Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ˜Ğ˜: ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ MARS2 2025', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ MARS2 2025 Ğ¿Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞÑ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ²Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…. Ğ’ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑƒÑ‡Ğ°ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ»Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ 40 Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ 76 ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ»Ğ¸ÑÑŒ Ğ² Ñ‚Ñ€ĞµÑ… Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ…: Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹-Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ² Ñ€ĞµĞºĞ»Ğ°Ğ¼Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ’ÑĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, ĞºĞ¾Ğ´ Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Advancing Multimodal Reasoning with MARS2 2025 Challenge', 'desc': 'The MARS2 2025 Challenge is a competition that evaluates multimodal reasoning capabilities of large language models (LLMs) using real-world and specialized scenarios. It features tailored datasets, Lens and AdsQA, designed for general reasoning and domain-specific tasks in advertisement videos. Over 40 models were assessed across three tracks: Visual Grounding in Real-world Scenarios, Visual Question Answering with Spatial Awareness, and Visual Reasoning in Creative Advertisement Videos. The challenge aims to advance the field of multimodal machine learning by providing a comprehensive benchmark and fostering collaboration among researchers.'}, 'zh': {'title': 'å¤šæ¨¡æ€æ¨ç†çš„æœªæ¥æŒ‘æˆ˜', 'desc': 'MARS2 2025æŒ‘æˆ˜ä¸“æ³¨äºå¤šæ¨¡æ€æ¨ç†ï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹åœ¨çœŸå®ä¸–ç•Œå’Œä¸“ä¸šåœºæ™¯ä¸­è¿›è¡Œè¯„ä¼°ã€‚æˆ‘ä»¬é€šè¿‡å®šåˆ¶çš„æ•°æ®é›†ï¼Œè¯„ä¼°äº†40å¤šä¸ªæ¨¡å‹ï¼Œæ¶µç›–äº†è§†è§‰å®šä½ã€è§†è§‰é—®ç­”å’Œåˆ›æ„å¹¿å‘Šè§†é¢‘ç­‰å¤šä¸ªç«èµ›æ–¹å‘ã€‚æ­¤æ¬¡æŒ‘æˆ˜æ—¨åœ¨ä¿ƒè¿›å¤šæ¨¡æ€æœºå™¨å­¦ä¹ å’Œå¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸åŒæ–¹æ³•çš„ç»“åˆï¼Œæ¨åŠ¨è¯¥é¢†åŸŸçš„ç ”ç©¶è¿›å±•ã€‚æˆ‘ä»¬æä¾›çš„Lenså’ŒAdsQAæ•°æ®é›†æ”¯æŒæ—¥å¸¸åœºæ™¯å’Œå¹¿å‘Šè§†é¢‘ä¸­çš„æ¨ç†ï¼Œä¿ƒè¿›äº†å¤šæ¨¡æ€æ¨ç†åº”ç”¨çš„æ‰©å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14055', 'title': 'Wan-Animate: Unified Character Animation and Replacement with Holistic\n  Replication', 'url': 'https://huggingface.co/papers/2509.14055', 'abstract': "Wan-Animate is a unified framework for character animation and replacement, using spatially-aligned skeleton signals and implicit facial features to generate high-fidelity character videos with seamless environmental integration.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Wan-Animate, a unified framework for character animation and replacement. Given a character image and a reference video, Wan-Animate can animate the character by precisely replicating the expressions and movements of the character in the video to generate high-fidelity character videos. Alternatively, it can integrate the animated character into the reference video to replace the original character, replicating the scene's lighting and color tone to achieve seamless environmental integration. Wan-Animate is built upon the Wan model. To adapt it for character animation tasks, we employ a modified input paradigm to differentiate between reference conditions and regions for generation. This design unifies multiple tasks into a common symbolic representation. We use spatially-aligned skeleton signals to replicate body motion and implicit facial features extracted from source images to reenact expressions, enabling the generation of character videos with high controllability and expressiveness. Furthermore, to enhance environmental integration during character replacement, we develop an auxiliary Relighting LoRA. This module preserves the character's appearance consistency while applying the appropriate environmental lighting and color tone. Experimental results demonstrate that Wan-Animate achieves state-of-the-art performance. We are committed to open-sourcing the model weights and its source code.", 'score': 6, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': 'da77342ad4a41fa8', 'authors': ['Gang Cheng', 'Xin Gao', 'Li Hu', 'Siqi Hu', 'Mingyang Huang', 'Chaonan Ji', 'Ju Li', 'Dechao Meng', 'Jinwei Qi', 'Penchong Qiao', 'Zhen Shen', 'Yafei Song', 'Ke Sun', 'Linrui Tian', 'Feng Wang', 'Guangyuan Wang', 'Qi Wang', 'Zhongjian Wang', 'Jiayu Xiao', 'Sheng Xu', 'Bang Zhang', 'Peng Zhang', 'Xindi Zhang', 'Zhe Zhang', 'Jingren Zhou', 'Lian Zhuo'], 'affiliations': ['HumanAIGC Team Tongyi Lab, Alibaba'], 'pdf_title_img': 'assets/pdf/title_img/2509.14055.jpg', 'data': {'categories': ['#architecture', '#video', '#multimodal', '#open_source', '#cv'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹: Ğ¾Ñ‚ ÑĞºĞµĞ»ĞµÑ‚Ğ° Ğ´Ğ¾ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Wan-Animate - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½Ñ‹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ ÑĞºĞµĞ»ĞµÑ‚Ğ° Ğ¸ Ğ½ĞµÑĞ²Ğ½Ñ‹Ğµ Ğ»Ğ¸Ñ†ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ»Ğ¸Ñ†Ğ° Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ğ¸Ğ· ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ°Ğ½Ğ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ğ² Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ†Ğ²ĞµÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ñ‚Ğ¾Ğ½ ÑÑ†ĞµĞ½Ñ‹. Wan-Animate Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Wan Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ²Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑÑ‹Ğ»ĞºĞ¸ Ğ¸ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Seamless Character Animation and Replacement with Wan-Animate', 'desc': 'Wan-Animate is a comprehensive framework designed for character animation and replacement, utilizing spatially-aligned skeleton signals and implicit facial features. It allows users to animate a character by mimicking the expressions and movements from a reference video, resulting in high-quality character videos. Additionally, it can seamlessly integrate animated characters into existing scenes by matching the lighting and color tones of the environment. The framework employs a modified input approach to unify various tasks into a single symbolic representation, enhancing both controllability and expressiveness in character animation.'}, 'zh': {'title': 'Wan-Animateï¼šæ— ç¼è§’è‰²åŠ¨ç”»ä¸æ›¿æ¢çš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'Wan-Animateæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è§’è‰²åŠ¨ç”»å’Œæ›¿æ¢æ¡†æ¶ï¼Œåˆ©ç”¨ç©ºé—´å¯¹é½çš„éª¨éª¼ä¿¡å·å’Œéšå¼é¢éƒ¨ç‰¹å¾ç”Ÿæˆé«˜ä¿çœŸçš„è§’è‰²è§†é¢‘ã€‚è¯¥æ¡†æ¶å¯ä»¥æ ¹æ®ç»™å®šçš„è§’è‰²å›¾åƒå’Œå‚è€ƒè§†é¢‘ï¼Œç²¾ç¡®å¤åˆ¶è§’è‰²çš„è¡¨æƒ…å’ŒåŠ¨ä½œï¼Œå®ç°è§’è‰²åŠ¨ç”»ã€‚å®ƒè¿˜å¯ä»¥å°†åŠ¨ç”»è§’è‰²æ— ç¼åœ°é›†æˆåˆ°å‚è€ƒè§†é¢‘ä¸­ï¼Œä¿æŒåœºæ™¯çš„å…‰ç…§å’Œè‰²è°ƒä¸€è‡´ã€‚Wan-Animateé€šè¿‡ä¿®æ”¹è¾“å…¥èŒƒå¼ï¼Œç»Ÿä¸€å¤šä¸ªä»»åŠ¡ä¸ºä¸€ä¸ªå…±åŒçš„ç¬¦å·è¡¨ç¤ºï¼Œå±•ç¤ºäº†åœ¨è§’è‰²åŠ¨ç”»ä»»åŠ¡ä¸­çš„é«˜å¯æ§æ€§å’Œè¡¨ç°åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13683', 'title': 'Improving Context Fidelity via Native Retrieval-Augmented Reasoning', 'url': 'https://huggingface.co/papers/2509.13683', 'abstract': "CARE, a retrieval-augmented reasoning framework, enhances LLMs by integrating in-context evidence, improving retrieval accuracy and answer generation performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) often struggle with context fidelity, producing inconsistent answers when responding to questions based on provided information. Existing approaches either rely on expensive supervised fine-tuning to generate evidence post-answer or train models to perform web searches without necessarily improving utilization of the given context. We propose CARE, a novel native retrieval-augmented reasoning framework that teaches LLMs to explicitly integrate in-context evidence within their reasoning process with the model's own retrieval capabilities. Our method requires limited labeled evidence data while significantly enhancing both retrieval accuracy and answer generation performance through strategically retrieved in-context tokens in the reasoning chain. Extensive experiments on multiple real-world and counterfactual QA benchmarks demonstrate that our approach substantially outperforms supervised fine-tuning, traditional retrieval-augmented generation methods, and external retrieval solutions. This work represents a fundamental advancement in making LLMs more accurate, reliable, and efficient for knowledge-intensive tasks.", 'score': 6, 'issue_id': 5962, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '1aeb81ad2adfec22', 'authors': ['Suyuchen Wang', 'Jinlin Wang', 'Xinyu Wang', 'Shiqi Li', 'Xiangru Tang', 'Sirui Hong', 'Xiao-Wen Chang', 'Chenglin Wu', 'Bang Liu'], 'affiliations': ['Canada CIFAR AI Chair', 'DIRO, UniversitÃ© de MontrÃ©al', 'McGill University', 'MetaGPT', 'Mila - Quebec AI Institute', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.13683.jpg', 'data': {'categories': ['#benchmark', '#rag', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'CARE: Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'CARE - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ LLM ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞµĞµ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². CARE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ²Ğ¿ĞµÑ€ĞµĞ´ Ğ² Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'CARE: Enhancing LLMs with In-Context Evidence for Better Answers', 'desc': 'The paper introduces CARE, a framework that improves large language models (LLMs) by integrating in-context evidence during their reasoning process. Unlike traditional methods that require extensive fine-tuning or external searches, CARE allows LLMs to utilize their own retrieval capabilities to enhance answer generation. This approach significantly boosts retrieval accuracy and performance while needing minimal labeled data. The results from various QA benchmarks show that CARE outperforms existing methods, making LLMs more reliable for tasks that require deep knowledge.'}, 'zh': {'title': 'CAREï¼šæå‡LLMçš„æ£€ç´¢ä¸æ¨ç†èƒ½åŠ›', 'desc': 'CAREæ˜¯ä¸€ä¸ªå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ£€ç´¢å¢å¼ºæ¨ç†æ¡†æ¶ï¼Œé€šè¿‡æ•´åˆä¸Šä¸‹æ–‡è¯æ®æ¥æé«˜æ£€ç´¢å‡†ç¡®æ€§å’Œç­”æ¡ˆç”Ÿæˆæ€§èƒ½ã€‚ä¼ ç»Ÿæ–¹æ³•å¾€å¾€ä¾èµ–æ˜‚è´µçš„ç›‘ç£å¾®è°ƒæˆ–è®­ç»ƒæ¨¡å‹è¿›è¡Œç½‘ç»œæœç´¢ï¼Œä½†æœªèƒ½æœ‰æ•ˆåˆ©ç”¨ç»™å®šçš„ä¸Šä¸‹æ–‡ã€‚æˆ‘ä»¬æå‡ºçš„CAREæ¡†æ¶æ•™ä¼šLLMåœ¨æ¨ç†è¿‡ç¨‹ä¸­æ˜ç¡®æ•´åˆä¸Šä¸‹æ–‡è¯æ®ï¼Œåˆ©ç”¨æ¨¡å‹è‡ªèº«çš„æ£€ç´¢èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCAREåœ¨å¤šä¸ªçœŸå®ä¸–ç•Œå’Œåäº‹å®é—®ç­”åŸºå‡†ä¸Šæ˜¾è‘—ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œä»£è¡¨äº†LLMåœ¨çŸ¥è¯†å¯†é›†å‹ä»»åŠ¡ä¸­çš„é‡è¦è¿›æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13523', 'title': 'AERIS: Argonne Earth Systems Model for Reliable and Skillful Predictions', 'url': 'https://huggingface.co/papers/2509.13523', 'abstract': 'AERIS, a large-scale pixel-level Swin diffusion transformer, addresses scaling issues in high-resolution weather forecasting using SWiPe parallelism, achieving high performance and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative machine learning offers new opportunities to better understand complex Earth system dynamics. Recent diffusion-based methods address spectral biases and improve ensemble calibration in weather forecasting compared to deterministic methods, yet have so far proven difficult to scale stably at high resolutions. We introduce AERIS, a 1.3 to 80B parameter pixel-level Swin diffusion transformer to address this gap, and SWiPe, a generalizable technique that composes window parallelism with sequence and pipeline parallelism to shard window-based transformers without added communication cost or increased global batch size. On Aurora (10,080 nodes), AERIS sustains 10.21 ExaFLOPS (mixed precision) and a peak performance of 11.21 ExaFLOPS with 1 times 1 patch size on the 0.25{\\deg} ERA5 dataset, achieving 95.5% weak scaling efficiency, and 81.6% strong scaling efficiency. AERIS outperforms the IFS ENS and remains stable on seasonal scales to 90 days, highlighting the potential of billion-parameter diffusion models for weather and climate prediction.', 'score': 6, 'issue_id': 5963, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': '82d40a08f83e0e85', 'authors': ['VÃ¤inÃ¶ HatanpÃ¤Ã¤', 'Eugene Ku', 'Jason Stock', 'Murali Emani', 'Sam Foreman', 'Chunyong Jung', 'Sandeep Madireddy', 'Tung Nguyen', 'Varuni Sastry', 'Ray A. O. Sinurat', 'Sam Wheeler', 'Huihuo Zheng', 'Troy Arcomano', 'Venkatram Vishwanath', 'Rao Kotamarthi'], 'affiliations': ['Allen Institute for AI, Seattle, Washington, USA', 'Argonne National Laboratory, Lemont, Illinois, USA', 'University of California, Los Angeles, California, USA', 'University of Chicago, Chicago, Illinois, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.13523.jpg', 'data': {'categories': ['#science', '#diffusion', '#training', '#dataset', '#optimization', '#architecture'], 'emoji': 'ğŸŒ¦ï¸', 'ru': {'title': 'AERIS: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ğ¾Ğ³Ğ¾Ğ´Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'AERIS - ÑÑ‚Ğ¾ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Swin Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ³Ğ¾Ğ´Ñ‹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ¼ SWiPe Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. AERIS Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑÑƒĞ¿ĞµÑ€ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğµ Aurora Ğ¸ Ğ¾ÑÑ‚Ğ°ĞµÑ‚ÑÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ¾ 90 Ğ´Ğ½ĞµĞ¹.'}, 'en': {'title': 'AERIS: Revolutionizing Weather Forecasting with Scalable Diffusion Models', 'desc': 'The paper introduces AERIS, a powerful pixel-level Swin diffusion transformer designed for high-resolution weather forecasting. It tackles the challenges of scaling diffusion models by employing SWiPe, a novel technique that combines different types of parallelism to enhance performance without increasing communication costs. AERIS demonstrates impressive computational capabilities, achieving over 10 ExaFLOPS on a large-scale computing system while maintaining high efficiency in both weak and strong scaling scenarios. This approach not only improves the accuracy of weather predictions but also showcases the potential of large-scale generative models in understanding complex Earth system dynamics.'}, 'zh': {'title': 'äº¿å‚æ•°æ‰©æ•£æ¨¡å‹åŠ©åŠ›å¤©æ°”é¢„æŠ¥æ–°çªç ´', 'desc': 'AERISæ˜¯ä¸€ç§å¤§è§„æ¨¡çš„åƒç´ çº§Swinæ‰©æ•£å˜æ¢å™¨ï¼Œæ—¨åœ¨è§£å†³é«˜åˆ†è¾¨ç‡å¤©æ°”é¢„æŠ¥ä¸­çš„æ‰©å±•é—®é¢˜ã€‚å®ƒé‡‡ç”¨SWiPeå¹¶è¡ŒæŠ€æœ¯ï¼Œç»“åˆçª—å£å¹¶è¡Œæ€§ã€åºåˆ—å¹¶è¡Œæ€§å’Œç®¡é“å¹¶è¡Œæ€§ï¼Œæœ‰æ•ˆåœ°æé«˜äº†æ€§èƒ½å’Œç¨³å®šæ€§ã€‚é€šè¿‡åœ¨Auroraä¸Šè¿è¡Œï¼ŒAERISå®ç°äº†é«˜è¾¾10.21 ExaFLOPSçš„è®¡ç®—èƒ½åŠ›ï¼Œå¹¶åœ¨å­£èŠ‚å°ºåº¦ä¸Šä¿æŒç¨³å®šï¼Œå±•ç¤ºäº†äº¿å‚æ•°æ‰©æ•£æ¨¡å‹åœ¨å¤©æ°”å’Œæ°”å€™é¢„æµ‹ä¸­çš„æ½œåŠ›ã€‚è¯¥æ–¹æ³•åœ¨å¤„ç†å¤æ‚çš„åœ°çƒç³»ç»ŸåŠ¨æ€æ–¹é¢æä¾›äº†æ–°çš„æœºé‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13450', 'title': 'SteeringControl: Holistic Evaluation of Alignment Steering in LLMs', 'url': 'https://huggingface.co/papers/2509.13450', 'abstract': 'SteeringControl evaluates representation steering methods across bias, harmful generation, and hallucination, revealing tradeoffs and entanglement effects on secondary behaviors like sycophancy and commonsense morality.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SteeringControl, a benchmark for evaluating representation steering methods across core alignment objectives--bias, harmful generation, and hallucination--and their effects on secondary behaviors such as sycophancy and commonsense morality. While prior alignment work often highlights truthfulness or reasoning ability to demonstrate the side effects of representation steering, we find there are many unexplored tradeoffs not yet understood in a systematic way. We collect a dataset of safety-relevant primary and secondary behaviors to evaluate steering effectiveness and behavioral entanglement centered around five popular steering methods. To enable this, we craft a modular steering framework based on unique components that serve as the building blocks of many existing methods. Our results on Qwen-2.5-7B and Llama-3.1-8B find that strong steering performance is dependent on the specific combination of steering method, model, and targeted behavior, and that severe concept entanglement can result from poor combinations of these three as well. We release our code here: https://github.com/wang-research-lab/SteeringControl.git.', 'score': 3, 'issue_id': 5956, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'b8fbcce2f7976676', 'authors': ['Vincent Siu', 'Nicholas Crispino', 'David Park', 'Nathan W. Henry', 'Zhun Wang', 'Yang Liu', 'Dawn Song', 'Chenguang Wang'], 'affiliations': ['University of California, Berkeley', 'University of California, Santa Cruz', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2509.13450.jpg', 'data': {'categories': ['#data', '#alignment', '#ethics', '#hallucinations', '#benchmark', '#dataset'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'SteeringControl: ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜', 'desc': 'SteeringControl - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ñ†ĞµĞ»ĞµĞ¹ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ˜Ğ˜, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑŒ, Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ½ĞµĞ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑÑ‹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹ Ğ·Ğ°Ğ¿ÑƒÑ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ‚Ğ¾Ñ€Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ÑÑ…, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ¿Ğ¾Ğ´Ñ…Ğ°Ğ»Ğ¸Ğ¼ÑÑ‚Ğ²Ğµ Ğ¸ Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ¼ ÑĞ¼Ñ‹ÑĞ»Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ±Ñ€Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Navigating the Tradeoffs of AI Steering Methods', 'desc': 'SteeringControl is a benchmark designed to assess various representation steering methods in machine learning, focusing on key alignment goals such as bias, harmful generation, and hallucination. The study uncovers the complex tradeoffs and entanglement effects these methods have on secondary behaviors, including sycophancy and commonsense morality. By creating a dataset that captures both primary and secondary safety-relevant behaviors, the research evaluates the effectiveness of different steering techniques. The findings indicate that the success of steering methods is highly dependent on the specific combinations of the method, model, and targeted behavior, highlighting the risks of concept entanglement in poor configurations.'}, 'zh': {'title': 'è¯„ä¼°è¡¨ç¤ºå¼•å¯¼æ–¹æ³•çš„æƒè¡¡ä¸å½±å“', 'desc': 'SteeringControlæ˜¯ä¸€ä¸ªåŸºå‡†ï¼Œç”¨äºè¯„ä¼°è¡¨ç¤ºå¼•å¯¼æ–¹æ³•åœ¨åè§ã€æœ‰å®³ç”Ÿæˆå’Œå¹»è§‰ç­‰æ ¸å¿ƒå¯¹é½ç›®æ ‡ä¸Šçš„è¡¨ç°ï¼Œä»¥åŠå®ƒä»¬å¯¹æ¬¡è¦è¡Œä¸ºï¼ˆå¦‚è°„åªšå’Œå¸¸è¯†é“å¾·ï¼‰çš„å½±å“ã€‚æˆ‘ä»¬å‘ç°ï¼Œè®¸å¤šæœªè¢«ç³»ç»Ÿç†è§£çš„æƒè¡¡å…³ç³»å½±å“ç€è¡¨ç¤ºå¼•å¯¼çš„æ•ˆæœã€‚é€šè¿‡æ”¶é›†ä¸å®‰å…¨ç›¸å…³çš„ä¸»è¦å’Œæ¬¡è¦è¡Œä¸ºæ•°æ®é›†ï¼Œæˆ‘ä»¬è¯„ä¼°äº†äº”ç§æµè¡Œå¼•å¯¼æ–¹æ³•çš„æœ‰æ•ˆæ€§å’Œè¡Œä¸ºçº ç¼ ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå¼•å¯¼æ€§èƒ½å¼ºå¼±ä¾èµ–äºå¼•å¯¼æ–¹æ³•ã€æ¨¡å‹å’Œç›®æ ‡è¡Œä¸ºçš„ç‰¹å®šç»„åˆï¼Œä¸”ä¸è‰¯ç»„åˆå¯èƒ½å¯¼è‡´ä¸¥é‡çš„æ¦‚å¿µçº ç¼ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14026', 'title': 'Quantum Variational Activation Functions Empower Kolmogorov-Arnold\n  Networks', 'url': 'https://huggingface.co/papers/2509.14026', 'abstract': 'Quantum variational activation functions (QVAFs) and quantum-inspired Kolmogorov-Arnold networks (QKANs) enhance parameter efficiency and expressivity in quantum machine learning, offering scalability and improved performance in various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Variational quantum circuits (VQCs) are central to quantum machine learning, while recent progress in Kolmogorov-Arnold networks (KANs) highlights the power of learnable activation functions. We unify these directions by introducing quantum variational activation functions (QVAFs), realized through single-qubit data re-uploading circuits called DatA Re-Uploading ActivatioNs (DARUANs). We show that DARUAN with trainable weights in data pre-processing possesses an exponentially growing frequency spectrum with data repetitions, enabling an exponential reduction in parameter size compared with Fourier-based activations without loss of expressivity. Embedding DARUAN into KANs yields quantum-inspired KANs (QKANs), which retain the interpretability of KANs while improving their parameter efficiency, expressivity, and generalization. We further introduce two novel techniques to enhance scalability, feasibility and computational efficiency, such as layer extension and hybrid QKANs (HQKANs) as drop-in replacements of multi-layer perceptrons (MLPs) for feed-forward networks in large-scale models. We provide theoretical analysis and extensive experiments on function regression, image classification, and autoregressive generative language modeling, demonstrating the efficiency and scalability of QKANs. DARUANs and QKANs offer a promising direction for advancing quantum machine learning on both noisy intermediate-scale quantum (NISQ) hardware and classical quantum simulators.', 'score': 2, 'issue_id': 5964, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '7a7e15daaa1b60ea', 'authors': ['Jiun-Cheng Jiang', 'Morris Yu-Chao Huang', 'Tianlong Chen', 'Hsi-Sheng Goan'], 'affiliations': ['Center for Quantum Science and Engineering, National Taiwan University', 'Department of Physics and Center for Theoretical Physics, National Taiwan University, Taipei 106319, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.14026.jpg', 'data': {'categories': ['#architecture', '#training', '#data'], 'emoji': ‡å­æœºå™¨å­¦ä¹ ä¸­æé«˜äº†å‚æ•°æ•ˆç‡å’Œè¡¨è¾¾èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡å•é‡å­æ¯”ç‰¹æ•°æ®é‡ä¸Šä¼ ç”µè·¯ï¼ˆDARUANsï¼‰å®ç°QVAFsï¼Œå±•ç¤ºäº†åœ¨æ•°æ®é¢„å¤„ç†ä¸­çš„å¯è®­ç»ƒæƒé‡å¯ä»¥æ˜¾è‘—å‡å°‘å‚æ•°è§„æ¨¡ã€‚å°†DARUANåµŒå…¥KANsä¸­å½¢æˆQKANsï¼Œä¿ç•™äº†KANsçš„å¯è§£é‡Šæ€§ï¼ŒåŒæ—¶æå‡äº†å‚æ•°æ•ˆç‡å’Œæ³›åŒ–èƒ½åŠ›ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸¤ç§æ–°æŠ€æœ¯ä»¥å¢å¼ºå¯æ‰©å±•æ€§å’Œè®¡ç®—æ•ˆç‡ï¼Œå±•ç¤ºäº†QKANsåœ¨å¤šç§ä»»åŠ¡ä¸­çš„æœ‰æ•ˆæ€§å’Œå¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14180', 'title': 'Synthesizing Behaviorally-Grounded Reasoning Chains: A Data-Generation\n  Framework for Personal Finance LLMs', 'url': 'https://huggingface.co/papers/2509.14180', 'abstract': 'A novel framework integrates financial context and behavioral finance to fine-tune a Qwen-3-8B model for personalized financial advice, achieving performance comparable to larger models with lower costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Personalized financial advice requires consideration of user goals, constraints, risk tolerance, and jurisdiction. Prior LLM work has focused on support systems for investors and financial planners. Simultaneously, numerous recent studies examine broader personal finance tasks, including budgeting, debt management, retirement, and estate planning, through agentic pipelines that incur high maintenance costs, yielding less than 25% of their expected financial returns. In this study, we introduce a novel and reproducible framework that integrates relevant financial context with behavioral finance studies to construct supervision data for end-to-end advisors. Using this framework, we create a 19k sample reasoning dataset and conduct a comprehensive fine-tuning of the Qwen-3-8B model on the dataset. Through a held-out test split and a blind LLM-jury study, we demonstrate that through careful data curation and behavioral integration, our 8B model achieves performance comparable to significantly larger baselines (14-32B parameters) across factual accuracy, fluency, and personalization metrics while incurring 80% lower costs than the larger counterparts.', 'score': 1, 'issue_id': 5966, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '67b0e10ac8d79758', 'authors': ['Akhil Theerthala'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.14180.jpg', 'data': {'categories': ['#agents', '#dataset', '#alignment', '#data', '#optimization', '#training', '#science', '#reasoning'], 'emoji': 'ğŸ’°', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ğµ ÑĞ¾Ğ²ĞµÑ‚Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ½ÑÑƒĞ»ÑŒÑ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen-3-8B. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¸Ğµ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑÑ‹ Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 19 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ 8-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ¾Ğ¹ Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Personalized Financial Advice Made Affordable with Qwen-3-8B', 'desc': 'This paper presents a new framework that combines financial context with behavioral finance to enhance the Qwen-3-8B model for delivering personalized financial advice. The approach focuses on understanding user-specific factors such as goals, risk tolerance, and constraints, which are crucial for effective financial guidance. By creating a dataset of 19,000 samples and fine-tuning the model, the authors show that their smaller model can perform as well as much larger models while being significantly more cost-effective. The results indicate that careful data curation and the integration of behavioral insights can lead to high-quality financial advice without the high costs associated with larger models.'}, 'zh': {'title': 'ä¸ªæ€§åŒ–è´¢åŠ¡å»ºè®®çš„æ–°æ¡†æ¶', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œå°†é‡‘èèƒŒæ™¯ä¸è¡Œä¸ºé‡‘èå­¦ç›¸ç»“åˆï¼Œä»¥ä¼˜åŒ–Qwen-3-8Bæ¨¡å‹ï¼Œä¸ºç”¨æˆ·æä¾›ä¸ªæ€§åŒ–çš„è´¢åŠ¡å»ºè®®ã€‚è¯¥æ¡†æ¶é€šè¿‡æ„å»ºç›‘ç£æ•°æ®ï¼Œåˆ›å»ºäº†ä¸€ä¸ªåŒ…å«19,000ä¸ªæ ·æœ¬çš„æ¨ç†æ•°æ®é›†ï¼Œå¹¶å¯¹æ¨¡å‹è¿›è¡Œäº†å…¨é¢çš„å¾®è°ƒã€‚ç ”ç©¶è¡¨æ˜ï¼Œç»è¿‡ç²¾å¿ƒçš„æ•°æ®ç­–åˆ’å’Œè¡Œä¸ºæ•´åˆï¼Œæˆ‘ä»¬çš„8Bæ¨¡å‹åœ¨äº‹å®å‡†ç¡®æ€§ã€æµç•…æ€§å’Œä¸ªæ€§åŒ–æŒ‡æ ‡ä¸Šï¼Œè¡¨ç°å‡ºä¸æ›´å¤§æ¨¡å‹ï¼ˆ14-32Bå‚æ•°ï¼‰ç›¸å½“çš„æ€§èƒ½ï¼ŒåŒæ—¶æˆæœ¬é™ä½äº†80%ã€‚è¿™ä¸€æˆæœä¸ºä¸ªæ€§åŒ–è´¢åŠ¡é¡¾é—®ç³»ç»Ÿçš„å¼€å‘æä¾›äº†æ–°çš„æ€è·¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13642', 'title': 'LLM-I: LLMs are Naturally Interleaved Multimodal Creators', 'url': 'https://huggingface.co/papers/2509.13642', 'abstract': 'LLM-Interleaved (LLM-I) is a flexible framework that uses a central LLM to orchestrate a toolkit of specialized visual tools, achieving state-of-the-art performance in image-text generation through reinforcement learning and a novel scaling strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose LLM-Interleaved (LLM-I), a flexible and dynamic framework that reframes interleaved image-text generation as a tool-use problem. LLM-I is designed to overcome the "one-tool" bottleneck of current unified models, which are limited to synthetic imagery and struggle with tasks requiring factual grounding or programmatic precision. Our framework empowers a central LLM or MLLM agent to intelligently orchestrate a diverse toolkit of specialized visual tools, including online image search, diffusion-based generation, code execution, and image editing. The agent is trained to select and apply these tools proficiently via a Reinforcement Learning (RL) framework that features a hybrid reward system combining rule-based logic with judgments from LLM and MLLM evaluators. Trained on a diverse new dataset using four different model backbones, LLM-I demonstrates state-of-the-art performance, outperforming existing methods by a large margin across four benchmarks. We also introduce a novel test-time scaling strategy that provides further performance gains. Project Page: https://github.com/ByteDance-BandAI/LLM-I.', 'score': 1, 'issue_id': 5965, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '2f0d1f84410e6835', 'authors': ['Zirun Guo', 'Feng Zhang', 'Kai Jia', 'Tao Jin'], 'affiliations': ['BandAI', 'ByteDance', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.13642.jpg', 'data': {'categories': ['#rl', '#games', '#multimodal', '#agents', '#optimization', '#benchmark', '#diffusion', '#dataset', '#rag'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LLM-I: ĞÑ€ĞºĞµÑÑ‚Ñ€ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ´ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ˜Ğ˜', 'desc': 'LLM-Interleaved (LLM-I) - ÑÑ‚Ğ¾ Ğ³Ğ¸Ğ±ĞºĞ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰ÑƒÑ Ğ»Ğ¾Ğ³Ğ¸ĞºÑƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ¾Ñ‚ Ğ¯Ğœ Ğ¸ ĞœĞ¯ĞœĞœ. LLM-I Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Empowering Image-Text Generation with LLM-I: A Tool-Use Revolution', 'desc': 'LLM-Interleaved (LLM-I) is a new framework that enhances image-text generation by using a central large language model (LLM) to manage various specialized visual tools. This approach addresses the limitations of existing models that can only use one tool at a time, which often leads to poor performance in tasks needing accurate information or detailed execution. By employing reinforcement learning, LLM-I trains the LLM to effectively choose and utilize these tools, such as image search and editing, based on a unique reward system. The framework has shown significant improvements in performance across multiple benchmarks, thanks to its innovative scaling strategy and diverse training dataset.'}, 'zh': {'title': 'çµæ´»çš„å›¾åƒ-æ–‡æœ¬ç”Ÿæˆæ¡†æ¶', 'desc': 'LLM-Interleaved (LLM-I) æ˜¯ä¸€ä¸ªçµæ´»çš„æ¡†æ¶ï¼Œåˆ©ç”¨ä¸­å¤®å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¥åè°ƒä¸€å¥—ä¸“é—¨çš„è§†è§‰å·¥å…·ï¼Œä»è€Œåœ¨å›¾åƒ-æ–‡æœ¬ç”Ÿæˆæ–¹é¢å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼ºåŒ–å­¦ä¹ å’Œæ–°é¢–çš„æ‰©å±•ç­–ç•¥ï¼Œè§£å†³äº†å½“å‰ç»Ÿä¸€æ¨¡å‹åœ¨åˆæˆå›¾åƒæ–¹é¢çš„å±€é™æ€§ï¼Œç‰¹åˆ«æ˜¯åœ¨éœ€è¦äº‹å®åŸºç¡€æˆ–ç¨‹åºç²¾ç¡®åº¦çš„ä»»åŠ¡ä¸­ã€‚LLM-I ä½¿å¾—ä¸­å¤® LLM æˆ–å¤šè¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ä»£ç†èƒ½å¤Ÿæ™ºèƒ½åœ°é€‰æ‹©å’Œåº”ç”¨å¤šç§è§†è§‰å·¥å…·ï¼ŒåŒ…æ‹¬åœ¨çº¿å›¾åƒæœç´¢ã€åŸºäºæ‰©æ•£çš„ç”Ÿæˆã€ä»£ç æ‰§è¡Œå’Œå›¾åƒç¼–è¾‘ã€‚ç»è¿‡åœ¨å¤šæ ·åŒ–çš„æ–°æ•°æ®é›†ä¸Šè®­ç»ƒï¼ŒLLM-I åœ¨å››ä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12474', 'title': 'Image Tokenizer Needs Post-Training', 'url': 'https://huggingface.co/papers/2509.12474', 'abstract': 'A novel tokenizer training scheme, including main and post-training phases, improves latent space construction and decoding, enhancing image generation quality and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent image generative models typically capture the image distribution in a pre-constructed latent space, relying on a frozen image tokenizer. However, there exists a significant discrepancy between the reconstruction and generation distribution, where current tokenizers only prioritize the reconstruction task that happens before generative training without considering the generation errors during sampling. In this paper, we comprehensively analyze the reason for this discrepancy in a discrete latent space, and, from which, we propose a novel tokenizer training scheme including both main-training and post-training, focusing on improving latent space construction and decoding respectively. During the main training, a latent perturbation strategy is proposed to simulate sampling noises, \\ie, the unexpected tokens generated in generative inference. Specifically, we propose a plug-and-play tokenizer training scheme, which significantly enhances the robustness of tokenizer, thus boosting the generation quality and convergence speed, and a novel tokenizer evaluation metric, \\ie, pFID, which successfully correlates the tokenizer performance to generation quality. During post-training, we further optimize the tokenizer decoder regarding a well-trained generative model to mitigate the distribution difference between generated and reconstructed tokens. With a sim400M generator, a discrete tokenizer trained with our proposed main training achieves a notable 1.60 gFID and further obtains 1.36 gFID with the additional post-training. Further experiments are conducted to broadly validate the effectiveness of our post-training strategy on off-the-shelf discrete and continuous tokenizers, coupled with autoregressive and diffusion-based generators.', 'score': 0, 'issue_id': 5969, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': '838407f1a104d2ca', 'authors': ['Kai Qiu', 'Xiang Li', 'Hao Chen', 'Jason Kuen', 'Xiaohao Xu', 'Jiuxiang Gu', 'Yinyi Luo', 'Bhiksha Raj', 'Zhe Lin', 'Marios Savvides'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2509.12474.jpg', 'data': {'categories': ['#dataset', '#diffusion', '#training', '#optimization', '#data', '#architecture'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ´Ğ²ÑƒÑ…Ñ„Ğ°Ğ·Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸ĞµĞ¼ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ°. Ğ­Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° pFID, ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing Image Generation with Advanced Tokenizer Training', 'desc': "This paper introduces a new training method for tokenizers that enhances the quality of image generation in machine learning models. It identifies a gap between how images are reconstructed and how they are generated, which is often overlooked by existing tokenizers. The proposed method includes a main training phase that simulates sampling errors and a post-training phase that refines the tokenizer's decoding process. By implementing this dual-phase approach, the authors demonstrate improved robustness and faster convergence in image generation tasks, validated through new evaluation metrics and experiments with various models."}, 'zh': {'title': 'æå‡å›¾åƒç”Ÿæˆè´¨é‡çš„æ–°åˆ†è¯å™¨è®­ç»ƒæ–¹æ¡ˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„åˆ†è¯å™¨è®­ç»ƒæ–¹æ¡ˆï¼ŒåŒ…æ‹¬ä¸»è¦è®­ç»ƒå’ŒåæœŸè®­ç»ƒé˜¶æ®µï¼Œæ—¨åœ¨æ”¹å–„æ½œåœ¨ç©ºé—´çš„æ„å»ºå’Œè§£ç ï¼Œä»è€Œæé«˜å›¾åƒç”Ÿæˆçš„è´¨é‡å’Œé²æ£’æ€§ã€‚å½“å‰çš„å›¾åƒç”Ÿæˆæ¨¡å‹é€šå¸¸ä¾èµ–äºå›ºå®šçš„å›¾åƒåˆ†è¯å™¨ï¼Œä½†åœ¨é‡å»ºå’Œç”Ÿæˆåˆ†å¸ƒä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®å¼‚ã€‚æˆ‘ä»¬åˆ†æäº†è¿™ç§å·®å¼‚çš„åŸå› ï¼Œå¹¶æå‡ºäº†ä¸€ç§æ–°çš„åˆ†è¯å™¨è®­ç»ƒæ–¹æ¡ˆï¼Œé‡ç‚¹æ”¹å–„æ½œåœ¨ç©ºé—´çš„æ„å»ºå’Œè§£ç ã€‚é€šè¿‡å¼•å…¥æ½œåœ¨æ‰°åŠ¨ç­–ç•¥å’Œæ–°çš„è¯„ä¼°æŒ‡æ ‡pFIDï¼Œæˆ‘ä»¬æ˜¾è‘—æå‡äº†åˆ†è¯å™¨çš„é²æ£’æ€§å’Œç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13353', 'title': 'Hybrid Quantum-Classical Model for Image Classification', 'url': 'https://huggingface.co/papers/2509.13353', 'abstract': 'Hybrid quantum-classical neural networks outperform classical models in accuracy, training efficiency, and parameter scalability across various datasets, especially for complex vision tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t This study presents a systematic comparison between hybrid quantum-classical neural networks and purely classical models across three benchmark datasets (MNIST, CIFAR100, and STL10) to evaluate their performance, efficiency, and robustness. The hybrid models integrate parameterized quantum circuits with classical deep learning architectures, while the classical counterparts use conventional convolutional neural networks (CNNs). Experiments were conducted over 50 training epochs for each dataset, with evaluations on validation accuracy, test accuracy, training time, computational resource usage, and adversarial robustness (tested with epsilon=0.1 perturbations).Key findings demonstrate that hybrid models consistently outperform classical models in final accuracy, achieving {99.38\\% (MNIST), 41.69\\% (CIFAR100), and 74.05\\% (STL10) validation accuracy, compared to classical benchmarks of 98.21\\%, 32.25\\%, and 63.76\\%, respectively. Notably, the hybrid advantage scales with dataset complexity, showing the most significant gains on CIFAR100 (+9.44\\%) and STL10 (+10.29\\%). Hybrid models also train 5--12times faster (e.g., 21.23s vs. 108.44s per epoch on MNIST) and use 6--32\\% fewer parameters} while maintaining superior generalization to unseen test data.Adversarial robustness tests reveal that hybrid models are significantly more resilient on simpler datasets (e.g., 45.27\\% robust accuracy on MNIST vs. 10.80\\% for classical) but show comparable fragility on complex datasets like CIFAR100 (sim1\\% robustness for both). Resource efficiency analyses indicate that hybrid models consume less memory (4--5GB vs. 5--6GB for classical) and lower CPU utilization (9.5\\% vs. 23.2\\% on average).These results suggest that hybrid quantum-classical architectures offer compelling advantages in accuracy, training efficiency, and parameter scalability, particularly for complex vision tasks.', 'score': 0, 'issue_id': 5964, 'pub_date': '2025-09-14', 'pub_date_card': {'ru': '14 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 14', 'zh': '9æœˆ14æ—¥'}, 'hash': '4ec1741e6a502b77', 'authors': ['Muhammad Adnan Shahzad'], 'affiliations': ['Department of Computer Science and Software Engineering, Concordia University, Montreal, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.13353.jpg', 'data': {'categories': ['#cv', '#optimization', '#training', '#dataset', '#architecture', '#security', '#benchmark'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾-ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ñ… ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾-ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ Ñ Ñ‡Ğ¸ÑÑ‚Ğ¾ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ñ‚Ñ€ĞµÑ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ“Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ñ‹Ğµ ÑÑ…ĞµĞ¼Ñ‹ Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ÑÑ‚ÑÑ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Hybrid Quantum-Classical Models: A Leap in Accuracy and Efficiency!', 'desc': 'This paper investigates the performance of hybrid quantum-classical neural networks compared to traditional classical models. The study shows that hybrid models, which combine quantum circuits with classical deep learning techniques, achieve higher accuracy and faster training times across various datasets. Specifically, they outperform classical convolutional neural networks in tasks like image classification, especially as dataset complexity increases. Additionally, hybrid models demonstrate better resource efficiency and robustness against adversarial attacks on simpler datasets.'}, 'zh': {'title': 'æ··åˆé‡å­-ç»å…¸ç¥ç»ç½‘ç»œçš„ä¼˜åŠ¿', 'desc': 'è¿™é¡¹ç ”ç©¶æ¯”è¾ƒäº†æ··åˆé‡å­-ç»å…¸ç¥ç»ç½‘ç»œä¸çº¯ç»å…¸æ¨¡å‹åœ¨ä¸‰ä¸ªåŸºå‡†æ•°æ®é›†ï¼ˆMNISTã€CIFAR100å’ŒSTL10ï¼‰ä¸Šçš„è¡¨ç°ã€‚æ··åˆæ¨¡å‹ç»“åˆäº†å‚æ•°åŒ–çš„é‡å­ç”µè·¯å’Œç»å…¸æ·±åº¦å­¦ä¹ æ¶æ„ï¼Œè€Œç»å…¸æ¨¡å‹åˆ™ä½¿ç”¨ä¼ ç»Ÿçš„å·ç§¯ç¥ç»ç½‘ç»œï¼ˆCNNï¼‰ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œæ··åˆæ¨¡å‹åœ¨æœ€ç»ˆå‡†ç¡®ç‡ã€è®­ç»ƒæ•ˆç‡å’Œå‚æ•°å¯æ‰©å±•æ€§æ–¹é¢å‡ä¼˜äºç»å…¸æ¨¡å‹ï¼Œå°¤å…¶åœ¨å¤æ‚è§†è§‰ä»»åŠ¡ä¸­è¡¨ç°æ›´ä¸ºçªå‡ºã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ··åˆæ¨¡å‹åœ¨è®­ç»ƒé€Ÿåº¦ä¸Šå¿«5åˆ°12å€ï¼Œå¹¶ä¸”åœ¨å†…å­˜å’ŒCPUåˆ©ç”¨ç‡ä¸Šä¹Ÿæ›´ä¸ºé«˜æ•ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06652', 'title': 'IntrEx: A Dataset for Modeling Engagement in Educational Conversations', 'url': 'https://huggingface.co/papers/2509.06652', 'abstract': 'IntrEx, a large dataset annotated for interestingness in educational conversations, shows that fine-tuned LLMs can predict human judgments of interestingness better than larger proprietary models, highlighting the role of linguistic and cognitive factors in engagement.  \t\t\t\t\tAI-generated summary \t\t\t\t Engagement and motivation are crucial for second-language acquisition, yet maintaining learner interest in educational conversations remains a challenge. While prior research has explored what makes educational texts interesting, still little is known about the linguistic features that drive engagement in conversations. To address this gap, we introduce IntrEx, the first large dataset annotated for interestingness and expected interestingness in teacher-student interactions. Built upon the Teacher-Student Chatroom Corpus (TSCC), IntrEx extends prior work by incorporating sequence-level annotations, allowing for the study of engagement beyond isolated turns to capture how interest evolves over extended dialogues. We employ a rigorous annotation process with over 100 second-language learners, using a comparison-based rating approach inspired by reinforcement learning from human feedback (RLHF) to improve agreement. We investigate whether large language models (LLMs) can predict human interestingness judgments. We find that LLMs (7B/8B parameters) fine-tuned on interestingness ratings outperform larger proprietary models like GPT-4o, demonstrating the potential for specialised datasets to model engagement in educational settings. Finally, we analyze how linguistic and cognitive factors, such as concreteness, comprehensibility (readability), and uptake, influence engagement in educational dialogues.', 'score': 21, 'issue_id': 5890, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': '50c590f2ee4baa42', 'authors': ['Xingwei Tan', 'Mahathi Parvatham', 'Chiara Gambi', 'Gabriele Pergola'], 'a
