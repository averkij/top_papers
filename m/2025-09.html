mpting, enabling users to annotate images and 3D spaces without extensive labeling across multiple frames. By leveraging 3D embeddings, the model improves spatial reasoning, even when objects are not visible together in the same view. Experiments show that SR-3D outperforms existing methods in both 2D and 3D tasks, demonstrating its capability to understand scenes effectively, even in videos lacking 3D data.'}, 'zh': {'title': 'ç»Ÿä¸€2Dä¸3Dè¡¨ç¤ºçš„ç©ºé—´åŒºåŸŸ3Dæ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç©ºé—´åŒºåŸŸ3Dï¼ˆSR-3Dï¼‰è§†è§‰è¯­è¨€æ¨¡å‹ï¼Œå®ƒé€šè¿‡å°†2Dç‰¹å¾ä¸3Dä½ç½®åµŒå…¥ç›¸ç»“åˆï¼Œå®ç°äº†2Då’Œ3Dè¡¨ç¤ºçš„ç»Ÿä¸€ã€‚SR-3Dæ”¯æŒçµæ´»çš„åŒºåŸŸæç¤ºï¼Œç”¨æˆ·å¯ä»¥åœ¨ä»»æ„å¸§ä¸Šä½¿ç”¨è¾¹ç•Œæ¡†æˆ–åˆ†å‰²æ©ç è¿›è¡Œæ ‡æ³¨ï¼Œè€Œæ— éœ€è¿›è¡Œç¹ççš„å¤šå¸§æ ‡æ³¨ã€‚é€šè¿‡å¢å¼º2Dè§†è§‰ç‰¹å¾ï¼ŒSR-3Dèƒ½å¤Ÿåœ¨ä¸åŒå¸§ä¹‹é—´è¿›è¡Œæ›´å‡†ç¡®çš„ç©ºé—´æ¨ç†ï¼Œå³ä½¿æ„Ÿå…´è¶£çš„ç‰©ä½“ä¸åœ¨åŒä¸€è§†å›¾ä¸­å‡ºç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSR-3Dåœ¨2Dè§†è§‰è¯­è¨€å’Œ3Dç©ºé—´åŸºå‡†æµ‹è¯•ä¸­å‡è¡¨ç°å‡ºè‰²ï¼Œè¯æ˜äº†å…¶åœ¨åœºæ™¯ç†è§£ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12603', 'title': 'EconProver: Towards More Economical Test-Time Scaling for Automated\n  Theorem Proving', 'url': 'https://huggingface.co/papers/2509.12603', 'abstract': 'Two methods, dynamic CoT switching and Diverse parallel-scaled RL, reduce computational cost in ATP models while maintaining performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have recently advanced the field of Automated Theorem Proving (ATP), attaining substantial performance gains through widely adopted test-time scaling strategies, notably reflective Chain-of-Thought (CoT) reasoning and increased sampling passes. However, they both introduce significant computational overhead for inference. Moreover, existing cost analyses typically regulate only the number of sampling passes, while neglecting the substantial disparities in sampling costs introduced by different scaling strategies. In this paper, we systematically compare the efficiency of different test-time scaling strategies for ATP models and demonstrate the inefficiency of the current state-of-the-art (SOTA) open-source approaches. We then investigate approaches to significantly reduce token usage and sample passes while maintaining the original performance. Specifically, we propose two complementary methods that can be integrated into a unified EconRL pipeline for amplified benefits: (1) a dynamic Chain-of-Thought (CoT) switching mechanism designed to mitigate unnecessary token consumption, and (2) Diverse parallel-scaled reinforcement learning (RL) with trainable prefixes to enhance pass rates under constrained sampling passes. Experiments on miniF2F and ProofNet demonstrate that our EconProver achieves comparable performance to baseline methods with only 12% of the computational cost. This work provides actionable insights for deploying lightweight ATP models without sacrificing performance.', 'score': 6, 'issue_id': 5931, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': '8ca0696473050199', 'authors': ['Mukai Li', 'Linfeng Song', 'Zhenwen Liang', 'Jiahao Xu', 'Shansan Gong', 'Qi Liu', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.12603.jpg', 'data': {'categories': ['#reasoning', '#rl', '#training', '#inference', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ñ‚ĞµĞ¾Ñ€ĞµĞ¼: Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚, Ñ‚Ğ° Ğ¶Ğµ Ğ¼Ğ¾Ñ‰Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ (ATP) Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ - Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (CoT), ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‰ĞµĞµ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ - Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾-Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼ Ñ‡Ğ¸ÑĞ»Ğµ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ EconProver Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ»Ğ¸ÑˆÑŒ 12% Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ².'}, 'en': {'title': 'Efficient ATP: Cutting Costs Without Cutting Performance', 'desc': 'This paper presents two innovative methods aimed at reducing the computational costs associated with Automated Theorem Proving (ATP) models while preserving their performance. The first method, dynamic Chain-of-Thought (CoT) switching, optimizes token usage by selectively activating CoT reasoning only when necessary. The second method, Diverse parallel-scaled reinforcement learning (RL), employs trainable prefixes to improve sampling efficiency under limited passes. Through experiments, the proposed EconProver demonstrates that it can achieve similar performance to existing models while using only 12% of the computational resources, offering a more efficient approach to ATP.'}, 'zh': {'title': 'é™ä½è®¡ç®—æˆæœ¬ï¼Œæå‡è‡ªåŠ¨å®šç†è¯æ˜æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸¤ç§æ–¹æ³•ï¼ŒåŠ¨æ€é“¾å¼æ€ç»´åˆ‡æ¢å’Œå¤šæ ·åŒ–å¹¶è¡Œç¼©æ”¾å¼ºåŒ–å­¦ä¹ ï¼Œä»¥é™ä½è‡ªåŠ¨å®šç†è¯æ˜ï¼ˆATPï¼‰æ¨¡å‹çš„è®¡ç®—æˆæœ¬ï¼ŒåŒæ—¶ä¿æŒæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç°æœ‰çš„æµ‹è¯•æ—¶é—´ç¼©æ”¾ç­–ç•¥åœ¨æ¨ç†æ—¶å¼•å…¥äº†æ˜¾è‘—çš„è®¡ç®—å¼€é”€ï¼Œè€Œä¼ ç»Ÿçš„æˆæœ¬åˆ†æå¾€å¾€åªå…³æ³¨é‡‡æ ·æ¬¡æ•°ã€‚é€šè¿‡ç³»ç»Ÿæ¯”è¾ƒä¸åŒçš„ç¼©æ”¾ç­–ç•¥ï¼Œæœ¬æ–‡å±•ç¤ºäº†å½“å‰å¼€æºæ–¹æ³•çš„ä½æ•ˆæ€§ï¼Œå¹¶æå‡ºäº†å‡å°‘ä»¤ç‰Œä½¿ç”¨å’Œé‡‡æ ·æ¬¡æ•°çš„æœ‰æ•ˆæ–¹æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ‰€æå‡ºçš„EconProveråœ¨ä»…ä½¿ç”¨12%è®¡ç®—æˆæœ¬çš„æƒ…å†µä¸‹ï¼Œæ€§èƒ½ä¸åŸºçº¿æ–¹æ³•ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12341', 'title': 'Exact Coset Sampling for Quantum Lattice Algorithms', 'url': 'https://huggingface.co/papers/2509.12341', 'abstract': 'A replacement for the domain-extension step in a quantum lattice algorithm uses a pair-shift difference construction to correct periodicity issues and enforce modular linear relations efficiently.  \t\t\t\t\tAI-generated summary \t\t\t\t We give a simple, fully correct, and assumption-light replacement for the contested "domain-extension" in Step 9 of a recent windowed-QFT lattice algorithm with complex-Gaussian windows~chen2024quantum. The published Step~9 suffers from a periodicity/support mismatch. We present a pair-shift difference construction that coherently cancels all unknown offsets, produces an exact uniform CRT-coset state over Z_{P}, and then uses the QFT to enforce the intended modular linear relation. The unitary is reversible, uses poly(log M_2) gates, and preserves the algorithm\'s asymptotics. Project Page: https://github.com/yifanzhang-pro/quantum-lattice.', 'score': 3, 'issue_id': 5930, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': '30a8fdee577071f4', 'authors': ['Yifan Zhang'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2509.12341.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Ğ£ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° Ñ€ĞµÑˆĞµÑ‚ĞºĞ¸: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾Ğ¹ Ñ€ĞµÑˆĞµÑ‚ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ·Ğ°Ğ¼ĞµĞ½Ñƒ Ğ´Ğ»Ñ ÑˆĞ°Ğ³Ğ° Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… ÑĞ´Ğ²Ğ¸Ğ³Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ğµ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğµ ÑĞ¾Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ. ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğ¼, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ°ÑĞ¸Ğ¼Ğ¿Ñ‚Ğ¾Ñ‚Ğ¸ĞºÑƒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ°.'}, 'en': {'title': 'Efficiently Correcting Periodicity in Quantum Lattice Algorithms', 'desc': "This paper introduces a new method to replace the problematic 'domain-extension' step in a quantum lattice algorithm. The proposed solution uses a pair-shift difference construction to address issues related to periodicity and support mismatches. By coherently canceling unknown offsets, it creates a uniform CRT-coset state and applies the Quantum Fourier Transform (QFT) to maintain the desired modular linear relations. This approach is efficient, reversible, and maintains the algorithm's performance characteristics."}, 'zh': {'title': 'é«˜æ•ˆè§£å†³é‡å­ç®—æ³•ä¸­çš„å‘¨æœŸæ€§é—®é¢˜', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ›¿ä»£é‡å­æ ¼ç®—æ³•ä¸­åŸŸæ‰©å±•æ­¥éª¤çš„ç®€å•æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³å‘¨æœŸæ€§é—®é¢˜ã€‚æˆ‘ä»¬ä½¿ç”¨äº†ä¸€ç§æˆå¯¹ç§»ä½å·®æ„é€ ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°æ¶ˆé™¤æœªçŸ¥åç§»é‡ï¼Œå¹¶ç”Ÿæˆä¸€ä¸ªç²¾ç¡®çš„å‡åŒ€ä½™æ•°ç±»çŠ¶æ€ã€‚è¯¥æ–¹æ³•é€šè¿‡é‡å­å‚…é‡Œå¶å˜æ¢ï¼ˆQFTï¼‰æ¥å¼ºåˆ¶æ‰§è¡Œé¢„æœŸçš„æ¨¡çº¿æ€§å…³ç³»ï¼ŒåŒæ—¶ä¿æŒç®—æ³•çš„æ¸è¿‘æ€§è´¨ã€‚æˆ‘ä»¬çš„æ„é€ æ˜¯å¯é€†çš„ï¼Œå¹¶ä¸”ä½¿ç”¨äº†å¤šé¡¹å¼å¯¹æ•°çº§åˆ«çš„é—¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06079', 'title': 'Multimodal Reasoning for Science: Technical Report and 1st Place\n  Solution to the ICML 2025 SeePhys Challenge', 'url': 'https://huggingface.co/papers/2509.06079', 'abstract': 'A caption-assisted reasoning framework bridges visual and textual modalities, achieving top performance in multimodal reasoning tasks like SeePhys and MathVerse.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal reasoning remains a fundamental challenge in artificial intelligence. Despite substantial advances in text-based reasoning, even state-of-the-art models such as GPT-o3 struggle to maintain strong performance in multimodal scenarios. To address this gap, we introduce a caption-assisted reasoning framework that effectively bridges visual and textual modalities. Our approach achieved 1st place in the ICML 2025 AI for Math Workshop \\& Challenge 2: SeePhys, highlighting its effectiveness and robustness. Furthermore, we validate its generalization on the MathVerse benchmark for geometric reasoning, demonstrating the versatility of our method. Our code is publicly available at https://github.com/OpenDCAI/SciReasoner.', 'score': 3, 'issue_id': 5930, 'pub_date': '2025-09-07', 'pub_date_card': {'ru': '7 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 7', 'zh': '9æœˆ7æ—¥'}, 'hash': '58d2381d40c28302', 'authors': ['Hao Liang', 'Ruitao Wu', 'Bohan Zeng', 'Junbo Niu', 'Wentao Zhang', 'Bin Dong'], 'affiliations': ['Beihang University', 'Peking University', 'Zhongguancun Academy'], 'pdf_title_img': 'assets/pdf/title_img/2509.06079.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ¼: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ˜Ğ˜', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ SeePhys Ğ¸ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ» ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MathVerse Ğ´Ğ»Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ğ°Ğ¶Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ñ€Ğ¾Ğ´Ğµ GPT-3 Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging Visual and Textual Modalities for Superior Multimodal Reasoning', 'desc': 'This paper presents a caption-assisted reasoning framework that enhances the integration of visual and textual information for multimodal reasoning tasks. The framework addresses the limitations of existing models, such as GPT-3, which struggle with multimodal scenarios despite their success in text-based reasoning. By achieving top performance in challenges like SeePhys and demonstrating strong generalization on the MathVerse benchmark, the proposed method showcases its effectiveness in geometric reasoning. The authors provide their code publicly, promoting further research and application in this area.'}, 'zh': {'title': 'æ ‡é¢˜è¾…åŠ©æ¨ç†ï¼šè¿æ¥è§†è§‰ä¸æ–‡æœ¬çš„æ¡¥æ¢', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ ‡é¢˜è¾…åŠ©æ¨ç†çš„æ¡†æ¶ï¼Œæ—¨åœ¨æœ‰æ•ˆè¿æ¥è§†è§‰å’Œæ–‡æœ¬æ¨¡æ€ï¼Œä»è€Œè§£å†³å¤šæ¨¡æ€æ¨ç†ä¸­çš„æŒ‘æˆ˜ã€‚å°½ç®¡æ–‡æœ¬æ¨ç†å·²æœ‰æ˜¾è‘—è¿›å±•ï¼Œä½†ç°æœ‰æ¨¡å‹åœ¨å¤šæ¨¡æ€åœºæ™¯ä¸­è¡¨ç°ä»ä¸ç†æƒ³ã€‚æˆ‘ä»¬çš„æ¡†æ¶åœ¨ICML 2025 AI for Math Workshopä¸­è·å¾—äº†ç¬¬ä¸€åï¼Œè¯æ˜äº†å…¶æœ‰æ•ˆæ€§å’Œé²æ£’æ€§ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜åœ¨MathVerseåŸºå‡†ä¸ŠéªŒè¯äº†è¯¥æ–¹æ³•åœ¨å‡ ä½•æ¨ç†æ–¹é¢çš„å¹¿æ³›é€‚ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12521', 'title': 'Phi: Preference Hijacking in Multi-modal Large Language Models at\n  Inference Time', 'url': 'https://huggingface.co/papers/2509.12521', 'abstract': 'A novel method, Preference Hijacking (Phi), manipulates Multimodal Large Language Model (MLLM) response preferences using specially crafted images, demonstrating significant effectiveness across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Multimodal Large Language Models (MLLMs) have gained significant attention across various domains. However, their widespread adoption has also raised serious safety concerns. In this paper, we uncover a new safety risk of MLLMs: the output preference of MLLMs can be arbitrarily manipulated by carefully optimized images. Such attacks often generate contextually relevant yet biased responses that are neither overtly harmful nor unethical, making them difficult to detect. Specifically, we introduce a novel method, Preference Hijacking (Phi), for manipulating the MLLM response preferences using a preference hijacked image. Our method works at inference time and requires no model modifications. Additionally, we introduce a universal hijacking perturbation -- a transferable component that can be embedded into different images to hijack MLLM responses toward any attacker-specified preferences. Experimental results across various tasks demonstrate the effectiveness of our approach. The code for Phi is accessible at https://github.com/Yifan-Lan/Phi.', 'score': 2, 'issue_id': 5944, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': '1fd3f34077643500', 'authors': ['Yifan Lan', 'Yuanpu Cao', 'Weitong Zhang', 'Lu Lin', 'Jinghui Chen'], 'affiliations': ['The Pennsylvania State University', 'The University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2509.12521.jpg', 'data': {'categories': ['#multimodal', '#inference', '#ethics', '#security'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸', 'desc': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Preference Hijacking (Phi) Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Phi Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ°ÑĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ¿Ğ¾Ğ²Ğ¾Ğ´Ñƒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ MLLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¾ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸ MLLM.'}, 'en': {'title': 'Hijacking Preferences: A New Threat to MLLMs', 'desc': 'This paper presents a new method called Preference Hijacking (Phi) that targets Multimodal Large Language Models (MLLMs) by manipulating their response preferences through specially designed images. The method reveals a significant safety risk, as it can generate biased yet contextually relevant outputs without being easily detectable. Phi operates during the inference phase and does not require any changes to the underlying model, making it a versatile tool for attackers. The research includes a universal hijacking perturbation that can be applied to various images, effectively steering MLLM responses towards desired preferences.'}, 'zh': {'title': 'åå¥½åŠ«æŒï¼šæ“æ§å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹çš„å®‰å…¨é£é™©', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œç§°ä¸ºåå¥½åŠ«æŒï¼ˆPreference Hijackingï¼ŒPhiï¼‰ï¼Œç”¨äºæ“æ§å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„å“åº”åå¥½ã€‚é€šè¿‡ç²¾å¿ƒè®¾è®¡çš„å›¾åƒï¼ŒPhièƒ½å¤Ÿåœ¨æ¨ç†æ—¶æœ‰æ•ˆåœ°æ”¹å˜MLLMçš„è¾“å‡ºï¼Œä¸”æ— éœ€å¯¹æ¨¡å‹è¿›è¡Œä¿®æ”¹ã€‚è¿™ç§æ”»å‡»æ–¹å¼å¯èƒ½ç”Ÿæˆä¸Šä¸‹æ–‡ç›¸å…³ä½†å¸¦æœ‰åè§çš„å“åº”ï¼Œéš¾ä»¥è¢«æ£€æµ‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPhiåœ¨å¤šç§ä»»åŠ¡ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„æœ‰æ•ˆæ€§ï¼Œå±•ç¤ºäº†MLLMå®‰å…¨æ€§çš„æ–°é£é™©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11526', 'title': 'Multiple Instance Learning Framework with Masked Hard Instance Mining\n  for Gigapixel Histopathology Image Analysis', 'url': 'https://huggingface.co/papers/2509.11526', 'abstract': 'A novel MIL framework, MHIM-MIL, uses masked hard instance mining with a Siamese structure and momentum teacher to improve cancer diagnosis and subtyping accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Digitizing pathological images into gigapixel Whole Slide Images (WSIs) has opened new avenues for Computational Pathology (CPath). As positive tissue comprises only a small fraction of gigapixel WSIs, existing Multiple Instance Learning (MIL) methods typically focus on identifying salient instances via attention mechanisms. However, this leads to a bias towards easy-to-classify instances while neglecting challenging ones. Recent studies have shown that hard examples are crucial for accurately modeling discriminative boundaries. Applying such an idea at the instance level, we elaborate a novel MIL framework with masked hard instance mining (MHIM-MIL), which utilizes a Siamese structure with a consistency constraint to explore the hard instances. Using a class-aware instance probability, MHIM-MIL employs a momentum teacher to mask salient instances and implicitly mine hard instances for training the student model. To obtain diverse, non-redundant hard instances, we adopt large-scale random masking while utilizing a global recycle network to mitigate the risk of losing key features. Furthermore, the student updates the teacher using an exponential moving average, which identifies new hard instances for subsequent training iterations and stabilizes optimization. Experimental results on cancer diagnosis, subtyping, survival analysis tasks, and 12 benchmarks demonstrate that MHIM-MIL outperforms the latest methods in both performance and efficiency. The code is available at: https://github.com/DearCaat/MHIM-MIL.', 'score': 1, 'issue_id': 5929, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': '50c5e6e28356cfc4', 'authors': ['Wenhao Tang', 'Sheng Huang', 'Heng Fang', 'Fengtao Zhou', 'Bo Liu', 'Qingshan Liu'], 'affiliations': ['CS, Hefei University of Technology, Hefei, China', 'CS, Hong Kong University of Science and Technology, Hong Kong, China', 'CS, Nanjing University of Posts and Telecommunications, Nanjing, China', 'School of Big Data & Software Engineering, Chongqing University, Chongqing, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.11526.jpg', 'data': {'categories': ['#benchmark', '#science', '#optimization', '#training', '#healthcare'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ñ€Ğ°ĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ°Ğ¼Ğ¸ (MIL) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ¸Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°ĞºĞ°. ĞœĞµÑ‚Ğ¾Ğ´ MHIM-MIL Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ñ ÑĞ¸Ğ°Ğ¼ÑĞºĞ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¾Ğ¹ Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ñ Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ¾Ğ¼. ĞĞ½ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² MIL. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ MHIM-MIL Ğ½Ğ°Ğ´ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Cancer Insights with Hard Instance Mining', 'desc': 'The paper introduces a new Multiple Instance Learning (MIL) framework called MHIM-MIL, which focuses on improving cancer diagnosis and subtyping accuracy. It employs masked hard instance mining using a Siamese network structure and a momentum teacher to effectively identify and utilize challenging instances in gigapixel Whole Slide Images (WSIs). By masking easier instances, the framework encourages the model to learn from harder examples, which are essential for better discriminative boundary modeling. Experimental results show that MHIM-MIL significantly outperforms existing methods in various cancer-related tasks, demonstrating its effectiveness and efficiency in computational pathology.'}, 'zh': {'title': 'æ©è”½å›°éš¾å®ä¾‹æŒ–æ˜ï¼Œæå‡ç™Œç—‡è¯Šæ–­å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¤šå®ä¾‹å­¦ä¹ æ¡†æ¶MHIM-MILï¼Œæ—¨åœ¨æé«˜ç™Œç—‡è¯Šæ–­å’Œäºšå‹åˆ†ç±»çš„å‡†ç¡®æ€§ã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†æ©è”½å›°éš¾å®ä¾‹æŒ–æ˜æŠ€æœ¯ï¼Œç»“åˆäº†Siameseç»“æ„å’ŒåŠ¨é‡æ•™å¸ˆï¼Œä»¥æ›´å¥½åœ°è¯†åˆ«éš¾ä»¥åˆ†ç±»çš„å®ä¾‹ã€‚é€šè¿‡ä½¿ç”¨ç±»æ„ŸçŸ¥å®ä¾‹æ¦‚ç‡ï¼ŒMHIM-MILèƒ½å¤Ÿæ©è”½æ˜¾è‘—å®ä¾‹å¹¶éšå¼æŒ–æ˜å›°éš¾å®ä¾‹ï¼Œä»è€Œä¼˜åŒ–å­¦ç”Ÿæ¨¡å‹çš„è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMHIM-MILåœ¨ç™Œç—‡è¯Šæ–­ã€äºšå‹åˆ†ç±»å’Œç”Ÿå­˜åˆ†æç­‰ä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11177', 'title': 'Optimal Brain Restoration for Joint Quantization and Sparsification of\n  LLMs', 'url': 'https://huggingface.co/papers/2509.11177', 'abstract': 'A framework combining quantization and pruning in LLMs through error compensation achieves significant speedup and memory reduction.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Model (LLM) compression, such as quantization and pruning, have achieved notable success. However, as these techniques gradually approach their respective limits, relying on a single method for further compression has become increasingly challenging. In this work, we explore an alternative solution by combining quantization and sparsity. This joint approach, though promising, introduces new difficulties due to the inherently conflicting requirements on weight distributions: quantization favors compact ranges, while pruning benefits from high variance. To attack this problem, we propose Optimal Brain Restoration (OBR), a general and training-free framework that aligns pruning and quantization by error compensation between both. OBR minimizes performance degradation on downstream tasks by building on a second-order Hessian objective, which is then reformulated into a tractable problem through surrogate approximation and ultimately reaches a closed-form solution via group error compensation. Experiments show that OBR enables aggressive W4A4KV4 quantization with 50% sparsity on existing LLMs, and delivers up to 4.72x speedup and 6.4x memory reduction compared to the FP16-dense baseline.', 'score': 1, 'issue_id': 5934, 'pub_date': '2025-09-14', 'pub_date_card': {'ru': '14 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 14', 'zh': '9æœˆ14æ—¥'}, 'hash': '69dce8903a88c970', 'authors': ['Hang Guo', 'Yawei Li', 'Luca Benini'], 'affiliations': ['ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2509.11177.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ·Ğ³Ğ°: ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Optimal Brain Restoration (OBR), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ğ¸ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿ĞµĞ½ÑĞ°Ñ†Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº. OBR Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³ĞµÑÑĞ¸Ğ°Ğ½Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ OBR Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ°Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ W4A4KV4 Ñ 50% Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğº ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼ LLM, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ 4.72x Ğ¸ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ² 6.4 Ñ€Ğ°Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ FP16.'}, 'en': {'title': 'Combining Quantization and Pruning for Efficient LLMs', 'desc': 'This paper presents a new framework called Optimal Brain Restoration (OBR) that combines quantization and pruning techniques to enhance the efficiency of Large Language Models (LLMs). By addressing the conflicting needs of quantization, which prefers compact weight ranges, and pruning, which benefits from high variance, OBR uses error compensation to align these methods effectively. The framework operates without requiring additional training, leveraging a second-order Hessian objective to minimize performance loss on downstream tasks. Experimental results demonstrate that OBR allows for significant compression, achieving up to 4.72 times speedup and 6.4 times memory reduction compared to traditional dense models.'}, 'zh': {'title': 'é‡åŒ–ä¸å‰ªæçš„å®Œç¾ç»“åˆï¼Œæå‡LLMæ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»“åˆé‡åŒ–å’Œå‰ªæçš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„é€Ÿåº¦å’Œå‡å°‘å†…å­˜ä½¿ç”¨ã€‚é€šè¿‡å¼•å…¥é”™è¯¯è¡¥å¿æœºåˆ¶ï¼Œä¼˜åŒ–äº†é‡åŒ–å’Œç¨€ç–æ€§ä¹‹é—´çš„çŸ›ç›¾ï¼Œå…‹æœäº†å•ä¸€æ–¹æ³•åœ¨å‹ç¼©æ–¹é¢çš„å±€é™æ€§ã€‚æˆ‘ä»¬æå‡ºçš„æœ€ä¼˜å¤§è„‘æ¢å¤ï¼ˆOBRï¼‰æ–¹æ³•ï¼Œèƒ½å¤Ÿåœ¨ä¸å½±å“ä¸‹æ¸¸ä»»åŠ¡æ€§èƒ½çš„æƒ…å†µä¸‹ï¼Œå®ç°æ›´é«˜æ•ˆçš„æ¨¡å‹å‹ç¼©ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOBRæ–¹æ³•åœ¨ç°æœ‰LLMä¸Šå®ç°äº†é«˜è¾¾4.72å€çš„åŠ é€Ÿå’Œ6.4å€çš„å†…å­˜å‡å°‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10687', 'title': 'Stable Part Diffusion 4D: Multi-View RGB and Kinematic Parts Video\n  Generation', 'url': 'https://huggingface.co/papers/2509.10687', 'abstract': 'SP4D generates paired RGB and kinematic part videos from monocular inputs using a dual-branch diffusion model with spatial color encoding and BiDiFuse module, demonstrating strong generalization to diverse scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Stable Part Diffusion 4D (SP4D), a framework for generating paired RGB and kinematic part videos from monocular inputs. Unlike conventional part segmentation methods that rely on appearance-based semantic cues, SP4D learns to produce kinematic parts - structural components aligned with object articulation and consistent across views and time. SP4D adopts a dual-branch diffusion model that jointly synthesizes RGB frames and corresponding part segmentation maps. To simplify the architecture and flexibly enable different part counts, we introduce a spatial color encoding scheme that maps part masks to continuous RGB-like images. This encoding allows the segmentation branch to share the latent VAE from the RGB branch, while enabling part segmentation to be recovered via straightforward post-processing. A Bidirectional Diffusion Fusion (BiDiFuse) module enhances cross-branch consistency, supported by a contrastive part consistency loss to promote spatial and temporal alignment of part predictions. We demonstrate that the generated 2D part maps can be lifted to 3D to derive skeletal structures and harmonic skinning weights with few manual adjustments. To train and evaluate SP4D, we construct KinematicParts20K, a curated dataset of over 20K rigged objects selected and processed from Objaverse XL (Deitke et al., 2023), each paired with multi-view RGB and part video sequences. Experiments show that SP4D generalizes strongly to diverse scenarios, including real-world videos, novel generated objects, and rare articulated poses, producing kinematic-aware outputs suitable for downstream animation and motion-related tasks.', 'score': 1, 'issue_id': 5945, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': '628885e66116f7e7', 'authors': ['Hao Zhang', 'Chun-Han Yao', 'Simon DonnÃ©', 'Narendra Ahuja', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2509.10687.jpg', 'data': {'categories': ['#dataset', '#3d', '#cv', '#synthetic', '#diffusion'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'SP4D: Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'SP4D - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… RGB Ğ¸ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡Ğ°ÑÑ‚ĞµĞ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ğ²ĞµÑ‚Ğ²ĞµĞ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ RGB-ĞºĞ°Ğ´Ñ€Ñ‹ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ĞºĞ°Ñ€Ñ‚Ñ‹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‡Ğ°ÑÑ‚ĞµĞ¹. Ğ”Ğ»Ñ ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ Ğ²ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‡Ğ°ÑÑ‚ĞµĞ¹ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ° ÑÑ…ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ†Ğ²ĞµÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞ¾Ğ´ÑƒĞ»ÑŒ BiDiFuse ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²ĞµÑ‚Ğ²ÑĞ¼Ğ¸, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµĞ¼ÑƒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡Ğ°ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Generating Kinematic Videos with SP4D: A New Era in Motion Understanding', 'desc': 'The paper introduces Stable Part Diffusion 4D (SP4D), a novel framework that generates paired RGB and kinematic part videos from single-camera inputs. It utilizes a dual-branch diffusion model to synthesize both RGB frames and part segmentation maps, focusing on kinematic parts that reflect object movement. A unique spatial color encoding scheme allows for flexible part counts and efficient sharing of latent representations between branches. The framework is trained on a large dataset, KinematicParts20K, and demonstrates strong generalization across various scenarios, making it effective for animation and motion tasks.'}, 'zh': {'title': 'ç”Ÿæˆè¿åŠ¨éƒ¨ä»¶è§†é¢‘çš„æ–°æ–¹æ³•', 'desc': 'SP4Dæ˜¯ä¸€ä¸ªç”Ÿæˆé…å¯¹RGBå’Œè¿åŠ¨éƒ¨ä»¶è§†é¢‘çš„æ¡†æ¶ï¼Œä½¿ç”¨å•ç›®è¾“å…¥å’ŒåŒåˆ†æ”¯æ‰©æ•£æ¨¡å‹ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºå¤–è§‚çš„åˆ†å‰²æ–¹æ³•ä¸åŒï¼ŒSP4Då­¦ä¹ ç”Ÿæˆä¸ç‰©ä½“å…³èŠ‚è¿åŠ¨ä¸€è‡´çš„è¿åŠ¨éƒ¨ä»¶ã€‚è¯¥æ¡†æ¶é‡‡ç”¨ç©ºé—´é¢œè‰²ç¼–ç æ–¹æ¡ˆï¼Œä½¿å¾—åˆ†å‰²åˆ†æ”¯èƒ½å¤Ÿå…±äº«RGBåˆ†æ”¯çš„æ½œåœ¨å˜é‡ï¼Œå¹¶é€šè¿‡ç®€å•çš„åå¤„ç†æ¢å¤åˆ†å‰²ã€‚å®éªŒè¡¨æ˜ï¼ŒSP4Dåœ¨å¤šç§åœºæ™¯ä¸­è¡¨ç°å‡ºå¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ï¼Œé€‚ç”¨äºåŠ¨ç”»å’Œè¿åŠ¨ç›¸å…³ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13177', 'title': 'ROOM: A Physics-Based Continuum Robot Simulator for Photorealistic\n  Medical Datasets Generation', 'url': 'https://huggingface.co/papers/2509.13177', 'abstract': 'ROOM is a simulation framework that generates photorealistic bronchoscopy training data using patient CT scans, enabling the development and validation of autonomy algorithms in medical robotics.  \t\t\t\t\tAI-generated summary \t\t\t\t Continuum robots are advancing bronchoscopy procedures by accessing complex lung airways and enabling targeted interventions. However, their development is limited by the lack of realistic training and test environments: Real data is difficult to collect due to ethical constraints and patient safety concerns, and developing autonomy algorithms requires realistic imaging and physical feedback. We present ROOM (Realistic Optical Observation in Medicine), a comprehensive simulation framework designed for generating photorealistic bronchoscopy training data. By leveraging patient CT scans, our pipeline renders multi-modal sensor data including RGB images with realistic noise and light specularities, metric depth maps, surface normals, optical flow and point clouds at medically relevant scales. We validate the data generated by ROOM in two canonical tasks for medical robotics -- multi-view pose estimation and monocular depth estimation, demonstrating diverse challenges that state-of-the-art methods must overcome to transfer to these medical settings. Furthermore, we show that the data produced by ROOM can be used to fine-tune existing depth estimation models to overcome these challenges, also enabling other downstream applications such as navigation. We expect that ROOM will enable large-scale data generation across diverse patient anatomies and procedural scenarios that are challenging to capture in clinical settings. Code and data: https://github.com/iamsalvatore/room.', 'score': 0, 'issue_id': 5943, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': '2df41bc3ac53da60', 'authors': ['Salvatore Esposito', 'MatÃ­as Mattamala', 'Daniel Rebain', 'Francis Xiatian Zhang', 'Kevin Dhaliwal', 'Mohsen Khadem', 'Subramanian Ramamoorthy'], 'affiliations': ['University of British Columbia, Canada', 'University of Edinburgh, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.13177.jpg', 'data': {'categories': ['#cv', '#synthetic', '#data', '#robotics', '#training', '#transfer_learning', '#dataset'], 'emoji': 'ğŸ«', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ°Ñ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ±Ñ€Ğ¾Ğ½Ñ…Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜ Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ', 'desc': 'ROOM - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ñ€Ğ¾Ğ½Ñ…Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞšĞ¢-ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ğ¿Ğ°Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ. ROOM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞµĞ½ÑĞ¾Ñ€Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ÑˆÑƒĞ¼Ğ¾Ğ¼ Ğ¸ Ğ±Ğ»Ğ¸ĞºĞ°Ğ¼Ğ¸, ĞºĞ°Ñ€Ñ‚Ñ‹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ±Ñ‹Ğ»Ğ° Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ·Ñ‹ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ñ€Ğ°ĞºÑƒÑ€ÑĞ°Ğ¼ Ğ¸ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Bronchoscopy Training with ROOM Simulation', 'desc': "ROOM is a simulation framework that creates realistic bronchoscopy training data from patient CT scans, which is essential for developing autonomy algorithms in medical robotics. It addresses the challenge of obtaining real data due to ethical and safety concerns by generating multi-modal sensor data, including RGB images and depth maps. The framework has been validated through tasks like multi-view pose estimation and monocular depth estimation, showcasing its ability to present challenges for current methods. By fine-tuning existing models with ROOM's data, it opens up possibilities for improved navigation and other applications in medical settings."}, 'zh': {'title': 'ROOMï¼šåŒ»å­¦æœºå™¨äººè®­ç»ƒçš„é€¼çœŸæ¨¡æ‹Ÿæ¡†æ¶', 'desc': 'ROOMæ˜¯ä¸€ä¸ªæ¨¡æ‹Ÿæ¡†æ¶ï¼Œåˆ©ç”¨æ‚£è€…çš„CTæ‰«æç”Ÿæˆé€¼çœŸçš„æ”¯æ°”ç®¡é•œè®­ç»ƒæ•°æ®ï¼Œä»è€Œä¿ƒè¿›åŒ»ç–—æœºå™¨äººè‡ªä¸»ç®—æ³•çš„å¼€å‘å’ŒéªŒè¯ã€‚è¯¥æ¡†æ¶é€šè¿‡æ¸²æŸ“å¤šæ¨¡æ€ä¼ æ„Ÿå™¨æ•°æ®ï¼ŒåŒ…æ‹¬å¸¦æœ‰çœŸå®å™ªå£°å’Œå…‰æ³½çš„RGBå›¾åƒã€åº¦é‡æ·±åº¦å›¾ã€è¡¨é¢æ³•çº¿ã€å…‰æµå’Œç‚¹äº‘ï¼Œæä¾›äº†åŒ»å­¦ç›¸å…³çš„å°ºåº¦ã€‚æˆ‘ä»¬åœ¨ä¸¤ä¸ªåŒ»å­¦æœºå™¨äººç»å…¸ä»»åŠ¡ä¸­éªŒè¯äº†ROOMç”Ÿæˆçš„æ•°æ®ï¼Œå±•ç¤ºäº†å½“å‰æœ€å…ˆè¿›çš„æ–¹æ³•åœ¨è½¬ç§»åˆ°è¿™äº›åŒ»å­¦ç¯å¢ƒæ—¶å¿…é¡»å…‹æœçš„å¤šæ ·åŒ–æŒ‘æˆ˜ã€‚æ­¤å¤–ï¼ŒROOMç”Ÿæˆçš„æ•°æ®å¯ä»¥ç”¨äºå¾®è°ƒç°æœ‰çš„æ·±åº¦ä¼°è®¡æ¨¡å‹ï¼Œæ”¯æŒå¯¼èˆªç­‰å…¶ä»–ä¸‹æ¸¸åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12541', 'title': 'zELO: ELO-inspired Training Method for Rerankers and Embedding Models', 'url': 'https://huggingface.co/papers/2509.12541', 'abstract': 'A novel training methodology named zELO optimizes retrieval performance by treating ranking tasks as equivalent to a Thurstone model, resulting in state-of-the-art open-weight reranker models that outperform proprietary models across various domains.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a novel training methodology named zELO, which optimizes retrieval performance via the analysis that ranking tasks are statically equivalent to a Thurstone model. Based on the zELO method, we use unsupervised data in order train a suite of state-of-the-art open-weight reranker models: zerank-1 and zerank-1-small. These models achieve the highest retrieval scores in multiple domains, including finance, legal, code, and STEM, outperforming closed-source proprietary rerankers on both NDCG@10 and Recall. These models also demonstrate great versatility, maintaining their 0-shot performance on out-of-domain and private customer datasets. The training data included 112,000 queries and 100 documents per query, and was trained end-to-end from unannotated queries and documents in less than 10,000 H100-hours.', 'score': 0, 'issue_id': 5947, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'b06fdf71944d104d', 'authors': ['Nicholas Pipitone', 'Ghita Houir Alami', 'Advaith Avadhanam', 'Anton Kaminskyi', 'Ashley Khoo'], 'affiliations': ['ZeroEntropy'], 'pdf_title_img': 'assets/pdf/title_img/2509.12541.jpg', 'data': {'categories': ['#open_source', '#optimization', '#dataset', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'zELO: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ zELO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğº ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¢ĞµÑ€ÑÑ‚Ğ¾ÑƒĞ½Ğ°. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° zELO Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ²ĞµÑĞ¾Ğ¼: zerank-1 Ğ¸ zerank-1-small. Ğ­Ñ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ½Ğ°Ğ¸Ğ²Ñ‹ÑÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¸ Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ NDCG@10 Ğ¸ Recall. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑĞ²Ğ¾Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ… Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ½Ğµ ÑƒÑ‡Ğ°ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ²ÑˆĞ¸Ñ… Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'zELO: Revolutionizing Retrieval with Thurstone Insights', 'desc': 'The paper presents a new training methodology called zELO, which enhances retrieval performance by framing ranking tasks in the context of a Thurstone model. This approach allows for the development of advanced open-weight reranker models, specifically zerank-1 and zerank-1-small, which achieve superior performance compared to proprietary models across various fields. The models were trained using unsupervised data, leveraging a large dataset of 112,000 queries and 100 documents per query, and demonstrated high retrieval scores on metrics like NDCG@10 and Recall. Additionally, they maintain strong performance even on out-of-domain and private datasets, showcasing their versatility and effectiveness.'}, 'zh': {'title': 'zELOï¼šä¼˜åŒ–æ£€ç´¢æ€§èƒ½çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°é¢–çš„è®­ç»ƒæ–¹æ³•zELOï¼Œè¯¥æ–¹æ³•é€šè¿‡å°†æ’åä»»åŠ¡è§†ä¸ºä¸Thurstoneæ¨¡å‹ç­‰ä»·æ¥ä¼˜åŒ–æ£€ç´¢æ€§èƒ½ã€‚åŸºäºzELOæ–¹æ³•ï¼Œæˆ‘ä»¬ä½¿ç”¨æ— ç›‘ç£æ•°æ®è®­ç»ƒäº†ä¸€ç³»åˆ—æœ€å…ˆè¿›çš„å¼€æ”¾æƒé‡é‡æ’åºæ¨¡å‹ï¼ŒåŒ…æ‹¬zerank-1å’Œzerank-1-smallã€‚è¿™äº›æ¨¡å‹åœ¨å¤šä¸ªé¢†åŸŸï¼ˆå¦‚é‡‘èã€æ³•å¾‹ã€ä»£ç å’ŒSTEMï¼‰ä¸­å®ç°äº†æœ€é«˜çš„æ£€ç´¢åˆ†æ•°ï¼Œè¶…è¶Šäº†é—­æºçš„ä¸“æœ‰é‡æ’åºæ¨¡å‹ã€‚æ¨¡å‹åœ¨0-shotæƒ…å†µä¸‹ä¹Ÿè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåœ¨ä¸åŒé¢†åŸŸå’Œç§æœ‰å®¢æˆ·æ•°æ®é›†ä¸Šä¿æŒè‰¯å¥½çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11481', 'title': 'RAPTOR: A Foundation Policy for Quadrotor Control', 'url': 'https://huggingface.co/papers/2509.11481', 'abstract': 'A method called RAPTOR enables a single neural network policy to adapt zero-shot to various quadrotors using Meta-Imitation Learning and In-Context Learning with recurrence in the hidden layer.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans are remarkably data-efficient when adapting to new unseen conditions, like driving a new car. In contrast, modern robotic control systems, like neural network policies trained using Reinforcement Learning (RL), are highly specialized for single environments. Because of this overfitting, they are known to break down even under small differences like the Simulation-to-Reality (Sim2Real) gap and require system identification and retraining for even minimal changes to the system. In this work, we present RAPTOR, a method for training a highly adaptive foundation policy for quadrotor control. Our method enables training a single, end-to-end neural-network policy to control a wide variety of quadrotors. We test 10 different real quadrotors from 32 g to 2.4 kg that also differ in motor type (brushed vs. brushless), frame type (soft vs. rigid), propeller type (2/3/4-blade), and flight controller (PX4/Betaflight/Crazyflie/M5StampFly). We find that a tiny, three-layer policy with only 2084 parameters is sufficient for zero-shot adaptation to a wide variety of platforms. The adaptation through In-Context Learning is made possible by using a recurrence in the hidden layer. The policy is trained through a novel Meta-Imitation Learning algorithm, where we sample 1000 quadrotors and train a teacher policy for each of them using Reinforcement Learning. Subsequently, the 1000 teachers are distilled into a single, adaptive student policy. We find that within milliseconds, the resulting foundation policy adapts zero-shot to unseen quadrotors. We extensively test the capabilities of the foundation policy under numerous conditions (trajectory tracking, indoor/outdoor, wind disturbance, poking, different propellers).', 'score': 0, 'issue_id': 5945, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': '2ca96573142ae65f', 'authors': ['Jonas Eschmann', 'Dario Albani', 'Giuseppe Loianno'], 'affiliations': ['Autonomous Robotics Research Center, Technology Innovation Institute, Abu Dhabi, UAE', 'Department of Electrical Engineering and Computer Sciences (EECS), UC Berkeley, Berkeley, CA 94720, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.11481.jpg', 'data': {'categories': ['#agents', '#rl', '#transfer_learning', '#small_models', '#training', '#optimization', '#robotics'], 'emoji': 'ğŸš', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ²Ğ°Ğ´Ñ€Ğ¾ĞºĞ¾Ğ¿Ñ‚ĞµÑ€Ğ°Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸', 'desc': 'ĞœĞµÑ‚Ğ¾Ğ´ RAPTOR Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ĞºĞ²Ğ°Ğ´Ñ€Ğ¾ĞºĞ¾Ğ¿Ñ‚ĞµÑ€Ğ°Ğ¼ Ğ±ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ°-Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ ÑĞ»Ğ¾Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ° 10 Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ²Ğ°Ğ´Ñ€Ğ¾ĞºĞ¾Ğ¿Ñ‚ĞµÑ€Ğ°Ñ… Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹. ĞĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ Ñ‚Ñ€ĞµÑ…ÑĞ»Ğ¾Ğ¹Ğ½Ğ°Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° Ñ Ğ²ÑĞµĞ³Ğ¾ 2084 Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸ Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°ÑÑŒ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ¼Ğ³Ğ½Ğ¾Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼Ñƒ ÑĞ¿ĞµĞºÑ‚Ñ€Ñƒ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼.'}, 'en': {'title': 'RAPTOR: One Policy to Control Them All!', 'desc': 'The paper introduces RAPTOR, a novel method that allows a single neural network policy to adapt quickly to different quadrotors without needing retraining. It leverages Meta-Imitation Learning and In-Context Learning, incorporating recurrence in the hidden layer to enhance adaptability. By training on a diverse set of 1000 quadrotors, the method distills knowledge into a compact policy with only 2084 parameters, enabling zero-shot adaptation to new environments. Extensive testing shows that this approach maintains performance across various conditions, demonstrating significant improvements over traditional specialized models.'}, 'zh': {'title': 'RAPTORï¼šå››æ—‹ç¿¼æ§åˆ¶çš„é›¶æ ·æœ¬é€‚åº”æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºRAPTORçš„æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡å…ƒæ¨¡ä»¿å­¦ä¹ å’Œä¸Šä¸‹æ–‡å­¦ä¹ ï¼Œä½¿å•ä¸€ç¥ç»ç½‘ç»œç­–ç•¥èƒ½å¤Ÿåœ¨é›¶æ ·æœ¬æƒ…å†µä¸‹é€‚åº”å¤šç§å››æ—‹ç¿¼æ— äººæœºã€‚ä¸ä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ä¸åŒï¼ŒRAPTORèƒ½å¤Ÿæœ‰æ•ˆåº”å¯¹ä¸åŒçš„é£è¡Œå™¨ç±»å‹å’Œç¯å¢ƒå˜åŒ–ï¼Œé¿å…äº†è¿‡æ‹Ÿåˆé—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨éšè—å±‚ä¸­å¼•å…¥é€’å½’ç»“æ„ï¼Œå®ç°äº†å¯¹æ–°å¹³å°çš„å¿«é€Ÿé€‚åº”ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨ä»…2084ä¸ªå‚æ•°çš„ä¸‰å±‚å°å‹ç­–ç•¥ï¼ŒRAPTORèƒ½å¤Ÿåœ¨æ¯«ç§’çº§åˆ«å†…é€‚åº”æœªè§è¿‡çš„å››æ—‹ç¿¼æ— äººæœºã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10706', 'title': 'Sound Matching an Analogue Levelling Amplifier Using the Newton-Raphson\n  Method', 'url': 'https://huggingface.co/papers/2509.10706', 'abstract': 'A digital compressor is optimized using the Newton-Raphson method to emulate the behavior of an analogue levelling amplifier, demonstrating efficient training and approximation using parallel recursive filters.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatic differentiation through digital signal processing algorithms for virtual analogue modelling has recently gained popularity. These algorithms are typically more computationally efficient than black-box neural networks that rely on dense matrix multiplications. Due to their differentiable nature, they can be integrated with neural networks and jointly trained using gradient descent algorithms, resulting in more efficient systems. Furthermore, signal processing algorithms have significantly fewer parameters than neural networks, allowing the application of the Newton-Raphson method. This method offers faster and more robust convergence than gradient descent at the cost of quadratic storage. This paper presents a method to emulate analogue levelling amplifiers using a feed-forward digital compressor with parameters optimised via the Newton-Raphson method. We demonstrate that a digital compressor can successfully approximate the behaviour of our target unit, the Teletronix LA-2A. Different strategies for computing the Hessian matrix are benchmarked. We leverage parallel algorithms for recursive filters to achieve efficient training on modern GPUs. The resulting model is made into a VST plugin and is open-sourced at https://github.com/aim-qmul/4a2a.', 'score': 0, 'issue_id': 5949, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': 'd89f1bed8e4d8d3f', 'authors': ['Chin-Yun Yu', 'GyÃ¶rgy Fazekas'], 'affiliations': ['Centre for Digital Music, Queen Mary University of London, London, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.10706.jpg', 'data': {'categories': ['#data', '#training', '#optimization', '#architecture', '#open_source'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'Ğ¦Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ°Ñ ÑĞ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€Ğ°: Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾, Ñ‚Ğ¾Ñ‡Ğ½Ğ¾, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€Ğ°, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ ĞÑŒÑÑ‚Ğ¾Ğ½Ğ°-Ğ Ğ°Ñ„ÑĞ¾Ğ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Teletronix LA-2A. Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ´Ğ»Ñ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… GPU. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ğ» VST-Ğ¿Ğ»Ğ°Ğ³Ğ¸Ğ½, ĞºĞ¾Ğ´ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Optimizing Digital Compressors with Newton-Raphson for Analogue Emulation', 'desc': 'This paper presents a method for optimizing a digital compressor to mimic the behavior of an analogue levelling amplifier using the Newton-Raphson method. The approach leverages automatic differentiation and digital signal processing algorithms, which are more efficient than traditional neural networks. By integrating these algorithms with neural networks, the authors achieve faster training and better performance with fewer parameters. The resulting model is implemented as a VST plugin and is available for open-source use, showcasing the potential of combining signal processing with machine learning techniques.'}, 'zh': {'title': 'é«˜æ•ˆæ¨¡æ‹Ÿï¼šæ•°å­—å‹ç¼©å™¨ä¸ç‰›é¡¿-æ‹‰å¤«æ£®ä¼˜åŒ–', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä½¿ç”¨ç‰›é¡¿-æ‹‰å¤«æ£®æ–¹æ³•ä¼˜åŒ–æ•°å­—å‹ç¼©å™¨ï¼Œä»¥æ¨¡æ‹Ÿæ¨¡æ‹Ÿç”µå¹³æ”¾å¤§å™¨çš„è¡Œä¸ºã€‚é€šè¿‡å¹¶è¡Œé€’å½’æ»¤æ³¢å™¨ï¼Œå±•ç¤ºäº†é«˜æ•ˆçš„è®­ç»ƒå’Œè¿‘ä¼¼èƒ½åŠ›ã€‚ä¸ä¾èµ–äºå¯†é›†çŸ©é˜µä¹˜æ³•çš„é»‘ç®±ç¥ç»ç½‘ç»œç›¸æ¯”ï¼Œè¿™ç§æ•°å­—ä¿¡å·å¤„ç†ç®—æ³•åœ¨è®¡ç®—æ•ˆç‡ä¸Šæ›´å…·ä¼˜åŠ¿ã€‚æœ€ç»ˆï¼Œæ‰€å¾—åˆ°çš„æ¨¡å‹è¢«åˆ¶ä½œæˆVSTæ’ä»¶ï¼Œå¹¶å¼€æºäºGitHubã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10696', 'title': 'Struct-Bench: A Benchmark for Differentially Private Structured Text\n  Generation', 'url': 'https://huggingface.co/papers/2509.10696', 'abstract': 'Struct-Bench is a framework and benchmark for evaluating synthetic structured datasets with natural language components, addressing challenges in differentially private synthetic data generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Differentially private (DP) synthetic data generation is a promising technique for utilizing private datasets that otherwise cannot be exposed for model training or other analytics. While much research literature has focused on generating private unstructured text and image data, in enterprise settings, structured data (e.g., tabular) is more common, often including natural language fields or components. Existing synthetic data evaluation techniques (e.g., FID) struggle to capture the structural properties and correlations of such datasets. In this work, we propose Struct-Bench, a framework and benchmark for evaluating synthetic datasets derived from structured datasets that contain natural language data. The Struct-Bench framework requires users to provide a representation of their dataset structure as a Context-Free Grammar (CFG). Our benchmark comprises 5 real-world and 2 synthetically generated datasets, each annotated with CFGs. We show that these datasets demonstrably present a great challenge even for state-of-the-art DP synthetic data generation methods. Struct-Bench also includes reference implementations of different metrics and a leaderboard, thereby providing researchers a standardized evaluation platform to benchmark and investigate privacy-preserving synthetic data generation methods. Further, we also present a case study showing how to use Struct-Bench to improve the synthetic data quality of Private Evolution (PE) on structured data. The benchmark and the leaderboard have been publicly made available at https://struct-bench.github.io.', 'score': 0, 'issue_id': 5947, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': '9d848e126ee8da08', 'authors': ['Shuaiqi Wang', 'Vikas Raunak', 'Arturs Backurs', 'Victor Reis', 'Pei Zhou', 'Sihao Chen', 'Longqi Yang', 'Zinan Lin', 'Sergey Yekhanin', 'Giulia Fanti'], 'affiliations': ['Carnegie Mellon University', 'Microsoft Corporation', 'Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.10696.jpg', 'data': {'categories': ['#benchmark', '#leakage', '#open_source', '#synthetic', '#dataset'], 'emoji': 'ğŸ”’', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Struct-Bench - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ² Ğ²Ğ¸Ğ´Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ (ĞšĞ¡Ğ“). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 7 Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¸ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñƒ Ğ»Ğ¸Ğ´ĞµÑ€Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Struct-Bench: Elevating Synthetic Data Evaluation for Structured Datasets', 'desc': 'Struct-Bench is a new framework designed to evaluate synthetic datasets that include structured data with natural language elements, particularly in the context of differentially private data generation. It addresses the limitations of existing evaluation methods that fail to capture the complexities of structured datasets, which are common in enterprise applications. By requiring users to define their dataset structure using Context-Free Grammar (CFG), Struct-Bench provides a standardized way to assess the quality of synthetic data. The framework includes a benchmark with real-world and synthetic datasets, along with metrics and a leaderboard to facilitate research in privacy-preserving synthetic data generation.'}, 'zh': {'title': 'Struct-Benchï¼šè¯„ä¼°åˆæˆç»“æ„åŒ–æ•°æ®çš„æ–°æ¡†æ¶', 'desc': 'Struct-Benchæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°åˆæˆç»“æ„åŒ–æ•°æ®é›†çš„æ¡†æ¶å’ŒåŸºå‡†ï¼Œç‰¹åˆ«æ˜¯é‚£äº›åŒ…å«è‡ªç„¶è¯­è¨€æˆåˆ†çš„æ•°æ®é›†ã€‚è¯¥æ¡†æ¶è§£å†³äº†å·®åˆ†éšç§åˆæˆæ•°æ®ç”Ÿæˆä¸­çš„æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯åœ¨ä¼ä¸šç¯å¢ƒä¸­ï¼Œç»“æ„åŒ–æ•°æ®ï¼ˆå¦‚è¡¨æ ¼æ•°æ®ï¼‰æ›´ä¸ºå¸¸è§ã€‚ç°æœ‰çš„åˆæˆæ•°æ®è¯„ä¼°æŠ€æœ¯éš¾ä»¥æ•æ‰è¿™äº›æ•°æ®é›†çš„ç»“æ„ç‰¹æ€§å’Œç›¸å…³æ€§ã€‚é€šè¿‡æä¾›ä¸Šä¸‹æ–‡æ— å…³æ–‡æ³•ï¼ˆCFGï¼‰æ¥è¡¨ç¤ºæ•°æ®é›†ç»“æ„ï¼ŒStruct-Benchä¸ºç ”ç©¶äººå‘˜æä¾›äº†ä¸€ä¸ªæ ‡å‡†åŒ–çš„è¯„ä¼°å¹³å°ï¼Œä»¥ä¾¿åŸºå‡†æµ‹è¯•å’Œç ”ç©¶éšç§ä¿æŠ¤çš„åˆæˆæ•°æ®ç”Ÿæˆæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.02547', 'title': 'The Landscape of Agentic Reinforcement Learning for LLMs: A Survey', 'url': 'https://huggingface.co/papers/2509.02547', 'abstract': 'Agentic reinforcement learning transforms large language models into autonomous decision-making agents by leveraging temporally extended POMDPs, enhancing capabilities like planning and reasoning through reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of agentic reinforcement learning (Agentic RL) marks a paradigm shift from conventional reinforcement learning applied to large language models (LLM RL), reframing LLMs from passive sequence generators into autonomous, decision-making agents embedded in complex, dynamic worlds. This survey formalizes this conceptual shift by contrasting the degenerate single-step Markov Decision Processes (MDPs) of LLM-RL with the temporally extended, partially observable Markov decision processes (POMDPs) that define Agentic RL. Building on this foundation, we propose a comprehensive twofold taxonomy: one organized around core agentic capabilities, including planning, tool use, memory, reasoning, self-improvement, and perception, and the other around their applications across diverse task domains. Central to our thesis is that reinforcement learning serves as the critical mechanism for transforming these capabilities from static, heuristic modules into adaptive, robust agentic behavior. To support and accelerate future research, we consolidate the landscape of open-source environments, benchmarks, and frameworks into a practical compendium. By synthesizing over five hundred recent works, this survey charts the contours of this rapidly evolving field and highlights the opportunities and challenges that will shape the development of scalable, general-purpose AI agents.', 'score': 69, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': '04a4d0adade32d34', 'authors': ['Guibin Zhang', 'Hejia Geng', 'Xiaohang Yu', 'Zhenfei Yin', 'Zaibin Zhang', 'Zelin Tan', 'Heng Zhou', 'Zhongzhi Li', 'Xiangyuan Xue', 'Yijiang Li', 'Yifan Zhou', 'Yang Chen', 'Chen Zhang', 'Yutao Fan', 'Zihu Wang', 'Songtao Huang', 'Yue Liao', 'Hongru Wang', 'Mengyue Yang', 'Heng Ji', 'Michael Littman', 'Jun Wang', 'Shuicheng Yan', 'Philip Torr', 'Lei Bai'], 'affiliations': ['Brown University', 'Chinese Academy of Sciences', 'Dalian University of Technology', 'Fudan University', 'Imperial College London', 'National University of Singapore', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'University College London', 'University of Bristol', 'University of California, San Diego', 'University of California, Santa Barbara', 'University of Georgia', 'University of Illinois Urbana-Champaign', 'University of Oxford', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.02547.jpg', 'data': {'categories': ['#benchmark', '#agents', '#reasoning', '#agi', '#survey', '#rl', '#open_source'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (Agentic RL) Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°ÑÑ‰Ğ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµĞ¼Ñ‹Ñ… Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ (POMDP) Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ. Agentic RL ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ°ĞºĞ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ´Ğ²Ğ¸Ğ³ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğº Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼.'}, 'en': {'title': 'Transforming Language Models into Autonomous Decision-Makers', 'desc': 'This paper introduces agentic reinforcement learning (Agentic RL), which changes how large language models (LLMs) operate by allowing them to make autonomous decisions in complex environments. It contrasts traditional single-step Markov Decision Processes (MDPs) used in LLMs with more advanced temporally extended partially observable Markov decision processes (POMDPs) that enable better planning and reasoning. The authors propose a taxonomy that categorizes agentic capabilities like memory and self-improvement, as well as their applications in various tasks. Additionally, the paper provides a resource guide for researchers, summarizing over five hundred studies to outline the current state and future directions of this emerging field.'}, 'zh': {'title': 'ä»£ç†å¼ºåŒ–å­¦ä¹ ï¼šä»è¢«åŠ¨ç”Ÿæˆåˆ°è‡ªä¸»å†³ç­–çš„è½¬å˜', 'desc': 'ä»£ç†å¼ºåŒ–å­¦ä¹ ï¼ˆAgentic RLï¼‰å°†å¤§å‹è¯­è¨€æ¨¡å‹è½¬å˜ä¸ºè‡ªä¸»å†³ç­–çš„æ™ºèƒ½ä½“ï¼Œåˆ©ç”¨æ—¶é—´æ‰©å±•çš„éƒ¨åˆ†å¯è§‚å¯Ÿé©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ï¼ˆPOMDPsï¼‰ï¼Œå¢å¼ºäº†è§„åˆ’å’Œæ¨ç†ç­‰èƒ½åŠ›ã€‚ä¸ä¼ ç»Ÿçš„å•æ­¥é©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ï¼ˆMDPsï¼‰ç›¸æ¯”ï¼Œä»£ç†å¼ºåŒ–å­¦ä¹ ä½¿å¾—è¯­è¨€æ¨¡å‹ä¸å†æ˜¯è¢«åŠ¨çš„åºåˆ—ç”Ÿæˆå™¨ï¼Œè€Œæ˜¯èƒ½å¤Ÿåœ¨å¤æ‚åŠ¨æ€ç¯å¢ƒä¸­è‡ªä¸»å†³ç­–çš„æ™ºèƒ½ä½“ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§å…¨é¢çš„åˆ†ç±»æ³•ï¼Œå›´ç»•æ ¸å¿ƒçš„ä»£ç†èƒ½åŠ›ï¼Œå¦‚è§„åˆ’ã€å·¥å…·ä½¿ç”¨ã€è®°å¿†ã€æ¨ç†ã€è‡ªæˆ‘æ”¹è¿›å’Œæ„ŸçŸ¥è¿›è¡Œç»„ç»‡ã€‚é€šè¿‡æ•´åˆå¼€æºç¯å¢ƒã€åŸºå‡†å’Œæ¡†æ¶ï¼Œæœ¬æ–‡ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†å®ç”¨çš„å‚è€ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.02544', 'title': 'UI-TARS-2 Technical Report: Advancing GUI Agent with Multi-Turn\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.02544', 'abstract': "UI-TARS-2, a native GUI-centered agent model, addresses challenges in data scalability, multi-turn reinforcement learning, and environment stability, achieving significant improvements over its predecessor and strong baselines across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The development of autonomous agents for graphical user interfaces (GUIs) presents major challenges in artificial intelligence. While recent advances in native agent models have shown promise by unifying perception, reasoning, action, and memory through end-to-end learning, open problems remain in data scalability, multi-turn reinforcement learning (RL), the limitations of GUI-only operation, and environment stability. In this technical report, we present UI-TARS-2, a native GUI-centered agent model that addresses these challenges through a systematic training methodology: a data flywheel for scalable data generation, a stabilized multi-turn RL framework, a hybrid GUI environment that integrates file systems and terminals, and a unified sandbox platform for large-scale rollouts. Empirical evaluation demonstrates that UI-TARS-2 achieves significant improvements over its predecessor UI-TARS-1.5. On GUI benchmarks, it reaches 88.2 on Online-Mind2Web, 47.5 on OSWorld, 50.6 on WindowsAgentArena, and 73.3 on AndroidWorld, outperforming strong baselines such as Claude and OpenAI agents. In game environments, it attains a mean normalized score of 59.8 across a 15-game suite-roughly 60% of human-level performance-and remains competitive with frontier proprietary models (e.g., OpenAI o3) on LMGame-Bench. Additionally, the model can generalize to long-horizon information-seeking tasks and software engineering benchmarks, highlighting its robustness across diverse agent tasks. Detailed analyses of training dynamics further provide insights into achieving stability and efficiency in large-scale agent RL. These results underscore UI-TARS-2's potential to advance the state of GUI agents and exhibit strong generalization to real-world interactive scenarios.", 'score': 63, 'issue_id': 5686, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': '71474173af3c991b', 'authors': ['Haoming Wang', 'Haoyang Zou', 'Huatong Song', 'Jiazhan Feng', 'Junjie Fang', 'Junting Lu', 'Longxiang Liu', 'Qinyu Luo', 'Shihao Liang', 'Shijue Huang', 'Wanjun Zhong', 'Yining Ye', 'Yujia Qin', 'Yuwen Xiong', 'Yuxin Song', 'Zhiyong Wu', 'Bo Li', 'Chen Dun', 'Chong Liu', 'Fuxing Leng', 'Hanbin Wang', 'Hao Yu', 'Haobin Chen', 'Hongyi Guo', 'Jing Su', 'Jingjia Huang', 'Kai Shen', 'Kaiyu Shi', 'Lin Yan', 'Peiyao Zhao', 'Pengfei Liu', 'Qinghao Ye', 'Renjie Zheng', 'Wayne Xin Zhao', 'Wen Heng', 'Wenhao Huang', 'Wenqian Wang', 'Xiaobo Qin', 'Yi Lin', 'Youbin Wu', 'Zehui Chen', 'Zihao Wang', 'Baoquan Zhong', 'Xinchun Zhang', 'Xujing Li', 'Yuanfan Li', 'Zhongkai Zhao', 'Chengquan Jiang', 'Faming Wu', 'Haotian Zhou', 'Jinlin Pang', 'Li Han', 'Qianli Ma', 'Siyao Liu', 'Songhua Cai', 'Wenqi Fu', 'Xin Liu', 'Zhi Zhang', 'Bo Zhou', 'Guoliang Li', 'Jiajun Shi', 'Jiale Yang', 'Jie Tang', 'Li Li', 'Taoran Lu', 'Woyu Lin', 'Xiaokang Tong', 'Xinyao Li', 'Yichi Zhang', 'Yu Miao', 'Zhengxuan Jiang', 'Zili Li', 'Ziyuan Zhao', 'Chenxin Li', 'Dehua Ma', 'Feng Lin', 'Ge Zhang', 'Haihua Yang', 'Hangyu Guo', 'Hongda Zhu', 'Jiaheng Liu', 'Junda Du', 'Kai Cai', 'Kuanye Li', 'Lichen Yuan', 'Meilan Han', 'Minchao Wang', 'Shuyue Guo', 'Tianhao Cheng', 'Xiaobo Ma', 'Xiaojun Xiao', 'Xiaolong Huang', 'Xinjie Chen', 'Yidi Du', 'Yilin Chen', 'Yiwen Wang', 'Zhaojian Li', 'Zhenzhu Yang', 'Zhiyuan Zeng', 'Chaolin Jin', 'Chen Li', 'Hao Chen', 'Haoli Chen', 'Jian Chen', 'Qinghao Zhao', 'Guang Shi'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.02544.jpg', 'data': {'categories': ['#optimization', '#games', '#benchmark', '#training', '#reasoning', '#agents', '#rl'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'UI-TARS-2: ĞĞ¾Ğ²Ñ‹Ğ¹ Ñƒ
