 'ViSTA-SLAMæ˜¯ä¸€ç§å®æ—¶å•ç›®è§†è§‰SLAMç³»ç»Ÿï¼Œèƒ½å¤Ÿåœ¨ä¸éœ€è¦ç›¸æœºå†…å‚çš„æƒ…å†µä¸‹è¿è¡Œï¼Œé€‚ç”¨äºå¤šç§ç›¸æœºè®¾ç½®ã€‚è¯¥ç³»ç»Ÿçš„æ ¸å¿ƒæ˜¯ä¸€ä¸ªè½»é‡çº§çš„å¯¹ç§°åŒè§†å›¾å…³è”ï¼ˆSTAï¼‰æ¨¡å‹ï¼Œèƒ½å¤ŸåŒæ—¶ä¼°è®¡ç›¸å¯¹ç›¸æœºå§¿æ€å¹¶ä»ä¸¤å¼ RGBå›¾åƒä¸­å›å½’å±€éƒ¨ç‚¹äº‘å›¾ã€‚é€šè¿‡è¿™ç§è®¾è®¡ï¼Œæ¨¡å‹å¤æ‚åº¦æ˜¾è‘—é™ä½ï¼Œå‰ç«¯çš„å¤§å°ä»…ä¸ºå½“å‰æœ€å…ˆè¿›æ–¹æ³•çš„35%ï¼ŒåŒæ—¶æé«˜äº†ç®¡é“ä¸­ä½¿ç”¨çš„åŒè§†å›¾çº¦æŸçš„è´¨é‡ã€‚åœ¨åç«¯ï¼Œæˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªç‰¹åˆ«è®¾è®¡çš„Sim(3)å§¿æ€å›¾ï¼Œç»“åˆäº†å›ç¯é—­åˆæ¥è§£å†³ç´¯ç§¯æ¼‚ç§»é—®é¢˜ï¼Œå®éªŒè¡¨æ˜æˆ‘ä»¬çš„æ–¹æ³•åœ¨ç›¸æœºè·Ÿè¸ªå’Œç¨ å¯†3Dé‡å»ºè´¨é‡ä¸Šä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.01250', 'title': 'Towards More Diverse and Challenging Pre-training for Point Cloud\n  Learning: Self-Supervised Cross Reconstruction with Decoupled Views', 'url': 'https://huggingface.co/papers/2509.01250', 'abstract': 'Point-PQAE, a two-view cross-reconstruction generative paradigm, enhances 3D self-supervised learning by introducing greater diversity and variance, outperforming single-view methods in point cloud reconstruction tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Point cloud learning, especially in a self-supervised way without manual labels, has gained growing attention in both vision and learning communities due to its potential utility in a wide range of applications. Most existing generative approaches for point cloud self-supervised learning focus on recovering masked points from visible ones within a single view. Recognizing that a two-view pre-training paradigm inherently introduces greater diversity and variance, it may thus enable more challenging and informative pre-training. Inspired by this, we explore the potential of two-view learning in this domain. In this paper, we propose Point-PQAE, a cross-reconstruction generative paradigm that first generates two decoupled point clouds/views and then reconstructs one from the other. To achieve this goal, we develop a crop mechanism for point cloud view generation for the first time and further propose a novel positional encoding to represent the 3D relative position between the two decoupled views. The cross-reconstruction significantly increases the difficulty of pre-training compared to self-reconstruction, which enables our method to surpass previous single-modal self-reconstruction methods in 3D self-supervised learning. Specifically, it outperforms the self-reconstruction baseline (Point-MAE) by 6.5%, 7.0%, and 6.7% in three variants of ScanObjectNN with the Mlp-Linear evaluation protocol. The code is available at https://github.com/aHapBean/Point-PQAE.', 'score': 1, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 1', 'zh': '9æœˆ1æ—¥'}, 'hash': '3fffc03e184237e0', 'authors': ['Xiangdong Zhang', 'Shaofeng Zhang', 'Junchi Yan'], 'affiliations': ['School of AI, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01250.jpg', 'data': {'categories': ['#optimization', '#3d', '#synthetic'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ”Ğ²ÑƒÑ…Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Point-PQAE. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ñ€Ğ°ĞºÑƒÑ€ÑĞ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ğ·Ğ°Ñ‚ĞµĞ¼ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾ Ğ¸Ğ· Ğ´Ñ€ÑƒĞ³Ğ¾Ğ³Ğ¾. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ²ÑƒÑ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ². Point-PQAE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ 7% Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ScanObjectNN.'}, 'en': {'title': 'Enhancing 3D Learning with Two-View Cross-Reconstruction', 'desc': 'Point-PQAE is a novel approach in 3D self-supervised learning that utilizes a two-view cross-reconstruction method to enhance point cloud reconstruction tasks. By generating two separate point clouds and reconstructing one from the other, it introduces greater diversity and variance compared to traditional single-view methods. This method employs a unique crop mechanism for generating views and a new positional encoding to capture the 3D relationships between the views. As a result, Point-PQAE significantly outperforms existing self-reconstruction techniques, demonstrating improved performance in various evaluation scenarios.'}, 'zh': {'title': 'åŒè§†å›¾å­¦ä¹ ï¼Œæå‡3Dè‡ªç›‘ç£é‡å»ºæ•ˆæœ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºPoint-PQAEçš„è·¨é‡å»ºç”ŸæˆèŒƒå¼ï¼Œæ—¨åœ¨å¢å¼º3Dè‡ªç›‘ç£å­¦ä¹ ã€‚è¯¥æ–¹æ³•é€šè¿‡å¼•å…¥åŒè§†å›¾çš„å­¦ä¹ æ–¹å¼ï¼Œå¢åŠ äº†ç‚¹äº‘é‡å»ºä»»åŠ¡ä¸­çš„å¤šæ ·æ€§å’Œæ–¹å·®ï¼Œè¶…è¶Šäº†å•è§†å›¾æ–¹æ³•çš„è¡¨ç°ã€‚æˆ‘ä»¬é¦–æ¬¡å¼€å‘äº†ä¸€ç§ç‚¹äº‘è§†å›¾ç”Ÿæˆçš„è£å‰ªæœºåˆ¶ï¼Œå¹¶æå‡ºäº†ä¸€ç§æ–°é¢–çš„ä½ç½®ç¼–ç æ¥è¡¨ç¤ºä¸¤ä¸ªè§£è€¦è§†å›¾ä¹‹é—´çš„3Dç›¸å¯¹ä½ç½®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPoint-PQAEåœ¨ScanObjectNNçš„ä¸‰ä¸ªå˜ä½“ä¸­ï¼Œåˆ†åˆ«æ¯”è‡ªé‡å»ºåŸºçº¿ï¼ˆPoint-MAEï¼‰æé«˜äº†6.5%ã€7.0%å’Œ6.7%çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.00578', 'title': 'C-DiffDet+: Fusing Global Scene Context with Generative Denoising for\n  High-Fidelity Object Detection', 'url': 'https://huggingface.co/papers/2509.00578', 'abstract': 'Context-Aware Fusion enhances DiffusionDet by integrating global scene context with local features using cross-attention, improving performance on fine-grained object detection tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-grained object detection in challenging visual domains, such as vehicle damage assessment, presents a formidable challenge even for human experts to resolve reliably. While DiffusionDet has advanced the state-of-the-art through conditional denoising diffusion, its performance remains limited by local feature conditioning in context-dependent scenarios. We address this fundamental limitation by introducing Context-Aware Fusion (CAF), which leverages cross-attention mechanisms to integrate global scene context with local proposal features directly. The global context is generated using a separate dedicated encoder that captures comprehensive environmental information, enabling each object proposal to attend to scene-level understanding. Our framework significantly enhances the generative detection paradigm by enabling each object proposal to attend to comprehensive environmental information. Experimental results demonstrate an improvement over state-of-the-art models on the CarDD benchmark, establishing new performance benchmarks for context-aware object detection in fine-grained domains', 'score': 1, 'issue_id': 5687, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 30', 'zh': '8æœˆ30æ—¥'}, 'hash': '191ffb7e3bd4bec6', 'authors': ['Abdellah Zakaria Sellam', 'Ilyes Benaissa', 'Salah Eddine Bekhouche', 'Abdenour Hadid', 'Vito RenÃ³', 'Cosimo Distante'], 'affiliations': ['CNR-STIIMA, Institute of Intelligent Industrial Systems and Technologies for Advanced Manufacturing, c/o Campus Ecotekne, Via Monteroni, Lecce, 73100, LE, Italy', 'Department of Innovation Engineering, University of Salento & Institute of Applied Sciences and Intelligent Systems CNR, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Department of Innovation Engineering, University of Salento, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Institute of Applied Sciences and Intelligent Systems CNR, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Sorbonne University Abu Dhabi, UAE', 'UPV/EHU, University of the Basque Country, Sebastian, 20018, Sebastian, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2509.00578.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#architecture', '#optimization', '#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¼ĞµĞ»ĞºĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Context-Aware Fusion (CAF) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ DiffusionDet Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¼ĞµĞ»ĞºĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². CAF Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° ÑÑ†ĞµĞ½Ñ‹ Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ°Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼Ñƒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ CarDD Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Object Detection with Context-Aware Fusion', 'desc': 'This paper introduces Context-Aware Fusion (CAF) to enhance the DiffusionDet model for fine-grained object detection. CAF uses cross-attention mechanisms to combine global scene context with local features, addressing the limitations of local feature conditioning. By employing a dedicated encoder to capture environmental information, the model allows object proposals to utilize a broader understanding of the scene. Experimental results show that this approach significantly improves performance on the CarDD benchmark, setting new standards for context-aware object detection.'}, 'zh': {'title': 'ä¸Šä¸‹æ–‡æ„ŸçŸ¥èåˆæå‡ç»†ç²’åº¦ç‰©ä½“æ£€æµ‹', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºä¸Šä¸‹æ–‡æ„ŸçŸ¥èåˆï¼ˆContext-Aware Fusion, CAFï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æå‡DiffusionDetåœ¨ç»†ç²’åº¦ç‰©ä½“æ£€æµ‹ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚CAFé€šè¿‡äº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œå°†å…¨å±€åœºæ™¯ä¸Šä¸‹æ–‡ä¸å±€éƒ¨ç‰¹å¾ç›¸ç»“åˆï¼Œä»è€Œå…‹æœäº†DiffusionDetåœ¨ä¸Šä¸‹æ–‡ä¾èµ–åœºæ™¯ä¸­çš„å±€éƒ¨ç‰¹å¾é™åˆ¶ã€‚è¯¥æ–¹æ³•ä½¿ç”¨ä¸“é—¨çš„ç¼–ç å™¨ç”Ÿæˆå…¨å±€ä¸Šä¸‹æ–‡ï¼Œæ•æ‰å…¨é¢çš„ç¯å¢ƒä¿¡æ¯ï¼Œä½¿æ¯ä¸ªç‰©ä½“æè®®èƒ½å¤Ÿå…³æ³¨åœºæ™¯çº§ç†è§£ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCAFåœ¨CarDDåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ï¼Œä¸ºç»†ç²’åº¦é¢†åŸŸçš„ä¸Šä¸‹æ–‡æ„ŸçŸ¥ç‰©ä½“æ£€æµ‹è®¾ç«‹äº†æ–°çš„æ€§èƒ½åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.20586', 'title': 'FastFit: Accelerating Multi-Reference Virtual Try-On via Cacheable\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2508.20586', 'abstract': 'FastFit, a high-speed virtual try-on framework using a cacheable diffusion architecture with a Semi-Attention mechanism, achieves significant speedup and maintains high fidelity in multi-reference outfit compositions.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite its great potential, virtual try-on technology is hindered from real-world application by two major challenges: the inability of current methods to support multi-reference outfit compositions (including garments and accessories), and their significant inefficiency caused by the redundant re-computation of reference features in each denoising step. To address these challenges, we propose FastFit, a high-speed multi-reference virtual try-on framework based on a novel cacheable diffusion architecture. By employing a Semi-Attention mechanism and substituting traditional timestep embeddings with class embeddings for reference items, our model fully decouples reference feature encoding from the denoising process with negligible parameter overhead. This allows reference features to be computed only once and losslessly reused across all steps, fundamentally breaking the efficiency bottleneck and achieving an average 3.5x speedup over comparable methods. Furthermore, to facilitate research on complex, multi-reference virtual try-on, we introduce DressCode-MR, a new large-scale dataset. It comprises 28,179 sets of high-quality, paired images covering five key categories (tops, bottoms, dresses, shoes, and bags), constructed through a pipeline of expert models and human feedback refinement. Extensive experiments on the VITON-HD, DressCode, and our DressCode-MR datasets show that FastFit surpasses state-of-the-art methods on key fidelity metrics while offering its significant advantage in inference efficiency.', 'score': 1, 'issue_id': 5691, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': 'fefbcacccb51e5ca', 'authors': ['Zheng Chong', 'Yanwei Lei', 'Shiyue Zhang', 'Zhuandi He', 'Zhen Wang', 'Xujie Zhang', 'Xiao Dong', 'Yiling Wu', 'Dongmei Jiang', 'Xiaodan Liang'], 'affiliations': ['LavieAI', 'Pengcheng Laboratory', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20586.jpg', 'data': {'categories': ['#benchmark', '#cv', '#inference', '#open_source', '#dataset', '#diffusion', '#data'], 'emoji': 'ğŸ‘š', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ° Ñ FastFit', 'desc': 'FastFit - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ¸ Ğ¾Ğ´ĞµĞ¶Ğ´Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ĞºÑÑˆĞ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ¿Ğ¾Ğ»ÑƒĞ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (Semi-Attention). ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ¾Ğ´ĞµĞ¶Ğ´Ñ‹. FastFit Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑÑ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ° Ğ³Ğ°Ñ€Ğ´ĞµÑ€Ğ¾Ğ±Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ DressCode-MR Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'FastFit: Speeding Up Virtual Try-Ons with Smart Caching!', 'desc': 'FastFit is a virtual try-on framework that enhances the speed and quality of outfit compositions by using a cacheable diffusion architecture combined with a Semi-Attention mechanism. It addresses the inefficiencies of existing methods by allowing reference features to be computed once and reused, which significantly reduces redundant calculations during the denoising process. This innovation leads to an impressive average speedup of 3.5 times compared to other techniques while maintaining high fidelity in the generated images. Additionally, the introduction of the DressCode-MR dataset supports further research in multi-reference virtual try-on applications, providing a rich resource for training and evaluation.'}, 'zh': {'title': 'FastFitï¼šé«˜æ•ˆè™šæ‹Ÿè¯•è¡£çš„æ–°çªç ´', 'desc': 'FastFitæ˜¯ä¸€ç§é«˜é€Ÿåº¦çš„è™šæ‹Ÿè¯•è¡£æ¡†æ¶ï¼Œé‡‡ç”¨å¯ç¼“å­˜çš„æ‰©æ•£æ¶æ„å’ŒåŠæ³¨æ„åŠ›æœºåˆ¶ï¼Œèƒ½å¤Ÿåœ¨å¤šå‚è€ƒæœè£…ç»„åˆä¸­å®ç°æ˜¾è‘—çš„åŠ é€Ÿå¹¶ä¿æŒé«˜ä¿çœŸåº¦ã€‚è¯¥æŠ€æœ¯è§£å†³äº†å½“å‰æ–¹æ³•åœ¨å¤šå‚è€ƒæœè£…ç»„åˆæ”¯æŒå’Œæ¯ä¸ªå»å™ªæ­¥éª¤ä¸­å†—ä½™é‡æ–°è®¡ç®—å‚è€ƒç‰¹å¾çš„æ•ˆç‡ä½ä¸‹é—®é¢˜ã€‚é€šè¿‡å°†ä¼ ç»Ÿçš„æ—¶é—´æ­¥åµŒå…¥æ›¿æ¢ä¸ºå‚è€ƒé¡¹ç›®çš„ç±»åˆ«åµŒå…¥ï¼Œæˆ‘ä»¬çš„æ¨¡å‹å®ç°äº†å‚è€ƒç‰¹å¾ç¼–ç ä¸å»å™ªè¿‡ç¨‹çš„å®Œå…¨è§£è€¦ï¼Œä»è€Œåœ¨æ‰€æœ‰æ­¥éª¤ä¸­ä»…è®¡ç®—ä¸€æ¬¡å‚è€ƒç‰¹å¾å¹¶æ— æŸé‡ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFastFitåœ¨å…³é”®ä¿çœŸåº¦æŒ‡æ ‡ä¸Šè¶…è¶Šäº†æœ€å…ˆè¿›çš„æ–¹æ³•ï¼ŒåŒæ—¶åœ¨æ¨ç†æ•ˆç‡ä¸Šå…·æœ‰æ˜¾è‘—ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20328', 'title': 'Video models are zero-shot learners and reasoners', 'url': 'https://huggingface.co/papers/2509.20328', 'abstract': "Veo 3, a generative video model, exhibits zero-shot capabilities across various visual tasks, suggesting a trajectory towards becoming a unified, generalist vision foundation model.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable zero-shot capabilities of Large Language Models (LLMs) have propelled natural language processing from task-specific models to unified, generalist foundation models. This transformation emerged from simple primitives: large, generative models trained on web-scale data. Curiously, the same primitives apply to today's generative video models. Could video models be on a trajectory towards general-purpose vision understanding, much like LLMs developed general-purpose language understanding? We demonstrate that Veo 3 can solve a broad variety of tasks it wasn't explicitly trained for: segmenting objects, detecting edges, editing images, understanding physical properties, recognizing object affordances, simulating tool use, and more. These abilities to perceive, model, and manipulate the visual world enable early forms of visual reasoning like maze and symmetry solving. Veo's emergent zero-shot capabilities indicate that video models are on a path to becoming unified, generalist vision foundation models.", 'score': 41, 'issue_id': 6075, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '4e94d08e828371d4', 'authors': ['ThaddÃ¤us Wiedemer', 'Yuxuan Li', 'Paul Vicol', 'Shixiang Shane Gu', 'Nick Matarese', 'Kevin Swersky', 'Been Kim', 'Priyank Jaini', 'Robert Geirhos'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2509.20328.jpg', 'data': {'categories': ['#video', '#multimodal', '#cv', '#reasoning', '#agi'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Veo 3 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ´Ğ¸Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ zero-shot ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹, Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹, Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¸ Ğ´Ğ°Ğ¶Ğµ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ½Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¾Ñ‚ ÑƒĞ·ĞºĞ¾ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ foundation Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ‚Ğ°Ñ‚ÑŒ Ğ¾ÑĞ½Ğ¾Ğ²Ğ¾Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°.'}, 'en': {'title': 'Veo 3: Pioneering Generalist Vision Models with Zero-Shot Learning', 'desc': "Veo 3 is a generative video model that shows impressive zero-shot capabilities, meaning it can perform tasks it wasn't specifically trained for. This model can handle various visual tasks such as object segmentation, edge detection, and image editing, demonstrating its versatility. The research suggests that, similar to large language models, generative video models like Veo 3 could evolve into generalist models for vision understanding. This indicates a significant step towards creating unified models that can reason and manipulate visual information effectively."}, 'zh': {'title': 'Veo 3ï¼šè¿ˆå‘é€šç”¨è§†è§‰ç†è§£çš„æœªæ¥', 'desc': 'Veo 3 æ˜¯ä¸€ç§ç”Ÿæˆè§†é¢‘æ¨¡å‹ï¼Œå±•ç°å‡ºåœ¨å¤šç§è§†è§‰ä»»åŠ¡ä¸Šçš„é›¶-shot èƒ½åŠ›ã€‚è¿™è¡¨æ˜å®ƒå¯èƒ½æœç€æˆä¸ºç»Ÿä¸€çš„é€šç”¨è§†è§‰åŸºç¡€æ¨¡å‹çš„æ–¹å‘å‘å±•ã€‚Veo 3 èƒ½å¤Ÿå¤„ç†å¤šç§æœªç»è¿‡æ˜ç¡®è®­ç»ƒçš„ä»»åŠ¡ï¼Œä¾‹å¦‚ç‰©ä½“åˆ†å‰²ã€è¾¹ç¼˜æ£€æµ‹å’Œå›¾åƒç¼–è¾‘ç­‰ã€‚è¿™äº›èƒ½åŠ›ä½¿å¾—å®ƒèƒ½å¤Ÿè¿›è¡Œæ—©æœŸå½¢å¼çš„è§†è§‰æ¨ç†ï¼Œæ˜¾ç¤ºå‡ºè§†é¢‘æ¨¡å‹åœ¨è§†è§‰ç†è§£æ–¹é¢çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20317', 'title': 'SIM-CoT: Supervised Implicit Chain-of-Thought', 'url': 'https://huggingface.co/papers/2509.20317', 'abstract': 'SIM-CoT, a plug-and-play training module, introduces step-level supervision to stabilize and enrich the latent reasoning space of implicit Chain-of-Thought methods, enhancing their performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Implicit Chain-of-Thought (CoT) methods present a promising, token-efficient alternative to explicit CoT reasoning in Large Language Models (LLMs), but a persistent performance gap has limited the application of implicit CoT. We identify a core latent instability issue by scaling the computational budget of implicit CoT approaches: as we increase the number of implicit reasoning tokens to enhance performance, the training process often becomes unstable and collapses. Our analysis reveals that this instability arises from the latent representations becoming homogeneous and losing their semantic diversity, a failure caused by insufficient step-level supervision in existing implicit CoT approaches. To address this issue, we propose SIM-CoT, a plug-and-play training module that introduces step-level supervision to stabilize and enrich the latent reasoning space. Specifically, SIM-CoT employs an auxiliary decoder during training to align each implicit token with its corresponding explicit reasoning step, ensuring that latent states capture distinct and meaningful information. The proposed auxiliary decoder is removed during inference, preserving the computational efficiency of implicit CoT methods with no added overhead. In addition, the auxiliary decoder affords interpretability of implicit reasoning by projecting each latent token onto an explicit reasoning vocabulary, enabling per-step visualization of semantic roles and diagnosis. SIM-CoT significantly enhances both the in-domain accuracy and out-of-domain stability of various implicit CoT methods, boosting baselines like Coconut by +8.2% on GPT-2 and CODI by +3.0% on LLaMA-3.1 8B. Demonstrating strong scalability, SIM-CoT also surpasses the explicit CoT baseline on GPT-2 by 2.1% with 2.3\\times greater token efficiency, while substantially closing the performance gap on larger models like LLaMA-3.1 8B.', 'score': 28, 'issue_id': 6076, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '52fe43bc355ab81f', 'authors': ['Xilin Wei', 'Xiaoran Liu', 'Yuhang Zang', 'Xiaoyi Dong', 'Yuhang Cao', 'Jiaqi Wang', 'Xipeng Qiu', 'Dahua Lin'], 'affiliations': ['Fudan University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.20317.jpg', 'data': {'categories': ['#interpretability', '#training', '#reasoning', '#architecture'], 'emoji': 'ğŸ”—', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½ĞµÑĞ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ½ĞµÑĞ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ñ… Chain-of-Thought (CoT) Ğ´Ğ»Ñ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ¸Ğ·-Ğ·Ğ° Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ…. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ SIM-CoT - Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€, Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ½ĞµÑĞ²Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ ÑˆĞ°Ğ³Ğ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ÑƒĞ»ÑŒ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ÑÑ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½ĞµÑĞ²Ğ½Ñ‹Ñ… CoT Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ². SIM-CoT Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµÑĞ²Ğ½Ñ‹Ñ… CoT Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 3-8% Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½-ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Implicit Reasoning with Step-Level Supervision', 'desc': 'The paper introduces SIM-CoT, a training module designed to improve implicit Chain-of-Thought (CoT) methods in Large Language Models (LLMs). It addresses the instability in latent representations that occurs when increasing the number of reasoning tokens, which can lead to a loss of semantic diversity. By incorporating step-level supervision through an auxiliary decoder, SIM-CoT stabilizes the training process and enhances the quality of latent reasoning. This approach not only boosts accuracy and stability across various models but also maintains computational efficiency during inference.'}, 'zh': {'title': 'SIM-CoTï¼šæå‡éšå¼æ¨ç†çš„ç¨³å®šæ€§ä¸æ•ˆç‡', 'desc': 'SIM-CoTæ˜¯ä¸€ç§å¯æ’æ‹”çš„è®­ç»ƒæ¨¡å—ï¼Œæ—¨åœ¨é€šè¿‡å¼•å…¥é€æ­¥ç›‘ç£æ¥ç¨³å®šå’Œä¸°å¯Œéšå¼æ€ç»´é“¾æ–¹æ³•çš„æ½œåœ¨æ¨ç†ç©ºé—´ï¼Œä»è€Œæé«˜å…¶æ€§èƒ½å’Œæ•ˆç‡ã€‚éšå¼æ€ç»´é“¾æ–¹æ³•åœ¨å¤§å‹è¯­è¨€æ¨¡å‹ä¸­æä¾›äº†ä¸€ç§æœ‰æ•ˆçš„æ›¿ä»£æ–¹æ¡ˆï¼Œä½†ç”±äºæ½œåœ¨çš„ä¸ç¨³å®šæ€§ï¼Œå¯¼è‡´å…¶åº”ç”¨å—åˆ°é™åˆ¶ã€‚æˆ‘ä»¬å‘ç°ï¼Œéšç€éšå¼æ¨ç†ä»¤ç‰Œæ•°é‡çš„å¢åŠ ï¼Œè®­ç»ƒè¿‡ç¨‹å¾€å¾€å˜å¾—ä¸ç¨³å®šï¼Œæ½œåœ¨è¡¨ç¤ºå˜å¾—åŒè´¨åŒ–ï¼Œå¤±å»äº†è¯­ä¹‰å¤šæ ·æ€§ã€‚SIM-CoTé€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä½¿ç”¨è¾…åŠ©è§£ç å™¨ï¼Œå°†æ¯ä¸ªéšå¼ä»¤ç‰Œä¸å…¶å¯¹åº”çš„æ˜¾å¼æ¨ç†æ­¥éª¤å¯¹é½ï¼Œä»è€Œè§£å†³äº†è¿™ä¸€é—®é¢˜ï¼Œæ˜¾è‘—æé«˜äº†éšå¼æ€ç»´é“¾æ–¹æ³•çš„å‡†ç¡®æ€§å’Œç¨³å®šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20354', 'title': 'EmbeddingGemma: Powerful and Lightweight Text Representations', 'url': 'https://huggingface.co/papers/2509.20354', 'abstract': 'EmbeddingGemma, a lightweight text embedding model based on Gemma 3, achieves state-of-the-art performance with fewer parameters through encoder-decoder initialization, geometric embedding distillation, and spread-out regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce EmbeddingGemma, a new lightweight, open text embedding model based on the Gemma 3 language model family. Our innovative training recipe strategically captures knowledge from larger models via encoder-decoder initialization and geometric embedding distillation. We improve model robustness and expressiveness with a spread-out regularizer, and ensure generalizability by merging checkpoints from varied, optimized mixtures. Evaluated on the Massive Text Embedding Benchmark (MTEB) across multilingual, English, and code domains, EmbeddingGemma (300M) achieves state-of-the-art results. Notably, it outperforms prior top models, both proprietary and open, with fewer than 500M parameters, and provides performance comparable to models double its size, offering an exceptional performance-to-cost ratio. Remarkably, this lead persists when quantizing model weights or truncating embedding outputs. This makes EmbeddingGemma particularly well-suited for low-latency and high-throughput use cases such as on-device applications. We provide ablation studies exploring our key design choices. We release EmbeddingGemma to the community to promote further research.', 'score': 17, 'issue_id': 6075, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': 'ad20b516102e855c', 'authors': ['Henrique Schechter Vera', 'Sahil Dua', 'Biao Zhang', 'Daniel Salz', 'Ryan Mullins', 'Sindhu Raghuram Panyam', 'Sara Smoot', 'Iftekhar Naim', 'Joe Zou', 'Feiyang Chen', 'Daniel Cer', 'Alice Lisak', 'Min Choi', 'Lucas Gonzalez', 'Omar Sanseviero', 'Glenn Cameron', 'Ian Ballantyne', 'Kat Black', 'Kaifeng Chen', 'Weiyi Wang', 'Zhe Li', 'Gus Martins', 'Jinhyuk Lee', 'Mark Sherwood', 'Juyeong Ji', 'Renjie Wu', 'Jingxiao Zheng', 'Jyotinder Singh', 'Abheesht Sharma', 'Divya Sreepat', 'Aashi Jain', 'Adham Elarabawy', 'AJ Co', 'Andreas Doumanoglou', 'Babak Samari', 'Ben Hora', 'Brian Potetz', 'Dahun Kim', 'Enrique Alfonseca', 'Fedor Moiseev', 'Feng Han', 'Frank Palma Gomez', 'Gustavo HernÃ¡ndez Ãbrego', 'Hesen Zhang', 'Hui Hui', 'Jay Han', 'Karan Gill', 'Ke Chen', 'Koert Chen', 'Madhuri Shanbhogue', 'Michael Boratko', 'Paul Suganthan', 'Sai Meh lightweight text embedding model that leverages techniques from the Gemma 3 language model. It utilizes encoder-decoder initialization and geometric embedding distillation to effectively transfer knowledge from larger models while maintaining a smaller parameter size. The model incorporates a spread-out regularization technique to enhance robustness and expressiveness, ensuring it generalizes well across different tasks. Evaluated on the Massive Text Embedding Benchmark, EmbeddingGemma achieves state-of-the-art performance with fewer parameters, making it ideal for applications requiring low latency and high throughput.'}, 'zh': {'title': 'è½»é‡çº§æ–‡æœ¬åµŒå…¥æ¨¡å‹çš„åˆ›æ–°ä¹‹è·¯', 'desc': 'EmbeddingGemmaæ˜¯ä¸€ç§åŸºäºGemma 3çš„è½»é‡çº§æ–‡æœ¬åµŒå…¥æ¨¡å‹ï¼Œå…·æœ‰æ›´å°‘çš„å‚æ•°å´èƒ½å®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹é€šè¿‡ç¼–ç å™¨-è§£ç å™¨åˆå§‹åŒ–å’Œå‡ ä½•åµŒå…¥è’¸é¦æœ‰æ•ˆåœ°æ•è·äº†å¤§æ¨¡å‹çš„çŸ¥è¯†ã€‚æˆ‘ä»¬ä½¿ç”¨æ‰©å±•æ­£åˆ™åŒ–æ¥æé«˜æ¨¡å‹çš„é²æ£’æ€§å’Œè¡¨è¾¾èƒ½åŠ›ï¼Œå¹¶é€šè¿‡åˆå¹¶ä¸åŒä¼˜åŒ–æ··åˆçš„æ£€æŸ¥ç‚¹æ¥ç¡®ä¿æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚åœ¨å¤šè¯­è¨€ã€è‹±è¯­å’Œä»£ç é¢†åŸŸçš„Massive Text Embedding Benchmarkï¼ˆMTEBï¼‰ä¸Šï¼ŒEmbeddingGemmaï¼ˆ300Mï¼‰ä»¥ä¼˜è¶Šçš„æ€§èƒ½è¶…è¶Šäº†ä¹‹å‰çš„é¡¶çº§æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16990', 'title': 'Advancing Speech Understanding in Speech-Aware Language Models with GRPO', 'url': 'https://huggingface.co/papers/2509.16990', 'abstract': 'A Group Relative Policy Optimization (GRPO)-based method using BLEU as a reward signal outperforms standard SFT for open-format speech understanding tasks like Spoken Question Answering and Automatic Speech Translation.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce a Group Relative Policy Optimization (GRPO)-based method for training Speech-Aware Large Language Models (SALLMs) on open-format speech understanding tasks, such as Spoken Question Answering and Automatic Speech Translation. SALLMs have proven highly effective for speech understanding tasks. GRPO has recently gained traction for its efficiency in training LLMs, and prior work has explored its application to SALLMs, primarily in multiple-choice tasks. Building on this, we focus on open-format tasks that better reflect the generative abilities of the models. Our approach leverages GRPO with BLEU as the reward signal to optimize SALLMs, and we demonstrate empirically that it surpasses standard SFT across several key metrics. Finally, we explore the potential of incorporating off-policy samples within GRPO for these tasks, highlighting avenues for further improvement and further research.', 'score': 13, 'issue_id': 6080, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': '34e1ca94e86aaf7e', 'authors': ['Avishai Elmakies', 'Hagai Aronowitz', 'Nimrod Shabtay', 'Eli Schwartz', 'Ron Hoory', 'Avihu Dekel'], 'affiliations': ['IBM Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.16990.jpg', 'data': {'categories': ['#training', '#machine_translation', '#audio', '#optimization', '#rl', '#rlhf'], 'emoji': 'ğŸ¤', 'ru': {'title': 'GRPO Ñ BLEU-Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Group Relative Policy Optimization (GRPO) Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Speech-Aware Large Language Models Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ°. Ğ’ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° BLEU Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ‚Ğ°ĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ°Ğº Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´ Ñ€ĞµÑ‡Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ GRPO Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¹ supervised fine-tuning Ğ¿Ğ¾ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ off-policy samples Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… GRPO Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Optimizing Speech Models with GRPO and BLEU for Better Understanding', 'desc': 'This paper presents a new method called Group Relative Policy Optimization (GRPO) for training Speech-Aware Large Language Models (SALLMs) specifically for open-format speech understanding tasks. The authors show that using BLEU as a reward signal in GRPO leads to better performance compared to standard Supervised Fine-Tuning (SFT) in tasks like Spoken Question Answering and Automatic Speech Translation. The research highlights the effectiveness of GRPO in enhancing the generative capabilities of SALLMs, which are crucial for understanding spoken language. Additionally, the paper discusses the potential benefits of using off-policy samples to further improve the training process.'}, 'zh': {'title': 'åŸºäºGRPOçš„è¯­éŸ³ç†è§£ä¼˜åŒ–æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è®­ç»ƒé€‚ç”¨äºå¼€æ”¾æ ¼å¼è¯­éŸ³ç†è§£ä»»åŠ¡çš„è¯­éŸ³æ„ŸçŸ¥å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆSALLMsï¼‰ï¼Œå¦‚å£è¯­é—®ç­”å’Œè‡ªåŠ¨è¯­éŸ³ç¿»è¯‘ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒSALLMsåœ¨è¯­éŸ³ç†è§£ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè€ŒGRPOå› å…¶é«˜æ•ˆæ€§åœ¨è®­ç»ƒå¤§å‹è¯­è¨€æ¨¡å‹ä¸­å—åˆ°å…³æ³¨ã€‚æˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨BLEUä½œä¸ºå¥–åŠ±ä¿¡å·æ¥ä¼˜åŒ–SALLMsï¼Œå¹¶åœ¨å¤šä¸ªå…³é”®æŒ‡æ ‡ä¸Šè¶…è¶Šäº†æ ‡å‡†çš„ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰æ–¹æ³•ã€‚æœ€åï¼Œæˆ‘ä»¬æ¢è®¨äº†åœ¨GRPOä¸­ç»“åˆç¦»çº¿æ ·æœ¬çš„æ½œåŠ›ï¼Œä¸ºè¿›ä¸€æ­¥æ”¹è¿›å’Œç ”ç©¶æä¾›äº†æ–°çš„æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20360', 'title': 'EditVerse: Unifying Image and Video Editing and Generation with\n  In-Context Learning', 'url': 'https://huggingface.co/papers/2509.20360', 'abstract': 'EditVerse is a unified framework using self-attention for image and video generation and editing, achieving state-of-the-art performance with a scalable data pipeline and benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in foundation models highlight a clear trend toward unification and scaling, showing emergent capabilities across diverse domains. While image generation and editing have rapidly transitioned from task-specific to unified frameworks, video generation and editing remain fragmented due to architectural limitations and data scarcity. In this work, we introduce EditVerse, a unified framework for image and video generation and editing within a single model. By representing all modalities, i.e., text, image, and video, as a unified token sequence, EditVerse leverages self-attention to achieve robust in-context learning, natural cross-modal knowledge transfer, and flexible handling of inputs and outputs with arbitrary resolutions and durations. To address the lack of video editing training data, we design a scalable data pipeline that curates 232K video editing samples and combines them with large-scale image and video datasets for joint training. Furthermore, we present EditVerseBench, the first benchmark for instruction-based video editing covering diverse tasks and resolutions. Extensive experiments and user studies demonstrate that EditVerse achieves state-of-the-art performance, surpassing existing open-source and commercial models, while exhibiting emergent editing and generation abilities across modalities.', 'score': 9, 'issue_id': 6075, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '04f88ea977022f3f', 'authors': ['Xuan Ju', 'Tianyu Wang', 'Yuqian Zhou', 'He Zhang', 'Qing Liu', 'Nanxuan Zhao', 'Zhifei Zhang', 'Yijun Li', 'Yuanhao Cai', 'Shaoteng Liu', 'Daniil Pakhomov', 'Zhe Lin', 'Soo Ye Kim', 'Qiang Xu'], 'affiliations': ['Adobe Research', 'Johns Hopkins University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.20360.jpg', 'data': {'categories': ['#games', '#dataset', '#video', '#multimodal', '#data', '#open_source', '#benchmark', '#cv', '#architecture', '#transfer_learning'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'EditVerse Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ self-attention. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ğ¸Ğ±ĞºÑƒÑ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ 232 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº EditVerseBench. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ open-source Ğ¸ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'EditVerse: Unifying Image and Video Generation with Self-Attention', 'desc': 'EditVerse is a novel framework that utilizes self-attention mechanisms for both image and video generation and editing, streamlining these processes into a single model. It represents text, images, and videos as a unified sequence of tokens, enabling effective in-context learning and cross-modal knowledge transfer. To tackle the challenge of limited video editing data, EditVerse incorporates a scalable data pipeline that compiles a large dataset of video editing samples for comprehensive training. The framework also introduces EditVerseBench, a benchmark for evaluating instruction-based video editing tasks, demonstrating superior performance compared to existing models.'}, 'zh': {'title': 'EditVerseï¼šå›¾åƒä¸è§†é¢‘ç”Ÿæˆç¼–è¾‘çš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'EditVerseæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„æ¡†æ¶ï¼Œåˆ©ç”¨è‡ªæ³¨æ„åŠ›æœºåˆ¶è¿›è¡Œå›¾åƒå’Œè§†é¢‘çš„ç”Ÿæˆä¸ç¼–è¾‘ã€‚å®ƒé€šè¿‡å°†æ–‡æœ¬ã€å›¾åƒå’Œè§†é¢‘è¡¨ç¤ºä¸ºç»Ÿä¸€çš„ä»¤ç‰Œåºåˆ—ï¼Œå®ç°äº†å¼ºå¤§çš„ä¸Šä¸‹æ–‡å­¦ä¹ å’Œè·¨æ¨¡æ€çŸ¥è¯†è½¬ç§»ã€‚ä¸ºäº†å…‹æœè§†é¢‘ç¼–è¾‘è®­ç»ƒæ•°æ®ä¸è¶³çš„é—®é¢˜ï¼ŒEditVerseè®¾è®¡äº†ä¸€ä¸ªå¯æ‰©å±•çš„æ•°æ®ç®¡é“ï¼Œæ”¶é›†äº†232Kä¸ªè§†é¢‘ç¼–è¾‘æ ·æœ¬ï¼Œå¹¶ä¸å¤§è§„æ¨¡å›¾åƒå’Œè§†é¢‘æ•°æ®é›†è¿›è¡Œè”åˆè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEditVerseåœ¨å¤šä¸ªä»»åŠ¡å’Œåˆ†è¾¨ç‡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„å¼€æºå’Œå•†ä¸šæ¨¡å‹ï¼Œå±•ç°å‡ºå“è¶Šçš„ç¼–è¾‘å’Œç”Ÿæˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19580', 'title': 'LLMs4All: A Review on Large Language Models for Research and\n  Applications in Academic Disciplines', 'url': 'https://huggingface.co/papers/2509.19580', 'abstract': 'Large Language Models are transforming various academic disciplines by enabling human-like conversation and enhancing performance in language-related tasks, while also presenting limitations and future challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t Cutting-edge Artificial Intelligence (AI) techniques keep reshaping our view of the world. For example, Large Language Models (LLMs) based applications such as ChatGPT have shown the capability of generating human-like conversation on extensive topics. Due to the impressive performance on a variety of language-related tasks (e.g., open-domain question answering, translation, and document summarization), one can envision the far-reaching impacts that can be brought by the LLMs with broader real-world applications (e.g., customer service, education and accessibility, and scientific discovery). Inspired by their success, this paper will offer an overview of state-of-the-art LLMs and their integration into a wide range of academic disciplines, including: (1) arts, letters, and law (e.g., history, philosophy, political science, arts and architecture, law), (2) economics and business (e.g., finance, economics, accounting, marketing), and (3) science and engineering (e.g., mathematics, physics and mechanical engineering, chemistry and chemical engineering, life sciences and bioengineering, earth sciences and civil engineering, computer science and electrical engineering). Integrating humanity and technology, in this paper, we will explore how LLMs are shaping research and practice in these fields, while also discussing key limitations, open challenges, and future directions in the era of generative AI. The review of how LLMs are engaged across disciplines-along with key observations and insights-can help researchers and practitioners interested in exploiting LLMs to advance their works in diverse real-world applications.', 'score': 8, 'issue_id': 6077, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '33b813ebb33daeb6', 'authors': ['Yanfang', 'Ye', 'Zheyuan Zhang', 'Tianyi Ma', 'Zehong Wang', 'Yiyang Li', 'Shifu Hou', 'Weixiang Sun', 'Kaiwen Shi', 'Yijun Ma', 'Wei Song', 'Ahmed Abbasi', 'Ying Cheng', 'Jane Cleland-Huang', 'Steven Corcelli', 'Patricia Culligan', 'Robert Goulding', 'Ming Hu', 'Ting Hua', 'John Lalor', 'Fang Liu', 'Tengfei Luo', 'Ed Maginn', 'Nuno Moniz', 'Jason Rohr', 'Brett Savoie', 'Daniel Slate', 'Tom Stapleford', 'Matthew Webber', 'Olaf Wiest', 'Johnny Zhang', 'Nitesh Chawla'], 'affiliations': ['University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2509.19580.jpg', 'data': {'categories': ['#survey', '#multimodal', '#science', '#machine_translation', '#dataset'], 'emoji': 'ğŸ“', 'ru': {'title': 'LLM Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ñ‚Ğ¾Ğ³Ğ¾, ĞºĞ°Ğº Large Language Models (LLM) Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ñ‹, Ğ¾Ñ‚ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¸Ñ‚Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ½Ğ°ÑƒĞº Ğ´Ğ¾ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ LLM Ğ² Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… ĞºĞ°Ğº Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ, Ñ„Ğ¸Ğ»Ğ¾ÑĞ¾Ñ„Ğ¸Ñ, ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞ°, Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ°, Ñ„Ğ¸Ğ·Ğ¸ĞºĞ° Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ñ‹Ğµ Ğ½Ğ°ÑƒĞºĞ¸. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚, ĞºĞ°Ğº ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ„ĞµÑ€Ğ°Ñ…. Ğ¢Ğ°ĞºĞ¶Ğµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ğµ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ² ÑĞ¿Ğ¾Ñ…Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ AI.'}, 'en': {'title': 'Harnessing the Power of Large Language Models Across Disciplines', 'desc': 'This paper discusses the impact of Large Language Models (LLMs) on various academic fields, highlighting their ability to generate human-like text and perform language-related tasks effectively. It explores applications of LLMs in disciplines such as arts, economics, and science, showcasing their potential to enhance research and practice. The paper also addresses the limitations and challenges that come with the use of LLMs, emphasizing the need for careful consideration in their application. By providing insights into the integration of LLMs across different sectors, the paper aims to guide researchers and practitioners in leveraging these technologies for real-world benefits.'}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼šé‡å¡‘å­¦æœ¯ä¸å®è·µçš„æœªæ¥', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ­£åœ¨æ”¹å˜å„ä¸ªå­¦ç§‘ï¼Œé€šè¿‡å®ç°ç±»äººå¯¹è¯å’Œæå‡è¯­è¨€ç›¸å…³ä»»åŠ¡çš„è¡¨ç°ï¼Œå±•ç°å‡ºå·¨å¤§çš„æ½œåŠ›ã€‚å®ƒä»¬åœ¨å¼€æ”¾é¢†åŸŸé—®ç­”ã€ç¿»è¯‘å’Œæ–‡æ¡£æ‘˜è¦ç­‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œé¢„ç¤ºç€åœ¨å®¢æˆ·æœåŠ¡ã€æ•™è‚²ã€ç§‘å­¦å‘ç°ç­‰å®é™…åº”ç”¨ä¸­çš„å¹¿æ³›å½±å“ã€‚æœ¬æ–‡å°†æ¦‚è¿°æœ€å…ˆè¿›çš„LLMsåŠå…¶åœ¨è‰ºæœ¯ã€ç»æµã€ç§‘å­¦ç­‰å¤šä¸ªå­¦ç§‘çš„æ•´åˆï¼Œæ¢è®¨å®ƒä»¬å¦‚ä½•å¡‘é€ è¿™äº›é¢†åŸŸçš„ç ”ç©¶å’Œå®è·µã€‚ä¸æ­¤åŒæ—¶ï¼Œæ–‡ç« è¿˜å°†è®¨è®ºLLMsçš„å±€é™æ€§ã€é¢ä¸´çš„æŒ‘æˆ˜ä»¥åŠæœªæ¥çš„å‘å±•æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19244', 'title': 'Lavida-O: Elastic Large Masked Diffusion Models for Unified Multimodal\n  Understanding and Generation', 'url': 'https://huggingface.co/papers/2509.19244', 'abstract': 'Lavida-O, a unified Masked Diffusion Model, excels in multimodal understanding and generation tasks, including object grounding, image editing, and high-resolution text-to-image synthesis, outperforming existing models with improved efficiency and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Lavida-O, a unified Masked Diffusion Model (MDM) for multimodal understanding and generation. Unlike existing multimodal MDMs such as MMaDa and Muddit which only support simple image-level understanding tasks and low-resolution image generation, Lavida-O presents a single framework that enables image-level understanding, object grounding, image editing, and high-resolution (1024px) text-to-image synthesis. Lavida-O incorporates a novel Elastic Mixture-of-Transformers (Elastic-MoT) architecture that couples a lightweight generation branch with a larger understanding branch, supported by token compression, universal text conditioning and stratified sampling for efficient and high-quality generation. Lavida-O further incorporates planning and iterative self-reflection in image generation and editing tasks, seamlessly boosting generation quality with its understanding capabilities. Lavida-O achieves state-of-the-art performance on a wide range of benchmarks including RefCOCO object grounding, GenEval text-to-image generation, and ImgEdit image editing, outperforming existing autoregressive models and continuous diffusion models such as Qwen2.5-VL and FluxKontext-dev, while offering considerable speedup at inference. These advances establish Lavida-O as a new paradigm for scalable multimodal reasoning and generation.', 'score': 6, 'issue_id': 6077, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'cf6d3d04d4a3b332', 'authors': ['Shufan Li', 'Jiuxiang Gu', 'Kangning Liu', 'Zhe Lin', 'Zijun Wei', 'Aditya Grover', 'Jason Kuen'], 'affiliations': ['Adobe', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2509.19244.jpg', 'data': {'categories': ['#multimodal', '#inference', '#benchmark', '#games', '#architecture', '#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Lavida-O - ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Masked Diffusion Model Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Elastic Mixture-of-Transformers, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ»ĞµĞ³ĞºÑƒÑ Ğ²ĞµÑ‚ĞºÑƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ‚ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Lavida-O Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ (1024px) Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Lavida-O: Revolutionizing Multimodal AI with Unified Masked Diffusion', 'desc': 'Lavida-O is a new Masked Diffusion Model designed for understanding and generating multiple types of data, such as images and text. It improves upon previous models by allowing for complex tasks like object grounding and high-resolution image synthesis within a single framework. The model uses a unique Elastic Mixture-of-Transformers architecture that combines efficient generation and understanding processes, enhancing both speed and quality. By incorporating advanced techniques like token compression and iterative self-reflection, Lavida-O sets a new standard in multimodal AI performance across various benchmarks.'}, 'zh': {'title': 'Lavida-Oï¼šå¤šæ¨¡æ€ç†è§£ä¸ç”Ÿæˆçš„æ–°èŒƒå¼', 'desc': 'Lavida-Oæ˜¯ä¸€ç§ç»Ÿä¸€çš„æ©è”½æ‰©æ•£æ¨¡å‹ï¼Œä¸“æ³¨äºå¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆä»»åŠ¡ã€‚ä¸ç°æœ‰çš„å¤šæ¨¡æ€æ¨¡å‹ç›¸æ¯”ï¼ŒLavida-Oèƒ½å¤Ÿå¤„ç†ç‰©ä½“å®šä½ã€å›¾åƒç¼–è¾‘å’Œé«˜åˆ†è¾¨ç‡æ–‡æœ¬åˆ°å›¾åƒçš„åˆæˆã€‚å®ƒé‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„å¼¹æ€§æ··åˆå˜æ¢å™¨æ¶æ„ï¼Œç»“åˆäº†è½»é‡çº§ç”Ÿæˆåˆ†æ”¯å’Œæ›´å¤§çš„ç†è§£åˆ†æ”¯ï¼Œä»è€Œæé«˜äº†ç”Ÿæˆçš„æ•ˆç‡å’Œè´¨é‡ã€‚Lavida-Oåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæˆä¸ºå¯æ‰©å±•å¤šæ¨¡æ€æ¨ç†å’Œç”Ÿæˆçš„æ–°èŒƒå¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20358', 'title': 'PhysCtrl: Generative Physics for Controllable and Physics-Grounded Video\n  Generation', 'url': 'https://huggingface.co/papers/2509.20358', 'abstract': 'PhysCtrl is a physics-grounded framework for generating realistic, controllable videos from images using a diffusion model with spatiotemporal attention and physics-based constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing video generation models excel at producing photo-realistic videos from text or images, but often lack physical plausibility and 3D controllability. To overcome these limitations, we introduce PhysCtrl, a novel framework for physics-grounded image-to-video generation with physical parameters and force control. At its core is a generative physics network that learns the distribution of physical dynamics across four materials (elastic, sand, plasticine, and rigid) via a diffusion model conditioned on physics parameters and applied forces. We represent physical dynamics as 3D point trajectories and train on a large-scale synthetic dataset of 550K animations generated by physics simulators. We enhance the diffusion model with a novel spatiotemporal attention block that emulates particle interactions and incorporates physics-based constraints during training to enforce physical plausibility. Experiments show that PhysCtrl generates realistic, physics-grounded motion trajectories which, when used to drive image-to-video models, yield high-fidelity, controllable videos that outperform existing methods in both visual quality and physical plausibility. Project Page: https://cwchenwang.github.io/physctrl', 'score': 4, 'issue_id': 6075, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '2ea48d798b7c012c', 'authors': ['Chen Wang', 'Chuhao Chen', 'Yiming Huang', 'Zhiyang Dou', 'Yuan Liu', 'Jiatao Gu', 'Lingjie Liu'], 'affiliations': ['HKUST', 'MIT', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.20358.jpg', 'data': {'categories': ['#dataset', '#video', '#diffusion', '#synthetic', '#3d', '#architecture'], 'emoji': 'âš›ï¸', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²', 'desc': 'PhysCtrl - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‹ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ğ¸Ğ· 550 Ñ‚Ñ‹ÑÑÑ‡ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¹, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²: ÑƒĞ¿Ñ€ÑƒĞ³Ğ¸Ñ…, Ğ¿ĞµÑĞºĞ°, Ğ¿Ğ»Ğ°ÑÑ‚Ğ¸Ğ»Ğ¸Ğ½Ğ° Ğ¸ Ñ‚Ğ²ĞµÑ€Ğ´Ñ‹Ñ… Ñ‚ĞµĞ». ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ - Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ† Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ - Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ¸ ÑĞ¸Ğ»Ñ‹.'}, 'en': {'title': 'PhysCtrl: Realistic Video Generation with Physics Control', 'desc': 'PhysCtrl is a new framework designed to create realistic videos from images while ensuring that the movements in the videos follow the laws of physics. It uses a diffusion model that incorporates spatiotemporal attention to better understand how different materials behave over time. By training on a large dataset of animations generated by physics simulations, PhysCtrl learns to control physical parameters and forces, allowing for more accurate and controllable video generation. The results show that videos produced by PhysCtrl are not only visually appealing but also maintain a high level of physical realism compared to existing methods.'}, 'zh': {'title': 'åŸºäºç‰©ç†çš„å¯æ§è§†é¢‘ç”Ÿæˆæ¡†æ¶', 'desc': 'PhysCtrlæ˜¯ä¸€ä¸ªåŸºäºç‰©ç†çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»å›¾åƒç”ŸæˆçœŸå®ä¸”å¯æ§çš„è§†é¢‘ã€‚å®ƒä½¿ç”¨æ‰©æ•£æ¨¡å‹å’Œæ—¶ç©ºæ³¨æ„åŠ›æœºåˆ¶ï¼Œç»“åˆç‰©ç†çº¦æŸæ¥æé«˜è§†é¢‘çš„ç‰©ç†åˆç†æ€§å’Œä¸‰ç»´å¯æ§æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡ç”Ÿæˆç‰©ç†ç½‘ç»œå­¦ä¹ å››ç§ææ–™ï¼ˆå¼¹æ€§ã€æ²™å­ã€å¡‘æ–™å’Œåˆšæ€§ï¼‰çš„ç‰©ç†åŠ¨æ€åˆ†å¸ƒï¼Œå¹¶åœ¨å¤§å‹åˆæˆæ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒã€‚å®éªŒè¡¨æ˜ï¼ŒPhysCtrlç”Ÿæˆçš„è¿åŠ¨è½¨è¿¹çœŸå®ä¸”ç¬¦åˆç‰©ç†è§„å¾‹ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜ä¿çœŸåº¦ã€å¯æ§æ€§å¼ºçš„è§†é¢‘ï¼Œè¶…è¶Šäº†ç°æœ‰æ–¹æ³•çš„è§†è§‰è´¨é‡å’Œç‰©ç†åˆç†æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19760', 'title': 'Logics-Parsing Technical Report', 'url': 'https://huggingface.co/papers/2509.19760', 'abstract': "Logics-Parsing, an end-to-end LVLM model enhanced with reinforcement learning, improves document parsing by optimizing layout analysis and reading order inference, achieving state-of-the-art performance on a diverse benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Vision-Language models (LVLM) have spurred significant progress in document parsing task. Compared to traditional pipeline-based methods, end-to-end paradigms have shown their excellence in converting PDF images into structured outputs through integrated Optical Character Recognition (OCR), table recognition, mathematical formula recognition and so on. However, the absence of explicit analytical stages for document layouts and reading orders limits the LVLM's capability in handling complex document types such as multi-column newspapers or posters. To address this limitation, we propose in this report Logics-Parsing: an end-to-end LVLM-based model augmented with reinforcement learning. Our model incorporates meticulously designed reward mechanisms to optimize complex layout analysis and reading order inference. In addition, we expand the model's versatility by incorporating diverse data types such as chemical formulas and handwritten Chinese characters into supervised fine-tuning. Finally, to enable rigorous evaluation of our approach, we introduce LogicsParsingBench, a curated set of 1,078 page-level PDF images spanning nine major categories and over twenty sub-categories, which will be released later. Comprehensive experiments conducted on LogicsParsingBench have validated the efficacy and State-of-the-art (SOTA) performance of our proposed model across diverse document analysis scenarios. Project Page: https://github.com/alibaba/Logics-Parsing", 'score': 3, 'issue_id': 6075, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': 'df5196bb6d61eb7d', 'authors': ['Xiangyang Chen', 'Shuzhao Li', 'Xiuwen Zhu', 'Yongfan Chen', 'Fan Yang', 'Cheng Fang', 'Lin Qu', 'Xiaoxiao Xu', 'Hu Wei', 'Minggang Wu'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.19760.jpg', 'data': {'categories': ['#rl', '#dataset', '#survey', '#benchmark', '#cv', '#optimization'], 'emoji': 'ğŸ“„', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ€ÑĞ¸Ğ½Ğ³ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Logics-Parsing - Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LVLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€ÑĞ¸Ğ½Ğ³Ğ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ² Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ end-to-end Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ° Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ» Ğ¸ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¹ Ñ€ÑƒĞºĞ¾Ğ¿Ğ¸ÑĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ LogicsParsingBench Ñ 1078 ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Document Parsing with Logics-Parsing', 'desc': 'Logics-Parsing is an advanced end-to-end Large Vision-Language Model (LVLM) that enhances document parsing through reinforcement learning. It optimizes layout analysis and reading order inference, allowing for better handling of complex document types like multi-column newspapers. By integrating various data types, including chemical formulas and handwritten characters, the model improves its adaptability and performance. Comprehensive testing on the newly introduced LogicsParsingBench demonstrates its state-of-the-art capabilities in document analysis tasks.'}, 'zh': {'title': 'æå‡æ–‡æ¡£è§£æçš„æ™ºèƒ½æ–°æ–¹æ³•', 'desc': 'Logics-Parsingæ˜¯ä¸€ç§åŸºäºå¼ºåŒ–å­¦ä¹ çš„ç«¯åˆ°ç«¯å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMï¼‰ï¼Œæ—¨åœ¨æé«˜æ–‡æ¡£è§£æçš„æ•ˆæœã€‚è¯¥æ¨¡å‹é€šè¿‡ä¼˜åŒ–å¸ƒå±€åˆ†æå’Œé˜…è¯»é¡ºåºæ¨æ–­ï¼Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•åœ¨å¤„ç†å¤æ‚æ–‡æ¡£æ—¶çš„å±€é™æ€§ã€‚æˆ‘ä»¬è®¾è®¡äº†å¥–åŠ±æœºåˆ¶ï¼Œä»¥å¢å¼ºæ¨¡å‹åœ¨å¤šåˆ—æŠ¥çº¸å’Œæµ·æŠ¥ç­‰å¤æ‚æ–‡æ¡£ç±»å‹ä¸Šçš„è¡¨ç°ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å¼•å…¥äº†å¤šç§æ•°æ®ç±»å‹è¿›è¡Œç›‘ç£å¾®è°ƒï¼Œä»¥æå‡æ¨¡å‹çš„é€‚åº”æ€§å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18480', 'title': 'SimpleFold: Folding Proteins is Simpler than You Think', 'url': 'https://huggingface.co/papers/2509.18480', 'abstract': 'SimpleFold, a flow-matching based protein folding model using general-purpose transformer blocks, achieves competitive performance with reduced complexity and improved efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Protein folding models have achieved groundbreaking results typically via a combination of integrating domain knowledge into the architectural blocks and training pipelines. Nonetheless, given the success of generative models across different but related problems, it is natural to question whether these architectural designs are a necessary condition to build performant models. In this paper, we introduce SimpleFold, the first flow-matching based protein folding model that solely uses general purpose transformer blocks. Protein folding models typically employ computationally expensive modules involving triangular updates, explicit pair representations or multiple training objectives curated for this specific domain. Instead, SimpleFold employs standard transformer blocks with adaptive layers and is trained via a generative flow-matching objective with an additional structural term. We scale SimpleFold to 3B parameters and train it on approximately 9M distilled protein structures together with experimental PDB data. On standard folding benchmarks, SimpleFold-3B achieves competitive performance compared to state-of-the-art baselines, in addition SimpleFold demonstrates strong performance in ensemble prediction which is typically difficult for models trained via deterministic reconstruction objectives. Due to its general-purpose architecture, SimpleFold shows efficiency in deployment and inference on consumer-level hardware. SimpleFold challenges the reliance on complex domain-specific architectures designs in protein folding, opening up an alternative design space for future progress.', 'score': 2, 'issue_id': 6092, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'S competitive results on standard folding benchmarks while simplifying the model's complexity. This approach not only enhances performance but also improves deployment efficiency on consumer-level hardware, suggesting a shift in how protein folding models can be designed."}, 'zh': {'title': 'SimpleFoldï¼šé«˜æ•ˆçš„è›‹ç™½è´¨æŠ˜å æ–°é€‰æ‹©', 'desc': 'SimpleFoldæ˜¯ä¸€ç§åŸºäºæµåŒ¹é…çš„è›‹ç™½è´¨æŠ˜å æ¨¡å‹ï¼Œä½¿ç”¨é€šç”¨çš„å˜æ¢å™¨æ¨¡å—ï¼Œå…·æœ‰è¾ƒä½çš„å¤æ‚æ€§å’Œæ›´é«˜çš„æ•ˆç‡ã€‚è¯¥æ¨¡å‹é€šè¿‡ç”ŸæˆæµåŒ¹é…ç›®æ ‡å’Œé™„åŠ çš„ç»“æ„é¡¹è¿›è¡Œè®­ç»ƒï¼Œé¿å…äº†ä¼ ç»Ÿè›‹ç™½è´¨æŠ˜å æ¨¡å‹ä¸­å¸¸è§çš„è®¡ç®—å¼€é”€å¤§çš„æ¨¡å—ã€‚SimpleFoldåœ¨æ ‡å‡†æŠ˜å åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿä¸æœ€å…ˆè¿›çš„åŸºçº¿æ¨¡å‹ç«äº‰ã€‚ç”±äºå…¶é€šç”¨æ¶æ„ï¼ŒSimpleFoldåœ¨æ¶ˆè´¹è€…çº§ç¡¬ä»¶ä¸Šçš„éƒ¨ç½²å’Œæ¨ç†æ•ˆç‡ä¹Ÿå¾—åˆ°äº†æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18400', 'title': 'ATLAS: Benchmarking and Adapting LLMs for Global Trade via Harmonized\n  Tariff Code Classification', 'url': 'https://huggingface.co/papers/2509.18400', 'abstract': 'A fine-tuned Atlas model (LLaMA-3.3-70B) achieves significant improvements in HTS code classification accuracy and cost-effectiveness compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate classification of products under the Harmonized Tariff Schedule (HTS) is a critical bottleneck in global trade, yet it has received little attention from the machine learning community. Misclassification can halt shipments entirely, with major postal operators suspending deliveries to the U.S. due to incomplete customs documentation. We introduce the first benchmark for HTS code classification, derived from the U.S. Customs Rulings Online Search System (CROSS). Evaluating leading LLMs, we find that our fine-tuned Atlas model (LLaMA-3.3-70B) achieves 40 percent fully correct 10-digit classifications and 57.5 percent correct 6-digit classifications, improvements of 15 points over GPT-5-Thinking and 27.5 points over Gemini-2.5-Pro-Thinking. Beyond accuracy, Atlas is roughly five times cheaper than GPT-5-Thinking and eight times cheaper than Gemini-2.5-Pro-Thinking, and can be self-hosted to guarantee data privacy in high-stakes trade and compliance workflows. While Atlas sets a strong baseline, the benchmark remains highly challenging, with only 40 percent 10-digit accuracy. By releasing both dataset and model, we aim to position HTS classification as a new community benchmark task and invite future work in retrieval, reasoning, and alignment.', 'score': 2, 'issue_id': 6091, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '9eb885c2d86108de', 'authors': ['Pritish Yuvraj', 'Siva Devarakonda'], 'affiliations': ['Flexify.AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.18400.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#open_source', '#alignment', '#benchmark', '#dataset'], 'emoji': 'ğŸ“¦', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ñ‚Ğ°Ğ¼Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ AI', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ² Ğ¿Ğ¾ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ°Ñ€Ğ¸Ñ„Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ (HTS) - ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ² Ğ¼ĞµĞ¶Ğ´ÑƒĞ½Ğ°Ñ€Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ»Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ñ€Ğ°Ğ½ĞµĞµ ÑƒĞ´ĞµĞ»ÑĞ»Ğ¾ÑÑŒ Ğ¼Ğ°Ğ»Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ¼ĞµÑ€Ğ¸ĞºĞ°Ğ½ÑĞºĞ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ñ‚Ğ°Ğ¼Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ½Ğ° Ğ½ĞµĞ¼ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ LLM Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ˜Ñ… Ñ„Ğ°Ğ¹Ğ½-Ñ‚ÑĞ½Ğ¸Ğ½Ğ³Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Atlas Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ LLaMA-3.3-70B Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ 40% Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ 10-Ğ·Ğ½Ğ°Ñ‡Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ğ´Ñ GPT-5 Ğ¸ Gemini Ğ½Ğ° 15 Ğ¸ 27.5 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚ ull requests generated by Claude Code are largely accepted in open-source projects, with most requiring minimal human modification.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly being integrated into software development processes. The ability to generate code and submit pull requests with minimal human intervention, through the use of autonomous AI agents, is poised to become a standard practice. However, little is known about the practical usefulness of these pull requests and the extent to which their contributions are accepted in real-world projects. In this paper, we empirically study 567 GitHub pull requests (PRs) generated using Claude Code, an agentic coding tool, across 157 diverse open-source projects. Our analysis reveals that developers tend to rely on agents for tasks such as refactoring, documentation, and testing. The results indicate that 83.8% of these agent-assisted PRs are eventually accepted and merged by project maintainers, with 54.9% of the merged PRs are integrated without further modification. The remaining 45.1% require additional changes benefit from human revisions, especially for bug fixes, documentation, and adherence to project-specific standards. These findings suggest that while agent-assisted PRs are largely acceptable, they still benefit from human oversight and refinement.', 'score': 1, 'issue_id': 6075, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'fac386a6f1c8bbcf', 'authors': ['Miku Watanabe', 'Hao Li', 'Yutaro Kashiwa', 'Brittany Reid', 'Hajimu Iida', 'Ahmed E. Hassan'], 'affiliations': ['Nara Institute of Science and Technology, Japan', 'Queens University, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.14745.jpg', 'data': {'categories': ['#agents', '#data', '#open_source'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AI-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ°Ğ¼ Ğ² open-source Ğ¿Ñ€Ğ¾ĞµĞºÑ ç†ã€‚ç ”ç©¶å‘ç°ï¼Œ83.8%çš„ä»£ç†è¾…åŠ©PRæœ€ç»ˆè¢«é¡¹ç›®ç»´æŠ¤è€…æ¥å—å¹¶åˆå¹¶ï¼Œå…¶ä¸­54.9%çš„åˆå¹¶PRæ²¡æœ‰ç»è¿‡è¿›ä¸€æ­¥ä¿®æ”¹ã€‚å°½ç®¡ä»£ç†è¾…åŠ©çš„PRå¤§å¤šè¢«æ¥å—ï¼Œä½†ä»ç„¶éœ€è¦äººç±»çš„ç›‘ç£å’Œæ”¹è¿›ï¼Œç‰¹åˆ«æ˜¯åœ¨ä¿®å¤é”™è¯¯ã€æ–‡æ¡£å’Œéµå¾ªé¡¹ç›®ç‰¹å®šæ ‡å‡†æ–¹é¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16080', 'title': 'kh2d-solver: A Python Library for Idealized Two-Dimensional\n  Incompressible Kelvin-Helmholtz Instability', 'url': 'https://huggingface.co/papers/2509.16080', 'abstract': 'We present an open-source Python library for simulating two-dimensional incompressible Kelvin-Helmholtz instabilities in stratified shear flows. The solver employs a fractional-step projection method with spectral Poisson solution via Fast Sine Transform, achieving second-order spatial accuracy. Implementation leverages NumPy, SciPy, and Numba JIT compilation for efficient computation. Four canonical test cases explore Reynolds numbers 1000--5000 and Richardson numbers 0.1--0.3: classical shear layer, double shear configuration, rotating flow, and forced turbulence. Statistical analysis using Shannon entropy and complexity indices reveals that double shear layers achieve 2.8times higher mixing rates than forced turbulence despite lower Reynolds numbers. The solver runs efficiently on standard desktop hardware, with 384times192 grid simulations completing in approximately 31 minutes. Results demonstrate that mixing efficiency depends on instability generation pathways rather than intensity measures alone, challenging Richardson number-based parameterizations and suggesting refinements for subgrid-scale representation in climate models.', 'score': 0, 'issue_id': 6094, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'b9f702de4580ca50', 'authors': ['Sandy H. S. Herho', 'Nurjanna J. Trilaksono', 'Faiz R. Fajary', 'Gandhi Napitupulu', 'Iwan P. Anwar', 'Faruq Khadami', 'Dasapta E. Irawan'], 'affiliatio
