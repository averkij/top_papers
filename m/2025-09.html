Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ½Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ¾Ğ±Ğ»ÑĞ´Ğ°Ñ Ğ¿Ñ€Ğ°Ğ²Ğ° Ğ²Ğ»Ğ°Ğ´ĞµĞ»ÑŒÑ†ĞµĞ² ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ÑƒÑ Ğ½ĞµĞ¿Ñ€Ğ¸ĞµĞ¼Ğ»ĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚. Ğ”Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Goldfish, Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑÑ‰Ğ°Ñ Ğ´Ğ¾ÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Apertus Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 1800 ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ….'}, 'en': {'title': 'Apertus: Ethical and Multilingual Large Language Models for All', 'desc': 'Apertus is a collection of open large language models (LLMs) that focus on ethical data sourcing and multilingual capabilities. It ensures data compliance by using only openly available data and respecting content-owner rights, while also filtering out harmful content. The models employ the Goldfish objective to reduce the risk of memorization, allowing them to perform well on various tasks without recalling specific training data verbatim. With training on a vast amount of multilingual data, Apertus achieves competitive results on multilingual benchmarks and promotes transparency by releasing all development artifacts.'}, 'zh': {'title': 'Apertusï¼šå¼€æ”¾ä¸åˆè§„çš„å¤šè¯­è¨€æ¨¡å‹', 'desc': 'Apertusæ˜¯ä¸€å¥—å¼€æ”¾çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨è§£å†³å½“å‰å¼€æ”¾æ¨¡å‹ç”Ÿæ€ç³»ç»Ÿä¸­çš„æ•°æ®åˆè§„æ€§å’Œå¤šè¯­è¨€è¡¨ç¤ºé—®é¢˜ã€‚ä¸è®¸å¤šä¹‹å‰çš„æ¨¡å‹ä¸åŒï¼ŒApertusæ¨¡å‹ä»…åœ¨å…¬å¼€å¯ç”¨çš„æ•°æ®ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œå¹¶éµå¾ªrobots.txtçš„æ’é™¤è§„åˆ™ï¼Œè¿‡æ»¤æ‰ä¸å…è®¸çš„ã€æœ‰æ¯’çš„å’Œä¸ªäººå¯è¯†åˆ«çš„ä¿¡æ¯ã€‚ä¸ºäº†å‡å°‘è®°å¿†é£é™©ï¼Œæˆ‘ä»¬åœ¨é¢„è®­ç»ƒè¿‡ç¨‹ä¸­é‡‡ç”¨äº†é‡‘é±¼ç›®æ ‡ï¼Œå¼ºçƒˆæŠ‘åˆ¶é€å­—å›å¿†æ•°æ®ï¼ŒåŒæ—¶ä¿æŒä¸‹æ¸¸ä»»åŠ¡çš„æ€§èƒ½ã€‚Apertusæ¨¡å‹åœ¨å¤šè¯­è¨€è¦†ç›–æ–¹é¢ä¹Ÿæœ‰æ‰€æ‰©å±•ï¼Œä½¿ç”¨æ¥è‡ª1800å¤šç§è¯­è¨€çš„15Tæ ‡è®°è¿›è¡Œè®­ç»ƒï¼Œçº¦40%çš„é¢„è®­ç»ƒæ•°æ®åˆ†é…ç»™éè‹±è¯­å†…å®¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14638', 'title': 'MultiEdit: Advancing Instruction-based Image Editing on Diverse and\n  Challenging Tasks', 'url': 'https://huggingface.co/papers/2509.14638', 'abstract': "MultiEdit, a comprehensive dataset with over 107K high-quality image editing samples, improves performance on sophisticated editing tasks using a novel pipeline with multi-modal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Current instruction-based image editing (IBIE) methods struggle with challenging editing tasks, as both editing types and sample counts of existing datasets are limited. Moreover, traditional dataset construction often contains noisy image-caption pairs, which may introduce biases and limit model capabilities in complex editing scenarios. To address these limitations, we introduce MultiEdit, a comprehensive dataset featuring over 107K high-quality image editing samples. It encompasses 6 challenging editing tasks through a diverse collection of 18 non-style-transfer editing types and 38 style transfer operations, covering a spectrum from sophisticated style transfer to complex semantic operations like person reference editing and in-image text editing. We employ a novel dataset construction pipeline that utilizes two multi-modal large language models (MLLMs) to generate visual-adaptive editing instructions and produce high-fidelity edited images, respectively. Extensive experiments demonstrate that fine-tuning foundational open-source models with our MultiEdit-Train set substantially improves models' performance on sophisticated editing tasks in our proposed MultiEdit-Test benchmark, while effectively preserving their capabilities on the standard editing benchmark. We believe MultiEdit provides a valuable resource for advancing research into more diverse and challenging IBIE capabilities. Our dataset is available at https://huggingface.co/datasets/inclusionAI/MultiEdit.", 'score': 7, 'issue_id': 5975, 'pub_da 7,000 high-quality image editing samples. It addresses the limitations of existing datasets, which often contain noisy image-caption pairs and lack diversity in editing tasks. MultiEdit includes six challenging editing tasks and a variety of editing types, from style transfer to complex semantic operations. By utilizing multi-modal large language models for dataset construction, the paper demonstrates that fine-tuning models with MultiEdit significantly improves their performance on complex editing tasks while maintaining their effectiveness on standard benchmarks.'}, 'zh': {'title': 'MultiEditï¼šæå‡å¤æ‚å›¾åƒç¼–è¾‘èƒ½åŠ›çš„å…¨æ–°æ•°æ®é›†', 'desc': 'MultiEditæ˜¯ä¸€ä¸ªåŒ…å«è¶…è¿‡107Ké«˜è´¨é‡å›¾åƒç¼–è¾‘æ ·æœ¬çš„ç»¼åˆæ•°æ®é›†ï¼Œæ—¨åœ¨æå‡å¤æ‚ç¼–è¾‘ä»»åŠ¡çš„æ€§èƒ½ã€‚è¯¥æ•°æ®é›†æ¶µç›–äº†6ç§å…·æœ‰æŒ‘æˆ˜æ€§çš„ç¼–è¾‘ä»»åŠ¡ï¼ŒåŒ…å«18ç§éé£æ ¼è½¬ç§»ç¼–è¾‘ç±»å‹å’Œ38ç§é£æ ¼è½¬ç§»æ“ä½œã€‚é€šè¿‡ä½¿ç”¨å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ï¼Œæˆ‘ä»¬æ„å»ºäº†ä¸€ç§æ–°é¢–çš„æ•°æ®é›†ç”Ÿæˆç®¡é“ï¼Œä»¥ç”Ÿæˆè§†è§‰é€‚åº”çš„ç¼–è¾‘æŒ‡ä»¤å¹¶åˆ¶ä½œé«˜ä¿çœŸç¼–è¾‘å›¾åƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨MultiEditè®­ç»ƒé›†å¾®è°ƒåŸºç¡€å¼€æºæ¨¡å‹æ˜¾è‘—æé«˜äº†æ¨¡å‹åœ¨å¤æ‚ç¼–è¾‘ä»»åŠ¡ä¸Šçš„è¡¨ç°ï¼ŒåŒæ—¶æœ‰æ•ˆä¿ç•™äº†å…¶åœ¨æ ‡å‡†ç¼–è¾‘åŸºå‡†ä¸Šçš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15178', 'title': 'Unleashing the Potential of Multimodal LLMs for Zero-Shot\n  Spatio-Temporal Video Grounding', 'url': 'https://huggingface.co/papers/2509.15178', 'abstract': "A zero-shot framework using multimodal large language models for spatio-temporal video grounding employs decomposed spatio-temporal highlighting and temporal-augmented assembling strategies to improve grounding accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatio-temporal video grounding (STVG) aims at localizing the spatio-temporal tube of a video, as specified by the input text query. In this paper, we utilize multimodal large language models (MLLMs) to explore a zero-shot solution in STVG. We reveal two key insights about MLLMs: (1) MLLMs tend to dynamically assign special tokens, referred to as grounding tokens, for grounding the text query; and (2) MLLMs often suffer from suboptimal grounding due to the inability to fully integrate the cues in the text query (e.g., attributes, actions) for inference. Based on these insights, we propose a MLLM-based zero-shot framework for STVG, which includes novel decomposed spatio-temporal highlighting (DSTH) and temporal-augmented assembling (TAS) strategies to unleash the reasoning ability of MLLMs. The DSTH strategy first decouples the original query into attribute and action sub-queries for inquiring the existence of the target both spatially and temporally. It then uses a novel logit-guided re-attention (LRA) module to learn latent variables as spatial and temporal prompts, by regularizing token predictions for each sub-query. These prompts highlight attribute and action cues, respectively, directing the model's attention to reliable spatial and temporal related visual regions. In addition, as the spatial grounding by the attribute sub-query should be temporally consistent, we introduce the TAS strategy to assemble the predictions using the original video frames and the temporal-augmented frames as inputs to help improve temporal consistency. We evaluate our method on various MLLMs, and show that it outperforms SOTA methods on three common STVG benchmarks.   The code will be available at https://github.com/zaiquanyang/LLaVA_Next_STVG.", 'score': 5, 'issue_id': 5976, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'f4b09bebd69f88b8', 'authors': ['Zaiquan Yang', 'Yuhao Liu', 'Gerhard Hancke', 'Rynson W. H. Lau'], 'affiliations': ['Department of Computer Science, City University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.15178.jpg', 'data': {'categories': ['#video', '#games', '#multimodal', '#reasoning', '#benchmark'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ (STVG) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ±ĞµĞ·ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½ÑƒÑ (zero-shot) ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ (DSTH) Ğ¸ ÑĞ±Ğ¾Ñ€ĞºĞ¸ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸ĞµĞ¼ (TAS). DSTH Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ°Ğ¼ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ LRA Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ…. TAS ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, ÑĞ¾Ğ±Ğ¸Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾-Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Video Grounding with Multimodal Language Models', 'desc': "This paper presents a zero-shot framework for spatio-temporal video grounding (STVG) using multimodal large language models (MLLMs). The authors identify that MLLMs can dynamically assign grounding tokens but often struggle with integrating all relevant cues from text queries. To address this, they introduce two innovative strategies: decomposed spatio-temporal highlighting (DSTH) and temporal-augmented assembling (TAS), which enhance the model's reasoning capabilities. The proposed methods improve grounding accuracy by effectively separating and utilizing attributes and actions from queries while ensuring temporal consistency in predictions."}, 'zh': {'title': 'å¤šæ¨¡æ€æ¨¡å‹åŠ©åŠ›æ—¶ç©ºè§†é¢‘ç²¾å‡†å®šä½', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„é›¶-shotæ¡†æ¶ï¼Œç”¨äºæ—¶ç©ºè§†é¢‘å®šä½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†æ–‡æœ¬æŸ¥è¯¢æ—¶ï¼Œèƒ½å¤ŸåŠ¨æ€åˆ†é…ç‰¹å®šçš„æ ‡è®°æ¥è¿›è¡Œå®šä½ï¼Œä½†åœ¨æ•´åˆæ–‡æœ¬ä¸­çš„çº¿ç´¢æ—¶å¸¸å¸¸è¡¨ç°ä¸ä½³ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œè®ºæ–‡å¼•å…¥äº†åˆ†è§£æ—¶ç©ºé«˜äº®å’Œæ—¶é—´å¢å¼ºç»„è£…ç­–ç•¥ï¼Œä»¥æé«˜å®šä½çš„å‡†ç¡®æ€§ã€‚é€šè¿‡è¿™äº›åˆ›æ–°æ–¹æ³•ï¼Œç ”ç©¶å±•ç¤ºäº†è¯¥æ¡†æ¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10397', 'title': 'RecoWorld: Building Simulated Environments for Agentic Recommender\n  Systems', 'url': 'https://huggingface.co/papers/2509.10397', 'abstract': 'RecoWorld is a simulated environment for agentic recommender systems that uses a dual-view architecture with user and recommender interactions, leveraging LLMs and multi-turn RL to enhance user retention and engagement.  \t\t\t\t\tAI-generated summary \t\t\t\t We present RecoWorld, a blueprint for building simulated environments tailored to agentic recommender systems. Such environments give agents a proper training space where they can learn from errors without impacting real users. RecoWorld distinguishes itself with a dual-view architecture: a simulated user and an agentic recommender engage in multi-turn interactions aimed at maximizing user retention. The user simulator reviews recommended items, updates its mindset, and when sensing potential user disengagement, generates reflective instructions. The agentic recommender adapts its recommendations by incorporating these user instructions and reasoning traces, creating a dynamic feedback loop that actively engages users. This process leverages the exceptional reasoning capabilities of modern LLMs. We explore diverse content representations within the simulator, including text-based, multimodal, and semantic ID modeling, and discuss how multi-turn RL enables the recommender to refine its strategies through iterative interactions. RecoWorld also supports multi-agent simulations, allowing creators to simulate the responses of targeted user populations. It marks an important first step toward recommender systems where users and agents collaboratively shape personalized information streams. We envision new interaction paradigms where "user instructs, recommender responds," jointly optimizing user retention and engagement.', 'score': 5, 'issue_id': 5986, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': '071b32228f73fa1f', 'authors': ['Fei Liu', 'Xinyu Lin', 'Hanchao Yu', 'Mingyuan Wu', 'Jianyu Wang', 'Qiang Zhang', 'Zhuokai Zhao', 'Yinglong Xia', 'Yao Zhang', 'Weiwei Li', 'Mingze Gao', 'Qifan Wang', 'Lizhu Zhang', 'Benyu Zhang', 'Xiangjun Fan'], 'affiliations': ['Meta'], 'pdf_title_img': 'assets/pdf/title_img/2509.10397.jpg', 'data': {'categories': ['#rl', '#games', '#reasoning', '#agents', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'RecoWorld: Ğ’Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¾Ñ€Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ¼Ğ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'RecoWorld - ÑÑ‚Ğ¾ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ€ĞµĞ´Ğ° Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ´Ğ²Ğ¾Ğ¹Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»Ñ. ĞĞ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑƒĞ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ ÑĞ²Ğ¾Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒ, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞ²Ğ¾Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. RecoWorld Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸, Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ°Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ² Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ….'}, 'en': {'title': 'RecoWorld: Enhancing User Engagement through Dynamic Recommender Interactions', 'desc': 'RecoWorld is a simulated environment designed for training agentic recommender systems, allowing them to learn from mistakes without affecting real users. It features a dual-view architecture where a simulated user interacts with the recommender in multi-turn dialogues to enhance user retention. The user simulator provides feedback by reviewing recommendations and generating instructions when it detects disengagement, which the recommender uses to adjust its suggestions. This setup utilizes large language models (LLMs) and multi-turn reinforcement learning (RL) to create a dynamic feedback loop that fosters user engagement and optimizes personalized content delivery.'}, 'zh': {'title': 'æ™ºèƒ½æ¨èç³»ç»Ÿçš„æ–°çºªå…ƒï¼šç”¨æˆ·ä¸æ¨èè€…çš„åä½œ', 'desc': 'RecoWorldæ˜¯ä¸€ä¸ªä¸ºæ™ºèƒ½æ¨èç³»ç»Ÿè®¾è®¡çš„æ¨¡æ‹Ÿç¯å¢ƒï¼Œé‡‡ç”¨åŒè§†è§’æ¶æ„ï¼Œä¸“æ³¨äºç”¨æˆ·ä¸æ¨èè€…ä¹‹é—´çš„äº’åŠ¨ã€‚è¯¥ç¯å¢ƒå…è®¸æ™ºèƒ½ä½“åœ¨ä¸å½±å“çœŸå®ç”¨æˆ·çš„æƒ…å†µä¸‹ï¼Œé€šè¿‡é”™è¯¯å­¦ä¹ æ¥æå‡æ€§èƒ½ã€‚ç”¨æˆ·æ¨¡æ‹Ÿå™¨ä¼šè¯„ä¼°æ¨èé¡¹ç›®å¹¶æ›´æ–°å…¶æ€ç»´ï¼Œå½“æ„ŸçŸ¥åˆ°ç”¨æˆ·å¯èƒ½ disengagement æ—¶ï¼Œä¼šç”Ÿæˆåæ€æŒ‡ä»¤ã€‚æ™ºèƒ½æ¨èè€…åˆ™æ ¹æ®è¿™äº›æŒ‡ä»¤å’Œæ¨ç†è½¨è¿¹è°ƒæ•´æ¨èï¼Œå½¢æˆä¸€ä¸ªåŠ¨æ€åé¦ˆå¾ªç¯ï¼Œä»è€Œå¢å¼ºç”¨æˆ·çš„å‚ä¸åº¦å’Œç•™å­˜ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09307', 'title': 'Can Multimodal LLMs See Materials Clearly? A Multimodal Benchmark on\n  Materials Characterization', 'url': 'https://huggingface.co/papers/2509.09307', 'abstract': 'MatCha is a benchmark for evaluating the performance of multimodal large language models in understanding materials characterization images, revealing significant limitations compared to human experts.  \t\t\t\t\tAI-generated summary \t\t\t\t Materials characterization is fundamental to acquiring materials information, revealing the processing-microstructure-property relationships that guide material design and optimization. While multimodal large language models (MLLMs) have recently shown promise in generative and predictive tasks within materials science, their capacity to understand real-world characterization imaging data remains underexplored. To bridge this gap, we present MatCha, the first benchmark for materials characterization image understanding, comprising 1,500 questions that demand expert-level domain expertise. MatCha encompasses four key stages of materials research comprising 21 distinct tasks, each designed to reflect authentic challenges faced by materials scientists. Our evaluation of state-of-the-art MLLMs on MatCha reveals a significant performance gap compared to human experts. These models exhibit degradation when addressing questions requiring higher-level expertise and sophisticated visual perception. Simple few-shot and chain-of-thought prompting struggle to alleviate these limitations. These findings highlight that existing MLLMs still exhibit limited adaptability to real-world materials characterization scenarios. We hope MatCha will facilitate future research in areas such as new material discovery and autonomous scientific agents. MatCha is available at https://github.com/FreedomIntelligence/MatCha.', 'score': 5, 'issue_id': 5988, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': 'dab6381d366ed933', 'authors': ['Zhengzhao Lai', 'Youbin Zheng', 'Zhenyang Cai', 'Haonan Lyu', 'Jinpu Yang', 'Hongqing Liang', 'Yan Hu', 'Benyou Wang'], 'affiliations': ['Northeastern University', 'The Chinese University of Hong Kong, Shenzhen', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09307.jpg', 'data': {'categories': ['#optimization', '#cv', '#science', '#benchmark', '#multimodal'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'MatCha: Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ˜Ğ˜ Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²', 'desc': 'MatCha - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸-Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¸Ğ·Ñ‹ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ. Ğ¢ĞµÑÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 1500 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾ 21 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ° Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑĞ¼ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ².'}, 'en': {'title': 'Bridging the Gap: Evaluating MLLMs in Materials Characterization', 'desc': 'MatCha is a new benchmark designed to assess how well multimodal large language models (MLLMs) can interpret materials characterization images. It includes 1,500 expert-level questions across 21 tasks that reflect real challenges in materials science. The study shows that current MLLMs significantly underperform compared to human experts, especially in tasks requiring advanced expertise and visual understanding. This research aims to highlight the limitations of MLLMs in practical applications and encourage further advancements in the field.'}, 'zh': {'title': 'MatChaï¼šææ–™è¡¨å¾å›¾åƒç†è§£çš„æ–°åŸºå‡†', 'desc': 'MatChaæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç†è§£ææ–™è¡¨å¾å›¾åƒæ–¹é¢æ€§èƒ½çš„åŸºå‡†ã€‚è¯¥åŸºå‡†åŒ…å«1500ä¸ªé—®é¢˜ï¼Œè¦æ±‚å…·å¤‡ä¸“å®¶çº§çš„é¢†åŸŸçŸ¥è¯†ï¼Œæ¶µç›–ææ–™ç ”ç©¶çš„å››ä¸ªå…³é”®é˜¶æ®µå’Œ21ä¸ªä¸åŒä»»åŠ¡ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œç°æœ‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†éœ€è¦é«˜æ°´å¹³ä¸“ä¸šçŸ¥è¯†å’Œå¤æ‚è§†è§‰æ„ŸçŸ¥çš„é—®é¢˜æ—¶ï¼Œè¡¨ç°æ˜æ˜¾ä¸å¦‚äººç±»ä¸“å®¶ã€‚MatChaçš„ç ”ç©¶ç»“æœå¼ºè°ƒäº†ç°æœ‰æ¨¡å‹åœ¨çœŸå®ææ–™è¡¨å¾åœºæ™¯ä¸­çš„é€‚åº”æ€§ä»ç„¶æœ‰é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06216', 'title': 'Agentic Software Engineering: Foundational Pillars and a Research\n  Roadmap', 'url': 'https://huggingface.co/papers/2509.06216', 'abstract': 'Agentic Software Engineering introduces a dual modality approach with human and agent collaboration, redefining software engineering processes and tools to achieve complex, goal-oriented objectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Agentic Software Engineering (SE 3.0) represents a new era where intelligent agents are tasked not with simple code generation, but with achieving complex, goal-oriented SE objectives. To harness these new capabilities while ensuring trustworthiness, we must recognize a fundamental duality within the SE field in the Agentic SE era, comprising two symbiotic modalities: SE for Humans and SE for Agents. This duality demands a radical reimagining of the foundational pillars of SE (actors, processes, tools, and artifacts) which manifest differently across each modality. We propose two purpose-built workbenches to support this vision. The Agent Command Environment (ACE) serves as a command center where humans orchestrate and mentor agent teams, handling outputs such as Merge-Readiness Packs (MRPs) and Consultation Request Packs (CRPs). The Agent Execution Environment (AEE) is a digital workspace where agents perform tasks while invoking human expertise when facing ambiguity or complex trade-offs. This bi-directional partnership, which supports agent-initiated human callbacks and handovers, gives rise to new, structured engineering activities (i.e., processes) that redefine human-AI collaboration, elevating the practice from agentic coding to true agentic software engineering. This paper presents the Structured Agentic Software Engineering (SASE) vision, outlining several of the foundational pillars for the future of SE. The paper culminates in a research roadmap that identifies a few key challenges and opportunities while briefly discussing the resulting impact of this future on SE education. Our goal is not to offer a definitive solution, but to provide a conceptual scaffold with structured vocabulary to catalyze a community-wide dialogue, pushing the SE community to think beyond its classic, human-centric tenets toward a disciplined, scalable, and trustworthy agentic future.', 'score': 5, 'issue_id': 5986, 'pub_date': '2025-09-07', 'pub_date_card': {'ru': '7 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 7', 'zh': '9æœˆ7æ—¥'}, 'hash': 'ace980da7b8fafa9', 'authors': ['Ahmed E. Hassan', 'Hao Li', 'Dayi Lin', 'Bram Adams', 'Tse-Hsun Chen', 'Yutaro Kashiwa', 'Dong Qiu'], 'affiliations': ['Concordia University, Canada', 'Huawei Canada, Canada', 'Nara Institute of Science and Technology, Japan', 'Queens University, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.06216.jpg', 'data': {'categories': ['#agi', '#agents', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³: Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ€Ğ° ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¸ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ĞĞ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³Ğ° (SE 3.0), Ğ³Ğ´Ğµ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ, Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞŸĞ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ SE Ğ´Ğ»Ñ Ğ»ÑĞ´ĞµĞ¹ Ğ¸ SE Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¾ÑĞ½Ğ¾Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ´Ğ²Ğµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑ€ĞµĞ´Ñ‹: Agent Command Environment (ACE) Ğ´Ğ»Ñ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ¸ Agent Execution Environment (AEE) Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞ°ĞµÑ‚ÑÑ Ğ´Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ ĞºĞ°Ñ€Ñ‚Ğ¾Ğ¹ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹, Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑÑ‰ĞµĞ¹ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ½Ğ¾Ğ²Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğµ.'}, 'en': {'title': 'Revolutionizing Software Engineering with Human-Agent Collaboration', 'desc': 'Agentic Software Engineering (SE 3.0) introduces a collaborative framework where humans and intelligent agents work together to achieve complex software engineering goals. This approach emphasizes a dual modality, distinguishing between software engineering processes designed for humans and those tailored for agents. The paper proposes two specialized environments: the Agent Command Environment (ACE) for human oversight and the Agent Execution Environment (AEE) for agent task execution, fostering a bi-directional partnership. By redefining foundational aspects of software engineering, this vision aims to enhance human-AI collaboration and set the stage for future developments in the field.'}, 'zh': {'title': 'ä»£ç†è½¯ä»¶å·¥ç¨‹ï¼šäººæœºåä½œçš„æ–°çºªå…ƒ', 'desc': 'ä»£ç†è½¯ä»¶å·¥ç¨‹ï¼ˆSE 3.0ï¼‰å¼•å…¥äº†ä¸€ç§äººç±»ä¸æ™ºèƒ½ä»£ç†åä½œçš„åŒé‡æ¨¡å¼ï¼Œé‡æ–°å®šä¹‰äº†è½¯ä»¶å·¥ç¨‹çš„è¿‡ç¨‹å’Œå·¥å…·ï¼Œä»¥å®ç°å¤æ‚çš„ç›®æ ‡å¯¼å‘ä»»åŠ¡ã€‚è¯¥æ–¹æ³•å¼ºè°ƒäººç±»ä¸ä»£ç†ä¹‹é—´çš„åŒå‘åˆä½œï¼Œæå‡ºäº†ä¸¤ä¸ªä¸“é—¨çš„å·¥ä½œç¯å¢ƒï¼šä»£ç†æŒ‡æŒ¥ç¯å¢ƒï¼ˆACEï¼‰å’Œä»£ç†æ‰§è¡Œç¯å¢ƒï¼ˆAEEï¼‰ã€‚ACEä½œä¸ºæŒ‡æŒ¥ä¸­å¿ƒï¼Œå¸®åŠ©äººç±»åè°ƒä»£ç†å›¢é˜Ÿï¼Œè€ŒAEEåˆ™æ˜¯ä»£ç†æ‰§è¡Œä»»åŠ¡çš„æ•°å­—å·¥ä½œç©ºé—´ã€‚é€šè¿‡è¿™ç§åˆä½œï¼Œè½¯ä»¶å·¥ç¨‹çš„å®è·µä»ç®€å•çš„ç¼–ç æå‡åˆ°çœŸæ­£çš„ä»£ç†è½¯ä»¶å·¥ç¨‹ï¼Œæ¨åŠ¨äº†è½¯ä»¶å·¥ç¨‹çš„æœªæ¥å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15020', 'title': 'Mind the Gap: A Closer Look at Tokenization for Multiple-Choice Question\n  Answering with LLMs', 'url': 'https://huggingface.co/papers/2509.15020', 'abstract': 'Tokenizing the space with the answer letter in multiple-choice question answering improves LLM accuracy and calibration.  \t\t\t\t\tAI-generated summary \t\t\t\t When evaluating large language models (LLMs) with multiple-choice question answering (MCQA), it is common to end the prompt with the string "Answer:" to facilitate automated answer extraction via next-token probabilities. However, there is no consensus on how to tokenize the space following the colon, often overlooked as a trivial choice. In this paper, we uncover accuracy differences of up to 11% due to this (seemingly irrelevant) tokenization variation as well as reshuffled model rankings, raising concerns about the reliability of LLM comparisons in prior work. Surprisingly, we are able to recommend one specific strategy -- tokenizing the space together with the answer letter -- as we observe consistent and statistically significant performance improvements. Additionally, it improves model calibration, enhancing the reliability of the model\'s confidence estimates. Our findings underscore the importance of careful evaluation design and highlight the need for standardized, transparent evaluation protocols to ensure reliable and comparable results.', 'score': 4, 'issue_id': 5984, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '6e87639367d48430', 'authors': ['Mario Sanz-Guerrero', 'Minh Duc Bui', 'Katharina von der Wense'], 'affiliations': ['Johannes Gutenberg University Mainz, Germany', 'University of Colorado Boulder, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.15020.jpg', 'data': {'categories': ['#training', '#interpretability', '#data', '#benchmark', '#optimization'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ°Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ - Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ Ñ€Ğ°Ğ·Ğ½Ğ¸Ñ†Ğ° Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ğ° Ğ²Ğ¼ĞµÑÑ‚Ğµ Ñ Ğ±ÑƒĞºĞ²Ğ¾Ğ¹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºÑƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ­Ñ‚Ğ°, ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ÑÑŒ Ğ±Ñ‹, Ğ½ĞµĞ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ²ĞµÑÑ‚Ğ¸ Ğº Ñ€Ğ°Ğ·Ğ½Ğ¸Ñ†Ğµ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 11% Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ Ñ€ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´ÑƒÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ñƒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Tokenization Matters: Boosting LLM Accuracy in MCQA!', 'desc': 'This paper investigates the impact of tokenization strategies on the performance of large language models (LLMs) in multiple-choice question answering (MCQA). It reveals that the way space is tokenized after the prompt can lead to significant accuracy differences, affecting model rankings by up to 11%. The authors propose a specific method of tokenizing the space along with the answer letter, which consistently improves both accuracy and model calibration. These findings emphasize the necessity for standardized evaluation practices to ensure the reliability of LLM comparisons.'}, 'zh': {'title': 'ä¼˜åŒ–åˆ†è¯æå‡LLMå‡†ç¡®æ€§ä¸æ ¡å‡†æ€§', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å¤šé€‰é¢˜é—®ç­”ä¸­ï¼Œå¦‚ä½•å¤„ç†å†’å·åç©ºæ ¼çš„åˆ†è¯å¯¹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å‡†ç¡®æ€§å’Œæ ¡å‡†çš„å½±å“ã€‚ç ”ç©¶å‘ç°ï¼Œé‡‡ç”¨ä¸åŒçš„åˆ†è¯æ–¹å¼å¯èƒ½å¯¼è‡´å‡†ç¡®ç‡å·®å¼‚é«˜è¾¾11%ï¼Œå¹¶ä¸”å¯èƒ½æ”¹å˜æ¨¡å‹æ’åï¼Œå½±å“LLMæ¯”è¾ƒçš„å¯é æ€§ã€‚æˆ‘ä»¬æ¨èå°†ç©ºæ ¼ä¸ç­”æ¡ˆå­—æ¯ä¸€èµ·åˆ†è¯ï¼Œè¿™ç§æ–¹æ³•åœ¨æ€§èƒ½ä¸Šè¡¨ç°å‡ºä¸€è‡´ä¸”æ˜¾è‘—çš„æå‡ï¼ŒåŒæ—¶ä¹Ÿæ”¹å–„äº†æ¨¡å‹çš„æ ¡å‡†æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶å¼ºè°ƒäº†è¯„ä¼°è®¾è®¡çš„é‡è¦æ€§ï¼Œå¹¶å‘¼åå»ºç«‹æ ‡å‡†åŒ–å’Œé€æ˜çš„è¯„ä¼°åè®®ï¼Œä»¥ç¡®ä¿ç»“æœçš„å¯é æ€§å’Œå¯æ¯”æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13399', 'title': 'EdiVal-Agent: An Object-Centric Framework for Automated, Scalable,\n  Fine-Grained Evaluation of Multi-Turn Editing', 'url': 'https://huggingface.co/papers/2509.13399', 'abstract': "EdiVal-Agent is an automated evaluation framework for instruction-based image editing that integrates VLMs, object detectors, and human preference models to assess instruction following, content consistency, and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-based image editing has advanced rapidly, yet reliable and interpretable evaluation remains a bottleneck. Current protocols either (i) depend on paired reference images -- resulting in limited coverage and inheriting biases from prior generative models -- or (ii) rely solely on zero-shot vision-language models (VLMs), whose prompt-based assessments of instruction following, content consistency, and visual quality are often imprecise.   To address this, we introduce EdiVal-Agent, an automated, scalable, and fine-grained evaluation framework for multi-turn instruction-based editing from an object-centric perspective, supported by a suite of expert tools. Given an image, EdiVal-Agent first decomposes it into semantically meaningful objects, then synthesizes diverse, context-aware editing instructions. For evaluation, it integrates VLMs with open-vocabulary object detectors to assess instruction following, uses semantic-level feature extractors to evaluate content consistency, and leverages human preference models to judge visual quality. We show that combining VLMs with object detectors yields stronger agreement with human judgments in instruction-following evaluation compared to using VLMs alone and CLIP-based metrics. Furthermore, the pipeline's modular design allows future tools to be seamlessly integrated, enhancing evaluation accuracy over time.   Instantiating this pipeline, we build EdiVal-Bench, a multi-turn editing benchmark covering 9 instruction types and 11 state-of-the-art editing models spanning autoregressive (AR) (including Nano Banana, GPT-Image-1), flow-matching, and diffusion paradigms. We demonstrate that EdiVal-Agent can be used to identify existing failure modes, thereby informing the development of the next generation of editing models. Project page: https://tianyucodings.github.io/EdiVAL-page/.", 'score': 3, 'issue_id': 5994, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'd68786190b03b715', 'authors': ['Tianyu Chen', 'Yasi Zhang', 'Zhi Zhang', 'Peiyu Yu', 'Shu Wang', 'Zhendong Wang', 'Kevin Lin', 'Xiaofei Wang', 'Zhengyuan Yang', 'Linjie Li', 'Chung-Ching Lin', 'Jianwen Xie', 'Oscar Leong', 'Lijuan Wang', 'Ying Nian Wu', 'Mingyuan Zhou'], 'affiliations': ['Lambda, Inc', 'Microsoft', 'University of California, Los Angeles', 'University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2509.13399.jpg', 'data': {'categories': ['#benchmark', '#games', '#multimodal', '#optimization', '#cv', '#interpretability'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'EdiVal-Agent: ĞĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'EdiVal-Agent - ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (VLM), Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. EdiVal-Agent Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¸Ğµ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ VLM Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ CLIP.'}, 'en': {'title': 'Revolutionizing Image Editing Evaluation with EdiVal-Agent', 'desc': "EdiVal-Agent is a new framework designed to evaluate instruction-based image editing by combining various machine learning techniques. It uses vision-language models (VLMs) and object detectors to assess how well images follow editing instructions, maintain content consistency, and achieve visual quality. By breaking down images into meaningful objects and generating context-aware editing instructions, EdiVal-Agent provides a more accurate evaluation compared to previous methods. The framework's modular design allows for the integration of new tools, improving evaluation accuracy and helping to identify weaknesses in current editing models."}, 'zh': {'title': 'EdiVal-Agentï¼šæ™ºèƒ½å›¾åƒç¼–è¾‘çš„è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'EdiVal-Agent æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–è¯„ä¼°æ¡†æ¶ï¼Œä¸“é—¨ç”¨äºåŸºäºæŒ‡ä»¤çš„å›¾åƒç¼–è¾‘ã€‚å®ƒç»“åˆäº†è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ã€ç‰©ä½“æ£€æµ‹å™¨å’Œäººç±»åå¥½æ¨¡å‹ï¼Œä»¥è¯„ä¼°æŒ‡ä»¤éµå¾ªã€å†…å®¹ä¸€è‡´æ€§å’Œè§†è§‰è´¨é‡ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†å›¾åƒåˆ†è§£ä¸ºè¯­ä¹‰ä¸Šæœ‰æ„ä¹‰çš„å¯¹è±¡ï¼Œå¹¶ç”Ÿæˆå¤šæ ·çš„ä¸Šä¸‹æ–‡æ„ŸçŸ¥ç¼–è¾‘æŒ‡ä»¤ï¼Œä»è€Œå®ç°ç²¾ç»†åŒ–è¯„ä¼°ã€‚EdiVal-Agent çš„æ¨¡å—åŒ–è®¾è®¡ä½¿å¾—æœªæ¥çš„å·¥å…·å¯ä»¥æ— ç¼é›†æˆï¼Œéšç€æ—¶é—´çš„æ¨ç§»æé«˜è¯„ä¼°çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14977', 'title': 'EchoVLM: Dynamic Mixture-of-Experts Vision-Language Model for Universal\n  Ultrasound Intelligence', 'url': 'https://huggingface.co/papers/2509.14977', 'abstract': 'EchoVLM, a vision-language model with a Mixture of Experts architecture, improves ultrasound report generation and diagnosis by leveraging data from multiple anatomical regions.  \t\t\t\t\tAI-generated summary \t\t\t\t Ultrasound imaging has become the preferred imaging modality for early cancer screening due to its advantages of non-ionizing radiation, low cost, and real-time imaging capabilities. However, conventional ultrasound diagnosis heavily relies on physician expertise, presenting challenges of high subjectivity and low diagnostic efficiency. Vision-language models (VLMs) offer promising solutions for this issue, but existing general-purpose models demonstrate limited knowledge in ultrasound medical tasks, with poor generalization in multi-organ lesion recognition and low efficiency across multi-task diagnostics. To address these limitations, we propose EchoVLM, a vision-language model specifically designed for ultrasound medical imaging. The model employs a Mixture of Experts (MoE) architecture trained on data spanning seven anatomical regions. This design enables the model to perform multiple tasks, including ultrasound report generation, diagnosis and visual question-answering (VQA). The experimental results demonstrated that EchoVLM achieved significant improvements of 10.15 and 4.77 points in BLEU-1 scores and ROUGE-1 scores respectively compared to Qwen2-VL on the ultrasound report generation task. These findings suggest that EchoVLM has substantial potential to enhance diagnostic accuracy in ultrasound imaging, thereby providing a viable technical solution for future clinical applications. Source code and model weights are available at https://github.com/Asunatan/EchoVLM.', 'score': 2, 'issue_id': 5980, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '36663a681181ac46', 'authors': ['Chaoyin She', 'Ruifang Lu', 'Lida Chen', 'Wei Wang', 'Qinghua Huang'], 'affiliations': ['Northwestern Polytechnical University', 'The First Affiliated Hospital of Sun Yat-Sen University'], 'pdf_title_img': 'assets/pdf/title_img/2509.14977.jpg', 'data': {'categories': ['#healthcare', '#architecture', '#games', '#cv', '#open_source', '#training', '#science', '#dataset'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'EchoVLM: Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸', 'desc': 'EchoVLM - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Mixture of Experts. ĞĞ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· ÑĞµĞ¼Ğ¸ Ğ°Ğ½Ğ°Ñ‚Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ¾Ğ², Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºÑƒ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·. EchoVLM Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ¾Ğ², ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ BLEU-1 Ğ¸ ROUGE-1. Ğ­Ñ‚Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ² ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Ultrasound Diagnosis with EchoVLM', 'desc': 'EchoVLM is a specialized vision-language model designed to enhance ultrasound report generation and diagnosis by utilizing a Mixture of Experts (MoE) architecture. This model is trained on diverse data from seven anatomical regions, allowing it to effectively handle multiple tasks such as report generation, diagnosis, and visual question-answering. The results show that EchoVLM significantly outperforms existing models, achieving notable improvements in BLEU-1 and ROUGE-1 scores for ultrasound report generation. This advancement indicates that EchoVLM can greatly improve diagnostic accuracy in ultrasound imaging, making it a promising tool for clinical applications.'}, 'zh': {'title': 'EchoVLMï¼šæå‡è¶…å£°è¯Šæ–­çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'EchoVLMæ˜¯ä¸€ç§ä¸“é—¨ä¸ºè¶…å£°åŒ»å­¦æˆåƒè®¾è®¡çš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œé‡‡ç”¨æ··åˆä¸“å®¶æ¶æ„ã€‚è¯¥æ¨¡å‹é€šè¿‡åˆ©ç”¨æ¥è‡ªä¸ƒä¸ªè§£å‰–åŒºåŸŸçš„æ•°æ®ï¼Œæ˜¾è‘—æé«˜äº†è¶…å£°æŠ¥å‘Šç”Ÿæˆå’Œè¯Šæ–­çš„æ•ˆç‡ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒEchoVLMåœ¨è¶…å£°æŠ¥å‘Šç”Ÿæˆä»»åŠ¡ä¸­ï¼Œç›¸è¾ƒäºQwen2-VLï¼ŒBLEU-1å’ŒROUGE-1å¾—åˆ†åˆ†åˆ«æé«˜äº†10.15å’Œ4.77åˆ†ã€‚è¿™è¡¨æ˜EchoVLMåœ¨æé«˜è¶…å£°æˆåƒè¯Šæ–­å‡†ç¡®æ€§æ–¹é¢å…·æœ‰é‡è¦æ½œåŠ›ï¼Œä¸ºæœªæ¥çš„ä¸´åºŠåº”ç”¨æä¾›äº†å¯è¡Œçš„æŠ€æœ¯è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10402', 'title': 'Developer-LLM Conversations: An Empirical Study of Interactions and\n  Generated Code Quality', 'url': 'https://huggingface.co/papers/2509.10402', 'abstract': 'Analysis of real-world developer-LLM conversations reveals patterns in task outcomes, code quality, and common issues across multiple programming languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are becoming integral to modern software development workflows, assisting developers with code generation, API explanation, and iterative problem-solving through natural language conversations. Despite widespread adoption, there is limited understanding of how developers interact with LLMs in practice and how these conversational dynamics influence task outcomes, code quality, and software engineering workflows. To address this, we leverage CodeChat, a large dataset comprising 82,845 real-world developer-LLM conversations, containing 368,506 code snippets generated across over 20 programming languages, derived from the WildChat dataset. We find that LLM responses are substantially longer than developer prompts, with a median token-length ratio of 14:1. Multi-turn conversations account for 68% of the dataset and often evolve due to shifting requirements, incomplete prompts, or clarification requests. Topic analysis identifies web design (9.6% of conversations) and neural network training (8.7% of conversations) as the most frequent LLM-assisted tasks. Evaluation across five languages (i.e., Python, JavaScript, C++, Java, and C#) reveals prevalent and language-specific issues in LLM-generated code: generated Python and JavaScript code often include undefined variables (83.4% and 75.3% of code snippets, respectively); Java code lacks required comments (75.9%); C++ code frequently omits headers (41.1%) and C# code shows unresolved namespaces (49.2%). During a conversation, syntax and import errors persist across turns; however, documentation quality in Java improves by up to 14.7%, and import handling in Python improves by 3.7% over 5 turns. Prompts that point out mistakes in code generated in prior turns and explicitly request a fix are most effective for resolving errors.', 'score': 0, 'issue_id': 5986, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': 'fd7d34991fe810de', 'authors': ['Suzhen Zhong', 'Ying Zou', 'Bram Adams'], 'affiliations': ['Department of Electrical and Computer Engineering, Queens University, Kingston, ON K7L 3N6, Canada', 'Maintenance, Construction and Intelligence of Software Lab (MCIS), School of Computing, Queens University, Kingston, ON K7L 3N6, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.10402.jpg', 'data': {'categories': ['#interpretability', '#plp', '#games', '#optimization', '#data', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞº-Ğ˜Ğ˜ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½ÑĞ°Ğ½ÑÑ‹ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (LLM) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… CodeChat. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ĞºĞ¾Ğ´Ğ° Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ°Ñ… Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ±ĞµÑĞµĞ´Ñ‹ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ 68% Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°, Ğ° Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡Ğ°ÑÑ‚Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ñ‹ Ñ Ğ²ĞµĞ±-Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ¾Ğ¼ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¼ ĞºĞ¾Ğ´Ğµ, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ² Python Ğ¸ JavaScript Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸ĞµĞ² Ğ² Java.'}, 'en': {'title': 'Enhancing Code Quality through Developer-LLM Conversations', 'desc': 'This paper analyzes how developers interact with Large Language Models (LLMs) during coding tasks, revealing important patterns in the outcomes and quality of the generated code. By examining a dataset of over 82,000 real-world conversations, the study highlights that LLM responses are typically much longer than the prompts given by developers. It identifies common issues in the generated code across various programming languages, such as undefined variables in Python and JavaScript, and missing comments in Java. The findings suggest that multi-turn conversations can improve code quality, especially when developers explicitly request corrections for previous errors.'}, 'zh': {'title': 'å¼€å‘è€…ä¸LLMå¯¹è¯çš„æ·±åº¦åˆ†æ', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†å¼€å‘è€…ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¹‹é—´çš„å¯¹è¯ï¼Œæ­ç¤ºäº†ä»»åŠ¡ç»“æœã€ä»£ç è´¨é‡å’Œå¸¸è§é—®é¢˜çš„æ¨¡å¼ã€‚æˆ‘ä»¬åˆ©ç”¨åŒ…å«82,845ä¸ªçœŸå®å¼€å‘è€…-LLMå¯¹è¯çš„æ•°æ®é›†ï¼Œå‘ç°LLMçš„å“åº”é€šå¸¸æ¯”å¼€å‘è€…çš„æç¤ºé•¿å¾—å¤šï¼Œä¸”å¤šè½®å¯¹è¯å æ®äº†68%çš„æ•°æ®é›†ã€‚é€šè¿‡ä¸»é¢˜åˆ†æï¼Œæˆ‘ä»¬å‘ç°ç½‘é¡µè®¾è®¡å’Œç¥ç»ç½‘ç»œè®­ç»ƒæ˜¯æœ€å¸¸è§çš„LLMè¾…åŠ©ä»»åŠ¡ã€‚ç ”ç©¶è¿˜è¡¨æ˜ï¼Œä¸åŒç¼–ç¨‹è¯­è¨€ç”Ÿæˆçš„ä»£ç å­˜åœ¨ç‰¹å®šé—®é¢˜ï¼Œä¾‹å¦‚Pythonå’ŒJavaScriptä»£ç å¸¸å¸¸åŒ…å«æœªå®šä¹‰çš„å˜é‡ï¼Œè€ŒJavaä»£ç ç¼ºå°‘å¿…è¦çš„æ³¨é‡Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06482', 'title': 'FSG-Net: Frequency-Spatial Synergistic Gated Network for High-Resolution\n  Remote Sensing Change Detection', 'url': 'https://huggingface.co/papers/2509.06482', 'abstract': 'FSG-Net addresses false alarms and semantic gaps in change detection by using a frequency-spatial synergistic approach with wavelet interaction, attention mechanisms, and gated fusion.  \t\t\t\t\tAI-generated summary \t\t\t\t Change detection from high-resolution remote sensing images lies as a cornerstone of Earth observation applications, yet its efficacy is often compromised by two critical challenges. First, false alarms are prevalent as models misinterpret radiometric variations from temporal shifts (e.g., illumination, season) as genuine changes. Second, a non-negligible semantic gap between deep abstract features and shallow detail-rich features tends to obstruct their effective fusion, culminating in poorly delineated boundaries. To step further in addressing these issues, we propose the Frequency-Spatial Synergistic Gated Network (FSG-Net), a novel paradigm that aims to systematically disentangle semantic changes from nuisance variations. Specifically, FSG-Net first operates in the frequency domain, where a Discrepancy-Aware Wavelet Interaction Module (DAWIM) adaptively mitigates pseudo-changes by discerningly processing different frequency components. Subsequently, the refined features are enhanced in the spatial domain by a Synergistic Temporal-Spatial Attention Module (STSAM), which amplifies the saliency of genuine change regions. To finally bridge the semantic gap, a Lightweight Gated Fusion Unit (LGFU) leverages high-level semantics to selectively gate and integrate crucial details from shallow layers. Comprehensive experiments on the CDD, GZ-CD, and LEVIR-CD benchmarks validate the superiority of FSG-Net, establishing a new state-of-the-art with F1-scores of 94.16%, 89.51%, and 91.27%, respectively. The code will be ma         function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {

                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');

            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();

            const urlCategories = getUrlParameters();

                if (savedCategories && savedCategories !== '"[]"') {

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
