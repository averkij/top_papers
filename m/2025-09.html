dels is difficult as separate evaluations test a limited number of models and use different prompting methods and inference parameters. To address these shortfalls, we introduce AHELM, a benchmark that aggregates various datasets -- including 2 new synthetic audio-text datasets called PARADE, which evaluates the ALMs on avoiding stereotypes, and CoRe-Bench, which measures reasoning over conversational audio through inferential multi-turn question answering -- to holistically measure the performance of ALMs across 10 aspects we have identified as important to the development and usage of ALMs: audio perception, knowledge, reasoning, emotion detection, bias, fairness, multilinguality, robustness, toxicity, and safety. We also standardize the prompts, inference parameters, and evaluation metrics to ensure equitable comparisons across models. We test 14 open-weight and closed-API ALMs from 3 developers and 3 additional simple baseline systems each consisting of an automatic speech recognizer and a language model. Our results show that while Gemini 2.5 Pro ranks top in 5 out of 10 aspects, it exhibits group unfairness (p=0.01) on ASR tasks whereas most of the other models do not. We also find that the baseline systems perform reasonably well on AHELM, with one ranking 5th overall despite having only speech-to-text capabilities. For transparency, all raw prompts, model generations, and outputs are available on our website at https://crfm.stanford.edu/helm/audio/v1.0.0. AHELM is intended to be a living benchmark and new datasets and models will be added over time.', 'score': 4, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': 'fccdd3f91aa4aebd', 'authors': ['Tony Lee', 'Haoqin Tu', 'Chi Heem Wong', 'Zijun Wang', 'Siwei Yang', 'Yifan Mai', 'Yuyin Zhou', 'Cihang Xie', 'Percy Liang'], 'affiliations': ['Hitachi America, Ltd.', 'Stanford University', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2508.21376.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#ethics', '#reasoning', '#multimodal', '#audio', '#dataset'], 'emoji': '🎧', 'ru': {'title': 'AHELM: Всесторонняя оценка аудио-языковых моделей', 'desc': 'AHELM - это комплексный бенчмарк для оценки аудио-языковых моделей (ALM). Он измеряет 10 аспектов, включая восприятие аудио, рассуждение, обнаружение эмоций и безопасность, используя различные наборы данных. Бенчмарк стандартизирует промпты, параметры вывода и метрики оценки для справедливого сравнения моделей. Результаты показывают, что Gemini 2.5 Pro лидирует в 5 из 10 аспектов, но проявляет групповую несправедливость в задачах ASR.'}, 'en': {'title': 'AHELM: A Holistic Benchmark for Evaluating Audio-Language Models', 'desc': 'AHELM is a new benchmark designed to evaluate audio-language models (ALMs) on multiple important aspects such as fairness, safety, and reasoning. It combines various datasets, including two new ones, PARADE and CoRe-Bench, to provide a comprehensive assessment of ALMs across ten critical dimensions. By standardizing evaluation methods and metrics, AHELM allows for fair comparisons between different models, addressing the limitations of previous benchmarks. The initial testing of 14 ALMs reveals insights into their performance, highlighting both strengths and weaknesses in areas like bias and group fairness.'}, 'zh': {'title': 'AHELM：音频语言模型的全面评估基准', 'desc': 'AHELM是一个全面的基准测试，用于评估音频语言模型（ALMs），涵盖公平性、安全性和推理等多个方面。该基准整合了多种数据集，包括两个新的合成音频-文本数据集PARADE和CoRe-Bench，以全面测量ALMs在音频感知、知识、推理等10个重要方面的表现。通过标准化提示、推理参数和评估指标，AHELM确保了模型之间的公平比较。我们的测试结果显示，尽管Gemini 2.5 Pro在10个方面中有5个排名第一，但在ASR任务上表现出群体不公平性。'}}}, {'id': 'https://huggingface.co/papers/2508.21456', 'title': 'Morae: Proactively Pausing UI Agents for User Choices', 'url': 'https://huggingface.co/papers/2508.21456', 'abstract': 'Morae, a UI agent, enhances accessibility for BLV users by involving them in decision-making processes during task execution, using large multimodal models to interpret user queries and UI elements.  \t\t\t\t\tAI-generated summary \t\t\t\t User interface (UI) agents promise to make inaccessible or complex UIs easier to access for blind and low-vision (BLV) users. However, current UI agents typically perform tasks end-to-end without involving users in critical choices or making them aware of important contextual information, thus reducing user agency. For example, in our field study, a BLV participant asked to buy the cheapest available sparkling water, and the agent automatically chose one from several equally priced options, without mentioning alternative products with different flavors or better ratings. To address this problem, we introduce Morae, a UI agent that automatically identifies decision points during task execution and pauses so that users can make choices. Morae uses large multimodal models to interpret user queries alongside UI code and screenshots, and prompt users for clarification when there is a choice to be made. In a study over real-world web tasks with BLV participants, Morae helped users complete more tasks and select options that better matched their preferences, as compared to baseline agents, including OpenAI Operator. More broadly, this work exemplifies a mixed-initiative approach in which users benefit from the automation of UI agents while being able to express their preferences.', 'score': 3, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': '3d7bd580c525eaa6', 'authors': ['Yi-Hao Peng', 'Dingzeyu Li', 'Jeffrey P. Bigham', 'Amy Pavel'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2508.21456.jpg', 'data': {'categories': ['#ethics', '#agi', '#multimodal', '#healthcare', '#agents'], 'emoji': '👁️', 'ru': {'title': 'Morae: ИИ-ассистент, расширяющий возможности пользователей с нарушениями зрения', 'desc': 'Статья представляет Morae - агента пользовательского интерфейса, который улучшает доступность для пользователей с нарушениями зрения. Morae использует большие мультимодальные модели для интерпретации запросов пользователей и элементов интерфейса. В отличие от существующих агентов, Morae вовлекает пользователей в процесс принятия решений во время выполнения задач. Исследование показало, что Morae помогает пользователям выполнять больше задач и выбирать варианты, которые лучше соответствуют их предпочтениям.'}, 'en': {'title': 'Empowering BLV Users with Interactive Decision-Making', 'desc': 'Morae is a user interface (UI) agent designed to improve accessibility for blind and low-vision (BLV) users by actively involving them in decision-making during task execution. Unlike traditional UI agents that operate autonomously, Morae identifies key decision points and pauses to allow users to make informed choices, enhancing their agency. It leverages large multimodal models to interpret user queries and UI elements, ensuring that users are aware of their options. In studies, Morae demonstrated improved task completion and user satisfaction compared to standard agents, showcasing a mixed-initiative approach that balances automation with user preference expression.'}, 'zh': {'title': 'Morae：让盲人和低视力用户参与决策的智能代理', 'desc': 'Morae是一种用户界面代理，旨在通过让盲人和低视力用户参与决策过程来提高可访问性。它利用大型多模态模型来理解用户查询和用户界面元素，并在任务执行中自动识别决策点，以便用户可以做出选择。与传统的全自动代理不同，Morae在关键时刻暂停，提示用户进行澄清，从而增强用户的自主性。研究表明，Morae帮助用户完成更多任务，并选择更符合他们偏好的选项。'}}}, {'id': 'https://huggingface.co/papers/2508.21188', 'title': 'Model-Task Alignment Drives Distinct RL Outcomes', 'url': 'https://huggingface.co/papers/2508.21188', 'abstract': 'Reinforcement learning applied to large language models shows counterintuitive results that depend on pre-existing model-task alignment, with standard RL methods remaining robust in challenging scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in applying reinforcement learning (RL) to large language models (LLMs) have led to substantial progress. In particular, a series of remarkable yet often counterintuitive phenomena have been reported in LLMs, exhibiting patterns not typically observed in traditional RL settings. For example, notable claims include that a single training example can match the performance achieved with an entire dataset, that the reward signal does not need to be very accurate, and that training solely with negative samples can match or even surpass sophisticated reward-based methods. However, the precise conditions under which these observations hold - and, critically, when they fail - remain unclear. In this work, we identify a key factor that differentiates RL observations: whether the pretrained model already exhibits strong Model-Task Alignment, as measured by pass@k accuracy on the evaluated task. Through a systematic and comprehensive examination of a series of counterintuitive claims, supported by rigorous experimental validation across different model architectures and task domains, our findings show that while standard RL training remains consistently robust across settings, many of these counterintuitive results arise only when the model and task already exhibit strong model-task alignment. In contrast, these techniques fail to drive substantial learning in more challenging regimes, where standard RL methods remain effective.', 'score': 1, 'issue_id': 5648, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'f7ee68376b3660e0', 'authors': ['Haoze Wu', 'Cheng Wang', 'Wenshuo Zhao', 'Junxian He'], 'affiliations': ['HKUST', 'National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.21188.jpg', 'data': {'categories': ['#training', '#rlhf', '#reasoning', '#alignment', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Неожиданные эффекты обучения с подкреплением в ИИ зависят от начальной подготовки модели', 'desc': 'Исследование применения обучения с подкреплением к большим языковым моделям выявило неожиданные результаты, зависящие от предварительного соответствия модели задаче. Авторы обнаружили, что многие контринтуитивные эффекты проявляются только при сильном начальном соответствии модели и задачи. В более сложных сценариях эти техники оказываются неэффективными, в то время как стандартные методы обучения с подкреплением остаются надежными. Результаты были подтверждены экспериментально на различных архитектурах моделей и типах задач.'}, 'en': {'title': 'Understanding RL Success in Language Models: The Role of Model-Task Alignment', 'desc': 'This paper explores the application of reinforcement learning (RL) to large language models (LLMs) and reveals unexpected results that depend on the alignment between the model and the task. It highlights that certain counterintuitive phenomena, such as achieving high performance with minimal training data or inaccurate reward signals, occur primarily when there is strong model-task alignment. The authors conduct rigorous experiments to validate these findings across various model architectures and tasks, demonstrating that standard RL methods are robust in challenging scenarios. However, they also note that the effectiveness of these counterintuitive results diminishes when the model-task alignment is weak.'}, 'zh': {'title': '强化学习与模型任务对齐的奥秘', 'desc': '本研究探讨了强化学习（RL）在大型语言模型（LLM）中的应用，发现了一些反直觉的现象。这些现象的出现与预训练模型与任务之间的对齐程度密切相关。研究表明，当模型与任务具有强对齐时，某些训练方法可以取得意想不到的效果，但在更具挑战性的环境中，传统的RL方法仍然有效。通过系统的实验验证，我们揭示了这些反直觉结果的条件和局限性。'}}}, {'id': 'https://huggingface.co/papers/2508.20085', 'title': 'HERMES: Human-to-Robot Embodied Learning from Multi-Source Motion Data\n  for Mobile Dexterous Manipulation', 'url': 'https://huggingface.co/papers/2508.20085', 'abstract': 'HERMES is a human-to-robot learning framework that translates human hand motions into robotic behaviors, using reinforcement learning and sim2real transfer for versatile manipulation in diverse environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Leveraging human motion data to impart robots with versatile manipulation skills has emerged as a promising paradigm in robotic manipulation. Nevertheless, translating multi-source human hand motions into feasible robot behaviors remains challenging, particularly for robots equipped with multi-fingered dexterous hands characterized by complex, high-dimensional action spaces. Moreover, existing approaches often struggle to produce policies capable of adapting to diverse environmental conditions. In this paper, we introduce HERMES, a human-to-robot learning framework for mobile bimanual dexterous manipulation. First, HERMES formulates a unified reinforcement learning approach capable of seamlessly transforming heterogeneous human hand motions from multiple sources into physically plausible robotic behaviors. Subsequently, to mitigate the sim2real gap, we devise an end-to-end, depth image-based sim2real transfer method for improved generalization to real-world scenarios. Furthermore, to enable autonomous operation in varied and unstructured environments, we augment the navigation foundation model with a closed-loop Perspective-n-Point (PnP) localization mechanism, ensuring precise alignment of visual goals and effectively bridging autonomous navigation and dexterous manipulation. Extensive experimental results demonstrate that HERMES consistently exhibits generalizable behaviors across diverse, in-the-wild scenarios, successfully performing numerous complex mobile bimanual dexterous manipulation tasks. Project Page:https://gemcollector.github.io/HERMES/.', 'score': 1, 'issue_id': 5640, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 августа', 'en': 'August 27', 'zh': '8月27日'}, 'hash': 'ad1271c7a1097c84', 'authors': ['Zhecheng Yuan', 'Tianming Wei', 'Langzhe Gu', 'Pu Hua', 'Tianhai Liang', 'Yuanpei Chen', 'Huazhe Xu'], 'affiliations': ['Peking University', 'Shanghai Qi Zhi Institute', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20085.jpg', 'data': {'categories': ['#rl', '#agents', '#optimization', '#transfer_learning', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'От движений человека к умелым рукам робота', 'desc': 'HERMES - это система обучения роботов на основе данных о движениях человеческих рук. Она использует обучение с подкреплением и перенос из симуляции в реальность для создания универсальных манипуляционных навыков. HERMES способна адаптировать движения к различным условиям окружающей среды. Система включает в себя навигационную модель с механизмом локализации для автономной работы в неструктурированных средах.'}, 'en': {'title': 'Bridging Human Motion and Robotic Dexterity with HERMES', 'desc': 'HERMES is a framework that helps robots learn to mimic human hand movements for better manipulation tasks. It uses reinforcement learning to convert various human motions into actions that robots can perform, even with complex hand structures. The framework also addresses the challenge of transferring learned behaviors from simulated environments to real-world applications. By incorporating advanced localization techniques, HERMES enables robots to operate effectively in diverse and unpredictable settings.'}, 'zh': {'title': 'HERMES：人机协作的灵巧操作新框架', 'desc': 'HERMES是一个人机学习框架，旨在将人类手部动作转化为机器人行为。该框架利用强化学习和仿真到现实的转移技术，帮助机器人在多样化环境中进行灵活的操作。HERMES能够将来自多个来源的人类手部动作统一转化为可行的机器人行为，并通过深度图像实现更好的现实适应性。实验结果表明，HERMES在各种复杂的移动双手灵巧操作任务中表现出色，具有良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2508.17380', 'title': "Mimicking the Physicist's Eye:A VLM-centric Approach for Physics Formula\n  Discovery", 'url': 'https://huggingface.co/papers/2508.17380', 'abstract': 'VIPER-R1, a multimodal model combining visual perception, trajectory data, and symbolic reasoning, discovers physical laws with higher accuracy and interpretability than existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated discovery of physical laws from observational data in the real world is a grand challenge in AI. Current methods, relying on symbolic regression or LLMs, are limited to uni-modal data and overlook the rich, visual phenomenological representations of motion that are indispensable to physicists. This "sensory deprivation" severely weakens their ability to interpret the inherent spatio-temporal patterns within dynamic phenomena. To address this gap, we propose VIPER-R1, a multimodal model that performs Visual Induction for Physics-based Equation Reasoning to discover fundamental symbolic formulas. It integrates visual perception, trajectory data, and symbolic reasoning to emulate the scientific discovery process. The model is trained via a curriculum of Motion Structure Induction (MSI), using supervised fine-tuning to interpret kinematic phase portraits and to construct hypotheses guided by a Causal Chain of Thought (C-CoT), followed by Reward-Guided Symbolic Calibration (RGSC) to refine the formula structure with reinforcement learning. During inference, the trained VIPER-R1 acts as an agent: it first posits a high-confidence symbolic ansatz, then proactively invokes an external symbolic regression tool to perform Symbolic Residual Realignment (SR^2). This final step, analogous to a physicist\'s perturbation analysis, reconciles the theoretical model with empirical data. To support this research, we introduce PhysSymbol, a new 5,000-instance multimodal corpus. Experiments show that VIPER-R1 consistently outperforms state-of-the-art VLM baselines in accuracy and interpretability, enabling more precise discovery of physical laws. Project page: https://jiaaqiliu.github.io/VIPER-R1/', 'score': 1, 'issue_id': 5648, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': '87afb7a989f84636', 'authors': ['Jiaqi Liu', 'Songning Lai', 'Pengze Li', 'Di Yu', 'Wenjie Zhou', 'Yiyang Zhou', 'Peng Xia', 'Zijun Wang', 'Xi Chen', 'Shixiang Tang', 'Lei Bai', 'Wanli Ouyang', 'Mingyu Ding', 'Huaxiu Yao', 'Aoran Wang'], 'affiliations': ['Fudan University', 'HKUST (Guangzhou)', 'Nankai University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'The Chinese University of Hong Kong', 'Tsinghua University', 'UC Santa Cruz', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2508.17380.jpg', 'data': {'categories': ['#agents', '#reasoning', '#rl', '#multimodal', '#interpretability', '#dataset', '#science'], 'emoji': '🔬', 'ru': {'title': 'VIPER-R1: Мультимодальный ИИ для открытия законов физики', 'desc': 'VIPER-R1 - это мультимодальная модель для автоматического открытия физических законов, сочетающая визуальное восприятие, данные о траекториях и символические рассуждения. Модель обучается с помощью курса индукции структуры движения и символической калибровки с подкреплением. VIPER-R1 превосходит существующие методы по точности и интерпретируемости при обнаружении физических законов. Для поддержки исследования был создан новый мультимодальный корпус PhysSymbol с 5000 примеров.'}, 'en': {'title': 'Unlocking Physical Laws with Multimodal Insights', 'desc': 'VIPER-R1 is a multimodal model designed to discover physical laws by integrating visual perception, trajectory data, and symbolic reasoning. Unlike traditional methods that focus on single data types, VIPER-R1 utilizes a combination of visual and motion data to better understand complex physical phenomena. The model employs a structured training approach, including Motion Structure Induction and reinforcement learning, to refine its symbolic formulas. Experimental results demonstrate that VIPER-R1 achieves higher accuracy and interpretability compared to existing models, making it a significant advancement in automated scientific discovery.'}, 'zh': {'title': 'VIPER-R1：多模态模型助力物理定律发现', 'desc': 'VIPER-R1是一种多模态模型，结合了视觉感知、轨迹数据和符号推理，能够以更高的准确性和可解释性发现物理定律。现有方法主要依赖于符号回归或大型语言模型，通常只处理单一模态数据，忽视了运动的丰富视觉表征。VIPER-R1通过运动结构归纳（MSI）和奖励引导的符号校准（RGSC）来训练，模拟科学发现过程。实验表明，VIPER-R1在准确性和可解释性上均优于现有的最先进模型，能够更精确地发现物理定律。'}}}, {'id': 'https://huggingface.co/papers/2508.14197', 'title': 'CLIPSym: Delving into Symmetry Detection with CLIP', 'url': 'https://huggingface.co/papers/2508.14197', 'abstract': "CLIPSym, a vision-language model using CLIP, enhances symmetry detection through a rotation-equivariant decoder and semantic-aware prompting, outperforming existing methods on standard datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Symmetry is one of the most fundamental geometric cues in computer vision, and detecting it has been an ongoing challenge. With the recent advances in vision-language models,~i.e., CLIP, we investigate whether a pre-trained CLIP model can aid symmetry detection by leveraging the additional symmetry cues found in the natural image descriptions. We propose CLIPSym, which leverages CLIP's image and language encoders and a rotation-equivariant decoder based on a hybrid of Transformer and G-Convolution to detect rotation and reflection symmetries. To fully utilize CLIP's language encoder, we have developed a novel prompting technique called Semantic-Aware Prompt Grouping (SAPG), which aggregates a diverse set of frequent object-based prompts to better integrate the semantic cues for symmetry detection. Empirically, we show that CLIPSym outperforms the current state-of-the-art on three standard symmetry detection datasets (DENDI, SDRW, and LDRS). Finally, we conduct detailed ablations verifying the benefits of CLIP's pre-training, the proposed equivariant decoder, and the SAPG technique. The code is available at https://github.com/timyoung2333/CLIPSym.", 'score': 1, 'issue_id': 5642, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 августа', 'en': 'August 19', 'zh': '8月19日'}, 'hash': 'fe61d1db34c28a8d', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#dataset', '#architecture', '#optimization', '#multimodal', '#cv', '#games'], 'emoji': '🔍', 'ru': {'title': 'CLIPSym: Улучшенное обнаружение симметрии с помощью языковой модели', 'desc': 'CLIPSym - это новая модель для обнаружения симметрии, использующая предобученную модель CLIP. Она сочетает энкодеры изображений и текста CLIP с ротационно-эквивариантным декодером на основе трансформера и G-свертки. Модель использует технику семантически-осведомленной группировки промптов для лучшего учета семантических подсказок при обнаружении симметрии. CLIPSym превосходит современные методы на стандартных наборах данных для обнаружения симметрии.'}, 'en': {'title': 'Enhancing Symmetry Detection with CLIPSym', 'desc': 'CLIPSym is a vision-language model that improves the detection of symmetry in images by using a rotation-equivariant decoder and a new prompting technique. It builds on the capabilities of the CLIP model, which combines image and text understanding, to enhance symmetry detection by incorporating semantic information from image descriptions. The model employs a hybrid architecture that integrates Transformer and G-Convolution to effectively recognize both rotation and reflection symmetries. Experimental results demonstrate that CLIPSym surpasses existing methods on multiple standard datasets, confirming the effectiveness of its innovative approaches.'}, 'zh': {'title': 'CLIPSym：提升对称性检测的新方法', 'desc': 'CLIPSym是一种基于CLIP的视觉-语言模型，旨在提高对称性检测的能力。它采用了一种旋转等变解码器和语义感知提示技术，能够更好地利用自然图像描述中的对称性线索。通过结合Transformer和G-卷积的混合结构，CLIPSym能够有效检测旋转和反射对称性。实验结果表明，CLIPSym在三个标准对称性检测数据集上超越了现有的最先进方法。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2508.21172', 'title': 'Deep Residual Echo State Networks: exploring residual orthogonal\n  connections in untrained Recurrent Neural Networks', 'url': 'https://huggingface.co/papers/2508.21172', 'abstract': 'Deep Residual Echo State Networks (DeepResESNs) enhance long-term temporal modeling and memory capacity through hierarchical untrained residual layers, outperforming traditional shallow and deep reservoir computing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Echo State Networks (ESNs) are a particular type of untrained Recurrent Neural Networks (RNNs) within the Reservoir Computing (RC) framework, popular for their fast and efficient learning. However, traditional ESNs often struggle with long-term information processing. In this paper, we introduce a novel class of deep untrained RNNs based on temporal residual connections, called Deep Residual Echo State Networks (DeepResESNs). We show that leveraging a hierarchy of untrained residual recurrent layers significantly boosts memory capacity and long-term temporal modeling. For the temporal residual connections, we consider different orthogonal configurations, including randomly generated and fixed-structure configurations, and we study their effect on network dynamics. A thorough mathematical analysis outlines necessary and sufficient conditions to ensure stable dynamics within DeepResESN. Our experiments on a variety of time series tasks showcase the advantages of the proposed approach over traditional shallow and deep RC.', 'score': 0, 'issue_id': 5650, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'a0a4fea9c9a49fe6', 'authors': ['Matteo Pinna', 'Andrea Ceni', 'Claudio Gallicchio'], 'affiliations': ['Department of Computer Science, University of Pisa, 56127 Pisa, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2508.21172.jpg', 'data': {'categories': ['#long_context', '#math', '#optimization', '#architecture', '#training'], 'emoji': '🌊', 'ru': {'title': 'Глубокие остаточные сети для улучшенной обработки временных рядов', 'desc': 'В этой статье представлены Глубокие Остаточные Эхо-Государственные Сети (DeepResESNs), новый класс глубоких необученных рекуррентных нейронных сетей. Они используют иерархию необученных остаточных рекуррентных слоев для улучшения долгосрочного временного моделирования и емкости памяти. Авторы рассматривают различные ортогональные конфигурации для временных остаточных соединений и проводят математический анализ условий стабильной динамики сети. Эксперименты показывают преимущества предложенного подхода над традиционными поверхностными и глубокими методами резервуарных вычислений в различных задачах временных рядов.'}, 'en': {'title': 'Boosting Memory with Deep Residual Echo State Networks', 'desc': "Deep Residual Echo State Networks (DeepResESNs) are a new type of untrained Recurrent Neural Network designed to improve the handling of long-term temporal data. They use a structure of hierarchical residual layers that do not require training, which enhances their memory capacity. This paper explores how different configurations of these residual connections can affect the network's performance and stability. The results demonstrate that DeepResESNs outperform traditional reservoir computing methods in various time series tasks."}, 'zh': {'title': '深残差网络，提升记忆与建模能力', 'desc': '深残差回声状态网络（DeepResESNs）通过层次化的未训练残差层增强了长期时间建模和记忆能力，超越了传统的浅层和深层水库计算方法。回声状态网络（ESNs）是一种特殊类型的未训练递归神经网络（RNN），在水库计算框架中因其快速高效的学习而受到欢迎。然而，传统的ESNs在处理长期信息时常常面临挑战。本文提出了一种基于时间残差连接的新型深度未训练RNN，展示了利用未训练的残差递归层的层次结构显著提升了记忆容量和长期时间建模能力。'}}}, {'id': 'https://huggingface.co/papers/2508.19600', 'title': 'Quantization Robustness to Input Degradations for Object Detection', 'url': 'https://huggingface.co/papers/2508.19600', 'abstract': 'Post-training quantization of YOLO models is evaluated for robustness to real-world degradations, with a focus on the effectiveness of a degradation-aware calibration strategy for Static INT8 quantization.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training quantization (PTQ) is crucial for deploying efficient object detection models, like YOLO, on resource-constrained devices. However, the impact of reduced precision on model robustness to real-world input degradations such as noise, blur, and compression artifacts is a significant concern. This paper presents a comprehensive empirical study evaluating the robustness of YOLO models (nano to extra-large scales) across multiple precision formats: FP32, FP16 (TensorRT), Dynamic UINT8 (ONNX), and Static INT8 (TensorRT). We introduce and evaluate a degradation-aware calibration strategy for Static INT8 PTQ, where the TensorRT calibration process is exposed to a mix of clean and synthetically degraded images. Models were benchmarked on the COCO dataset under seven distinct degradation conditions (including various types and levels of noise, blur, low contrast, and JPEG compression) and a mixed-degradation scenario. Results indicate that while Static INT8 TensorRT engines offer substantial speedups (~1.5-3.3x) with a moderate accuracy drop (~3-7% mAP50-95) on clean data, the proposed degradation-aware calibration did not yield consistent, broad improvements in robustness over standard clean-data calibration across most models and degradations. A notable exception was observed for larger model scales under specific noise conditions, suggesting model capacity may influence the efficacy of this calibration approach. These findings highlight the challenges in enhancing PTQ robustness and provide insights for deploying quantized detectors in uncontrolled environments. All code and evaluation tables are available at https://github.com/AllanK24/QRID.', 'score': 0, 'issue_id': 5649, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 августа', 'en': 'August 27', 'zh': '8月27日'}, 'hash': 'ab400b3d8dc110c8', 'authors': ['Toghrul Karimov', 'Hassan Imani', 'Allan Kazakov'], 'affiliations': ['Bahcesehir University, Baku, Azerbaijan', 'Bahcesehir University, Istanbul, Turkey'], 'pdf_title_img': 'assets/pdf/title_img/2508.19600.jpg', 'data': {'categories': ['#benchmark', '#security', '#optimization', '#inference'], 'emoji': '🔬', 'ru': {'title': 'Квантизация YOLO: баланс между эффективностью и устойчивостью', 'desc': 'Статья исследует влияние пост-тренировочной квантизации моделей YOLO на их устойчивость к искажениям изображений в реальном мире. Авторы оценивают эффективность стратегии калибровки с учетом искажений для статической INT8 квантизации. Эксперименты проводились на наборе данных COCO с различными типами искажений, включая шум, размытие и JPEG-сжатие. Результаты показывают, что предложенная стратегия калибровки не дает последовательных улучшений устойчивости по сравнению со стандартной калибровкой на чистых данных.'}, 'en': {'title': 'Enhancing YOLO Robustness with Degradation-Aware Calibration', 'desc': 'This paper investigates the post-training quantization (PTQ) of YOLO object detection models to assess their robustness against real-world image degradations. It specifically focuses on a degradation-aware calibration strategy for Static INT8 quantization, which aims to improve model performance when faced with various input distortions like noise and blur. The study evaluates different precision formats and benchmarks the models on the COCO dataset under multiple degradation scenarios. Results show that while Static INT8 quantization improves processing speed, the proposed calibration method does not consistently enhance robustness, particularly for smaller models, although larger models may benefit under certain conditions.'}, 'zh': {'title': '提升YOLO模型鲁棒性的量化策略', 'desc': '本文研究了YOLO模型的后训练量化（PTQ）在真实世界退化下的鲁棒性，特别关注静态INT8量化的退化感知校准策略的有效性。研究表明，虽然静态INT8 TensorRT引擎在干净数据上提供了显著的速度提升，但在大多数模型和退化条件下，退化感知校准并未带来一致的鲁棒性改善。对于特定噪声条件下的大型模型，校准效果有所不同，表明模型容量可能影响校准方法的有效性。该研究为在不受控环境中部署量化检测器提供了重要见解。'}}}, {'id': 'https://huggingface.co/papers/2508.17008', 'title': 'EduRABSA: An Education Review Dataset for Aspect-based Sentiment\n  Analysis Tasks', 'url': 'https://huggingface.co/papers/2508.17008', 'abstract': 'EduRABSA is a public dataset and ASQE-DPT is a tool for aspect-based sentiment analysis in education reviews, addressing the lack of resources in this domain.  \t\t\t\t\tAI-generated summary \t\t\t\t Every year, most educational institutions seek and receive an enormous volume of text feedback from students on courses, teaching, and overall experience. Yet, turning this raw feedback into useful insights is far from straightforward. It has been a long-standing challenge to adopt automatic opinion mining solutions for such education review text data due to the content complexity and low-granularity reporting requirements. Aspect-based Sentiment Analysis (ABSA) offers a promising solution with its rich, sub-sentence-level opinion mining capabilities. However, existing ABSA research and resources are very heavily focused on the commercial domain. In education, they are scarce and hard to develop due to limited public datasets and strict data protection. A high-quality, annotated dataset is urgently needed to advance research in this under-resourced area. In this work, we present EduRABSA (Education Review ABSA), the first public, annotated ABSA education review dataset that covers three review subject types (course, teaching staff, university) in the English language and all main ABSA tasks, including the under-explored implicit aspect and implicit opinion extraction. We also share ASQE-DPT (Data Processing Tool), an offline, lightweight, installation-free manual data annotation tool that generates labelled datasets for comprehensive ABSA tasks from a single-task annotation. Together, these resources contribute to the ABSA community and education domain by removing the dataset barrier, supporting research transparency and reproducibility, and enabling the creation and sharing of further resources. The dataset, annotation tool, and scripts and statistics for dataset processing and sampling are available at https://github.com/yhua219/edurabsa_dataset_and_annotation_tool.', 'score': 0, 'issue_id': 5649, 'pub_date': '2025-08-23', 'pub_date_card': {'ru': '23 августа', 'en': 'August 23', 'zh': '8月23日'}, 'hash': '22b921b4352ed731', 'authors': ['Yan Cathy Hua', 'Paul Denny', 'Jörg Wicker', 'Katerina Taskova'], 'affiliations': ['School of Computer Science, University of Auckland, New Zealand'], 'pdf_title_img': 'assets/pdf/title_img/2508.17008.jpg', 'data': {'categories': ['#open_source', '#dataset', '#low_resource', '#data'], 'emoji': '🎓', 'ru': {'title': 'Новые инструменты для анализа мнений в образовательных отзывах', 'desc': 'EduRABSA - это публичный датасет для анализа тональности по аспектам в образовательных отзывах. ASQE-DPT - инструмент для разметки данных, генерирующий размеченные наборы для задач ABSA из однозадачной аннотации. Эти ресурсы восполняют пробел в данных для ABSA в образовательной сфере. Датасет охватывает отзывы о курсах, преподавателях и университетах на английском языке.'}, 'en': {'title': 'Empowering Education Insights with EduRABSA and ASQE-DPT', 'desc': 'EduRABSA is a newly introduced public dataset specifically designed for aspect-based sentiment analysis (ABSA) in educational reviews, addressing the scarcity of resources in this area. The dataset includes annotated reviews covering various subjects such as courses, teaching staff, and universities, facilitating detailed opinion mining. Additionally, the ASQE-DPT tool allows for efficient manual data annotation, enabling researchers to create labeled datasets for comprehensive ABSA tasks. This work aims to enhance research in education by providing essential resources that promote transparency and reproducibility in sentiment analysis.'}, 'zh': {'title': '推动教育评论情感分析的资源创新', 'desc': 'EduRABSA是一个公共数据集，专注于教育评论的基于方面的情感分析（ABSA），解决了该领域资源匮乏的问题。该数据集涵盖了课程、教学人员和大学三种评论主题，并支持多种ABSA任务，包括隐含方面和隐含意见的提取。ASQE-DPT是一个轻量级的手动数据注释工具，可以从单一任务注释生成标记数据集，促进了教育领域的研究透明性和可重复性。通过这些资源，我们希望推动教育评论的情感分析研究，填补现有的研究空白。'}}}, {'id': 'https://huggingface.co/papers/2509.06160', 'title': 'Reverse-Engineered Reasoning for Open-Ended Generation', 'url': 'https://huggingface.co/papers/2509.06160', 'abstract': "REER, a new paradigm for deep reasoning, uses reverse engineering to discover step-by-step reasoning processes, enabling a model to perform competitively on open-ended tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While the ``deep reasoning'' paradigm has spurred significant advances in verifiable domains like mathematics, its application to open-ended, creative generation remains a critical challenge. The two dominant methods for instilling reasoning -- reinforcement learning (RL) and instruction distillation -- falter in this area; RL struggles with the absence of clear reward signals and high-quality reward models, while distillation is prohibitively expensive and capped by the teacher model's capabilities. To overcome these limitations, we introduce REverse-Engineered Reasoning (REER), a new paradigm that fundamentally shifts the approach. Instead of building a reasoning process ``forwards'' through trial-and-error or imitation, REER works ``backwards'' from known-good solutions to computationally discover the latent, step-by-step deep reasoning process that could have produced them. Using this scalable, gradient-free approach, we curate and open-source DeepWriting-20K, a large-scale dataset of 20,000 deep reasoning trajectories for open-ended tasks. Our model, DeepWriter-8B, trained on this data, not only surpasses strong open-source baselines but also achieves performance competitive with, and at times superior to, leading proprietary models like GPT-4o and Claude 3.5.", 'score': 99, 'issue_id': 5784, 'pub_date': '2025-09-07', 'pub_date_card': {'ru': '7 сентября', 'en': 'September 7', 'zh': '9月7日'}, 'hash': '4df21d6c69df73d5', 'authors': ['Haozhe Wang', 'Haoran Que', 'Qixin Xu', 'Minghao Liu', 'Wangchunshu Zhou', 'Jiazhan Feng', 'Wanjun Zhong', 'Wei Ye', 'Tong Yang', 'Wenhao Huang', 'Ge Zhang', 'Fangzhen Lin'], 'affiliations': ['ByteDance Seed', 'Hong Kong University of Science and Technology', 'M-A-P', 'Peking University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06160.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#dataset', '#architecture', '#training', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Обратная инженерия рассуждений: новый подход к глубокому обучению', 'desc': 'REER (Reverse-Engineered Reasoning) - это новая парадигма в глубоком обучении, которая использует обратную инженерию для обнаружения пошаговых процессов рассуждения. Этот подход позволяет модели эффективно выполнять открытые задачи, преодолевая ограничения традиционных методов, таких как обучение с подкреплением и дистилляция инструкций. На основе REER был создан набор данных DeepWriting-20K и обучена модель DeepWriter-8B, которая показывает результаты, конкурентоспособные с ведущими проприетарными моделями.'}, 'en': {'title': 'Unlocking Creativity with Reverse Engineering in Deep Reasoning', 'desc': 'REER introduces a novel approach to deep reasoning by utilizing reverse engineering to uncover the step-by-step processes behind successful solutions. This method addresses the limitations of traditional reinforcement learning and instruction distillation, which struggle with open-ended tasks due to unclear rewards and high costs. By working backwards from known solutions, REER enables the discovery of effective reasoning pathways without the need for extensive trial-and-error. The resulting model, DeepWriter-8B, demonstrates competitive performance against both open-source and proprietary models, showcasing the potential of this new paradigm in creative generation tasks.'}, 'zh': {'title': '逆向推理，开启深度推理新纪元', 'desc': 'REER是一种新的深度推理范式，通过逆向工程发现逐步推理过程，使模型能够在开放性任务中表现出色。传统的推理方法，如强化学习和指令蒸馏，在处理开放性生成时面临挑战，前者缺乏明确的奖励信号，后者成本高昂且受限于教师模型的能力。REER通过从已知的优秀解决方案向后推导，计算性地发现潜在的逐步深度推理过程，从而克服了这些限制。我们还开源了DeepWriting-20K数据集，包含20,000个深度推理轨迹，训练的DeepWriter-8B模型在开放性任务中超越了强大的开源基线，并在某些情况下与领先的专有模型如GPT-4o和Claude 3.5的表现相当或更优。'}}}, {'id': 'https://huggingface.co/papers/2509.06501', 'title': 'WebExplorer: Explore and Evolve for Training Long-Horizon Web Agents', 'url': 'https://huggingface.co/papers/2509.06501', 'abstract': 'WebExplorer, a data-driven approach for developing advanced web agents, achieves state-of-the-art performance in information-seeking tasks through systematic data generation and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The paradigm of Large Language Models (LLMs) has increasingly shifted toward agentic applications, where web browsing capabilities are fundamental for retrieving information from diverse online sources. However, existing open-source web agents either demonstrate limited information-seeking abilities on complex tasks or lack transparent implementations. In this work, we identify that the key challenge lies in the scarcity of challenging data for information seeking. To address this limitation, we introduce WebExplorer: a systematic data generation approach using model-based exploration and iterative, long-to-short query evolution. This method creates challenging query-answer pairs that require multi-step reasoning and complex web navigation. By leveraging our curated high-quality dataset, we successfully develop advanced web agent WebExplorer-8B through supervised fine-tuning followed by reinforcement learning. Our model supports 128K context length and up to 100 tool calling turns, enabling long-horizon problem solving. Across diverse information-seeking benchmarks, WebExplorer-8B achieves the state-of-the-art performance at its scale. Notably, as an 8B-sized model, WebExplorer-8B is able to effectively search over an average of 16 turns after RL training, achieving higher accuracy than WebSailor-72B on BrowseComp-en/zh and attaining the best performance among models up to 100B parameters on WebWalkerQA and FRAMES. Beyond these information-seeking tasks, our model also achieves strong generalization on the HLE benchmark even though it is only trained on knowledge-intensive QA data. These results highlight our approach as a practical path toward long-horizon web agents.', 'score': 55, 'issue_id': 5787, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'a4011c0eeba062d1', 'authors': ['Junteng Liu', 'Yunji Li', 'Chi Zhang', 'Jingyang Li', 'Aili Chen', 'Ke Ji', 'Weiyu Cheng', 'Zijia Wu', 'Chengyu Du', 'Qidi Xu', 'Jiayuan Song', 'Zhengmao Zhu', 'Wenhu Chen', 'Pengyu Zhao', 'Junxian He'], 'affiliations': ['The Hong Kong University of Science and Technology', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2509.06501.jpg', 'data': {'categories': ['#agents', '#training', '#reasoning', '#agi', '#dataset', '#rl', '#long_context'], 'emoji': '🕸️', 'ru': {'title': 'WebExplorer: Маленький агент с большими возможностями', 'desc': 'WebExplorer - это новый подход к разработке продвинутых веб-агентов, основанный на данных. Он использует систематическую генерацию данных и обучение с подкреплением для достижения передовых результатов в задачах поиска информации. Модель WebExplorer-8B поддерживает контекст до 128K токенов и до 100 вызовов инструментов, что позволяет решать сложные многоэтапные задачи. Несмотря на размер всего 8 миллиардов параметров, WebExplorer-8B превосходит более крупные модели на различных бенчмарках поиска информации.'}, 'en': {'title': 'WebExplorer: Pioneering Advanced Web Agents for Information Seeking', 'desc': "WebExplorer is a novel approach that enhances web agents' ability to seek information effectively by generating challenging data through model-based exploration and iterative query evolution. It addresses the limitations of existing web agents, which often struggle with complex tasks due to a lack of robust data. By employing reinforcement learning and supervised fine-tuning, WebExplorer-8B demonstrates superior performance in information-seeking benchmarks, outperforming larger models in accuracy. This work paves the way for advanced web agents capable of long-horizon problem solving and complex web navigation."}, 'zh': {'title': 'WebExplorer：信息检索的先进网络代理', 'desc': 'WebExplorer是一种基于数据驱动的方法，用于开发先进的网络代理，能够在信息检索任务中实现最先进的性能。该方法通过系统的数据生成和强化学习，解决了现有开源网络代理在复杂任务中的信息检索能力不足的问题。WebExplorer通过模型驱动的探索和迭代的查询演变，生成需要多步推理和复杂网页导航的挑战性查询-答案对。最终，WebExplorer-8B模型在多种信息检索基准测试中表现出色，展示了其在长时间问题解决中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.06949', 'title': 'Revolutionizing Reinforcement Learning Framework for Diffusion Large\n  Language Models', 'url': 'https://huggingface.co/papers/2509.06949', 'abstract': 'TraceRL enhances diffusion language models with trajectory-aware reinforcement learning, improving reasoning performance on complex tasks and enabling flexible sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose TraceRL, a trajectory-aware reinforcement learning framework for diffusion language models (DLMs) that incorporates preferred inference trajectory into post-training, and is applicable across different architectures. Equipped with a diffusion-based value model that enhances training stability, we demonstrate improved reasoning performance on complex math and coding tasks. Besides, it can also be applied to adapt block-specific models to larger blocks, which improves sampling flexibility. Employing TraceRL, we derive a series of state-of-the-art diffusion language models, namely TraDo. Although smaller than 7B-scale AR models, TraDo-4B-Instruct still consistently outperforms them across complex math reasoning tasks. TraDo-8B-Instruct achieves relative accuracy improvements of 6.1% over Qwen2.5-7B-Instruct and 51.3% over Llama3.1-8B-Instruct on mathematical reasoning benchmarks. Through curriculum learning, we also derive the first long-CoT DLM, outperforming Qwen2.5-7B-Instruct on MATH500 with an 18.1% relative accuracy gain. To facilitate reproducible research and practical applications, we release a comprehensive open-source framework for building, training, and deploying diffusion LLMs across diverse architectures. The framework integrates accelerated KV-cache techniques and inference engines for both inference and reinforcement learning, and includes implementations of various supervised fine-tuning and RL methods for mathematics, coding, and general tasks. Code and Models: https://github.com/Gen-Verse/dLLM-RL', 'score': 36, 'issue_id': 5783, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'f6f75969a4d93684', 'authors': ['Yinjie Wang', 'Ling Yang', 'Bowen Li', 'Ye Tian', 'Ke Shen', 'Mengdi Wang'], 'affiliations': ['Princeton University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.06949.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#training', '#math', '#rl', '#open_source', '#diffusion'], 'emoji': '🧠', 'ru': {'title': 'Улучшение рассуждений языковых моделей с помощью траекторного обучения с подкреплением', 'desc': 'TraceRL - это новый метод обучения с подкреплением для диффузионных языковых моделей, который улучшает их способность рассуждать над сложными задачами. Он использует траекторно-ориентированный подход и диффузионную модель ценности для повышения стабильности обучения. Метод позволяет адаптировать модели к работе с более длинными блоками текста, повышая гибкость сэмплирования. С помощью TraceRL авторы создали серию современных диффузионных языковых моделей TraDo, превосходящих более крупные авторегрессионные модели в задачах математических рассуждений.'}, 'en': {'title': 'Enhancing Language Models with Trajectory-Aware Reinforcement Learning', 'desc': 'TraceRL is a new framework that improves diffusion language models (DLMs) by using trajectory-aware reinforcement learning. This method helps the models perform better on complex reasoning tasks, such as math and coding, by incorporating preferred inference paths during training. The framework also allows for better sampling flexibility and can adapt smaller models to larger ones. With TraceRL, the resulting models, like TraDo, achieve significant accuracy improvements over existing models, demonstrating their effectiveness in challenging reasoning benchmarks.'}, 'zh': {'title': 'TraceRL：提升推理性能的轨迹感知强化学习', 'desc': 'TraceRL是一种针对扩散语言模型的轨迹感知强化学习框架，能够在后期训练中融入优先推理轨迹，适用于不同的模型架构。该框架配备了基于扩散的价值模型，提升了训练的稳定性，并在复杂的数学和编程任务上展示了更好的推理性能。此外，TraceRL还可以将特定块的模型适应到更大的块，从而提高采样的灵活性。通过使用TraceRL，我们开发了一系列最先进的扩散语言模型TraDo，尽管其规模小于7B的自回归模型，但在复杂的数学推理任务中仍然表现优异。'}}}, {'id': 'https://huggingface.co/papers/2509.06467', 'title': 'Does DINOv3 Set a New Medical Vision Standard?', 'url': 'https://huggingface.co/papers/2509.06467', 'abstract': "DINOv3, a self-supervised vision transformer, demonstrates strong performance across various medical vision tasks without domain-specific pre-training, though it shows limitations in deeply specialized domains and does not consistently follow scaling laws in the medical domain.  \t\t\t\t\tAI-generated summary \t\t\t\t The advent of large-scale vision foundation models, pre-trained on diverse natural images, has marked a paradigm shift in computer vision. However, how the frontier vision foundation models' efficacies transfer to specialized domains remains such as medical imaging remains an open question. This report investigates whether DINOv3, a state-of-the-art self-supervised vision transformer (ViT) that features strong capability in dense prediction tasks, can directly serve as a powerful, unified encoder for medical vision tasks without domain-specific pre-training. To answer this, we benchmark DINOv3 across common medical vision tasks, including 2D/3D classification and segmentation on a wide range of medical imaging modalities. We systematically analyze its scalability by varying model sizes and input image resolutions. Our findings reveal that DINOv3 shows impressive performance and establishes a formidable new baseline. Remarkably, it can even outperform medical-specific foundation models like BiomedCLIP and CT-Net on several tasks, despite being trained solely on natural images. However, we identify clear limitations: The model's features degrade in scenarios requiring deep domain specialization, such as in Whole-Slide Pathological Images (WSIs), Electron Microscopy (EM), and Positron Emission Tomography (PET). Furthermore, we observe that DINOv3 does not consistently obey scaling law in the medical domain; performance does not reliably increase with larger models or finer feature resolutions, showing diverse scaling behaviors across tasks. Ultimately, our work establishes DINOv3 as a strong baseline, whose powerful visual features can serve as a robust prior for multiple complex medical tasks. This opens promising future directions, such as leveraging its features to enforce multiview consistency in 3D reconstruction.", 'score': 27, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '05928cb3cc52644d', 'authors': ['Che Liu', 'Yinda Chen', 'Haoyuan Shi', 'Jinpeng Lu', 'Bailiang Jian', 'Jiazhen Pan', 'Linghan Cai', 'Jiayi Wang', 'Yundi Zhang', 'Jun Li', 'Cosmin I. Bercea', 'Cheng Ouyang', 'Chen Chen', 'Zhiwei Xiong', 'Benedikt Wiestler', 'Christian Wachinger', 'Daniel Rueckert', 'Wenjia Bai', 'Rossella Arcucci'], 'affiliations': ['Dresden University of Technology', 'Helmholtz AI and Helmholtz Munich', 'Imperial College London', 'Munich Center for Machine Learning', 'Technical University of Munich (TUM)', 'University of Erlangen-Nuremberg', 'University of Oxford', 'University of Science and Technology of China', 'University of Sheffield'], 'pdf_title_img': 'assets/pdf/title_img/2509.06467.jpg', 'data': {'categories': ['#transfer_learning', '#3d', '#cv', '#healthcare', '#benchmark', '#optimization', '#science'], 'emoji': '🩺', 'ru': {'title': 'DINOv3: Универсальный кодировщик для медицинской визуализации', 'desc': 'Модель DINOv3, основанная на архитектуре Vision Transformer, показывает высокую эффективность в различных задачах медицинской визуализации без специфической предварительной подготовки для медицинской области. Исследование выявило, что DINOv3 может превзойти специализированные медицинские модели на некоторых задачах, несмотря на обучение только на естественных изображениях. Однако модель имеет ограничения в глубоко специализированных доменах, таких как патологические изображения и электронная микроскопия. Кроме того, DINOv3 не всегда следует законам масштабирования в медицинской области, показывая разное поведение при увеличении размера модели или разрешения входных данных.'}, 'en': {'title': 'DINOv3: A Powerful Vision Transformer for Medical Imaging Tasks', 'desc': 'DINOv3 is a self-supervised vision transformer that excels in various medical imaging tasks without needing pre-training on medical data. It has been benchmarked against common tasks like classification and segmentation, showing strong performance and even surpassing some specialized medical models. However, it struggles in highly specialized areas, such as Whole-Slide Pathological Images and Electron Microscopy, where deep domain knowledge is crucial. Additionally, DINOv3 does not consistently follow scaling laws in the medical domain, indicating that larger models or higher resolutions do not always lead to better performance.'}, 'zh': {'title': 'DINOv3：医学视觉任务的新基准', 'desc': 'DINOv3是一种自监督的视觉变换器，在各种医学视觉任务中表现出色，无需特定领域的预训练。尽管它在许多任务中超越了医学特定的基础模型，但在需要深度专业化的领域中表现有限。研究表明，DINOv3的性能在不同模型大小和输入图像分辨率下并不总是遵循扩展规律。总的来说，DINOv3为复杂的医学任务提供了强大的视觉特征基础，开启了未来的研究方向。'}}}, {'id': 'https://huggingface.co/papers/2509.01656', 'title': 'Reinforced Visual Perception with Tools', 'url': 'https://huggingface.co/papers/2509.01656', 'abstract': "ReVPT enhances multi-modal LLMs' visual reasoning capabilities using reinforcement learning, achieving state-of-the-art performance on visual benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual reasoning, a cornerstone of human intelligence, encompasses complex perceptual and logical processes essential for solving diverse visual problems. While advances in computer vision have produced powerful models for various perceptual tasks, leveraging these for general visual reasoning remains challenging. Prior work demonstrates that augmenting LLMs with vision models via supervised finetuning improves performance, but faces key limitations such as expensive data generation, reliance on careful data filtering, and poor generalization. To address these issues, we propose ReVPT to enhance multi-modal LLMs' abilities to reason about and use visual tools through reinforcement learning. We introduce a novel RL algorithm based on GRPO, designed to train models to reason with a suite of four visual tools. Through extensive experiments, we show that our method achieves state-of-the-art performance on several perception-heavy benchmarks, including SAT, CV-Bench, BLINK and MMStar, significantly outperforming the supervised and text-based RL finetuning baselines. Notably, Our ReVPT-3B and ReVPT-7B outperform the instruct models by 9.03% and 9.44% on CV-Bench. Finally, we bring to the community new insights on RL-based visual tool-usage through extensive ablations. Our code is available at https://github.com/ls-kelvin/REVPT.", 'score': 24, 'issue_id': 5783, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '08ec116a2ed1dc2c', 'authors': ['Zetong Zhou', 'Dongping Chen', 'Zixian Ma', 'Zhihan Hu', 'Mingyang Fu', 'Sinan Wang', 'Yao Wan', 'Zhou Zhao', 'Ranjay Krishna'], 'affiliations': ['ONE Lab, HUST', 'University of Maryland', 'University of Washington', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01656.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#optimization', '#benchmark', '#rl', '#cv'], 'emoji': '🧠', 'ru': {'title': 'Революция в визуальном мышлении ИИ через обучение с подкреплением', 'desc': 'Статья представляет метод ReVPT, улучшающий способности мультимодальных языковых моделей к визуальному рассуждению с помощью обучения с подкреплением. ReVPT использует новый алгоритм RL на основе GRPO для обучения моделей рассуждать с помощью набора из четырех визуальных инструментов. Эксперименты показывают, что метод достигает лучших результатов на нескольких бенчмарках, включая SAT, CV-Bench, BLINK и MMStar. ReVPT значительно превосходит базовые модели, обученные с учителем и на текстовых данных.'}, 'en': {'title': 'ReVPT: Reinforcement Learning for Enhanced Visual Reasoning in Multi-Modal LLMs', 'desc': 'ReVPT is a novel approach that enhances the visual reasoning capabilities of multi-modal large language models (LLMs) using reinforcement learning (RL). It addresses the limitations of previous methods that relied on supervised finetuning, which often required expensive data generation and struggled with generalization. By introducing a new RL algorithm based on Generalized Relative Policy Optimization (GRPO), ReVPT trains models to effectively utilize a set of visual tools for reasoning tasks. The results demonstrate that ReVPT achieves state-of-the-art performance on various visual benchmarks, significantly outperforming existing methods.'}, 'zh': {'title': 'ReVPT：提升多模态LLM的视觉推理能力', 'desc': 'ReVPT是一种增强多模态大语言模型（LLM）视觉推理能力的方法，采用强化学习技术，达到了视觉基准测试的最先进性能。视觉推理是人类智能的核心，涉及复杂的感知和逻辑过程，但将计算机视觉模型应用于一般视觉推理仍然具有挑战性。以往的研究表明，通过监督微调将视觉模型与LLM结合可以提高性能，但存在数据生成成本高、数据过滤依赖性强和泛化能力差等关键限制。ReVPT通过引入基于GRPO的新型强化学习算法，训练模型使用四种视觉工具进行推理，从而有效解决了这些问题。'}}}, {'id': 'https://huggingface.co/papers/2509.06733', 'title': 'Reinforcement Learning Foundations for Deep Research Systems: A Survey', 'url': 'https://huggingface.co/papers/2509.06733', 'abstract': 'Reinforcement learning is explored as a foundational approach for training deep research systems, addressing limitations of supervised and preference alignment methods by optimizing policies for tool interaction and exploration.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research systems, agentic AI that solve complex, multi-step tasks by coordinating reasoning, search across the open web and user files, and tool use, are moving toward hierarchical deployments with a Planner, Coordinator, and Executors. In practice, training entire stacks end-to-end remains impractical, so most work trains a single planner connected to core tools such as search, browsing, and code. While SFT imparts protocol fidelity, it suffers from imitation and exposure biases and underuses environment feedback. Preference alignment methods such as DPO are schema and proxy-dependent, off-policy, and weak for long-horizon credit assignment and multi-objective trade-offs. A further limitation of SFT and DPO is their reliance on human defined decision points and subskills through schema design and labeled comparisons. Reinforcement learning aligns with closed-loop, tool-interaction research by optimizing trajectory-level policies, enabling exploration, recovery behaviors, and principled credit assignment, and it reduces dependence on such human priors and rater biases.   This survey is, to our knowledge, the first dedicated to the RL foundations of deep research systems. It systematizes work after DeepSeek-R1 along three axes: (i) data synthesis and curation; (ii) RL methods for agentic research covering stability, sample efficiency, long context handling, reward and credit design, multi-objective optimization, and multimodal integration; and (iii) agentic RL training systems and frameworks. We also cover agent architecture and coordination, as well as evaluation and benchmarks, including recent QA, VQA, long-form synthesis, and domain-grounded, tool-interaction tasks. We distill recurring patterns, surface infrastructure bottlenecks, and offer practical guidance for training robust, transparent deep research agents with RL.', 'score': 20, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '039bfe4e964d5aad', 'authors': ['Wenjun Li', 'Zhi Chen', 'Jingru Lin', 'Hannan Cao', 'Wei Han', 'Sheng Liang', 'Zhi Zhang', 'Kuicai Dong', 'Dexun Li', 'Chen Zhang', 'Yong Liu'], 'affiliations': ['Huawei Technologies Co., Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2509.06733.jpg', 'data': {'categories': ['#agents', '#reasoning', '#rl', '#training', '#long_context', '#benchmark', '#survey', '#optimization', '#multimodal'], 'emoji': '🤖', 'ru': {'title': 'Обучение с подкреплением как основа для создания интеллектуальных исследовательских систем', 'desc': 'Статья исследует применение обучения с подкреплением для тренировки глубоких исследовательских систем искусственного интеллекта. Авторы рассматривают ограничения методов обучения с учителем и выравнивания предпочтений, предлагая использовать обучение с подкреплением для оптимизации политик взаимодействия с инструментами и исследования. Обсуждаются три ключевых аспекта: синтез и курирование данных, методы обучения с подкреплением для агентных исследований и системы обучения агентов. Статья также затрагивает вопросы архитектуры агентов, координации и методов оценки.'}, 'en': {'title': 'Empowering AI with Reinforcement Learning for Complex Task Mastery', 'desc': 'This paper discusses the use of reinforcement learning (RL) as a key method for training advanced AI systems that can perform complex tasks. It highlights the limitations of traditional supervised learning and preference alignment methods, which often rely on human-defined rules and can lead to biases. The authors propose that RL can improve the training of these systems by optimizing their interactions with tools and environments, allowing for better exploration and decision-making. The paper also provides a comprehensive overview of RL techniques and frameworks that can enhance the development of deep research agents.'}, 'zh': {'title': '强化学习：深度研究系统的基础', 'desc': '本论文探讨了强化学习作为训练深度研究系统的基础方法，旨在解决监督学习和偏好对齐方法的局限性。通过优化工具交互和探索的策略，强化学习能够更好地处理复杂的多步骤任务。我们系统化了与深度研究系统相关的强化学习方法，包括数据合成、样本效率和多目标优化等方面。最后，论文提供了关于如何训练稳健、透明的深度研究代理的实用指导。'}}}, {'id': 'https://huggingface.co/papers/2509.06461', 'title': "Focusing by Contrastive Attention: Enhancing VLMs' Visual Reasoning", 'url': 'https://huggingface.co/papers/2509.06461', 'abstract': "Contrastive Attention Refinement for Visual Enhancement (CARVE) improves VLM performance by extracting task-relevant visual signals through attention contrasting, addressing issues with visual complexity and attention mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) have demonstrated remarkable success across diverse visual tasks, yet their performance degrades in complex visual environments. While existing enhancement approaches require additional training, rely on external segmentation tools, or operate at coarse-grained levels, they overlook the innate ability within VLMs. To bridge this gap, we investigate VLMs' attention patterns and discover that: (1) visual complexity strongly correlates with attention entropy, negatively impacting reasoning performance; (2) attention progressively refines from global scanning in shallow layers to focused convergence in deeper layers, with convergence degree determined by visual complexity. (3) Theoretically, we prove that the contrast of attention maps between general queries and task-specific queries enables the decomposition of visual signal into semantic signals and visual noise components. Building on these insights, we propose Contrastive Attention Refinement for Visual Enhancement (CARVE), a training-free method that extracts task-relevant visual signals through attention contrasting at the pixel level. Extensive experiments demonstrate that CARVE consistently enhances performance, achieving up to 75% improvement on open-source models. Our work provides critical insights into the interplay between visual complexity and attention mechanisms, offering an efficient pathway for improving visual reasoning with contrasting attention.", 'score': 13, 'issue_id': 5785, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'f239789cf3c0a63d', 'authors': ['Yuyao Ge', 'Shenghua Liu', 'Yiwei Wang', 'Lingrui Mei', 'Baolong Bi', 'Xuanshan Zhou', 'Jiayu Yao', 'Jiafeng Guo', 'Xueqi Cheng'], 'affiliations': ['Institute of Computing Technology, Chinese Academy of Sciences', 'University of California, Merced'], 'pdf_title_img': 'assets/pdf/title_img/2509.06461.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#cv', '#training', '#multimodal', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Повышение точности визуального анализа через контрастное уточнение внимания', 'desc': 'Статья представляет метод CARVE для улучшения работы визуально-языковых моделей (VLM) в сложных визуальных средах. CARVE использует контрастирование внимания для извлечения релевантных визуальных сигналов на уровне пикселей. Исследование выявило связь между визуальной сложностью и энтропией внимания, а также показало, как внимание модели уточняется от общего сканирования к фокусированной конвергенции. Метод CARVE не требует дополнительного обучения и значительно повышает производительность открытых VLM-моделей.'}, 'en': {'title': 'Enhancing Visual Reasoning with Contrastive Attention', 'desc': 'The paper introduces Contrastive Attention Refinement for Visual Enhancement (CARVE), a method designed to improve the performance of Vision-Language Models (VLMs) in complex visual environments. It identifies that visual complexity affects attention patterns, leading to decreased reasoning performance. By contrasting attention maps from general and task-specific queries, CARVE effectively separates useful visual signals from noise without requiring additional training or external tools. The results show significant performance improvements, highlighting the importance of attention mechanisms in visual reasoning tasks.'}, 'zh': {'title': '对比注意力精炼，提升视觉推理能力！', 'desc': '对比注意力精炼（CARVE）是一种提高视觉语言模型（VLM）性能的方法，通过对比注意力机制提取与任务相关的视觉信号。该方法解决了在复杂视觉环境中，现有增强方法需要额外训练或依赖外部分割工具的问题。研究发现，视觉复杂性与注意力熵密切相关，影响推理性能，而注意力在不同层次上逐渐从全局扫描转向深层的聚焦收敛。CARVE通过对比一般查询和任务特定查询的注意力图，能够有效分解视觉信号，提升视觉推理能力。'}}}, {'id': 'https://huggingface.co/papers/2509.06155', 'title': 'UniVerse-1: Unified Audio-Video Generation via Stitching of Experts', 'url': 'https://huggingface.co/papers/2509.06155', 'abstract': 'UniVerse-1, a unified audio-video generation model, uses a stitching of experts technique to combine pre-trained video and music models, ensuring accurate temporal alignment and producing high-quality audio-visual outputs.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce UniVerse-1, a unified, Veo-3-like model capable of simultaneously generating coordinated audio and video. To enhance training efficiency, we bypass training from scratch and instead employ a stitching of experts (SoE) technique. This approach deeply fuses the corresponding blocks of pre-trained video and music generation experts models, thereby fully leveraging their foundational capabilities. To ensure accurate annotations and temporal alignment for both ambient sounds and speech with video content, we developed an online annotation pipeline that processes the required training data and generates labels during training process. This strategy circumvents the performance degradation often caused by misalignment text-based annotations. Through the synergy of these techniques, our model, after being finetuned on approximately 7,600 hours of audio-video data, produces results with well-coordinated audio-visuals for ambient sounds generation and strong alignment for speech generation. To systematically evaluate our proposed method, we introduce Verse-Bench, a new benchmark dataset. In an effort to advance research in audio-video generation and to close the performance gap with state-of-the-art models such as Veo3, we make our model and code publicly available. We hope this contribution will benefit the broader research community. Project page: https://dorniwang.github.io/UniVerse-1/.', 'score': 13, 'issue_id': 5783, 'pub_date': '2025-09-07', 'pub_date_card': {'ru': '7 сентября', 'en': 'September 7', 'zh': '9月7日'}, 'hash': '9f7107d4dbe89f53', 'authors': ['Duomin Wang', 'Wei Zuo', 'Aojie Li', 'Ling-Hao Chen', 'Xinyao Liao', 'Deyu Zhou', 'Zixin Yin', 'Xili Dai', 'Daxin Jiang', 'Gang Yu'], 'affiliations': ['The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology(GuangZhou)', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06155.jpg', 'data': {'categories': ['#multimodal', '#video', '#audio', '#benchmark', '#open_source'], 'emoji': '🎥', 'ru': {'title': 'UniVerse-1: синергия аудио и видео в одном модели', 'desc': 'В статье представлена модель UniVerse-1, которая объединяет генерацию аудио и видео, используя технику "stitching of experts". Это позволяет эффективно использовать уже обученные модели для видео и музыки, обеспечивая точное временное согласование. Для улучшения аннотаций и временного выравнивания звуков и речи с видео, разработан онлайн-пайплайн аннотаций. Модель была дообучена на 7600 часах данных и показала высокое качество координации аудио-визуальных элементов.'}, 'en': {'title': 'UniVerse-1: Harmonizing Audio and Video Generation', 'desc': 'UniVerse-1 is a cutting-edge model designed for generating synchronized audio and video content. It utilizes a stitching of experts (SoE) technique to merge pre-trained models for video and music, enhancing the quality of the generated outputs. The model incorporates an online annotation pipeline to ensure precise temporal alignment between audio and video, which is crucial for maintaining coherence in the generated media. After fine-tuning on a substantial dataset, UniVerse-1 demonstrates significant improvements in producing well-coordinated audio-visuals, making it a valuable tool for advancing research in the field.'}, 'zh': {'title': '统一音视频生成的未来', 'desc': 'UniVerse-1 是一个统一的音频视频生成模型，采用专家拼接技术，将预训练的视频和音乐模型结合在一起，确保时间上的准确对齐，生成高质量的音视频输出。该模型通过深度融合预训练的专家模型，避免了从头开始训练的低效，充分利用了已有的基础能力。为了确保音频和视频内容的准确注释和时间对齐，我们开发了一个在线注释管道，在训练过程中处理所需的数据并生成标签。经过约7600小时的音视频数据微调后，我们的模型能够生成协调良好的音视频内容，并在语音生成方面实现强对齐。'}}}, {'id': 'https://huggingface.co/papers/2509.06917', 'title': 'Paper2Agent: Reimagining Research Papers As Interactive and Reliable AI\n  Agents', 'url': 'https://huggingface.co/papers/2509.06917', 'abstract': "Paper2Agent converts research papers into interactive AI agents to facilitate knowledge dissemination and enable complex scientific queries through natural language.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Paper2Agent, an automated framework that converts research papers into AI agents. Paper2Agent transforms research output from passive artifacts into active systems that can accelerate downstream use, adoption, and discovery. Conventional research papers require readers to invest substantial effort to understand and adapt a paper's code, data, and methods to their own work, creating barriers to dissemination and reuse. Paper2Agent addresses this challenge by automatically converting a paper into an AI agent that acts as a knowledgeable research assistant. It systematically analyzes the paper and the associated codebase using multiple agents to construct a Model Context Protocol (MCP) server, then iteratively generates and runs tests to refine and robustify the resulting MCP. These paper MCPs can then be flexibly connected to a chat agent (e.g. Claude Code) to carry out complex scientific queries through natural language while invoking tools and workflows from the original paper. We demonstrate Paper2Agent's effectiveness in creating reliable and capable paper agents through in-depth case studies. Paper2Agent created an agent that leverages AlphaGenome to interpret genomic variants and agents based on ScanPy and TISSUE to carry out single-cell and spatial transcriptomics analyses. We validate that these paper agents can reproduce the original paper's results and can correctly carry out novel user queries. By turning static papers into dynamic, interactive AI agents, Paper2Agent introduces a new paradigm for knowledge dissemination and a foundation for the collaborative ecosystem of AI co-scientists.", 'score': 10, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '2a482f9a59e68451', 'authors': ['Jiacheng Miao', 'Joe R. Davis', 'Jonathan K. Pritchard', 'James Zou'], 'affiliations': ['Department of Biology, Stanford University', 'Department of Biomedical Data Science, Stanford University', 'Department of Computer Science, Stanford University', 'Department of Genetics, Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06917.jpg', 'data': {'categories': ['#agents', '#science', '#multimodal'], 'emoji': '🧬', 'ru': {'title': 'Превращение научных статей в интерактивных ИИ-ассистентов', 'desc': 'Paper2Agent - это автоматизированная система, которая преобразует научные статьи в интерактивных ИИ-агентов. Она анализирует текст и код статьи, создавая Model Context Protocol (MCP) сервер, который затем подключается к чат-агенту для выполнения сложных научных запросов на естественном языке. Система тестирует и улучшает созданных агентов, чтобы обеспечить их надежность и функциональность. Paper2Agent демонстрирует эффективность на примерах агентов для интерпретации геномных вариантов и анализа транскриптомики.'}, 'en': {'title': 'Transforming Research Papers into Interactive AI Agents', 'desc': 'Paper2Agent is a framework that transforms traditional research papers into interactive AI agents, making it easier for users to access and utilize scientific knowledge. By analyzing the paper and its associated code, it creates a Model Context Protocol (MCP) server that allows the AI agent to answer complex queries in natural language. This approach reduces the effort required for researchers to understand and apply the findings, thus enhancing the dissemination and reuse of research outputs. The effectiveness of Paper2Agent is demonstrated through case studies where it successfully reproduces original results and handles novel queries, paving the way for a new collaborative ecosystem in scientific research.'}, 'zh': {'title': '将静态论文转变为动态 AI 代理的创新之路', 'desc': 'Paper2Agent 是一个自动化框架，可以将研究论文转化为互动的 AI 代理，以促进知识传播和复杂科学查询。它通过分析论文及其相关代码，构建模型上下文协议（MCP）服务器，使得研究成果从被动的文献变为主动的系统。这样，用户可以通过自然语言与 AI 代理进行交流，轻松获取论文中的信息和工具。Paper2Agent 的有效性通过案例研究得到了验证，能够重现原论文的结果并处理新的用户查询。'}}}, {'id': 'https://huggingface.co/papers/2509.02108', 'title': 'DivMerge: A divergence-based model merging method for multi-tasking', 'url': 'https://huggingface.co/papers/2509.02108', 'abstract': 'Multi-task learning (MTL) is often achieved by merging datasets before fine-tuning, but the growing availability of fine-tuned models has led to new approaches such as model merging via task arithmetic. A major challenge in this setting is task interference, which worsens as the number of tasks increases. We propose a method that merges models trained on different tasks into a single model, maintaining strong performance across all tasks. Our approach leverages Jensen-Shannon divergence to guide the merging process without requiring additional labelled data, and automatically balances task importance. Unlike existing methods, our approach remains robust as the number of tasks grows and consistently outperforms prior work.', 'score': 10, 'issue_id': 5797, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '615289bb7bc02e97', 'authors': ['Touayouch Brahim', 'Fosse Loïc', 'Damnati Géraldine', 'Lecorvé Gwénolé'], 'affiliations': ['CNRS, LIS, Aix Marseille Université, France', 'Orange Research, Lannion, France', 'École polytechnique, Institut polytechnique de Paris, Palaiseau, France'], 'pdf_title_img': 'assets/pdf/title_img/2509.02108.jpg', 'data': {'categories': ['#training', '#dataset', '#architecture', '#optimization', '#transfer_learning'], 'emoji': '🔀', 'ru': {'title': 'Эффективное слияние моделей для мультизадачного обучения без интерференции', 'desc': 'Статья представляет новый метод объединения моделей, обученных на разных задачах, в единую модель. Авторы используют дивергенцию Йенсена-Шеннона для управления процессом слияния без необходимости в дополнительных размеченных данных. Метод автоматически балансирует важность задач и остается эффективным при увеличении их количества. Предложенный подход превосходит существующие методы и решает проблему интерференции задач в мультизадачном обучении.'}, 'en': {'title': 'Merging Models for Robust Multi-Task Learning', 'desc': 'This paper discusses a new method for multi-task learning (MTL) that combines models trained on different tasks into one model. The challenge of task interference, which can degrade performance as more tasks are added, is addressed by using Jensen-Shannon divergence to guide the merging process. This method does not need extra labeled data and automatically balances the importance of each task. The proposed approach shows improved robustness and performance compared to existing methods, even as the number of tasks increases.'}, 'zh': {'title': '智能合并，提升多任务学习性能', 'desc': '多任务学习（MTL）通常通过在微调之前合并数据集来实现，但随着微调模型的日益增多，出现了通过任务算术合并模型的新方法。在这种情况下，一个主要挑战是任务干扰，随着任务数量的增加而加剧。我们提出了一种将不同任务训练的模型合并为单一模型的方法，能够在所有任务中保持强大的性能。我们的方法利用了詹森-香农散度来指导合并过程，无需额外的标记数据，并自动平衡任务的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.03516', 'title': 'Easier Painting Than Thinking: Can Text-to-Image Models Set the Stage,\n  but Not Direct the Play?', 'url': 'https://huggingface.co/papers/2509.03516', 'abstract': 'T2I-CoReBench is a benchmark that evaluates the composition and reasoning capabilities of text-to-image models using a comprehensive and complex set of prompts and checklist questions.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) generation aims to synthesize images from textual prompts, which jointly specify what must be shown and imply what can be inferred, thereby corresponding to two core capabilities: composition and reasoning. However, with the emerging advances of T2I models in reasoning beyond composition, existing benchmarks reveal clear limitations in providing comprehensive evaluations across and within these capabilities. Meanwhile, these advances also enable models to handle more complex prompts, whereas current benchmarks remain limited to low scene density and simplified one-to-one reasoning. To address these limitations, we propose T2I-CoReBench, a comprehensive and complex benchmark that evaluates both composition and reasoning capabilities of T2I models. To ensure comprehensiveness, we structure composition around scene graph elements (instance, attribute, and relation) and reasoning around the philosophical framework of inference (deductive, inductive, and abductive), formulating a 12-dimensional evaluation taxonomy. To increase complexity, driven by the inherent complexities of real-world scenarios, we curate each prompt with high compositional density for composition and multi-step inference for reasoning. We also pair each prompt with a checklist that specifies individual yes/no questions to assess each intended element independently to facilitate fine-grained and reliable evaluation. In statistics, our benchmark comprises 1,080 challenging prompts and around 13,500 checklist questions. Experiments across 27 current T2I models reveal that their composition capability still remains limited in complex high-density scenarios, while the reasoning capability lags even further behind as a critical bottleneck, with all models struggling to infer implicit elements from prompts. Our project page: https://t2i-corebench.github.io/.', 'score': 9, 'issue_id': 5784, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': '8f5ee8fae69242b1', 'authors': ['Ouxiang Li', 'Yuan Wang', 'Xinting Hu', 'Huijuan Huang', 'Rui Chen', 'Jiarong Ou', 'Xin Tao', 'Pengfei Wan', 'Fuli Feng'], 'affiliations': ['Kuaishou Technology', 'Nanyang Technological University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.03516.jpg', 'data': {'categories': ['#cv', '#benchmark', '#reasoning', '#games'], 'emoji': '🎨', 'ru': {'title': 'T2I-CoReBench: комплексная оценка генерации изображений по тексту', 'desc': 'T2I-CoReBench - это новый бенчмарк для оценки способностей моделей преобразова
