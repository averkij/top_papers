    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.08827', 'title': 'A Survey of Reinforcement Learning for Large Reasoning Models', 'url': 'https://huggingface.co/papers/2509.08827', 'abstract': 'Reinforcement Learning enhances Large Language Models for complex reasoning tasks, facing challenges in scalability and infrastructure as the field advances.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we survey recent advances in Reinforcement Learning (RL) for reasoning with Large Language Models (LLMs). RL has achieved remarkable success in advancing the frontier of LLM capabilities, particularly in addressing complex logical tasks such as mathematics and coding. As a result, RL has emerged as a foundational methodology for transforming LLMs into LRMs. With the rapid progress of the field, further scaling of RL for LRMs now faces foundational challenges not only in computational resources but also in algorithm design, training data, and infrastructure. To this end, it is timely to revisit the development of this domain, reassess its trajectory, and explore strategies to enhance the scalability of RL toward Artificial SuperIntelligence (ASI). In particular, we examine research applying RL to LLMs and LRMs for reasoning abilities, especially since the release of DeepSeek-R1, including foundational components, core problems, training resources, and downstream applications, to identify future opportunities and directions for this rapidly evolving area. We hope this review will promote future research on RL for broader reasoning models. Github: https://github.com/TsinghuaC3I/Awesome-RL-for-LRMs', 'score': 91, 'issue_id': 5829, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': 'ea01091be58aef4b', 'authors': ['Kaiyan Zhang', 'Yuxin Zuo', 'Bingxiang He', 'Youbang Sun', 'Runze Liu', 'Che Jiang', 'Yuchen Fan', 'Kai Tian', 'Guoli Jia', 'Pengfei Li', 'Yu Fu', 'Xingtai Lv', 'Yuchen Zhang', 'Sihang Zeng', 'Shang Qu', 'Haozhan Li', 'Shijie Wang', 'Yuru Wang', 'Xinwei Long', 'Fangfu Liu', 'Xiang Xu', 'Jiaze Ma', 'Xuekai Zhu', 'Ermo Hua', 'Yihao Liu', 'Zonglin Li', 'Huayu Chen', 'Xiaoye Qu', 'Yafu Li', 'Weize Chen', 'Zhenzhao Yuan', 'Junqi Gao', 'Dong Li', 'Zhiyuan Ma', 'Ganqu Cui', 'Zhiyuan Liu', 'Biqing Qi', 'Ning Ding', 'Bowen Zhou'], 'affiliations': ['Harbin Institute of Technology', 'Huazhong University of Science and Technology', 'Peking University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Tsinghua University', 'University College London', 'University of Science and Technology of China', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.08827.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#survey', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Обучение с подкреплением: ключ к улучшению рассуждений языковых моделей', 'desc': 'Эта статья представляет обзор последних достижений в области обучения с подкреплением (RL) для улучшения способностей больших языковых моделей (LLM) к рассуждению. Авторы рассматривают успехи RL в решении сложных логических задач, таких как математика и программирование, что привело к появлению языковых моделей с улучшенными навыками рассуждения (LRM). В работе обсуждаются проблемы масштабирования RL для LRM, включая вычислительные ресурсы, алгоритмы, данные для обучения и инфраструктуру. Статья анализирует текущее состояние области и перспективы развития RL для создания моделей с более широкими возможностями рассуждения.'}, 'en': {'title': 'Scaling Reinforcement Learning for Advanced Reasoning in Language Models', 'desc': 'This paper reviews the integration of Reinforcement Learning (RL) with Large Language Models (LLMs) to improve their reasoning capabilities. It highlights the success of RL in enhancing LLMs for complex tasks like mathematics and coding, positioning RL as a key method for evolving LLMs into more advanced reasoning models (LRMs). The authors discuss the challenges of scaling RL, including the need for better computational resources, algorithm design, and training data. They aim to identify future research directions to further develop RL applications in reasoning tasks, especially in the context of achieving Artificial SuperIntelligence (ASI).'}, 'zh': {'title': '强化学习助力大型语言模型推理能力提升', 'desc': '本论文调查了强化学习（RL）在大型语言模型（LLM）推理任务中的最新进展。强化学习在提升LLM能力方面取得了显著成功，尤其是在解决复杂的逻辑任务如数学和编程方面。随着该领域的快速发展，RL在大型语言模型的扩展面临着计算资源、算法设计、训练数据和基础设施等基础性挑战。我们希望通过这项综述促进未来在更广泛推理模型上应用强化学习的研究。'}}}, {'id': 'https://huggingface.co/papers/2509.08826', 'title': 'RewardDance: Reward Scaling in Visual Generation', 'url': 'https://huggingface.co/papers/2509.08826', 'abstract': 'RewardDance is a scalable reward modeling framework that aligns with VLM architectures, enabling effective scaling of RMs and resolving reward hacking issues in generation models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward Models (RMs) are critical for improving generation models via Reinforcement Learning (RL), yet the RM scaling paradigm in visual generation remains largely unexplored. It primarily due to fundamental limitations in existing approaches: CLIP-based RMs suffer from architectural and input modality constraints, while prevalent Bradley-Terry losses are fundamentally misaligned with the next-token prediction mechanism of Vision-Language Models (VLMs), hindering effective scaling. More critically, the RLHF optimization process is plagued by Reward Hacking issue, where models exploit flaws in the reward signal without improving true quality. To address these challenges, we introduce RewardDance, a scalable reward modeling framework that overcomes these barriers through a novel generative reward paradigm. By reformulating the reward score as the model\'s probability of predicting a "yes" token, indicating that the generated image outperforms a reference image according to specific criteria, RewardDance intrinsically aligns reward objectives with VLM architectures. This alignment unlocks scaling across two dimensions: (1) Model Scaling: Systematic scaling of RMs up to 26 billion parameters; (2) Context Scaling: Integration of task-specific instructions, reference examples, and chain-of-thought (CoT) reasoning. Extensive experiments demonstrate that RewardDance significantly surpasses state-of-the-art methods in text-to-image, text-to-video, and image-to-video generation. Crucially, we resolve the persistent challenge of "reward hacking": Our large-scale RMs exhibit and maintain high reward variance during RL fine-tuning, proving their resistance to hacking and ability to produce diverse, high-quality outputs. It greatly relieves the mode collapse problem that plagues smaller models.', 'score': 49, 'issue_id': 5829, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': '773c62b4801465a6', 'authors': ['Jie Wu', 'Yu Gao', 'Zilyu Ye', 'Ming Li', 'Liang Li', 'Hanzhong Guo', 'Jie Liu', 'Zeyue Xue', 'Xiaoxia Hou', 'Wei Liu', 'Yan Zeng', 'Weilin Huang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.08826.jpg', 'data': {'categories': ['#optimization', '#training', '#rl', '#rlhf', '#alignment', '#multimodal'], 'emoji': '💃', 'ru': {'title': 'RewardDance: Танцуя с вознаграждениями в масштабируемом обучении генеративных моделей', 'desc': "RewardDance - это масштабируемая система моделирования вознаграждений, совместимая с архитектурами VLM. Она позволяет эффективно масштабировать модели вознаграждений и решает проблемы эксплуатации вознаграждений в генеративных моделях. RewardDance переформулирует оценку вознаграждения как вероятность модели предсказать токен 'да', что позволяет масштабировать как саму модель, так и контекст. Эксперименты показывают, что RewardDance превосходит современные методы в задачах генерации изображений и видео, сохраняя высокую вариативность вознаграждений при обучении с подкреплением."}, 'en': {'title': 'RewardDance: Scaling Reward Models for Better AI Generation', 'desc': 'RewardDance is a new framework designed to improve reward modeling in visual generation tasks by aligning with Vision-Language Models (VLMs). It addresses the limitations of existing reward models, which often struggle with architectural constraints and misalignment with next-token predictions. The framework introduces a novel generative reward paradigm that reformulates reward scoring, allowing for effective scaling of reward models up to 26 billion parameters. Importantly, RewardDance mitigates the issue of reward hacking, ensuring that models produce diverse and high-quality outputs during reinforcement learning fine-tuning.'}, 'zh': {'title': 'RewardDance：解决奖励黑客的可扩展奖励建模框架', 'desc': 'RewardDance是一个可扩展的奖励建模框架，旨在与视觉语言模型（VLM）架构对齐，从而有效地扩展奖励模型（RM）并解决生成模型中的奖励黑客问题。现有的奖励模型在视觉生成中的扩展性受到架构和输入模态的限制，而流行的Bradley-Terry损失与VLM的下一个标记预测机制不匹配，阻碍了有效扩展。通过将奖励分数重新定义为模型预测“是”标记的概率，RewardDance使奖励目标与VLM架构内在对齐，从而在模型和上下文两个维度上实现扩展。实验表明，RewardDance在文本到图像、文本到视频和图像到视频生成方面显著超越了现有的最先进方法，并有效解决了奖励黑客问题。'}}}, {'id': 'https://huggingface.co/papers/2509.07996', 'title': '3D and 4D World Modeling: A Survey', 'url': 'https://huggingface.co/papers/2509.07996', 'abstract': "This survey provides a comprehensive review of 3D and 4D world modeling and generation, establishing definitions, taxonomy, datasets, and evaluation metrics, and discussing applications and challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t World modeling has become a cornerstone in AI research, enabling agents to understand, represent, and predict the dynamic environments they inhabit. While prior work largely emphasizes generative methods for 2D image and video data, they overlook the rapidly growing body of work that leverages native 3D and 4D representations such as RGB-D imagery, occupancy grids, and LiDAR point clouds for large-scale scene modeling. At the same time, the absence of a standardized definition and taxonomy for ``world models'' has led to fragmented and sometimes inconsistent claims in the literature. This survey addresses these gaps by presenting the first comprehensive review explicitly dedicated to 3D and 4D world modeling and generation. We establish precise definitions, introduce a structured taxonomy spanning video-based (VideoGen), occupancy-based (OccGen), and LiDAR-based (LiDARGen) approaches, and systematically summarize datasets and evaluation metrics tailored to 3D/4D settings. We further discuss practical applications, identify open challenges, and highlight promising research directions, aiming to provide a coherent and foundational reference for advancing the field. A systematic summary of existing literature is available at https://github.com/worldbench/survey", 'score': 37, 'issue_id': 5830, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '1cdd6619184c7e1e', 'authors': ['Lingdong Kong', 'Wesley Yang', 'Jianbiao Mei', 'Youquan Liu', 'Ao Liang', 'Dekai Zhu', 'Dongyue Lu', 'Wei Yin', 'Xiaotao Hu', 'Mingkai Jia', 'Junyuan Deng', 'Kaiwen Zhang', 'Yang Wu', 'Tianyi Yan', 'Shenyuan Gao', 'Song Wang', 'Linfeng Li', 'Liang Pan', 'Yong Liu', 'Jianke Zhu', 'Wei Tsang Ooi', 'Steven C. H. Hoi', 'Ziwei Liu'], 'affiliations': ['CNRS@CREATE, Singapore', 'HKUST', 'Horizon Robotics', 'HyperGAI', 'Nanjing University of Science and Technology', 'Nanyang Technological University, Singapore', 'National University of Singapore', 'Shanghai AI Laboratory', 'Technical University of Munich', 'Tsinghua University', 'University of Macau', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.07996.jpg', 'data': {'categories': ['#benchmark', '#survey', '#3d', '#dataset'], 'emoji': '🌐', 'ru': {'title': 'Комплексный обзор моделирования 3D и 4D миров: от определений до применений', 'desc': 'Этот обзор представляет собой всесторонний анализ моделирования и генерации 3D и 4D миров. В нем устанавливаются определения, таксономия, наборы данных и метрики оценки для этой области. Авторы вводят структурированную классификацию, охватывающую подходы на основе видео (VideoGen), занятости пространства (OccGen) и LiDAR (LiDARGen). Обсуждаются практические применения, открытые проблемы и перспективные направления исследований в сфере моделирования трехмерных и четырехмерных миров.'}, 'en': {'title': 'Unifying 3D and 4D World Modeling for AI Understanding', 'desc': 'This paper reviews the field of 3D and 4D world modeling and generation, focusing on how AI can understand and predict environments. It highlights the importance of using native 3D and 4D data types, like RGB-D images and LiDAR point clouds, which are often overlooked in favor of 2D methods. The authors propose a clear taxonomy for world models, categorizing them into video-based, occupancy-based, and LiDAR-based approaches. Additionally, the survey outlines datasets, evaluation metrics, and discusses applications and challenges in the field, aiming to unify and advance research in 3D and 4D modeling.'}, 'zh': {'title': '3D与4D世界建模的全面综述', 'desc': '这篇综述文章全面回顾了3D和4D世界建模与生成的研究，建立了相关的定义、分类、数据集和评估指标，并讨论了应用和挑战。文章指出，尽管以往的研究主要集中在2D图像和视频数据的生成方法上，但对3D和4D表示（如RGB-D图像、占用网格和LiDAR点云）的研究正在快速增长。为了填补文献中缺乏标准化定义和分类的空白，本文首次系统性地总结了3D和4D世界建模与生成的相关工作。最后，文章还讨论了实际应用、识别开放挑战，并强调了未来的研究方向，旨在为该领域的进步提供一个连贯的基础参考。'}}}, {'id': 'https://huggingface.co/papers/2509.08755', 'title': 'AgentGym-RL: Training LLM Agents for Long-Horizon Decision Making\n  through Multi-Turn Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.08755', 'abstract': 'AgentGym-RL is a modular RL framework for training LLM agents in diverse environments without supervised fine-tuning, featuring ScalingInter-RL for balanced exploration-exploitation.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous LLM agents capable of making a series of intelligent decisions to solve complex, real-world tasks is a fast-evolving frontier. Like human cognitive development, agents are expected to acquire knowledge and skills through exploration and interaction with the environment. Despite advances, the community still lacks a unified, interactive reinforcement learning (RL) framework that can effectively train such agents from scratch -- without relying on supervised fine-tuning (SFT) -- across diverse and realistic environments. To bridge this gap, we introduce AgentGym-RL, a new framework to train LLM agents for multi-turn interactive decision-making through RL. The framework features a modular and decoupled architecture, ensuring high flexibility and extensibility. It encompasses a wide variety of real-world scenarios, and supports mainstream RL algorithms. Furthermore, we propose ScalingInter-RL, a training approach designed for exploration-exploitation balance and stable RL optimization. In early stages, it emphasizes exploitation by restricting the number of interactions, and gradually shifts towards exploration with larger horizons to encourage diverse problem-solving strategies. In this way, the agent develops more diverse behaviors and is less prone to collapse under long horizons. We perform extensive experiments to validate the stability and effectiveness of both the AgentGym-RL framework and the ScalingInter-RL approach. Our agents match or surpass commercial models on 27 tasks across diverse environments. We offer key insights and will open-source the complete AgentGym-RL framework -- including code and datasets -- to empower the research community in developing the next generation of intelligent agents.', 'score': 19, 'issue_id': 5830, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': 'ed8314c7d1c6d19b', 'authors': ['Zhiheng Xi', 'Jixuan Huang', 'Chenyang Liao', 'Baodai Huang', 'Honglin Guo', 'Jiaqi Liu', 'Rui Zheng', 'Junjie Ye', 'Jiazheng Zhang', 'Wenxiang Chen', 'Wei He', 'Yiwen Ding', 'Guanyu Li', 'Zehui Chen', 'Zhengyin Du', 'Xuesong Yao', 'Yufei Xu', 'Jiecao Chen', 'Tao Gui', 'Zuxuan Wu', 'Qi Zhang', 'Xuanjing Huang', 'Yu-Gang Jiang'], 'affiliations': ['ByteDance Seed', 'Fudan University', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2509.08755.jpg', 'data': {'categories': ['#optimization', '#open_source', '#rl', '#training', '#agents', '#games'], 'emoji': '🤖', 'ru': {'title': 'AgentGym-RL: Универсальная платформа для обучения автономных LLM-агентов', 'desc': 'AgentGym-RL - это новая модульная платформа для обучения агентов на основе больших языковых моделей (LLM) с помощью обучения с подкреплением (RL) без использования обучения с учителем. Она включает в себя разнообразные реалистичные среды и поддерживает основные алгоритмы RL. Предложенный подход ScalingInter-RL обеспечивает баланс между исследованием и использованием опыта в процессе обучения. Эксперименты показывают, что обученные агенты соответствуют или превосходят коммерческие модели на 27 задачах в различных средах.'}, 'en': {'title': 'Empowering LLM Agents with AgentGym-RL: Explore, Learn, Succeed!', 'desc': 'AgentGym-RL is a new modular reinforcement learning (RL) framework designed to train large language model (LLM) agents in various environments without the need for supervised fine-tuning. It allows agents to learn through exploration and interaction, similar to human cognitive development, enabling them to make intelligent decisions in complex tasks. The framework includes a unique training method called ScalingInter-RL, which balances exploration and exploitation to optimize learning stability. Extensive experiments show that agents trained with this framework perform competitively against commercial models across multiple tasks, and the framework will be open-sourced to support further research in intelligent agent development.'}, 'zh': {'title': 'AgentGym-RL：无监督强化学习的智能代理训练框架', 'desc': 'AgentGym-RL是一个模块化的强化学习框架，旨在训练大型语言模型（LLM）代理在多样化环境中进行决策，而无需监督微调。该框架采用了ScalingInter-RL方法，以平衡探索与利用，确保代理在学习过程中能够有效地获取知识和技能。通过限制早期的交互次数，框架强调利用，随后逐步增加探索的范围，从而鼓励多样化的问题解决策略。实验结果表明，AgentGym-RL框架及其训练方法在27个任务中表现优于商业模型，展示了其稳定性和有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.06784', 'title': 'P3-SAM: Native 3D Part Segmentation', 'url': 'https://huggingface.co/papers/2509.06784', 'abstract': 'P3-SAM, a native 3D point-promptable part segmentation model, achieves precise and robust segmentation of complex 3D objects using a feature extractor, multiple segmentation heads, and an IoU predictor.  \t\t\t\t\tAI-generated summary \t\t\t\t Segmenting 3D assets into their constituent parts is crucial for enhancing 3D understanding, facilitating model reuse, and supporting various applications such as part generation. However, current methods face limitations such as poor robustness when dealing with complex objects and cannot fully automate the process. In this paper, we propose a native 3D point-promptable part segmentation model termed P3-SAM, designed to fully automate the segmentation of any 3D objects into components. Inspired by SAM, P3-SAM consists of a feature extractor, multiple segmentation heads, and an IoU predictor, enabling interactive segmentation for users. We also propose an algorithm to automatically select and merge masks predicted by our model for part instance segmentation. Our model is trained on a newly built dataset containing nearly 3.7 million models with reasonable segmentation labels. Comparisons show that our method achieves precise segmentation results and strong robustness on any complex objects, attaining state-of-the-art performance. Our code will be released soon.', 'score': 13, 'issue_id': 5830, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'c461d5e9a3042a90', 'authors': ['Changfeng Ma', 'Yang Li', 'Xinhao Yan', 'Jiachen Xu', 'Yunhan Yang', 'Chunshi Wang', 'Zibo Zhao', 'Yanwen Guo', 'Zhuo Chen', 'Chunchao Guo'], 'affiliations': ['HKU', 'NJU', 'ShanghaiTech', 'Tencent Hunyuan', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2509.06784.jpg', 'data': {'categories': ['#optimization', '#3d', '#dataset', '#training', '#games'], 'emoji': '🧩', 'ru': {'title': 'Автоматическая сегментация сложных 3D-объектов с помощью глубокого обучения', 'desc': 'P3-SAM - это модель сегментации частей 3D-объектов, использующая экстрактор признаков, несколько сегментационных головок и предиктор IoU. Модель обучена на наборе данных из 3,7 миллионов моделей с размеченными сегментами. P3-SAM позволяет проводить точную и надежную сегментацию сложных 3D-объектов, превосходя существующие методы. Модель также предлагает алгоритм для автоматического выбора и объединения масок для сегментации экземпляров частей.'}, 'en': {'title': 'Automating 3D Part Segmentation with P3-SAM', 'desc': 'P3-SAM is a novel model designed for segmenting 3D objects into their individual parts using point prompts. It utilizes a feature extractor and multiple segmentation heads, along with an Intersection over Union (IoU) predictor, to enhance segmentation accuracy and robustness. The model aims to automate the segmentation process, addressing limitations of existing methods that struggle with complex shapes. Trained on a large dataset of 3.7 million models, P3-SAM demonstrates state-of-the-art performance in part instance segmentation.'}, 'zh': {'title': 'P3-SAM：实现3D物体的自动化精确分割', 'desc': 'P3-SAM是一种原生的3D点提示部件分割模型，能够精确且稳健地对复杂3D物体进行分割。该模型采用特征提取器、多重分割头和IoU预测器，旨在实现3D物体的自动化分割。与现有方法相比，P3-SAM在处理复杂物体时表现出更强的鲁棒性，并支持用户进行交互式分割。我们在一个包含近370万个模型的新数据集上训练了该模型，实验结果表明其在分割精度和鲁棒性方面达到了最先进的水平。'}}}, {'id': 'https://huggingface.co/papers/2509.05209', 'title': 'Hunyuan-MT Technical Report', 'url': 'https://huggingface.co/papers/2509.05209', 'abstract': 'Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B are multilingual translation models that outperform existing models, especially in translating between Mandarin and minority languages, through a combination of pre-training, supervised fine-tuning, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce Hunyuan-MT-7B, our first open-source multilingual translation model, which supports bidirectional translation across 33 major languages and places a special emphasis on translation between Mandarin and several ethnic minority languages as well as dialects. Furthermore, to serve and address diverse translation scenarios and enhance model performance at test time, we introduce Hunyuan-MT-Chimera-7B, a translation model inspired by the slow thinking mode. This model integrates multiple outputs generated by the Hunyuan-MT-7B model under varying parameter settings, thereby achieving performance superior to that of conventional slow-thinking models based on Chain-of-Thought (CoT). The development of our models follows a holistic training process specifically engineered for multilingual translation, which begins with general and MT-oriented pre-training to build foundational capabilities, proceeds to Supervised Fine-Tuning (SFT) for task-specific adaptation, and culminates in advanced alignment through Reinforcement Learning (RL) and weak-to-strong RL. Through comprehensive experimentation, we demonstrate that both Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B significantly outperform all translation-specific models of comparable parameter size and most of the SOTA large models, particularly on the task of translation between Mandarin and minority languages as well as dialects. In the WMT2025 shared task (General Machine Translation), our models demonstrate state-of-the-art performance, ranking first in 30 out of 31 language pairs. This result highlights the robustness of our models across a diverse linguistic spectrum, encompassing high-resource languages such as Chinese, English, and Japanese, as well as low-resource languages including Czech, Marathi, Estonian, and Icelandic.', 'score': 9, 'issue_id': 5830, 'pub_date': '2025-09-05', 'pub_date_card': {'ru': '5 сентября', 'en': 'September 5', 'zh': '9月5日'}, 'hash': '1bc53ae7f9d89dff', 'authors': ['Mao Zheng', 'Zheng Li', 'Bingxin Qu', 'Mingyang Song', 'Yang Du', 'Mingrui Sun', 'Di Wang'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2509.05209.jpg', 'data': {'categories': ['#machine_translation', '#open_source', '#low_resource', '#multilingual', '#rl', '#training'], 'emoji': '🌐', 'ru': {'title': 'Прорыв в многоязычном машинном переводе', 'desc': 'Модели Hunyuan-MT-7B и Hunyuan-MT-Chimera-7B - это многоязычные модели машинного перевода, превосходящие существующие аналоги. Они особенно эффективны при переводе между китайским и языками меньшинств. Модели были обучены с использованием предварительного обучения, контролируемой тонкой настройки и обучения с подкреплением. В задаче WMT2025 по общему машинному переводу эти модели показали лучшие результаты для 30 из 31 языковых пар.'}, 'en': {'title': 'Revolutionizing Multilingual Translation with Hunyuan Models', 'desc': 'Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B are advanced multilingual translation models designed to excel in translating between Mandarin and various minority languages. They utilize a comprehensive training approach that includes pre-training, supervised fine-tuning, and reinforcement learning to enhance translation accuracy. The Chimera model innovatively combines multiple outputs from the Hunyuan-MT-7B to improve performance beyond traditional models. Experimental results show that these models achieve state-of-the-art performance in multilingual translation tasks, particularly excelling in low-resource language pairs.'}, 'zh': {'title': '超越传统的多语言翻译新模型', 'desc': 'Hunyuan-MT-7B和Hunyuan-MT-Chimera-7B是多语言翻译模型，特别擅长于普通话与少数民族语言之间的翻译。这些模型通过预训练、监督微调和强化学习的结合，显著提升了翻译性能。Hunyuan-MT-Chimera-7B采用慢思维模式，整合了多种输出，超越了传统的链式思维模型。经过全面实验，我们的模型在WMT2025共享任务中表现出色，在31个语言对中排名第一，展示了其在多样语言环境中的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2509.08358', 'title': "<think> So let's replace this phrase with insult... </think> Lessons\n  learned from generation of toxic texts with LLMs", 'url': 'https://huggingface.co/papers/2509.08358', 'abstract': 'Models fine-tuned on synthetic toxic data generated by LLMs perform worse than those trained on human data due to a lexical diversity gap in the synthetic content.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Large Language Models (LLMs) are excellent at generating synthetic data. However, their performance in sensitive domains such as text detoxification has not received proper attention from the scientific community. This paper explores the possibility of using LLM-generated synthetic toxic data as an alternative to human-generated data for training models for detoxification. Using Llama 3 and Qwen activation-patched models, we generated synthetic toxic counterparts for neutral texts from ParaDetox and SST-2 datasets. Our experiments show that models fine-tuned on synthetic data consistently perform worse than those trained on human data, with a drop in performance of up to 30% in joint metrics. The root cause is identified as a critical lexical diversity gap: LLMs generate toxic content using a small, repetitive vocabulary of insults that fails to capture the nuances and variety of human toxicity. These findings highlight the limitations of current LLMs in this domain and emphasize the continued importance of diverse, human-annotated data for building robust detoxification systems.', 'score': 5, 'issue_id': 5838, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': 'e5ca2a20313423bf', 'authors': ['Sergey Pletenev', 'Daniil Moskovskiy', 'Alexander Panchenko'], 'affiliations': ['AIRI', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2509.08358.jpg', 'data': {'categories': ['#ethics', '#training', '#data', '#healthcare', '#synthetic'], 'emoji': '🤖', 'ru': {'title': 'Человеческие данные превосходят синтетические в обучении моделей детоксификации текста', 'desc': 'Исследование показало, что модели машинного обучения, обученные на синтетических токсичных данных, сгенерированных языковыми моделями (LLM), работают хуже, чем те, которые обучены на человеческих данных. Основная причина заключается в недостаточном лексическом разнообразии синтетического контента. LLM генерируют токсичный контент, используя ограниченный и повторяющийся словарь оскорблений, который не отражает нюансы и разнообразие человеческой токсичности. Это исследование подчеркивает ограничения современных LLM в области детоксификации текста и важность разнообразных, аннотированных человеком данных для создания надежных систем детоксификации.'}, 'en': {'title': 'Synthetic Toxic Data: A Step Back in Detoxification Performance', 'desc': 'This paper investigates the effectiveness of using synthetic toxic data generated by Large Language Models (LLMs) for training detoxification models. The authors found that models fine-tuned on this synthetic data performed significantly worse than those trained on human-generated data, with performance drops of up to 30%. The main issue identified is a lexical diversity gap, where LLMs produce a limited range of toxic language, lacking the complexity found in human-generated content. This study underscores the necessity of using diverse, human-annotated data to create more effective detoxification systems.'}, 'zh': {'title': '合成数据无法替代人类数据的去毒化训练', 'desc': '本研究探讨了使用大型语言模型（LLMs）生成的合成有毒数据来训练文本去毒化模型的可能性。实验结果表明，基于合成数据微调的模型性能明显低于基于人类数据训练的模型，性能下降可达30%。造成这一现象的原因是合成数据在词汇多样性上存在显著差距，LLMs生成的有毒内容使用了有限且重复的侮辱性词汇，无法捕捉人类毒性表达的细微差别。研究结果强调了在去毒化系统构建中，依然需要多样化的人类标注数据的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.06870', 'title': 'The Majority is not always right: RL training for solution aggregation', 'url': 'https://huggingface.co/papers/2509.06870', 'abstract': 'A reinforcement learning approach to aggregating multiple solutions for large language models improves performance on reasoning tasks by learning to synthesize correct answers from candidate solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling up test-time compute, by generating multiple independent solutions and selecting or aggregating among them, has become a central paradigm for improving large language models (LLMs) on challenging reasoning tasks. While most prior work relies on simple majority voting or reward model ranking to aggregate solutions, these approaches may only yield limited benefits. In this work, we propose to learn aggregation as an explicit reasoning skill: given a set of candidate solutions, we train an aggregator model to review, reconcile, and synthesize a final, correct answer using reinforcement learning from verifiable rewards. A key ingredient is careful balancing of easy and hard training examples, allowing the model to learn both to recover minority-but-correct answers as well as easy majority-correct answers. Empirically, we find our method, AggLM, outperforms both strong rule-based and reward-model baselines, across multiple benchmarks. Furthermore, it generalizes effectively to solutions from differing models, including stronger ones than contained in the training data, all while requiring substantially fewer tokens than majority voting with larger numbers of solutions.', 'score': 5, 'issue_id': 5841, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'c594673839c4eb24', 'authors': ['Wenting Zhao', 'Pranjal Aggarwal', 'Swarnadeep Saha', 'Asli Celikyilmaz', 'Jason Weston', 'Ilia Kulikov'], 'affiliations': ['CMU', 'FAIR at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2509.06870.jpg', 'data': {'categories': ['#optimization', '#rl', '#training', '#reasoning', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Умная агрегация решений ИИ через обучение с подкреплением', 'desc': 'Статья представляет новый подход к агрегации решений больших языковых моделей с помощью обучения с подкреплением. Метод AggLM обучается синтезировать правильные ответы из набора кандидатов-решений, превосходя базовые методы агрегации. Ключевой особенностью является баланс простых и сложных примеров при обучении. Подход эффективно обобщается на решения от различных моделей, даже более сильных, чем в обучающих данных.'}, 'en': {'title': 'Learn to Aggregate: Enhancing Reasoning in LLMs with Reinforcement Learning', 'desc': 'This paper presents a novel reinforcement learning method called AggLM for aggregating multiple solutions generated by large language models (LLMs) to enhance their performance on reasoning tasks. Instead of relying on traditional methods like majority voting, AggLM learns to synthesize the best answer from a set of candidate solutions by training an aggregator model using reinforcement learning with verifiable rewards. The approach emphasizes a balanced training strategy that includes both easy and challenging examples, enabling the model to identify correct minority answers as well as majority answers. Experimental results show that AggLM outperforms existing aggregation methods and effectively generalizes to solutions from various models, while also being more efficient in token usage.'}, 'zh': {'title': '强化学习提升语言模型推理能力', 'desc': '本文提出了一种强化学习方法，用于聚合多个解决方案以提高大型语言模型在推理任务上的表现。我们训练了一个聚合模型，能够从候选解决方案中审查、调和并合成最终的正确答案。与传统的简单多数投票或奖励模型排名方法相比，我们的方法通过学习聚合作为一种明确的推理技能，取得了更好的效果。实验结果表明，AggLM在多个基准测试中超越了强大的基于规则和奖励模型的基线，并且在处理来自不同模型的解决方案时表现出良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.08088', 'title': 'EnvX: Agentize Everything with Agentic AI', 'url': 'https://huggingface.co/papers/2509.08088', 'abstract': "EnvX leverages Agentic AI to transform GitHub repositories into intelligent agents capable of natural language interaction and collaboration, automating the entire process of understanding, initializing, and operationalizing repository functionality.  \t\t\t\t\tAI-generated summary \t\t\t\t The widespread availability of open-source repositories has led to a vast collection of reusable software components, yet their utilization remains manual, error-prone, and disconnected. Developers must navigate documentation, understand APIs, and write integration code, creating significant barriers to efficient software reuse. To address this, we present EnvX, a framework that leverages Agentic AI to agentize GitHub repositories, transforming them into intelligent, autonomous agents capable of natural language interaction and inter-agent collaboration. Unlike existing approaches that treat repositories as static code resources, EnvX reimagines them as active agents through a three-phase process: (1) TODO-guided environment initialization, which sets up the necessary dependencies, data, and validation datasets; (2) human-aligned agentic automation, allowing repository-specific agents to autonomously perform real-world tasks; and (3) Agent-to-Agent (A2A) protocol, enabling multiple agents to collaborate. By combining large language model capabilities with structured tool integration, EnvX automates not just code generation, but the entire process of understanding, initializing, and operationalizing repository functionality. We evaluate EnvX on the GitTaskBench benchmark, using 18 repositories across domains such as image processing, speech recognition, document analysis, and video manipulation. Our results show that EnvX achieves a 74.07% execution completion rate and 51.85% task pass rate, outperforming existing frameworks. Case studies further demonstrate EnvX's ability to enable multi-repository collaboration via the A2A protocol. This work marks a shift from treating repositories as passive code resources to intelligent, interactive agents, fostering greater accessibility and collaboration within the open-source ecosystem.", 'score': 2, 'issue_id': 5830, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '0afcc93155a2cf60', 'authors': ['Linyao Chen', 'Zimian Peng', 'Yingxuan Yang', 'Yikun Wang', 'Wenzheng Tom Tang', 'Hiroki H. Kobayashi', 'Weinan Zhang'], 'affiliations': ['EnvX Team', 'Fudan University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The University of Tokyo', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.08088.jpg', 'data': {'categories': ['#agi', '#open_source', '#benchmark', '#multimodal', '#agents'], 'emoji': '🤖', 'ru': {'title': 'EnvX: Превращаем GitHub-репозитории в интеллектуальных агентов', 'desc': 'EnvX - это фреймворк, использующий агентный искусственный интеллект для превращения GitHub-репозиториев в интеллектуальных автономных агентов. Он автоматизирует процесс понимания, инициализации и операционализации функциональности репозиториев через трехфазный процесс. EnvX позволяет агентам взаимодействовать на естественном языке и сотрудничать друг с другом. Оценка на GitTaskBench показала, что EnvX превосходит существующие фреймворки по показателям выполнения и прохождения задач.'}, 'en': {'title': 'Transforming Repositories into Intelligent Agents for Seamless Collaboration', 'desc': 'EnvX is a framework that transforms GitHub repositories into intelligent agents using Agentic AI, allowing for natural language interaction and collaboration. It automates the understanding, initialization, and operationalization of repository functionality, addressing the challenges developers face with manual and error-prone processes. The framework operates in three phases: initializing the environment, enabling autonomous task performance, and facilitating collaboration between agents. By leveraging large language models and structured tool integration, EnvX significantly improves the efficiency of software reuse and collaboration in open-source projects.'}, 'zh': {'title': '将代码库转变为智能代理的革命性框架', 'desc': 'EnvX是一个利用Agentic AI的框架，旨在将GitHub代码库转变为智能代理，能够进行自然语言交互和协作。它通过三个阶段的过程实现这一目标：首先是环境初始化，设置必要的依赖和数据；其次是人类对齐的自动化，使得特定代码库的代理能够自主执行实际任务；最后是代理间协议，允许多个代理进行协作。EnvX不仅自动生成代码，还自动化理解、初始化和操作代码库功能的整个过程，显著提高了软件重用的效率。'}}}, {'id': 'https://huggingface.co/papers/2509.07054', 'title': 'Statistical Methods in Generative AI', 'url': 'https://huggingface.co/papers/2509.07054', 'abstract': 'Statistical methods are reviewed for improving the reliability, quality, and efficiency of generative AI techniques, highlighting their applications and limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative Artificial Intelligence is emerging as an important technology, promising to be transformative in many areas. At the same time, generative AI techniques are based on sampling from probabilistic models, and by default, they come with no guarantees about correctness, safety, fairness, or other properties. Statistical methods offer a promising potential approach to improve the reliability of generative AI techniques. In addition, statistical methods are also promising for improving the quality and efficiency of AI evaluation, as well as for designing interventions and experiments in AI.   In this paper, we review some of the existing work on these topics, explaining both the general statistical techniques used, as well as their applications to generative AI. We also discuss limitations and potential future directions.', 'score': 2, 'issue_id': 5848, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'e4fb628edc34b0e7', 'authors': ['Edgar Dobriban'], 'affiliations': ['Department of Statistics and Data Science, University of Pennsylvania, Philadelphia, PA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.07054.jpg', 'data': {'categories': ['#ethics', '#training', '#survey', '#data', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'Статистика на страже надежности генеративного ИИ', 'desc': 'Статья рассматривает статистические методы для улучшения надежности, качества и эффективности генеративных методов искусственного интеллекта. Авторы объясняют, как статистические подходы могут помочь в оценке и улучшении генеративных моделей, которые по умолчанию не гарантируют корректность или безопасность результатов. Обсуждаются существующие работы в этой области, описываются применяемые статистические техники и их приложения к генеративному ИИ. Также рассматриваются ограничения методов и потенциальные направления будущих исследований.'}, 'en': {'title': 'Enhancing Generative AI with Statistical Reliability', 'desc': 'This paper reviews statistical methods that can enhance the reliability, quality, and efficiency of generative AI techniques. Generative AI, while promising, often lacks guarantees regarding correctness and fairness due to its reliance on probabilistic models. The authors highlight how statistical approaches can address these issues and improve AI evaluation processes. Additionally, they discuss the limitations of current methods and suggest future research directions to further advance the field.'}, 'zh': {'title': '提升生成式人工智能的可靠性与效率', 'desc': '本文回顾了统计方法在提高生成式人工智能技术的可靠性、质量和效率方面的应用与局限性。生成式人工智能是一项新兴技术，具有变革多个领域的潜力，但其基于概率模型的采样方法缺乏正确性、安全性和公平性等保证。统计方法为提高生成式人工智能的可靠性提供了有希望的解决方案，同时也能改善人工智能评估的质量和效率。我们讨论了现有工作的概述，解释了所用的统计技术及其在生成式人工智能中的应用，并探讨了未来的研究方向。'}}}, {'id': 'https://huggingface.co/papers/2509.08494', 'title': 'HumanAgencyBench: Scalable Evaluation of Human Agency Support in AI\n  Assistants', 'url': 'https://huggingface.co/papers/2509.08494', 'abstract': 'A benchmark evaluates human agency in AI assistants using large language models, finding varying support across systems and dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t As humans delegate more tasks and decisions to artificial intelligence (AI), we risk losing control of our individual and collective futures. Relatively simple algorithmic systems already steer human decision-making, such as social media feed algorithms that lead people to unintentionally and absent-mindedly scroll through engagement-optimized content. In this paper, we develop the idea of human agency by integrating philosophical and scientific theories of agency with AI-assisted evaluation methods: using large language models (LLMs) to simulate and validate user queries and to evaluate AI responses. We develop HumanAgencyBench (HAB), a scalable and adaptive benchmark with six dimensions of human agency based on typical AI use cases. HAB measures the tendency of an AI assistant or agent to Ask Clarifying Questions, Avoid Value Manipulation, Correct Misinformation, Defer Important Decisions, Encourage Learning, and Maintain Social Boundaries. We find low-to-moderate agency support in contemporary LLM-based assistants and substantial variation across system developers and dimensions. For example, while Anthropic LLMs most support human agency overall, they are the least supportive LLMs in terms of Avoid Value Manipulation. Agency support does not appear to consistently result from increasing LLM capabilities or instruction-following behavior (e.g., RLHF), and we encourage a shift towards more robust safety and alignment targets.', 'score': 0, 'issue_id': 5830, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': 'f9f3a3cdf8cd2c8d', 'authors': ['Benjamin Sturgeon', 'Daniel Samuelson', 'Jacob Haimes', 'Jacy Reese Anthis'], 'affiliations': ['AI Safety Cape Town', 'Apart Research', 'Sentience Institute', 'Stanford University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.08494.jpg', 'data': {'categories': ['#ethics', '#alignment', '#benchmark', '#rlhf'], 'emoji': '🤖', 'ru': {'title': 'Оценка человеческой субъектности в эпоху ИИ-ассистентов', 'desc': 'Статья представляет новый бенчмарк HumanAgencyBench (HAB) для оценки поддержки человеческой субъектности в ИИ-ассистентах на основе больших языковых моделей (LLM). HAB измеряет шесть аспектов субъектности, включая способность задавать уточняющие вопросы и избегать манипуляций ценностями. Исследование показало низкую и среднюю поддержку субъектности в современных LLM-ассистентах, с существенными различиями между разработчиками и измерениями. Авторы призывают к более надежным целям безопасности и согласованности ИИ.'}, 'en': {'title': 'Empowering Human Agency in AI: A New Benchmark Approach', 'desc': 'This paper introduces a benchmark called HumanAgencyBench (HAB) to evaluate how well AI assistants support human agency across various dimensions. It combines philosophical and scientific theories of agency with AI evaluation methods, specifically using large language models (LLMs) to assess AI responses to user queries. The study finds that current LLM-based assistants provide low-to-moderate support for human agency, with significant differences among systems and dimensions. The authors suggest that improving agency support should not solely rely on enhancing LLM capabilities but also focus on establishing better safety and alignment standards.'}, 'zh': {'title': '提升AI助手中的人类代理权', 'desc': '本论文探讨了人工智能助手中人类代理权的评估，使用大型语言模型（LLMs）进行模拟和验证用户查询。我们提出了HumanAgencyBench（HAB），这是一个可扩展的基准，涵盖六个维度的人类代理权，旨在评估AI助手在不同场景下的表现。研究发现，当前基于LLM的助手在人类代理权支持方面表现低至中等，并且在不同系统开发者和维度之间存在显著差异。我们建议在AI系统的安全性和对齐目标上进行更强有力的改进，以更好地支持人类代理权。'}}}, {'id': 'https://huggingface.co/papers/2509.07980', 'title': 'Parallel-R1: Towards Parallel Thinking via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.07980', 'abstract': "Parallel-R1, a reinforcement learning framework, enhances large language models' reasoning capabilities by enabling parallel thinking through a progressive curriculum, leading to significant performance improvements on math benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel thinking has emerged as a novel approach for enhancing the reasoning capabilities of large language models (LLMs) by exploring multiple reasoning paths concurrently. However, activating such capabilities through training remains challenging, as existing methods predominantly rely on supervised fine-tuning (SFT) over synthetic data, which encourages teacher-forced imitation rather than exploration and generalization. Different from them, we propose Parallel-R1, the first reinforcement learning (RL) framework that enables parallel thinking behaviors for complex real-world reasoning tasks. Our framework employs a progressive curriculum that explicitly addresses the cold-start problem in training parallel thinking with RL. We first use SFT on prompt-generated trajectories from easier tasks to instill the parallel thinking ability, then transition to RL to explore and generalize this skill on harder problems. Experiments on various math benchmarks, including MATH, AMC23, and AIME, show that Parallel-R1 successfully instills parallel thinking, leading to 8.4% accuracy improvements over the sequential thinking model trained directly on challenging tasks with RL. Further analysis reveals a clear shift in the model's thinking behavior: at an early stage, it uses parallel thinking as an exploration strategy, while in a later stage, it uses the same capability for multi-perspective verification. Most significantly, we validate parallel thinking as a mid-training exploration scaffold, where this temporary exploratory phase unlocks a higher performance ceiling after RL, yielding a 42.9% improvement over the baseline on AIME25. Our model, data, and code will be open-source at https://github.com/zhengkid/Parallel-R1.", 'score': 66, 'issue_id': 5806, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '41def489cc53d3e0', 'authors': ['Tong Zheng', 'Hongming Zhang', 'Wenhao Yu', 'Xiaoyang Wang', 'Xinyu Yang', 'Runpeng Dai', 'Rui Liu', 'Huiwen Bao', 'Chengsong Huang', 'Heng Huang', 'Dong Yu'], 'affiliations': ['Carnegie Mellon University', 'City University of Hong Kong', 'Tencent AI Lab Seattle', 'University of Maryland, College Park', 'University of North Carolina at Chapel Hill', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2509.07980.jpg', 'data': {'categories': ['#math', '#open_source', '#rl', '#optimization', '#training', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Параллельное мышление для ИИ: новый уровень рассуждений', 'desc': 'Parallel-R1 - это фреймворк обучения с подкреплением, который улучшает способности больших языковых моделей к рассуждениям путем параллельного мышления. Он использует прогрессивную учебную программу, начиная с обучения на более простых задачах и переходя к более сложным. Эксперименты показали значительное улучшение точности на математических бенчмарках по сравнению с последовательным мышлением. Анализ выявил, что модель использует параллельное мышление сначала как стратегию исследования, а затем для многоаспектной проверки.'}, 'en': {'title': 'Unlocking Reasoning Power with Parallel Thinking', 'desc': 'The paper introduces Parallel-R1, a reinforcement learning framework designed to improve the reasoning abilities of large language models (LLMs) by facilitating parallel thinking. This approach allows the model to explore multiple reasoning paths simultaneously, which enhances its performance on complex tasks. Unlike traditional methods that rely on supervised fine-tuning, Parallel-R1 employs a progressive curriculum that first trains the model on simpler tasks before transitioning to more challenging ones using reinforcement learning. The results demonstrate significant accuracy improvements on various math benchmarks, showcasing the effectiveness of parallel thinking in enhancing model performance.'}, 'zh': {'title': '并行思维：提升推理能力的新方法', 'desc': 'Parallel-R1是一个强化学习框架，旨在通过并行思维来增强大型语言模型的推理能力。该框架采用渐进式课程，解决了在训练并行思维时的冷启动问题。通过在简单任务上进行监督微调，模型学习并行思维能力，然后转向强化学习以应对更复杂的问题。实验结果表明，Parallel-R1在数学基准测试中显著提高了模型的准确性，展示了并行思维在推理任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.07979', 'title': 'Visual Representation Alignment for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2509.07979', 'abstract': "VIRAL, a regularization strategy, aligns MLLMs' visual representations with pre-trained VFMs, enhancing performance on vision-centric tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) trained with visual instruction tuning have achieved strong performance across diverse tasks, yet they remain limited in vision-centric tasks such as object counting or spatial reasoning. We attribute this gap to the prevailing text-only supervision paradigm, which provides only indirect guidance for the visual pathway and often leads MLLMs to discard fine-grained visual details during training. In this paper, we present VIsual Representation ALignment (VIRAL), a simple yet effective regularization strategy that aligns the internal visual representations of MLLMs with those of pre-trained vision foundation models (VFMs). By explicitly enforcing this alignment, VIRAL enables the model not only to retain critical visual details from the input vision encoder but also to complement additional visual knowledge from VFMs, thereby enhancing its ability to reason over complex visual inputs. Our experiments demonstrate consistent improvements across all tasks on widely adopted multimodal benchmarks. Furthermore, we conduct comprehensive ablation studies to validate the key design choices underlying our framework. We believe this simple finding opens up an important direction for the effective integration of visual information in training MLLMs.", 'score': 51, 'issue_id': 5806, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': 'f229168a41923a52', 'authors': ['Heeji Yoon', 'Jaewoo Jung', 'Junwan Kim', 'Hyungyu Choi', 'Heeseong Shin', 'Sangbeom Lim', 'Honggyu An', 'Chaehyun Kim', 'Jisang Han', 'Donghyun Kim', 'Chanho Eom', 'Sunghwan Hong', 'Seungryong Kim'], 'affiliations': ['Chung-Ang University', 'ETH Zurich', 'KAIST AI', 'Korea University', 'NYU'], 'pdf_title_img': 'assets/pdf/title_img/2509.07979.jpg', 'data': {'categories': ['#benchmark', '#cv', '#alignment', '#training', '#multimodal', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Усиление визуального понимания языковых моделей через выравнивание представлений', 'desc': 'Статья представляет VIRAL - стратегию регуляризации для мультимодальных больших языковых моделей (MLLM). VIRAL выравнивает внутренние визуальные представления MLLM с предобученными визуальными фундаментальными моделями (VFM). Это позволяет MLLM сохранять важные визуальные детали и дополнять их знаниями из VFM. Эксперименты показывают улучшение результатов на различных мультимодальных задачах.'}, 'en': {'title': 'Aligning Visual Representations for Better Multimodal Learning', 'desc': "This paper introduces VIRAL, a regularization technique that improves the performance of multimodal large language models (MLLMs) on vision-related tasks. The authors identify that MLLMs struggle with tasks like object counting due to a lack of direct visual supervision, which leads to the loss of important visual details. VIRAL addresses this issue by aligning the visual representations of MLLMs with those from pre-trained vision foundation models (VFMs), ensuring that the models retain critical visual information. The results show that this alignment significantly enhances the models' reasoning capabilities on complex visual inputs across various benchmarks."}, 'zh': {'title': 'VIRAL：提升视觉任务表现的对齐策略', 'desc': '本文提出了一种名为VIRAL的正则化策略，旨在将多模态大语言模型（MLLMs）的视觉表示与预训练的视觉基础模型（VFMs）对齐，从而提升在视觉任务上的表现。我们发现，传统的文本监督方法对视觉路径的指导有限，导致模型在训练过程中忽视了细致的视觉信息。通过强制对齐内部视觉表示，VIRAL不仅帮助模型保留输入视觉编码器中的重要细节，还能补充来自VFMs的额外视觉知识。实验结果表明，VIRAL在多项广泛采用的多模态基准测试中均取得了一致的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2509.07969', 'title': 'Mini-o3: Scaling Up Reasoning Patterns and Interaction Turns for Visual\n  Search', 'url': 'https://huggingface.co/papers/2509.07969', 'abstract': 'Mini-o3, a system for deep, multi-turn reasoning in visual search tasks, uses an iterative data collection pipeline and over-turn masking strategy to achieve state-of-the-art performance with rich reasoning patterns.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large multimodal models have leveraged image-based tools with reinforcement learning to tackle visual problems. However, existing open-source approaches often exhibit monotonous reasoning patterns and allow only a limited number of interaction turns, making them inadequate for difficult tasks that require trial-and-error exploration. In this work, we address this limitation by scaling up tool-based interactions and introduce Mini-o3, a system that executes deep, multi-turn reasoning -- spanning tens of steps -- and achieves state-of-the-art performance on challenging visual search tasks. Our recipe for reproducing OpenAI o3-style behaviors comprises three key components. First, we construct the Visual Probe Dataset, a collection of thousands of challenging visual search problems designed for exploratory reasoning. Second, we develop an iterative data collection pipeline to obtain cold-start trajectories that exhibit diverse reasoning patterns, including depth-first search, trial-and-error, and goal maintenance. Third, we propose an over-turn masking strategy that prevents penalization of over-turn responses (those that hit the maximum number of turns) during reinforcement learning, thereby balancing training-time efficiency with test-time scalability. Despite training with an upper bound of only six interaction turns, our model generates trajectories that naturally scale to tens of turns at inference time, with accuracy improving as the number of turns increases. Extensive experiments demonstrate that Mini-o3 produces rich reasoning patterns and deep thinking paths, effectively solving challenging visual search problems.', 'score': 45, 'issue_id': 5806, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '4d29daad3dc9ac61', 'authors': ['Xin Lai', 'Junyi Li', 'Wei Li', 'Tao Liu', 'Tianjian Li', 'Hengshuang Zhao'], 'affiliations': ['ByteDance', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.07969.jpg', 'data': {'categories': ['#data', '#open_source', '#cv', '#rl', '#training', '#multimodal', '#dataset', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Глубокое мышление в визуальном поиске: Mini-o3 раздвигает границы рассуждений', 'desc': 'Система Mini-o3 представляет собой подход к глубокому многоступенчатому рассуждению в задачах визуального поиска. Она использует итеративный конвейер сбора данных и стратегию маскирования избыточных шагов для достижения наилучших результатов с богатыми паттернами рассуждений. Несмотря на обучение с ограничением в шесть шагов взаимодействия, модель генерирует траектории, естественно масштабируемые до десятков шагов при выводе. Эксперименты показывают, что Mini-o3 эффективно решает сложные задачи визуального поиска, демонстрируя глубокие пути рассуждений.'}, 'en': {'title': 'Unlocking Deep Reasoning in Visual Search with Mini-o3', 'desc': 'Mini-o3 is a novel system designed for deep reasoning in visual search tasks, enabling multi-turn interactions that enhance problem-solving capabilities. It utilizes an iterative data collection pipeline and an over-turn masking strategy to improve performance and reasoning diversity. By constructing the Visual Probe Dataset, Mini-o3 addresses the limitations of existing models that struggle with complex tasks requiring extensive exploration. The system achieves state-of-the-art results by allowing for a greater number of reasoning steps during inference, leading to more accurate and nuanced solutions.'}, 'zh': {'title': 'Mini-o3：深度多轮推理的视觉搜索新突破', 'desc': 'Mini-o3是一个用于视觉搜索任务的深度多轮推理系统，采用迭代数据收集管道和超轮掩蔽策略，达到了最先进的性能。该系统通过构建视觉探测数据集，设计了数千个具有挑战性的视觉搜索问题，以支持探索性推理。Mini-o3能够执行深度的多轮推理，处理数十个步骤，克服了现有方法在交互轮次和推理模式上的局限性。实验结果表明，Mini-o3能够生成丰富的推理模式和深度思考路径，有效解决复杂的视觉搜索问题。'}}}, {'id': 'https://huggingface.co/papers/2509.07295', 'title': 'Reconstruction Alignment Improves Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2509.07295', 'abstract': 'Reconstruction Alignment (RecA) is a post-training method that enhances multimodal models by using visual embeddings as dense prompts, improving image generation and editing fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models (UMMs) unify visual understanding and generation within a single architecture. However, conventional training relies on image-text pairs (or sequences) whose captions are typically sparse and miss fine-grained visual details--even when they use hundreds of words to describe a simple image. We introduce Reconstruction Alignment (RecA), a resource-efficient post-training method that leverages visual understanding encoder embeddings as dense "text prompts," providing rich supervision without captions. Concretely, RecA conditions a UMM on its own visual understanding embeddings and optimizes it to reconstruct the input image with a self-supervised reconstruction loss, thereby realigning understanding and generation. Despite its simplicity, RecA is broadly applicable: across autoregressive, masked-autoregressive, and diffusion-based UMMs, it consistently improves generation and editing fidelity. With only 27 GPU-hours, post-training with RecA substantially improves image generation performance on GenEval (0.73rightarrow0.90) and DPGBench (80.93rightarrow88.15), while also boosting editing benchmarks (ImgEdit 3.38rightarrow3.75, GEdit 6.94rightarrow7.25). Notably, RecA surpasses much larger open-source models and applies broadly across diverse UMM architectures, establishing it as an efficient and general post-training alignment strategy for UMMs', 'score': 30, 'issue_id': 5807, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'b638c4100f242a73', 'authors': ['Ji Xie', 'Trevor Darrell', 'Luke Zettlemoyer', 'XuDong Wang'], 'affiliations': ['UC Berkeley', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.07295.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#open_source', '#multimodal', '#optimization', '#diffusion', '#training'], 'emoji': '🔄', 'ru': {'title': 'RecA: Эффективное выравнивание мультимодальных моделей для улучшения генерации изображений', 'desc': 'Reconstruction Alignment (RecA) - это метод пост-обучения, который улучшает мультимодальные модели, используя визуальные эмбеддинги в качестве плотных промптов. RecA оптимизирует единую мультимодальную модель (UMM) для реконструкции входного изображения с помощью самоконтролируемой функции потерь, тем самым переориентируя понимание и генерацию. Этот метод применим к авторегрессионным моделям, моделям с маскированной авторегрессией и диффузионным UMM, последовательно улучшая точность генерации и редактирования изображений. Несмотря на простоту, RecA значительно повышает производительность генерации изображений на различных бенчмарках, превосходя более крупные модели с открытым исходным кодом.'}, 'en': {'title': 'Enhancing Multimodal Models with Reconstruction Alignment', 'desc': "Reconstruction Alignment (RecA) is a novel post-training technique designed to enhance unified multimodal models (UMMs) by utilizing visual embeddings as dense prompts. This method addresses the limitations of traditional training, which often relies on sparse image-text pairs that fail to capture detailed visual information. By conditioning UMMs on their own visual understanding embeddings and optimizing for self-supervised reconstruction, RecA effectively realigns the model's understanding and generation capabilities. The results demonstrate significant improvements in image generation and editing fidelity across various UMM architectures, making RecA a resource-efficient and broadly applicable strategy."}, 'zh': {'title': '重建对齐：提升多模态模型的图像生成与编辑精度', 'desc': '重建对齐（RecA）是一种后训练方法，通过使用视觉嵌入作为密集提示，增强多模态模型的图像生成和编辑精度。传统的训练方法依赖于图像-文本对，但这些文本通常缺乏细致的视觉细节。RecA利用视觉理解编码器的嵌入作为丰富的“文本提示”，在没有文本描述的情况下提供监督。该方法在多种多模态模型中表现出色，显著提高了图像生成和编辑的性能。'}}}, {'id': 'https://huggingface.co/papers/2509.06818', 'title': 'UMO: Scaling Multi-Identity Consistency for Image Customization via\n  Matching Reward', 'url': 'https://huggingface.co/papers/2509.06818', 'abstract': 'UMO, a Unified Multi-identity Optimization framework, enhances identity consistency and reduces confusion in multi-reference image customization using reinforcement learning on diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in image customization exhibit a wide range of application prospects due to stronger customization capabilities. However, since we humans are more sensitive to faces, a significant challenge remains in preserving consistent identity while avoiding identity confusion with multi-reference images, limiting the identity scalability of customization models. To address this, we present UMO, a Unified Multi-identity Optimization framework, designed to maintain high-fidelity identity preservation and alleviate identity confusion with scalability. With "multi-to-multi matching" paradigm, UMO reformulates multi-identity generation as a global assignment optimization problem and unleashes multi-identity consistency for existing image customization methods generally through reinforcement learning on diffusion models. To facilitate the training of UMO, we develop a scalable customization dataset with multi-reference images, consisting of both synthesised and real parts. Additionally, we propose a new metric to measure identity confusion. Extensive experiments demonstrate that UMO not only improves identity consistency significantly, but also reduces identity confusion on several image customization methods, setting a new state-of-the-art among open-source methods along the dimension of identity preserving. Code and model: https://github.com/bytedance/UMO', 'score': 23, 'issue_id': 5807, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '42f9165098d4a2b8', 'authors': ['Yufeng Cheng', 'Wenxu Wu', 'Shaojin Wu', 'Mengqi Huang', 'Fei Ding', 'Qian He'], 'affiliations': ['UXO Team, Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.06818.jpg', 'data': {'categories': ['#dataset', '#rl', '#open_source', '#optimization', '#diffusion', '#training'], 'emoji': '🎭', 'ru': {'title': 'UMO: Улучшение идентичности в кастомизации изображений', 'desc': "UMO - это новая система оптимизации для улучшения согласованности идентичности и уменьшения путаницы в кастомизации изображений с несколькими референсами. Она использует обучение с подкреплением на диффузионных моделях для решения проблемы глобального назначения. UMO применяет парадигму 'многие-ко-многим' для сопоставления идентичностей и работает с различными методами кастомизации изображений. Исследователи также создали масштабируемый набор данных и новую метрику для оценки путаницы идентичностей."}, 'en': {'title': 'UMO: Enhancing Identity Consistency in Image Customization', 'desc': 'The paper introduces UMO, a framework that improves how images are customized while keeping identities consistent across multiple references. It uses reinforcement learning on diffusion models to tackle the challenge of identity confusion, which is crucial since humans are particularly sensitive to faces. UMO reformulates the problem of generating multiple identities as a global assignment optimization task, enhancing the scalability of identity preservation. The authors also create a new dataset and metric to support their framework and demonstrate that UMO significantly outperforms existing methods in maintaining identity consistency.'}, 'zh': {'title': '统一多身份优化，提升图像定制一致性', 'desc': 'UMO（统一多身份优化框架）通过在扩散模型上应用强化学习，增强了多参考图像定制中的身份一致性，减少了身份混淆。该框架解决了在多参考图像中保持一致身份的挑战，提升了定制模型的身份可扩展性。UMO将多身份生成重新定义为全局分配优化问题，利用“多对多匹配”范式实现身份一致性。通过构建一个包含合成和真实部分的可扩展定制数据集，UMO在多个图像定制方法上显著提高了身份一致性，并减少了身份混淆。'}}}, {'id': 'https://huggingface.co/papers/2509.07414', 'title': 'Language Self-Play For Data-Free Training', 'url': 'https://huggingface.co/papers/2509.07414', 'abstract': "Language Self-Play (LSP) enhances large language models' performance on instruction-following tasks through self-play, surpassing data-driven methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have advanced rapidly in recent years, driven by scale, abundant high-quality training data, and reinforcement learning. Yet this progress faces a fundamental bottleneck: the need for ever more data from which models can continue to learn. In this work, we propose a reinforcement learning approach that removes this dependency by enabling models to improve without additional data. Our method leverages a game-theoretic framework of self-play, where a model's capabilities are cast as performance in a competitive game and stronger policies emerge by having the model play against itself - a process we call Language Self-Play (LSP). Experiments with Llama-3.2-3B-Instruct on instruction-following benchmarks show that pretrained models can not only enhance their performance on challenging tasks through self-play alone, but can also do so more effectively than data-driven baselines.", 'score': 18, 'issue_id': 5806, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '438447513c4c481f', 'authors': ['Jakub Grudzien Kuba', 'Mengting Gu', 'Qi Ma', 'Yuandong Tian', 'Vijai Mohan'], 'affiliations': ['Meta Superintelligence Labs', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.07414.jpg', 'data': {'categories': ['#games', '#rl', '#optimization', '#training', '#rlhf'], 'emoji': '🎮', 'ru': {'title': 'Самоигра языковых моделей: путь к улучшению без новых данных', 'desc': 'Статья представляет новый метод улучшения больших языковых моделей (LLM) под названием Language Self-Play (LSP). LSP использует принципы теории игр и самообучения, позволяя модели соревноваться с самой собой для улучшения своих навыков. Эксперименты показали, что LSP превосходит традиционные методы, основанные на дополнительных данных. Этот подход может помочь преодолеть ограничения, связанные с необходимостью постоянного увеличения объема обучающих данных для LLM.'}, 'en': {'title': 'Empowering Models Through Self-Play: No Data Needed!', 'desc': "Language Self-Play (LSP) is a novel approach that improves large language models' (LLMs) ability to follow instructions without needing more training data. By using a game-theoretic framework, LSP allows models to play against themselves, which helps them develop stronger skills over time. This self-play method leads to better performance on instruction-following tasks compared to traditional data-driven methods. Experiments show that pretrained models can significantly enhance their capabilities through this self-play mechanism."}, 'zh': {'title': '语言自我对弈：无数据提升模型性能的创新方法', 'desc': '语言自我对弈（LSP）是一种增强大型语言模型在遵循指令任务上表现的方法。通过自我对弈，模型能够在没有额外数据的情况下提升自身能力。该方法利用博弈论框架，将模型的表现视为在竞争游戏中的表现，从而促使更强的策略产生。实验结果表明，预训练模型通过自我对弈可以有效提高在挑战性任务上的表现，超越了基于数据的方法。'}}}, {'id': 'https://huggingface.co/papers/2509.06951', 'title': 'F1: A Vision-Language-Action Model Bridging Understanding and Generation\n  to Actions', 'url': 'https://huggingface.co/papers/2509.06951', 'abstract': 'F1, a pretrained VLA framework with foresight generation, improves task success and generalization in dynamic environments through a Mixture-of-Transformer architecture and next-scale prediction.  \t\t\t\t\tAI-generated summary \t\t\t\t Executing language-conditioned tasks in dynamic visual environments remains a central challenge in embodied AI. Existing Vision-Language-Action (VLA) models predominantly adopt reactive state-to-action mappings, often leading to short-sighted behaviors and poor robustness in dynamic scenes. In this paper, we introduce F1, a pretrained VLA framework which integrates the visual foresight generation into decision-making pipeline. F1 adopts a Mixture-of-Transformer architecture with dedicated modules for perception, foresight generation, and control, thereby bridging understanding, generation, and actions. At its core, F1 employs a next-scale prediction mechanism to synthesize goal-conditioned visual foresight as explicit planning targets. By forecasting plausible future visual states, F1 reformulates action generation as a foresight-guided inverse dynamics problem, enabling actions that implicitly achieve visual goals. To endow F1 with robust and generalizable capabilities, we propose a three-stage training recipe on an extensive dataset comprising over 330k trajectories across 136 diverse tasks. This training scheme enhances modular reasoning and equips the model with transferable visual foresight, which is critical for complex and dynamic environments. Extensive evaluations on real-world tasks and simulation benchmarks demonstrate F1 consistently outperforms existing approaches, achieving substantial gains in both task success rate and generalization ability.', 'score': 18, 'issue_id': 5807, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'c287d68dc6b0f03d', 'authors': ['Qi Lv', 'Weijie Kong', 'Hao Li', 'Jia Zeng', 'Zherui Qiu', 'Delin Qu', 'Haoming Song', 'Qizhi Chen', 'Xiang Deng', 'Jiangmiao Pang'], 'affiliations': ['Harbin Institute of Technology (Shenzhen)', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2509.06951.jpg', 'data': {'categories': ['#agi', '#cv', '#reasoning', '#benchmark', '#agents', '#transfer_learning', '#training'], 'emoji': '🔮', 'ru': {'title': 'Визуальное предвидение для улучшения принятия решений ИИ', 'desc': 'F1 - это предварительно обученная система для выполнения задач в динамических визуальных средах. Она использует архитектуру Mixture-of-Transformer с модулями для восприятия, генерации предвидения и контроля. F1 применяет механизм предсказания следующего масштаба для синтеза визуального предвидения, обусловленного целью. Система обучается по трехэтапной схеме на обширном наборе данных, что улучшает модульное рассуждение и переносимое визуальное предвидение.'}, 'en': {'title': 'F1: Enhancing Decision-Making with Visual Foresight in Dynamic Environments', 'desc': 'The paper presents F1, a pretrained Vision-Language-Action (VLA) framework designed to enhance performance in dynamic environments. Unlike traditional models that react to immediate states, F1 incorporates visual foresight generation to improve decision-making and robustness. It utilizes a Mixture-of-Transformer architecture that integrates perception, foresight, and control, allowing for better planning and action generation. Through a comprehensive training process on a large dataset, F1 demonstrates superior task success and generalization compared to existing methods.'}, 'zh': {'title': 'F1：动态环境中的前瞻性决策框架', 'desc': 'F1是一个预训练的视觉-语言-行动（VLA）框架，旨在通过视觉前瞻生成来提高在动态环境中的任务成功率和泛化能力。它采用混合变换器架构，结合感知、前瞻生成和控制模块，增强了理解、生成和行动之间的联系。F1的核心是下一尺度预测机制，通过预测未来的视觉状态，将行动生成重新定义为一个以前瞻为指导的逆动力学问题。经过在超过33万条轨迹和136个多样化任务上的三阶段训练，F1在真实世界任务和模拟基准测试中表现优异，显著提高了任务成功率和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.06923', 'title': 'Staying in the Sweet Spot: Responsive Reasoning Evolution via\n  Capability-Adaptive Hint Scaffolding', 'url': 'https://huggingface.co/papers/2509.06923', 'abstract': "SEELE, a novel RLVR framework, dynamically adjusts problem difficulty using adaptive hint lengths to enhance exploration efficiency and improve performance in math reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has achieved remarkable success in enhancing the reasoning capabilities of large language models (LLMs). However, existing RLVR methods often suffer from exploration inefficiency due to mismatches between the training data's difficulty and the model's capability. LLMs fail to discover viable reasoning paths when problems are overly difficult, while learning little new capability when problems are too simple. In this work, we formalize the impact of problem difficulty by quantifying the relationship between loss descent speed and rollout accuracy. Building on this analysis, we propose SEELE, a novel supervision-aided RLVR framework that dynamically adjusts problem difficulty to stay within the high-efficiency region. SEELE augments each training
