 we confirm this hypothesis and identify the specific patterns learned: instructional patterns and trigger words. Our investigation follows a systematic approach, progressing from demonstrating comparable performance of simple n-gram methods, to controlled experiments with semantically cleaned datasets, to detailed analysis of pattern dependencies. These results reveal a false sense of security around current probing-based approaches and highlight the need to redesign both models and evaluation protocols, for which we provide further discussions in the hope of suggesting responsible further research in this direction. We have open-sourced the project at https://github.com/WangCheng0116/Why-Probe-Fails.", 'score': 2, 'issue_id': 5729, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'db5043bdc42c7fda', 'authors': ['Cheng Wang', 'Zeming Wei', 'Qin Liu', 'Muhao Chen'], 'affiliations': ['National University of Singapore', 'Peking University', 'University of California, Davis'], 'pdf_title_img': 'assets/pdf/title_img/2509.03888.jpg', 'data': {'categories': ['#security', '#training', '#alignment', '#benchmark', '#data', '#open_source'], 'emoji': '🕵️', 'ru': {'title': 'Зондирование LLM: за фасадом кажущейся безопасности', 'desc': 'Исследование показало, что методы зондирования для обнаружения вредоносных инструкций в больших языковых моделях (LLM) опираются на поверхностные паттерны, а не на семантическое понимание. Эксперименты выявили, что зонды учатся распознавать инструктивные паттерны и триггерные слова, а не истинную вредоносность содержания. Результаты указывают на ложное чувство безопасности вокруг существующих подходов на основе зондирования. Авторы призывают к пересмотру как самих моделей, так и методов их оценки для повышения безопасности LLM.'}, 'en': {'title': 'Rethinking Safety: Beyond Superficial Patterns in LLMs', 'desc': 'This paper investigates the effectiveness of probing-based methods used to detect harmful instructions in Large Language Models (LLMs). The authors find that these methods often rely on superficial patterns, such as specific words or phrases, rather than a true understanding of the semantic meaning behind harmful instructions. Through a series of experiments, they demonstrate that simpler n-gram models can perform similarly, indicating that current probing techniques may provide a false sense of security. The paper calls for a redesign of both the models and the evaluation methods to improve safety in AI systems.'}, 'zh': {'title': '重塑安全检测：超越表面模式', 'desc': '本研究探讨了基于探测的方法在大型语言模型（LLMs）中检测有害指令的有效性。我们发现，这些方法依赖于表面模式，而非真正的语义理解，导致安全性评估存在缺陷。通过系统的实验，我们确认探测器学习到的是指令模式和触发词，而非真正的有害性。研究结果表明，当前的探测方法存在误导性安全感，亟需重新设计模型和评估协议。'}}}, {'id': 'https://huggingface.co/papers/2509.01106', 'title': 'Robix: A Unified Model for Robot Interaction, Reasoning and Planning', 'url': 'https://huggingface.co/papers/2509.01106', 'abstract': 'Robix, a unified vision-language model, integrates robot reasoning, task planning, and natural language interaction, demonstrating superior performance in interactive task execution through chain-of-thought reasoning and a three-stage training strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Robix, a unified model that integrates robot reasoning, task planning, and natural language interaction within a single vision-language architecture. Acting as the high-level cognitive layer in a hierarchical robot system, Robix dynamically generates atomic commands for the low-level controller and verbal responses for human interaction, enabling robots to follow complex instructions, plan long-horizon tasks, and interact naturally with human within an end-to-end framework. Robix further introduces novel capabilities such as proactive dialogue, real-time interruption handling, and context-aware commonsense reasoning during task execution. At its core, Robix leverages chain-of-thought reasoning and adopts a three-stage training strategy: (1) continued pretraining to enhance foundational embodied reasoning abilities including 3D spatial understanding, visual grounding, and task-centric reasoning; (2) supervised finetuning to model human-robot interaction and task planning as a unified reasoning-action sequence; and (3) reinforcement learning to improve reasoning-action consistency and long-horizon task coherence. Extensive experiments demonstrate that Robix outperforms both open-source and commercial baselines (e.g., GPT-4o and Gemini 2.5 Pro) in interactive task execution, demonstrating strong generalization across diverse instruction types (e.g., open-ended, multi-stage, constrained, invalid, and interrupted) and various user-involved tasks such as table bussing, grocery shopping, and dietary filtering.', 'score': 32, 'issue_id': 5707, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': 'd0766d32afe23fec', 'authors': ['Huang Fang', 'Mengxi Zhang', 'Heng Dong', 'Wei Li', 'Zixuan Wang', 'Qifeng Zhang', 'Xueyun Tian', 'Yucheng Hu', 'Hang Li'], 'affiliations': ['bytedance.com'], 'pdf_title_img': 'assets/pdf/title_img/2509.01106.jpg', 'data': {'categories': ['#training', '#rl', '#reasoning', '#alignment', '#robotics', '#multimodal', '#agents', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Robix: Единый интеллект для роботов нового поколения', 'desc': 'Robix - это унифицированная модель машинного обучения, объединяющая рассуждения робота, планирование задач и взаимодействие на естественном языке в единой архитектуре. Модель использует цепочку рассуждений и трехэтапную стратегию обучения, включающую дообучение, тонкую настройку и обучение с подкреплением. Robix демонстрирует превосходную производительность в выполнении интерактивных задач, превосходя как открытые, так и коммерческие базовые модели. Модель обладает новыми возможностями, такими как проактивный диалог, обработка прерываний в реальном времени и рассуждения на основе здравого смысла.'}, 'en': {'title': 'Robix: Revolutionizing Robot Interaction and Task Execution', 'desc': 'Robix is a unified vision-language model designed to enhance robot reasoning, task planning, and natural language interaction. It operates as a cognitive layer in robotic systems, generating commands and responses that allow robots to execute complex tasks and interact with humans effectively. The model employs chain-of-thought reasoning and a three-stage training strategy, which includes pretraining, supervised finetuning, and reinforcement learning to improve its performance. Experiments show that Robix significantly outperforms existing models in executing diverse interactive tasks, showcasing its ability to generalize across various instruction types.'}, 'zh': {'title': 'Robix：智能机器人交互的新纪元', 'desc': 'Robix是一种统一的视觉-语言模型，结合了机器人推理、任务规划和自然语言交互。它通过链式思维推理和三阶段训练策略，展示了在交互任务执行中的优越性能。Robix能够动态生成原子命令和人机交互的语言响应，使机器人能够执行复杂指令并进行自然互动。实验表明，Robix在多种指令类型和用户参与的任务中表现优于现有的开源和商业模型。'}}}, {'id': 'https://huggingface.co/papers/2509.00375', 'title': 'Open Data Synthesis For Deep Research', 'url': 'https://huggingface.co/papers/2509.00375', 'abstract': 'InfoSeek is a scalable framework for generating complex Deep Research tasks by synthesizing hierarchical constraint satisfaction problems, enabling models to outperform larger baselines on challenging benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly expected to go beyond simple factual queries toward Deep Research-tasks that require decomposing questions into sub-problems, coordinating multi-step reasoning, and synthesizing evidence from diverse sources. We formalize Deep Research tasks with verifiable answers as Hierarchical Constraint Satisfaction Problems (HCSPs), which are fundamentally different from single-constraint, multi-hop, or flat CSP formulations. However, existing benchmarks (e.g., Natural Questions, HotpotQA) fail to capture this complexity, while recent synthetic datasets often introduce shortcut reasoning, knowledge leakage, or lack sufficient structural depth. To address this gap, we introduce InfoSeek, a scalable framework for synthesizing complex Deep Research tasks. InfoSeek uses a dual-agent system to recursively build a Research Tree from large-scale webpages, blurring intermediate nodes into valid sub-problems, and converting these trees into natural language questions that require traversing the full hierarchy. It also enables rapid scaling, yielding over 50K training examples, a curated test set, and reasoning trajectories generated via reject sampling. Experiments show that models trained on InfoSeek consistently outperform strong baselines. On a challenging benchmark BrowseComp-Plus, 3B LLMs optimized with InfoSeek surpass much larger 32B models and lightweight commercial APIs (e.g., Gemini2.5-Flash), while achieving performance comparable to stronger APIs (e.g., Gemini2.5-Pro). By preserving meta-information such as intermediate steps and retrieval labels, InfoSeek further supports advanced optimization strategies, including compound reward design and trajectory-level exploration. We provide our codes and datasets in https://github.com/VectorSpaceLab/InfoSeek{this repository}.', 'score': 30, 'issue_id': 5707, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': 'd7d79c964b418fac', 'authors': ['Ziyi Xia', 'Kun Luo', 'Hongjin Qian', 'Zheng Liu'], 'affiliations': ['BAAI'], 'pdf_title_img': 'assets/pdf/title_img/2509.00375.jpg', 'data': {'categories': ['#training', '#dataset', '#synthetic', '#reasoning', '#benchmark', '#multimodal', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'InfoSeek: Новый уровень глубокого исследования для языковых моделей', 'desc': 'InfoSeek - это масштабируемая система для создания сложных задач глубокого исследования путем синтеза иерархических задач удовлетворения ограничений. Она использует двухагентную систему для рекурсивного построения дерева исследований из веб-страниц, преобразуя его в вопросы на естественном языке. Модели, обученные на InfoSeek, превосходят сильные базовые линии на сложных бенчмарках. InfoSeek позволяет быстро масштабировать генерацию данных и поддерживает продвинутые стратегии оптимизации.'}, 'en': {'title': 'Unlocking Deep Research with Hierarchical Constraints', 'desc': 'InfoSeek is a novel framework designed to tackle complex Deep Research tasks by structuring them as Hierarchical Constraint Satisfaction Problems (HCSPs). This approach allows models to break down intricate questions into manageable sub-problems, facilitating multi-step reasoning and evidence synthesis from various sources. Unlike traditional benchmarks, InfoSeek generates a large dataset of over 50,000 training examples that reflect the complexity of real-world queries without shortcut reasoning. Experiments demonstrate that models trained with InfoSeek significantly outperform larger models on challenging benchmarks, showcasing its effectiveness in enhancing the capabilities of large language models.'}, 'zh': {'title': 'InfoSeek：深度研究任务的新框架', 'desc': 'InfoSeek是一个可扩展的框架，用于生成复杂的深度研究任务，通过合成层次约束满足问题，使模型在具有挑战性的基准测试中超越更大的基线。该框架使用双代理系统，从大规模网页递归构建研究树，将中间节点模糊化为有效的子问题，并将这些树转换为需要遍历完整层次的自然语言问题。InfoSeek能够快速扩展，生成超过50,000个训练示例，并提供经过策划的测试集和通过拒绝采样生成的推理轨迹。实验表明，基于InfoSeek训练的模型在多个基准测试中表现优异，超越了许多大型模型和商业API。'}}}, {'id': 'https://huggingface.co/papers/2509.03405', 'title': 'LMEnt: A Suite for Analyzing Knowledge in Language Models from\n  Pretraining Data to Representations', 'url': 'https://huggingface.co/papers/2509.03405', 'abstract': 'LMEnt is a suite for analyzing knowledge acquisition in language models during pretraining, providing annotated corpora, retrieval methods, and pretrained models to study knowledge representations and learning dynamics.  \t\t\t\t\tAI-generated summary \t\t\t\t Language models (LMs) increasingly drive real-world applications that require world knowledge. However, the internal processes through which models turn data into representations of knowledge and beliefs about the world, are poorly understood. Insights into these processes could pave the way for developing LMs with knowledge representations that are more consistent, robust, and complete. To facilitate studying these questions, we present LMEnt, a suite for analyzing knowledge acquisition in LMs during pretraining. LMEnt introduces: (1) a knowledge-rich pretraining corpus, fully annotated with entity mentions, based on Wikipedia, (2) an entity-based retrieval method over pretraining data that outperforms previous approaches by as much as 80.4%, and (3) 12 pretrained models with up to 1B parameters and 4K intermediate checkpoints, with comparable performance to popular open-sourced models on knowledge benchmarks. Together, these resources provide a controlled environment for analyzing connections between entity mentions in pretraining and downstream performance, and the effects of causal interventions in pretraining data. We show the utility of LMEnt by studying knowledge acquisition across checkpoints, finding that fact frequency is key, but does not fully explain learning trends. We release LMEnt to support studies of knowledge in LMs, including knowledge representations, plasticity, editing, attribution, and learning dynamics.', 'score': 16, 'issue_id': 5713, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': 'c66ad503192a18e1', 'authors': ['Daniela Gottesman', 'Alon Gilae-Dotan', 'Ido Cohen', 'Yoav Gur-Arieh', 'Marius Mosbach', 'Ori Yoran', 'Mor Geva'], 'affiliations': ['McGill University', 'Mila Quebec AI Institute', 'Tel Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2509.03405.jpg', 'data': {'categories': ['#data', '#open_source', '#interpretability', '#dataset', '#training', '#benchmark', '#science', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'LMEnt: Заглядывая внутрь языковых моделей', 'desc': 'LMEnt - это набор инструментов для анализа усвоения знаний языковыми моделями в процессе предварительного обучения. Он включает аннотированные корпуса, методы поиска и предобученные модели для изучения представлений знаний и динамики обучения. LMEnt предоставляет богатый знаниями корпус для предобучения на основе Википедии, улучшенный метод поиска по сущностям и 12 предобученных моделей с промежуточными чекпоинтами. Этот инструментарий позволяет изучать связи между упоминаниями сущностей при предобучении и последующей производительностью моделей.'}, 'en': {'title': 'Unlocking Knowledge Acquisition in Language Models with LMEnt', 'desc': "LMEnt is a comprehensive toolkit designed to analyze how language models acquire knowledge during their pretraining phase. It includes a specially annotated corpus based on Wikipedia, an advanced retrieval method that significantly improves performance, and a set of pretrained models with substantial parameters. This suite allows researchers to explore the relationship between entity mentions in the training data and the models' performance on knowledge tasks. By providing insights into knowledge representations and learning dynamics, LMEnt aims to enhance the development of more reliable and complete language models."}, 'zh': {'title': 'LMEnt：揭示语言模型知识获取的秘密', 'desc': 'LMEnt是一个用于分析语言模型在预训练过程中知识获取的工具套件。它提供了带注释的语料库、检索方法和预训练模型，以研究知识表示和学习动态。通过LMEnt，研究人员可以更好地理解语言模型如何将数据转化为对世界的知识和信念。该工具的推出有助于开发更一致、稳健和完整的知识表示的语言模型。'}}}, {'id': 'https://huggingface.co/papers/2509.01977', 'title': 'MOSAIC: Multi-Subject Personalized Generation via Correspondence-Aware\n  Alignment and Disentanglement', 'url': 'https://huggingface.co/papers/2509.01977', 'abstract': 'MOSAIC framework enhances multi-subject image generation by ensuring precise semantic alignment and orthogonal feature disentanglement, achieving high fidelity even with multiple references.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-subject personalized generation presents unique challenges in maintaining identity fidelity and semantic coherence when synthesizing images conditioned on multiple reference subjects. Existing methods often suffer from identity blending and attribute leakage due to inadequate modeling of how different subjects should interact within shared representation spaces. We present MOSAIC, a representation-centric framework that rethinks multi-subject generation through explicit semantic correspondence and orthogonal feature disentanglement. Our key insight is that multi-subject generation requires precise semantic alignment at the representation level - knowing exactly which regions in the generated image should attend to which parts of each reference. To enable this, we introduce SemAlign-MS, a meticulously annotated dataset providing fine-grained semantic correspondences between multiple reference subjects and target images, previously unavailable in this domain. Building on this foundation, we propose the semantic correspondence attention loss to enforce precise point-to-point semantic alignment, ensuring high consistency from each reference to its designated regions. Furthermore, we develop the multi-reference disentanglement loss to push different subjects into orthogonal attention subspaces, preventing feature interference while preserving individual identity characteristics. Extensive experiments demonstrate that MOSAIC achieves state-of-the-art performance on multiple benchmarks. Notably, while existing methods typically degrade beyond 3 subjects, MOSAIC maintains high fidelity with 4+ reference subjects, opening new possibilities for complex multi-subject synthesis applications.', 'score': 7, 'issue_id': 5711, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '5a1bf5cc33f3e20f', 'authors': ['Dong She', 'Siming Fu', 'Mushui Liu', 'Qiaoqiao Jin', 'Hualiang Wang', 'Mu Liu', 'Jidong Jiang'], 'affiliations': ['ByteDance', 'The Hong Kong University of Science and Technology', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01977.jpg', 'data': {'categories': ['#dataset', '#cv', '#synthetic', '#benchmark'], 'emoji': '🧩', 'ru': {'title': 'Точная генерация изображений со множеством объектов', 'desc': 'MOSAIC - это новая система для генерации изображений с несколькими объектами, которая обеспечивает точное семантическое выравнивание и ортогональное разделение признаков. Она использует специально размеченный датасет SemAlign-MS для обучения точному соответствию семантических областей между референсными и целевыми изображениями. MOSAIC применяет loss-функции для семантического выравнивания и разделения признаков разных объектов. Система показывает высокую точность даже при генерации изображений с 4 и более объектами, превосходя существующие методы.'}, 'en': {'title': 'MOSAIC: Mastering Multi-Subject Image Generation with Precision', 'desc': "The MOSAIC framework improves the generation of images featuring multiple subjects by focusing on precise semantic alignment and separating features effectively. It addresses common issues like identity blending and attribute leakage that arise when synthesizing images from multiple references. By introducing a new dataset, SemAlign-MS, it provides detailed semantic correspondences, which helps in maintaining clarity in the generated images. The framework's innovative loss functions ensure that different subjects are represented distinctly, allowing for high-quality image generation even with more than three subjects."}, 'zh': {'title': 'MOSAIC：多主体图像生成的新突破', 'desc': 'MOSAIC框架通过确保精确的语义对齐和正交特征解耦，增强了多主体图像生成的能力。该方法解决了在多个参考主体条件下合成图像时身份保真度和语义一致性的问题。MOSAIC引入了SemAlign-MS数据集，提供了多参考主体与目标图像之间的细粒度语义对应关系。通过语义对应注意力损失和多参考解耦损失，MOSAIC在多个基准测试中实现了最先进的性能，能够在4个以上的参考主体下保持高保真度。'}}}, {'id': 'https://huggingface.co/papers/2509.00428', 'title': 'Mixture of Global and Local Experts with Diffusion Transformer for\n  Controllable Face Generation', 'url': 'https://huggingface.co/papers/2509.00428', 'abstract': 'Face-MoGLE, a novel framework using Diffusion Transformers, achieves high-quality, controllable face generation through semantic-decoupled latent modeling, expert specialization, and dynamic gating.  \t\t\t\t\tAI-generated summary \t\t\t\t Controllable face generation poses critical challenges in generative modeling due to the intricate balance required between semantic controllability and photorealism. While existing approaches struggle with disentangling semantic controls from generation pipelines, we revisit the architectural potential of Diffusion Transformers (DiTs) through the lens of expert specialization. This paper introduces Face-MoGLE, a novel framework featuring: (1) Semantic-decoupled latent modeling through mask-conditioned space factorization, enabling precise attribute manipulation; (2) A mixture of global and local experts that captures holistic structure and region-level semantics for fine-grained controllability; (3) A dynamic gating network producing time-dependent coefficients that evolve with diffusion steps and spatial locations. Face-MoGLE provides a powerful and flexible solution for high-quality, controllable face generation, with strong potential in generative modeling and security applications. Extensive experiments demonstrate its effectiveness in multimodal and monomodal face generation settings and its robust zero-shot generalization capability. Project page is available at https://github.com/XavierJiezou/Face-MoGLE.', 'score': 7, 'issue_id': 5711, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': '5f17d4af79b3fc6f', 'authors': ['Xuechao Zou', 'Shun Zhang', 'Xing Fu', 'Yue Li', 'Kai Li', 'Yushe Cao', 'Congyan Lang', 'Pin Tao', 'Junliang Xing'], 'affiliations': ['Ant Group', 'Beijing Jiaotong University', 'Qinghai University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.00428.jpg', 'data': {'categories': ['#cv', '#diffusion', '#multimodal', '#architecture', '#security'], 'emoji': '🎭', 'ru': {'title': 'Точный контроль над генерацией лиц с помощью специализированных экспертов', 'desc': 'Face-MoGLE - это новая архитектура для генерации лиц, использующая диффузионные трансформеры. Она обеспечивает высококачественную и контролируемую генерацию за счет семантического разделения латентного пространства и специализации экспертов. Система использует смесь глобальных и локальных экспертов для захвата целостной структуры и семантики на уровне отдельных областей лица. Динамическая сеть гейтинга производит коэффициенты, зависящие от времени и пространственного положения, что повышает гибкость генерации.'}, 'en': {'title': 'Face-MoGLE: Mastering Controllable Face Generation with Diffusion Transformers', 'desc': "Face-MoGLE is a new framework that uses Diffusion Transformers to generate high-quality and controllable faces. It addresses the challenge of balancing semantic control with photorealism by employing semantic-decoupled latent modeling, which allows for precise manipulation of facial attributes. The framework incorporates a mixture of global and local experts to enhance both overall structure and detailed features, ensuring fine-grained control over the generated images. Additionally, a dynamic gating network adapts coefficients during the generation process, improving the model's flexibility and effectiveness in various face generation tasks."}, 'zh': {'title': 'Face-MoGLE：高质量可控面部生成的新框架', 'desc': 'Face-MoGLE是一个新颖的框架，利用扩散变换器实现高质量、可控的面部生成。该框架通过语义解耦的潜在建模、专家专门化和动态门控来解决生成建模中的挑战。它允许精确的属性操控，并结合全局和局部专家以捕捉整体结构和区域语义。实验结果表明，Face-MoGLE在多模态和单模态面部生成中表现出色，并具备强大的零样本泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.02722', 'title': 'Planning with Reasoning using Vision Language World Model', 'url': 'https://huggingface.co/papers/2509.02722', 'abstract': 'The Vision Language World Model (VLWM) achieves state-of-the-art performance in visual planning by integrating language-based world modeling, action policy learning, and dynamics modeling with semantic and temporal abstraction.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective planning requires strong world models, but high-level world models that can understand and reason about actions with semantic and temporal abstraction remain largely underdeveloped. We introduce the Vision Language World Model (VLWM), a foundation model trained for language-based world modeling on natural videos. Given visual observations, the VLWM first infers the overall goal achievements then predicts a trajectory composed of interleaved actions and world state changes. Those targets are extracted by iterative LLM Self-Refine conditioned on compressed future observations represented by Tree of Captions. The VLWM learns both an action policy and a dynamics model, which respectively facilitates reactive system-1 plan decoding and reflective system-2 planning via cost minimization. The cost evaluates the semantic distance between the hypothetical future states given by VLWM roll-outs and the expected goal state, and is measured by a critic model that we trained in a self-supervised manner. The VLWM achieves state-of-the-art Visual Planning for Assistance (VPA) performance on both benchmark evaluations and our proposed PlannerArena human evaluations, where system-2 improves the Elo score by +27% upon system-1. The VLWM models also outperforms strong VLM baselines on RoboVQA and WorldPrediction benchmark.', 'score': 6, 'issue_id': 5718, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '9d66073795d0c729', 'authors': ['Delong Chen', 'Theo Moutakanni', 'Willy Chung', 'Yejin Bang', 'Ziwei Ji', 'Allen Bolourchi', 'Pascale Fung'], 'affiliations': ['ISIR Sorbonne Université', 'Meta FAIR', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2509.02722.jpg', 'data': {'categories': ['#agents', '#rl', '#benchmark', '#cv', '#optimization', '#multimodal', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'VLWM: Визуально-языковая модель мира для эффективного планирования', 'desc': 'VLWM (Vision Language World Model) - это модель, объединяющая языковое моделирование мира, обучение политике действий и моделирование динамики с семантической и временной абстракцией. Модель использует итеративное самоуточнение на основе языковых моделей, обусловленное сжатыми будущими наблюдениями, представленными в виде дерева подписей. VLWM обучает как политику действий, так и модель динамики, что способствует реактивному декодированию плана и рефлексивному планированию путем минимизации затрат. Модель достигает наилучших результатов в визуальном планировании для помощи (VPA) как на эталонных оценках, так и на предложенных авторами человеческих оценках PlannerArena.'}, 'en': {'title': 'Revolutionizing Visual Planning with Language Understanding', 'desc': 'The Vision Language World Model (VLWM) is a cutting-edge model that enhances visual planning by combining language understanding with world modeling. It learns to predict actions and changes in the world by analyzing natural videos, allowing it to infer goals and plan trajectories effectively. The model employs a two-system approach, where system-1 focuses on quick, reactive planning and system-2 engages in deeper, reflective planning to minimize costs based on expected outcomes. VLWM demonstrates superior performance in visual planning tasks, outperforming existing models in various benchmarks and evaluations.'}, 'zh': {'title': '视觉语言世界模型：智能规划的新突破', 'desc': '视觉语言世界模型（VLWM）通过结合基于语言的世界建模、行动策略学习和动态建模，达到了视觉规划的最先进性能。该模型能够理解和推理具有语义和时间抽象的高层次世界模型，填补了这一领域的空白。VLWM首先根据视觉观察推断整体目标，然后预测由交错的行动和世界状态变化组成的轨迹。通过自我监督的方式训练的评论模型评估假设未来状态与期望目标状态之间的语义距离，从而实现了高效的规划。'}}}, {'id': 'https://huggingface.co/papers/2509.02530', 'title': 'Manipulation as in Simulation: Enabling Accurate Geometry Perception in\n  Robots', 'url': 'https://huggingface.co/papers/2509.02530', 'abstract': "Camera Depth Models (CDMs) enhance depth camera accuracy by denoising and improving metric depth prediction, enabling better generalization of robotic manipulation policies from simulation to real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern robotic manipulation primarily relies on visual observations in a 2D color space for skill learning but suffers from poor generalization. In contrast, humans, living in a 3D world, depend more on physical properties-such as distance, size, and shape-than on texture when interacting with objects. Since such 3D geometric information can be acquired from widely available depth cameras, it appears feasible to endow robots with similar perceptual capabilities. Our pilot study found that using depth cameras for manipulation is challenging, primarily due to their limited accuracy and susceptibility to various types of noise. In this work, we propose Camera Depth Models (CDMs) as a simple plugin on daily-use depth cameras, which take RGB images and raw depth signals as input and output denoised, accurate metric depth. To achieve this, we develop a neural data engine that generates high-quality paired data from simulation by modeling a depth camera's noise pattern. Our results show that CDMs achieve nearly simulation-level accuracy in depth prediction, effectively bridging the sim-to-real gap for manipulation tasks. Notably, our experiments demonstrate, for the first time, that a policy trained on raw simulated depth, without the need for adding noise or real-world fine-tuning, generalizes seamlessly to real-world robots on two challenging long-horizon tasks involving articulated, reflective, and slender objects, with little to no performance degradation. We hope our findings will inspire future research in utilizing simulation data and 3D information in general robot policies.", 'score': 1, 'issue_id': 5724, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'e632241ad7e3078d', 'authors': ['Minghuan Liu', 'Zhengbang Zhu', 'Xiaoshen Han', 'Peng Hu', 'Haotong Lin', 'Xinyao Li', 'Jingxiao Chen', 'Jiafeng Xu', 'Yichu Yang', 'Yunfeng Lin', 'Xinghang Li', 'Yong Yu', 'Weinan Zhang', 'Tao Kong', 'Bingyi Kang'], 'affiliations': ['ByteDance Seed', 'Shanghai Jiao Tong University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.02530.jpg', 'data': {'categories': ['#optimization', '#3d', '#transfer_learning', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Точное восприятие глубины для робототехники: от симуляции к реальности', 'desc': 'Исследователи предлагают Camera Depth Models (CDM) для улучшения точности камер глубины в робототехнике. CDM обрабатывают RGB-изображения и необработанные сигналы глубины, выдавая очищенные от шума метрические данные о глубине. Модели обучаются на синтетических данных, моделирующих шумы реальных камер. Эксперименты показывают, что политики, обученные на симулированных данных с CDM, успешно переносятся на реальных роботов без дополнительной настройки.'}, 'en': {'title': 'Bridging the Sim-to-Real Gap with Camera Depth Models', 'desc': 'Camera Depth Models (CDMs) improve the accuracy of depth cameras by reducing noise and enhancing metric depth predictions. This allows robots to better generalize their manipulation skills from simulated environments to real-world scenarios. By using a neural data engine, CDMs generate high-quality training data that mimics the noise patterns of depth cameras, achieving near-simulation accuracy in depth perception. The study demonstrates that policies trained on simulated depth data can effectively transfer to real-world tasks without additional fine-tuning, marking a significant advancement in robotic manipulation.'}, 'zh': {'title': '提升深度相机准确性的相机深度模型', 'desc': '本文提出了相机深度模型（CDMs），旨在提高深度相机的准确性，通过去噪和改进度量深度预测，帮助机器人从模拟环境更好地迁移到现实任务中。现代机器人操作主要依赖于二维颜色空间的视觉观察，但在技能学习中面临泛化能力差的问题。CDMs作为一种简单的插件，能够将RGB图像和原始深度信号作为输入，输出去噪后的准确深度信息。我们的实验表明，CDMs在深度预测中达到了接近模拟级别的准确性，成功缩小了模拟与现实之间的差距。'}}}, {'id': 'https://huggingface.co/papers/2509.00930', 'title': 'SATQuest: A Verifier for Logical Reasoning Evaluation and Reinforcement\n  Fine-Tuning of LLMs', 'url': 'https://huggingface.co/papers/2509.00930', 'abstract': "SATQuest evaluates and enhances LLM logical reasoning by generating diverse SAT-based problems, offering insights into reasoning performance and enabling effective fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) have demonstrated remarkable general reasoning capabilities. However, systematically evaluating and enhancing these reasoning capabilities is challenging due to the lack of controllable and scalable tools for fine-grained analysis. Existing benchmarks and datasets often lack the necessary variable control for multi-dimensional, systematic analysis and training, or have narrow problem types and formats. To address these limitations, we introduce SATQuest, a systematic verifier designed to evaluate and enhance logical reasoning in LLMs by generating diverse, Satisfiability-based logical reasoning problems directly from Conjunctive Normal Form (CNF) instances. SATQuest structures these problems along three orthogonal dimensions: instance scale, problem type, and question format, employing randomized, SAT-based problem generation and objective answer verification via PySAT. This design mitigates memorization issues, allows for nuanced insights into reasoning performance, and enables effective reinforcement fine-tuning. Our extensive evaluation of various LLMs using SATQuest identified significant limitations in their logical reasoning, particularly in generalizing beyond familiar mathematical formats. Furthermore, we show that reinforcement fine-tuning with SATQuest rewards substantially improves targeted task performance and generalizes to more complex instances, while highlighting remaining challenges in cross-format adaptation. Through these demonstrations, we showcase SATQuest's potential as a foundational tool and a valuable starting point for advancing LLM logical reasoning.", 'score': 1, 'issue_id': 5722, 'pub_date': '2025-08-31', 'pub_date_card': {'ru': '31 августа', 'en': 'August 31', 'zh': '8月31日'}, 'hash': '5bfb23a8accfba06', 'authors': ['Yanxiao Zhao', 'Yaqian Li', 'Zihao Bo', 'Rinyoichi Takezoe', 'Haojia Hui', 'Mo Guang', 'Lei Ren', 'Xiaolin Qin', 'Kaiwen Long'], 'affiliations': ['Chengdu Institute of Computer Applications, Chinese Academy of Sciences', 'Li Auto', 'School of Computer Science and Technology, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.00930.jpg', 'data': {'categories': ['#rl', '#reasoning', '#benchmark', '#training', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'SATQuest: новый подход к оценке логики искусственного интеллекта', 'desc': 'SATQuest - это инструмент для оценки и улучшения логического мышления больших языковых моделей (LLM). Он генерирует разнообразные логические задачи на основе проблемы выполнимости булевых формул (SAT). SATQuest структурирует эти задачи по трем измерениям: масштаб, тип проблемы и формат вопроса. Эксперименты показали значительные ограничения LLM в логическом мышлении, особенно при обобщении за пределами знакомых математических форматов.'}, 'en': {'title': 'Enhancing LLM Reasoning with SATQuest', 'desc': 'SATQuest is a tool designed to evaluate and improve the logical reasoning abilities of Large Language Models (LLMs) by generating a variety of SAT-based problems. It addresses the limitations of existing benchmarks by providing a systematic approach that allows for fine-grained analysis across different dimensions such as problem type and question format. By using randomized problem generation and objective verification methods, SATQuest helps to reduce memorization issues and offers deeper insights into the reasoning capabilities of LLMs. The results show that reinforcement fine-tuning with SATQuest significantly enhances performance on specific tasks and aids in generalizing to more complex reasoning scenarios.'}, 'zh': {'title': 'SATQuest：提升LLM逻辑推理的利器', 'desc': 'SATQuest 是一个系统化的验证工具，旨在评估和增强大型语言模型（LLM）的逻辑推理能力。它通过生成多样化的基于可满足性（SAT）的逻辑推理问题，来提供对推理性能的深入见解。SATQuest 设计了三种正交维度的问题结构：实例规模、问题类型和问题格式，利用随机化的 SAT 问题生成和客观答案验证。通过对 LLM 的广泛评估，SATQuest 显示了这些模型在逻辑推理方面的显著局限性，并通过强化微调显著提高了特定任务的表现。'}}}, {'id': 'https://huggingface.co/papers/2508.21113', 'title': 'R-4B: Incentivizing General-Purpose Auto-Thinking Capability in MLLMs\n  via Bi-Mode Annealing and Reinforce Learning', 'url': 'https://huggingface.co/papers/2508.21113', 'abstract': "R-4B, an auto-thinking multimodal large language model, uses bi-mode annealing and Bi-mode Policy Optimization to adaptively decide on problem-solving strategies, achieving state-of-the-art performance with lower computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) equipped with step-by-step thinking capabilities have demonstrated remarkable performance on complex reasoning problems. However, this thinking process is redundant for simple problems solvable without complex reasoning. To address this inefficiency, we propose R-4B, an auto-thinking MLLM, which can adaptively decide when to think based on problem complexity. The central idea of R-4B is to empower the model with both thinking and non-thinking capabilities using bi-mode annealing, and apply Bi-mode Policy Optimization~(BPO) to improve the model's accuracy in determining whether to activate the thinking process. Specifically, we first train the model on a carefully curated dataset spanning various topics, which contains samples from both thinking and non-thinking modes. Then it undergoes a second phase of training under an improved GRPO framework, where the policy model is forced to generate responses from both modes for each input query. Experimental results show that R-4B achieves state-of-the-art performance across 25 challenging benchmarks. It outperforms Qwen2.5-VL-7B in most tasks and achieves performance comparable to larger models such as Kimi-VL-A3B-Thinking-2506 (16B) on reasoning-intensive benchmarks with lower computational cost.", 'score': 82, 'issue_id': 5638, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'e3b0726caba25eb1', 'authors': ['Jie Jiang', 'Qi Yang', 'Bolin Ni', 'Shiming Xiang', 'Han Hu', 'Houwen Peng'], 'affiliations': ['Institute of Automation, CAS', 'Tencent Hunyuan Team'], 'pdf_title_img': 'assets/pdf/title_img/2508.21113.jpg', 'data': {'categories': ['#training', '#multimodal', '#reasoning', '#benchmark', '#dataset', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'R-4B: Адаптивное мышление для эффективного решения задач', 'desc': 'R-4B - это мультимодальная большая языковая модель с возможностью автоматического мышления. Она использует двухрежимный отжиг и двухрежимную оптимизацию политики для адаптивного выбора стратегии решения задач. Модель способна определять, когда нужно активировать процесс мышления в зависимости от сложности проблемы. R-4B достигает передовых результатов на 25 сложных бенчмарках при меньших вычислительных затратах по сравнению с более крупными моделями.'}, 'en': {'title': 'R-4B: Smart Thinking for Efficient Problem Solving', 'desc': 'R-4B is an innovative multimodal large language model (MLLM) that enhances problem-solving efficiency by using bi-mode annealing and Bi-mode Policy Optimization. This model intelligently decides when to engage in complex reasoning, avoiding unnecessary computations for simpler tasks. By training on a diverse dataset that includes both thinking and non-thinking examples, R-4B learns to optimize its responses based on the complexity of the problem. The results demonstrate that R-4B achieves top performance on 25 benchmarks while maintaining lower computational costs compared to larger models.'}, 'zh': {'title': 'R-4B：智能思考与高效解决的结合', 'desc': 'R-4B是一种自动思考的多模态大型语言模型，能够根据问题的复杂性自适应地决定何时进行思考。它采用双模退火和双模策略优化技术，以提高模型在解决问题时的效率和准确性。通过在多样化的数据集上进行训练，R-4B能够在简单问题上避免冗余的思考过程，从而降低计算成本。实验结果表明，R-4B在25个具有挑战性的基准测试中表现优异，超越了许多现有模型。'}}}, {'id': 'https://huggingface.co/papers/2508.21112', 'title': 'EmbodiedOneVision: Interleaved Vision-Text-Action Pretraining for\n  General Robot Control', 'url': 'https://huggingface.co/papers/2508.21112', 'abstract': 'EO-Robotics, comprising EO-1 model and EO-Data1.5M dataset, advances multimodal embodied reasoning and robot control through interleaved vision-text-action pre-training.  \t\t\t\t\tAI-generated summary \t\t\t\t The human ability to seamlessly perform multimodal reasoning and physical interaction in the open world is a core goal for general-purpose embodied intelligent systems. Recent vision-language-action (VLA) models, which are co-trained on large-scale robot and visual-text data, have demonstrated notable progress in general robot control. However, they still fail to achieve human-level flexibility in interleaved reasoning and interaction. In this work, introduce EO-Robotics, consists of EO-1 model and EO-Data1.5M dataset. EO-1 is a unified embodied foundation model that achieves superior performance in multimodal embodied reasoning and robot control through interleaved vision-text-action pre-training. The development of EO-1 is based on two key pillars: (i) a unified architecture that processes multimodal inputs indiscriminately (image, text, video, and action), and (ii) a massive, high-quality multimodal embodied reasoning dataset, EO-Data1.5M, which contains over 1.5 million samples with emphasis on interleaved vision-text-action comprehension. EO-1 is trained through synergies between auto-regressive decoding and flow matching denoising on EO-Data1.5M, enabling seamless robot action generation and multimodal embodied reasoning. Extensive experiments demonstrate the effectiveness of interleaved vision-text-action learning for open-world understanding and generalization, validated through a variety of long-horizon, dexterous manipulation tasks across multiple embodiments. This paper details the architecture of EO-1, the data construction strategy of EO-Data1.5M, and the training methodology, offering valuable insights for developing advanced embodied foundation models.', 'score': 54, 'issue_id': 5638, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '5bbbfa48bbd5fb7c', 'authors': ['Delin Qu', 'Haoming Song', 'Qizhi Chen', 'Zhaoqing Chen', 'Xianqiang Gao', 'Xinyi Ye', 'Qi Lv', 'Modi Shi', 'Guanghui Ren', 'Cheng Ruan', 'Maoqing Yao', 'Haoran Yang', 'Jiacheng Bao', 'Bin Zhao', 'Dong Wang'], 'affiliations': ['AgiBot', 'Fudan University', 'Northwestern Polytechnical University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2508.21112.jpg', 'data': {'categories': ['#architecture', '#training', '#agents', '#multimodal', '#agi', '#reasoning', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'Революция в мультимодальном ИИ для роботов: EO-Robotics объединяет зрение, текст и действие', 'desc': 'EO-Robotics представляет собой систему, состоящую из модели EO-1 и датасета EO-Data1.5M, которая продвигает мультимодальное воплощенное рассуждение и управление роботами через смешанное предобучение на основе зрения, текста и действий. Модель EO-1 использует унифицированную архитектуру для обработки мультимодальных входных данных и обучается на массивном высококачественном датасете EO-Data1.5M, содержащем более 1,5 миллиона образцов. Обучение модели происходит с использованием авторегрессивного декодирования и денойзинга методом сопоставления потоков. Эксперименты демонстрируют эффективность смешанного обучения на основе зрения, текста и действий для понимания открытого мира и обобщения на различные задачи манипуляции.'}, 'en': {'title': 'Empowering Robots with Multimodal Reasoning and Control', 'desc': "EO-Robotics introduces a new model called EO-1, which enhances robot control and reasoning by integrating vision, text, and action in its training process. The EO-Data1.5M dataset, containing over 1.5 million samples, supports this model by providing diverse multimodal data for better understanding and interaction. EO-1 utilizes a unified architecture that processes various inputs simultaneously, allowing for more flexible and human-like responses in real-world scenarios. The research demonstrates that interleaved learning of vision, text, and action significantly improves the robot's ability to perform complex tasks and adapt to different environments."}, 'zh': {'title': '提升机器人控制的多模态推理新突破', 'desc': 'EO-Robotics是一个新模型，包含EO-1模型和EO-Data1.5M数据集，旨在通过交替的视觉-文本-动作预训练来提升多模态的具身推理和机器人控制能力。EO-1模型能够处理图像、文本、视频和动作等多种输入，展现出在多模态具身推理和机器人控制方面的优越性能。该模型的训练依赖于一个包含超过150万样本的高质量数据集，强调交替的视觉-文本-动作理解。通过大量实验，验证了交替学习在开放世界理解和泛化中的有效性，提供了构建先进具身基础模型的宝贵见解。'}}}, {'id': 'https://huggingface.co/papers/2508.18106', 'title': 'A.S.E: A Repository-Level Benchmark for Evaluating Security in\n  AI-Generated Code', 'url': 'https://huggingface.co/papers/2508.18106', 'abstract': "A.S.E is a benchmark for evaluating the security of code generated by large language models using real-world repositories and expert-defined rules, revealing insights into model performance and decoding strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t The increasing adoption of large language models (LLMs) in software engineering necessitates rigorous security evaluation of their generated code. However, existing benchmarks are inadequate, as they focus on isolated code snippets, employ unstable evaluation methods that lack reproducibility, and fail to connect the quality of input context with the security of the output. To address these gaps, we introduce A.S.E (AI Code Generation Security Evaluation), a benchmark for repository-level secure code generation. A.S.E constructs tasks from real-world repositories with documented CVEs, preserving full repository context like build systems and cross-file dependencies. Its reproducible, containerized evaluation framework uses expert-defined rules to provide stable, auditable assessments of security, build quality, and generation stability. Our evaluation of leading LLMs on A.S.E reveals three key findings: (1) Claude-3.7-Sonnet achieves the best overall performance. (2) The security gap between proprietary and open-source models is narrow; Qwen3-235B-A22B-Instruct attains the top security score. (3) Concise, ``fast-thinking'' decoding strategies consistently outperform complex, ``slow-thinking'' reasoning for security patching.", 'score': 46, 'issue_id': 5638, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 августа', 'en': 'August 25', 'zh': '8月25日'}, 'hash': '7b691aaa7b52bcfd', 'authors': ['Keke Lian', 'Bin Wang', 'Lei Zhang', 'Libo Chen', 'Junjie Wang', 'Ziming Zhao', 'Yujiu Yang', 'Haotong Duan', 'Haoran Zhao', 'Shuang Liao', 'Mingda Guo', 'Jiazheng Quan', 'Yilu Zhong', 'Chenhao He', 'Zichuan Chen', 'Jie Wu', 'Haoling Li', 'Zhaoxuan Li', 'Jiongchi Yu', 'Hui Li', 'Dong Zhang'], 'affiliations': ['Fudan University', 'Institute of Information Engineering, Chinese Academy of Sciences', 'Peking University', 'Shanghai Jiao Tong University', 'Singapore Management University', 'Tencent', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.18106.jpg', 'data': {'categories': ['#open_source', '#security', '#benchmark', '#dataset'], 'emoji': '🛡️', 'ru': {'title': 'A.S.E: Новый стандарт оценки безопасности ИИ-генерируемого кода', 'desc': 'A.S.E - это новый бенчмарк для оценки безопасности кода, генерируемого большими языковыми моделями (LLM). Он использует реальные репозитории и правила, определенные экспертами, что позволяет получить более точные результаты по сравнению с существующими методами. A.S.E сохраняет полный контекст репозитория, включая системы сборки и зависимости между файлами. Исследование показало, что Claude-3.7-Sonnet демонстрирует лучшую общую производительность, а разрыв в безопасности между проприетарными и открытыми моделями невелик.'}, 'en': {'title': 'A.S.E: Elevating Security Evaluation for AI-Generated Code', 'desc': 'The paper introduces A.S.E, a benchmark designed to evaluate the security of code generated by large language models (LLMs) in a more realistic context. Unlike previous benchmarks that only assess isolated code snippets, A.S.E uses real-world repositories and incorporates expert-defined rules to ensure reproducibility and stability in evaluations. It focuses on repository-level secure code generation, taking into account the entire context, including build systems and cross-file dependencies. The findings indicate that certain models excel in security performance, and simpler decoding strategies are more effective for generating secure code patches.'}, 'zh': {'title': 'A.S.E：提升代码生成安全性的基准评估', 'desc': 'A.S.E是一个用于评估大型语言模型生成代码安全性的基准，利用真实世界的代码库和专家定义的规则。现有的基准测试方法存在不足，无法有效连接输入上下文的质量与输出的安全性。A.S.E通过构建真实代码库中的任务，保留完整的上下文信息，提供可重复的安全评估。我们的评估结果显示，Claude-3.7-Sonnet在整体表现上最佳，而Qwen3-235B-A22B-Instruct在安全性评分上表现突出。'}}}, {'id': 'https://huggingface.co/papers/2508.20470', 'title': 'Droplet3D: Commonsense Priors from Videos Facilitate 3D Generation', 'url': 'https://huggingface.co/papers/2508.20470', 'abstract': 'Using video data to provide commonsense priors enhances 3D asset generation, enabling spatial consistency and semantic plausibility in 3D content creation.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling laws have validated the success and promise of large-data-trained models in creative generation across text, image, and video domains. However, this paradigm faces data scarcity in the 3D domain, as there is far less of it available on the internet compared to the aforementioned modalities. Fortunately, there exist adequate videos that inherently contain commonsense priors, offering an alternative supervisory signal to mitigate the generalization bottleneck caused by limited native 3D data. On the one hand, videos capturing multiple views of an object or scene provide a spatial consistency prior for 3D generation. On the other hand, the rich semantic information contained within the videos enables the generated content to be more faithful to the text prompts and semantically plausible. This paper explores how to apply the video modality in 3D asset generation, spanning datasets to models. We introduce Droplet3D-4M, the first large-scale video dataset with multi-view level annotations, and train Droplet3D, a generative model supporting both image and dense text input. Extensive experiments validate the effectiveness of our approach, demonstrating its ability to produce spatially consistent and semantically plausible content. Moreover, in contrast to the prevailing 3D solutions, our approach exhibits the potential for extension to scene-level applications. This indicates that the commonsense priors from the videos significantly facilitate 3D creation. We have open-sourced all resources including the dataset, code, technical framework, and model weights: https://dropletx.github.io/.', 'score': 31, 'issue_id': 5642, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '2bbd88d7f14f5a78', 'authors': ['Xiaochuan Li', 'Guoguang Du', 'Runze Zhang', 'Liang Jin', 'Qi Jia', 'Lihua Lu', 'Zhenhua Guo', 'Yaqian Zhao', 'Haiyang Liu', 'Tianqi Wang', 'Changsheng Li', 'Xiaoli Gong', 'Rengang Li', 'Baoyu Fan'], 'affiliations': ['IEIT System Co., Ltd.', 'Nankai University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20470.jpg', 'data': {'categories': ['#dataset', '#3d', '#multimodal', '#open_source', '#synthetic'], 'emoji': '🎥', 'ru': {'title': 'Видео как источник здравого смысла для 3D-генерации', 'desc': 'Эта статья исследует применение видеоданных для улучшения генерации 3D-объектов. Авторы представляют датасет Droplet3D-4M с аннотациями многоракурсных видео и модель Droplet3D, способную генерировать 3D-контент по изображениям и текстовым описаниям. Использование видео позволяет улучшить пространственную согласованность и семантическую правдоподобность создаваемых 3D-активов. Эксперименты подтверждают эффективность подхода и его потенциал для применения в генерации сцен.'}, 'en': {'title': 'Enhancing 3D Asset Generation with Video Commonsense Priors', 'desc': 'This paper discusses how using video data can improve the generation of 3D assets by providing commonsense knowledge that helps maintain spatial consistency and semantic accuracy. It highlights the challenge of limited 3D data compared to other media types, like text and images, and proposes leveraging videos as a solution. The authors introduce Droplet3D-4M, a large dataset with multi-view annotations, and a generative model called Droplet3D that can process both images and text. Their experiments show that this approach not only enhances the quality of 3D content but also allows for broader applications in scene generation.'}, 'zh': {'title': '利用视频数据提升3D生成的空间与语义一致性', 'desc': '本论文探讨了如何利用视频数据来增强3D资产生成，提供空间一致性和语义合理性。由于3D领域的数据稀缺，视频中的常识先验成为了一种有效的替代监督信号。视频捕捉的多视角信息为3D生成提供了空间一致性，而丰富的语义信息则使生成的内容更符合文本提示。我们介绍了Droplet3D-4M数据集和Droplet3D生成模型，实验结果表明该方法在3D内容生成中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2508.21148', 'title': 'A Survey of Scientific Large Language Models: From Data Foundations to\n  Agent Frontiers', 'url': 'https://huggingface.co/papers/2508.21148', 'abstract': 'Sci-LLMs are evolving through a co-development with scientific data, addressing unique challenges like multimodal and domain-specific information, and are moving towards autonomous, closed-loop systems in scientific research.  \t\t\t\t\tAI-generated summary \t\t\t\t Scientific Large Language Models (Sci-LLMs) are transforming how knowledge is represented, integrated, and applied in scientific research, yet their progress is shaped by the complex nature of scientific data. This survey presents a comprehensive, data-centric synthesis that reframes the development of Sci-LLMs as a co-evolution between models and their underlying data substrate. We formulate a unified taxonomy of scientific data and a hierarchical model of scientific knowledge, emphasizing the multimodal, cross-scale, and domain-specific challenges that differentiate scientific corpora from general natural language processing datasets. We systematically review recent Sci-LLMs, from general-purpose foundations to specialized models across diverse scientific disciplines, alongside an extensive analysis of over 270 pre-/post-training datasets, showing why Sci-LLMs pose distinct demands -- heterogeneous, multi-scale, uncertainty-laden corpora that require representations preserving domain invariance and enabling cross-modal reasoning. On evaluation, we examine over 190 benchmark datasets and trace a shift from static exams toward process- and discovery-oriented assessments with advanced evaluation protocols. These data-centric analyses highlight persistent issues in scientific data development and discuss emerging solutions involving semi-automated annotation pipelines and expert validation. Finally, we outline a paradigm shift toward closed-loop systems where autonomous agents based on Sci-LLMs actively experiment, validate, and contribute to a living, evolving knowledge base. Collectively, this work provides a roadmap for building trustworthy, continually evolving artificial intelligence (AI) systems that function as a true partner in accelerating scientific discovery.', 'score': 14, 'issue_id': 5645, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '3097c905f2f36541', 'authors': ['Ming Hu', 'Chenglong Ma', 'Wei Li', 'Wanghan Xu', 'Jiamin Wu', 'Jucheng Hu', 'Tianbin Li', 'Guohang Zhuang', 'Jiaqi Liu', 'Yingzhou Lu', 'Ying Chen', 'Chaoyang Zhang', 'Cheng Tan', 'Jie Ying', 'Guocheng Wu', 'Shujian Gao', 'Pengcheng Chen', 'Jiashi Lin', 'Haitao Wu', 'Lulu Chen', 'Fengxiang Wang', 'Yuanyuan Zhang', 'Xiangyu Zhao', 'Feilong Tang', 'Encheng Su', 'Junzhi Ning', 'Xinyao Liu', 'Ye Du', 'Changkai Ji', 'Cheng Tang', 'Huihui Xu', 'Ziyang Chen', 'Ziyan Huang', 'Jiyao Liu', 'Pengfei Jiang', 'Yizhou Wang', 'Chen Tang', 'Jianyu Wu', 'Yuchen Ren', 'Siyuan Yan', 'Zhonghua Wang', 'Zhongxing Xu', 'Shiyan Su', 'Shangquan Sun', 'Runkai Zhao', 'Zhisheng Zhang', 'Yu Liu', 'Fudi Wang', 'Yuanfeng Ji', 'Yanzhou Su', 'Hongming Shan', 'Chunmei Feng', 'Jiahao Xu', 'Jiangtao Yan', 'Wenhao Tang', 'Diping Song', 'Lihao Liu', 'Yanyan Huang', 'Lequan Yu', 'Bin Fu', 'Shujun Wang', 'Xiaomeng Li', 'Xiaowei Hu', 'Yun Gu', 'Ben Fei', 'Zhongying Deng', 'Benyou Wang', 'Yuewen Cao', 'Minjie Shen', 'Haodong Duan', 'Jie Xu', 'Yirong Chen', 'Fang Yan', 'Hongxia Hao', 'Jielan Li', 'Jiajun Du', 'Yanbo Wang', 'Imran Razzak', 'Chi Zhang', 'Lijun Wu', 'Conghui He', 'Zhaohui Lu', 'Jinhai Huang', 'Yihao Liu', 'Fenghua Ling', 'Yuqiang Li', 'Aoran Wang', 'Qihao Zheng', 'Nanqing Dong', 'Tianfan Fu', 'Dongzhan Zhou', 'Yan Lu', 'Wenlong Zhang', 'Jin Ye', 'Jianfei Cai', 'Wanli Ouyang', 'Yu Qiao', 'Zongyuan Ge', 'Shixiang Tang', 'Junjun He', 'Chunfeng Song', 'Lei Bai', 'Bowen Zhou'], 'affiliations': ['Beijing Institute of Heart, Lung and Blood Vessel Diseases', 'China Pharmaceutical University', 'Chinese Academy of Sciences', 'Fudan University', 'Fuzhou University', 'Monash University', 'Purdue University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'South China University', 'Stanford University', 'The Chinese University of Hong Kong', 'The Hong Kong Polytechnic University', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong', 'UNC-Chapel Hill', 'University College Dublin', 'University College London', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2508.21148.jpg', 'data': {'categories': ['#benchmark', '#agents', '#survey', '#multimodal', '#data', '#dataset', '#science'], 'emoji': '🧬', 'ru': {'title': 'Sci-LLMs: эволюция искусственного интеллекта в научном познании', 'desc': 'Научные большие языковые модели (Sci-LLMs) развиваются в тесной связи с научными данными, решая уникальные задачи обработки мультимодальной и специализированной информации. В статье представлен комплексный обзор развития Sci-LLMs, включая анализ более 270 наборов данных для предобучения и дообучения моделей. Авторы рассматривают переход от статических тестов к оценке, ориентированной на процесс и открытия, с использованием продвинутых протоколов. Обсуждается парадигма автономных систем на основе Sci-LLMs, способных экспериментировать и вносить вклад в развивающуюся базу знаний.'}, 'en': {'title': 'Transforming Science with Autonomous Language Models', 'desc': 'This paper discusses the evolution of Scientific Large Language Models (Sci-LLMs) and their interaction with scientific data. It highlights the unique challenges posed by scientific datasets, which are often multimodal and domain-specific, requiring specialized approaches compared to general natural language processing. The authors propose a taxonomy of scientific data and review various Sci-LLMs, emphasizing the need for models that can handle heterogeneous and uncertain information. Ultimately, the paper advocates for the development of autonomous systems that can actively engage in scientific research, contributing to a dynamic knowledge base.'}, 'zh': {'title': '科学研究中的智能合作伙伴', 'desc': '科学大型语言模型（Sci-LLMs）正在通过与科学数据的共同发展而不断演变，解决多模态和特定领域信息等独特挑战。这项研究提出了一种以数据为中心的综合框架，将Sci-LLMs的发展视为模型与其基础数据之间的共同进化。我们建立了科学数据的统一分类法和科学知识的层次模型，强调了科学语料库与一般自然语言处理数据集之间的区别。最后，我们展望了向闭环系统的转变，强调基于Sci-LLMs的自主代理如何积极实验、验证并为不断发展的知识库做出贡献。'}}}, {'id': 'https://huggingface.co/papers/2508.13618', 'title': 'TalkVid: A Large-Scale Diversified Dataset for Audio-Driven Talking Head\n  Synthesis', 'url': 'https://huggingface.co/papers/2508.13618', 'abstract': 'TalkVid, a large-scale, high-quality, and diverse dataset, improves audio-driven talking head synthesis by enhancing generalization across human diversity and revealing subgroup performance disparities.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-driven talking head synthesis has achieved remarkable photorealism, yet state-of-the-art (SOTA) models exhibit a critical failure: they lack generalization to the full spectrum of human diversity in ethnicity, language, and age groups. We argue that this generalization gap is a direct symptom of limitations in existing training data, which lack the necessary scale, quality, and diversity. To address this challenge, we introduce TalkVid, a new large-scale, high-quality, and diverse dataset containing 1244 hours of video from 7729 unique speakers. TalkVid is curated through a principled, multi-stage automated pipeline that rigorously filters for motion stability, aesthetic quality, and facial detail, and is validated against human judgments to ensure its reliability. Furthermore, we construct and release TalkVid-Bench, a stratified evaluation set of 500 clips meticulously balanced across key demographic and linguistic axes. Our experiments demonstrate that a model trained on TalkVid outperforms counterparts trained on previous datasets, exhibiting superior cross-dataset generalization. Crucially, our analysis on TalkVid-Bench reveals performance disparities across subgroups that are obscured by traditional aggregate metrics, underscoring its necessity for future research. Code and data can be found in https://github.com/FreedomIntelligence/TalkVid', 'score': 14, 'issue_id': 5639, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 августа', 'en': 'August 19', 'zh': '8月19日'}, 'hash': '8baf01eb014bc50c', 'authors': ['Shunian Chen', 'Hejin Huang', 'Yexin Liu', 'Zihan Ye', 'Pengcheng Chen', 'Chenghao Zhu', 'Michael Guan', 'Rongsheng Wang', 'Junying Chen', 'Guanbin Li', 'Ser-Nam Lim', 'Harry Yang', 'Benyou Wang'], 'affiliations': ['Sun Yat-sen University', 'The Chinese University of Hong Kong, Shenzhen', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.13618.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#ethics', '#transfer_learning', '#dataset', '#cv', '#data'], 'emoji': '🗣️', 'ru': {'title': 'TalkVid: большой и разнообразный датасет для улучшения синтеза говорящих голов', 'desc': 'Представлен новый набор данных TalkVid для улучшения синтеза говорящих голов на основе аудио. Этот датасет содержит 1244 часа видео от 7729 уникальных дикторов и отличается высоким качеством и разнообразием. Модель, обученная на TalkVid, превосходит аналоги по обобщающей способности на различных демографических группах. Также создан стратифицированный набор данных TalkVid-Bench для оценки производительности на различных подгруппах.'}, 'en': {'title': 'Bridging the Diversity Gap in AI with TalkVid', 'desc': 'The paper introduces TalkVid, a new dataset designed to improve audio-driven talking head synthesis by addressing the generalization gap in existing models. This gap arises from the lack of diversity in training data, which often fails to represent various ethnicities, languages, and age groups. TalkVid consists of 1244 hours of video from 7729 unique speakers, curated through a rigorous process to ensure high quality and diversity. The study also presents TalkVid-Bench, an evaluation set that highlights performance disparities among different demographic groups, emphasizing the importance of diverse datasets in machine learning research.'}, 'zh': {'title': 'TalkVid：提升虚拟人头合成的多样性与泛化能力', 'desc': 'TalkVid是一个大规模、高质量和多样化的数据集，旨在改善基于音频的虚拟人头合成技术。现有的模型在处理不同种族、语言和年龄群体时存在泛化能力不足的问题，这主要是由于训练数据的规模和多样性不足。为了解决这个问题，TalkVid包含了1244小时来自7729个独特说话者的视频，经过严格的多阶段自动化筛选，确保了数据的稳定性和美学质量。我们的实验表明，基于TalkVid训练的模型在跨数据集泛化能力上优于以往的数据集，同时也揭示了不同子群体之间的性能差异。'}}}, {'id': 'https://huggingface.co/papers/2508.21365', 'title': 'Think in Games: Learning to Reason in Games via Reinforcement Learning\n  with Large Language Models', 'url': 'https://huggingface.co/papers/2508.21365', 'abstract': 'Think in Games (TiG) framework enables large language models to develop procedural knowledge through interactive game environments, achieving competitive performance with reduced data and computational demands while providing transparent explanations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at complex reasoning tasks such as mathematics and coding, yet they frequently struggle with simple interactive tasks that young children perform effortlessly. This discrepancy highlights a critical gap between declarative knowledge (knowing about something) and procedural knowledge (knowing how to do something). Although traditional reinforcement learning (RL) agents can acquire procedural knowledge through environmental interaction, they often operate as black boxes and require substantial training data. In contrast, LLMs possess extensive world knowledge and reasoning capabilities, but are unable to effectively convert this static knowledge into dynamic decision-making in interactive settings. To address this challenge, we propose Think in Games (TiG), a novel framework that empowers LLMs to develop procedural understanding through direct interaction with game environments, while retaining their inherent reasoning and explanatory abilities. Specifically, TiG reformulates RL-based decision-making as a language modeling task: LLMs generate language-guided policies, which are refined iteratively through online reinforcement learning based on environmental feedback. Our experimental results show that TiG successfully bridges the gap between declarative and procedural knowledge, achieving competitive performance with dramatically lower data and computational demands compared to conventional RL methods. Moreover, TiG provides step-by-step natural language explanations for its decisions, greatly improving transparency and interpretability in complex interactive tasks.', 'score': 9, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': 'cbcbd196468063e9', 'authors': ['Yi Liao', 'Yu Gu', 'Yuan Sui', 'Zining Zhu', 'Yifan Lu', 'Guohua Tang', 'Zhongqian Sun', 'Wei Yang'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2508.21365.jpg', 'data': {'categories': ['#training', '#games', '#optimization', '#reasoning', '#interpretability', '#multimodal', '#rl', '#rlhf'], 'emoji': '🎮', 'ru': {'title': 'Обучение ИИ через игры: от знаний к умениям', 'desc': 'Предложена новая система Think in Games (TiG), позволяющая большим языковым моделям развивать процедурные знания через взаимодействие с игровыми средами. TiG преобразует задачу принятия решений на основе обучения с подкреплением в задачу языкового моделирования. Система достигает конкурентоспособных результатов при значительно меньших требованиях к данным и вычислительным ресурсам по сравнению с традиционными методами обучения с подкреплением. Кроме того, TiG обеспечивает прозрачность, предоставляя пошаговые объяснения своих решений на естественном языке.'}, 'en': {'title': 'Empowering Language Models to Learn by Playing', 'desc': 'The Think in Games (TiG) framework allows large language models (LLMs) to learn how to perform tasks through interaction with game environments, enhancing their procedural knowledge. This approach addresses the gap between knowing facts (declarative knowledge) and knowing how to apply them (procedural knowledge), which LLMs often struggle with in interactive scenarios. By treating decision-making in reinforcement learning as a language modeling task, TiG enables LLMs to create and refine policies based on feedback from their environment. The results show that TiG not only requires less data and computation than traditional methods but also offers clear explanations for its actions, making it more transparent and interpretable.'}, 'zh': {'title': '通过游戏思维提升AI的学习能力', 'desc': 'Think in Games (TiG) 框架使大型语言模型能够通过互动游戏环境发展程序性知识。与传统的强化学习方法相比，TiG 在数据和计算需求上显著降低，同时保持了模型的推理和解释能力。该框架将基于强化学习的决策过程重新定义为语言建模任务，使得模型能够生成语言指导的策略，并通过环境反馈进行迭代优化。实验结果表明，TiG 成功弥补了声明性知识与程序性知识之间的差距，提升了复杂互动任务的透明度和可解释性。'}}}, {'id': 'https://huggingface.co/papers/2508.17677', 'title': 'TiKMiX: Take Data Influence into Dynamic Mixture for Language Model\n  Pre-training', 'url': 'https://huggingface.co/papers/2508.17677', 'abstract': "Dynamic adjustment of data mixture based on Group Influence metric improves language model performance by adapting to evolving learning preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t The data mixture used in the pre-training of a language model is a cornerstone of its final performance. However, a static mixing strategy is suboptimal, as the model's learning preferences for various data domains shift dynamically throughout training. Crucially, observing these evolving preferences in a computationally efficient manner remains a significant challenge. To address this, we propose TiKMiX, a method that dynamically adjusts the data mixture according to the model's evolving preferences. TiKMiX introduces Group Influence, an efficient metric for evaluating the impact of data domains on the model. This metric enables the formulation of the data mixing problem as a search for an optimal, influence-maximizing distribution. We solve this via two approaches: TiKMiX-D for direct optimization, and TiKMiX-M, which uses a regression model to predict a superior mixture. We trained models with different numbers of parameters, on up to 1 trillion tokens. TiKMiX-D exceeds the performance of state-of-the-art methods like REGMIX while using just 20% of the computational resources. TiKMiX-M leads to an average performance gain of 2% across 9 downstream benchmarks. Our experiments reveal that a model's data preferences evolve with training progress and scale, and we demonstrate that dynamically adjusting the data mixture based on Group Influence, a direct measure of these preferences, significantly improves performance by mitigating the underdigestion of data seen with static ratios.", 'score': 7, 'issue_id': 5639, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 августа', 'en': 'August 25', 'zh': '8月25日'}, 'hash': '8c118ab21cea1eb2', 'authors': ['Yifan Wang', 'Binbin Liu', 'Fengze Liu', 'Yuanfan Guo', 'Jiyao Deng', 'Xuecheng Wu', 'Weidong Zhou', 'Xiaohuan Zhou', 'Taifeng Wang'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2508.17677.jpg', 'data': {'categories': ['#data', '#optimization', '#training'], 'emoji': '🔄', 'ru': {'title': 'Динамическая оптимизация данных для эффективного обучения языковых моделей', 'desc': 'Статья представляет TiKMiX - метод динамической корректировки смеси данных для предобучения языковых моделей. Авторы вводят метрику Group Influence для эффективной оценки влияния доменов данных на модель. TiKMiX оптимизирует распределение данных, максимизируя эту метрику, что позволяет адаптироваться к меняющимся предпочтениям модели в процессе обучения. Эксперименты показывают, что TiKMiX превосходит современные методы, используя меньше вычислительных ресурсов и улучшая производительность на нисходящих задачах.'}, 'en': {'title': 'Dynamic Data Mixing for Enhanced Language Model Performance', 'desc': "This paper introduces TiKMiX, a novel method for dynamically adjusting the data mixture used in training language models. It leverages a metric called Group Influence to assess how different data domains impact the model's learning preferences, which change over time. By optimizing the data mixture based on these evolving preferences, TiKMiX significantly enhances model performance while being computationally efficient. The results show that TiKMiX outperforms existing methods and achieves better results with fewer resources, demonstrating the importance of adaptive data strategies in machine learning."}, 'zh': {'title': '动态调整数据混合，提升语言模型性能', 'desc': '本文提出了一种名为TiKMiX的方法，用于根据模型的学习偏好动态调整数据混合，以提高语言模型的性能。传统的静态数据混合策略无法适应模型在训练过程中不断变化的偏好。TiKMiX引入了Group Influence这一高效指标，用于评估不同数据领域对模型的影响，从而优化数据混合的分布。通过TiKMiX-D和TiKMiX-M两种方法，我们实现了在计算资源使用上更高效的模型训练，同时在多个基准测试中取得了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2508.21767', 'title': 'UItron: Foundational GUI Agent with Advanced Perception and Planning', 'url': 'https://huggingface.co/papers/2508.21767', 'abstract': 'UItron, an open-source foundational model for GUI agents, enhances visual understanding and task planning through advanced perception, grounding, and planning capabilities, achieving superior performance in Chinese app scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI agent aims to enable automated operations on Mobile/PC devices, which is an important task toward achieving artificial general intelligence. The rapid advancement of VLMs accelerates the development of GUI agents, owing to their powerful capabilities in visual understanding and task planning. However, building a GUI agent remains a challenging task due to the scarcity of operation trajectories, the availability of interactive infrastructure, and the limitation of initial capabilities in foundation models. In this work, we introduce UItron, an open-source foundational model for automatic GUI agents, featuring advanced GUI perception, grounding, and planning capabilities. UItron highlights the necessity of systemic data engineering and interactive infrastructure as foundational components for advancing GUI agent development. It not only systematically studies a series of data engineering strategies to enhance training effects, but also establishes an interactive environment connecting both Mobile and PC devices. In training, UItron adopts supervised finetuning over perception and planning tasks in various GUI scenarios, and then develop a curriculum reinforcement learning framework to enable complex reasoning and exploration for online environments. As a result, UItron achieves superior performance in benchmarks of GUI perception, grounding, and planning. In particular, UItron highlights the interaction proficiency with top-tier Chinese mobile APPs, as we identified a general lack of Chinese capabilities even in state-of-the-art solutions. To this end, we manually collect over one million steps of operation trajectories across the top 100 most popular apps, and build the offline and online agent evaluation environments. Experimental results demonstrate that UItron achieves significant progress in Chinese app scenarios, propelling GUI agents one step closer to real-world application.', 'score': 6, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': '4e413654a21d562e', 'authors': ['Zhixiong Zeng', 'Jing Huang', 'Liming Zheng', 'Wenkang Han', 'Yufeng Zhong', 'Lei Chen', 'Longrong Yang', 'Yingjie Chu', 'Yuzhi He', 'Lin Ma'], 'affiliations': ['Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2508.21767.jpg', 'data': {'categories': ['#benchmark', '#rl', '#open_source', '#training', '#optimization', '#reasoning', '#agi', '#dataset', '#data', '#agents'], 'emoji': '🤖', 'ru': {'title': 'UItron: ИИ-агент для автоматизации графических интерфейсов', 'desc': 'UItron - это модель машинного обучения с открытым исходным кодом для автоматизации работы с графическим интерфейсом. Она улучшает визуальное понимание и планирование задач с помощью продвинутых возможностей восприятия, привязки к контексту и планирования. UItron демонстрирует превосходную производительность в сценариях работы с китайскими приложениями. Модель использует стратегии инженерии данных и интерактивную инфраструктуру для повышения эффективности обучения.'}, 'en': {'title': 'UItron: Advancing GUI Agents for Real-World Applications', 'desc': 'UItron is an open-source foundational model designed to enhance the capabilities of GUI agents, focusing on visual understanding and task planning. It addresses challenges in developing GUI agents, such as limited operation trajectories and the need for interactive infrastructure. By employing advanced perception, grounding, and planning techniques, UItron systematically improves training through data engineering and a curriculum reinforcement learning framework. The model demonstrates exceptional performance in Chinese app scenarios, filling a gap in existing solutions and moving closer to practical applications of GUI agents.'}, 'zh': {'title': 'UItron：推动图形用户界面代理的未来', 'desc': 'UItron是一个开源的基础模型，专为图形用户界面（GUI）代理设计，提升了视觉理解和任务规划能力。该模型通过先进的感知、定位和规划功能，在中文应用场景中表现出色。UItron强调了系统数据工程和交互基础设施在GUI代理开发中的重要性，并通过监督微调和强化学习框架来增强训练效果。实验结果表明，UItron在中文应用场景中取得了显著进展，使GUI代理更接近实际应用。'}}}, {'id': 'https://huggingface.co/papers/2508.21290', 'title': 'Efficient Code Embeddings from Code Generation Models', 'url': 'https://huggingface.co/papers/2508.21290', 'abstract': 'Jina-code-embeddings uses an autoregressive backbone pre-trained on text and code to generate embeddings for code retrieval, question-answering, and similarity identification.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-code-embeddings is a novel code embedding model suite designed to retrieve code from natural language queries, perform technical question-answering, and identify semantically similar code snippets across programming languages. It makes innovative use of an autoregressive backbone pre-trained on both text and code, generating embeddings via last-token pooling. We outline the training recipe and demonstrate state-of-the-art performance despite the relatively small size of the models, validating this approach to code embedding model construction.', 'score': 5, 'issue_id': 5640, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': '484a770fa8f460fc', 'authors': ['Daria Kryvosheieva', 'Saba Sturua', 'Michael Günther', 'Scott Martens', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.21290.jpg', 'data': {'categories': ['#multilingual', '#transfer_learning', '#data', '#dataset', '#games', '#plp', '#small_models', '#training'], 'emoji': '🧠', 'ru': {'title': 'Умные эмбеддинги для эффективной работы с кодом', 'desc': 'Jina-code-embeddings - это новая модель встраивания кода, основанная на авторегрессионной архитектуре, предобученной на тексте и коде. Модель генерирует эмбеддинги для поиска кода, ответов на вопросы и определения семантически похожих фрагментов кода. Несмотря на относительно небольшой размер, модель демонстрирует передовые результаты в различных задачах, связанных с кодом. Авторы описывают методику обучения и валидируют эффективность данного подхода к созданию моделей встраивания кода.'}, 'en': {'title': 'Revolutionizing Code Retrieval with Smart Embeddings', 'desc': 'Jina-code-embeddings is a new model that creates embeddings for code, which helps in finding code based on natural language questions and identifying similar code snippets. It uses an autoregressive backbone that has been trained on both text and code, allowing it to understand and generate relevant embeddings effectively. The model employs a technique called last-token pooling to produce these embeddings, which enhances its performance. Despite being smaller in size compared to other models, it achieves state-of-the-art results in code retrieval and question-answering tasks.'}, 'zh': {'title': '创新代码嵌入模型，提升代码检索与问答能力', 'desc': 'Jina-code-embeddings 是一种新型的代码嵌入模型，旨在通过自然语言查询检索代码、进行技术问答以及识别不同编程语言中语义相似的代码片段。该模型创新性地使用了一个在文本和代码上预训练的自回归骨干网络，通过最后一个标记的池化生成嵌入。我们详细介绍了训练方法，并展示了尽管模型相对较小，但仍能实现最先进的性能。这验证了这种代码嵌入模型构建方法的有效性。'}}}, {'id': 'https://huggingface.co/papers/2508.21376', 'title': 'AHELM: A Holistic Evaluation of Audio-Language Models', 'url': 'https://huggingface.co/papers/2508.21376', 'abstract': 'AHELM is a comprehensive benchmark for audio-language models that evaluates multiple aspects including fairness, safety, and reasoning across various datasets and models.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluations of audio-language models (ALMs) -- multimodal models that take interleaved audio and text as input and output text -- are hindered by the lack of standardized benchmarks; most benchmarks measure only one or two capabilities and omit evaluative aspects such as fairness or safety. Furthermore, comparison across mo
