te the environment over successive iterations. Extensive experiments on both common and open-vocabulary room types demonstrate that SceneWeaver not only outperforms prior methods on physical, visual, and semantic metrics, but also generalizes effectively to complex scenes with diverse instructions, marking a step toward general-purpose 3D environment generation. Project website: https://scene-weaver.github.io/.', 'score': 4, 'issue_id': 6098, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '4b1e989136f96d93', 'authors': ['Yandan Yang', 'Baoxiong Jia', 'Shujie Zhang', 'Siyuan Huang'], 'affiliations': ['State Key Laboratory of General Artificial Intelligence, BIGAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.20414.jpg', 'data': {'categories': ['#3d', '#reasoning', '#games', '#alignment', '#agents'], 'emoji': 'ğŸ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚Ğ¾Ñ€: AI-Ğ°Ğ³ĞµĞ½Ñ‚ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ 3D Ğ¸Ğ½Ñ‚ĞµÑ€ÑŒĞµÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ', 'desc': 'SceneWeaver - ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° 3D ÑÑ†ĞµĞ½, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ´Ğ»Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ñƒ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ ÑÑ†ĞµĞ½, SceneWeaver ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğ¼Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾ Ğ²ÑĞµĞ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½ĞµÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¿Ğ¾Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'SceneWeaver: Crafting Realistic 3D Environments with Iterative Refinement', 'desc': 'SceneWeaver is a framework designed for creating 3D scenes that are not only visually appealing but also physically realistic and semantically accurate. It utilizes a language model-based planner to iteratively refine the scene generation process, allowing for adjustments based on user instructions. By integrating various scene generation tools and employing a closed-loop reasoning approach, SceneWeaver can identify and correct inconsistencies in the generated scenes. This innovative method significantly improves the quality of 3D environments, making it suitable for a wide range of applications in Embodied AI.'}, 'zh': {'title': 'SceneWeaverï¼šæ™ºèƒ½3Dåœºæ™¯åˆæˆçš„æ–°çªç ´', 'desc': 'SceneWeaveræ˜¯ä¸€ä¸ªåæ€æ€§ä»£ç†æ¡†æ¶ï¼Œåˆ©ç”¨åŸºäºè¯­è¨€æ¨¡å‹çš„è§„åˆ’å™¨æ¥è¿­ä»£ä¼˜åŒ–3Dåœºæ™¯åˆæˆã€‚å®ƒèƒ½å¤Ÿåœ¨å¤šæ ·åŒ–çš„æŒ‡ä»¤ä¸‹ï¼Œå®ç°é«˜æ°´å¹³çš„ç‰©ç†ã€è§†è§‰å’Œè¯­ä¹‰è´¨é‡ã€‚è¯¥æ¡†æ¶é€šè¿‡å·¥å…·é©±åŠ¨çš„è¿­ä»£ç²¾ç‚¼ï¼Œç»Ÿä¸€äº†ä¸åŒçš„åœºæ™¯åˆæˆèŒƒå¼ã€‚å®éªŒè¡¨æ˜ï¼ŒSceneWeaveråœ¨ç‰©ç†ã€è§†è§‰å’Œè¯­ä¹‰æŒ‡æ ‡ä¸Šè¶…è¶Šäº†ä»¥å¾€çš„æ–¹æ³•ï¼Œå¹¶èƒ½æœ‰æ•ˆåœ°é€‚åº”å¤æ‚åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20293', 'title': 'When Judgment Becomes Noise: How Design Failures in LLM Judge Benchmarks\n  Silently Undermine Validity', 'url': 'https://huggingface.co/papers/2509.20293', 'abstract': "LLM-judged benchmarks can produce unreliable rankings due to schema incoherence and factor collapse, which are diagnosed using schematic adherence and psychometric validity.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-judged benchmarks are increasingly used to evaluate complex model behaviors, yet their design introduces failure modes absent in conventional ground-truth based benchmarks. We argue that without tight objectives and verifiable constructions, benchmark rankings can produce high-confidence rankings that are in fact largely noise. We introduce two mechanisms to diagnose these issues. Schematic adherence quantifies how much of a judge's overall verdict is explained by the explicit evaluation schema, revealing unexplained variance when judges deviate from their own rubric. Psychometric validity aggregates internal consistency and discriminant validity signals to quantify irreducible uncertainty in any benchmarking run. Applying these tools to Arena-Hard Auto, we find severe schema incoherence and factor collapse across popular judges: for example, unexplained variance exceeding 90 percent for DeepSeek-R1-32B and factor correlations above 0.93 for most criteria. We also show that the ELO-style aggregation used by Arena-Hard Auto collapses and masks genuine ranking uncertainty. Our results highlight design failures that undermine validity and offer actionable principles for building better-scoped, reliability-aware LLM-judged benchmarks. We release our code at https://anonymous.4open.science/r/judgment-to-noise-947D/README.md", 'score': 3, 'issue_id': 6107, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '330d430b8bdd426b', 'authors': ['Benjamin Feuer', 'Chiung-Yi Tseng', 'Astitwa Sarthak Lathe', 'Oussama Elachqar', 'John P Dickerson'], 'affiliations': ['Google DeepMind', 'University of California, Berkeley', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2509.20293.jpg', 'data': {'categories': ['#hallucinations', '#interpretability', '#benchmark'], 'emoji': 'âš–ï¸', 'ru': {'title': 'LLM-ÑÑƒĞ´ÑŒĞ¸ Ğ´Ğ°ÑÑ‚ Ğ½ĞµĞ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸Ğ·-Ğ·Ğ° Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ³Ğ´Ğµ LLM Ğ²Ñ‹ÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ² Ñ€Ğ¾Ğ»Ğ¸ ÑÑƒĞ´ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ°: ÑÑ…ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ (ĞºĞ¾Ğ³Ğ´Ğ° ÑÑƒĞ´ÑŒĞ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ÑÑÑ‚ÑÑ Ğ¾Ñ‚ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸) Ğ¸ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿Ñ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² (ĞºĞ¾Ğ³Ğ´Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ Ğ½ĞµÑ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¼Ñ‹Ğ¼Ğ¸). Ğ”Ğ»Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°: Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğµ ÑÑ…ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğµ Arena-Hard Auto Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ğµ LLM-ÑÑƒĞ´ÑŒĞ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ĞºÑ€Ğ°Ğ¹Ğ½Ğµ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ½ĞµĞ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼ÑƒÑ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ñ (ÑĞ²Ñ‹ÑˆĞµ 90% Ğ´Ğ»Ñ DeepSeek-R1-32B) Ğ¸ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼Ğ¸ (Ğ²Ñ‹ÑˆĞµ 0.93), Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ¸Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼Ğ¸.'}, 'en': {'title': 'Improving Reliability in LLM-Judged Benchmarks', 'desc': 'This paper discusses the problems with benchmarks that use large language models (LLMs) for evaluation, highlighting issues like schema incoherence and factor collapse. It introduces two diagnostic tools: schematic adherence, which measures how well judges follow their own evaluation criteria, and psychometric validity, which assesses the reliability of the benchmark results. The authors demonstrate that many popular judges exhibit high levels of unexplained variance and strong correlations between criteria, indicating unreliable rankings. They propose guidelines for creating more reliable benchmarks that can better reflect model performance without the noise introduced by current methods.'}, 'zh': {'title': 'æå‡LLMè¯„ä¼°åŸºå‡†çš„å¯é æ€§', 'desc': 'æœ¬æ–‡æ¢è®¨äº†ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¯„ä¼°åŸºå‡†æ—¶å¯èƒ½å‡ºç°çš„ä¸å¯é æ’åé—®é¢˜ï¼Œä¸»è¦ç”±äºè¯„ä¼°æ¡†æ¶ä¸ä¸€è‡´å’Œå› ç´ å´©æºƒã€‚æˆ‘ä»¬æå‡ºäº†ä¸¤ç§æœºåˆ¶æ¥è¯Šæ–­è¿™äº›é—®é¢˜ï¼šä¸€æ˜¯é€šè¿‡è¯„ä¼°æ¡†æ¶çš„ä¸€è‡´æ€§æ¥é‡åŒ–è¯„å®¡ç»“æœçš„è§£é‡Šç¨‹åº¦ï¼ŒäºŒæ˜¯é€šè¿‡å¿ƒç†æµ‹é‡æœ‰æ•ˆæ€§æ¥è¯„ä¼°åŸºå‡†æµ‹è¯•ä¸­çš„ä¸ç¡®å®šæ€§ã€‚ç ”ç©¶å‘ç°ï¼Œæµè¡Œè¯„å®¡è€…åœ¨è¯„ä¼°æ—¶å­˜åœ¨ä¸¥é‡çš„ä¸ä¸€è‡´æ€§ï¼Œå¯¼è‡´é«˜è¾¾90%çš„æœªè§£é‡Šæ–¹å·®ã€‚æˆ‘ä»¬çš„ç»“æœå¼ºè°ƒäº†è®¾è®¡ç¼ºé™·ï¼Œå¹¶æä¾›äº†æ„å»ºæ›´å¯é çš„LLMè¯„ä¼°åŸºå‡†çš„å¯è¡ŒåŸåˆ™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19676', 'title': 'Thinking While Listening: Simple Test Time Scaling For Audio\n  Classification', 'url': 'https://huggingface.co/papers/2509.19676', 'abstract': 'A framework incorporating reasoning into audio classification improves performance through test-time scaling and lightweight retraining of embedding matrices.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose a framework that enables neural models to "think while listening" to everyday sounds, thereby enhancing audio classification performance. Motivated by recent advances in the reasoning capabilities of large language models, we address two central questions: (i) how can thinking be incorporated into existing audio classification pipelines to enable reasoning in the category space and improve performance, and (ii) can a new architecture be designed from the ground up to support both thinking and test-time scaling? We demonstrate that in both settings, our models exhibit improved classification accuracy. Leveraging test-time scaling, we observe consistent gains as the number of sampled traces increases. Furthermore, we evaluate two open-source reasoning models, GPT-OSS-20B and Qwen3-14B, showing that while such models are capable of zero-shot reasoning, a lightweight approach--retraining only the embedding matrix of a frozen, smaller model like GPT-2--can surpass the performance of billion-parameter text-based reasoning models.', 'score': 3, nto neural models. It explores how to incorporate reasoning into existing audio classification systems to improve their performance and proposes a novel architecture that supports reasoning and test-time scaling. The authors demonstrate that their models achieve better classification accuracy, especially when using test-time scaling with increased sampled traces. Additionally, they show that a lightweight retraining approach can outperform larger reasoning models, highlighting the effectiveness of optimizing smaller models for audio tasks.'}, 'zh': {'title': 'æ¨ç†æå‡éŸ³é¢‘åˆ†ç±»æ€§èƒ½çš„æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å°†æ¨ç†èƒ½åŠ›èå…¥éŸ³é¢‘åˆ†ç±»çš„æ¡†æ¶ï¼Œä»è€Œæé«˜åˆ†ç±»æ€§èƒ½ã€‚æˆ‘ä»¬æ¢è®¨äº†å¦‚ä½•åœ¨ç°æœ‰éŸ³é¢‘åˆ†ç±»æµç¨‹ä¸­åŠ å…¥æ¨ç†ï¼Œä»¥æ”¹å–„åˆ†ç±»æ•ˆæœï¼Œå¹¶è®¾è®¡äº†ä¸€ç§æ–°æ¶æ„æ¥æ”¯æŒæ¨ç†å’Œæµ‹è¯•æ—¶çš„æ‰©å±•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ— è®ºæ˜¯åœ¨ç°æœ‰æ¨¡å‹ä¸Šè¿›è¡Œæ¨ç†ï¼Œè¿˜æ˜¯åœ¨æ–°æ¶æ„ä¸­ï¼Œåˆ†ç±»å‡†ç¡®ç‡éƒ½æœ‰æ˜¾è‘—æå‡ã€‚é€šè¿‡æµ‹è¯•æ—¶æ‰©å±•ï¼Œæˆ‘ä»¬å‘ç°éšç€é‡‡æ ·è½¨è¿¹æ•°é‡çš„å¢åŠ ï¼Œæ€§èƒ½æŒç»­æå‡ï¼Œä¸”è½»é‡çº§çš„é‡è®­ç»ƒæ–¹æ³•åœ¨æŸäº›æƒ…å†µä¸‹è¶…è¶Šäº†å¤§å‹æ–‡æœ¬æ¨ç†æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20878', 'title': 'The Unanticipated Asymmetry Between Perceptual Optimization and\n  Assessment', 'url': 'https://huggingface.co/papers/2509.20878', 'abstract': 'The study reveals an asymmetry between perceptual optimization and image quality assessment, showing that effective IQA metrics are not always suitable for perceptual optimization, especially under adversarial training, and highlights the importance of discriminator design in optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Perceptual optimization is primarily driven by the fidelity objective, which enforces both semantic consistency and overall visual realism, while the adversarial objective provides complementary refinement by enhancing perceptual sharpness and fine-grained detail. Despite their central role, the correlation between their effectiveness as optimization objectives and their capability as image quality assessment (IQA) metrics remains underexplored. In this work, we conduct a systematic analysis and reveal an unanticipated asymmetry between perceptual optimization and assessment: fidelity metrics that excel in IQA are not necessarily effective for perceptual optimization, with this misalignment emerging more distinctly under adversarial training. In addition, while discriminators effectively suppress artifacts during optimization, their learned representations offer only limited benefits when reused as backbone initializations for IQA models. Beyond this asymmetry, our findings further demonstrate that discriminator design plays a decisive role in shaping optimization, with patch-level and convolutional architectures providing more faithful detail reconstruction than vanilla or Transformer-based alternatives. These insights advance the understanding of loss function design and its connection to IQA transferability, paving the way for more principled approaches to perceptual optimization.', 'score': 2, 'issue_id': 6100, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'e54e3db347b3c50f', 'authors': ['Jiabei Zhang', 'Qi Wang', 'Siyu Wu', 'Du Chen', 'Tianhe Wu'], 'affiliations': ['Beihang University', 'City University of Hong Kong', 'Institute of Microelectronics of the Chinese Academy of Sciences', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2509.20878.jpg', 'data': {'categories': ['#training', '#cv', '#optimization'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ñ€Ğ¸ĞºĞ¸ IQA, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ½Ğµ Ğ²ÑĞµĞ³Ğ´Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ adversarial Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. Ğ”Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ½Ğ¾ Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑÑÑ‚ÑÑ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸Ğ³Ñ€Ğ°ĞµÑ‚ Ñ€ĞµÑˆĞ°ÑÑ‰ÑƒÑ Ñ€Ğ¾Ğ»ÑŒ - patch-level Ğ¸ ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹, Ñ‡ĞµĞ¼ vanilla Ğ¸Ğ»Ğ¸ Transformer-based Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹.'}, 'en': {'title': 'Bridging the Gap: Optimizing Perception Beyond Quality Assessment', 'desc': 'This study investigates the differences between perceptual optimization and image quality assessment (IQA) in machine learning. It finds that metrics that work well for assessing image quality do not always perform effectively when optimizing images, particularly in adversarial training scenarios. The research emphasizes the critical role of discriminator design in the optimization process, showing that certain architectures yield better results in detail reconstruction. Overall, the paper highlights the need for a deeper understanding of how loss functions relate to IQA metrics to improve perceptual optimization techniques.'}, 'zh': {'title': 'æ„ŸçŸ¥ä¼˜åŒ–ä¸å›¾åƒè´¨é‡è¯„ä¼°çš„éå¯¹ç§°æ€§', 'desc': 'æœ¬ç ”ç©¶æ­ç¤ºäº†æ„ŸçŸ¥ä¼˜åŒ–ä¸å›¾åƒè´¨é‡è¯„ä¼°ä¹‹é—´çš„éå¯¹ç§°æ€§ï¼Œè¡¨æ˜æœ‰æ•ˆçš„å›¾åƒè´¨é‡è¯„ä¼°æŒ‡æ ‡å¹¶ä¸æ€»æ˜¯é€‚åˆç”¨äºæ„ŸçŸ¥ä¼˜åŒ–ï¼Œå°¤å…¶æ˜¯åœ¨å¯¹æŠ—è®­ç»ƒä¸‹ã€‚æ„ŸçŸ¥ä¼˜åŒ–ä¸»è¦ç”±ä¿çœŸåº¦ç›®æ ‡é©±åŠ¨ï¼Œå¼ºè°ƒè¯­ä¹‰ä¸€è‡´æ€§å’Œæ•´ä½“è§†è§‰çœŸå®æ„Ÿï¼Œè€Œå¯¹æŠ—ç›®æ ‡åˆ™é€šè¿‡å¢å¼ºæ„ŸçŸ¥æ¸…æ™°åº¦å’Œç»†èŠ‚æä¾›è¡¥å……ä¼˜åŒ–ã€‚æˆ‘ä»¬ç³»ç»Ÿåˆ†æäº†è¿™ä¸€ç°è±¡ï¼Œå‘ç°ä¿çœŸåº¦æŒ‡æ ‡åœ¨å›¾åƒè´¨é‡è¯„ä¼°ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä½†åœ¨æ„ŸçŸ¥ä¼˜åŒ–ä¸­å´æœªå¿…æœ‰æ•ˆï¼Œå°¤å…¶åœ¨å¯¹æŠ—è®­ç»ƒä¸­è¿™ç§ä¸ä¸€è‡´æ€§æ›´åŠ æ˜æ˜¾ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜è¡¨æ˜ï¼Œé‰´åˆ«å™¨çš„è®¾è®¡åœ¨ä¼˜åŒ–è¿‡ç¨‹ä¸­èµ·ç€å†³å®šæ€§ä½œç”¨ï¼Œè¡¥ä¸çº§å’Œå·ç§¯æ¶æ„åœ¨ç»†èŠ‚é‡å»ºæ–¹é¢ä¼˜äºä¼ ç»Ÿæˆ–åŸºäºå˜æ¢å™¨çš„æ›¿ä»£æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20109', 'title': 'Discrete Diffusion for Reflective Vision-Language-Action Models in\n  Autonomous Driving', 'url': 'https://huggingface.co/papers/2509.20109', 'abstract': 'ReflectDrive uses a reflection mechanism with discrete diffusion and pre-trained Diffusion Language Models to generate safe trajectories for autonomous driving systems.  \t\t\t\t\tAI-generated summary \t\t\t\t End-to-End (E2E) solutions have emerged as a mainstream approach for autonomous driving systems, with Vision-Language-Action (VLA) models representing a new paradigm that leverages pre-trained multimodal knowledge from Vision-Language Models (VLMs) to interpret and interact with complex real-world environments. However, these methods remain constrained by the limitations of imitation learning, which struggles to inherently encode physical rules during training. Existing approaches often rely on complex rule-based post-refinement, employ reinforcement learning that remains largely limited to simulation, or utilize diffusion guidance that requires computationally expensive gradient calculations. To address these challenges, we introduce ReflectDrive, a novel learning-based framework that integrates a reflection mechanism for safe trajectory generation via discrete diffusion. We first discretize the two-dimensional driving space to construct an action codebook, enabling the use of pre-trained Diffusion Language Models for planning tasks through fine-tuning. Central to our approach is a safety-aware reflection mechanism that performs iterative self-correction without gradient computation. Our method begins with goal-conditioned trajectory generation to model multi-modal driving behaviors. Based on this, we apply local search methods to identify unsafe tokens and determine feasible solutions, which then serve as safe anchors for inpainting-based regeneration. Evaluated on the NAVSIM benchmark, ReflectDrive demonstrates significant advantages in safety-critical trajectory generation, offering a scalable and reliable solution for autonomous driving systems.', 'score': 2, 'issue_id': 6101, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '7a95d9753228508a', 'authors': ['Pengxiang Li', 'Yinan Zheng', 'Yue Wang', 'Huimin Wang', 'Hang Zhao', 'Jingjing Liu', 'Xianyuan Zhan', 'Kun Zhan', 'Xianpeng Lang'], 'affiliations': ['LiAuto', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.20109.jpg', 'data': {'categories': ['#optimization', '#agents', '#diffusion', '#benchmark', '#multimodal', '#rl'], 'emoji': 'ğŸš—', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'ReflectDrive Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸ĞµĞ¹ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Diffusion Language Models. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ¾Ğ²Ğ¾Ğ¹ ĞºĞ½Ğ¸Ğ³Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ±ĞµĞ· Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ - Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ñ€ĞµĞ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ² Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ NAVSIM.'}, 'en': {'title': 'ReflectDrive: Safe Trajectories for Autonomous Driving', 'desc': 'ReflectDrive is a novel framework designed to enhance the safety of trajectory generation for autonomous driving systems. It utilizes a reflection mechanism combined with discrete diffusion and pre-trained Diffusion Language Models to create safe driving paths. Unlike traditional methods that rely heavily on imitation learning or complex rule-based systems, ReflectDrive incorporates a safety-aware approach that allows for iterative self-correction without the need for gradient calculations. This innovative method has shown significant improvements in safety-critical scenarios, making it a promising solution for the future of autonomous driving.'}, 'zh': {'title': 'ReflectDriveï¼šå®‰å…¨çš„è‡ªåŠ¨é©¾é©¶è½¨è¿¹ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'ReflectDrive æ˜¯ä¸€ç§æ–°é¢–çš„å­¦ä¹ æ¡†æ¶ï¼Œåˆ©ç”¨åå°„æœºåˆ¶å’Œç¦»æ•£æ‰©æ•£ç”Ÿæˆå®‰å…¨çš„è‡ªåŠ¨é©¾é©¶è½¨è¿¹ã€‚è¯¥æ–¹æ³•é€šè¿‡ç¦»æ•£åŒ–äºŒç»´é©¾é©¶ç©ºé—´ï¼Œæ„å»ºåŠ¨ä½œä»£ç æœ¬ï¼Œå¹¶åˆ©ç”¨é¢„è®­ç»ƒçš„æ‰©æ•£è¯­è¨€æ¨¡å‹è¿›è¡Œè§„åˆ’ä»»åŠ¡ã€‚å…¶æ ¸å¿ƒæ˜¯ä¸€ä¸ªå®‰å…¨æ„ŸçŸ¥çš„åå°„æœºåˆ¶ï¼Œèƒ½å¤Ÿåœ¨ä¸è®¡ç®—æ¢¯åº¦çš„æƒ…å†µä¸‹è¿›è¡Œè¿­ä»£è‡ªæˆ‘ä¿®æ­£ã€‚ç»è¿‡åœ¨ NAVSIM åŸºå‡†ä¸Šçš„è¯„ä¼°ï¼ŒReflectDrive åœ¨å®‰å…¨å…³é”®çš„è½¨è¿¹ç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºæ˜¾è‘—ä¼˜åŠ¿ï¼Œä¸ºè‡ªåŠ¨é©¾é©¶ç³»ç»Ÿæä¾›äº†å¯æ‰©å±•å’Œå¯é çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20394', 'title': 'Blueprints of Trust: AI System Cards for End to End Transparency and\n  Governance', 'url': 'https://huggingface.co/papers/2509.20394', 'abstract': "The Hazard-Aware System Card (HASC) enhances AI system safety and accountability by integrating security and safety identifiers into a standardized framework.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces the Hazard-Aware System Card (HASC), a novel framework designed to enhance transparency and accountability in the development and deployment of AI systems. The HASC builds upon existing model card and system card concepts by integrating a comprehensive, dynamic record of an AI system's security and safety posture. The framework proposes a standardized system of identifiers, including a novel AI Safety Hazard (ASH) ID, to complement existing security identifiers like CVEs, allowing for clear and consistent communication of fixed flaws. By providing a single, accessible source of truth, the HASC empowers developers and stakeholders to make more informed decisions about AI system safety throughout its lifecycle. Ultimately, we also compare our proposed AI system cards with the ISO/IEC 42001:2023 standard and discuss how they can be used to complement each other, providing greater transparency and accountability for AI systems.", 'score': 2, 'issue_id': 6102, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '0e773214c050c323', 'authors': ['Huzaifa Sidhpurwala', 'Emily Fox', 'Garth Mollett', 'Florencio Cano Gabarda', 'Roman Zhukov'], 'affiliations': ['Red Hat'], 'pdf_title_img': 'assets/pdf/title_img/2509.20394.jpg', 'data': {'categories': ['#dataset', '#architecture', '#ethics', '#data', '#security', '#benchmark'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ AI Ñ‡ĞµÑ€ĞµĞ· ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ ÑƒĞ³Ñ€Ğ¾Ğ·', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Hazard-Aware System Card (HASC), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ model card Ğ¸ system card Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ AI ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ AI Safety Hazard (ASH) ID, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° CVE. HASC ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ AI ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ¶Ğ¸Ğ·Ğ½ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ†Ğ¸ĞºĞ»Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¾Ğ¼ ISO/IEC 42001:2023 Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, ĞºĞ°Ğº Ğ¾Ğ½Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ´Ñ€ÑƒĞ³ Ğ´Ñ€ÑƒĞ³Ğ°.'}, 'en': {'title': 'Enhancing AI Safety with the Hazard-Aware System Card', 'desc': 'The Hazard-Aware System Card (HASC) is a new framework aimed at improving the safety and accountability of AI systems. It combines security and safety identifiers into a standardized format, enhancing transparency in AI development and deployment. The HASC introduces a unique AI Safety Hazard (ASH) ID alongside existing security identifiers, facilitating better communication about vulnerabilities. By serving as a centralized resource, the HASC helps developers and stakeholders make informed decisions regarding AI system safety throughout its lifecycle.'}, 'zh': {'title': 'æå‡AIç³»ç»Ÿå®‰å…¨ä¸é€æ˜åº¦çš„å…³é”®', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶â€”â€”å±é™©æ„è¯†ç³»ç»Ÿå¡ï¼ˆHASCï¼‰ï¼Œæ—¨åœ¨æé«˜äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„é€æ˜åº¦å’Œé—®è´£åˆ¶ã€‚HASCåœ¨ç°æœ‰çš„æ¨¡å‹å¡å’Œç³»ç»Ÿå¡æ¦‚å¿µåŸºç¡€ä¸Šï¼Œæ•´åˆäº†AIç³»ç»Ÿå®‰å…¨å’Œå®‰å…¨çŠ¶æ€çš„åŠ¨æ€è®°å½•ã€‚è¯¥æ¡†æ¶æå‡ºäº†ä¸€å¥—æ ‡å‡†åŒ–çš„æ ‡è¯†ç¬¦ï¼ŒåŒ…æ‹¬æ–°é¢–çš„AIå®‰å…¨å±é™©ï¼ˆASHï¼‰IDï¼Œä»¥è¡¥å……ç°æœ‰çš„å®‰å…¨æ ‡è¯†ç¬¦ï¼Œå¦‚CVEï¼Œä»è€Œå®ç°ç¼ºé™·ä¿®å¤çš„æ¸…æ™°å’Œä¸€è‡´çš„æ²Ÿé€šã€‚é€šè¿‡æä¾›ä¸€ä¸ªå•ä¸€ã€å¯è®¿é—®çš„çœŸå®ä¿¡æ¯æ¥æºï¼ŒHASCä½¿å¼€å‘è€…å’Œåˆ©ç›Šç›¸å…³è€…èƒ½å¤Ÿåœ¨AIç³»ç»Ÿçš„æ•´ä¸ªç”Ÿå‘½å‘¨æœŸä¸­åšå‡ºæ›´æ˜æ™ºçš„å®‰å…¨å†³ç­–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20868', 'title': 'StyleBench: Evaluating thinking styles in Large Language Models', 'url': 'https://huggingface.co/papers/2509.20868', 'abstract': 'StyleBench evaluates various reasoning styles across tasks and models, revealing that strategy efficacy depends on model scale and task type.  \t\t\t\t\tAI-generated summary \t\t\t\t The effectiveness of Large Language Models (LLMs) is heavily influenced by the reasoning strategies, or styles of thought, employed in their prompts. However, the interplay between these reasoning styles, model architecture, and task type remains poorly understood. To address this, we introduce StyleBench, a comprehensive benchmark for systematically evaluating reasoning styles across diverse tasks and models. We assess five representative reasoning styles, including Chain of Thought (CoT), Tree of Thought (ToT), Algorithm of Thought (AoT), Sketch of Thought (SoT), and Chain-of-Draft (CoD) on five reasoning tasks, using 15 open-source models from major families (LLaMA, Qwen, Mistral, Gemma, GPT-OSS, Phi, and DeepSeek) ranging from 270M to 120B parameters. Our large-scale analysis reveals that no single style is universally optimal. We demonstrate that strategy efficacy is highly contingent on both model scale and task type: search-based methods (AoT, ToT) excel in open-ended problems but require large-scale models, while concise styles (SoT, CoD) achieve radical efficiency gains on well-defined tasks. Furthermore, we identify key behavioral patterns: smaller models frequently fail to follow output instructions and default to guessing, while reasoning robustness emerges as a function of scale. Our findings offer a crucial roadmap for selecting optimal reasoning strategies based on specific constraints, we open source the benchmark in https://github.com/JamesJunyuGuo/Style_Bench.', 'score': 1, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'fa050993ad9cfcf9', 'authors': ['Junyu Guo', 'Shangding Gu', 'Ming Jin', 'Costas Spanos', 'Javad Lavaei'], 'affiliations': ['University of California, Berkeley', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2509.20868.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€ĞµÑˆĞ°ĞµÑ‚, ĞºĞ°ĞºĞ¾Ğ¹ ÑÑ‚Ğ¸Ğ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ StyleBench - Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ¸Ğ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¿ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ğ° (Chain of Thought, Tree of Thought Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ) Ğ½Ğ° 15 Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¾Ñ‚ 270M Ğ´Ğ¾ 120B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸: Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ»ÑƒÑ‡ÑˆĞµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ½Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ° Ğ»Ğ°ĞºĞ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ¸Ğ»Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚ĞºĞ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ¸ ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğº ÑƒĞ³Ğ°Ğ´Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ, Ñ‚Ğ¾Ğ³Ğ´Ğ° ĞºĞ°Ğº ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unlocking Reasoning Styles for Optimal Model Performance', 'desc': 'StyleBench is a new benchmark designed to evaluate different reasoning styles used in prompts for Large Language Models (LLMs). It examines how the effectiveness of these reasoning strategies varies depending on the model size and the type of task being performed. The study analyzes five reasoning styles across various tasks using 15 different models, revealing that no single style works best for all scenarios. The results indicate that larger models perform better with complex reasoning styles, while simpler styles are more efficient for straightforward tasks.'}, 'zh': {'title': 'æ¨ç†é£æ ¼ä¸æ¨¡å‹è§„æ¨¡çš„æœ€ä½³é€‰æ‹©', 'desc': 'StyleBench æ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œç”¨äºç³»ç»Ÿè¯„ä¼°ä¸åŒä»»åŠ¡å’Œæ¨¡å‹ä¸­çš„æ¨ç†é£æ ¼ã€‚æˆ‘ä»¬ç ”ç©¶äº†äº”ç§ä»£è¡¨æ€§çš„æ¨ç†é£æ ¼ï¼ŒåŒ…æ‹¬æ€ç»´é“¾ï¼ˆCoTï¼‰ã€æ€ç»´æ ‘ï¼ˆToTï¼‰ã€æ€ç»´ç®—æ³•ï¼ˆAoTï¼‰ã€æ€ç»´è‰å›¾ï¼ˆSoTï¼‰å’Œè‰ç¨¿é“¾ï¼ˆCoDï¼‰ï¼Œå¹¶åœ¨äº”ä¸ªæ¨ç†ä»»åŠ¡ä¸Šè¿›è¡Œäº†è¯„ä¼°ã€‚ç ”ç©¶å‘ç°ï¼Œæ²¡æœ‰ä¸€ç§æ¨ç†é£æ ¼åœ¨æ‰€æœ‰æƒ…å†µä¸‹éƒ½æ˜¯æœ€ä½³çš„ï¼Œå…¶æœ‰æ•ˆæ€§é«˜åº¦ä¾èµ–äºæ¨¡å‹è§„æ¨¡å’Œä»»åŠ¡ç±»å‹ã€‚æˆ‘ä»¬çš„åˆ†æè¡¨æ˜ï¼ŒåŸºäºæœç´¢çš„æ–¹æ³•åœ¨å¼€æ”¾æ€§é—®é¢˜ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä½†éœ€è¦å¤§è§„æ¨¡æ¨¡å‹ï¼Œè€Œç®€æ´çš„é£æ ¼åœ¨å®šä¹‰æ˜ç¡®çš„ä»»åŠ¡ä¸­åˆ™èƒ½æ˜¾è‘—æé«˜æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20706', 'title': 'MI-Fuse: Label Fusion for Unsupervised Domain Adaptation with\n  Closed-Source Large-Audio Language Model', 'url': 'https://huggingface.co/papers/2509.20706', 'abstract': 'MI-Fuse, a denoised label fusion framework, enhances speech emotion recognition in target domains using an API-only LALM and a source-domain SER classifier, achieving better performance than the LALM and other baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models (LALMs) show strong zero-shot ability on speech tasks, suggesting promise for speech emotion recognition (SER). However, SER in real-world deployments often fails under domain mismatch, where source data are unavailable and powerful LALMs are accessible only through an API. We ask: given only unlabeled target-domain audio and an API-only LALM, can a student model be adapted to outperform the LALM in the target domain? To this end, we propose MI-Fuse, a denoised label fusion framework that supplements the LALM with a source-domain trained SER classifier as an auxiliary teacher. The framework draws multiple stochastic predictions from both teachers, weights their mean distributions by mutual-information-based uncertainty, and stabilizes training with an exponential moving average teacher. Experiments across three public emotion datasets and six cross-domain transfers show consistent gains, with the student surpassing the LALM and outperforming the strongest baseline by 3.9%. This approach strengthens emotion-aware speech systems without sharing source data, enabling realistic adaptation.', 'score': 1, 'issue_id': 6102, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'ae753d2855aba13d', 'authors': ['Hsiao-Ying Huang', 'Yi-Cheng Lin', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.20706.jpg', 'data': {'categories': ['#optimization', '#audio', '#multimodal', '#transfer_learning', '#training'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº MI-Fuse Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ğ² Ñ€ĞµÑ‡Ğ¸ Ğº Ğ½Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ´Ğ¾Ğ¼ĞµĞ½Ñƒ Ğ±ĞµĞ· Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ğ°ÑƒĞ´Ğ¸Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (LALM), Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡ĞµÑ€ĞµĞ· API, Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ¸Ğ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²ĞµÑĞ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰Ğ¸Ğ¼ ÑÑ€ĞµĞ´Ğ½Ğ¸Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ LALM Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 3.9% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºÑ€Ğ¾ÑÑ-Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ°.'}, 'en': {'title': 'Enhancing Speech Emotion Recognition with MI-Fuse', 'desc': 'The paper introduces MI-Fuse, a framework designed to improve speech emotion recognition (SER) in situations where there is a mismatch between the source and target domains. It utilizes an API-only large audio-language model (LALM) alongside a source-domain SER classifier to enhance performance. By employing a denoised label fusion technique, MI-Fuse combines predictions from both models, using mutual information to weigh their contributions effectively. The results demonstrate that this method allows a student model to outperform the LALM and other baseline models, achieving significant improvements in emotion recognition tasks.'}, 'zh': {'title': 'MI-Fuseï¼šæå‡è¯­éŸ³æƒ…æ„Ÿè¯†åˆ«çš„å»å™ªæ ‡ç­¾èåˆæ¡†æ¶', 'desc': 'MI-Fuseæ˜¯ä¸€ç§å»å™ªæ ‡ç­¾èåˆæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜ç›®æ ‡é¢†åŸŸçš„è¯­éŸ³æƒ…æ„Ÿè¯†åˆ«ï¼ˆSERï¼‰æ€§èƒ½ã€‚è¯¥æ¡†æ¶ç»“åˆäº†ä»…é€šè¿‡APIè®¿é—®çš„å¤§å‹éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼ˆLALMï¼‰å’Œæºé¢†åŸŸè®­ç»ƒçš„SERåˆ†ç±»å™¨ï¼Œä½œä¸ºè¾…åŠ©æ•™å¸ˆã€‚é€šè¿‡ä»ä¸¤ä¸ªæ•™å¸ˆæ¨¡å‹ä¸­è·å–å¤šä¸ªéšæœºé¢„æµ‹ï¼Œå¹¶æ ¹æ®äº’ä¿¡æ¯çš„ä¸ç¡®å®šæ€§åŠ æƒå…¶å‡å€¼åˆ†å¸ƒï¼ŒMI-Fuseèƒ½å¤Ÿç¨³å®šè®­ç»ƒè¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªæƒ…æ„Ÿæ•°æ®é›†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œå­¦ç”Ÿæ¨¡å‹çš„æ€§èƒ½è¶…è¿‡äº†LALMï¼Œæå‡å¹…åº¦è¾¾åˆ°3.9%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18174', 'title': 'Baseer: A Vision-Language Model for Arabic Document-to-Markdown OCR', 'url': 'https://huggingface.co/papers/2509.18174', 'abstract': "Baseer, a vision-language model fine-tuned for Arabic document OCR, achieves state-of-the-art performance using a decoder-only strategy and a large-scale dataset, outperforming existing solutions with a WER of 0.25.  \t\t\t\t\tAI-generated summary \t\t\t\t Arabic document OCR remains a challenging task due to the language's cursive script, diverse fonts, diacritics, and right-to-left orientation. While modern Multimodal Large Language Models (MLLMs) have advanced document understanding for high-resource languages, their performance on Arabic remains limited. In this work, we introduce Baseer, a vision-language model fine- tuned specifically for Arabic document OCR. Leveraging a large-scale dataset combining synthetic and real-world documents, Baseer is trained using a decoder-only fine-tuning strategy to adapt a pre-trained MLLM while preserving general visual features. We also present Misraj-DocOCR, a high-quality, expert-verified benchmark designed for rigorous evaluation of Arabic OCR systems. Our experiments show that Baseer significantly outperforms existing open-source and commercial solutions, achieving a WER of 0.25 and establishing a new state-of-the-art in the domain of Arabic document OCR. Our results highlight the benefits of domain-specific adaptation of general-purpose MLLMs and establish a strong baseline for high-accuracy OCR on morphologically rich languages like Arabic.", 'score': 82, 'issue_id': 6056, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': 'e92f83a2d009cb0f', 'authors': ['Khalil Hennara', 'Muhammad Hreden', 'Mohamed Motasim Hamed', 'Ahmad Bastati', 'Zeina Aldallal', 'Sara Chrouf', 'Safwan AlModhayan'], 'affiliations': ['Misraj.ai'], 'pdf_title_img': 'assets/pdf/title_img/2509.18174.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#cv', '#low_resource', '#multimodal', '#synthetic', '#dataset'], 'emoji': 'ğŸ“œ', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²: Baseer ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ OCR', 'desc': 'Baseer - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Baseer Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ² (WER) 0,25. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ¾Ñ€Ñ„Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ², Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¸Ğ¹.'}, 'en': {'title': 'Baseer: Revolutionizing Arabic Document OCR with State-of-the-Art Performance', 'desc': 'Baseer is a vision-language model specifically designed for Optical Character Recognition (OCR) of Arabic documents. It utilizes a decoder-only fine-tuning strategy on a large-scale dataset that includes both synthetic and real-world documents. This model achieves a remarkable Word Error Rate (WER) of 0.25, surpassing existing OCR solutions for Arabic. Additionally, the introduction of the Misraj-DocOCR benchmark provides a robust framework for evaluating the performance of Arabic OCR systems.'}, 'zh': {'title': 'Baseerï¼šé˜¿æ‹‰ä¼¯æ–‡æ¡£OCRçš„æ–°æ ‡æ†', 'desc': 'Baseeræ˜¯ä¸€ç§ä¸“é—¨ä¸ºé˜¿æ‹‰ä¼¯æ–‡æ¡£OCRï¼ˆå…‰å­¦å­—ç¬¦è¯†åˆ«ï¼‰å¾®è°ƒçš„è§†è§‰è¯­è¨€æ¨¡å‹ã€‚å®ƒé‡‡ç”¨è§£ç å™¨ç­–ç•¥ï¼Œå¹¶åˆ©ç”¨å¤§è§„æ¨¡æ•°æ®é›†è¿›è¡Œè®­ç»ƒï¼Œæ˜¾è‘—æé«˜äº†é˜¿æ‹‰ä¼¯æ–‡æ¡£çš„è¯†åˆ«å‡†ç¡®ç‡ï¼Œè¾¾åˆ°äº†0.25çš„å­—é”™è¯¯ç‡ï¼ˆWERï¼‰ã€‚è¯¥æ¨¡å‹åœ¨å¤„ç†é˜¿æ‹‰ä¼¯è¯­çš„è¿å†™ã€ä¸åŒå­—ä½“å’Œå³åˆ°å·¦çš„ä¹¦å†™æ–¹å‘ç­‰æŒ‘æˆ˜æ—¶è¡¨ç°å‡ºè‰²ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œé’ˆå¯¹ç‰¹å®šé¢†åŸŸçš„å¾®è°ƒå¯ä»¥æ˜¾è‘—æå‡é€šç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åœ¨é˜¿æ‹‰ä¼¯æ–‡OCRä»»åŠ¡ä¸­çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19249', 'title': 'Reinforcement Learning on Pre-Training Data', 'url': 'https://huggingface.co/papers/2509.19249', 'abstract': 'Reinforcement Learning on Pre-Training data (RLPT) optimizes large language models by autonomously exploring meaningful trajectories in pre-training data, improving generalizable reasoning skills without human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t The growing disparity between the exponential scaling of computational resources and the finite growth of high-quality text data now constrains conventional scaling approaches for large language models (LLMs). To address this challenge, we introduce Reinforcement Learning on Pre-Training data (RLPT), a new training-time scaling paradigm for optimizing LLMs. In contrast to prior approaches that scale training primarily through supervised learning, RLPT enables the policy to autonomously explore meaningful trajectories to learn from pre-training data and improve its capability through reinforcement learning (RL). While existing RL strategies such as reinforcement learning from human feedback (RLHF) and reinforcement learning with verifiable rewards (RLVR) rely on human annotation for reward construction, RLPT eliminates this dependency by deriving reward signals directly from pre-training data. Specifically, it adopts a next-segment reasoning objective, rewarding the policy for accurately predicting subsequent text segments conditioned on the preceding context. This formulation allows RL to be scaled on pre-training data, encouraging the exploration of richer trajectories across broader contexts and thereby fostering more generalizable reasoning skills. Extensive experiments on both general-domain and mathematical reasoning benchmarks across multiple models validate the effectiveness of RLPT. For example, when applied to Qwen3-4B-Base, RLPT yields absolute improvements of 3.0, 5.1, 8.1, 6.0, 6.6, and 5.3 on MMLU, MMLU-Pro, GPQA-Diamond, KOR-Bench, AIME24, and AIME25, respectively. The results further demonstrate favorable scaling behavior, suggesting strong potential for continued gains with more compute. In addition, RLPT provides a solid foundation, extending the reasoning boundaries of LLMs and enhancing RLVR performance.', 'score': 43, 'issue_id': 6052, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23',
