nce in Chinese app scenarios, filling a gap in existing solutions and moving closer to practical applications of GUI agents.'}, 'zh': {'title': 'UItronï¼šæ¨åŠ¨å›¾å½¢ç”¨æˆ·ç•Œé¢ä»£ç†çš„æœªæ¥', 'desc': 'UItronæ˜¯ä¸€ä¸ªå¼€æºçš„åŸºç¡€æ¨¡å‹ï¼Œä¸“ä¸ºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†è®¾è®¡ï¼Œæå‡äº†è§†è§‰ç†è§£å’Œä»»åŠ¡è§„åˆ’èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡å…ˆè¿›çš„æ„ŸçŸ¥ã€å®šä½å’Œè§„åˆ’åŠŸèƒ½ï¼Œåœ¨ä¸­æ–‡åº”ç”¨åœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ã€‚UItronå¼ºè°ƒäº†ç³»ç»Ÿæ•°æ®å·¥ç¨‹å’Œäº¤äº’åŸºç¡€è®¾æ–½åœ¨GUIä»£ç†å¼€å‘ä¸­çš„é‡è¦æ€§ï¼Œå¹¶é€šè¿‡ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ æ¡†æ¶æ¥å¢å¼ºè®­ç»ƒæ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUItronåœ¨ä¸­æ–‡åº”ç”¨åœºæ™¯ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½¿GUIä»£ç†æ›´æ¥è¿‘å®é™…åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21290', 'title': 'Efficient Code Embeddings from Code Generation Models', 'url': 'https://huggingface.co/papers/2508.21290', 'abstract': 'Jina-code-embeddings uses an autoregressive backbone pre-trained on text and code to generate embeddings for code retrieval, question-answering, and similarity identification.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-code-embeddings is a novel code embedding model suite designed to retrieve code from natural language queries, perform technical question-answering, and identify semantically similar code snippets across programming languages. It makes innovative use of an autoregressive backbone pre-trained on both text and code, generating embeddings via last-token pooling. We outline the training recipe and demonstrate state-of-the-art performance despite the relatively small size of the models, validating this approach to code embedding model construction.', 'score': 5, 'issue_id': 5640, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 29', 'zh': '8æœˆ29æ—¥'}, 'hash': '484a770fa8f460fc', 'authors': ['Daria Kryvosheieva', 'Saba Sturua', 'Michael GÃ¼nther', 'Scott Martens', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.21290.jpg', 'data': {'categories': ['#multilingual', '#transfer_learning', '#data', '#dataset', '#games', '#plp', '#small_models', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ ĞºĞ¾Ğ´Ğ¾Ğ¼', 'desc': 'Jina-code-embeddings - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ, Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ ĞºĞ¾Ğ´Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° ĞºĞ¾Ğ´Ğ°, Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² ĞºĞ¾Ğ´Ğ°. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ ĞºĞ¾Ğ´Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Revolutionizing Code Retrieval with Smart Embeddings', 'desc': 'Jina-code-embeddings is a new model that creates embeddings for code, which helps in finding code based on natural language questions and identifying similar code snippets. It uses an autoregressive backbone that has been trained on both text and code, allowing it to understand and generate relevant embeddings effectively. The model employs a technique called last-token pooling to produce these embeddings, which enhances its performance. Despite being smaller in size compared to other models, it achieves state-of-the-art results in code retrieval and question-answering tasks.'}, 'zh': {'title': 'åˆ›æ–°ä»£ç åµŒå…¥æ¨¡å‹ï¼Œæå‡ä»£ç æ£€ç´¢ä¸é—®ç­”èƒ½åŠ›', 'desc': 'Jina-code-embeddings æ˜¯ä¸€ç§æ–°å‹çš„ä»£ç åµŒå…¥æ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡è‡ªç„¶è¯­è¨€æŸ¥è¯¢æ£€ç´¢ä»£ç ã€è¿›è¡ŒæŠ€æœ¯é—®ç­”ä»¥åŠè¯†åˆ«ä¸åŒç¼–ç¨‹è¯­è¨€ä¸­è¯­ä¹‰ç›¸ä¼¼çš„ä»£ç ç‰‡æ®µã€‚è¯¥æ¨¡å‹åˆ›æ–°æ€§åœ°ä½¿ç”¨äº†ä¸€ä¸ªåœ¨æ–‡æœ¬å’Œä»£ç ä¸Šé¢„è®­ç»ƒçš„è‡ªå›å½’éª¨å¹²ç½‘ç»œï¼Œé€šè¿‡æœ€åä¸€ä¸ªæ ‡è®°çš„æ± åŒ–ç”ŸæˆåµŒå…¥ã€‚æˆ‘ä»¬è¯¦ç»†ä»‹ç»äº†è®­ç»ƒæ–¹æ³•ï¼Œå¹¶å±•ç¤ºäº†å°½ç®¡æ¨¡å‹ç›¸å¯¹è¾ƒå°ï¼Œä½†ä»èƒ½å®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¿™éªŒè¯äº†è¿™ç§ä»£ç åµŒå…¥æ¨¡å‹æ„å»ºæ–¹æ³•çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21376', 'title': 'AHELM: A Holistic Evaluation of Audio-Language Models', 'url': 'https://huggingface.co/papers/2508.21376', 'abstract': 'AHELM is a comprehensive benchmark for audio-language models that evaluates multiple aspects including fairness, safety, and reasoning across various datasets and models.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluations of audio-language models (ALMs) -- multimodal models that take interleaved audio and text as input and output text -- are hindered by the lack of standardized benchmarks; most benchmarks measure only one or two capabilities and omit evaluative aspects such as fairness or safety. Furthermore, comparison across models is difficult as separate evaluations test a limited number of models and use different prompting methods and inference parameters. To address these shortfalls, we introduce AHELM, a benchmark that aggregates various datasets -- including 2 new synthetic audio-text datasets called PARADE, which evaluates the ALMs on avoiding stereotypes, and CoRe-Bench, which measures reasoning over conversational audio through inferential multi-turn question answering -- to holistically measure the performance of ALMs across 10 aspects we have identified as important to the development and usage of ALMs: audio perception, knowledge, reasoning, emotion detection, bias, fairness, multilinguality, robustness, toxicity, and safety. We also standardize the prompts, inference parameters, and evaluation metrics to ensure equitable comparisons across models. We test 14 open-weight and closed-API ALMs from 3 developers and 3 additional simple baseline systems each consisting of an automatic speech recognizer and a language model. Our results show that while Gemini 2.5 Pro ranks top in 5 out of 10 aspects, it exhibits group unfairness (p=0.01) on ASR tasks whereas most of the other models do not. We also find that the baseline systems perform reasonably well on AHELM, with one ranking 5th overall despite having only speech-to-text capabilities. For transparency, all raw prompts, model generations, and outputs are available on our website at https://crfm.stanford.edu/helm/audio/v1.0.0. AHELM is intended to be a living benchmark and new datasets and models will be added over time.', 'score': 4, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 29', 'zh': '8æœˆ29æ—¥'}, 'hash': 'fccdd3f91aa4aebd', 'authors': ['Tony Lee', 'Haoqin Tu', 'Chi Heem Wong', 'Zijun Wang', 'Siwei Yang', 'Yifan Mai', 'Yuyin Zhou', 'Cihang Xie', 'Percy Liang'], 'affiliations': ['Hitachi America, Ltd.', 'Stanford University', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2508.21376.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#ethics', '#reasoning', '#multimodal', '#audio', '#dataset'], 'emoji': 'ğŸ§', 'ru': {'title': 'AHELM: Ğ’ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½ÑÑ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ°ÑƒĞ´Ğ¸Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'AHELM - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (ALM). ĞĞ½ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ 10 Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹, Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Gemini 2.5 Pro Ğ»Ğ¸Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ² 5 Ğ¸Ğ· 10 Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ², Ğ½Ğ¾ Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑĞµÑ‚ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²ÑƒÑ Ğ½ĞµÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ASR.'}, 'en': {'title': 'AHELM: A Holistic Benchmark for Evaluating Audio-Language Models', 'desc': 'AHELM is a new benchmark designed to evaluate audio-language models (ALMs) on multiple important aspects such as fairness, safety, and reasoning. It combines various datasets, including two new ones, PARADE and CoRe-Bench, to provide a comprehensive assessment of ALMs across ten critical dimensions. By standardizing evaluation methods and metrics, AHELM allows for fair comparisons between different models, addressing the limitations of previous benchmarks. The initial testing of 14 ALMs reveals insights into their performance, highlighting both strengths and weaknesses in areas like bias and group fairness.'}, 'zh': {'title': 'AHELMï¼šéŸ³é¢‘è¯­è¨€æ¨¡å‹çš„å…¨é¢è¯„ä¼°åŸºå‡†', 'desc': 'AHELMæ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œç”¨äºè¯„ä¼°éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼ˆALMsï¼‰ï¼Œæ¶µç›–å…¬å¹³æ€§ã€å®‰å…¨æ€§å’Œæ¨ç†ç­‰å¤šä¸ªæ–¹é¢ã€‚è¯¥åŸºå‡†æ•´åˆäº†å¤šç§æ•°æ®é›†ï¼ŒåŒ…æ‹¬ä¸¤ä¸ªæ–°çš„åˆæˆéŸ³é¢‘-æ–‡æœ¬æ•°æ®é›†PARADEå’ŒCoRe-Benchï¼Œä»¥å…¨é¢æµ‹é‡ALMsåœ¨éŸ³é¢‘æ„ŸçŸ¥ã€çŸ¥è¯†ã€æ¨ç†ç­‰10ä¸ªé‡è¦æ–¹é¢çš„è¡¨ç°ã€‚é€šè¿‡æ ‡å‡†åŒ–æç¤ºã€æ¨ç†å‚æ•°å’Œè¯„ä¼°æŒ‡æ ‡ï¼ŒAHELMç¡®ä¿äº†æ¨¡å‹ä¹‹é—´çš„å…¬å¹³æ¯”è¾ƒã€‚æˆ‘ä»¬çš„æµ‹è¯•ç»“æœæ˜¾ç¤ºï¼Œå°½ç®¡Gemini 2.5 Proåœ¨10ä¸ªæ–¹é¢ä¸­æœ‰5ä¸ªæ’åç¬¬ä¸€ï¼Œä½†åœ¨ASRä»»åŠ¡ä¸Šè¡¨ç°å‡ºç¾¤ä½“ä¸å…¬å¹³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21456', 'title': 'Morae: Proactively Pausing UI Agents for User Choices', 'url': 'https://huggingface.co/papers/2508.21456', 'abstract': 'Morae, a UI agent, enhances accessibility for BLV users by involving them in decision-making processes during task execution, using large multimodal models to interpret user queries and UI elements.  \t\t\t\t\tAI-generated summary \t\t\t\t User interface (UI) agents promise to make inaccessible or complex UIs easier to access for blind and low-vision (BLV) users. However, current UI agents typically perform tasks end-to-end without involving users in critical choices or making them aware of important contextual information, thus reducing user agency. For example, in our field study, a BLV participant asked to buy the cheapest available sparkling water, and the agent automatically chose one from several equally priced options, without mentioning alternative products with different flavors or better ratings. To address this problem, we introduce Morae, a UI agent that automatically identifies decision points during task execution and pauses so that users can make choices. Morae uses large multimodal models to interpret user queries alongside UI code and screenshots, and prompt users for clarification when there is a choice to be made. In a study over real-world web tasks with BLV participants, Morae helped users complete more tasks and select options that better matched their preferences, as compared to baseline agents, including OpenAI Operator. More broadly, this work exemplifies a mixed-initiative approach in which users benefit from the automation of UI agents while being able to express their preferences.', 'score': 3, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 29', 'zh': '8æœˆ29æ—¥'}, 'hash': '3d7bd580c525eaa6', 'authors': ['Yi-Hao Peng', 'Dingzeyu Li', 'Jeffrey P. Bigham', 'Amy Pavel'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2508.21456.jpg', 'data': {'categories': ['#ethics', '#agi', '#multimodal', '#healthcare', '#agents'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Morae: Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚, Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑÑÑ‰Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ñ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Morae - Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ñ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. Morae Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Morae Ğ²Ğ¾Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Morae Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼.'}, 'en': {'title': 'Empowering BLV Users with Interactive Decision-Making', 'desc': 'Morae is a user interface (UI) agent designed to improve accessibility for blind and low-vision (BLV) users by actively involving them in decision-making during task execution. Unlike traditional UI agents that operate autonomously, Morae identifies key decision points and pauses to allow users to make informed choices, enhancing their agency. It leverages large multimodal models to interpret user queries and UI elements, ensuring that users are aware of their options. In studies, Morae demonstrated improved task completion and user satisfaction compared to standard agents, showcasing a mixed-initiative approach that balances automation with user preference expression.'}, 'zh': {'title': 'Moraeï¼šè®©ç›²äººå’Œä½è§†åŠ›ç”¨æˆ·å‚ä¸å†³ç­–çš„æ™ºèƒ½ä»£ç†', 'desc': 'Moraeæ˜¯ä¸€ç§ç”¨æˆ·ç•Œé¢ä»£ç†ï¼Œæ—¨åœ¨é€šè¿‡è®©ç›²äººå’Œä½è§†åŠ›ç”¨æˆ·å‚ä¸å†³ç­–è¿‡ç¨‹æ¥æé«˜å¯è®¿é—®æ€§ã€‚å®ƒåˆ©ç”¨å¤§å‹å¤šæ¨¡æ€æ¨¡å‹æ¥ç†è§£ç”¨æˆ·æŸ¥è¯¢å’Œç”¨æˆ·ç•Œé¢å…ƒç´ ï¼Œå¹¶åœ¨ä»»åŠ¡æ‰§è¡Œä¸­è‡ªåŠ¨è¯†åˆ«å†³ç­–ç‚¹ï¼Œä»¥ä¾¿ç”¨æˆ·å¯ä»¥åšå‡ºé€‰æ‹©ã€‚ä¸ä¼ ç»Ÿçš„å…¨è‡ªåŠ¨ä»£ç†ä¸åŒï¼ŒMoraeåœ¨å…³é”®æ—¶åˆ»æš‚åœï¼Œæç¤ºç”¨æˆ·è¿›è¡Œæ¾„æ¸…ï¼Œä»è€Œå¢å¼ºç”¨æˆ·çš„è‡ªä¸»æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒMoraeå¸®åŠ©ç”¨æˆ·å®Œæˆæ›´å¤šä»»åŠ¡ï¼Œå¹¶é€‰æ‹©æ›´ç¬¦åˆä»–ä»¬åå¥½çš„é€‰é¡¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21188', 'title': 'Model-Task Alignment Drives Distinct RL Outcomes', 'url': 'https://huggingface.co/papers/2508.21188', 'abstract': 'Reinforcement learning applied to large language models shows counterintuitive results that depend on pre-existing model-task alignment, with standard RL methods remaining robust in challenging scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in applying reinforcement learning (RL) to large language models (LLMs) have led to substantial progress. In particular, a series of remarkable yet often counterintuitive phenomena have been reported in LLMs, exhibiting patterns not typically observed in traditional RL settings. For example, notable claims include that a single training example can match the performance achieved with an entire dataset, that the reward signal does not need to be very accurate, and that training solely with negative samples can match or even surpass sophisticated reward-based methods. However, the precise conditions under which these observations hold - and, critically, when they fail - remain unclear. In this work, we identify a key factor that differentiates RL observations: whether the pretrained model already exhibits strong Model-Task Alignment, as measured by pass@k accuracy on the evaluated task. Through a systematic and comprehensive examination of a series of counterintuitive claims, supported by rigorous experimental validation across different model architectures and task domains, our findings show that while standard RL training remains consistently robust across settings, many of these counterintuitive results arise only when the model and task already exhibit strong model-task alignment. In contrast, these techniques fail to drive substantial learning in more challenging regimes, where standard RL methods remain effective.', 'score': 1, 'issue_id': 5648, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': 'f7ee68376b3660e0', 'authors': ['Haoze Wu', 'Cheng Wang', 'Wenshuo Zhao', 'Junxian He'], 'affiliations': ['HKUST', 'National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.21188.jpg', 'data': {'categories': ['#training', '#rlhf', '#reasoning', '#alignment', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞµĞ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ˜Ğ˜ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğº Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ½ĞµĞ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹ Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. Ğ’ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… ÑÑ‚Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ñ‹Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ñ‚Ğ¸Ğ¿Ğ°Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Understanding RL Success in Language Models: The Role of Model-Task Alignment', 'desc': 'This paper explores the application of reinforcement learning (RL) to large language models (LLMs) and reveals unexpected results that depend on the alignment between the model and the task. It highlights that certain counterintuitive phenomena, such as achieving high performance with minimal training data or inaccurate reward signals, occur primarily when there is strong model-task alignment. The authors conduct rigorous experiments to validate these findings across various model architectures and tasks, demonstrating that standard RL methods are robust in challenging scenarios. However, they also note that the effectiveness of these counterintuitive results diminishes when the model-task alignment is weak.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ ä¸æ¨¡å‹ä»»åŠ¡å¯¹é½çš„å¥¥ç§˜', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰åœ¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸­çš„åº”ç”¨ï¼Œå‘ç°äº†ä¸€äº›åç›´è§‰çš„ç°è±¡ã€‚è¿™äº›ç°è±¡çš„å‡ºç°ä¸é¢„è®­ç»ƒæ¨¡å‹ä¸ä»»åŠ¡ä¹‹é—´çš„å¯¹é½ç¨‹åº¦å¯†åˆ‡ç›¸å…³ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“æ¨¡å‹ä¸ä»»åŠ¡å…·æœ‰å¼ºå¯¹é½æ—¶ï¼ŒæŸäº›è®­ç»ƒæ–¹æ³•å¯ä»¥å–å¾—æ„æƒ³ä¸åˆ°çš„æ•ˆæœï¼Œä½†åœ¨æ›´å…·æŒ‘æˆ˜æ€§çš„ç¯å¢ƒä¸­ï¼Œä¼ ç»Ÿçš„RLæ–¹æ³•ä»ç„¶æœ‰æ•ˆã€‚é€šè¿‡ç³»ç»Ÿçš„å®éªŒéªŒè¯ï¼Œæˆ‘ä»¬æ­ç¤ºäº†è¿™äº›åç›´è§‰ç»“æœçš„æ¡ä»¶å’Œå±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.20085', 'title': 'HERMES: Human-to-Robot Embodied Learning from Multi-Source Motion Data\n  for Mobile Dexterous Manipulation', 'url': 'https://huggingface.co/papers/2508.20085', 'abstract': 'HERMES is a human-to-robot learning framework that translates human hand motions into robotic behaviors, using reinforcement learning and sim2real transfer for versatile manipulation in diverse environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Leveraging human motion data to impart robots with versatile manipulation skills has emerged as a promising paradigm in robotic manipulation. Nevertheless, translating multi-source human hand motions into feasible robot behaviors remains challenging, particularly for robots equipped with multi-fingered dexterous hands characterized by complex, high-dimensional action spaces. Moreover, existing approaches often struggle to produce policies capable of adapting to diverse environmental conditions. In this paper, we introduce HERMES, a human-to-robot learning framework for mobile bimanual dexterous manipulation. First, HERMES formulates a unified reinforcement learning approach capable of seamlessly transforming heterogeneous human hand motions from multiple sources into physically plausible robotic behaviors. Subsequently, to mitigate the sim2real gap, we devise an end-to-end, depth image-based sim2real transfer method for improved generalization to real-world scenarios. Furthermore, to enable autonomous operation in varied and unstructured environments, we augment the navigation foundation model with a closed-loop Perspective-n-Point (PnP) localization mechanism, ensuring precise alignment of visual goals and effectively bridging autonomous navigation and dexterous manipulation. Extensive experimental results demonstrate that HERMES consistently exhibits generalizable behaviors across diverse, in-the-wild scenarios, successfully performing numerous complex mobile bimanual dexterous manipulation tasks. Project Page:https://gemcollector.github.io/HERMES/.', 'score': 1, 'issue_id': 5640, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 27', 'zh': '8æœˆ27æ—¥'}, 'hash': 'ad1271c7a1097c84', 'authors': ['Zhecheng Yuan', 'Tianming Wei', 'Langzhe Gu', 'Pu Hua', 'Tianhai Liang', 'Yuanpei Chen', 'Huazhe Xu'], 'affiliations': ['Peking University', 'Shanghai Qi Zhi Institute', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20085.jpg', 'data': {'categories': ['#rl', '#agents', '#optimization', '#transfer_learning', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğº ÑƒĞ¼ĞµĞ»Ñ‹Ğ¼ Ñ€ÑƒĞºĞ°Ğ¼ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°', 'desc': 'HERMES - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ€ÑƒĞº. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ¸Ğ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ². HERMES ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² Ğ½ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ….'}, 'en': {'title': 'Bridging Human Motion and Robotic Dexterity with HERMES', 'desc': 'HERMES is a framework that helps robots learn to mimic human hand movements for better manipulation tasks. It uses reinforcement learning to convert various human motions into actions that robots can perform, even with complex hand structures. The framework also addresses the challenge of transferring learned behaviors from simulated environments to real-world applications. By incorporating advanced localization techniques, HERMES enables robots to operate effectively in diverse and unpredictable settings.'}, 'zh': {'title': 'HERMESï¼šäººæœºåä½œçš„çµå·§æ“ä½œæ–°æ¡†æ¶', 'desc': 'HERMESæ˜¯ä¸€ä¸ªäººæœºå­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨å°†äººç±»æ‰‹éƒ¨åŠ¨ä½œè½¬åŒ–ä¸ºæœºå™¨äººè¡Œä¸ºã€‚è¯¥æ¡†æ¶åˆ©ç”¨å¼ºåŒ–å­¦ä¹ å’Œä»¿çœŸåˆ°ç°å®çš„è½¬ç§»æŠ€æœ¯ï¼Œå¸®åŠ©æœºå™¨äººåœ¨å¤šæ ·åŒ–ç¯å¢ƒä¸­è¿›è¡Œçµæ´»çš„æ“ä½œã€‚HERMESèƒ½å¤Ÿå°†æ¥è‡ªå¤šä¸ªæ¥æºçš„äººç±»æ‰‹éƒ¨åŠ¨ä½œç»Ÿä¸€è½¬åŒ–ä¸ºå¯è¡Œçš„æœºå™¨äººè¡Œä¸ºï¼Œå¹¶é€šè¿‡æ·±åº¦å›¾åƒå®ç°æ›´å¥½çš„ç°å®é€‚åº”æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHERMESåœ¨å„ç§å¤æ‚çš„ç§»åŠ¨åŒæ‰‹çµå·§æ“ä½œä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17380', 'title': "Mimicking the Physicist's Eye:A VLM-centric Approach for Physics Formula\n  Discovery", 'url': 'https://huggingface.co/papers/2508.17380', 'abstract': 'VIPER-R1, a multimodal model combining visual perception, trajectory data, and symbolic reasoning, discovers physical laws with higher accuracy and interpretability than existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated discovery of physical laws from observational data in the real world is a grand challenge in AI. Current methods, relying on symbolic regression or LLMs, are limited to uni-modal data and overlook the rich, visual phenomenological representations of motion that are indispensable to physicists. This "sensory deprivation" severely weakens their ability to interpret the inherent spatio-temporal patterns within dynamic phenomena. To address this gap, we propose VIPER-R1, a multimodal model that performs Visual Induction for Physics-based Equation Reasoning to discover fundamental symbolic formulas. It integrates visual perception, trajectory data, and symbolic reasoning to emulate the scientific discovery process. The model is trained via a curriculum of Motion Structure Induction (MSI), using supervised fine-tuning to interpret kinematic phase portraits and to construct hypotheses guided by a Causal Chain of Thought (C-CoT), followed by Reward-Guided Symbolic Calibration (RGSC) to refine the formula structure with reinforcement learning. During inference, the trained VIPER-R1 acts as an agent: it first posits a high-confidence symbolic ansatz, then proactively invokes an external symbolic regression tool to perform Symbolic Residual Realignment (SR^2). This final step, analogous to a physicist\'s perturbation analysis, reconciles the theoretical model with empirical data. To support this research, we introduce PhysSymbol, a new 5,000-instance multimodal corpus. Experiments show that VIPER-R1 consistently outperforms state-of-the-art VLM baselines in accuracy and interpretability, enabling more precise discovery of physical laws. Project page: https://jiaaqiliu.github.io/VIPER-R1/', 'score': 1, 'issue_id': 5648, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 24', 'zh': '8æœˆ24æ—¥'}, 'hash': '87afb7a989f84636', 'authors': ['Jiaqi Liu', 'Songning Lai', 'Pengze Li', 'Di Yu', 'Wenjie Zhou', 'Yiyang Zhou', 'Peng Xia', 'Zijun Wang', 'Xi Chen', 'Shixiang Tang', 'Lei Bai', 'Wanli Ouyang', 'Mingyu Ding', 'Huaxiu Yao', 'Aoran Wang'], 'affiliations': ['Fudan University', 'HKUST (Guangzhou)', 'Nankai University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'The Chinese University of Hong Kong', 'Tsinghua University', 'UC Santa Cruz', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2508.17380.jpg', 'data': {'categories': ['#agents', '#reasoning', '#rl', '#multimodal', '#interpretability', '#dataset', '#science'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'VIPER-R1: ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ˜Ğ˜ Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ² Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸', 'desc': 'VIPER-R1 - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ², ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ, Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ¸ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºÑƒÑ€ÑĞ° Ğ¸Ğ½Ğ´ÑƒĞºÑ†Ğ¸Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. VIPER-R1 Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ². Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ñ€Ğ¿ÑƒÑ PhysSymbol Ñ 5000 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Unlocking Physical Laws with Multimodal Insights', 'desc': 'VIPER-R1 is a multimodal model designed to discover physical laws by integrating visual perception, trajectory data, and symbolic reasoning. Unlike traditional methods that focus on single data types, VIPER-R1 utilizes a combination of visual and motion data to better understand complex physical phenomena. The model employs a structured training approach, including Motion Structure Induction and reinforcement learning, to refine its symbolic formulas. Experimental results demonstrate that VIPER-R1 achieves higher accuracy and interpretability compared to existing models, making it a significant advancement in automated scientific discovery.'}, 'zh': {'title': 'VIPER-R1ï¼šå¤šæ¨¡æ€æ¨¡å‹åŠ©åŠ›ç‰©ç†å®šå¾‹å‘ç°', 'desc': 'VIPER-R1æ˜¯ä¸€ç§å¤šæ¨¡æ€æ¨¡å‹ï¼Œç»“åˆäº†è§†è§‰æ„ŸçŸ¥ã€è½¨è¿¹æ•°æ®å’Œç¬¦å·æ¨ç†ï¼Œèƒ½å¤Ÿä»¥æ›´é«˜çš„å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§å‘ç°ç‰©ç†å®šå¾‹ã€‚ç°æœ‰æ–¹æ³•ä¸»è¦ä¾èµ–äºç¬¦å·å›å½’æˆ–å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œé€šå¸¸åªå¤„ç†å•ä¸€æ¨¡æ€æ•°æ®ï¼Œå¿½è§†äº†è¿åŠ¨çš„ä¸°å¯Œè§†è§‰è¡¨å¾ã€‚VIPER-R1é€šè¿‡è¿åŠ¨ç»“æ„å½’çº³ï¼ˆMSIï¼‰å’Œå¥–åŠ±å¼•å¯¼çš„ç¬¦å·æ ¡å‡†ï¼ˆRGSCï¼‰æ¥è®­ç»ƒï¼Œæ¨¡æ‹Ÿç§‘å­¦å‘ç°è¿‡ç¨‹ã€‚å®éªŒè¡¨æ˜ï¼ŒVIPER-R1åœ¨å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§ä¸Šå‡ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ï¼Œèƒ½å¤Ÿæ›´ç²¾ç¡®åœ°å‘ç°ç‰©ç†å®šå¾‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14197', 'title': 'CLIPSym: Delving into Symmetry Detection with CLIP', 'url': 'https://huggingface.co/papers/2508.14197', 'abstract': "CLIPSym, a vision-language model using CLIP, enhances symmetry detection through a rotation-equivariant decoder and semantic-aware prompting, outperforming existing methods on standard datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Symmetry is one of the most fundamental geometric cues in computer vision, and detecting it has been an ongoing challenge. With the recent advances in vision-language models,~i.e., CLIP, we investigate whether a pre-trained CLIP model can aid symmetry detection by leveraging the additional symmetry cues found in the natural image descriptions. We propose CLIPSym, which leverages CLIP's image and language encoders and a rotation-equivariant decoder based on a hybrid of Transformer and G-Convolution to detect rotation and reflection symmetries. To fully utilize CLIP's language encoder, we have developed a novel prompting technique called Semantic-Aware Prompt Grouping (SAPG), which aggregates a diverse set of frequent object-based prompts to better integrate the semantic cues for symmetry detection. Empirically, we show that CLIPSym outperforms the current state-of-the-art on three standard symmetry detection datasets (DENDI, SDRW, and LDRS). Finally, we conduct detailed ablations verifying the benefits of CLIP's pre-training, the proposed equivariant decoder, and the SAPG technique. The code is available at https://github.com/timyoung2333/CLIPSym.", 'score': 1, 'issue_id': 5642, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': 'fe61d1db34c28a8d', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#dataset', '#architecture', '#optimization', '#multimodal', '#cv', '#games'], 'emoji': 'ğŸ”', 'ru': {'title': 'CLIPSym: Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'CLIPSym - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ CLIP. ĞĞ½Ğ° ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° CLIP Ñ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğ¼ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ¸ G-ÑĞ²ĞµÑ€Ñ‚ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ÑƒÑ‡ĞµÑ‚Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸. CLIPSym Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing Symmetry Detection with CLIPSym', 'desc': 'CLIPSym is a vision-language model that improves the detection of symmetry in images by using a rotation-equivariant decoder and a new prompting technique. It builds on the capabilities of the CLIP model, which combines image and text understanding, to enhance symmetry detection by incorporating semantic information from image descriptions. The model employs a hybrid architecture that integrates Transformer and G-Convolution to effectively recognize both rotation and reflection symmetries. Experimental results demonstrate that CLIPSym surpasses existing methods on multiple standard datasets, confirming the effectiveness of its innovative approaches.'}, 'zh': {'title': 'CLIPSymï¼šæå‡å¯¹ç§°æ€§æ£€æµ‹çš„æ–°æ–¹æ³•', 'desc': 'CLIPSymæ˜¯ä¸€ç§åŸºäºCLIPçš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨æé«˜å¯¹ç§°æ€§æ£€æµ‹çš„èƒ½åŠ›ã€‚å®ƒé‡‡ç”¨äº†ä¸€ç§æ—‹è½¬ç­‰å˜è§£ç å™¨å’Œè¯­ä¹‰æ„ŸçŸ¥æç¤ºæŠ€æœ¯ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°åˆ©ç”¨è‡ªç„¶å›¾åƒæè¿°ä¸­çš„å¯¹ç§°æ€§çº¿ç´¢ã€‚é€šè¿‡ç»“åˆTransformerå’ŒG-å·ç§¯çš„æ··åˆç»“æ„ï¼ŒCLIPSymèƒ½å¤Ÿæœ‰æ•ˆæ£€æµ‹æ—‹è½¬å’Œåå°„å¯¹ç§°æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCLIPSymåœ¨ä¸‰ä¸ªæ ‡å‡†å¯¹ç§°æ€§æ£€æµ‹æ•°æ®é›†ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2508.21172', 'title': 'Deep Residual Echo State Networks: exploring residual orthogonal\n  connections in untrained Recurrent Neural Networks', 'url': 'https://huggingface.co/papers/2508.21172', 'abstract': 'Deep Residual Echo State Networks (DeepResESNs) enhance long-term temporal modeling and memory capacity through hierarchical untrained residual layers, outperforming traditional shallow and deep reservoir computing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Echo State Networks (ESNs) are a particular type of untrained Recurrent Neural Networks (RNNs) within the Reservoir Computing (RC) framework, popular for their fast and efficient learning. However, traditional ESNs often struggle with long-term information processing. In this paper, we introduce a novel class of deep untrained RNNs based on temporal residual connections, called Deep Residual Echo State Networks (DeepResESNs). We show that leveraging a hierarchy of untrained residual recurrent layers significantly boosts memory capacity and long-term temporal modeling. For the temporal residual connections, we consider different orthogonal configurations, including randomly generated and fixed-structure configurations, and we study their effect on network dynamics. A thorough mathematical analysis outlines necessary and sufficient conditions to ensure stable dynamics within DeepResESN. Our experiments on a variety of time series tasks showcase the advantages of the proposed approach over traditional shallow and deep RC.', 'score': 0, 'issue_id': 5650, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': 'a0a4fea9c9a49fe6', 'authors': ['Matteo Pinna', 'Andrea Ceni', 'Claudio Gallicchio'], 'affiliations': ['Department of Computer Science, University of Pisa, 56127 Pisa, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2508.21172.jpg', 'data': {'categories': ['#long_context', '#math', '#optimization', '#architecture', '#training'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ“Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ“Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ĞÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ­Ñ…Ğ¾-Ğ“Ğ¾ÑÑƒĞ´Ğ°Ñ€ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¡ĞµÑ‚Ğ¸ (DeepResESNs), Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ»Ğ°ÑÑ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ½ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ½Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ Ğ½ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ»Ğ¾ĞµĞ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞµĞ¼ĞºĞ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ ÑĞµÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ñ€ĞµĞ·ĞµÑ€Ğ²ÑƒĞ°Ñ€Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ².'}, 'en': {'title': 'Boosting Memory with Deep Residual Echo State Networks', 'desc': "Deep Residual Echo State Networks (DeepResESNs) are a new type of untrained Recurrent Neural Network designed to improve the handling of long-term temporal data. They use a structure of hierarchical residual layers that do not require training, which enhances their memory capacity. This paper explores how different configurations of these residual connections can affect the network's performance and stability. The results demonstrate that DeepResESNs outperform traditional reservoir computing methods in various time series tasks."}, 'zh': {'title': 'æ·±æ®‹å·®ç½‘ç»œï¼Œæå‡è®°å¿†ä¸å»ºæ¨¡èƒ½åŠ›', 'desc': 'æ·±æ®‹å·®å›å£°çŠ¶æ€ç½‘ç»œï¼ˆDeepResESNsï¼‰é€šè¿‡å±‚æ¬¡åŒ–çš„æœªè®­ç»ƒæ®‹å·®å±‚å¢å¼ºäº†é•¿æœŸæ—¶é—´å»ºæ¨¡å’Œè®°å¿†èƒ½åŠ›ï¼Œè¶…è¶Šäº†ä¼ ç»Ÿçš„æµ…å±‚å’Œæ·±å±‚æ°´åº“è®¡ç®—æ–¹æ³•ã€‚å›å£°çŠ¶æ€ç½‘ç»œï¼ˆESNsï¼‰æ˜¯ä¸€ç§ç‰¹æ®Šç±»å‹çš„æœªè®­ç»ƒé€’å½’ç¥ç»ç½‘ç»œï¼ˆRNNï¼‰ï¼Œåœ¨æ°´åº“è®¡ç®—æ¡†æ¶ä¸­å› å…¶å¿«é€Ÿé«˜æ•ˆçš„å­¦ä¹ è€Œå—åˆ°æ¬¢è¿ã€‚ç„¶è€Œï¼Œä¼ ç»Ÿçš„ESNsåœ¨å¤„ç†é•¿æœŸä¿¡æ¯æ—¶å¸¸å¸¸é¢ä¸´æŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ—¶é—´æ®‹å·®è¿æ¥çš„æ–°å‹æ·±åº¦æœªè®­ç»ƒRNNï¼Œå±•ç¤ºäº†åˆ©ç”¨æœªè®­ç»ƒçš„æ®‹å·®é€’å½’å±‚çš„å±‚æ¬¡ç»“æ„æ˜¾è‘—æå‡äº†è®°å¿†å®¹é‡å’Œé•¿æœŸæ—¶é—´å»ºæ¨¡èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.19600', 'title': 'Quantization Robustness to Input Degradations for Object Detection', 'url': 'https://huggingface.co/papers/2508.19600', 'abstract': 'Post-training quantization of YOLO models is evaluated for robustness to real-world degradations, with a focus on the effectiveness of a degradation-aware calibration strategy for Static INT8 quantization.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training quantization (PTQ) is crucial for deploying efficient object detection models, like YOLO, on resource-constrained devices. However, the impact of reduced precision on model robustness to real-world input degradations such as noise, blur, and compression artifacts is a significant concern. This paper presents a comprehensive empirical study evaluating the robustness of YOLO models (nano to extra-large scales) across multiple precision formats: FP32, FP16 (TensorRT), Dynamic UINT8 (ONNX), and Static INT8 (TensorRT). We introduce and evaluate a degradation-aware calibration strategy for Static INT8 PTQ, where the TensorRT calibration process is exposed to a mix of clean and synthetically degraded images. Models were benchmarked on the COCO dataset under seven distinct degradation conditions (including various types and levels of noise, blur, low contrast, and JPEG compression) and a mixed-degradation scenario. Results indicate that while Static INT8 TensorRT engines offer substantial speedups (~1.5-3.3x) with a moderate accuracy drop (~3-7% mAP50-95) on clean data, the proposed degradation-aware calibration did not yield consistent, broad improvements in robustness over standard clean-data calibration across most models and degradations. A notable exception was observed for larger model scales under specific noise conditions, suggesting model capacity may influence the efficacy of this calibration approach. These findings highlight the challenges in enhancing PTQ robustness and provide insights for deploying quantized detectors in uncontrolled environments. All code and evaluation tables are available at https://github.com/AllanK24/QRID.', 'score': 0, 'issue_id': 5649, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 27', 'zh': '8æœˆ27æ—¥'}, 'hash': 'ab400b3d8dc110c8', 'authors': ['Toghrul Karimov', 'Hassan Imani', 'Allan Kazakov'], 'affiliations': ['Bahcesehir University, Baku, Azerbaijan', 'Bahcesehir University, Istanbul, Turkey'], 'pdf_title_img': 'assets/pdf/title_img/2508.19600.jpg', 'data': {'categories': ['#benchmark', '#security', '#optimization', '#inference'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ YOLO: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑÑ‚-Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ YOLO Ğ½Ğ° Ğ¸Ñ… ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ INT8 ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ¸ÑÑŒ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… COCO Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑˆÑƒĞ¼, Ñ€Ğ°Ğ·Ğ¼Ñ‹Ñ‚Ğ¸Ğµ Ğ¸ JPEG-ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ½Ğµ Ğ´Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¹ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¾Ğ¹ Ğ½Ğ° Ñ‡Ğ¸ÑÑ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing YOLO Robustness with Degradation-Aware Calibration', 'desc': 'This paper investigates the post-training quantization (PTQ) of YOLO object detection models to assess their robustness against real-world image degradations. It specifically focuses on a degradation-aware calibration strategy for Static INT8 quantization, which aims to improve model performance when faced with various input distortions like noise and blur. The study evaluates different precision formats and benchmarks the models on the COCO dataset under multiple degradation scenarios. Results show that while Static INT8 quantization improves processing speed, the proposed calibration method does not consistently enhance robustness, particularly for smaller models, although larger models may benefit under certain conditions.'}, 'zh': {'title': 'æå‡YOLOæ¨¡å‹é²æ£’æ€§çš„é‡åŒ–ç­–ç•¥', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†YOLOæ¨¡å‹çš„åè®­ç»ƒé‡åŒ–ï¼ˆPTQï¼‰åœ¨çœŸå®ä¸–ç•Œé€€åŒ–ä¸‹çš„é²æ£’æ€§ï¼Œç‰¹åˆ«å…³æ³¨é™æ€INT8é‡åŒ–çš„é€€åŒ–æ„ŸçŸ¥æ ¡å‡†ç­–ç•¥çš„æœ‰æ•ˆæ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè™½ç„¶é™æ€INT8 TensorRTå¼•æ“åœ¨å¹²å‡€æ•°æ®ä¸Šæä¾›äº†æ˜¾è‘—çš„é€Ÿåº¦æå‡ï¼Œä½†åœ¨å¤§å¤šæ•°æ¨¡å‹å’Œé€€åŒ–æ¡ä»¶ä¸‹ï¼Œé€€åŒ–æ„ŸçŸ¥æ ¡å‡†å¹¶æœªå¸¦æ¥ä¸€è‡´çš„é²æ£’æ€§æ”¹å–„ã€‚å¯¹äºç‰¹å®šå™ªå£°æ¡ä»¶ä¸‹çš„å¤§å‹æ¨¡å‹ï¼Œæ ¡å‡†æ•ˆæœæœ‰æ‰€ä¸åŒï¼Œè¡¨æ˜æ¨¡å‹å®¹é‡å¯èƒ½å½±å“æ ¡å‡†æ–¹æ³•çš„æœ‰æ•ˆæ€§ã€‚è¯¥ç ”ç©¶ä¸ºåœ¨ä¸å—æ§ç¯å¢ƒä¸­éƒ¨ç½²é‡åŒ–æ£€æµ‹å™¨æä¾›äº†é‡è¦è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17008', 'title': 'EduRABSA: An Education Review Dataset for Aspect-based Sentiment\n  Analysis Tasks', 'url': 'https://huggingface.co/papers/2508.17008', 'abstract': 'EduRABSA is a public dataset and ASQE-DPT is a tool for aspect-based sentiment analysis in education reviews, addressing the lack of resources in this domain.  \t\t\t\t\tAI-generated summary \t\t\t\t Every year, most educational institutions seek and receive an enormous volume of text feedback from students on courses, teaching, and overall experience. Yet, turning this raw feedback into useful insights is far from straightforward. It has been a long-standing challenge to adopt automatic opinion mining solutions for such education review text data due to the content complexity and low-granularity reporting requirements. Aspect-based Sentiment Analysis (ABSA) offers a promising solution with its rich, sub-sentence-level opinion mining capabilities. However, existing ABSA research and resources are very heavily focused on the commercial domain. In education, they are scarce and hard to develop due to limited public datasets and strict data protection. A high-quality, annotated dataset is urgently needed to advance research in this under-resourced area. In this work, we present EduRABSA (Education Review ABSA), the first public, annotated ABSA education review dataset that covers three review subject types (course, teaching staff, university) in the English language and all main ABSA tasks, including the under-explored implicit aspect and implicit opinion extraction. We also share ASQE-DPT (Data Processing Tool), an offline, lightweight, installation-free manual data annotation tool that generates labelled datasets for comprehensive ABSA tasks from a single-task annotation. Together, these resources contribute to the ABSA community and education domain by removing the dataset barrier, supporting research transparency and reproducibility, and enabling the creation and sharing of further resources. The dataset, annotation tool, and scripts and statistics for dataset processing and sampling are available at https://github.com/yhua219/edurabsa_dataset_and_annotation_tool.', 'score': 0, 'issue_id': 5649, 'pub_date': '2025-08-23', 'pub_date_card': {'ru': '23 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 23', 'zh': '8æœˆ23æ—¥'}, 'hash': '22b921b4352ed731', 'authors': ['Yan Cathy Hua', 'Paul Denny', 'JÃ¶rg Wicker', 'Katerina Taskova'], 'affiliations': ['School of Computer Science, University of Auckland, New Zealand'], 'pdf_title_img': 'assets/pdf/title_img/2508.17008.jpg', 'data': {'categories': ['#open_source', '#dataset', '#low_resource', '#data'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ·Ñ‹Ğ²Ğ°Ñ…', 'desc': 'EduRABSA - ÑÑ‚Ğ¾ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ‚Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ğ¼ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ·Ñ‹Ğ²Ğ°Ñ…. ASQE-DPT - Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ABSA Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¸ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ²Ğ¾ÑĞ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ» Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ABSA Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ„ĞµÑ€Ğµ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ñ‚Ğ·Ñ‹Ğ²Ñ‹ Ğ¾ ĞºÑƒÑ€ÑĞ°Ñ…, Ğ¿Ñ€ĞµĞ¿Ğ¾Ğ´Ğ°Ğ²Ğ°Ñ‚ĞµĞ»ÑÑ… Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ¸Ñ‚ĞµÑ‚Ğ°Ñ… Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ.'}, 'en': {'title': 'Empowering Education Insights with EduRABSA and ASQE-DPT', 'desc': 'EduRABSA is a newly introduced public dataset specifically designed for aspect-based sentiment analysis (ABSA) in educational reviews, addressing the scarcity of resources in this area. The dataset includes annotated reviews covering various subjects such as courses, teaching staff, and universities, facilitating detailed opinion mining. Additionally, the ASQE-DPT tool allows for efficient manual data annotation, enabling researchers to create labeled datasets for comprehensive ABSA tasks. This work aims to enhance research in education by providing essential resources that promote transparency and reproducibility in sentiment analysis.'}, 'zh': {'title': 'æ¨åŠ¨æ•™è‚²è¯„è®ºæƒ…æ„Ÿåˆ†æçš„èµ„æºåˆ›æ–°', 'desc': 'EduRABSAæ˜¯ä¸€ä¸ªå…¬å…±æ•°æ®é›†ï¼Œä¸“æ³¨äºæ•™è‚²è¯„è®ºçš„åŸºäºæ–¹é¢çš„æƒ…æ„Ÿåˆ†æï¼ˆABSAï¼‰ï¼Œè§£å†³äº†è¯¥é¢†åŸŸèµ„æºåŒ®ä¹çš„é—®é¢˜ã€‚è¯¥æ•°æ®é›†æ¶µç›–äº†è¯¾ç¨‹ã€æ•™å­¦äººå‘˜å’Œå¤§å­¦ä¸‰ç§è¯„è®ºä¸»é¢˜ï¼Œå¹¶æ”¯æŒå¤šç§ABSAä»»åŠ¡ï¼ŒåŒ…æ‹¬éšå«æ–¹é¢å’Œéšå«æ„è§çš„æå–ã€‚ASQE-DPTæ˜¯ä¸€ä¸ªè½»é‡çº§çš„æ‰‹åŠ¨æ•°æ®æ³¨é‡Šå·¥å…·ï¼Œå¯ä»¥ä»å•ä¸€ä»»åŠ¡æ³¨é‡Šç”Ÿæˆæ ‡è®°æ•°æ®é›†ï¼Œä¿ƒè¿›äº†æ•™è‚²é¢†åŸŸçš„ç ”ç©¶é€æ˜æ€§å’Œå¯é‡å¤æ€§ã€‚é€šè¿‡è¿™äº›èµ„æºï¼Œæˆ‘ä»¬å¸Œæœ›æ¨åŠ¨æ•™è‚²è¯„è®ºçš„æƒ…æ„Ÿåˆ†æç ”ç©¶ï¼Œå¡«è¡¥ç°æœ‰çš„ç ”ç©¶ç©ºç™½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19803', 'title': 'VCRL: Variance-based Curriculum Reinforcement Learning for Large\n  Language Models', 'url': 'https://huggingface.co/papers/2509.19803', 'abstract': "A curriculum reinforcement learning framework dynamically adjusts training sample difficulty based on reward variance, improving LLM performance on mathematical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Policy-based reinforcement learning currently plays an important role in improving LLMs on mathematical reasoning tasks. However, existing rollout-based reinforcement learning methods (GRPO, DAPO, GSPO, etc.) fail to explicitly consider LLMs' learning ability for samples of different difficulty levels, which is contrary to the human cognitive process of mathematical reasoning tasks from easy to difficult. Intuitively, we find that the variance of the rollout group's reward in RLVR partly reflects the difficulty of the current sample for LLMs. Samples that are too easy or too difficult have a lower variance, while samples with moderate difficulty have a higher variance. Based on this, we propose VCRL, a curriculum reinforcement learning framework that dynamically controls the difficulty of training samples based on the variance of group rewards. Experiments on five mathematical benchmarks and two models reveal the advantages of VCRL over the current LLM RL baselines.", 'score': 93, 'issue_id': 6099, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '28f78fd1381a5d22', 'authors': ['Guochao Jiang', 'Wenfeng Feng', 'Guofeng Quan', 'Chuzhan Hao', 'Yuewei Zhang', 'Guohua Liu', 'Hao Wang'], 'affiliations': ['Alibaba Cloud Computing'], 'pdf_title_img': 'assets/pdf/title_img/2509.19803.jpg', 'data': {'categories': ['#math', '#training', '#rl', '#optimization', '#reasoning'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ñ: Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ VCRL - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ curriculum reinforcement learning. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ³Ğ¾ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: ÑĞ»Ğ¸ÑˆĞºĞ¾Ğ¼ Ğ»ĞµĞ³ĞºĞ¸Ğµ Ğ¸ ÑĞ»Ğ¸ÑˆĞºĞ¾Ğ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ¼ĞµÑÑ‚ Ğ½Ğ¸Ğ·ĞºÑƒÑ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ñ, Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ÑƒĞ¼ĞµÑ€ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ - Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… benchmarks Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° VCRL Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ reinforcement learning Ğ´Ğ»Ñ LLM.'}, 'en': {'title': 'Dynamic Difficulty for Smarter Learning in LLMs', 'desc': 'This paper introduces a new framework called VCRL, which stands for Variance-Controlled Reinforcement Learning, aimed at enhancing the performance of large language models (LLMs) in mathematical reasoning tasks. The framework adjusts the difficulty of training samples based on the variance of rewards received during training, aligning with how humans typically learn from easier to harder problems. By focusing on samples with moderate difficulty, which show higher reward variance, VCRL helps LLMs learn more effectively. Experiments demonstrate that VCRL outperforms existing reinforcement learning methods in improving LLM capabilities on various mathematical benchmarks.'}, 'zh': {'title': 'åŠ¨æ€è°ƒæ•´æ ·æœ¬éš¾åº¦ï¼Œæå‡æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§è¯¾ç¨‹å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œç§°ä¸ºVCRLï¼Œæ—¨åœ¨æ ¹æ®å¥–åŠ±æ–¹å·®åŠ¨æ€è°ƒæ•´è®­ç»ƒæ ·æœ¬çš„éš¾åº¦ï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚ç°æœ‰çš„åŸºäºå›åˆçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•æœªèƒ½å……åˆ†è€ƒè™‘LLMå¯¹ä¸åŒéš¾åº¦æ ·æœ¬çš„å­¦ä¹ èƒ½åŠ›ï¼Œè¿™ä¸äººç±»åœ¨è§£å†³æ•°å­¦é—®é¢˜æ—¶ä»æ˜“åˆ°éš¾çš„è®¤çŸ¥è¿‡ç¨‹ç›¸æ‚–ã€‚ç ”ç©¶å‘ç°ï¼Œå›åˆç»„å¥–åŠ±çš„æ–¹å·®å¯ä»¥éƒ¨åˆ†åæ˜ å½“å‰æ ·æœ¬çš„éš¾åº¦ï¼Œé€‚ä¸­éš¾åº¦çš„æ ·æœ¬å…·æœ‰è¾ƒé«˜çš„æ–¹å·®ï¼Œè€Œè¿‡äºç®€å•æˆ–å›°éš¾çš„æ ·æœ¬åˆ™æ–¹å·®è¾ƒä½ã€‚é€šè¿‡åœ¨äº”ä¸ªæ•°å­¦åŸºå‡†å’Œä¸¤ä¸ªæ¨¡å‹ä¸Šçš„å®éªŒï¼ŒVCRLæ˜¾ç¤ºå‡ºç›¸è¾ƒäºç°æœ‰LLMå¼ºåŒ–å­¦ä¹ åŸºçº¿çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21320', 'title': 'SciReasoner: Laying the Scientific Reasoning Ground Across Disciplines', 'url': 'https://huggingface.co/papers/2509.21320', 'abstract': 'A scientific reasoning foundation model pre-trained on diverse scientific data supports multiple tasks and enhances cross-domain generalization and fidelity through specialized training techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t We present a scientific reasoning foundation model that aligns natural language with heterogeneous scientific representations. The model is pretrained on a 206B-token corpus spanning scientific text, pure sequences, and sequence-text pairs, then aligned via SFT on 40M instructions, annealed cold-start bootstrapping to elicit long-form chain-of-thought, and reinforcement learning with task-specific reward shaping, which instills deliberate scientific reasoning. It supports four capability families, covering up to 103 tasks across workflows: (i) faithful translation between text and scientific formats, (ii) text/knowledge extraction, (iii) property prediction, (iv) property classification, (v) unconditional and conditional sequence generation and design. Compared with specialist systems, our approach broadens instruction coverage, improves cross-domain generalization, and enhances fidelity. We detail data curation and training and show that cross-discipline learning strengthens transfer and downstream reliability. The model, instruct tuning datasets and the evaluation code are open-sourced at https://huggingface.co/SciReason and https://github.com/open-sciencelab/SciReason.', 'score': 75, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'e33c7b540d84ad9a', 'authors': ['Yizhou Wang', 'Chen Tang', 'Han Deng', 'Jiabei Xiao', 'Jiaqi Liu', 'Jianyu Wu', 'Jun Yao', 'Pengze Li', 'Encheng Su', 'Lintao Wang', 'Guohang Zhuang', 'Yuchen Ren', 'Ben Fei', 'Ming Hu', 'Xin Chen', 'Dongzhan Zhou', 'Junjun He', 'Xiangyu Yue', 'Zhenfei Yin', 'Jiamin Wu', 'Qihao Zheng', 'Yuhao Zhou', 'Huihui Xu', 'Chen on Model', 'desc': 'This paper introduces a scientific reasoning foundation model that is trained on a vast dataset of scientific texts and sequences. It employs advanced techniques like supervised fine-tuning and reinforcement learning to improve its ability to perform various scientific tasks. The model can translate between different scientific formats, extract knowledge, predict properties, and generate sequences, making it versatile across multiple domains. By enhancing cross-domain generalization and fidelity, this model outperforms specialized systems in handling a wide range of scientific inquiries.'}, 'zh': {'title': 'ç§‘å­¦æ¨ç†æ¨¡å‹ï¼šè·¨é¢†åŸŸçš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§ç§‘å­¦æ¨ç†åŸºç¡€æ¨¡å‹ï¼Œè¯¥æ¨¡å‹åœ¨å¤šæ ·çš„ç§‘å­¦æ•°æ®ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œæ”¯æŒå¤šç§ä»»åŠ¡å¹¶å¢å¼ºè·¨é¢†åŸŸçš„æ³›åŒ–èƒ½åŠ›ã€‚æ¨¡å‹ä½¿ç”¨äº†2060äº¿ä¸ªæ ‡è®°çš„è¯­æ–™åº“ï¼Œæ¶µç›–ç§‘å­¦æ–‡æœ¬ã€çº¯åºåˆ—å’Œåºåˆ—-æ–‡æœ¬å¯¹ï¼Œå¹¶é€šè¿‡ç‰¹å®šçš„è®­ç»ƒæŠ€æœ¯è¿›è¡Œå¯¹é½ã€‚å®ƒèƒ½å¤Ÿæ‰§è¡Œå¤šè¾¾103ä¸ªä»»åŠ¡ï¼ŒåŒ…æ‹¬æ–‡æœ¬ä¸ç§‘å­¦æ ¼å¼ä¹‹é—´çš„ç¿»è¯‘ã€çŸ¥è¯†æå–ã€å±æ€§é¢„æµ‹å’Œåˆ†ç±»ç­‰ã€‚ä¸ä¸“ä¸šç³»ç»Ÿç›¸æ¯”ï¼Œè¯¥æ¨¡å‹åœ¨æŒ‡ä»¤è¦†ç›–èŒƒå›´ã€è·¨é¢†åŸŸæ³›åŒ–å’Œå‡†ç¡®æ€§æ–¹é¢éƒ½æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21268', 'title': 'MMR1: Enhancing Multimodal Reasoning with Variance-Aware Sampling and\n  Open Resources', 'url': 'https://huggingface.co/papers/2509.21268', 'abstract': 'Variance-Aware Sampling and large-scale CoT data improve multimodal reasoning models by stabilizing RL fine-tuning and enhancing performance on benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large multimodal reasoning models have achieved rapid progress, but their advancement is constrained by two major limitations: the absence of open, large-scale, high-quality long chain-of-thought (CoT) data, and the instability of reinforcement learning (RL) algorithms in post-training. Group Relative Policy Optimization (GRPO), the standard framework for RL fine-tuning, is prone to gradient vanishing when reward variance is low, which weakens optimization signals and impairs convergence. This work makes three contributions: (1) We propose Variance-Aware Sampling (VAS), a data selection strategy guided by Variance Promotion Score (VPS) that combines outcome variance and trajectory diversity to promote reward variance and stabilize policy optimization. (2) We release large-scale, carefully curated resources containing ~1.6M long CoT cold-start data and ~15k RL QA pairs, designed to ensure quality, difficulty, and diversity, along with a fully reproducible end-to-end training codebase. (3) We open-source a family of multimodal reasoning models in multiple scales, establishing standardized baselines for the community. Experiments across mathematical reasoning benchmarks demonstrate the effectiveness of both the curated data and the proposed VAS. Comprehensive ablation studies and analyses provide further insight into the contributions of each component. In addition, we theoretically establish that reward variance lower-bounds the expected policy gradient magnitude, with VAS serving as a practical mechanism to realize this guarantee. Our code, data, and checkpoints are available at https://github.com/LengSicong/MMR1.', 'score': 65, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '7153bc23f1974ebe', 'authors': ['Sicong Leng', 'Jing Wang', 'Jiaxi Li', 'Hao Zhang', 'Zhiqiang Hu', 'Boqiang Zhang', 'Yuming Jiang', 'Hang Zhang', 'Xin Li', 'Lidong Bing', 'Deli Zhao', 'Wei Lu', 'Yu Rong', 'Aixin Sun', 'Shijian Lu'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2509.21268.jpg', 'data': {'categories': ['#dataset', '#training', '#architecture', '#reasoning', '#benchmark', '#rl', '#optimization', '#multimodal', '#data', '#open_source'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ RL-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Variance-Aware Sampling (VAS) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² RL Ğ¸Ğ·-Ğ·Ğ° Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ¸ÑÑ‡ĞµĞ·Ğ½Ğ¾Ğ²ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². VAS Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒ Variance Promotion Score Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹Ğ¿ÑƒÑÑ‚Ğ¸Ğ»Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ 1.6M Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Boosting Multimodal Reasoning with Variance-Aware Sampling and Quality Data', 'desc': 'This paper addresses the challenges faced by large multimodal reasoning models, particularly the lack of high-quality long chain-of-thought (CoT) data and the instability of reinforcement learning (RL) during fine-tuning. It introduces Variance-Aware Sampling (VAS), a method that enhances reward variance and stabilizes policy optimization by selecting data based on outcome variance and trajectory diversity. The authors also provide a substantial dataset of approximately 1.6 million CoT examples and 15,000 RL question-answer pairs, ensuring diversity and quality for training. Additionally, they release a set of multimodal reasoning models and establish standardized benchmarks for future research in the field.'}, 'zh': {'title': 'æ–¹å·®æ„ŸçŸ¥é‡‡æ ·æå‡å¤šæ¨¡æ€æ¨ç†æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ•°æ®é€‰æ‹©ç­–ç•¥ï¼Œç§°ä¸ºæ–¹å·®æ„ŸçŸ¥é‡‡æ ·ï¼ˆVASï¼‰ï¼Œæ—¨åœ¨æé«˜å¤šæ¨¡æ€æ¨ç†æ¨¡å‹çš„æ€§èƒ½ã€‚é€šè¿‡ç»“åˆç»“æœæ–¹å·®å’Œè½¨è¿¹å¤šæ ·æ€§ï¼ŒVASå¯ä»¥ä¿ƒè¿›å¥–åŠ±æ–¹å·®ï¼Œä»è€Œç¨³å®šå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ä¼˜åŒ–è¿‡ç¨‹ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†å¤§è§„æ¨¡çš„é«˜è´¨é‡é•¿é“¾æ€ç»´ï¼ˆCoTï¼‰æ•°æ®é›†ï¼ŒåŒ…å«çº¦160ä¸‡æ¡å†·å¯åŠ¨æ•°æ®å’Œçº¦15000ä¸ªRLé—®ç­”å¯¹ï¼Œä»¥æ”¯æŒæ¨¡å‹è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVASå’Œæ–°æ•°æ®é›†æ˜¾è‘—æå‡äº†æ¨¡å‹åœ¨æ•°å­¦æ¨ç†åŸºå‡†ä¸Šçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21240', 'title': 'Tree Search for LLM Agent Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.21240', 'abstract': 'Tree-based Group Relative Policy Optimization (Tree-GRPO) enhances reinforcement learning for large language models by using tree search to improve rollouts and estimate grouped relative advantages, outperforming chain-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reinforcement learning (RL) have significantly enhanced the agentic capabilities of large language models (LLMs). In long-term and multi-turn agent tasks, existing approaches driven solely by outcome rewards often suffer from the problem of sparse supervision. To address the challenge, we propose Tree-based Group Relative Policy Optimization (Tree-GRPO), a grouped agent RL method based on tree search, where each tree node represents the complete agent interaction step. By sharing common prefixes, the tree search sampling increases the number of rollouts achievable within a fixed budget of tokens or tool calls. Moreover, we find that the tree-structured trajectory naturally allows the construction of step-wise process supervised signals even using only the outcome reward. Based on this, Tree-GRPO estimates the grouped relative advantages both on intra-tree and inter-tree levels. Through theoretical analysis, we demonstrate that the objective of intra-tree level group relative policy optimization is equivalent to that of step-level direct preference learning. Experiments across 11 datasets and 3 types of QA tasks demonstrate the superiority of the proposed tree-based RL over the chain-based RL method.', 'score': 56, 'issue_id': 6099, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'bfd427434553568d', 'authors': ['Yuxiang Ji', 'Ziyu Ma', 'Yong Wang', 'Guanhua Chen', 'Xiangxiang Chu', 'Liaoni Wu'], 'affiliations': ['AMAP, Alibaba Group', 'Southern University of Science and Technology', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21240.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#rl', '#optimization'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ”Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Tree-GRPO - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ğ¿Ğ¾ Ğ´ĞµÑ€ĞµĞ²Ñƒ. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ² Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Tree-GRPO Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° ĞºĞ°Ğº Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ´ĞµÑ€ĞµĞ²Ğ°, Ñ‚Ğ°Ğº Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´ĞµÑ€ĞµĞ²ÑŒÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ğ¾ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° 11 Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ RL.'}, 'en': {'title': 'Optimizing Language Models with Tree-Based Reinforcement Learning', 'desc': "Tree-based Group Relative Policy Optimization (Tree-GRPO) is a novel approach in reinforcement learning that enhances the performance of large language models by utilizing tree search techniques. This method improves the efficiency of rollouts and allows for better estimation of grouped relative advantages, addressing the issue of sparse supervision in long-term tasks. By structuring the agent's interactions in a tree format, Tree-GRPO can generate more rollouts within a limited resource budget, leading to improved learning signals. Experimental results show that Tree-GRPO outperforms traditional chain-based methods across various datasets and question-answering tasks."}, 'zh': {'title': 'æ ‘åŸºä¼˜åŒ–ï¼Œæå‡å¼ºåŒ–å­¦ä¹ æ•ˆç‡', 'desc': 'æ ‘åŸºç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆTree-GRPOï¼‰é€šè¿‡æ ‘æœç´¢æ¥å¢å¼ºå¼ºåŒ–å­¦ä¹ ï¼Œç‰¹åˆ«æ˜¯é’ˆå¯¹å¤§å‹è¯­è¨€æ¨¡å‹çš„åº”ç”¨ã€‚è¯¥æ–¹æ³•é€šè¿‡å…±äº«å…¬å…±å‰ç¼€ï¼Œå¢åŠ äº†åœ¨å›ºå®šé¢„ç®—å†…å¯å®ç°çš„å›åˆæ•°ï¼Œä»è€Œæé«˜äº†å­¦ä¹ æ•ˆç‡ã€‚Tree-GRPOèƒ½å¤Ÿåœ¨æ ‘å†…å’Œæ ‘é—´å±‚é¢ä¼°è®¡åˆ†ç»„ç›¸å¯¹ä¼˜åŠ¿ï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•ä¸­ç¨€ç–ç›‘ç£çš„é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTree-GRPOåœ¨å¤šä¸ªæ•°æ®é›†å’Œé—®ç­”ä»»åŠ¡ä¸­ä¼˜äºåŸºäºé“¾çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20427', 'title': 'Seedream 4.0: Toward Next-generation Multimodal Image Generation', 'url': 'https://huggingface.co/papers/2509.20427', 'abstract': 'Seedream 4.0 is a high-performance multimodal image generation system that integrates text-to-image synthesis, image editing, and multi-image composition using a diffusion transformer and VAE, achieving state-of-the-art results with efficient training and inference.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Seedream 4.0, an efficient and high-performance multimodal image generation system that unifies text-to-image (T2I) synthesis, image editing, and multi-image composition within a single framework. We develop a highly efficient diffusion transformer with a powerful VAE which also can reduce the number of image tokens considerably. This allows for efficient training of our model, and enables it to fast generate native high-resolution images (e.g., 1K-4K). Seedream 4.0 is pretrained on billions of text-image pairs spanning diverse taxonomies and knowledge-centric concepts. Comprehensive data collection across hundreds of vertical scenarios, coupled with optimized strategies, ensures stable and large-scale training, with strong generalization. By incorporating a carefully fine-tuned VLM model, we perform multi-modal post-training for training both T2I and image editing tasks jointly. For inference acceleration, we integrate adversarial distillation, distribution matching, and quantization, as well as speculative decoding. It achieves an inference time of up to 1.8 seconds for generating a 2K image (without a LLM/VLM as PE model). Comprehensive evaluations reveal that Seedream 4.0 can achieve state-of-the-art results on both T2I and multimodal image editing. In particular, it demonstrates exceptional multimodal capabilities in complex tasks, including precise image editing and in-context reasoning, and also allows for multi-image reference, and can generate multiple output images. This extends traditional T2I systems into an more interactive and multidimensional creative tool, pushing the boundary of generative AI for both creativity and professional applications. Seedream 4.0 is now accessible on https://www.volcengine.com/experience/ark?launch=seedream.', 'score': 44, 'issue_id': 6098, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': 'fb2f872386c520ce', 'authors': ['Team Seedream', 'Yunpeng Chen', 'Yu Gao', 'Lixue Gong', 'Meng Guo', 'Qiushan Guo', 'Zhiyao Guo', 'Xiaoxia Hou', 'Weilin Huang', 'Yixuan Huang', 'Xiaowen Jian', 'Huafeng Kuang', 'Zhichao Lai', 'Fanshi Li', 'Liang Li', 'Xiaochen Lian', 'Chao Liao', 'Liyang Liu', 'Wei Liu', 'Yanzuo Lu', 'Zhengxiong Luo', 'Tongtong Ou', 'Guang Shi', 'Yichun Shi', 'Shiqi Sun', 'Yu Tian', 'Zhi Tian', 'Peng Wang', 'Rui Wang', 'Xun Wang', 'Ye Wang', 'Guofeng Wu', 'Jie Wu', 'Wenxu Wu', 'Yonghui Wu', 'Xin Xia', 'Xuefeng Xiao', 'Shuang Xu', 'Xin Yan', 'Ceyuan Yang', 'Jianchao Yang', 'Zhonghua Zhai', 'Chenlin Zhang', 'Heng Zhang', 'Qi Zhang', 'Xinyu Zhang', 'Yuwei Zhang', 'Shijia Zhao', 'Wenliang Zhao', 'Wenjia Zhu'], 'affiliations': ['ByteDance', 'Volcano Engine'], 'pdf_title_img': 'assets/pdf/title_img/2509.20427.jpg', 'data': {'categories': ['#inference', '#training', '#games', '#multimodal', '#cv', '#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Seedream 4.0 â€” ÑÑ‚Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ, Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ñ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğ¼ VAE, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ñ‚ÑŒ Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 4K. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ñ… Ğ¿Ğ°Ñ€ Ñ‚ĞµĞºÑÑ‚-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ¾Ğ¹ VLM Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ”Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ adversarial distillation, distribution matching, ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ speculative decoding, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ 2K Ğ·Ğ° 1.8 ÑĞµĞºÑƒĞ½Ğ´Ñ‹.'}, 'en': {'title': 'Revolutionizing Image Generation with Seedream 4.0', 'desc': 'Seedream 4.0 is a cutting-edge multimodal image generation system that combines text-to-image synthesis, image editing, and multi-image composition into one efficient framework. It utilizes a diffusion transformer and a variational autoencoder (VAE) to significantly reduce image token counts, enabling faster training and high-resolution image generation. The model is pretrained on a vast dataset of text-image pairs, ensuring strong generalization across various scenarios. With advanced techniques for inference acceleration, Seedream 4.0 achieves state-of-the-art performance in both T2I tasks and complex image editing, making it a powerful tool for creative and professional applications.'}, 'zh': {'title': 'Seedream 4.0ï¼šå¤šæ¨¡æ€å›¾åƒç”Ÿæˆçš„æ–°çºªå…ƒ', 'desc': 'Seedream 4.0 æ˜¯ä¸€ä¸ªé«˜æ€§èƒ½çš„å¤šæ¨¡æ€å›¾åƒç”Ÿæˆç³»ç»Ÿï¼Œç»“åˆäº†æ–‡æœ¬åˆ°å›¾åƒåˆæˆã€å›¾åƒç¼–è¾‘å’Œå¤šå›¾åƒç»„åˆã€‚å®ƒé‡‡ç”¨äº†é«˜æ•ˆçš„æ‰©æ•£å˜æ¢å™¨å’Œå˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰ï¼Œåœ¨è®­ç»ƒå’Œæ¨ç†è¿‡ç¨‹ä¸­è¡¨ç°å‡ºè‰²ã€‚è¯¥ç³»ç»Ÿç»è¿‡æ•°åäº¿å¯¹æ–‡æœ¬-å›¾åƒå¯¹çš„é¢„è®­ç»ƒï¼Œç¡®ä¿äº†å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›å’Œç¨³å®šæ€§ã€‚Seedream 4.0 ä¸ä»…èƒ½å¿«é€Ÿç”Ÿæˆé«˜åˆ†è¾¨ç‡å›¾åƒï¼Œè¿˜åœ¨å¤æ‚ä»»åŠ¡ä¸­å±•ç°å‡ºå“è¶Šçš„å¤šæ¨¡æ€èƒ½åŠ›ï¼Œæ¨åŠ¨äº†ç”Ÿæˆå¼äººå·¥æ™ºèƒ½çš„è¾¹ç•Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21245', 'title': 'Hunyuan3D-Omni: A Unified Framework for Controllable Generation of 3D\n  Assets', 'url': 'https://huggingface.co/papers/2509.21245', 'abstract': 'Hunyuan3D-Omni is a unified 3D asset generation framework that accepts multiple conditioning signals, improving controllability and robustness in production workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D-native generative models have accelerated asset creation for games, film, and design. However, most methods still rely primarily on image or text conditioning and lack fine-grained, cross-modal controls, which limits controllability and practical adoption. To address this gap, we present Hunyuan3D-Omni, a unified framework for fine-grained, controllable 3D asset generation built on Hunyuan3D 2.1. In addition to images, Hunyuan3D-Omni accepts point clouds, voxels, bounding boxes, and skeletal pose priors as conditioning signals, enabling precise control over geometry, topology, and pose. Instead of separate heads for each modality, our model unifies all signals in a single cross-modal architecture. We train with a progressive, difficulty-aware sampling strategy that selects one control modality per example and biases sampling toward harder signals (e.g., skeletal pose) while downweighting easier ones (e.g., point clouds), encouraging robust multi-modal fusion and graceful handling of missing inputs. Experiments show that these additional controls improve generation accuracy, enable geometry-aware transformations, and increase robustness for production workflows.', 'score': 26, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '8c4661dd2c3016bb', 'authors': ['Team Hunyuan3D', ':', 'Bowen Zhang', 'Chunchao Guo', 'Haolin Liu', 'Hongyu Yan', 'Huiwen Shi', 'Jingwei Huang', 'Junlin Yu', 'Kunhong Li', 'Linus', 'Penghao Wang', 'Qingxiang Lin', 'Sicong Liu', 'Xianghui Yang', 'Yixuan Tang', 'Yunfei Zhao', 'Zeqiang Lai', 'Zhihao Liang', 'Zibo Zhao'], 'affiliations': ['Tencent Hunyuan'], 'pdf_title_img': 'assets/pdf/title_img/2509.21245.jpg', 'data': {'categories': ['#3d', '#training', '#architecture', '#games', '#synthetic', '#multimodal'], 'emoji': 'ğŸ®', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ 3D-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ğ´ÑƒÑÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Hunyuan3D-Omni â€” ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚, Ğ½Ğ¾ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº, Ğ²Ğ¾ĞºÑĞµĞ»Ñ‹, Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ñ€Ğ°Ğ¼ĞºĞ¸ Ğ¸ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ñ‹ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸ĞµĞ¹ Ğ¸ Ğ¿Ğ¾Ğ·Ğ¾Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ² Ğ¸Ğ³Ñ€Ğ°Ñ… Ğ¸ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğµ.'}, 'en': {'title': 'Unified Control for 3D Asset Generation', 'desc': 'Hunyuan3D-Omni is a comprehensive framework designed for generating 3D assets with enhanced control and reliability. It allows the use of various conditioning signals, such as point clouds and skeletal poses, in addition to traditional images, which improves the precision of the generated models. The framework employs a unified cross-modal architecture, eliminating the need for separate processing heads for each type of input. By using a progressive sampling strategy that prioritizes more complex controls, it ensures better integration of different modalities and improves the overall robustness of the asset generation process.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€çš„3Dèµ„äº§ç”Ÿæˆæ¡†æ¶', 'desc': 'Hunyuan3D-Omniæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„3Dèµ„äº§ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤Ÿæ¥å—å¤šç§æ¡ä»¶ä¿¡å·ï¼Œä»è€Œæé«˜ç”Ÿäº§å·¥ä½œæµç¨‹ä¸­çš„å¯æ§æ€§å’Œé²æ£’æ€§ã€‚è¯¥æ¡†æ¶ä¸ä»…æ”¯æŒå›¾åƒï¼Œè¿˜å¯ä»¥å¤„ç†ç‚¹äº‘ã€ä½“ç´ ã€è¾¹ç•Œæ¡†å’Œéª¨éª¼å§¿æ€å…ˆéªŒç­‰å¤šç§è¾“å…¥ä¿¡å·ï¼Œå®ç°å¯¹å‡ ä½•å½¢çŠ¶ã€æ‹“æ‰‘ç»“æ„å’Œå§¿æ€çš„ç²¾ç¡®æ§åˆ¶ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒHunyuan3D-Omniå°†æ‰€æœ‰ä¿¡å·ç»Ÿä¸€åœ¨ä¸€ä¸ªè·¨æ¨¡æ€æ¶æ„ä¸­ï¼Œé¿å…äº†ä¸ºæ¯ç§æ¨¡æ€å•ç‹¬è®¾è®¡æ¨¡å‹çš„å¤æ‚æ€§ã€‚é€šè¿‡é€æ­¥çš„ã€å…³æ³¨éš¾åº¦çš„é‡‡æ ·ç­–ç•¥ï¼Œæˆ‘ä»¬çš„æ¨¡å‹èƒ½å¤Ÿæœ‰æ•ˆèåˆå¤šæ¨¡æ€ä¿¡æ¯ï¼Œå¹¶åœ¨å¤„ç†ç¼ºå¤±è¾“å…¥æ—¶è¡¨ç°å‡ºè‰¯å¥½çš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21138', 'title': 'AutoIntent: AutoML for Text Classification', 'url': 'https://huggingface.co/papers/2509.21138', 'abstract': 'AutoIntent is an automated machine learning tool for text classification that offers end-to-end automation, including embedding model selection, classifier optimization, and decision threshold tuning, and supports multi-label classification and out-of-scope detection.  \t\t\t\t\tAI-generated summary \t\t\t\t AutoIntent is an automated machine learning tool for text classification tasks. Unlike existing solutions, AutoIntent offers end-to-end automation with embedding model selection, classifier optimization, and decision threshold tuning, all within a modular, sklearn-like interface. The framework is designed to support multi-label classification and out-of-scope detection. AutoIntent demonstrates superior performance compared to existing AutoML tools on standard intent classification datasets and enables users to balance effectiveness and resource consumption.', 'score': 21, 'issue_id': 6104, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'aeb5276117d67ddf', 'authors': ['Ilya Alekseev', 'Roman Solomatin', 'Darina Rustamova', 'Denis Kuznetsov'], 'affiliations': ['ITMO University', 'Moscow Center for Advanced Studies', 'Moscow State University', 'dresscode.ai'], 'pdf_title_img': 'assets/pdf/title_img/2509.21138.jpg', 'data': {'categories': ['#dataset', '#optimization', '#training', '#data'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸĞ¾Ğ»Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¾Ñ‚ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ´Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'AutoIntent Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½ÑƒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°: Ğ¾Ñ‚ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ´Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ĞºĞ»Ğ°ÑÑĞ¾Ğ²ÑƒÑ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ²Ğ½Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ. AutoIntent Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ AutoML Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Automate Your Text Classification with AutoIntent!', 'desc': 'AutoIntent is a cutting-edge automated machine learning tool specifically designed for text classification tasks. It streamlines the process by providing end-to-end automation, which includes selecting embedding models, optimizing classifiers, and tuning decision thresholds. The tool is versatile, supporting both multi-label classification and out-of-scope detection, making it suitable for a variety of applications. In performance tests, AutoIntent outshines existing AutoML solutions, allowing users to achieve high accuracy while managing resource usage effectively.'}, 'zh': {'title': 'AutoIntentï¼šæ™ºèƒ½æ–‡æœ¬åˆ†ç±»çš„è‡ªåŠ¨åŒ–è§£å†³æ–¹æ¡ˆ', 'desc': 'AutoIntent æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–çš„æœºå™¨å­¦ä¹ å·¥å…·ï¼Œä¸“æ³¨äºæ–‡æœ¬åˆ†ç±»ä»»åŠ¡ã€‚å®ƒæä¾›äº†ç«¯åˆ°ç«¯çš„è‡ªåŠ¨åŒ–åŠŸèƒ½ï¼ŒåŒ…æ‹¬åµŒå…¥æ¨¡å‹é€‰æ‹©ã€åˆ†ç±»å™¨ä¼˜åŒ–å’Œå†³ç­–é˜ˆå€¼è°ƒæ•´ã€‚è¯¥æ¡†æ¶æ”¯æŒå¤šæ ‡ç­¾åˆ†ç±»å’Œè¶…å‡ºèŒƒå›´æ£€æµ‹ï¼Œå…·æœ‰æ¨¡å—åŒ–çš„ sklearn é£æ ¼æ¥å£ã€‚ä¸ç°æœ‰çš„ AutoML å·¥å…·ç›¸æ¯”ï¼ŒAutoIntent åœ¨æ ‡å‡†æ„å›¾åˆ†ç±»æ•°æ®é›†ä¸Šè¡¨ç°æ›´ä¼˜ï¼Œå¸®åŠ©ç”¨æˆ·åœ¨æ•ˆæœå’Œèµ„æºæ¶ˆè€—ä¹‹é—´å–å¾—å¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21117', 'title': 'TrustJudge: Inconsistencies of LLM-as-a-Judge and How to Alleviate Them', 'url': 'https://huggingface.co/papers/2509.21117', 'abstract': "TrustJudge, a probabilistic framewor
