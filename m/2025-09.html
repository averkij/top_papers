³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ VLAC Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ.'}, 'en': {'title': 'VLAC: Revolutionizing Robotic Learning with Dense Rewards and One-Shot Transfer', 'desc': "The paper introduces VLAC, a vision-language-action reward model designed to improve robotic reinforcement learning in real-world scenarios. By providing dense rewards and enabling one-shot transfer, VLAC addresses the challenges of sparse rewards and inefficient exploration that typically hinder RL systems. It is trained on diverse datasets to enhance the robot's perception and reasoning, allowing it to generate rewards and actions effectively. The implementation of a human-in-the-loop protocol further boosts exploration and learning efficiency, resulting in significantly higher success rates in various manipulation tasks."}, 'zh': {'title': 'æå‡æœºå™¨äººå­¦ä¹ æ•ˆç‡çš„è§†è§‰-è¯­è¨€-è¡ŒåŠ¨æ¨¡å‹', 'desc': 'VLACæ˜¯ä¸€ç§è§†è§‰-è¯­è¨€-è¡ŒåŠ¨å¥–åŠ±æ¨¡å‹ï¼Œæ—¨åœ¨æå‡ç°å®ä¸–ç•Œä¸­çš„æœºå™¨äººå¼ºåŒ–å­¦ä¹ ã€‚å®ƒé€šè¿‡æä¾›å¯†é›†çš„å¥–åŠ±ä¿¡å·ï¼Œæ¶ˆé™¤äº†ç¨€ç–æ‰‹å·¥å¥–åŠ±çš„ç“¶é¢ˆï¼Œå¹¶æ”¯æŒä¸€æ¬¡æ€§è¿ç§»åˆ°æœªè§è¿‡çš„ä»»åŠ¡å’Œç¯å¢ƒã€‚VLACåœ¨å¤§è§„æ¨¡å¼‚æ„æ•°æ®é›†ä¸Šè®­ç»ƒï¼Œå¢å¼ºäº†æœºå™¨äººçš„æ„ŸçŸ¥ã€å¯¹è¯å’Œæ¨ç†èƒ½åŠ›ï¼ŒåŒæ—¶é€šè¿‡æ„å»ºå¤§é‡è´Ÿæ ·æœ¬æ¥æé«˜æ¨¡å‹çš„é²æ£’æ€§ã€‚é€šè¿‡äººæœºåä½œçš„åè®®ï¼ŒVLACåœ¨å››ä¸ªä¸åŒçš„ç°å®ä¸–ç•Œæ“ä½œä»»åŠ¡ä¸­å°†æˆåŠŸç‡ä»çº¦30%æå‡è‡³çº¦90%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15566', 'title': 'BTL-UI: Blink-Think-Link Reasoning Model for GUI Agent', 'url': 'https://huggingface.co/papers/2509.15566', 'abstract': 'A brain-inspired framework, Blink-Think-Link, enhances human-GUI interaction by mimicking cognitive processes and introduces innovations in data generation and reinforcement learning rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t In the field of AI-driven human-GUI interaction automation, while rapid advances in multimodal large language models and reinforcement fine-tuning techniques have yielded remarkable progress, a fundamental challenge persists: their interaction logic significantly deviates from natural human-GUI communication patterns. To fill this gap, we propose "Blink-Think-Link" (BTL), a brain-inspired framework for human-GUI interaction that mimics the human cognitive process between users and graphical interfaces. The system decomposes interactions into three biologically plausible phases: (1) Blink - rapid detection and attention to relevant screen areas, analogous to saccadic eye movements; (2) Think - higher-level reasoning and decision-making, mirroring cognitive planning; and (3) Link - generation of executable commands for precise motor control, emulating human action selection mechanisms. Additionally, we introduce two key technical innovations for the BTL framework: (1) Blink Data Generation - an automated annotation pipeline specifically optimized for blink data, and (2) BTL Reward -- the first rule-based reward mechanism that enables reinforcement learning driven by both process and outcome. Building upon this framework, we develop a GUI agent model named BTL-UI, which demonstrates consistent state-of-the-art performance across both static GUI understanding and dynamic interaction tasks in comprehensive benchmarks. These results provide conclusive empirical validation of the framework\'s efficacy in developing advanced GUI Agents.', 'score': 6, 'issue_id': 6006, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': '3324822214c20f79', 'authors': ['Shaojie Zhang', 'Ruoceng Zhang', 'Pei Fu', 'Shaokang Wang', 'Jiahui Yang', 'Xin Du', 'Shiqi Cui', 'Bin Qin', 'Ying Huang', 'Zhenbo Luo', 'Jian Luan'], 'affiliations': ['Xiaomi Inc'], 'pdf_title_img': 'assets/pdf/title_img/2509.15566.jpg', 'data': {'categories': ['#dataset', '#rl', '#optimization', '#benchmark', '#multimodal', '#reasoning', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ˜Ğ˜ Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ 'Blink-Think-Link' (BTL). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ½Ğ° Ñ‚Ñ€Ğ¸ Ñ„Ğ°Ğ·Ñ‹: Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ ÑĞºÑ€Ğ°Ğ½Ğ°, Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´. Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ÑÑ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ BTL-UI Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼."}, 'en': {'title': 'Mimicking Human Cognition for Smarter GUI Interaction', 'desc': "The paper presents a new framework called Blink-Think-Link (BTL) that improves how humans interact with graphical user interfaces (GUIs) by mimicking human cognitive processes. It breaks down interactions into three phases: 'Blink' for quick attention, 'Think' for reasoning, and 'Link' for executing commands, reflecting how humans naturally engage with screens. The framework also introduces innovative techniques like Blink Data Generation for automated annotation and a unique reward system for reinforcement learning. The BTL-UI model built on this framework shows superior performance in both understanding static GUIs and handling dynamic interactions, proving the framework's effectiveness in creating advanced GUI agents."}, 'zh': {'title': 'æ¨¡ä»¿äººç±»è®¤çŸ¥çš„GUIäº¤äº’æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºâ€œBlink-Think-Linkâ€ï¼ˆBTLï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„äººæœºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰äº¤äº’ã€‚è¯¥æ¡†æ¶æ¨¡ä»¿äººç±»çš„è®¤çŸ¥è¿‡ç¨‹ï¼Œå°†äº¤äº’åˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šBlinkï¼ˆå¿«é€Ÿæ£€æµ‹ï¼‰ã€Thinkï¼ˆé«˜å±‚æ¨ç†ï¼‰å’ŒLinkï¼ˆç”Ÿæˆå¯æ‰§è¡Œå‘½ä»¤ï¼‰ã€‚æ­¤å¤–ï¼ŒBTLæ¡†æ¶å¼•å…¥äº†ä¸¤é¡¹æŠ€æœ¯åˆ›æ–°ï¼šBlinkæ•°æ®ç”Ÿæˆå’ŒBTLå¥–åŠ±æœºåˆ¶ï¼Œä»¥æ”¯æŒå¼ºåŒ–å­¦ä¹ ã€‚é€šè¿‡å¼€å‘BTL-UIæ¨¡å‹ï¼Œç ”ç©¶è¡¨æ˜è¯¥æ¡†æ¶åœ¨é™æ€å’ŒåŠ¨æ€GUIä»»åŠ¡ä¸­å‡è¡¨ç°å‡ºè‰²ï¼ŒéªŒè¯äº†å…¶åœ¨é«˜çº§GUIä»£ç†å¼€å‘ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15123', 'title': 'RGB-Only Supervised Camera Parameter Optimization in Dynamic Scenes', 'url': 'https://huggingface.co/papers/2509.15123', 'abstract': 'A novel method for camera parameter optimization in dynamic scenes using a single RGB video, incorporating patch-wise tracking filters, outlier-aware joint optimization, and a two-stage optimization strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t Although COLMAP has long remained the predominant method for camera parameter optimization in static scenes, it is constrained by its lengthy runtime and reliance on ground truth (GT) motion masks for application to dynamic scenes. Many efforts attempted to improve it by incorporating more priors as supervision such as GT focal length, motion masks, 3D point clouds, camera poses, and metric depth, which, however, are typically unavailable in casually captured RGB videos. In this paper, we propose a novel method for more accurate and efficient camera parameter optimization in dynamic scenes solely supervised by a single RGB video. Our method consists of three key components: (1) Patch-wise Tracking Filters, to establish robust and maximally sparse hinge-like relations across the RGB video. (2) Outlier-aware Joint Optimization, for efficient camera parameter optimization by adaptive down-weighting of moving outliers, without reliance on motion priors. (3) A Two-stage Optimization Strategy, to enhance stability and optimization speed by a trade-off between the Softplus limits and convex minima in losses. We visually and numerically evaluate our camera estimates. To further validate accuracy, we feed the camera estimates into a 4D reconstruction method and assess the resulting 3D scenes, and rendered 2D RGB and depth maps. We perform experiments on 4 real-world datasets (NeRF-DS, DAVIS, iPhone, and TUM-dynamics) and 1 synthetic dataset (MPI-Sintel), demonstrating that our method estimates camera parameters more efficiently and accurately with a single RGB video as the only supervision.', 'score': 3, 'issue_id': 6006, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '0f9467c1183af701', 'authors': ['Fang Li', 'Hao Zhang', 'Narendra Ahuja'], 'affiliations': ['University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2509.15123.jpg', 'data': {'categories': ['#3d', '#cv', '#synthetic', '#optimization'], 'emoji': 'ğŸ“¹', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½ Ğ¿Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ´Ğ½Ğ¾ RGB-Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ¼Ğ°ÑĞºĞ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ»Ğ¸ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Optimizing Camera Parameters from Just One RGB Video!', 'desc': 'This paper presents a new approach for optimizing camera parameters in dynamic scenes using only a single RGB video. It introduces three main components: Patch-wise Tracking Filters for establishing robust relationships in the video, Outlier-aware Joint Optimization to minimize the impact of moving outliers, and a Two-stage Optimization Strategy to improve stability and speed. Unlike traditional methods that require ground truth data, this method operates effectively without such supervision. The results show that this approach yields more accurate and efficient camera parameter estimates across various real-world and synthetic datasets.'}, 'zh': {'title': 'åŠ¨æ€åœºæ™¯ä¸­çš„ç›¸æœºå‚æ•°ä¼˜åŒ–æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œç”¨äºåœ¨åŠ¨æ€åœºæ™¯ä¸­ä¼˜åŒ–ç›¸æœºå‚æ•°ï¼Œä»…ä¾èµ–å•ä¸ªRGBè§†é¢‘ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬ä¸‰ä¸ªå…³é”®ç»„ä»¶ï¼šç¬¬ä¸€ï¼Œä½¿ç”¨è¡¥ä¸è·Ÿè¸ªæ»¤æ³¢å™¨å»ºç«‹ç¨³å¥çš„ç¨€ç–å…³ç³»ï¼›ç¬¬äºŒï¼Œé‡‡ç”¨è€ƒè™‘å¼‚å¸¸å€¼çš„è”åˆä¼˜åŒ–ï¼Œé€šè¿‡è‡ªé€‚åº”é™ä½ç§»åŠ¨å¼‚å¸¸å€¼çš„æƒé‡æ¥æé«˜ä¼˜åŒ–æ•ˆç‡ï¼›ç¬¬ä¸‰ï¼Œé‡‡ç”¨ä¸¤é˜¶æ®µä¼˜åŒ–ç­–ç•¥ï¼Œé€šè¿‡åœ¨Softplusé™åˆ¶å’ŒæŸå¤±çš„å‡¸æœ€å°å€¼ä¹‹é—´è¿›è¡Œæƒè¡¡ï¼Œå¢å¼ºç¨³å®šæ€§å’Œä¼˜åŒ–é€Ÿåº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªçœŸå®å’Œåˆæˆæ•°æ®é›†ä¸Šï¼Œèƒ½å¤Ÿæ›´é«˜æ•ˆå’Œå‡†ç¡®åœ°ä¼°è®¡ç›¸æœºå‚æ•°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13989', 'title': 'Do You Hear What I Mean? Quantifying the Instruction-Perception Gap in\n  Instruction-Guided Expressive Text-To-Speech Systems', 'url': 'https://huggingface.co/papers/2509.13989', 'abstract': 'Research on ITTS reveals gaps between user instructions and listener perception, highlighting challenges in fine-grained control and voice attribute interpretation.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-guided text-to-speech (ITTS) enables users to control speech generation through natural language prompts, offering a more intuitive interface than traditional TTS. However, the alignment between user style instructions and listener perception remains largely unexplored. This work first presents a perceptual analysis of ITTS controllability across two expressive dimensions (adverbs of degree and graded emotion intensity) and collects human ratings on speaker age and word-level emphasis attributes. To comprehensively reveal the instruction-perception gap, we provide a data collection with large-scale human evaluations, named Expressive VOice Control (E-VOC) corpus. Furthermore, we reveal that (1) gpt-4o-mini-tts is the most reliable ITTS model with great alignment between instruction and generated utterances across acoustic dimensions. (2) The 5 analyzed ITTS systems tend to generate Adult voices even when the instructions ask to use child or Elderly voices. (3) Fine-grained control remains a major challenge, indicating that most ITTS systems have substantial room for improvement in interpreting slightly different attribute instructions.', 'score': 2, 'issue_id': 6010, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '08133cbacc29a4b3', 'authors': ['Yi-Cheng Lin', 'Huang-Cheng Chou', 'Tzu-Chieh Wei', 'Kuan-Yu Chen', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University', 'University of Michigan', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2509.13989.jpg', 'data': {'categories': ['#audio', '#dataset', '#alignment', '#interpretability'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Ğ Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸ĞµĞ¼ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… ITTS: Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµÑ‡Ğ¸ (ITTS) Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸ĞµĞ¼ ÑĞ»ÑƒÑˆĞ°Ñ‚ĞµĞ»ĞµĞ¹. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»ÑÑ Ğ¿Ğ¾ Ğ´Ğ²ÑƒĞ¼ ÑĞºÑĞ¿Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°Ğ» Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ²Ğ¾Ğ·Ñ€Ğ°ÑÑ‚Ğ° Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰ĞµĞ³Ğ¾ Ğ¸ Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ². Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½ ĞºĞ¾Ñ€Ğ¿ÑƒÑ E-VOC Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸ĞµĞ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ gpt-4o-mini-tts Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ°, Ğ½Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ñ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ³Ğ¾Ğ»Ğ¾ÑĞ° Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼ ITTS.'}, 'en': {'title': 'Bridging the Gap: Enhancing ITTS Control and Perception', 'desc': 'This paper investigates the effectiveness of instruction-guided text-to-speech (ITTS) systems in aligning user commands with listener perceptions. It highlights the challenges in achieving fine-grained control over voice attributes, such as age and emotional intensity, which are crucial for generating expressive speech. The authors introduce the Expressive VOice Control (E-VOC) corpus, a large-scale dataset for evaluating ITTS systems based on human feedback. The findings reveal that while some models perform well, there is a significant gap in accurately interpreting nuanced user instructions, particularly regarding voice characteristics.'}, 'zh': {'title': 'æŒ‡ä»¤ä¸æ„ŸçŸ¥çš„æ¡¥æ¢ï¼šæå‡ITTSç³»ç»Ÿçš„æ§åˆ¶èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†æŒ‡ä»¤å¼•å¯¼çš„æ–‡æœ¬åˆ°è¯­éŸ³ï¼ˆITTSï¼‰ç³»ç»Ÿä¸­ç”¨æˆ·æŒ‡ä»¤ä¸å¬ä¼—æ„ŸçŸ¥ä¹‹é—´çš„å·®è·ï¼Œæ­ç¤ºäº†åœ¨ç»†ç²’åº¦æ§åˆ¶å’Œå£°éŸ³å±æ€§è§£é‡Šæ–¹é¢çš„æŒ‘æˆ˜ã€‚ç ”ç©¶é¦–å…ˆå¯¹ITTSçš„å¯æ§æ€§è¿›è¡Œäº†æ„ŸçŸ¥åˆ†æï¼Œæ¶‰åŠç¨‹åº¦å‰¯è¯å’Œæƒ…æ„Ÿå¼ºåº¦ä¸¤ä¸ªè¡¨ç°ç»´åº¦ï¼Œå¹¶æ”¶é›†äº†å…³äºè¯´è¯è€…å¹´é¾„å’Œå•è¯å¼ºè°ƒå±æ€§çš„äººç±»è¯„åˆ†ã€‚ä¸ºäº†å…¨é¢æ­ç¤ºæŒ‡ä»¤ä¸æ„ŸçŸ¥ä¹‹é—´çš„å·®è·ï¼Œæˆ‘ä»¬æä¾›äº†ä¸€ä¸ªåä¸ºE-VOCçš„å¤§è§„æ¨¡äººç±»è¯„ä¼°æ•°æ®é›†ã€‚æ­¤å¤–ï¼Œç ”ç©¶å‘ç°ç°æœ‰ITTSç³»ç»Ÿåœ¨ç”Ÿæˆå£°éŸ³æ—¶ï¼Œå¾€å¾€åå‘æˆäººå£°éŸ³ï¼Œå³ä½¿ç”¨æˆ·æŒ‡ä»¤è¦æ±‚ä½¿ç”¨å„¿ç«¥æˆ–è€å¹´å£°éŸ³ï¼Œç»†ç²’åº¦æ§åˆ¶ä»ç„¶æ˜¯ä¸€ä¸ªä¸»è¦æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15233', 'title': 'Video2Roleplay: A Multimodal Dataset and Framework for Video-Guided\n  Role-playing Agents', 'url': 'https://huggingface.co/papers/2509.15233', 'abstract': 'A framework incorporating dynamic role profiles with video modality enhances role-playing agents by combining adaptive temporal sampling and static role profile representations, improving response generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Role-playing agents (RPAs) have attracted growing interest for their ability to simulate immersive and interactive characters. However, existing approaches primarily focus on static role profiles, overlooking the dynamic perceptual abilities inherent to humans. To bridge this gap, we introduce the concept of dynamic role profiles by incorporating video modality into RPAs. To support this, we construct Role-playing-Video60k, a large-scale, high-quality dataset comprising 60k videos and 700k corresponding dialogues. Based on this dataset, we develop a comprehensive RPA framework that combines adaptive temporal sampling with both dynamic and static role profile representations. Specifically, the dynamic profile is created by adaptively sampling video frames and feeding them to the LLM in temporal order, while the static profile consists of (1) character dialogues from training videos during fine-tuning, and (2) a summary context from the input video during inference. This joint integration enables RPAs to generate greater responses. Furthermore, we propose a robust evaluation method covering eight metrics. Experimental results demonstrate the effectiveness of our framework, highlighting the importance of dynamic role profiles in developing RPAs.', 'score': 1, 'issue_id': 6006, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '06896ac318611f21', 'authors': ['Xueqiao Zhang', 'Chao Zhang', 'Jingtao Xu', 'Yifan Zhu', 'Xin Shi', 'Yi Yang', 'Yawei Luo'], 'affiliations': ['Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.15233.jpg', 'data': {'categories': ['#dataset', '#games', '#multimodal', '#benchmark', '#agents', '#story_generation'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ğ¸ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ€Ğ¾Ğ»ĞµĞ²Ğ¾Ğ¹ Ğ¸Ğ³Ñ€Ñ‹', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ€Ğ¾Ğ»ĞµĞ²Ğ¾Ğ¹ Ğ¸Ğ³Ñ€Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ°Ñ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ. Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Role-playing-Video60k Ğ¸Ğ· 60 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ 700 Ñ‚Ñ‹ÑÑÑ‡ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ². Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºÑƒ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Dynamic Role Profiles: Enhancing Role-Playing Agents with Video Modality', 'desc': 'This paper presents a new framework for role-playing agents (RPAs) that enhances their ability to generate responses by using dynamic role profiles and video data. Traditional RPAs rely on static role profiles, which do not capture the fluid and adaptive nature of human interactions. By introducing dynamic role profiles that utilize video modality, the framework allows for adaptive temporal sampling of video frames, improving the contextual understanding of characters. The authors also introduce a large dataset, Role-playing-Video60k, to support this approach and demonstrate its effectiveness through comprehensive evaluations across multiple metrics.'}, 'zh': {'title': 'åŠ¨æ€è§’è‰²æ¡£æ¡ˆæå‡è§’è‰²æ‰®æ¼”ä»£ç†çš„å“åº”èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»“åˆåŠ¨æ€è§’è‰²æ¡£æ¡ˆå’Œè§†é¢‘æ¨¡æ€çš„æ¡†æ¶ï¼Œä»¥å¢å¼ºè§’è‰²æ‰®æ¼”ä»£ç†ï¼ˆRPAï¼‰çš„èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥è§†é¢‘æ¨¡æ€ï¼Œç ”ç©¶è€…ä»¬èƒ½å¤Ÿæ›´å¥½åœ°æ¨¡æ‹Ÿäººç±»çš„åŠ¨æ€æ„ŸçŸ¥èƒ½åŠ›ï¼Œè€Œä¸ä»…ä»…ä¾èµ–é™æ€è§’è‰²æ¡£æ¡ˆã€‚ä¸ºæ­¤ï¼Œæ„å»ºäº†ä¸€ä¸ªåä¸ºRole-playing-Video60kçš„å¤§è§„æ¨¡é«˜è´¨é‡æ•°æ®é›†ï¼ŒåŒ…å«60,000ä¸ªè§†é¢‘å’Œ700,000ä¸ªå¯¹è¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒåŠ¨æ€è§’è‰²æ¡£æ¡ˆçš„æ•´åˆæ˜¾è‘—æé«˜äº†RPAçš„å“åº”ç”Ÿæˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10452', 'title': 'WhisTLE: Deeply Supervised, Text-Only Domain Adaptation for Pretrained\n  Speech Recognition Transformers', 'url': 'https://huggingface.co/papers/2509.10452', 'abstract': 'WhisTLE, a text-only adaptation method using a variational autoencoder, enhances pretrained ASR models with text-to-latent encoding and optional TTS adaptation, reducing word error rates across multiple datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Pretrained automatic speech recognition (ASR) models such as Whisper perform well but still need domain adaptation to handle unseen vocabulary and parlance. In many real-world settings, collecting speech data is impractical, necessitating text-only adaptation. We propose WhisTLE, a deeply supervised, text-only adaptation method for pretrained encoder-decoder ASR models. WhisTLE trains a variational autoencoder (VAE) to model encoder outputs from text and fine-tunes the decoder using the learned text-to-latent encoder, optionally combined with text-to-speech (TTS) adaptation. At inference, the original encoder is restored, incurring no extra runtime cost. Across four out-of-domain datasets and four ASR models, WhisTLE with TTS reduces word error rate (WER) by 12.3% relative to TTS-only adaptation and outperforms all non-WhisTLE baselines in 27 of 32 scenarios.', 'score': 1, 'issue_id': 6006, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': '30cff8720dc8ac12', 'authors': ['Akshat Pandey', 'Karun Kumar', 'Raphael Tang'], 'affiliations': ['Comcast Applied AI', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2509.10452.jpg', 'data': {'categories': ['#optimization', '#audio', '#transfer_learning', '#inference'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ ASR Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚', 'desc': 'WhisTLE - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ (ASR) Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾-Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°. WhisTLE Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ text-to-speech (TTS). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'WhisTLE: Text-Only Adaptation for Enhanced ASR Performance', 'desc': "WhisTLE is a novel method that improves pretrained automatic speech recognition (ASR) models by using a variational autoencoder (VAE) for text-only adaptation. This approach allows the models to better understand and transcribe unseen vocabulary without needing additional speech data, which is often hard to collect. By training the VAE on text inputs, WhisTLE fine-tunes the ASR model's decoder, optionally incorporating text-to-speech (TTS) adaptation for further enhancement. The results show significant reductions in word error rates across various datasets, demonstrating WhisTLE's effectiveness in adapting ASR models to new domains."}, 'zh': {'title': 'WhisTLEï¼šæ–‡æœ¬é€‚åº”æå‡è¯­éŸ³è¯†åˆ«æ¨¡å‹', 'desc': 'WhisTLEæ˜¯ä¸€ç§æ–‡æœ¬-onlyçš„é€‚åº”æ–¹æ³•ï¼Œåˆ©ç”¨å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰æ¥å¢å¼ºé¢„è®­ç»ƒçš„è‡ªåŠ¨è¯­éŸ³è¯†åˆ«ï¼ˆASRï¼‰æ¨¡å‹ã€‚è¯¥æ–¹æ³•é€šè¿‡æ–‡æœ¬åˆ°æ½œåœ¨ç¼–ç çš„æ–¹å¼ï¼Œå‡å°‘äº†åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šçš„è¯é”™è¯¯ç‡ï¼ˆWERï¼‰ã€‚åœ¨è®¸å¤šå®é™…åº”ç”¨ä¸­ï¼Œæ”¶é›†è¯­éŸ³æ•°æ®å¹¶ä¸ç°å®ï¼Œå› æ­¤WhisTLEæä¾›äº†ä¸€ç§æœ‰æ•ˆçš„æ–‡æœ¬-onlyé€‚åº”æ–¹æ¡ˆã€‚é€šè¿‡æ·±åº¦ç›‘ç£å’Œå¯é€‰çš„æ–‡æœ¬åˆ°è¯­éŸ³ï¼ˆTTSï¼‰é€‚åº”ï¼ŒWhisTLEåœ¨å¤šä¸ªåœºæ™¯ä¸­è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15061', 'title': 'Ask-to-Clarify: Resolving Instruction Ambiguity through Multi-turn\n  Dialogue', 'url': 'https://huggingface.co/papers/2509.15061', 'abstract': 'The Ask-to-Clarify framework uses a VLM for collaboration and a diffusion model for action generation, enabling embodied agents to handle ambiguous instructions through multi-turn dialogue and outperform existing VLAs in real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The ultimate goal of embodied agents is to create collaborators that can interact with humans, not mere executors that passively follow instructions. This requires agents to communicate, coordinate, and adapt their actions based on human feedback. Recently, advances in VLAs have offered a path toward this goal. However, most current VLA-based embodied agents operate in a one-way mode: they receive an instruction and execute it without feedback. This approach fails in real-world scenarios where instructions are often ambiguous. In this paper, we address this problem with the Ask-to-Clarify framework. Our framework first resolves ambiguous instructions by asking questions in a multi-turn dialogue. Then it generates low-level actions end-to-end. Specifically, the Ask-to-Clarify framework consists of two components, one VLM for collaboration and one diffusion for action. We also introduce a connection module that generates conditions for the diffusion based on the output of the VLM. This module adjusts the observation by instructions to create reliable conditions. We train our framework with a two-stage knowledge-insulation strategy. First, we fine-tune the collaboration component using ambiguity-solving dialogue data to handle ambiguity. Then, we integrate the action component while freezing the collaboration one. This preserves the interaction abilities while fine-tuning the diffusion to generate actions. The training strategy guarantees our framework can first ask questions, then generate actions. During inference, a signal detector functions as a router that helps our framework switch between asking questions and taking actions. We evaluate the Ask-to-Clarify framework in 8 real-world tasks, where it outperforms existing state-of-the-art VLAs. The results suggest that our proposed framework, along with the training strategy, provides a path toward collaborative embodied agents.', 'score': 0, 'issue_id': 6007, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '6f2bc6f2c7d24315', 'authors': ['Xingyao Lin', 'Xinghao Zhu', 'Tianyi Lu', 'Sicheng Xie', 'Hui Zhang', 'Xipeng Qiu', 'Zuxuan Wu', 'Yu-Gang Jiang'], 'affiliations': ['College of Computer Science and Artificial Intelligence, Fudan University, Shanghai, China', 'Mechanical Systems Control Lab, UC Berkeley, California, USA', 'Shanghai Innovation Institute, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.15061.jpg', 'data': {'categories': ['#diffusion', '#agents', '#training', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ask-to-Clarify: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ask-to-Clarify Ğ´Ğ»Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (VLM) Ğ´Ğ»Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ (VLA) Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ask-to-Clarify Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ° 8 Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Empowering Agents Through Clarification and Collaboration', 'desc': 'The Ask-to-Clarify framework enhances embodied agents by enabling them to engage in multi-turn dialogues to clarify ambiguous instructions before executing actions. It utilizes a Vision-Language Model (VLM) for effective collaboration and a diffusion model for generating precise actions. This two-component system allows agents to adapt their responses based on human feedback, moving beyond traditional one-way instruction execution. The framework has been tested in real-world tasks, demonstrating superior performance compared to existing Vision-Language Agents (VLAs).'}, 'zh': {'title': 'åä½œå‹å…·èº«ä»£ç†çš„æ–°è·¯å¾„', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAsk-to-Clarifyçš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³æ¨¡ç³ŠæŒ‡ä»¤çš„é—®é¢˜ã€‚è¯¥æ¡†æ¶ç»“åˆäº†è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å’Œæ‰©æ•£æ¨¡å‹ï¼Œé€šè¿‡å¤šè½®å¯¹è¯æ¥æ¾„æ¸…æŒ‡ä»¤ï¼Œå¹¶ç”Ÿæˆä½çº§åŠ¨ä½œã€‚ä¸ç°æœ‰çš„è§†è§‰è¯­è¨€ä»£ç†ï¼ˆVLAï¼‰ç›¸æ¯”ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿåœ¨çœŸå®ä¸–ç•Œä»»åŠ¡ä¸­è¡¨ç°æ›´å¥½ï¼Œä½“ç°äº†åä½œå‹å…·èº«ä»£ç†çš„æ½œåŠ›ã€‚é€šè¿‡ä¸¤é˜¶æ®µçš„çŸ¥è¯†éš”ç¦»ç­–ç•¥è¿›è¡Œè®­ç»ƒï¼Œç¡®ä¿ä»£ç†èƒ½å¤Ÿåœ¨è¯¢é—®é—®é¢˜åå†æ‰§è¡ŒåŠ¨ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.03867', 'title': 'Drivel-ology: Challenging LLMs with Interpreting Nonsense with Depth', 'url': 'https://huggingface.co/papers/2509.03867', 'abstract': 'LLMs struggle with understanding the nuanced, context-dependent meanings of Drivelological text, which appears nonsensical but contains deeper semantic layers.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Drivelology, a unique linguistic phenomenon characterised as "nonsense with depth", utterances that are syntactically coherent yet pragmatically paradoxical, emotionally loaded, or rhetorically subversive. While such expressions may resemble surface-level nonsense, they encode implicit meaning requiring contextual inference, moral reasoning, or emotional interpretation. We find that current large language models (LLMs), despite excelling at many natural language processing (NLP) tasks, consistently fail to grasp the layered semantics of Drivelological text. To investigate this, we construct a small but diverse benchmark dataset of over 1,200 meticulously curated examples, with select instances in English, Mandarin, Spanish, French, Japanese, and Korean. Annotation was especially challenging: each of the examples required careful expert review to verify that it truly reflected Drivelological characteristics. The process involved multiple rounds of discussion and adjudication to address disagreements, highlighting the subtle and subjective nature of the Drivelology. We evaluate a range of LLMs on classification, generation, and reasoning tasks. Our results reveal clear limitations of LLMs: models often confuse Drivelology with shallow nonsense, produce incoherent justifications, or miss the implied rhetorical function altogether. These findings highlight a deeper representational gap in LLMs\' pragmatic understanding and challenge the assumption that statistical fluency implies cognitive comprehension. We release our dataset and code to facilitate further research in modelling linguistic depth beyond surface-level coherence.', 'score': 170, 'issue_id': 5735, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': 'ec0f3f80763f1bf1', 'authors': ['Yang Wang', 'Chenghao Xiao', 'Chia-Yi Hsiao', 'Zi Yan Chang', 'Chi-Li Chen', 'Tyler Loakman', 'Chenghua Lin'], 'affiliations': ['Durham University', 'The University of Manchester', 'The University of Sheffield'], 'pdf_title_img': 'assets/pdf/title_img/2509.03867.jpg', 'data': {'categories': ['#hallucinations', '#multilingual', '#benchmark', '#reasoning', '#alignment', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘ĞµÑÑĞ¼Ñ‹ÑĞ»Ğ¸Ñ†Ğ° Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ¾Ğ¹: Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ 'Ğ´Ñ€Ğ¸Ğ²ĞµĞ»Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸' - Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ„ĞµĞ½Ğ¾Ğ¼ĞµĞ½Ğ°, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·ÑƒÑÑ‰ĞµĞ³Ğ¾ÑÑ ĞºĞ°Ğº 'Ğ±ĞµÑÑĞ¼Ñ‹ÑĞ»Ğ¸Ñ†Ğ° Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ¾Ğ¹'. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 1200 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½ÑƒÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ Ğ´Ñ€Ğ¸Ğ²ĞµĞ»Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚  Dense Geometry Estimator', 'url': 'https://huggingface.co/papers/2509.04338', 'abstract': 'FE2E, a framework using a Diffusion Transformer for dense geometry prediction, outperforms generative models in zero-shot monocular depth and normal estimation with improved performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Leveraging visual priors from pre-trained text-to-image (T2I) generative models has shown success in dense prediction. However, dense prediction is inherently an image-to-image task, suggesting that image editing models, rather than T2I generative models, may be a more suitable foundation for fine-tuning.   Motivated by this, we conduct a systematic analysis of the fine-tuning behaviors of both editors and generators for dense geometry estimation. Our findings show that editing models possess inherent structural priors, which enable them to converge more stably by ``refining" their innate features, and ultimately achieve higher performance than their generative counterparts.   Based on these findings, we introduce FE2E, a framework that pioneeringly adapts an advanced editing model based on Diffusion Transformer (DiT) architecture for dense geometry prediction. Specifically, to tailor the editor for this deterministic task, we reformulate the editor\'s original flow matching loss into the ``consistent velocity" training objective. And we use logarithmic quantization to resolve the precision conflict between the editor\'s native BFloat16 format and the high precision demand of our tasks. Additionally, we leverage the DiT\'s global attention for a cost-free joint estimation of depth and normals in a single forward pass, enabling their supervisory signals to mutually enhance each other.   Without scaling up the training data, FE2E achieves impressive performance improvements in zero-shot monocular depth and normal estimation across multiple datasets. Notably, it achieves over 35\\% performance gains on the ETH3D dataset and outperforms the
