hmark results show that PACS significantly outperforms traditional RLVR methods like PPO and GRPO in mathematical reasoning tasks, demonstrating its effectiveness in enhancing LLM performance.'}, 'zh': {'title': 'PACS：稳定高效的推理训练新框架', 'desc': 'PACS是一种新颖的强化学习可验证奖励（RLVR）框架，它将RLVR重新定义为一个监督学习任务，从而提高了大语言模型在推理任务中的稳定性和效率。通过将结果奖励视为可预测的标签，PACS将RLVR问题转化为一个基于策略模型的分数函数的监督学习任务，并使用交叉熵损失进行优化。详细的梯度分析表明，这种监督形式本质上恢复了经典的策略梯度更新，同时隐式地耦合了演员和评论者的角色，从而实现了更稳定和高效的训练。在具有挑战性的数学推理任务上，PACS的表现优于强大的RLVR基线，如PPO和GRPO，显示出其在推理性能上的显著提升。'}}}, {'id': 'https://huggingface.co/papers/2509.00605', 'title': 'Gated Associative Memory: A Parallel O(N) Architecture for Efficient\n  Sequence Modeling', 'url': 'https://huggingface.co/papers/2509.00605', 'abstract': 'Gated Associative Memory (GAM) network offers a linear complexity alternative to the Transformer architecture, improving training speed and achieving competitive validation perplexity.  \t\t\t\t\tAI-generated summary \t\t\t\t The Transformer architecture, underpinned by the self-attention mechanism, has become the de facto standard for sequence modeling tasks. However, its core computational primitive scales quadratically with sequence length (O(N^2)), creating a significant bottleneck for processing long contexts. In this paper, we propose the Gated Associative Memory (GAM) network, a novel, fully parallel architecture for sequence modeling that exhibits linear complexity (O(N)) with respect to sequence length. The GAM block replaces the self-attention layer with two parallel pathways: a causal convolution to efficiently capture local, position-dependent context, and a parallel associative memory retrieval mechanism to model global, content-based patterns. These pathways are dynamically fused using a gating mechanism, allowing the model to flexibly combine local and global information for each token. We implement GAM from scratch and conduct a rigorous comparative analysis against a standard Transformer model and a modern linear-time baseline (Mamba) on the WikiText-2 benchmark, as well as against the Transformer on the TinyStories dataset. Our experiments demonstrate that GAM is consistently faster, outperforming both baselines on training speed, and achieves a superior or competitive final validation perplexity across all datasets, establishing it as a promising and efficient alternative for sequence modeling.', 'score': 18, 'issue_id': 5697, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': '874c41bbbff9e11e', 'authors': ['Rishiraj Acharya'], 'affiliations': ['Independent Researcher'], 'pdf_title_img': 'assets/pdf/title_img/2509.00605.jpg', 'data': {'categories': ['#long_context', '#training', '#architecture', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'GAM: Быстрее и эффективнее Transformer для обработки последовательностей', 'desc': 'Статья представляет новую архитектуру нейронной сети под названием Gated Associative Memory (GAM), которая предлагает альтернативу Transformer с линейной сложностью. GAM заменяет слой self-attention двумя параллельными путями: каузальной свёрткой и механизмом извлечения ассоциативной памяти. Эксперименты показывают, что GAM превосходит Transformer и Mamba по скорости обучения на датасетах WikiText-2 и TinyStories. GAM демонстрирует конкурентоспособную или превосходящую перплексность на валидационных данных.'}, 'en': {'title': 'GAM: A Faster, Smarter Alternative to Transformers', 'desc': "The Gated Associative Memory (GAM) network presents a new approach to sequence modeling that operates with linear complexity, making it faster than traditional Transformer models. By replacing the self-attention mechanism with a combination of causal convolution and associative memory retrieval, GAM effectively captures both local and global context in data. This architecture allows for dynamic integration of information, enhancing the model's ability to process sequences efficiently. Experimental results show that GAM not only improves training speed but also achieves competitive performance in terms of validation perplexity on various datasets."}, 'zh': {'title': 'GAM：高效的序列建模新选择', 'desc': 'Gated Associative Memory (GAM) 网络是一种新型的序列建模架构，具有线性复杂度（O(N)），相比于传统的Transformer架构（O(N^2)），在处理长序列时更为高效。GAM通过两个并行路径替代了自注意力层：一个因果卷积用于捕捉局部上下文，另一个并行的关联记忆检索机制用于建模全局模式。这种路径通过门控机制动态融合，使模型能够灵活地结合每个标记的局部和全局信息。实验结果表明，GAM在训练速度上优于标准Transformer模型，并在多个数据集上实现了更好的验证困惑度，显示出其作为序列建模的高效替代方案的潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.02563', 'title': 'DynaGuard: A Dynamic Guardrail Model With User-Defined Policies', 'url': 'https://huggingface.co/papers/2509.02563', 'abstract': 'Dynamic guardian models evaluate text based on user-defined policies, offering fast and accurate detection of both static harms and free-form policy violations.  \t\t\t\t\tAI-generated summary \t\t\t\t Guardian models are used to supervise and moderate the outputs of user-facing chatbots, enforcing guardrails and detecting bad behaviors. Standard guardian models like LlamaGuard detect predefined, static categories of harms. We propose dynamic guardian models that evaluate text based on user-defined policies, making them useful for different application domains that are not addressed by standard guardian models. Our dynamic guardian models can be used for fast detection of policy violations or with chain-of-thought reasoning that articulates and justifies the model outputs. Our dynamic guardian models match static models in detection accuracy for static harm categories while identifying violations of free-form policies with accuracy comparable to frontier reasoning models in a fraction of the time.', 'score': 15, 'issue_id': 5696, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'b4dda88cf231d2fa', 'authors': ['Monte Hoover', 'Vatsal Baherwani', 'Neel Jain', 'Khalid Saifullah', 'Joseph Vincent', 'Chirag Jain', 'Melissa Kazemi Rad', 'C. Bayan Bruss', 'Ashwinee Panda', 'Tom Goldstein'], 'affiliations': ['Capital One', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.02563.jpg', 'data': {'categories': ['#reasoning', '#ethics', '#alignment', '#agents', '#multimodal'], 'emoji': '🛡️', 'ru': {'title': 'Гибкая защита контента с помощью ИИ', 'desc': 'Статья представляет концепцию динамических моделей-хранителей для оценки текста на основе пользовательских политик. Эти модели способны быстро и точно выявлять как статические угрозы, так и нарушения произвольных политик. В отличие от стандартных моделей-хранителей, динамические модели могут применяться в различных предметных областях. Они сочетают высокую точность обнаружения с возможностью объяснения своих выводов через цепочку рассуждений.'}, 'en': {'title': 'Empowering Text Evaluation with Dynamic Guardian Models', 'desc': 'Dynamic guardian models are advanced tools that assess text according to specific rules set by users, allowing for quick and precise identification of both fixed harms and flexible policy breaches. Unlike traditional models that only recognize predefined categories of issues, these dynamic models adapt to various contexts and requirements. They not only ensure compliance with user-defined standards but also provide reasoning behind their evaluations, enhancing transparency. Furthermore, they achieve similar accuracy to static models for known harms while efficiently detecting more complex violations, making them suitable for diverse applications.'}, 'zh': {'title': '动态守护模型：灵活的文本评估与政策检测', 'desc': '动态守护模型根据用户定义的政策评估文本，能够快速准确地检测静态危害和自由形式的政策违规。与标准守护模型不同，动态守护模型适用于不同的应用领域，提供灵活的监督和调节功能。它们不仅能快速检测政策违规，还能通过推理链条清晰地阐述和解释模型的输出。动态守护模型在静态危害检测的准确性上与静态模型相当，同时在自由形式政策的识别上也能达到前沿推理模型的准确性，且速度更快。'}}}, {'id': 'https://huggingface.co/papers/2509.02333', 'title': 'DCPO: Dynamic Clipping Policy Optimization', 'url': 'https://huggingface.co/papers/2509.02333', 'abstract': "DCPO, a novel reinforcement learning framework, enhances large language models by dynamically adjusting clipping bounds and standardizing rewards, leading to improved performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning from Verifiable Rewards (RLVR) has emerged as a promising framework for enhancing the reasoning capabilities of large language models. However, existing approaches such as GRPO often suffer from zero gradients. This problem arises primarily due to fixed clipping bounds for token-level probability ratios and the standardization of identical rewards, which can lead to ineffective gradient updates and underutilization of generated responses. In this work, we propose Dynamic Clipping Policy Optimization (DCPO), which introduces a dynamic clipping strategy that adaptively adjusts the clipping bounds based on token-specific prior probabilities to enhance token-level exploration, and a smooth advantage standardization technique that standardizes rewards across cumulative training steps to improve the response-level effective utilization of generated responses. DCPO achieved state-of-the-art performance on four benchmarks based on four different models. In particular, DCPO achieved an Avg@1 of 46.7 under greedy decoding and an Avg@32 of 38.8 under 32 times sampling on the AIME24 benchmark, surpassing both DAPO (36.7/31.6) and GRPO (36.7/32.1) on the Qwen2.5-Math-7B model. On the AIME25 benchmark based on Qwen2.5-14B, DCPO achieves a performance of (23.3/19.0), surpassing GRPO (13.3/10.5) and DAPO (20.0/15.3). Furthermore, DCPO achieved an average 28% improvement in the nonzero advantage over GRPO in four models, doubled the training efficiency over DAPO, and significantly reduced the token clipping ratio by an order of magnitude compared to both GRPO and DAPO, while achieving superior performance. These results highlight DCPO's effectiveness in leveraging generated data more efficiently for reinforcement learning in large language models.", 'score': 15, 'issue_id': 5691, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '3a6fa32ebaa3d08e', 'authors': ['Shihui Yang', 'Chengfeng Dou', 'Peidong Guo', 'Kai Lu', 'Qiang Ju', 'Fei Deng', 'Rihui Xin'], 'affiliations': ['Baichuan.inc'], 'pdf_title_img': 'assets/pdf/title_img/2509.02333.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#rlhf', '#training', '#optimization', '#rl'], 'emoji': '🚀', 'ru': {'title': 'DCPO: Динамическая оптимизация для мощного обучения языковых моделей', 'desc': 'DCPO - это новый метод обучения с подкреплением для улучшения больших языковых моделей. Он динамически настраивает границы отсечения и стандартизирует вознаграждения, что повышает эффективность обучения. DCPO превзошел существующие методы на нескольких бенчмарках, используя различные модели. Метод значительно улучшил использование сгенерированных данных при обучении с подкреплением больших языковых моделей.'}, 'en': {'title': 'Dynamic Clipping for Enhanced Learning in Language Models', 'desc': 'DCPO is a new reinforcement learning framework designed to improve large language models by dynamically adjusting clipping bounds and standardizing rewards. This approach addresses the issue of zero gradients that can occur with fixed clipping bounds and identical rewards, which hinder effective learning. By adapting clipping strategies based on token-specific probabilities and smoothing reward standardization, DCPO enhances exploration and utilization of generated responses. The framework has demonstrated state-of-the-art performance across multiple benchmarks, significantly improving training efficiency and reducing clipping ratios compared to previous methods.'}, 'zh': {'title': '动态剪切策略优化：提升语言模型的强化学习效率', 'desc': 'DCPO是一种新颖的强化学习框架，旨在通过动态调整剪切边界和标准化奖励来增强大型语言模型的性能和效率。该方法解决了现有技术中由于固定剪切边界导致的零梯度问题，从而提高了梯度更新的有效性。DCPO引入了一种动态剪切策略，根据特定的先验概率自适应调整剪切边界，促进了令牌级别的探索。实验结果表明，DCPO在多个基准测试中表现优异，显著提高了训练效率和生成响应的有效利用。'}}}, {'id': 'https://huggingface.co/papers/2509.02460', 'title': 'GenCompositor: Generative Video Compositing with Diffusion Transformer', 'url': 'https://huggingface.co/papers/2509.02460', 'abstract': 'A novel Diffusion Transformer pipeline automates video compositing by adaptively injecting identity and motion information, maintaining consistency and enabling user customization.  \t\t\t\t\tAI-generated summary \t\t\t\t Video compositing combines live-action footage to create video production, serving as a crucial technique in video creation and film production. Traditional pipelines require intensive labor efforts and expert collaboration, resulting in lengthy production cycles and high manpower costs. To address this issue, we automate this process with generative models, called generative video compositing. This new task strives to adaptively inject identity and motion information of foreground video to the target video in an interactive manner, allowing users to customize the size, motion trajectory, and other attributes of the dynamic elements added in final video. Specifically, we designed a novel Diffusion Transformer (DiT) pipeline based on its intrinsic properties. To maintain consistency of the target video before and after editing, we revised a light-weight DiT-based background preservation branch with masked token injection. As to inherit dynamic elements from other sources, a DiT fusion block is proposed using full self-attention, along with a simple yet effective foreground augmentation for training. Besides, for fusing background and foreground videos with different layouts based on user control, we developed a novel position embedding, named Extended Rotary Position Embedding (ERoPE). Finally, we curated a dataset comprising 61K sets of videos for our new task, called VideoComp. This data includes complete dynamic elements and high-quality target videos. Experiments demonstrate that our method effectively realizes generative video compositing, outperforming existing possible solutions in fidelity and consistency.', 'score': 14, 'issue_id': 5688, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'cbe52bb6a0af85b6', 'authors': ['Shuzhou Yang', 'Xiaoyu Li', 'Xiaodong Cun', 'Guangzhi Wang', 'Lingen Li', 'Ying Shan', 'Jian Zhang'], 'affiliations': ['ARC Lab, Tencent', 'GVC Lab, Great Bay University', 'SECE, Peking University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.02460.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Генеративный видеокомпозитинг: новый уровень автоматизации в производстве видео', 'desc': 'Статья представляет новый подход к автоматизации видеокомпозитинга с использованием генеративных моделей. Авторы разработали пайплайн на основе Diffusion Transformer (DiT), который позволяет адаптивно внедрять информацию об идентичности и движении объектов в целевое видео. Система включает ветвь сохранения фона, блок слияния DiT и расширенное позиционное кодирование (ERoPE) для пользовательского контроля. Для обучения и оценки модели был создан датасет VideoComp, содержащий 61 тысячу наборов видео.'}, 'en': {'title': 'Automating Video Compositing with Adaptive Diffusion Transformers', 'desc': 'This paper presents a new method for automating video compositing using a Diffusion Transformer (DiT) pipeline. The approach allows for the adaptive injection of identity and motion information into videos, enabling user customization of dynamic elements. By incorporating a background preservation branch and a DiT fusion block, the method maintains video consistency while enhancing the integration of foreground and background elements. The authors also introduce a new dataset, VideoComp, to support their task, demonstrating that their method outperforms existing solutions in terms of fidelity and consistency.'}, 'zh': {'title': '自动化视频合成的新方法', 'desc': '这篇论文介绍了一种新颖的扩散变换器（Diffusion Transformer）管道，用于自动化视频合成。该方法通过自适应注入身份和运动信息，保持视频的一致性，并允许用户进行个性化定制。传统的视频合成需要大量人力和专业知识，而这种生成模型能够显著缩短制作周期，降低成本。实验结果表明，该方法在视频合成的保真度和一致性方面优于现有解决方案。'}}}, {'id': 'https://huggingface.co/papers/2509.01644', 'title': 'OpenVision 2: A Family of Generative Pretrained Visual Encoders for\n  Multimodal Learning', 'url': 'https://huggingface.co/papers/2509.01644', 'abstract': "OpenVision 2 simplifies the original architecture by removing the text encoder and contrastive loss, achieving competitive performance with reduced training time and memory usage, and enabling scaling to over 1 billion parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper provides a simplification on OpenVision's architecture and loss design for enhancing its training efficiency. Following the prior vision-language pretraining works CapPa and AIMv2, as well as modern multimodal designs like LLaVA, our changes are straightforward: we remove the text encoder (and therefore the contrastive loss), retaining only the captioning loss as a purely generative training signal. We name this new version OpenVision 2. The initial results are promising: despite this simplification, OpenVision 2 competitively matches the original model's performance on a broad set of multimodal benchmarks while substantially cutting both training time and memory consumption. For example, with ViT-L/14, it reduces training time by about 1.5x (from 83h to 57h), and memory usage by about 1.8x (from 24.5GB to 13.8GB, equivalently allowing the maximum batch size to grow from 2k to 8k). This superior training efficiency also allows us to scale far beyond the largest vision encoder used in OpenVision, reaching more than 1 billion parameters. We hold a strong belief that this lightweight, generative-only paradigm is compelling for future vision encoder development in multimodal foundation models.", 'score': 14, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '0197aa14702197c7', 'authors': ['Yanqing Liu', 'Xianhang Li', 'Letian Zhang', 'Zirui Wang', 'Zeyu Zheng', 'Yuyin Zhou', 'Cihang Xie'], 'affiliations': ['Apple', 'University of California Berkeley', 'University of California Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2509.01644.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#training', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'Упрощение архитектуры для эффективного обучения мультимодальных моделей', 'desc': 'OpenVision 2 представляет собой упрощенную версию архитектуры OpenVision, в которой удален текстовый энкодер и контрастивная функция потерь. Эта модификация позволяет значительно сократить время обучения и потребление памяти, сохраняя при этом конкурентоспособную производительность на различных мультимодальных бенчмарках. Модель использует только функцию потерь для генерации подписей к изображениям в качестве сигнала обучения. Благодаря повышенной эффективности обучения, OpenVision 2 может масштабироваться до более чем 1 миллиарда параметров.'}, 'en': {'title': 'Streamlined Efficiency: OpenVision 2 Reimagined', 'desc': "OpenVision 2 is a streamlined version of the original OpenVision architecture that eliminates the text encoder and contrastive loss, focusing solely on a generative training approach with captioning loss. This simplification leads to significant improvements in training efficiency, reducing both training time and memory usage while maintaining competitive performance on multimodal benchmarks. For instance, it achieves a 1.5x reduction in training time and a 1.8x decrease in memory consumption, allowing for larger batch sizes. The architecture's ability to scale to over 1 billion parameters suggests a promising direction for future multimodal foundation models."}, 'zh': {'title': '简化架构，提升效率——OpenVision 2', 'desc': 'OpenVision 2通过去除文本编码器和对比损失，简化了原有架构，从而提高了训练效率。该模型仅保留了生成性训练信号的字幕损失，表现出与原始模型相当的性能。尽管进行了简化，OpenVision 2在多模态基准测试中仍然表现出色，同时显著减少了训练时间和内存消耗。我们相信，这种轻量级的生成性范式对未来多模态基础模型的发展具有重要意义。'}}}, {'id': 'https://huggingface.co/papers/2509.01440', 'title': 'Benchmarking Optimizers for Large Language Model Pretraining', 'url': 'https://huggingface.co/papers/2509.01440', 'abstract': 'A comprehensive evaluation of recent optimization techniques for Large Language Models provides guidance on selecting the best optimizer for different pretraining scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent development of Large Language Models (LLMs) has been accompanied by an effervescence of novel ideas and methods to better optimize the loss of deep learning models. Claims from those methods are myriad: from faster convergence to removing reliance on certain hyperparameters. However, the diverse experimental protocols used to validate these claims make direct comparisons between methods challenging. This study presents a comprehensive evaluation of recent optimization techniques across standardized LLM pretraining scenarios, systematically varying model size, batch size, and training duration. Through careful tuning of each method, we provide guidance to practitioners on which optimizer is best suited for each scenario. For researchers, our work highlights promising directions for future optimization research. Finally, by releasing our code and making all experiments fully reproducible, we hope our efforts can help the development and rigorous benchmarking of future methods.', 'score': 12, 'issue_id': 5690, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '086d91ca4e22a4be', 'authors': ['Andrei Semenov', 'Matteo Pagliardini', 'Martin Jaggi'], 'affiliations': ['EPFL'], 'pdf_title_img': 'assets/pdf/title_img/2509.01440.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#optimization', '#training'], 'emoji': '🔬', 'ru': {'title': 'Оптимизаторы для LLM: всесторонний анализ и практические рекомендации', 'desc': 'Статья представляет комплексную оценку современных методов оптимизации для больших языковых моделей (LLM). Авторы провели систематическое сравнение различных оптимизаторов, варьируя размер модели, размер батча и продолжительность обучения. Исследование предоставляет практические рекомендации по выбору оптимального метода оптимизации для разных сценариев предобучения LLM. Результаты работы могут помочь в разработке и тщательном сравнении будущих методов оптимизации.'}, 'en': {'title': 'Optimizing Large Language Models: A Guide to Choosing the Right Optimizer', 'desc': 'This paper evaluates various optimization techniques for Large Language Models (LLMs) to help researchers and practitioners choose the best optimizer for different pretraining scenarios. It addresses the challenges of comparing methods due to varying experimental protocols and provides a systematic analysis by varying model size, batch size, and training duration. The study offers insights into which optimizers yield faster convergence and reduced dependency on hyperparameters. Additionally, the authors release their code for reproducibility, aiming to support future research in optimization methods.'}, 'zh': {'title': '选择最佳优化器，提升大型语言模型性能', 'desc': '本文对大型语言模型（LLM）的优化技术进行了全面评估，旨在为不同的预训练场景选择最佳优化器提供指导。研究中系统地变化了模型大小、批量大小和训练时长，以便对各种优化方法进行标准化比较。通过对每种方法的细致调优，本文为实践者提供了在特定场景下选择优化器的建议。同时，研究还指出了未来优化研究的有希望方向，并通过发布代码和实验结果，确保了研究的可重复性。'}}}, {'id': 'https://huggingface.co/papers/2509.02040', 'title': 'Attributes as Textual Genes: Leveraging LLMs as Genetic Algorithm\n  Simulators for Conditional Synthetic Data Generation', 'url': 'https://huggingface.co/papers/2509.02040', 'abstract': 'Genetic Prompt enhances synthetic data quality and diversity in NLP by combining genetic algorithms with LLMs, improving downstream model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) excel at generating synthetic data, but ensuring its quality and diversity remains challenging. We propose Genetic Prompt, a novel framework that combines genetic algorithms with LLMs to augment synthetic data generation. Our approach treats semantic text attributes as gene sequences and leverages the LLM to simulate crossover and mutation operations. This genetic process enhances data quality and diversity by creating novel attribute combinations, yielding synthetic distributions closer to real-world data. To optimize parent selection, we also integrate an active learning scheme that expands the offspring search space. Our experiments on multiple NLP tasks reveal several key findings: Genetic Prompt not only significantly outperforms state-of-the-art baselines but also shows robust performance across various generator model sizes and scales. Moreover, we demonstrate that fusing our synthetic data with the original training set significantly boosts downstream model performance, particularly for class-imbalanced scenarios. Our findings validate that Genetic Prompt is an effective method for producing high-quality synthetic data for a wide range of NLP applications.', 'score': 11, 'issue_id': 5686, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '085dff767b3e88ce', 'authors': ['Guangzeng Han', 'Weisi Liu', 'Xiaolei Huang'], 'affiliations': ['Department of Computer Science, University of Memphis'], 'pdf_title_img': 'assets/pdf/title_img/2509.02040.jpg', 'data': {'categories': ['#optimization', '#data', '#synthetic', '#training', '#dataset'], 'emoji': '🧬', 'ru': {'title': 'Генетический подход к созданию качественных синтетических данных для NLP', 'desc': 'Genetic Prompt - это новый метод улучшения качества и разнообразия синтетических данных в обработке естественного языка. Он комбинирует генетические алгоритмы с большими языковыми моделями для создания более реалистичных наборов данных. Метод рассматривает семантические атрибуты текста как генетические последовательности и использует языковую модель для симуляции операций скрещивания и мутации. Эксперименты показали, что Genetic Prompt превосходит современные базовые методы и значительно улучшает производительность моделей машинного обучения, особенно в сценариях с несбалансированными классами.'}, 'en': {'title': 'Genetic Prompt: Evolving Synthetic Data for NLP Excellence', 'desc': "The paper introduces Genetic Prompt, a framework that enhances the quality and diversity of synthetic data in natural language processing (NLP) by integrating genetic algorithms with large language models (LLMs). It treats semantic text attributes as gene sequences, applying genetic operations like crossover and mutation to generate diverse data combinations. This method improves the synthetic data's resemblance to real-world distributions, which is crucial for training effective models. Additionally, the framework incorporates an active learning strategy to optimize the selection of parent data, leading to better performance in various NLP tasks, especially in scenarios with class imbalance."}, 'zh': {'title': '遗传提示：提升合成数据质量与多样性', 'desc': 'Genetic Prompt是一种新颖的框架，通过将遗传算法与大型语言模型（LLMs）结合，提升了自然语言处理中的合成数据质量和多样性。该方法将语义文本属性视为基因序列，并利用LLM模拟交叉和突变操作，从而生成新的属性组合。通过这种遗传过程，合成数据的分布更接近真实世界的数据，优化了下游模型的性能。实验结果表明，Genetic Prompt在多个NLP任务中显著优于现有的基准方法，尤其在类别不平衡的情况下，融合合成数据与原始训练集能显著提升模型表现。'}}}, {'id': 'https://huggingface.co/papers/2509.01052', 'title': 'FlashAdventure: A Benchmark for GUI Agents Solving Full Story Arcs in\n  Diverse Adventure Games', 'url': 'https://huggingface.co/papers/2509.01052', 'abstract': "FlashAdventure benchmark and COAST framework improve GUI agents' performance in completing full story arcs in Flash-based adventure games by addressing the observation-behavior gap.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI agents powered by LLMs show promise in interacting with diverse digital environments. Among these, video games offer a valuable testbed due to their varied interfaces, with adventure games posing additional challenges through complex, narrative-driven interactions. Existing game benchmarks, however, lack diversity and rarely evaluate agents on completing entire storylines. To address this, we introduce FlashAdventure, a benchmark of 34 Flash-based adventure games designed to test full story arc completion and tackle the observation-behavior gap: the challenge of remembering and acting on earlier gameplay information. We also propose CUA-as-a-Judge, an automated gameplay evaluator, and COAST, an agentic framework leveraging long-term clue memory to better plan and solve sequential tasks. Experiments show current GUI agents struggle with full story arcs, while COAST improves milestone completion by bridging the observation-behavior gap. Nonetheless, a marked discrepancy between humans and best-performing agents warrants continued research efforts to narrow this divide.", 'score': 9, 'issue_id': 5686, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '909be5826c565f9d', 'authors': ['Jaewoo Ahn', 'Junseo Kim', 'Heeseung Yun', 'Jaehyeon Son', 'Dongmin Park', 'Jaewoong Cho', 'Gunhee Kim'], 'affiliations': ['Georgia Institute of Technology', 'KRAFTON', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01052.jpg', 'data': {'categories': ['#benchmark', '#agents', '#optimization', '#games'], 'emoji': '🕹️', 'ru': {'title': 'Преодолевая разрыв между наблюдением и действием в играх-квестах', 'desc': 'В статье представлен новый бенчмарк FlashAdventure для оценки агентов с графическим интерфейсом в Flash-играх жанра квест. Предложена система CUA-as-a-Judge для автоматической оценки игрового процесса. Разработан фреймворк COAST, улучшающий долгосрочную память агентов для планирования и решения последовательных задач. Эксперименты показали, что COAST повышает эффективность агентов, но разрыв с человеческими результатами все еще значителен.'}, 'en': {'title': 'Bridging the Gap: Enhancing GUI Agents in Adventure Games', 'desc': "This paper introduces the FlashAdventure benchmark and the COAST framework to enhance the performance of GUI agents in completing full story arcs in Flash-based adventure games. The research addresses the observation-behavior gap, which is the difficulty agents face in recalling and utilizing past gameplay information effectively. By providing a diverse set of 34 adventure games, the benchmark allows for a more comprehensive evaluation of agents' abilities to navigate complex narratives. The COAST framework incorporates long-term memory strategies, leading to improved task planning and milestone completion, although a significant performance gap between human players and agents remains."}, 'zh': {'title': '提升游戏代理的故事情节完成能力', 'desc': '本文介绍了FlashAdventure基准和COAST框架，旨在提高图形用户界面（GUI）代理在完成Flash冒险游戏完整故事情节方面的表现。研究指出，现有的游戏基准缺乏多样性，且很少评估代理完成整个故事线的能力。为了解决观察-行为差距的问题，FlashAdventure基准包含34款Flash冒险游戏，专注于测试完整故事情节的完成。COAST框架通过利用长期线索记忆，帮助代理更好地规划和解决顺序任务，从而提高了里程碑的完成率。'}}}, {'id': 'https://huggingface.co/papers/2509.01360', 'title': 'M3Ret: Unleashing Zero-shot Multimodal Medical Image Retrieval via\n  Self-Supervision', 'url': 'https://huggingface.co/papers/2509.01360', 'abstract': 'M3Ret, a unified visual encoder trained on a large-scale hybrid-modality dataset, achieves state-of-the-art zero-shot image-to-image retrieval and cross-modal alignment using generative and contrastive self-supervised learning paradigms.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical image retrieval is essential for clinical decision-making and translational research, relying on discriminative visual representations. Yet, current methods remain fragmented, relying on separate architectures and training strategies for 2D, 3D, and video-based medical data. This modality-specific design hampers scalability and inhibits the development of unified representations. To enable unified learning, we curate a large-scale hybrid-modality dataset comprising 867,653 medical imaging samples, including 2D X-rays and ultrasounds, RGB endoscopy videos, and 3D CT scans. Leveraging this dataset, we train M3Ret, a unified visual encoder without any modality-specific customization. It successfully learns transferable representations using both generative (MAE) and contrastive (SimDINO) self-supervised learning (SSL) paradigms. Our approach sets a new state-of-the-art in zero-shot image-to-image retrieval across all individual modalities, surpassing strong baselines such as DINOv3 and the text-supervised BMC-CLIP. More remarkably, strong cross-modal alignment emerges without paired data, and the model generalizes to unseen MRI tasks, despite never observing MRI during pretraining, demonstrating the generalizability of purely visual self-supervision to unseen modalities. Comprehensive analyses further validate the scalability of our framework across model and data sizes. These findings deliver a promising signal to the medical imaging community, positioning M3Ret as a step toward foundation models for visual SSL in multimodal medical image understanding.', 'score': 8, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '3dcca4eb6e49e24e', 'authors': ['Che Liu', 'Zheng Jiang', 'Chengyu Fang', 'Heng Guo', 'Yan-Jie Zhou', 'Jiaqi Qu', 'Le Lu', 'Minfeng Xu'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Imperial College London', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01360.jpg', 'data': {'categories': ['#cv', '#multimodal', '#dataset', '#transfer_learning', '#optimization', '#healthcare'], 'emoji': '🏥', 'ru': {'title': 'Единый энкодер для мультимодальных медицинских изображений', 'desc': 'M3Ret - это унифицированный визуальный энкодер, обученный на крупномасштабном наборе данных с гибридными модальностями. Он достигает наилучших результатов в задаче поиска изображений по изображению с нулевым обучением и кросс-модальном выравнивании, используя генеративные и контрастивные парадигмы самообучения. M3Ret обучается на наборе данных из 867,653 медицинских изображений, включая 2D рентгеновские снимки, УЗИ, RGB видео эндоскопии и 3D КТ-сканы. Модель превосходит сильные базовые линии, такие как DINOv3 и BMC-CLIP, обученный с использованием текстовой разметки.'}, 'en': {'title': 'Unified Learning for Enhanced Medical Image Retrieval', 'desc': 'M3Ret is a unified visual encoder designed to improve medical image retrieval by using a large dataset that includes various types of medical images. It employs generative and contrastive self-supervised learning techniques to create transferable visual representations without needing separate models for different image modalities. This approach allows M3Ret to excel in zero-shot image-to-image retrieval and cross-modal alignment, even with unseen data like MRI scans. The results indicate that M3Ret can effectively generalize across different medical imaging tasks, paving the way for more integrated solutions in medical image analysis.'}, 'zh': {'title': 'M3Ret：统一的医学影像检索新突破', 'desc': 'M3Ret是一种统一的视觉编码器，使用大规模混合模态数据集进行训练，能够在零样本图像检索和跨模态对齐方面达到最先进的水平。该方法结合了生成式和对比自监督学习，克服了传统方法在2D、3D和视频医学数据上分散的局限性。通过构建867,653个医学影像样本的数据集，M3Ret能够学习可迁移的视觉表示，且无需特定模态的定制。研究结果表明，M3Ret在各个模态的零样本图像检索中超越了现有的强基线，展示了其在医学影像理解中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.00425', 'title': 'The Gold Medals in an Empty Room: Diagnosing Metalinguistic Reasoning in\n  LLMs with Camlang', 'url': 'https://huggingface.co/papers/2509.00425', 'abstract': 'Camlang, a constructed language, is used to evaluate whether LLMs can master unfamiliar languages through metalinguistic reasoning, revealing that current models lack systematic grammatical mastery compared to humans.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) achieve gold-medal performance across many benchmarks, yet it remains unclear whether such success reflects genuine reasoning or pattern matching. From a cognitive science perspective, an informative test is whether models can master an unfamiliar language through explicit metalinguistic deductive learning, a paradigm where human learners can reliably internalise grammatical systems through metalinguistic reasoning. We address this question with Camlang, a novel constructed language that exhibits naturalistic yet unattested feature combinations. Camlang consists of two explicit resources, a grammar book and a bilingual dictionary, which mirror adult second-language learning via explicit grammar rules and lexical lookup, and enable us to disentangle errors in morpho-syntax, lexical semantics, and sentence-level reasoning. Human experiments show that these resources are sufficient for participants to acquire Camlang and successfully solve Camlang tasks. To operationalise evaluation, we adapt CommonsenseQA into Camlang, creating Camlang-CSQA-v0, the first task in a broader suite where solving questions requires applying grammar rules and lexical mappings. Experimental results show that GPT-5 achieves 98\\% EM accuracy in English but only 47\\% in Camlang, far below human performance at 87\\%, while other state-of-the-art reasoning LLMs perform even worse. Human verification further reveals that most model successes stem from shallow lexical alignment while GPT-5 shows emerging metalinguistic awareness to a limited extent but not systematic grammatical mastery as humans. Camlang establishes a cognitively grounded evaluation paradigm that exposes fundamental gaps between current models and human metalinguistic competence.', 'score': 8, 'issue_id': 5690, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': 'd6f6d7d86f28d385', 'authors': ['Fenghua Liu', 'Yulong Chen', 'Yixuan Liu', 'Zhujun Jin', 'Solomon Tsai', 'Ming Zhong'], 'affiliations': ['UIUC', 'University of Cambridge', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.00425.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#reasoning', '#long_context', '#benchmark'], 'emoji': '🗣️', 'ru': {'title': 'Искусственный язык раскрывает ограничения языковых моделей', 'desc': 'Исследователи создали искусственный язык Camlang для оценки способности больших языковых моделей (LLM) осваивать незнакомые языки через металингвистические рассуждения. Эксперименты показали, что люди могут успешно овладеть Camlang с помощью грамматики и словаря, в то время как современные LLM демонстрируют значительно худшие результаты. GPT-5 достиг 47% точности на тестах Camlang по сравнению с 87% у людей, что указывает на отсутствие систематического грамматического мастерства у моделей. Camlang представляет собой новую парадигму оценки, выявляющую фундаментальные различия между текущими моделями и человеческой металингвистической компетенцией.'}, 'en': {'title': 'Bridging the Gap: Evaluating LLMs with Camlang', 'desc': 'This paper investigates the ability of Large Language Models (LLMs) to learn and understand a constructed language called Camlang, which is designed to test metalinguistic reasoning. The study finds that while LLMs like GPT-5 perform well on familiar languages, they struggle significantly with Camlang, achieving only 47% accuracy compared to 87% for humans. The results indicate that current models rely on shallow pattern matching rather than true grammatical understanding, highlighting a gap in their metalinguistic competence. This research provides a new framework for evaluating LLMs by focusing on their ability to apply grammatical rules and lexical mappings in unfamiliar contexts.'}, 'zh': {'title': '揭示LLMs与人类语法掌握的差距', 'desc': '本论文探讨了大型语言模型（LLMs）在掌握不熟悉语言方面的能力，使用了一种名为Camlang的构造语言进行评估。研究发现，尽管LLMs在许多基准测试中表现优异，但它们在语法掌握上与人类相比仍然存在显著差距。通过提供语法书和双语词典，研究模拟了人类学习者的显式语法学习过程。实验结果表明，当前的模型在Camlang任务中的表现远低于人类，揭示了它们在元语言推理能力上的不足。'}}}, {'id': 'https://huggingface.co/papers/2509.02046', 'title': 'Fantastic Pretraining Optimizers and Where to Find Them', 'url': 'https://huggingface.co/papers/2509.02046', 'abstract': 'A systematic study reveals that fair comparisons of deep learning optimizers require rigorous hyperparameter tuning and evaluations across various model scales and data-to-model ratios, showing that matrix-based optimizers like Muon and Soap offer diminishing speedups as model size increases.  \t\t\t\t\tAI-generated summary \t\t\t\t AdamW has long been the dominant optimizer in language model pretraining, despite numerous claims that alternative optimizers offer 1.4 to 2x speedup. We posit that two methodological shortcomings have obscured fair comparisons and hindered practical adoption: (i) unequal hyperparameter tuning and (ii) limited or misleading evaluation setups. To address these two issues, we conduct a systematic study of ten deep learning optimizers across four model scales (0.1B-1.2B parameters) and data-to-model ratios (1-8x the Chinchilla optimum). We find that fair and informative comparisons require rigorous hyperparameter tuning and evaluations across a range of model scales and data-to-model ratios, performed at the end of training. First, optimal hyperparameters for one optimizer may be suboptimal for another, making blind hyperparameter transfer unfair. Second, the actual speedup of many proposed optimizers over well-tuned baselines is lower than claimed and decreases with model size to only 1.1x for 1.2B parameter models. Thirdly, comparing intermediate checkpoints before reaching the target training budgets can be misleading, as rankings between two optimizers can flip during training due to learning rate decay. Through our thorough investigation, we find that all the fastest optimizers such as Muon and Soap, use matrices as preconditioners -- multiplying gradients with matrices rather than entry-wise scalars. However, the speedup of matrix-based optimizers is inversely proportional to model scale, decreasing from 1.4x over AdamW for 0.1B parameter models to merely 1.1x for 1.2B parameter models.', 'score': 6, 'issue_id': 5689, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'd90554ffa1d1a865', 'authors': ['Kaiyue Wen', 'David Hall', 'Tengyu Ma', 'Percy Liang'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2509.02046.jpg', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🔬', 'ru': {'title': 'Справедливое сравнение оптимизаторов требует тщательного анализа', 'desc': 'Исследование показывает, что для справедливого сравнения оптимизаторов глубокого обучения необходима тщательная настройка гиперпараметров и оценка на различных масштабах моделей и соотношениях данных к модели. Выявлено, что матричные оптимизаторы, такие как Muon и Soap, дают уменьшающееся ускорение с ростом размера модели. Оптимальные гиперпараметры для одного оптимизатора могут быть неоптимальными для другого, что делает слепой перенос гиперпараметров некорректным. Исследование также показало, что сравнение промежуточных чекпоинтов может быть misleading, так как рейтинги оптимизаторов могут меняться в процессе обучения из-за decay скорости обучения.'}, 'en': {'title': 'Fair Comparisons of Deep Learning Optimizers: Tuning Matters!', 'desc': 'This paper investigates the effectiveness of various deep learning optimizers, particularly focusing on the popular AdamW. It highlights that fair comparisons of optimizers require careful hyperparameter tuning and evaluations across different model sizes and data ratios. The study reveals that matrix-based optimizers like Muon and Soap show diminishing returns in speedup as model size increases, with their advantages decreasing significantly for larger models. Ultimately, the findings suggest that many claims of speedup for alternative optimizers may be overstated, emphasizing the need for rigorous evaluation methods.'}, 'zh': {'title': '公平比较深度学习优化器的关键在于超参数调优', 'desc': '本研究系统地探讨了深度学习优化器的公平比较，强调了超参数调优和模型规模、数据与模型比例的评估的重要性。我们发现，矩阵基础的优化器如Muon和Soap在模型规模增大时，速度提升逐渐减小。研究表明，盲目转移超参数会导致不公平的比较，而在训练结束时进行的严格评估才能提供真实的性能对比。最终结果显示，许多声称的速度提升在实际应用中往往低于预期，尤其是在大规模模型中。'}}}, {'id': 'https://huggingface.co/papers/2509.00244', 'title': 'Universal Deep Research: Bring Your Own Model and Strategy', 'url': 'https://huggingface.co/papers/2509.00244', 'abstract': 'Universal Deep Research (UDR) is a flexible system that allows users to customize deep research strategies using any language model without additional training or fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research tools are among the most impactful and most commonly encountered agentic systems today. We observe, however, that each deep research agent introduced so far is hard-coded to carry out a particular research strategy using a fixed choice of tools. We introduce Universal Deep Research (UDR), a generalist agentic system that wraps around any language model and enables the user to create, edit, and refine their own entirely custom deep research strategies without any need for additional training or finetuning. To showcase the generality of our system, we equip UDR with example minimal, expansive, and intensive research strategies, and provide a user interface to facilitate experimentation with the system.', 'score': 6, 'issue_id': 5685, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': '641998602f4f0d54', 'authors': ['Peter Belcak', 'Pavlo Molchanov'], 'affiliations': ['NVIDIA Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.00244.jpg', 'data': {'categories': ['#agents'], 'emoji': '🔍', 'ru': {'title': 'Универсальный инструмент для настройки стратегий глубокого исследования', 'desc': 'Universal Deep Research (UDR) - это гибкая система, позволяющая пользователям настраивать стратегии глубокого исследования с использованием любой языковой модели без дополнительного обучения или доводки. UDR обертывает языковую модель и дает возможность создавать, редактировать и улучшать пользовательские стратегии исследования. Система демонстрирует свою универсальность, предоставляя примеры минимальных, расширенных и интенсивных стратегий исследования. UDR также включает пользовательский интерфейс для удобства экспериментов с системой.'}, 'en': {'title': 'Customize Your Research with Universal Deep Research!', 'desc': 'Universal Deep Research (UDR) is a versatile system that empowers users to design personalized deep research strategies using any language model, eliminating the need for extra training or fine-tuning. Unlike previous deep research agents that are limited to specific strategies and tools, UDR allows for complete customization and flexibility. The system supports various research approaches, including minimal, expansive, and intensive strategies, demonstrating its adaptability. A user-friendly interface is provided to encourage experimentation and enhance the research process.'}, 'zh': {'title': '通用深度研究：自定义你的研究策略', 'desc': '通用深度研究（UDR）是一个灵活的系统，允许用户使用任何语言模型自定义深度研究策略，而无需额外的训练或微调。现有的深度研究工具通常是硬编码的，执行特定的研究策略并使用固定的工具选择。UDR作为一个通用的智能系统，可以围绕任何语言模型进行构建，使用户能够创建、编辑和完善自己的深度研究策略。我们还为UDR提供了示例研究策略，并提供用户界面以便于用户进行实验。'}}}, {'id': 'https://huggingface.co/papers/2509.01984', 'title': 'Discrete Noise Inversion for Next-scale Autoregressive Text-based Image\n  Editing', 'url': 'https://huggingface.co/papers/2509.01984', 'abstract': 'VARIN, a noise inversion-based editing technique for visual autoregressive models, enables precise image editing aligned with textual prompts while preserving original details.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual autoregressive models (VAR) have recently emerged as a promising class of generative models, achieving performance comparable to diffusion models in text-to-image generation tasks. While conditional generation has been widely explored, the ability to perform prompt-guided image editing without additional training is equally critical, as it supports numerous practical real-world applications. This paper investigates the text-to-image editing capabilities of VAR by introducing Visual AutoRegressive Inverse Noise (VARIN), the first noise inversion-based editing technique designed explicitly for VAR models. VARIN leverages a novel pseudo-inverse function for argmax sampling, named Location-aware Argmax Inversion (LAI), to generate inverse Gumbel noises. These inverse noises enable precise reconstruction of the source image and facilitate targeted, controllable edits aligned with textual prompts. Extensive experiments demonstrate that VARIN effectively modifies source images according to specified prompts while significantly preserving the original background and structural details, thus validating its efficacy as a practical editing approach.', 'score': 4, 'issue_id': 5686, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'b7fe3e5a42fa90e9', 'authors': ['Quan Dao', 'Xiaoxiao He', 'Ligong Han', 'Ngan Hoai Nguyen', 'Amin Heyrani Nobar', 'Faez Ahmed', 'Han Zhang', 'Viet Anh Nguyen', 'Dimitris Metaxas'], 'affiliations': ['MIT', 'Qualcomm AI Research', 'Red Hat AI Innovation', 'ReveAI', 'Rutgers University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01984.jpg', 'data': {'categories': ['#optimization', '#cv', '#multimodal', '#diffusion'], 'emoji': '🖌️', 'ru': {'title': 'VARIN: Точное редактирование изображений с помощью инверсии шума для VAR-моделей', 'desc': 'VARIN - это новый метод редактирования изображений для визуальных авторегрессионных моделей (VAR). Он использует инверсию шума для точного редактирования изображений в соответствии с текстовыми подсказками. VARIN применяет псевдообратную функцию для argmax-сэмплирования, названную Location-aware Argmax Inversion (LAI), для генерации обратных шумов Гумбеля. Эксперименты показывают, что VARIN эффективно изменяет исходные изображения согласно заданным подсказкам, сохраняя при этом оригинальные детали фона и структуры.'}, 'en': {'title': 'Precise Image Editing with VARIN: Text Meets Visuals', 'desc': 'This paper presents VARIN, a novel editing technique for visual autoregressive models that allows for precise image modifications based on textual prompts. VARIN utilizes a unique method called Location-aware Argmax Inversion (LAI) to create inverse Gumbel noises, which help in reconstructing the original image while enabling targeted edits. The technique is designed to work without requiring additional training, making it practical for real-world applications. Experimental results show that VARIN successfully alters images according to prompts while maintaining important details and background structures.'}, 'zh': {'title': 'VARIN：精准图像编辑的新方法', 'desc': 'VARIN是一种基于噪声反演的编辑技术，专为视觉自回归模型设计，能够根据文本提示进行精确的图像编辑，同时保留原始细节。该技术利用了一种新颖的伪逆函数，称为位置感知的Argmax反演（LAI），生成逆Gumbel噪声。这些逆噪声使得源图像的重建更加精确，并支持与文本提示对齐的有针对性的可控编辑。实验结果表明，VARIN能够有效地根据指定提示修改源图像，同时显著保留原始背景和结构细节，验证了其作为实用编辑方法的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.02133', 'title': 'AMBEDKAR-A Multi-level Bias Elimination through a Decoding Approach with\n  Knowledge Augmentation for Robust Constitutional Alignment of Language Models', 'url': 'https://huggingface.co/papers/2509.02133', 'abstract': 'Ambekar framework uses a Constitution-Aware Decoding Layer to mitigate caste and religious biases in LLM outputs through speculative decoding without retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can inadvertently reflect societal biases present in their training data, leading to harmful or prejudiced outputs. In the Indian context, our empirical evaluations across a suite of models reveal that biases around caste and religion are particularly salient. Yet, most existing mitigation strategies are Western-centric and fail to address these local nuances. We propose AMBEDKAR, a framework inspired by the egalitarian vision of Dr B. R. Ambedkar, architect of the Indian Constitution, to guide LLM outputs toward fairness, neutrality, and inclusion in line with Articles 14 to 17. Our approach introduces a Constitution-Aware Decoding Layer, guided by the AI Constitution of India and applied only at inference time, without any parameter updates to the base model. We incorporate a speculative decoding algorithm that proactively reduces casteist and communal bias during generation. This mitigation layer operates directly within the decoding process, avoiding changes to model internals and lowering the computational and infrastructural costs associated with retraining. We reinterpret speculative decoding not merely as an efficiency tool but as a mechanism for fairness. In this framework, a Small Language Model (SLM) acts as a potentially biased generator, while a constitutionally guided Large Language Model (LLM) serves as the verifier. Rather than accelerating generation, the LLM enforces bias-robust trajectories in the SLM outputs. This inversion of roles gives rise to a fairness-by-speculation paradigm. Our approach yields an absolute reduction of bias up to 26.41 percent compared to baseline. Our source code, datasets, and results are available at https://anonymous.4open.science/r/AMBEDKAR-983B/', 'score': 2, 'issue_id': 5688, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'a82d3bc5f04bc839', 'authors': ['Snehasis Mukhopadhyay', 'Aryan Kasat', 'Shivam Dubey', 'Rahul Karthikeyan', 'Dhruv Sood', 'Vinija Jain', 'Aman Chadha', 'Amitava Das'], 'affiliations': ['Amazon GenAI', 'Artificial Intelligence Institute, University of South Carolina', 'BITS Pilani Goa', 'DTU', 'IIT Madras', 'Indian Institute of Information Technology, Kalyani', 'Meta AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.02133.jpg', 'data': {'categories': ['#data', '#multilingual', '#ethics', '#open_source', '#alignment', '#inference'], 'emoji': '🇮🇳', 'ru': {'title': 'Конституционное декодирование для справедливых языковых моделей', 'desc': 'Фреймворк AMBEDKAR предлагает новый подход к снижению предвзятости в выводах больших языковых моделей (LLM) в индийском контексте. Он использует слой декодирования, учитывающий конституцию, который применяется во время вывода без изменения параметров базовой модели. Метод включает алгоритм спекулятивного декодирования для проактивного уменьшения кастовой и религиозной предвзятости. Этот подход позволяет достичь абсолютного снижения предвзятости до 26.41% по сравнению с базовой линией.'}, 'en': {'title': 'Fairness Through Constitution-Aware Decoding in AI', 'desc': 'The Ambekar framework introduces a Constitution-Aware Decoding Layer to address caste and religious biases in Large Language Models (LLMs) without the need for retraining. It recognizes that existing bias mitigation strategies often overlook local contexts, particularly in India, where such biases are pronounced. By employing a speculative decoding algorithm, the framework actively reduces harmful outputs during the generation process. This innovative approach not only enhances fairness in AI outputs but also demonstrates a significant reduction in bias, achieving up to 26.41 percent less bias compared to traditional methods.'}, 'zh': {'title': '公平与中立：Ambekar框架的创新之路', 'desc': 'Ambekar框架通过引入一个宪法意识解码层，旨在减少大型语言模型（LLM）输出中的种姓和宗教偏见，而无需重新训练模型。该方法在推理阶段应用，利用投机解码算法主动降低生成过程中的偏见。与传统的偏见缓解策略不同，Ambekar框架专注于印度特有的社会背景，确保输出的公平性和中立性。通过这种方式，我们实现了相较于基线模型高达26.41%的偏见绝对减少。'}}}, {'id': 'https://huggingface.co/papers/2509.00581', 'title': 'SQL-of-Thought: Multi-agentic Text-to-SQL with Guided Error Correction', 'url': 'https://huggingface.co/papers/2509.00581', 'abstract': 'A multi-agent framework decomposes the Text2SQL task into several components, using in-context learning and taxonomy-guided error modification to achieve state-of-the-art results.  \t\t\t\t\tAI-generated summary \t\t\t\t Converting natural language queries into SQL queries is a crucial challenge in both industry and academia, aiming to increase access to databases and large-scale applications. This work examines how in-context learning and chain-of-thought can be utilized to develop a robust solution for text-to-SQL systems. We propose SQL-of-Thought: a multi-agent framework that decomposes the Text2SQL task into schema linking, subproblem identification, query plan generation, SQL generation, and a guided correction loop. Unlike prior systems that rely only on execution-based static correction, we introduce taxonomy-guided dynamic error modification informed by in-context learning. SQL-of-Thought achieves state-of-the-art results on the Spider dataset and its variants, combining guided error taxonomy with reasoning-based query planning.', 'score': 2, 'issue_id': 5688, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': '9c1785e2259e0c93', 'authors': ['Saumya Chaturvedi', 'Aman Chadha', 'Laurent Bindschaedler'], 'affiliations': ['AWS GenAI Santa Clara, CA, USA', 'Max Planck Institute for Software Systems Saarbrücken, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2509.00581.jpg', 'data': {'categories': ['#data', '#optimization', '#reasoning', '#agents', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'Мультиагентный подход с обучением в контексте революционизирует Text2SQL', 'desc': 'Статья представляет новый подход к решению задачи Text2SQL, используя мультиагентную систему. Авторы предлагают фреймворк SQL-of-Thought, который разбивает процесс на несколько этапов, включая связывание схемы, идентификацию подзадач и генерацию SQL-запросов. Система использует обучение в контексте и цепочку рассуждений для улучшения результатов. Благодаря таксономии-guided коррекции ошибок, фреймворк достигает state-of-the-art результатов на датасете Spider.'}, 'en': {'title': 'Transforming Language to SQL with Intelligent Agents', 'desc': 'This paper presents SQL-of-Thought, a multi-agent framework designed to improve the Text2SQL task by breaking it down into several key components. It leverages in-context learning and chain-of-thought reasoning to enhance the conversion of natural language queries into SQL queries. The framework includes processes such as schema linking, subproblem identification, query plan generation, and a dynamic error correction loop guided by a taxonomy. By integrating these elements, SQL-of-Thought achieves state-of-the-art performance on the Spider dataset, surpassing previous systems that relied solely on static correction methods.'}, 'zh': {'title': 'SQL转换的新思路：多智能体框架', 'desc': '本文提出了一种名为SQL-of-Thought的多智能体框架，用于将自然语言查询转换为SQL查询。该框架将Text2SQL任务分解为多个组件，包括模式链接、子问题识别、查询计划生成、SQL生成和引导修正循环。与以往仅依赖静态执行修正的系统不同，我们引入了基于上下文学习的动态错误修改，结合了引导错误分类和推理基础的查询规划。SQL-of-Thought在Spider数据集及其变体上取得了最先进的结果，展示了其在文本到SQL系统中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.00531', 'title': 'MobiAgent: A Systematic Framework for Customizable Mobile Agents', 'url': 'https://huggingface.co/papers/2509.00531', 'abstract': 'MobiAgent, a comprehensive mobile agent system, achieves state-of-the-art performance in real-world mobile scenarios through its MobiMind-series models, AgentRR framework, and MobiFlow benchmarking suite, while also reducing data annotation costs.  \t\t\t\t\tAI-generated summary \t\t\t\t With the rapid advancement of Vision-Language Models (VLMs), GUI-based mobile agents have emerged as a key development direction for intelligent mobile systems. However, existing agent models continue to face significant challenges in real-world task execution, particularly in terms of accuracy and efficiency. To address these limitations, we propose MobiAgent, a comprehensive mobile agent system comprising three core components: the MobiMind-series agent models, the AgentRR acceleration framework, and the MobiFlow benchmarking suite. Furthermore, recognizing that the capabilities of current mobile agents are still limited by the availability of high-quality data, we have developed an AI-assisted agile data collection pipeline that significantly reduces the cost of manual annotation. Compared to both general-purpose LLMs and specialized GUI agent models, MobiAgent achieves state-of-the-art performance in real-world mobile scenarios.', 'score': 2, 'issue_id': 5690, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': 'c0685c3c2b70b6aa', 'authors': ['Cheng Zhang', 'Erhu Feng', 'Xi Zhao', 'Yisheng Zhao', 'Wangbo Gong', 'Jiahui Sun', 'Dong Du', 'Zhichao Hua', 'Yubin Xia', 'Haibo Chen'], 'affiliations': ['Institute of Parallel and Distributed Systems (IPADS), Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.00531.jpg', 'data': {'categories': ['#dataset', '#agents', '#data', '#benchmark'], 'emoji': '📱', 'ru': {'title': 'MobiAgent: передовая система мобильных агентов для реальных задач', 'desc': 'MobiAgent - это комплексная система мобильных агентов, состоящая из трех ключевых компонентов: серии моделей MobiMind, фреймворка ускорения AgentRR и набора тестов MobiFlow. Система достигает передовых результатов в реальных мобильных сценариях, превосходя как универсальные языковые модели, так и специализированные модели GUI-агентов. MobiAgent также включает конвейер сбора данных с помощью ИИ, что значительно снижает затраты на ручную аннотацию. Разработка направлена на преодоление ограничений существующих агентных моделей в точности и эффективности выполнения реальных задач.'}, 'en': {'title': 'MobiAgent: Revolutionizing Mobile Intelligence with Efficiency and Cost-Effectiveness', 'desc': 'MobiAgent is a mobile agent system designed to enhance the performance of intelligent mobile applications in real-world scenarios. It consists of three main components: the MobiMind-series models for agent intelligence, the AgentRR framework for improving execution speed, and the MobiFlow suite for performance benchmarking. The system also includes an AI-assisted data collection pipeline that lowers the costs associated with data annotation, addressing a common limitation in training mobile agents. Overall, MobiAgent outperforms existing models by providing better accuracy and efficiency in task execution.'}, 'zh': {'title': 'MobiAgent：智能移动代理的未来', 'desc': 'MobiAgent是一个全面的移动代理系统，旨在提高智能移动系统在真实场景中的表现。它由MobiMind系列模型、AgentRR加速框架和MobiFlow基准测试套件三部分组成，能够有效提升任务执行的准确性和效率。为了降低数据标注成本，MobiAgent还开发了一个AI辅助的敏捷数据收集管道。与通用大型语言模型和专用GUI代理模型相比，MobiAgent在实际移动场景中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2509.00404', 'title': 'Metis: Training Large Language Models with Advanced Low-Bit Quantization', 'url': 'https://huggingface.co/papers/2509.00404', 'abstract': 'Metis addresses training instability in low-bit quantized large language models by using spectral decomposition, adaptive learning rates, and dual-range regularization to improve performance and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t This work identifies anisotropic parameter distributions as a fundamental barrier to training large language models (LLMs) with low-bit quantization: a few dominant singular values create wide numerical ranges that conflict with the inherent bias of block-wise quantization. This bias disproportionately preserves high-magnitude values while discarding smaller ones, causing training instability and low model performance. This work introduces Metis, a training framework that combines (i) spectral decomposition with random embedding to efficiently disentangle dominant from long-tail components, compressing broad distributions into quantization-friendly narrow ranges; (ii) adaptive learning rates in the spectral domain to amplify underrepresented directions and better capture diverse features critical for performance; and (iii) a dual-range regularizer that jointly constrains numerical precision and parameter range distribution, ensuring stable, unbiased low-bit training. With Metis, FP8 training surpasses FP32 baselines, and FP4 training achieves accuracy comparable to FP32, paving the way for robust and scalable LLM training under advanced low-bit quantization. The code implementation for Metis is available at: https://github.com/typename-yyf/Metis-quantization.', 'score': 2, 'issue_id': 5688, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': '122a54575f7764a1', 'authors': ['Hengjie Cao', 'Mengyi Chen', 'Yifeng Yang', 'Ruijun Huang', 'Fang Dong', 'Jixian Zhou', 'Anrui Chen', 'Mingzhi Dong', 'Yujiang Wang', 'Jinlong Hou', 'Yuan Cheng', 'Fan Wu', 'Fan Yang', 'Tun Lu', 'Ning Gu', 'Li Shang'], 'affiliations': ['Fudan University', 'Huawei', 'Oxford Suzhou Centre for Advanced Research', 'Shanghai Innovation Institute', 'University of Bath'], 'pdf_title_img': 'assets/pdf/title_img/2509.00404.jpg', 'data': {'categories': ['#low_resource', '#inference', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Эффективное обучение LLM с низкой битностью', 'desc': 'Статья представляет Metis - фреймворк для обучения больших языковых моделей (LLM) с низкобитной квантизацией. Метод использует спектральное разложение, адаптивные скорости обучения и двухдиапазонную регуляризацию для улучшения производительности и стабильности. Metis позволяет обучать модели с 8-битной точностью лучше, чем с 32-битной, а с 4-битной - сравнимо с 32-битной. Это открывает путь к масштабируемому обучению LLM с продвинутой низкобитной квантизацией.'}, 'en': {'title': 'Metis: Stabilizing Low-Bit Training for Large Language Models', 'desc': 'This paper presents Metis, a novel training framework designed to enhance the stability and performance of low-bit quantized large language models (LLMs). It addresses the issue of anisotropic parameter distributions that hinder effective training by utilizing spectral decomposition to separate dominant and minor components, allowing for better quantization. Additionally, Metis employs adaptive learning rates to focus on underrepresented features, improving model accuracy. The framework also incorporates a dual-range regularization technique to maintain numerical precision and ensure stable training, resulting in significant performance improvements over traditional FP32 training methods.'}, 'zh': {'title': 'Metis：提升低比特量化模型训练稳定性与性能的创新框架', 'desc': 'Metis是一个训练框架，旨在解决低比特量化大语言模型的训练不稳定性。它通过谱分解、适应性学习率和双范围正则化来提高模型的性能和稳定性。研究发现，参数分布的各向异性是低比特量化训练的主要障碍，导致训练不稳定和模型性能低下。Metis通过有效地分离主导成分和长尾成分，压缩分布范围，从而实现了更好的训练效果。'}}}, {'id': 'https://huggingface.co/papers/2508.21334', 'title': 'Stairway to Fairness: Connecting Group and Individual Fairness', 'url': 'https://huggingface.co/papers/2508.21334', 'abstract': 'Experiments reveal that highly group-fair recommendations can be individually unfair, highlighting the need for a better understanding and comparison of fairness measures in recommender systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Fairness in recommender systems (RSs) is commonly categorised into group fairness and individual fairness. However, there is no established scientific understanding of the relationship between the two fairness types, as prior work on both types has used different evaluation measures or evaluation objectives for each fairness type, thereby not allowing for a proper comparison of the two. As a result, it is currently not known how increasing one type of fairness may affect the other. To fill this gap, we study the relationship of group and individual fairness through a comprehensive comparison of evaluation measures that can be used for both fairness types. Our experiments with 8 runs across 3 datasets show that recommendations that are highly fair for groups can be very unfair for individuals. Our finding is novel and useful for RS practitioners aiming to improve the fairness of their systems. Our code is available at: https://github.com/theresiavr/stairway-to-fairness.', 'score': 2, 'issue_id': 5696, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': '63506e0d046b4476', 'authors': ['Theresia Veronika Rampisela', 'Maria Maistro', 'Tuukka Ruotsalo', 'Falk Scholer', 'Christina Lioma'], 'affiliations': ['LUT University, Lahti, Finland', 'RMIT University, Melbourne, Australia', 'University of Copenhagen, Copenhagen, Denmark'], 'pdf_title_img': 'assets/pdf/title_img/2508.21334.jpg', 'data': {'categories': ['#dataset', '#ethics', '#benchmark'], 'emoji': '⚖️', 'ru': {'title': 'Парадокс справедливости: групповая vs индивидуальная в рекомендательных системах', 'desc': 'Исследование посвящено анализу взаимосвязи между групповой и индивидуальной справедливостью в рекомендательных системах. Авторы провели эксперименты на трех наборах данных, используя восемь различных подходов. Результаты показали, что рекомендации, справедливые для групп, могут быть несправедливыми для отдельных пользователей. Это открытие важно для специалистов, работающих над улучшением справедливости рекомендательных систем.'}, 'en': {'title': 'Balancing Group and Individual Fairness in Recommendations', 'desc': 'This paper investigates the relationship between group fairness and individual fairness in recommender systems (RSs). It highlights that while a recommendation may be fair for a group, it can still be unfair to individuals within that group. The authors conducted experiments across multiple datasets to compare different fairness evaluation measures, revealing that enhancing one type of fairness can negatively impact the other. This research provides valuable insights for practitioners looking to balance fairness in their recommendation algorithms.'}, 'zh': {'title': '群体公平与个体公平的平衡之道', 'desc': '在推荐系统中，公平性通常分为群体公平和个体公平。然而，目前对这两种公平性之间关系的科学理解尚不明确，因为以往的研究使用了不同的评估指标和目标，导致无法进行有效比较。因此，我们的研究探讨了群体公平和个体公平之间的关系，并对可用于这两种公平性的评估指标进行了全面比较。实验结果表明，虽然某些推荐在群体层面上非常公平，但在个体层面上可能存在严重的不公平现象。'}}}, {'id': 'https://huggingface.co/papers/2508.21038', 'title': 'On the Theoretical Limitations of Embedding-Based Retrieval', 'url': 'https://huggingface.co/papers/2508.21038', 'abstract': 'Vector embeddings face theoretical limitations in handling even simple queries, as demonstrated by a new dataset that shows state-of-the-art models fail due to the single vector paradigm.  \t\t\t\t\tAI-generated summary \t\t\t\t Vector embeddings have been tasked with an ever-increasing set of retrieval tasks over the years, with a nascent rise in using them for reasoning, instruction-following, coding, and more. These new benchmarks push embeddings to work for any query and any notion of relevance that could be given. While prior works have pointed out theoretical limitations of vector embeddings, there is a common assumption that these difficulties are exclusively due to unrealistic queries, and those that are not can be overcome with better training data and larger models. In this work, we demonstrate that we may encounter these theoretical limitations in realistic settings with extremely simple queries. We connect known results in learning theory, showing that the number of top-k subsets of documents capable of being returned as the result of some query is limited by the dimension of the embedding. We empirically show that this holds true even if we restrict to k=2, and directly optimize on the test set with free parameterized embeddings. We then create a realistic dataset called LIMIT that stress tests models based on these theoretical results, and observe that even state-of-the-art models fail on this dataset despite the simple nature of the task. Our work shows the limits of embedding models under the existing single vector paradigm and calls for future research to develop methods that can resolve this fundamental limitation.', 'score': 2, 'issue_id': 5699, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '460396ed53ab3a52', 'authors': ['Orion Weller', 'Michael Boratko', 'Iftekhar Naim', 'Jinhyuk Lee'], 'affiliations': ['Google DeepMind', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2508.21038.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#data', '#dataset', '#benchmark'], 'emoji': '🧮', 'ru': {'title': 'Пределы возможностей: векторные эмбеддинги сталкиваются с теоретическими барьерами', 'desc': 'Статья демонстрирует теоретические ограничения векторных эмбеддингов в обработке даже простых запросов. Авторы создали датасет LIMIT, на котором современные модели машинного обучения показывают неудовлетворительные результаты из-за парадигмы единого вектора. Исследование связывает известные результаты в теории обучения, показывая, что количество возможных подмножеств документов ограничено размерностью эмбеддинга. Работа подчеркивает необходимость разработки новых методов, способных преодолеть эти фундаментальные ограничения.'}, 'en': {'title': 'Challenging the Limits of Vector Embeddings in Simple Queries', 'desc': 'This paper discusses the limitations of vector embeddings in machine learning, particularly when handling simple queries. It reveals that even advanced models struggle with these tasks due to the constraints of the single vector representation. The authors introduce a new dataset, LIMIT, which tests these models and demonstrates their failures in realistic scenarios. The findings suggest that the theoretical boundaries of embedding models need to be addressed to improve their performance in various applications.'}, 'zh': {'title': '向量嵌入的理论局限性与未来研究方向', 'desc': '本文探讨了向量嵌入在处理简单查询时的理论局限性。研究表明，尽管向量嵌入在检索任务中表现出色，但在某些情况下仍然无法满足基本需求。我们通过创建名为LIMIT的数据集，验证了即使是最先进的模型在面对简单任务时也会失败。该研究呼吁未来的研究应开发新的方法，以克服现有单向量范式的根本限制。'}}}, {'id': 'https://huggingface.co/papers/2509.02523', 'title': 'Flavors of Moonshine: Tiny Specialized ASR Models for Edge Devices', 'url': 'https://huggingface.co/papers/2509.02523', 'abstract': 'Monolingual ASR models trained on a balanced mix of high-quality, pseudo-labeled, and synthetic data outperform multilingual models for small model sizes, achieving superior error rates and enabling on-device ASR for underrepresented languages.  \t\t\t\t\tAI-generated summary \t\t\t\t We present the Flavors of Moonshine, a suite of tiny automatic speech recognition (ASR) models specialized for a range of underrepresented languages. Prevailing wisdom suggests that multilingual ASR models outperform monolingual counterparts by exploiting cross-lingual phonetic similarities. We challenge this assumption, showing that for sufficiently small models (27M parameters), training monolingual systems on a carefully balanced mix of high-quality human-labeled, pseudo-labeled, and synthetic data yields substantially superior performance. On average, our models achieve error rates 48% lower than the comparably sized Whisper Tiny model, outperform the 9x larger Whisper Small model, and in most cases match or outperform the 28x larger Whisper Medium model. These results advance the state of the art for models of this size, enabling accurate on-device ASR for languages that previously had limited support. We release Arabic, Chinese, Japanese, Korean, Ukrainian, and Vietnamese Moonshine models under a permissive open-source license.', 'score': 1, 'issue_id': 5698, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '0a4562a7b7ff851b', 'authors': ['Evan King', 'Adam Sabra', 'Manjunath Kudlur', 'James Wang', 'Pete Warden'], 'affiliations': ['Moonshine AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.02523.jpg', 'data': {'categories': ['#dataset', '#small_models', '#low_resource', '#audio', '#synthetic', '#open_source', '#multilingual', '#data'], 'emoji': '🎙️', 'ru': {'title': 'Маленькие, но мощные: революция в ASR для редких языков', 'desc': 'Исследователи представили набор небольших моделей автоматического распознавания речи (ASR) для малоресурсных языков под названием Flavors of Moonshine. Вопреки распространенному мнению, они показали, что для моделей с малым количеством параметров (27 млн) монолингвальные системы, обученные на сбалансированной смеси качественных размеченных, псевдо-размеченных и синтетических данных, значительно превосходят многоязычные модели. Их модели в среднем имеют на 48% меньшую частоту ошибок по сравнению с сопоставимой по размеру моделью Whisper Tiny и превосходят более крупные модели Whisper. Эти результаты позволяют осуществлять точное распознавание речи на устройстве для языков с ранее ограниченной поддержкой.'}, 'en': {'title': 'Monolingual Models Shine for Underrepresented Languages!', 'desc': 'This paper presents a new approach to automatic speech recognition (ASR) for underrepresented languages using monolingual models. The authors demonstrate that small ASR models, when trained on a balanced mix of high-quality, pseudo-labeled, and synthetic data, can achieve better performance than larger multilingual models. Their findings show that these monolingual models can reduce error rates significantly, making them suitable for on-device applications. The research highlights the effectiveness of tailored training strategies for improving ASR in languages that have been historically underserved.'}, 'zh': {'title': '单语模型超越多语种模型的突破', 'desc': '本文介绍了一种名为Moonshine的自动语音识别（ASR）模型，专门针对一些代表性不足的语言进行优化。研究表明，使用高质量人工标注、伪标注和合成数据的单语模型在小型模型（27M参数）中表现优于多语种模型。我们的模型在错误率上平均比同等大小的Whisper Tiny模型低48%，并且在大多数情况下能够与更大模型的性能相匹配或超越。这些成果推动了小型模型的技术进步，使得在设备上实现准确的语音识别成为可能。'}}}, {'id': 'https://huggingface.co/papers/2509.02379', 'title': 'MedDINOv3: How to adapt vision foundation models for medical image\n  segmentation?', 'url': 'https://huggingface.co/papers/2509.02379', 'abstract': 'MedDINOv3, a framework adapting DINOv3 with multi-scale token aggregation, achieves state-of-the-art performance in medical image segmentation by overcoming challenges in domain adaptation and backbone performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate segmentation of organs and tumors in CT and MRI scans is essential for diagnosis, treatment planning, and disease monitoring. While deep learning has advanced automated segmentation, most models remain task-specific, lacking generalizability across modalities and institutions. Vision foundation models (FMs) pretrained on billion-scale natural images offer powerful and transferable representations. However, adapting them to medical imaging faces two key challenges: (1) the ViT backbone of most foundation models still underperform specialized CNNs on medical image segmentation, and (2) the large domain gap between natural and medical images limits transferability. We introduce MedDINOv3, a simple and effective framework for adapting DINOv3 to medical segmentation. We first revisit plain ViTs and design a simple and effective architecture with multi-scale token aggregation. Then, we perform domain-adaptive pretraining on CT-3M, a curated collection of 3.87M axial CT slices, using a multi-stage DINOv3 recipe to learn robust dense features. MedDINOv3 matches or exceeds state-of-the-art performance across four segmentation benchmarks, demonstrating the potential of vision foundation models as unified backbones for medical image segmentation. The code is available at https://github.com/ricklisz/MedDINOv3.', 'score': 1, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'bbf123f2c298e53a', 'authors': ['Yuheng Li', 'Yizhou Wu', 'Yuxiang Lai', 'Mingzhe Hu', 'Xiaofeng Yang'], 'affiliations': ['Department of Biomedical Engineering, Georgia Institute of Technology, Atlanta', 'Department of Computer Science, Emory University, Atlanta', 'Department of Electrical and Computer Engineering, Georgia Institute of Technology, Atlanta', 'Department of Radiation Oncology, Emory University School of Medicine, Atlanta'], 'pdf_title_img': 'assets/pdf/title_img/2509.02379.jpg', 'data': {'categories': ['#cv', '#benchmark', '#dataset', '#architecture', '#transfer_learning', '#optimization', '#healthcare'], 'emoji': '🏥', 'ru': {'title': 'MedDINOv3: Универсальный сегментатор медицинских изображений на основе фундаментальных моделей', 'desc': 'MedDINOv3 - это новая архитектура для сегментации медицинских изображений, основанная на адаптации модели DINOv3. Она использует многомасштабную агрегацию токенов и предобучение на большом наборе КТ-снимков для преодоления разрыва между естественными и медицинскими изображениями. MedDINOv3 достигает высоких результатов на нескольких бенчмарках по сегментации, демонстрируя потенциал фундаме
