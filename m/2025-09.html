ния текста в изображение к композиции и рассуждению. Он включает 1080 сложных промптов и около 13500 контрольных вопросов, структурированных по 12-мерной таксономии. Бенчмарк оценивает способности моделей к композиции на основе элементов графа сцены и к рассуждению на основе философских типов вывода. Эксперименты показали, что современные модели text-to-image все еще ограничены в сложных сценариях с высокой плотностью, а способность к рассуждению значительно отстает.'}, 'en': {'title': 'Elevating Text-to-Image Models: A New Benchmark for Composition and Reasoning', 'desc': 'T2I-CoReBench is a new benchmark designed to assess the composition and reasoning abilities of text-to-image (T2I) models. It introduces a detailed evaluation framework that includes a 12-dimensional taxonomy focusing on scene graph elements and various types of reasoning. The benchmark features 1,080 complex prompts and approximately 13,500 checklist questions to ensure a thorough evaluation of model performance. Results indicate that while T2I models can handle basic tasks, they struggle significantly with complex scenarios and implicit reasoning, highlighting areas for improvement.'}, 'zh': {'title': '评估文本到图像模型的组合与推理能力', 'desc': 'T2I-CoReBench是一个基准测试，旨在评估文本到图像模型的组合和推理能力。该基准通过复杂的提示和检查问题，全面考察模型在高场景密度下的表现。研究发现，现有模型在复杂场景中的组合能力仍然有限，而推理能力更是成为关键瓶颈。我们提出的基准包含1080个挑战性提示和约13500个检查问题，以实现细致可靠的评估。'}}}, {'id': 'https://huggingface.co/papers/2509.06945', 'title': 'Interleaving Reasoning for Better Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2509.06945', 'abstract': 'Interleaving Reasoning Generation (IRG) framework alternates between text-based thinking and image synthesis to improve Text-to-Image generation, achieving state-of-the-art performance and enhanced visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal understanding and generation models recently have achieve significant improvement in image generation capability, yet a large gap remains in instruction following and detail preservation compared to systems that tightly couple comprehension with generation such as GPT-4o. Motivated by recent advances in interleaving reasoning, we explore whether such reasoning can further improve Text-to-Image (T2I) generation. We introduce Interleaving Reasoning Generation (IRG), a framework that alternates between text-based thinking and image synthesis: the model first produces a text-based thinking to guide an initial image, then reflects on the result to refine fine-grained details, visual quality, and aesthetics while preserving semantics. To train IRG effectively, we propose Interleaving Reasoning Generation Learning (IRGL), which targets two sub-goals: (1) strengthening the initial think-and-generate stage to establish core content and base quality, and (2) enabling high-quality textual reflection and faithful implementation of those refinements in a subsequent image. We curate IRGL-300K, a dataset organized into six decomposed learning modes that jointly cover learning text-based thinking, and full thinking-image trajectories. Starting from a unified foundation model that natively emits interleaved text-image outputs, our two-stage training first builds robust thinking and reflection, then efficiently tunes the IRG pipeline in the full thinking-image trajectory data. Extensive experiments show SoTA performance, yielding absolute gains of 5-10 points on GenEval, WISE, TIIF, GenAI-Bench, and OneIG-EN, alongside substantial improvements in visual quality and fine-grained fidelity. The code, model weights and datasets will be released in: https://github.com/Osilly/Interleaving-Reasoning-Generation .', 'score': 7, 'issue_id': 5786, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '0f828dd1d00b0a90', 'authors': ['Wenxuan Huang', 'Shuang Chen', 'Zheyong Xie', 'Shaosheng Cao', 'Shixiang Tang', 'Yufan Shen', 'Qingyu Yin', 'Wenbo Hu', 'Xiaoman Wang', 'Yuntian Tang', 'Junbo Qiao', 'Yue Guo', 'Yao Hu', 'Zhenfei Yin', 'Philip Torr', 'Yu Cheng', 'Wanli Ouyang', 'Shaohui Lin'], 'affiliations': ['East China Normal University', 'The Chinese University of Hong Kong', 'University of California, Los Angeles', 'University of Oxford', 'Xiaohongshu Inc.', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06945.jpg', 'data': {'categories': ['#training', '#multimodal', '#cv', '#optimization', '#reasoning', '#dataset', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Чередование рассуждений и генерации для улучшения Text-to-Image моделей', 'desc': 'Статья представляет новый подход к генерации изображений по текстовому описанию - Interleaving Reasoning Generation (IRG). Эта методика чередует текстовое рассуждение и синтез изображений, что позволяет улучшить качество и детализацию генерируемых изображений. Авторы предлагают специальный фреймворк обучения IRGL и датасет IRGL-300K для эффективного обучения модели. Эксперименты показывают, что IRG достигает state-of-the-art результатов на нескольких бенчмарках, значительно улучшая визуальное качество и точность деталей.'}, 'en': {'title': 'Enhancing Image Generation through Interleaved Reasoning', 'desc': 'The Interleaving Reasoning Generation (IRG) framework enhances Text-to-Image (T2I) generation by alternating between text-based reasoning and image synthesis. This approach allows the model to first generate an initial image based on textual input, then refine it by reflecting on the generated output to improve details and visual quality. The training process, called Interleaving Reasoning Generation Learning (IRGL), focuses on establishing a strong initial image and ensuring high-quality textual feedback for further refinements. The results demonstrate significant advancements in performance metrics and visual fidelity, showcasing the effectiveness of this interleaved reasoning approach.'}, 'zh': {'title': '交错推理生成：提升文本到图像的质量', 'desc': '本文提出了一种名为交错推理生成（IRG）的框架，旨在提高文本到图像生成的效果。该框架通过交替进行基于文本的思考和图像合成，来增强生成图像的视觉质量和细节保留。IRG的训练过程包括两个阶段：首先建立核心内容和基础质量，然后在后续图像中实现高质量的文本反思和细致的改进。实验结果表明，IRG在多个评估指标上达到了最先进的性能，显著提升了生成图像的质量。'}}}, {'id': 'https://huggingface.co/papers/2509.06631', 'title': 'Guided Decoding and Its Critical Role in Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2509.06631', 'abstract': 'Guided decoding methods in Retrieval-Augmented Generation (RAG) systems are evaluated for structured output generation, revealing performance variations across different prompting setups.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of Large Language Models (LLMs) into various applications has driven the need for structured and reliable responses. A key challenge in Retrieval-Augmented Generation (RAG) systems is ensuring that outputs align with expected formats while minimizing hallucinations. This study examines the role of guided decoding in RAG systems, comparing three methods, Outlines, XGrammar, and LM Format Enforcer, across different multi-turn prompting setups (0-turn, 1-turn, and 2-turn). By evaluating success rates, hallucination rates, and output quality, we provide insights into their performance and applicability. Our findings reveal how multi-turn interactions influence guided decoding, uncovering unexpected performance variations that can inform method selection for specific use cases. This work advances the understanding of structured output generation in RAG systems, offering both theoretical insights and practical guidance for LLM deployment.', 'score': 5, 'issue_id': 5795, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '3deb208811cb9805', 'authors': ['Özgür Uğur', 'Musa Yılmaz', 'Esra Şavirdi', 'Özay Ezerceli', 'Mahmut El Huseyni', 'Selva Taş', 'Reyhan Bayraktar'], 'affiliations': ['Newmind AI Istanbul, Türkiye'], 'pdf_title_img': 'assets/pdf/title_img/2509.06631.jpg', 'data': {'categories': ['#hallucinations', '#rag', '#alignment'], 'emoji': '🧩', 'ru': {'title': 'Управляемое декодирование в RAG: структура и точность', 'desc': 'В этом исследовании рассматривается применение методов управляемого декодирования в системах генерации с дополнением извлечением (RAG) для создания структурированного вывода. Авторы сравнивают три метода - Outlines, XGrammar и LM Format Enforcer - в различных схемах многоходового взаимодействия. Оценивается успешность генерации, уровень галлюцинаций и качество вывода для каждого метода. Результаты показывают, как многоходовое взаимодействие влияет на управляемое декодирование, выявляя неожиданные различия в производительности.'}, 'en': {'title': 'Enhancing Structured Outputs in RAG Systems with Guided Decoding', 'desc': 'This paper investigates how guided decoding methods can improve structured output generation in Retrieval-Augmented Generation (RAG) systems. It compares three specific methods: Outlines, XGrammar, and LM Format Enforcer, under different prompting scenarios. The study measures success rates, hallucination rates, and overall output quality to understand how multi-turn interactions affect performance. The findings provide valuable insights for selecting appropriate methods in RAG systems, enhancing the reliability of AI-generated responses.'}, 'zh': {'title': '优化RAG系统中的结构化输出生成', 'desc': '本研究评估了在检索增强生成（RAG）系统中，指导解码方法对结构化输出生成的影响。我们比较了三种方法：大纲、XGrammar和语言模型格式强制器，分析了它们在不同多轮提示设置下的表现。研究结果显示，多轮交互对指导解码的影响，以及不同方法在成功率、幻觉率和输出质量上的表现差异。此项工作为RAG系统中的结构化输出生成提供了理论见解和实际指导。'}}}, {'id': 'https://huggingface.co/papers/2509.06493', 'title': 'Scaling up Multi-Turn Off-Policy RL and Multi-Agent Tree Search for LLM\n  Step-Provers', 'url': 'https://huggingface.co/papers/2509.06493', 'abstract': 'BFS-Prover-V2 addresses scaling challenges in automated theorem proving by integrating a multi-turn off-policy RL framework and a planner-enhanced multi-agent search architecture, achieving state-of-the-art results on formal mathematics benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of Large Language Models (LLMs) into automated theorem proving has shown immense promise, yet is fundamentally constrained by challenges in scaling up both training-time reinforcement learning (RL) and inference-time compute. This paper introduces BFS-Prover-V2, a system designed to address this dual scaling problem. We present two primary innovations. The first is a novel multi-turn off-policy RL framework for continually improving the performance of LLM step-prover at training time. This framework, inspired by the principles of AlphaZero, utilizes a multi-stage expert iteration pipeline featuring adaptive tactic-level data filtering and periodic retraining to surmount the performance plateaus that typically curtail long-term RL in LLM-based agents. The second innovation is a planner-enhanced multi-agent search architecture that scales reasoning capabilities at inference time. This architecture employs a general reasoning model as a high-level planner to iteratively decompose complex theorems into a sequence of simpler subgoals. This hierarchical approach substantially reduces the search space, enabling a team of parallel prover agents to collaborate efficiently by leveraging a shared proof cache. We demonstrate that this dual approach to scaling yields state-of-the-art results on established formal mathematics benchmarks. BFS-Prover-V2 achieves 95.08\\% and 41.4\\% on the MiniF2F and ProofNet test sets respectively. While demonstrated in the domain of formal mathematics, the RL and inference techniques presented in this work are of broader interest and may be applied to other domains requiring long-horizon multi-turn reasoning and complex search.', 'score': 5, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'e9de5406241d634e', 'authors': ['Ran Xin', 'Zeyu Zheng', 'Yanchen Nie', 'Kun Yuan', 'Xia Xiao'], 'affiliations': ['ByteDance Seed', 'Carnegie Mellon University', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06493.jpg', 'data': {'categories': ['#agents', '#reasoning', '#rl', '#training', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Масштабируемое доказательство теорем с помощью ИИ', 'desc': 'BFS-Prover-V2 представляет собой систему автоматического доказательства теорем, решающую проблемы масштабирования в этой области. Она использует инновационную структуру обучения с подкреплением и архитектуру многоагентного поиска с планировщиком. Система применяет многоэтапный конвейер экспертных итераций с адаптивной фильтрацией данных на уровне тактик. BFS-Prover-V2 достигает лучших результатов на эталонных тестах по формальной математике.'}, 'en': {'title': 'Scaling Theorem Proving with Smart Collaboration', 'desc': "BFS-Prover-V2 is a system that enhances automated theorem proving by tackling the challenges of scaling in both training and inference. It introduces a multi-turn off-policy reinforcement learning (RL) framework that improves the performance of large language models (LLMs) during training, inspired by AlphaZero's expert iteration approach. Additionally, it features a planner-enhanced multi-agent search architecture that breaks down complex theorems into simpler subgoals, allowing multiple agents to work together efficiently. This innovative dual approach has achieved state-of-the-art results on formal mathematics benchmarks, demonstrating its potential for broader applications in complex reasoning tasks."}, 'zh': {'title': '双重扩展，突破定理证明的极限', 'desc': 'BFS-Prover-V2 是一个针对自动定理证明中的扩展挑战的系统，结合了多轮离线强化学习框架和规划增强的多智能体搜索架构。该系统通过创新的多轮离线强化学习方法，持续提升大语言模型（LLM）在训练时的表现，并克服了长期强化学习中的性能瓶颈。其次，它采用了一个高层次的规划模型，将复杂定理分解为一系列简单的子目标，从而在推理时有效缩小搜索空间。通过这种双重扩展方法，BFS-Prover-V2 在正式数学基准测试中取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2509.06861', 'title': 'Test-Time Scaling in Reasoning Models Is Not Effective for\n  Knowledge-Intensive Tasks Yet', 'url': 'https://huggingface.co/papers/2509.06861', 'abstract': 'Test-time scaling does not consistently improve accuracy or reduce hallucinations in knowledge-intensive tasks, often leading to overconfident errors.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling increases inference-time computation by allowing models to generate long reasoning chains, and has shown strong performance across many domains. However, in this work, we show that this approach is not yet effective for knowledge-intensive tasks, where high factual accuracy and low hallucination rates are essential. We conduct a comprehensive evaluation of test-time scaling using 12 reasoning models on two knowledge-intensive benchmarks. Our results reveal that increasing test-time computation does not consistently improve accuracy and, in many cases, it even leads to more hallucinations. We then analyze how extended reasoning affects hallucination behavior. We find that reduced hallucinations often result from the model choosing to abstain after thinking more, rather than from improved factual recall. Conversely, for some models, longer reasoning encourages attempts on previously unanswered questions, many of which result in hallucinations. Case studies show that extended reasoning can induce confirmation bias, leading to overconfident hallucinations. Despite these limitations, we observe that compared to non-thinking, enabling thinking remains beneficial. Code and data are available at https://github.com/XuZhao0/tts-knowledge', 'score': 4, 'issue_id': 5789, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '128069f43a6c18a2', 'authors': ['James Xu Zhao', 'Bryan Hooi', 'See-Kiong Ng'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.06861.jpg', 'data': {'categories': ['#inference', '#benchmark', '#hallucinations', '#reasoning'], 'emoji': '🤔', 'ru': {'title': 'Больше вычислений - не всегда лучше: ограничения масштабирования во время вывода', 'desc': 'Исследование показывает, что увеличение вычислительной мощности во время вывода (test-time scaling) не всегда улучшает точность или уменьшает галлюцинации в задачах, требующих обширных знаний. Авторы провели комплексную оценку этого подхода, используя 12 моделей рассуждений на двух бенчмарках. Результаты выявили, что увеличение вычислений часто приводит к большему количеству галлюцинаций и может вызывать эффект подтверждения предвзятости. Тем не менее, по сравнению с моделями без рассуждений, включение этапа обдумывания остается полезным.'}, 'en': {'title': 'Test-Time Scaling: More Thinking, More Hallucinations?', 'desc': 'This paper investigates the effectiveness of test-time scaling in improving the performance of reasoning models on knowledge-intensive tasks. While test-time scaling allows models to generate longer reasoning chains, the authors find that it does not consistently enhance accuracy and can even increase the occurrence of hallucinations. The study evaluates 12 reasoning models across two benchmarks, revealing that longer reasoning often leads to overconfident errors rather than improved factual accuracy. The findings suggest that while extended reasoning can be beneficial, it may also induce confirmation bias, highlighting the need for careful application in knowledge-intensive scenarios.'}, 'zh': {'title': '测试时扩展推理的局限性与挑战', 'desc': '本文探讨了测试时扩展推理对知识密集型任务的影响。尽管测试时扩展推理可以增加推理链的长度并提高模型的表现，但在知识密集型任务中并未显著提高准确性，反而可能导致更多的幻觉错误。研究表明，延长推理时间并不总是能改善模型的事实回忆，反而可能导致模型在面对未回答的问题时产生过度自信的幻觉。尽管存在这些局限性，启用思考仍然比不思考更有益。'}}}, {'id': 'https://huggingface.co/papers/2509.06786', 'title': 'R^textbf{2AI}: Towards Resistant and Resilient AI in an\n  Evolving World', 'url': 'https://huggingface.co/papers/2509.06786', 'abstract': "A new framework, R²AI, is proposed to enhance AI safety through coevolution, combining resistance to known threats with resilience to unforeseen risks using fast and slow safe models and adversarial simulation.  \t\t\t\t\tAI-generated summary \t\t\t\t In this position paper, we address the persistent gap between rapidly growing AI capabilities and lagging safety progress. Existing paradigms divide into ``Make AI Safe'', which applies post-hoc alignment and guardrails but remains brittle and reactive, and ``Make Safe AI'', which emphasizes intrinsic safety but struggles to address unforeseen risks in open-ended environments. We therefore propose safe-by-coevolution as a new formulation of the ``Make Safe AI'' paradigm, inspired by biological immunity, in which safety becomes a dynamic, adversarial, and ongoing learning process. To operationalize this vision, we introduce R^2AI -- Resistant and Resilient AI -- as a practical framework that unites resistance against known threats with resilience to unforeseen risks. R^2AI integrates fast and slow safe models, adversarial simulation and verification through a safety wind tunnel, and continual feedback loops that guide safety and capability to coevolve. We argue that this framework offers a scalable and proactive path to maintain continual safety in dynamic environments, addressing both near-term vulnerabilities and long-term existential risks as AI advances toward AGI and ASI.", 'score': 3, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'bdf421cc1d868635', 'authors': ['Youbang Sun', 'Xiang Wang', 'Jie Fu', 'Chaochao Lu', 'Bowen Zhou'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.06786.jpg', 'data': {'categories': ['#agents', '#security', '#ethics', '#training', '#agi'], 'emoji': '🛡️', 'ru': {'title': 'Коэволюция безопасности и возможностей ИИ', 'desc': "Статья представляет новую концепцию R²AI для повышения безопасности искусственного интеллекта через коэволюцию. Подход объединяет устойчивость к известным угрозам и адаптивность к непредвиденным рискам, используя быстрые и медленные безопасные модели. R²AI включает в себя adversarial simulation и верификацию через 'safety wind tunnel', а также непрерывные циклы обратной связи. Авторы утверждают, что эта концепция предлагает масштабируемый и проактивный путь к поддержанию постоянной безопасности ИИ в динамичных средах."}, 'en': {'title': 'R²AI: Evolving Safety for Advanced AI Systems', 'desc': 'The paper introduces R²AI, a new framework aimed at improving AI safety by combining two key strategies: resistance to known threats and resilience to unexpected risks. It critiques existing safety approaches that either reactively apply safety measures or struggle with unforeseen challenges in complex environments. R²AI proposes a coevolutionary approach to safety, inspired by biological immunity, where safety is treated as an ongoing learning process. This framework utilizes fast and slow safe models, adversarial simulations, and continuous feedback to ensure that AI systems can adapt and remain safe as they evolve.'}, 'zh': {'title': 'R²AI：共进化提升人工智能安全性', 'desc': '本文提出了一种新的框架R²AI，旨在通过共进化增强人工智能的安全性。该框架结合了对已知威胁的抵抗力和对未知风险的韧性，使用快速和慢速安全模型以及对抗性模拟。R²AI的设计灵感来自生物免疫，强调安全性是一个动态的、对抗性的持续学习过程。通过这一框架，我们可以在动态环境中保持持续的安全性，解决短期脆弱性和长期存在风险的问题。'}}}, {'id': 'https://huggingface.co/papers/2509.05668', 'title': 'Llama-GENBA-10B: A Trilingual Large Language Model for German, English\n  and Bavarian', 'url': 'https://huggingface.co/papers/2509.05668', 'abstract': 'Llama-GENBA-10B, a trilingual foundation model, addresses English-centric bias by balancing English, German, and Bavarian training, achieving strong cross-lingual performance and setting new benchmarks for Bavarian.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Llama-GENBA-10B, a trilingual foundation model addressing English-centric bias in large language models. Built on Llama 3.1-8B and scaled to 10B parameters, Llama-GENBA-10B is continuously pretrained on 164B tokens (82B English, 82B German, and 80M Bavarian), balancing resources while preventing English dominance. Targeted at the German NLP community, the model also promotes Bavarian as a low-resource language. Development tackled four challenges: (1) curating a multilingual corpus despite Bavarian scarcity, (2) creating a unified tokenizer for English, German, and Bavarian, (3) optimizing architecture and language-ratio hyperparameters for cross-lingual transfer, and (4) establishing the first standardized trilingual evaluation suite by translating German benchmarks into Bavarian. Evaluations show that Llama-GENBA-10B achieves strong cross-lingual performance, with the fine-tuned variant surpassing Apertus-8B-2509 and gemma-2-9b in Bavarian and establishing itself as the best model in its class for this language, while also outperforming EuroLLM in English and matching its results in German. Training on the Cerebras CS-2 demonstrated efficient large-scale multilingual pretraining with documented energy use, offering a blueprint for inclusive foundation models that integrate low-resource languages.', 'score': 3, 'issue_id': 5784, 'pub_date': '2025-09-06', 'pub_date_card': {'ru': '6 сентября', 'en': 'September 6', 'zh': '9月6日'}, 'hash': '8fe2894e1bb529f0', 'authors': ['Michael Hoffmann', 'Jophin John', 'Stefan Schweter', 'Gokul Ramakrishnan', 'Hoi-Fong Mak', 'Alice Zhang', 'Dmitry Gaynullin', 'Nicolay J. Hammer'], 'affiliations': ['Cerebras Systems Sunnyvale, USA', 'Independent Researcher Holzkirchen, Germany', 'Leibniz Supercomputing Centre (LRZ) Garching, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2509.05668.jpg', 'data': {'categories': ['#dataset', '#machine_translation', '#architecture', '#training', '#low_resource', '#multilingual'], 'emoji': '🌍', 'ru': {'title': 'Преодоление языкового неравенства в ИИ: трехъязычная модель с акцентом на малоресурсные языки', 'desc': 'Llama-GENBA-10B - это трехъязычная языковая модель, созданная для решения проблемы англоцентричности в крупных языковых моделях. Модель обучена на сбалансированном корпусе из английского, немецкого и баварского языков, что позволяет ей достигать высоких результатов в кросс-языковых задачах. Особое внимание уделено интеграции баварского как малоресурсного языка. Модель превосходит существующие аналоги по работе с баварским языком, демонстрируя при этом сильные результаты на английском и немецком.'}, 'en': {'title': 'Balancing Languages: Llama-GENBA-10B Redefines Multilingual AI', 'desc': 'Llama-GENBA-10B is a trilingual foundation model designed to reduce English-centric bias in language processing. It is trained on a balanced dataset of English, German, and Bavarian, ensuring that no single language dominates the training process. The model addresses challenges such as the scarcity of Bavarian data and the need for a unified tokenizer across languages. Evaluations indicate that Llama-GENBA-10B excels in cross-lingual tasks, particularly in Bavarian, setting new performance benchmarks and demonstrating effective multilingual pretraining techniques.'}, 'zh': {'title': '打破语言偏见，促进多语言平衡', 'desc': 'Llama-GENBA-10B 是一个三语基础模型，旨在解决大型语言模型中的英语偏见问题。该模型在训练过程中平衡了英语、德语和巴伐利亚语的资源，使用了 1640 亿个标记，确保了各语言的公平性。通过优化架构和语言比例超参数，Llama-GENBA-10B 在跨语言迁移方面表现出色，尤其是在巴伐利亚语的评估中设立了新的基准。该模型的开发为低资源语言的整合提供了有效的解决方案，展示了多语言预训练的高效性。'}}}, {'id': 'https://huggingface.co/papers/2509.06771', 'title': 'D-HUMOR: Dark Humor Understanding via Multimodal Open-ended Reasoning', 'url': 'https://huggingface.co/papers/2509.06771', 'abstract': "A reasoning-augmented framework using a Large Vision-Language Model and a Tri-stream Cross-Reasoning Network achieves superior performance in detecting dark humor, identifying targets, and predicting intensity in multimodal memes.  \t\t\t\t\tAI-generated summary \t\t\t\t Dark humor in online memes poses unique challenges due to its reliance on implicit, sensitive, and culturally contextual cues. To address the lack of resources and methods for detecting dark humor in multimodal content, we introduce a novel dataset of 4,379 Reddit memes annotated for dark humor, target category (gender, mental health, violence, race, disability, and other), and a three-level intensity rating (mild, moderate, severe). Building on this resource, we propose a reasoning-augmented framework that first generates structured explanations for each meme using a Large Vision-Language Model (VLM). Through a Role-Reversal Self-Loop, VLM adopts the author's perspective to iteratively refine its explanations, ensuring completeness and alignment. We then extract textual features from both the OCR transcript and the self-refined reasoning via a text encoder, while visual features are obtained using a vision transformer. A Tri-stream Cross-Reasoning Network (TCRNet) fuses these three streams, text, image, and reasoning, via pairwise attention mechanisms, producing a unified representation for classification. Experimental results demonstrate that our approach outperforms strong baselines across three tasks: dark humor detection, target identification, and intensity prediction. The dataset, annotations, and code are released to facilitate further research in multimodal humor understanding and content moderation. Code and Dataset are available at: https://github.com/Sai-Kartheek-Reddy/D-Humor-Dark-Humor-Understanding-via-Multimodal-Open-ended-Reasoning", 'score': 2, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '48d37925f403181d', 'authors': ['Sai Kartheek Reddy Kasu', 'Mohammad Zia Ur Rehman', 'Shahid Shafi Dar', 'Rishi Bharat Junghare', 'Dhanvin Sanjay Namboodiri', 'Nagendra Kumar'], 'affiliations': ['Indian Institute of Information Technology Dharwad, India', 'Indian Institute of Technology Indore, India', 'Malaviya National Institute of Technology Jaipur, India'], 'pdf_title_img': 'assets/pdf/title_img/2509.06771.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#dataset', '#games', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'Искусственный интеллект распознает черный юмор в мемах', 'desc': 'Статья представляет новый подход к обнаружению черного юмора в мультимодальных мемах с использованием большой визуально-языковой модели (VLM) и трехпоточной сети кросс-рассуждений (TCRNet). Авторы создали датасет из 4,379 мемов Reddit с аннотациями по наличию черного юмора, категории цели и уровню интенсивности. VLM генерирует структурированные объяснения для каждого мема, а TCRNet объединяет текстовые, визуальные и логические признаки для классификации. Результаты экспериментов показывают превосходство предложенного метода над базовыми подходами в задачах обнаружения черного юмора, идентификации цели и предсказания интенсивности.'}, 'en': {'title': 'Unraveling Dark Humor in Memes with Advanced Reasoning Techniques', 'desc': "This paper presents a new framework for detecting dark humor in memes using a combination of a Large Vision-Language Model (VLM) and a Tri-stream Cross-Reasoning Network (TCRNet). The authors created a dataset of 4,379 Reddit memes, annotated for dark humor, target categories, and intensity levels. The framework generates structured explanations for memes and refines them through a self-loop mechanism, enhancing the model's understanding. By integrating textual and visual features with reasoning, the model achieves superior performance in identifying dark humor, targets, and intensity compared to existing methods."}, 'zh': {'title': '增强推理，精准识别黑色幽默', 'desc': '本研究提出了一种增强推理的框架，利用大型视觉语言模型和三流交叉推理网络，旨在提高对黑色幽默的检测能力。我们创建了一个包含4379个Reddit表情包的新数据集，标注了黑色幽默、目标类别和强度等级。该框架通过生成结构化解释，结合文本、图像和推理特征，进行有效的分类。实验结果表明，我们的方法在黑色幽默检测、目标识别和强度预测等任务上优于现有的强基线。'}}}, {'id': 'https://huggingface.co/papers/2509.06477', 'title': 'MAS-Bench: A Unified Benchmark for Shortcut-Augmented Hybrid Mobile GUI\n  Agents', 'url': 'https://huggingface.co/papers/2509.06477', 'abstract': "MAS-Bench evaluates GUI-shortcut hybrid agents on mobile devices, demonstrating their superior performance and efficiency over GUI-only agents through a comprehensive benchmarking framework.  \t\t\t\t\tAI-generated summary \t\t\t\t To enhance the efficiency of GUI agents on various platforms like smartphones and computers, a hybrid paradigm that combines flexible GUI operations with efficient shortcuts (e.g., API, deep links) is emerging as a promising direction. However, a framework for systematically benchmarking these hybrid agents is still underexplored. To take the first step in bridging this gap, we introduce MAS-Bench, a benchmark that pioneers the evaluation of GUI-shortcut hybrid agents with a specific focus on the mobile domain. Beyond merely using predefined shortcuts, MAS-Bench assesses an agent's capability to autonomously generate shortcuts by discovering and creating reusable, low-cost workflows. It features 139 complex tasks across 11 real-world applications, a knowledge base of 88 predefined shortcuts (APIs, deep-links, RPA scripts), and 7 evaluation metrics. The tasks are designed to be solvable via GUI-only operations, but can be significantly accelerated by intelligently embedding shortcuts. Experiments show that hybrid agents achieve significantly higher success rates and efficiency than their GUI-only counterparts. This result also demonstrates the effectiveness of our method for evaluating an agent's shortcut generation capabilities. MAS-Bench fills a critical evaluation gap, providing a foundational platform for future advancements in creating more efficient and robust intelligent agents.", 'score': 2, 'issue_id': 5784, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '4c5d5e5da6b90a95', 'authors': ['Pengxiang Zhao', 'Guangyi Liu', 'Yaozhen Liang', 'Weiqing He', 'Zhengxi Lu', 'Yuehao Huang', 'Yaxuan Guo', 'Kexin Zhang', 'Hao Wang', 'Liang Liu', 'Yong Liu'], 'affiliations': ['Huzhou Institute of Zhejiang University', 'Zhejiang University', 'vivo AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.06477.jpg', 'data': {'categories': ['#agents', '#benchmark', '#games', '#optimization'], 'emoji': '📱', 'ru': {'title': 'Гибридные агенты - будущее мобильной автоматизации', 'desc': 'MAS-Bench - это новая система оценки гибридных агентов, сочетающих графический интерфейс и ярлыки, для мобильных устройств. Она включает 139 сложных задач в 11 реальных приложениях и базу знаний из 88 предопределенных ярлыков. Эксперименты показывают, что гибридные агенты значительно превосходят агентов, использующих только графический интерфейс, по успешности и эффективности. MAS-Bench заполняет важный пробел в оценке и создает основу для будущих разработок более эффективных интеллектуальных агентов.'}, 'en': {'title': 'Unlocking Efficiency: Evaluating Hybrid Agents with MAS-Bench', 'desc': 'MAS-Bench is a benchmarking framework designed to evaluate hybrid agents that combine graphical user interface (GUI) operations with shortcut methods on mobile devices. It addresses the need for a systematic way to assess these agents, which can autonomously generate shortcuts to improve task efficiency. The framework includes 139 complex tasks from real-world applications and evaluates agents based on their ability to utilize predefined shortcuts and create new, efficient workflows. Results indicate that hybrid agents outperform traditional GUI-only agents in both success rates and efficiency, highlighting the potential of this approach in enhancing intelligent agent performance.'}, 'zh': {'title': '混合代理：提升移动设备操作效率的未来', 'desc': 'MAS-Bench是一个评估移动设备上GUI-快捷键混合代理的基准框架，展示了其在性能和效率上优于仅使用GUI的代理。该框架不仅使用预定义的快捷键，还评估代理自主生成快捷键的能力，发现和创建可重用的低成本工作流程。MAS-Bench包含139个复杂任务，涵盖11个真实应用程序，并提供88个预定义快捷键的知识库和7个评估指标。实验结果表明，混合代理的成功率和效率显著高于仅使用GUI的代理，证明了该方法在评估代理快捷键生成能力方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.06809', 'title': 'Saturation-Driven Dataset Generation for LLM Mathematical Reasoning in\n  the TPTP Ecosystem', 'url': 'https://huggingface.co/papers/2509.06809', 'abstract': 'A framework generates a large corpus of valid theorems using automated theorem proving to create symbolic training data for improving LLMs\' mathematical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t The scarcity of high-quality, logically sound data is a critical bottleneck for advancing the mathematical reasoning of Large Language Models (LLMs). Our work confronts this challenge by turning decades of automated theorem proving research into a scalable data engine. Rather than relying on error-prone LLMs or complex proof-assistant syntax like Lean and Isabelle, our framework leverages E-prover\'s saturation capabilities on the vast TPTP axiom library to derive a massive, guaranteed-valid corpus of theorems. Our pipeline is principled and simple: saturate axioms, filter for "interesting" theorems, and generate tasks. With no LLMs in the loop, we eliminate factual errors by construction. This purely symbolic data is then transformed into three difficulty-controlled challenges: entailment verification, premise selection, and proof reconstruction. Our zero-shot experiments on frontier models reveal a clear weakness: performance collapses on tasks requiring deep, structural reasoning. Our framework provides both the diagnostic tool to measure this gap and a scalable source of symbolic training data to address it. We make the code and data publicly available.   https://github.com/sileod/reasoning_core https://hf.co/datasets/reasoning-core/rc1', 'score': 1, 'issue_id': 5789, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'e434898919e6911d', 'authors': ['Valentin Quesnel', 'Damien Sileo'], 'affiliations': ['Univ. Lille, Inria, CNRS, Centrale Lille, UMR 9189 - CRIStAL, F-59000 Lille, France'], 'pdf_title_img': 'assets/pdf/title_img/2509.06809.jpg', 'data': {'categories': ['#data', '#open_source', '#dataset', '#math', '#reasoning', '#training'], 'emoji': '🧮', 'ru': {'title': 'Символьные данные для улучшения математических способностей ИИ', 'desc': 'Эта статья представляет фреймворк для генерации большого корпуса математических теорем с использованием автоматического доказательства теорем. Цель - создание символьных обучающих данных для улучшения математических рассуждений больших языковых моделей (LLM). Фреймворк использует возможности насыщения E-prover на обширной библиотеке аксиом TPTP для получения гарантированно валидного корпуса теорем. Полученные данные трансформируются в три типа задач разной сложности: проверка логического следствия, выбор предпосылок и реконструкция доказательств.'}, 'en': {'title': 'Empowering LLMs with Valid Theorems for Better Reasoning', 'desc': "This paper presents a framework that generates a large set of valid mathematical theorems using automated theorem proving, which serves as symbolic training data for enhancing the mathematical reasoning capabilities of Large Language Models (LLMs). The authors address the issue of limited high-quality data by utilizing the E-prover's saturation abilities on the TPTP axiom library, ensuring that the generated theorems are logically sound. The framework operates by saturating axioms, filtering for interesting theorems, and creating specific tasks without involving LLMs, thus eliminating factual inaccuracies. The resulting symbolic data is used to create three types of challenges, revealing that current LLMs struggle with tasks that require deep structural reasoning, highlighting the need for better training resources."}, 'zh': {'title': '自动定理证明助力LLMs数学推理提升', 'desc': '本论文提出了一个框架，通过自动定理证明生成大量有效的定理，以创建符号训练数据，从而提升大型语言模型（LLMs）的数学推理能力。我们利用E-prover的饱和能力，结合TPTP公理库，生成保证有效的定理语料库，避免了依赖易出错的LLMs或复杂的证明助手语法。该框架的流程简单明了：饱和公理、筛选“有趣”的定理并生成任务。我们的实验表明，当前模型在需要深层结构推理的任务上表现不佳，而我们的框架可以作为诊断工具，帮助填补这一差距。'}}}, {'id': 'https://huggingface.co/papers/2509.06285', 'title': 'DCReg: Decoupled Characterization for Efficient Degenerate LiDAR\n  Registration', 'url': 'https://huggingface.co/papers/2509.06285', 'abstract': 'DCReg addresses ill-conditioned LiDAR point cloud registration by detecting, characterizing, and mitigating degeneracies through Schur complement decomposition and a novel preconditioner.  \t\t\t\t\tAI-generated summary \t\t\t\t LiDAR point cloud registration is fundamental to robotic perception and navigation. However, in geometrically degenerate or narrow environments, registration problems become ill-conditioned, leading to unstable solutions and degraded accuracy. While existing approaches attempt to handle these issues, they fail to address the core challenge: accurately detection, interpret, and resolve this ill-conditioning, leading to missed detections or corrupted solutions. In this study, we introduce DCReg, a principled framework that systematically addresses the ill-conditioned registration problems through three integrated innovations. First, DCReg achieves reliable ill-conditioning detection by employing a Schur complement decomposition to the hessian matrix. This technique decouples the registration problem into clean rotational and translational subspaces, eliminating coupling effects that mask degeneracy patterns in conventional analyses. Second, within these cleanly subspaces, we develop quantitative characterization techniques that establish explicit mappings between mathematical eigenspaces and physical motion directions, providing actionable insights about which specific motions lack constraints. Finally, leveraging this clean subspace, we design a targeted mitigation strategy: a novel preconditioner that selectively stabilizes only the identified ill-conditioned directions while preserving all well-constrained information in observable space. This enables efficient and robust optimization via the Preconditioned Conjugate Gradient method with a single physical interpretable parameter. Extensive experiments demonstrate DCReg achieves at least 20% - 50% improvement in localization accuracy and 5-100 times speedup over state-of-the-art methods across diverse environments. Our implementation will be available at https://github.com/JokerJohn/DCReg.', 'score': 1, 'issue_id': 5795, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'be54fd7fc77a2663', 'authors': ['Xiangcheng Hu', 'Xieyuanli Chen', 'Mingkai Jia', 'Jin Wu', 'Ping Tan', 'Steven L. Waslander'], 'affiliations': ['Department of Electronic and Computer Engineering, Hong Kong University of Science and Technology, Hong Kong, China', 'Department of Mechanical Engineering at National University of Defense Technology, Changsha, Hunan', 'School of Intelligent Science and Technology, University of Science and Technology Beijing, Beijing, China', 'University of Toronto Institute for Aerospace Studies and the University of Toronto Robotics Institute, Toronto, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.06285.jpg', 'data': {'categories': ['#3d', '#robotics'], 'emoji': '🚗', 'ru': {'title': 'DCReg: Надежная регистрация облаков точек LiDAR в сложных условиях', 'desc': 'DCReg - это новый подход к решению проблемы регистрации облаков точек LiDAR в сложных геометрических условиях. Метод использует разложение дополнения Шура для выявления и характеризации проблем обусловленности. DCReg предлагает новый предобуславливатель, который стабилизирует только плохо обусловленные направления. Эксперименты показывают значительное улучшение точности локализации и скорости работы по сравнению с современными методами.'}, 'en': {'title': 'DCReg: Revolutionizing LiDAR Point Cloud Registration with Smart Stability', 'desc': 'DCReg is a new framework designed to improve the registration of LiDAR point clouds, especially in challenging environments where traditional methods struggle. It uses Schur complement decomposition to break down the registration problem, allowing for better detection and understanding of ill-conditioning issues. By characterizing the relationship between mathematical eigenspaces and physical motion, DCReg identifies which movements are poorly constrained. Finally, it introduces a novel preconditioner that stabilizes only the problematic directions, leading to significant improvements in accuracy and speed during optimization.'}, 'zh': {'title': 'DCReg：解决病态配准问题的创新框架', 'desc': 'DCReg 是一种针对 LiDAR 点云配准中病态问题的解决方案。它通过施尔补分解和新型预处理器来检测、表征和缓解这些病态现象。该方法能够有效地将配准问题分解为干净的旋转和位移子空间，从而消除传统分析中的耦合效应。实验结果表明，DCReg 在定位精度上提高了 20% 至 50%，并在速度上比现有方法快 5 到 100 倍。'}}}, {'id': 'https://huggingface.co/papers/2509.04582', 'title': 'Inpaint4Drag: Repurposing Inpainting Models for Drag-Based Image Editing\n  via Bidirectional Warping', 'url': 'https://huggingface.co/papers/2509.04582', 'abstract': 'Inpaint4Drag enhances drag-based image editing by decomposing it into pixel-space warping and inpainting, offering real-time performance and superior visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Drag-based image editing has emerged as a powerful paradigm for intuitive image manipulation. However, existing approaches predominantly rely on manipulating the latent space of generative models, leading to limited precision, delayed feedback, and model-specific constraints. Accordingly, we present Inpaint4Drag, a novel framework that decomposes drag-based editing into pixel-space bidirectional warping and image inpainting. Inspired by elastic object deformation in the physical world, we treat image regions as deformable materials that maintain natural shape under user manipulation. Our method achieves real-time warping previews (0.01s) and efficient inpainting (0.3s) at 512x512 resolution, significantly improving the interaction experience compared to existing methods that require minutes per edit. By transforming drag inputs directly into standard inpainting formats, our approach serves as a universal adapter for any inpainting model without architecture modification, automatically inheriting all future improvements in inpainting technology. Extensive experiments demonstrate that our method achieves superior visual quality and precise control while maintaining real-time performance. Project page: https://visual-ai.github.io/inpaint4drag/', 'score': 1, 'issue_id': 5795, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'e61daa418b9bffa3', 'authors': ['Jingyi Lu', 'Kai Han'], 'affiliations': ['Visual AI Lab, The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.04582.jpg', 'data': {'categories': ['#cv', '#video'], 'emoji': '🖼️', 'ru': {'title': 'Революция в редактировании изображений: мгновенная деформация и инпейнтинг', 'desc': 'Inpaint4Drag - это новая система для редактирования изображений методом перетаскивания. Она разделяет процесс на деформацию в пиксельном пространстве и инпейнтинг, что обеспечивает работу в реальном времени и высокое качество результатов. Метод вдохновлен деформацией эластичных объектов в физическом мире и обрабатывает участки изображения как деформируемые материалы. Inpaint4Drag совместим с любыми моделями инпейнтинга и автоматически наследует все будущие улучшения в этой технологии.'}, 'en': {'title': 'Real-Time Image Editing with Natural Precision', 'desc': "Inpaint4Drag is a new framework that improves drag-based image editing by breaking it down into two main processes: pixel-space warping and inpainting. This method allows for real-time editing with quick feedback, achieving warping in just 0.01 seconds and inpainting in 0.3 seconds at a resolution of 512x512. By treating image regions like flexible materials, it ensures that the shapes remain natural during user manipulation. Additionally, Inpaint4Drag can work with any inpainting model without needing changes to the model's architecture, making it adaptable to future advancements in inpainting technology."}, 'zh': {'title': '实时图像编辑的新革命', 'desc': 'Inpaint4Drag 是一种增强拖拽式图像编辑的新框架，它将编辑过程分解为像素空间的双向变形和图像修复。该方法灵感来源于物理世界中的弹性物体变形，将图像区域视为可变形材料，能够在用户操作下保持自然形状。与现有方法相比，Inpaint4Drag 实现了实时的变形预览和高效的图像修复，大大提升了用户的交互体验。该框架可以作为任何图像修复模型的通用适配器，自动继承未来的修复技术改进。'}}}, {'id': 'https://huggingface.co/papers/2509.03740', 'title': 'Singular Value Few-shot Adaptation of Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.03740', 'abstract': "Vision-language models (VLMs) like CLIP have shown impressive zero-shot and few-shot learning capabilities across diverse applications. However, adapting these models to new fine-grained domains remains difficult due to reliance on prompt engineering and the high cost of full model fine-tuning. Existing adaptation approaches rely on augmented components, such as prompt tokens and adapter modules, which could limit adaptation quality, destabilize the model, and compromise the rich knowledge learned during pretraining. In this work, we present CLIP-SVD, a novel multi-modal and parameter-efficient adaptation technique that leverages Singular Value Decomposition (SVD) to modify the internal parameter space of CLIP without injecting additional modules. Specifically, we fine-tune only the singular values of the CLIP parameter matrices to rescale the basis vectors for domain adaptation while retaining the pretrained model. This design enables enhanced adaptation performance using only 0.04\\% of the model's total parameters and better preservation of its generalization ability. CLIP-SVD achieves state-of-the-art classification results on 11 natural and 10 biomedical datasets, outperforming previous methods in both accuracy and generalization under few-shot settings. Additionally, we leverage a natural language-based approach to analyze the effectiveness and dynamics of the CLIP adaptation to allow interpretability of CLIP-SVD. The code is publicly available at https://github.com/HealthX-Lab/CLIP-SVD.", 'score': 1, 'issue_id': 5797, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': '1f7bd75ad15dda94', 'authors': ['Taha Koleilat', 'Hassan Rivaz', 'Yiming Xiao'], 'affiliations': ['Department of Computer Science & Software Engineering, Concordia University, Montreal, Canada', 'Department of Electrical & Computer Engineering, Concordia University, Montreal, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.03740.jpg', 'data': {'categories': ['#training', '#interpretability', '#healthcare', '#open_source', '#multimodal', '#transfer_learning'], 'emoji': '🔬', 'ru': {'title': 'Эффективная адаптация CLIP без потери знаний', 'desc': 'Статья представляет CLIP-SVD - новый метод адаптации мультимодальных моделей, основанный на сингулярном разложении (SVD). Этот подход позволяет эффективно адаптировать модель CLIP к новым доменам, изменяя лишь 0.04% параметров. CLIP-SVD достигает state-of-the-art результатов на 21 датасете, превосходя существующие методы по точности и обобщающей способности. Метод сохраняет знания, полученные при предобучении, и не требует добавления новых модулей в архитектуру.'}, 'en': {'title': 'Efficient Domain Adaptation with CLIP-SVD', 'desc': "This paper introduces CLIP-SVD, a new method for adapting vision-language models like CLIP to specific domains without the need for extensive fine-tuning or additional components. By using Singular Value Decomposition (SVD), the approach modifies the model's internal parameters efficiently, only adjusting a small fraction of the total parameters. This technique not only improves adaptation performance but also maintains the model's ability to generalize well to new tasks. The results show that CLIP-SVD achieves superior classification accuracy on various datasets, demonstrating its effectiveness in few-shot learning scenarios."}, 'zh': {'title': 'CLIP-SVD：高效的视觉语言模型适应技术', 'desc': '本文介绍了一种新的多模态适应技术CLIP-SVD，旨在提高视觉语言模型（VLM）在细粒度领域的适应能力。该方法利用奇异值分解（SVD）来调整CLIP模型的内部参数空间，而无需添加额外模块。通过仅微调CLIP参数矩阵的奇异值，CLIP-SVD能够在保留预训练模型的同时实现更好的领域适应性能。实验结果表明，CLIP-SVD在11个自然数据集和10个生物医学数据集上达到了最先进的分类效果，且在少样本设置下表现出更好的准确性和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.00328', 'title': 'Mechanistic interpretability for steering vision-language-action models', 'url': 'https://huggingface.co/papers/2509.00328', 'abstract': 'A framework for interpreting and steering Vision-Language-Action (VLA) models via internal representations enables real-time behavioral control without fine-tuning or environment interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models are a promising path to realizing generalist embodied agents that can quickly adapt to new tasks, modalities, and environments. However, methods for interpreting and steering VLAs fall far short of classical robotics pipelines, which are grounded in explicit models of kinematics, dynamics, and control. This lack of mechanistic insight is a central challenge for deploying learned policies in real-world robotics, where robustness and explainability are critical. Motivated by advances in mechanistic interpretability for large language models, we introduce the first framework for interpreting and steering VLAs via their internal representations, enabling direct intervention in model behavior at inference time. We project feedforward activations within transformer layers onto the token embedding basis, identifying sparse semantic directions - such as speed and direction - that are causally linked to action selection. Leveraging these findings, we introduce a general-purpose activation steering method that modulates behavior in real time, without fine-tuning, reward signals, or environment interaction. We evaluate this method on two recent open-source VLAs, Pi0 and OpenVLA, and demonstrate zero-shot behavioral control in simulation (LIBERO) and on a physical robot (UR5). This work demonstrates that interpretable components of embodied VLAs can be systematically harnessed for control - establishing a new paradigm for transparent and steerable foundation models in robotics.', 'score': 1, 'issue_id': 5798, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': 'be917881399e9b7f', 'authors': ['Bear Häon', 'Kaylene Stocking', 'Ian Chuang', 'Claire Tomlin'], 'affiliations': ['Department of Electrical Engineering and Computer Sciences, University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.00328.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#agents', '#agi', '#inference', '#interpretability', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Прозрачное управление ИИ-агентами через интерпретацию их внутренних представлений', 'desc': 'Статья представляет новую методику интерпретации и управления моделями Vision-Language-Action (VLA) через их внутренние представления. Авторы предлагают способ проецирования активаций в слоях трансформера на базис токенных эмбеддингов, выявляя семантические направления, связанные с выбором действий. На основе этого разработан метод управления активациями, позволяющий модифицировать поведение модели в реальном времени без дополнительного обучения. Эффективность подхода продемонстрирована на моделях Pi0 и OpenVLA в симуляции и на реальном роботе UR5.'}, 'en': {'title': 'Steering Robots with Insight: Real-Time Control of VLA Models', 'desc': "This paper presents a new framework for interpreting and controlling Vision-Language-Action (VLA) models, which are designed to help robots understand and perform tasks. The framework allows for real-time adjustments to the model's behavior without needing to retrain it or interact with the environment. By analyzing the internal representations of the VLA models, the authors identify key semantic directions that influence action choices, such as speed and direction. This approach enables effective steering of robot actions in both simulations and real-world applications, paving the way for more transparent and adaptable robotic systems."}, 'zh': {'title': '实时控制视觉-语言-行动模型的新方法', 'desc': '本文提出了一种框架，用于通过内部表示解释和引导视觉-语言-行动（VLA）模型，从而实现实时行为控制，而无需微调或与环境交互。VLA模型有潜力成为通用的具身智能体，能够快速适应新任务和环境，但目前的解释和引导方法远不如传统机器人管道。我们通过对变换器层中的前馈激活进行投影，识别出与动作选择因果相关的稀疏语义方向，如速度和方向。最终，我们提出了一种通用的激活引导方法，可以在不需要微调或奖励信号的情况下实时调节行为。'}}}, {'id': 'https://huggingface.co/papers/2508.21104', 'title': 'PVPO: Pre-Estimated Value-Based Policy Optimization for Agentic\n  Reasoning', 'url': 'https://huggingface.co/papers/2508.21104', 'abstract': 'PVPO, an enhanced reinforcement learning method using a reference anchor and data pre-sampling, achieves state-of-the-art performance with reduced computational cost and improved generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Critic-free reinforcement learning methods, particularly group policies, have attracted considerable attention for their efficiency in complex tasks. However, these methods rely heavily on multiple sampling and comparisons within the policy to estimate advantage, which may cause the policy to fall into local optimum and increase computational cost. To address these issues, we propose PVPO, an efficient reinforcement learning method enhanced by an advantage reference anchor and data pre-sampling. Specifically, we use the reference model to rollout in advance and employ the calculated reward score as a reference anchor. Our approach effectively corrects the cumulative bias introduced by intra-group comparisons and significantly reduces reliance on the number of rollouts. Meanwhile, the reference model can assess sample difficulty during data pre-sampling, enabling effective selection of high-gain data to improve training efficiency. Experiments conducted on nine datasets across two domains demonstrate that PVPO achieves State-Of-The-Art (SOTA) performance. Our approach not only demonstrates robust generalization across multiple tasks, but also exhibits scalable performance across models of varying scales.', 'score': 19, 'issue_id': 5660, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '4abb06016c3bb8f5', 'authors': ['Wenfeng Feng', 'Penghong Zhao', 'Guochao Jiang', 'Chuzhan Hao', 'Yuewei Zhang', 'Hao Wang'], 'affiliations': ['Alibaba Cloud Computing'], 'pdf_title_img': 'assets/pdf/title_img/2508.21104.jpg', 'data': {'categories': ['#games', '#optimization', '#training', '#rl'], 'emoji': '🚀', 'ru': {'title': 'PVPO: Эффективное обучение с подкреплением с помощью опорной модели', 'desc': 'PVPO - это усовершенствованный метод обучения с подкреплением, использующий опорную модель и предварительную выборку данных. Он достигает улучшенных результатов по сравнению с существующими методами, снижая вычислительные затраты и улучшая обобщающую способность. PVPO использует опорную модель для предварительного развертывания и оценки сложности выборки, что позволяет эффективно выбирать наиболее информативные данные. Эксперименты на девяти наборах данных показали, что PVPO достигает наилучших результатов и демонстрирует устойчивую обобщающую способность на различных задачах.'}, 'en': {'title': 'PVPO: Efficient Reinforcement Learning with Reference Anchors and Pre-Sampling', 'desc': 'PVPO is a novel reinforcement learning method that enhances efficiency by using a reference anchor and data pre-sampling techniques. This approach mitigates the issues of local optima and high computational costs commonly faced in critic-free methods. By utilizing a reference model to evaluate sample difficulty and guide data selection, PVPO improves training efficiency and reduces the need for extensive rollouts. Experimental results show that PVPO achieves state-of-the-art performance across various datasets, demonstrating strong generalization and scalability.'}, 'zh': {'title': 'PVPO：高效强化学习的新突破', 'desc': 'PVPO是一种增强的强化学习方法，利用参考锚点和数据预采样来提高性能。该方法解决了传统方法中由于多次采样和比较导致的局部最优和计算成本高的问题。通过使用参考模型提前进行回滚，并将计算的奖励分数作为参考锚点，PVPO有效地纠正了组内比较引入的累积偏差。实验结果表明，PVPO在多个数据集上表现出色，具有良好的泛化能力和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2508.19813', 'title': 'T2R-bench: A Benchmark for Generating Article-Level Reports from Real\n  World Industrial Tables', 'url': 'https://huggingface.co/papers/2508.19813', 'abstract': 'A bilingual benchmark named T2R-bench is proposed to evaluate the performance of large language models in generating reports from tables, highlighting the need for improvement in this task.  \t\t\t\t\tAI-generated summary \t\t\t\t Extensive research has been conducted to explore the capabilities of large language models (LLMs) in table reasoning. However, the essential task of transforming tables information into reports remains a significant challenge for industrial applications. This task is plagued by two critical issues: 1) the complexity and diversity of tables lead to suboptimal reasoning outcomes; and 2) existing table benchmarks lack the capacity to adequately assess the practical application of this task. To fill this gap, we propose the table-to-report task and construct a bilingual benchmark named T2R-bench, where the key information flow from the tables to the reports for this task. The benchmark comprises 457 industrial tables, all derived from real-world scenarios and encompassing 19 industry domains as well as 4 types of industrial tables. Furthermore, we propose an evaluation criteria to fairly measure the quality of report generation. The experiments on 25 widely-used LLMs reveal that even state-of-the-art models like Deepseek-R1 only achieves performance with 62.71 overall score, indicating that LLMs still have room for improvement on T2R-bench. Source code and data will be available after acceptance.', 'score': 10, 'issue_id': 5667, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 августа', 'en': 'August 27', 'zh': '8月27日'}, 'hash': 'ada585d10adb4c0c', 'authors': ['Jie Zhang', 'Changzai Pan', 'Kaiwen Wei', 'Sishi Xiong', 'Yu Zhao', 'Xiangyu Li', 'Jiaxin Peng', 'Xiaoyan Gu', 'Jian Yang', 'Wenhan Chang', 'Zhenhe Wu', 'Jiang Zhong', 'Shuangyong Song', 'Yongxiang Li', 'Xuelong Li'], 'affiliations': ['Beihang University', 'Chongqing University', 'Institute of Artificial Intelligence (TeleAI), China Telecom'], 'pdf_title_img': 'assets/pdf/title_img/2508.19813.jpg', 'data': {'categories': ['#benchmark', '#science', '#machine_translation', '#multilingual', '#dataset'], 'emoji': '📊', 'ru': {'title': 'T2R-bench: новый стандарт для оценки генерации отчетов из таблиц', 'desc': 'Предложен двуязычный бенчмарк T2R-bench для оценки способности больших языковых моделей генерировать отчеты на основе таблиц. Бенчмарк содержит 457 промышленных таблиц из 19 отраслей и 4 типов. Эксперименты на 25 популярных языковых моделях показали, что даже лучшие модели достигают лишь 62.71 балла из 100. Результаты указывают на необходимость улучшения языковых моделей в задаче преобразования таблиц в отчеты.'}, 'en': {'title': 'Transforming Tables into Reports: A New Benchmark for LLMs', 'desc': 'The paper introduces T2R-bench, a bilingual benchmark designed to evaluate how well large language models (LLMs) can generate reports from tables. It identifies two main challenges: the complexity of tables and the inadequacy of existing benchmarks to assess real-world applications. The benchmark includes 457 tables from various industries and proposes new evaluation criteria for report quality. Experiments show that even top-performing models struggle with this task, highlighting the need for further advancements in table reasoning capabilities.'}, 'zh': {'title': '表格到报告：提升语言模型的生成能力', 'desc': '本文提出了一个名为T2R-bench的双语基准，用于评估大型语言模型在从表格生成报告方面的表现。该任务面临两个主要问题：表格的复杂性和多样性导致推理结果不理想，以及现有基准无法充分评估该任务的实际应用。T2R-bench包含457个来自真实场景的工业表格，涵盖19个行业领域和4种类型的工业表格。实验结果显示，即使是最先进的模型Deepseek-R1，其整体得分也仅为62.71，表明大型语言模型在该任务上仍有改进空间。'}}}, {'id': 'https://huggingface.co/papers/2508.20931', 'title': 'How Can Input Reformulation Improve Tool Usage Accuracy in a Complex\n  Dynamic Environment? A Study on τ-bench', 'url': 'https://huggingface.co/papers/2508.20931', 'abstract': 'The IRMA framework improves the reliability and consistency of large language models in dynamic environments by reformulating user queries with domain rules and tool suggestions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reasoning and planning capabilities of large language models (LLMs) have enabled their potential as autonomous agents capable of tool use in dynamic environments. However, in multi-turn conversational environments like tau-bench, these agents often struggle with consistent reasoning, adherence to domain-specific policies, and extracting correct information over a long horizon of tool-calls and conversation. To capture and mitigate these failures, we conduct a comprehensive manual analysis of the common errors occurring in the conversation trajectories. We then experiment with reformulations of inputs to the tool-calling agent for improvement in agent decision making. Finally, we propose the Input-Reformulation Multi-Agent (IRMA) framework, which automatically reformulates user queries augmented with relevant domain rules and tool suggestions for the tool-calling agent to focus on. The results show that IRMA significantly outperforms ReAct, Function Calling, and Self-Reflection by 16.1%, 12.7%, and 19.1%, respectively, in overall pass^5 scores. These findings highlight the superior reliability and consistency of IRMA compared to other methods in dynamic environments.', 'score': 8, 'issue_id': 5663, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '20b9b11a587aec9c', 'authors': ['Venkatesh Mishra', 'Amir Saeidi', 'Satyam Raj', 'Mutsumi Nakamura', 'Jayanth Srinivasa', 'Gaowen Liu', 'Ali Payani', 'Chitta Baral'], 'affiliations': ['Arizona State University', 'Cisco Research'], 'pdf_title_img': 'assets/pdf/title_img/2508.20931.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'IRMA: повышение надежности ИИ-агентов через умное переформулирование запросов', 'desc': 'Фреймворк IRMA повышает надежность и согласованность работы больших языковых моделей в динамических средах. Он автоматически переформулирует запросы пользователей, добавляя релевантные правила домена и предложения по использованию инструментов. IRMA значительно превосходит такие методы как ReAct, Function Calling и Self-Reflection по общим показателям эффективности. Это исследование демонстрирует преимущества IRMA в обеспечении надежности и согласованности работы ИИ-агентов в динамических средах.'}, 'en': {'title': 'Revolutionizing LLMs: Consistency and Reliability with IRMA', 'desc': 'The IRMA framework enhances the performance of large language models (LLMs) in dynamic settings by reformulating user queries based on specific domain rules and tool suggestions. This approach addresses common issues such as inconsistent reasoning and policy adherence that LLMs face during multi-turn conversations. By analyzing errors in conversation trajectories, the framework improves decision-making for tool-calling agents. The results demonstrate that IRMA significantly outperforms existing methods, showcasing its effectiveness in improving reliability and consistency in complex environments.'}, 'zh': {'title': 'IRMA框架：提升语言模型在动态环境中的可靠性与一致性', 'desc': 'IRMA框架通过重新构造用户查询，结合领域规则和工具建议，提高了大型语言模型在动态环境中的可靠性和一致性。在多轮对话环境中，这些模型常常面临推理不一致和信息提取错误的问题。我们通过手动分析常见错误，提出了输入重构的方法，以改善代理的决策能力。实验结果表明，IRMA在整体表现上显著优于其他方法，展示了其在动态环境中的优势。'}}}, {'id': 'https://huggingface.co/papers/2508.19060', 'title': 'No Label Left Behind: A Unified Surface Defect Detection Model for all\n  Supervision Regimes', 'url': 'https://huggingface.co/papers/2508.19060', 'abstract': 'SuperSimpleNet, an efficient and adaptable model based on SimpleNet, addresses diverse supervision scenarios in surface defect detection with high performance and low inference time.  \t\t\t\t\tAI-generated summary \t\t\t\t Surface defect detection is a critical task across numerous industries, aimed at efficiently identifying and localising imperfections or irregularities on manufactured components. While numerous methods have been proposed, many fail to meet industrial demands for high performance, efficiency, and adaptability. Existing approaches are often constrained to specific supervision scenarios and struggle to adapt to the diverse data annotations encountered in real-world manufacturing processes, such as unsupervised, weakly supervised, mixed supervision, and fully supervised settings. To address these challenges, we propose SuperSimpleNet, a highly efficient and adaptable discriminative model built on the foundation of SimpleNet. SuperSimpleNet incorporates a novel synthetic anomaly generation process, an enhanced classification head, and an improved learning procedure, enabling efficient training in all four supervision scenarios, making it the first model capable of fully leveraging all available data annotations. SuperSimpleNet sets a new standard for performance across all scenarios, as demonstrated by its results on four challenging benchmark datasets. Beyond accuracy, it is very fast, achieving an inference time below 10 ms. With its ability to unify diverse supervision paradigms while maintaining outstanding speed and reliability, SuperSimpleNet represents a promising step forward in addressing real-world manufacturing challenges and bridging the gap between academic research and industrial applications. Code: https://github.com/blaz-r/SuperSimpleNet', 'score': 4, 'issue_id': 5661, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 августа', 'en': 'August 26', 'zh': '8月26日'}, 'hash': '18c293ca67d5d823', 'authors': ['Blaž Rolih', 'Matic Fučka', 'Danijel Skočaj'], 'affiliations': ['Faculty of Computer and Information Science, University of Ljubljana, Veˇcna Pot 113, Ljubljana, 1000, Slovenia'], 'pdf_title_img': 'assets/pdf/title_img/2508.19060.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#synthetic', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'SuperSimpleNet: универсальное решение для обнаружения дефектов поверхности', 'desc': 'SuperSimpleNet - это эффективная модель машинного обучения для обнаружения дефектов поверхности, основанная на архитектуре SimpleNet. Она способна работать в различных сценариях обучения, включая неконтролируемое, слабо контролируемое, смешанное и полностью контролируемое обучение. SuperSimpleNet использует синтетическую генерацию аномалий, улучшенную классификационную головку и оптимизированную процедуру обучения. Модель демонстрирует высокую производительность и низкое время вывода на четырех сложных эталонных наборах данных, что делает ее перспективной для промышленного применения.'}, 'en': {'title': 'SuperSimpleNet: Unifying Supervision for Fast and Accurate Defect Detection', 'desc': 'SuperSimpleNet is a novel machine learning model designed for surface defect detection, which excels in various supervision scenarios including unsupervised and weakly supervised learning. It builds upon the SimpleNet architecture and introduces a synthetic anomaly generation process, enhancing its adaptability and efficiency. The model features an improved classification head and a refined learning procedure, allowing it to effectively utilize diverse data annotations. With its impressive performance and low inference time of under 10 ms, SuperSimpleNet sets a new benchmark for defect detection in industrial applications.'}, 'zh': {'title': 'SuperSimpleNet：高效适应的表面缺陷检测模型', 'desc': 'SuperSimpleNet是一种高效且适应性强的模型，基于SimpleNet，专门用于表面缺陷检测。它能够在多种监督场景下高效识别和定位制造组件的缺陷。该模型引入了新颖的合成异常生成过程、增强的分类头和改进的学习程序，支持无监督、弱监督、混合监督和完全监督等四种监督方式。SuperSimpleNet在四个具有挑战性的基准数据集上表现出色，推理时间低于10毫秒，展示了其在工业应用中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2508.17378', 'title': 'UI-Level Evaluation of ALLaM 34B: Measuring an Arabic-Centric LLM via\n  HUMAIN Chat', 'url': 'https://huggingface.co/papers/2508.17378', 'abstract': 'The evaluation of ALLaM-34B, an Arabic-focused LLM, demonstrates high performance across various tasks including generation, code-switching, MSA handling, reasoning, dialect fidelity, and safety, positioning it as a robust and culturally grounded model.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) trained primarily on English corpora often struggle to capture the linguistic and cultural nuances of Arabic. To address this gap, the Saudi Data and AI Authority (SDAIA) introduced the ALLaM family of Arabic-focused models. The most capable of these available to the public, ALLaM-34B, was subsequently adopted by HUMAIN, who developed and deployed HUMAIN Chat, a closed conversational web service built on this model. This paper presents an expanded and refined UI-level evaluation of ALLaM-34B. Using a prompt pack spanning modern standard Arabic, five regional dialects, code-switching, factual knowledge, arithmetic and temporal reasoning, creative generation, and adversarial safety, we collected 115 outputs (23 prompts times 5 runs) and scored each with three frontier LLM judges (GPT-5, Gemini 2.5 Pro, Claude Sonnet-4). We compute category-level means with 95\\% confidence intervals, analyze score distributions, and visualize dialect-wise metric heat maps. The updated analysis reveals consistently high performance on generation and code-switching tasks (both averaging 4.92/5), alongside strong results in MSA handling (4.74/5), solid reasoning ability (4.64/5), and improved dialect fidelity (4.21/5). Safety-related prompts show stable, reliable performance of (4.54/5). Taken together, these results position ALLaM-34B as a robust and culturally grounded Arabic LLM, demonstrating both technical strength and practical readiness for real-world deployment.', 'score': 4, 'issue_id': 5666, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': '6b5368acf73438c6', 'authors': ['Omer Nacar'], 'affiliations': ['NAMAA Community Riyadh - KSA'], 'pdf_title_img': 'assets/pdf/title_img/2508.17378.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#reasoning', '#benchmark'], 'emoji': '🏜️', 'ru': {'title': 'ALLaM-34B: Мощная арабская языковая модель для реальных задач', 'desc': 'Статья описывает оценку ALLaM-34B - большой языковой модели, ориентированной на арабский язык. Модель демонстрирует высокую производительность в различных задачах, включая генерацию текста, переключение кодов и обработку современного стандартного арабского языка. ALLaM-34B также показывает хорошие результаты в рассуждениях, сохранении диалектов и безопасности. Исследование позиционирует ALLaM-34B как надежную и культурно обоснованную арабскую языковую модель.'}, 'en': {'title': 'ALLaM-34B: Bridging the Gap in Arabic Language Understanding', 'desc': "The paper evaluates ALLaM-34B, a large language model specifically designed for Arabic, highlighting its strong performance in various tasks. It addresses the limitations of existing models that primarily focus on English, showcasing ALLaM-34B's capabilities in generation, code-switching, and handling Modern Standard Arabic (MSA). The evaluation involved a comprehensive analysis using multiple prompts and scoring by advanced LLM judges, revealing high scores across different categories. Overall, the findings suggest that ALLaM-34B is a powerful and culturally relevant model, ready for practical applications in Arabic language processing."}, 'zh': {'title': 'ALLaM-34B：强大的阿拉伯语大型语言模型', 'desc': 'ALLaM-34B是一个专注于阿拉伯语的大型语言模型，表现出色，能够处理多种任务，包括文本生成、代码切换和现代标准阿拉伯语的处理。该模型经过精细评估，显示出在生成和代码切换任务上平均得分为4.92/5，现代标准阿拉伯语处理得分为4.74/5。它在推理能力和方言忠实度方面也表现良好，分别得分4.64/5和4.21/5。整体来看，ALLaM-34B不仅在技术上强大，而且在实际应用中也具备良好的准备。'}}}, {'id': 'https://huggingface.co/papers/2508.17198', 'title': 'From reactive to cognitive: brain-inspired spatial intelligence for\n  embodied agents', 'url': 'https://huggingface.co/papers/2508.17198', 'abstract': 'BSC-Nav constructs allocentric cognitive maps from egocentric trajectories and contextual cues, enabling embodied agents to perform diverse navigation tasks with zero-shot generalization and versatile behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial cognition enables adaptive goal-directed behavior by constructing internal models of space. Robust biological systems consolidate spatial knowledge into three interconnected forms: landmarks for salient cues, route knowledge for movement trajectories, and survey knowledge for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from egocentric trajectories and contextual cues, and dynamically retrieves spatial knowledge aligned with semantic goals. Integrated with powerful MLLMs, BSC-Nav achieves state-of-the-art efficacy and efficiency across diverse navigation tasks, demonstrates strong zero-shot generalization, and supports versatile embodied behaviors in the real physical world, offering a scalable and biologically grounded path toward general-purpose spatial intelligence.', 'score': 3, 'issue_id': 5667, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': 'b886533bbcdc2c1f', 'authors': ['Shouwei Ruan', 'Liyuan Wang', 'Caixin Kang', 'Qihui Zhu', 'Songming Liu', 'Xingxing Wei', 'Hang Su'], 'affiliations': ['Department of Computer Science and Technology, Institute for AI, BNRist Center, Tsinghua-Bosch Joint ML Center, THBI Lab, Tsinghua University, Beijing, China', 'Department of Psychological and Cognitive Sciences, Tsinghua University, Beijing, China', 'Institute of Artificial Intelligence, Beihang University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.17198.jpg', 'data': {'categories': ['#agi', '#reasoning', '#agents', '#multimodal'], 'emoji': '🧭', 'ru': {'title': 'Когнитивные карты для универсальной навигации ИИ', 'desc': 'BSC-Nav - это фреймворк для построения и использования структурированной пространственной памяти в воплощенных агентах. Он создает аллоцентрические когнитивные карты на основе эгоцентрических траекторий и контекстуальных подсказок. BSC-Nav интегрируется с мультимодальными языковыми моделями для эффективной навигации и обобщения на новые задачи. Этот подход демонстрирует современные результаты в различных навигационных задачах и поддерживает разнообразное поведение агентов в реальном мире.'}, 'en': {'title': 'Empowering AI Navigation with Brain-Inspired Spatial Maps', 'desc': "BSC-Nav is a framework that helps robots and AI agents understand and navigate their environment by creating maps based on their movements and the context around them. It combines different types of spatial knowledge, such as landmarks and routes, to form a comprehensive understanding of space. This system allows agents to perform various navigation tasks without needing prior training on specific scenarios, showcasing its ability to generalize to new situations. By integrating with advanced language models, BSC-Nav enhances the agents' spatial reasoning and adaptability in real-world environments."}, 'zh': {'title': '构建智能体的空间认知地图', 'desc': 'BSC-Nav 是一种构建和利用结构化空间记忆的统一框架，旨在帮助具身智能体进行导航任务。它通过从自我中心的轨迹和上下文线索中构建外部认知地图，使智能体能够实现零样本泛化和多样化行为。该方法结合了强大的多模态大语言模型，提升了在复杂环境中的导航效率和效果。BSC-Nav 提供了一种可扩展且基于生物学的路径，朝着通用空间智能的目标迈进。'}}}, {'id': 'https://huggingface.co/papers/2508.19562', 'title': 'Democracy-in-Silico: Institutional Design as Alignment in AI-Governed\n  Polities', 'url': 'https://huggingface.co/papers/2508.19562', 'abstract': 'Agent-based simulation using advanced AI agents with psychological personas demonstrates that institutional design, including Constitutional AI and mediated deliberation, can align AI behavior and enhance public welfare.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces Democracy-in-Silico, an agent-based simulation where societies of advanced AI agents, imbued with complex psychological personas, govern themselves under different institutional frameworks. We explore what it means to be human in an age of AI by tasking Large Language Models (LLMs) to embody agents with traumatic memories, hidden agendas, and psychological triggers. These agents engage in deliberation, legislation, and elections under various stressors, such as budget crises and resource scarcity. We present a novel metric, the Power-Preservation Index (PPI), to quantify misaligned behavior where agents prioritize their own power over public welfare. Our findings demonstrate that institutional design, specifically the combination of a Constitutional AI (CAI) charter and a mediated deliberation protocol, serves as a potent alignment mechanism. These structures significantly reduce corrupt power-seeking behavior, improve policy stability, and enhance citizen welfare compared to less constrained democratic models. The simulation reveals that an institutional design may offer a framework for aligning the complex, emergent behaviors of future artificial agent societies, forcing us to reconsider what human rituals and responsibilities are essential in an age of shared authorship with non-human entities.', 'score': 2, 'issue_id': 5674, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 августа', 'en': 'August 27', 'zh': '8月27日'}, 'hash': 'a6cc664fc6542606', 'authors': ['Trisanth Srinivasan', 'Santosh Patapati'], 'affiliations': ['Cyrion Labs'], 'pdf_title_img': 'assets/pdf/title_img/2508.19562.jpg', 'data': {'categories': ['#alignment', '#multimodal', '#agents', '#ethics'], 'emoji': '🤖', 'ru': {'title': 'Институциональный дизайн как ключ к выравниванию ИИ и человека', 'desc': 'Статья представляет Democracy-in-Silico - агентное моделирование, где сообщества продвинутых ИИ-агентов с психологическими особенностями управляют собой в разных институциональных рамках. Исследуется влияние институционального дизайна, включая Конституционный ИИ и модерируемые обсуждения, на поведение ИИ и общественное благосостояние. Введен новый показатель - Индекс Сохранения Власти (PPI), для количественной оце
