cating that the generated image outperforms a reference image according to specific criteria, RewardDance intrinsically aligns reward objectives with VLM architectures. This alignment unlocks scaling across two dimensions: (1) Model Scaling: Systematic scaling of RMs up to 26 billion parameters; (2) Context Scaling: Integration of task-specific instructions, reference examples, and chain-of-thought (CoT) reasoning. Extensive experiments demonstrate that RewardDance significantly surpasses state-of-the-art methods in text-to-image, text-to-video, and image-to-video generation. Crucially, we resolve the persistent challenge of "reward hacking": Our large-scale RMs exhibit and maintain high reward variance during RL fine-tuning, proving their resistance to hacking and ability to produce diverse, high-quality outputs. It greatly relieves the mode collapse problem that plagues smaller models.', 'score': 49, 'issue_id': 5829, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': '773c62b4801465a6', 'authors': ['Jie Wu', 'Yu Gao', 'Zilyu Ye', 'Ming Li', 'Liang Li', 'Hanzhong Guo', 'Jie Liu', 'Zeyue Xue', 'Xiaoxia Hou', 'Wei Liu', 'Yan Zeng', 'Weilin Huang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.08826.jpg', 'data': {'categories': ['#optimization', '#training', '#rl', '#rlhf', '#alignment', '#multimodal'], 'emoji': 'ğŸ’ƒ', 'ru': {'title': 'RewardDance: Ğ¢Ğ°Ğ½Ñ†ÑƒÑ Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': "RewardDance - ÑÑ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ°Ñ Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸ VLM. ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. RewardDance Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ñ‚Ğ¾ĞºĞµĞ½ 'Ğ´Ğ°', Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº ÑĞ°Ğ¼Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ñ‚Ğ°Ğº Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RewardDance Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼."}, 'en': {'title': 'RewardDance: Scaling Reward Models for Better AI Generation', 'desc': 'RewardDance is a new framework designed to improve reward modeling in visual generation tasks by aligning with Vision-Language Models (VLMs). It addresses the limitations of existing reward models, which often struggle with architectural constraints and misalignment with next-token predictions. The framework introduces a novel generative reward paradigm that reformulates reward scoring, allowing for effective scaling of reward models up to 26 billion parameters. Importantly, RewardDance mitigates the issue of reward hacking, ensuring that models produce diverse and high-quality outputs during reinforcement learning fine-tuning.'}, 'zh': {'title': 'RewardDanceï¼šè§£å†³å¥–åŠ±é»‘å®¢çš„å¯æ‰©å±•å¥–åŠ±å»ºæ¨¡æ¡†æ¶', 'desc': 'RewardDanceæ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„å¥–åŠ±å»ºæ¨¡æ¡†æ¶ï¼Œæ—¨åœ¨ä¸è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰æ¶æ„å¯¹é½ï¼Œä»è€Œæœ‰æ•ˆåœ°æ‰©å±•å¥–åŠ±æ¨¡å‹ï¼ˆRMï¼‰å¹¶è§£å†³ç”Ÿæˆæ¨¡å‹ä¸­çš„å¥–åŠ±é»‘å®¢é—®é¢˜ã€‚ç°æœ‰çš„å¥–åŠ±æ¨¡å‹åœ¨è§†è§‰ç”Ÿæˆä¸­çš„æ‰©å±•æ€§å—åˆ°æ¶æ„å’Œè¾“å…¥æ¨¡æ€çš„é™åˆ¶ï¼Œè€Œæµè¡Œçš„Bradley-TerryæŸå¤±ä¸VLMçš„ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹æœºåˆ¶ä¸åŒ¹é…ï¼Œé˜»ç¢äº†æœ‰æ•ˆæ‰©å±•ã€‚é€šè¿‡å°†å¥–åŠ±åˆ†æ•°é‡æ–°å®šä¹‰ä¸ºæ¨¡å‹é¢„æµ‹â€œæ˜¯â€æ ‡è®°çš„æ¦‚ç‡ï¼ŒRewardDanceä½¿å¥–åŠ±ç›®æ ‡ä¸VLMæ¶æ„å†…åœ¨å¯¹é½ï¼Œä»è€Œåœ¨æ¨¡å‹å’Œä¸Šä¸‹æ–‡ä¸¤ä¸ªç»´åº¦ä¸Šå®ç°æ‰©å±•ã€‚å®éªŒè¡¨æ˜ï¼ŒRewardDanceåœ¨æ–‡æœ¬åˆ°å›¾åƒã€æ–‡æœ¬åˆ°è§†é¢‘å’Œå›¾åƒåˆ°è§†é¢‘ç”Ÿæˆæ–¹é¢æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œå¹¶æœ‰æ•ˆè§£å†³äº†å¥–åŠ±é»‘å®¢é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.07996', 'title': '3D and 4D World Modeling: A Survey', 'url': 'https://huggingface.co/papers/2509.07996', 'abstract': "This survey provides a comprehensive review of 3D and 4D world modeling and generation, establishing definitions, taxonomy, datasets, and evaluation metrics, and discussing applications and challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t World modeling has become a cornerstone in AI research, enabling agents to understand, represent, and predict the dynamic environments they inhabit. While prior work largely emphasizes generative methods for 2D image and video data, they overlook the rapidly growing body of work that leverages native 3D and 4D representations such as RGB-D imagery, occupancy grids, and LiDAR point clouds for large-scale scene modeling. At the same time, the absence of a standardized definition and taxonomy for ``world models'' has led to fragmented and sometimes inconsistent claims in the literature. This survey addresses these gaps by presenting the first comprehensive review explicitly dedicated to 3D and 4D world modeling and generation. We establish precise definitions, introduce a structured taxonomy spanning video-based (VideoGen), occupancy-based (OccGen), and LiDAR-based (LiDARGen) approaches, and systematically summarize datasets and evaluation metrics tailored to 3D/4D settings. We further discuss practical applications, identify open challenges, and highlight promising research directions, aiming to provide a coherent and foundational reference for advancing the field. A systematic summary of existing literature is available at https://github.com/worldbench/survey", 'score': 37, 'issue_id': 5830, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': '1cdd6619184c7e1e', 'authors': ['Lingdong Kong', 'Wesley Yang', 'Jianbiao Mei', 'Youquan Liu', 'Ao Liang', 'Dekai Zhu', 'Dongyue Lu', 'Wei Yin', 'Xiaotao Hu', 'Mingkai Jia', 'Junyuan Deng', 'Kaiwen Zhang', 'Yang Wu', 'Tianyi Yan', 'Shenyuan Gao', 'Song Wang', 'Linfeng Li', 'Liang Pan', 'Yong Liu', 'Jianke Zhu', 'Wei Tsang Ooi', 'Steven C. H. Hoi', 'Ziwei Liu'], 'affiliations': ['CNRS@CREATE, Singapore', 'HKUST', 'Horizon Robotics', 'HyperGAI', 'Nanjing University of Science and Technology', 'Nanyang Technological University, Singapore', 'National University of Singapore', 'Shanghai AI Laboratory', 'Technical University of Munich', 'Tsinghua University', 'University of Macau', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.07996.jpg', 'data': {'categories': ['#benchmark', '#survey', '#3d', '#dataset'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ğ¸ 4D Ğ¼Ğ¸Ñ€Ğ¾Ğ²: Ğ¾Ñ‚ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ¾Ñ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D Ğ¸ 4D Ğ¼Ğ¸Ñ€Ğ¾Ğ². Ğ’ Ğ½ĞµĞ¼ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ, Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ (VideoGen), Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° (OccGen) Ğ¸ LiDAR (LiDARGen). ĞĞ±ÑÑƒĞ¶Ğ´Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ, Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ„ĞµÑ€Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Unifying 3D and 4D World Modeling for AI Understanding', 'desc': 'This paper reviews the field of 3D and 4D world modeling and generation, focusing on how AI can understand and predict environments. It highlights the importance of using native 3D and 4D data types, like RGB-D images and LiDAR point clouds, which are often overlooked in favor of 2D methods. The authors propose a clear taxonomy for world models, categorizing them into video-based, occupancy-based, and LiDAR-based approaches. Additionally, the survey outlines datasets, evaluation metrics, and discusses applications and challenges in the field, aiming to unify and advance research in 3D and 4D modeling.'}, 'zh': {'title': '3Dä¸4Dä¸–ç•Œå»ºæ¨¡çš„å…¨é¢ç»¼è¿°', 'desc': 'è¿™ç¯‡ç»¼è¿°æ–‡ç« å…¨é¢å›é¡¾äº†3Då’Œ4Dä¸–ç•Œå»ºæ¨¡ä¸ç”Ÿæˆçš„ç ”ç©¶ï¼Œå»ºç«‹äº†ç›¸å…³çš„å®šä¹‰ã€åˆ†ç±»ã€æ•°æ®é›†å’Œè¯„ä¼°æŒ‡æ ‡ï¼Œå¹¶è®¨è®ºäº†åº”ç”¨å’ŒæŒ‘æˆ˜ã€‚æ–‡ç« æŒ‡å‡ºï¼Œå°½ç®¡ä»¥å¾€çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨2Då›¾åƒå’Œè§†é¢‘æ•°æ®çš„ç”Ÿæˆæ–¹æ³•ä¸Šï¼Œä½†å¯¹3Då’Œ4Dè¡¨ç¤ºï¼ˆå¦‚RGB-Då›¾åƒã€å ç”¨ç½‘æ ¼å’ŒLiDARç‚¹äº‘ï¼‰çš„ç ”ç©¶æ­£åœ¨å¿«é€Ÿå¢é•¿ã€‚ä¸ºäº†å¡«è¡¥æ–‡çŒ®ä¸­ç¼ºä¹æ ‡å‡†åŒ–å®šä¹‰å’Œåˆ†ç±»çš„ç©ºç™½ï¼Œæœ¬æ–‡é¦–æ¬¡ç³»ç»Ÿæ€§åœ°æ€»ç»“äº†3Då’Œ4Dä¸–ç•Œå»ºæ¨¡ä¸ç”Ÿæˆçš„ç›¸å…³å·¥ä½œã€‚æœ€åï¼Œæ–‡ç« è¿˜è®¨è®ºäº†å®é™…åº”ç”¨ã€è¯†åˆ«å¼€æ”¾æŒ‘æˆ˜ï¼Œå¹¶å¼ºè°ƒäº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ï¼Œæ—¨åœ¨ä¸ºè¯¥é¢†åŸŸçš„è¿›æ­¥æä¾›ä¸€ä¸ªè¿è´¯çš„åŸºç¡€å‚è€ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08755', 'title': 'AgentGym-RL: Training LLM Agents for Long-Horizon Decision Making\n  through Multi-Turn Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.08755', 'abstract': 'AgentGym-RL is a modular RL framework for training LLM agents in diverse environments without supervised fine-tuning, featuring ScalingInter-RL for balanced exploration-exploitation.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous LLM agents capable of making a series of intelligent decisions to solve complex, real-world tasks is a fast-evolving frontier. Like human cognitive development, agents are expected to acquire knowledge and skills through exploration and interaction with the environment. Despite advances, the community still lacks a unified, interactive reinforcement learning (RL) framework that can effectively train such agents from scratch -- without relying on supervised fine-tuning (SFT) -- across diverse and realistic environments. To bridge this gap, we introduce AgentGym-RL, a new framework to train LLM agents for multi-turn interactive decision-making through RL. The framework features a modular and decoupled architecture, ensuring high flexibility and extensibility. It encompasses a wide variety of real-world scenarios, and supports mainstream RL algorithms. Furthermore, we propose ScalingInter-RL, a training approach designed for exploration-exploitation balance and stable RL optimization. In early stages, it emphasizes exploitation by restricting the number of interactions, and gradually shifts towards exploration with larger horizons to encourage diverse problem-solving strategies. In this way, the agent develops more diverse behaviors and is less prone to collapse under long horizons. We perform extensive experiments to validate the stability and effectiveness of both the AgentGym-RL framework and the ScalingInter-RL approach. Our agents match or surpass commercial models on 27 tasks across diverse environments. We offer key insights and will open-source the complete AgentGym-RL framework -- including code and datasets -- to empower the research community in developing the next generation of intelligent agents.', 'score': 19, 'issue_id': 5830, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': 'ed8314c7d1c6d19b', 'authors': ['Zhiheng Xi', 'Jixuan Huang', 'Chenyang Liao', 'Baodai Huang', 'Honglin Guo', 'Jiaqi Liu', 'Rui Zheng', 'Junjie Ye', 'Jiazheng Zhang', 'Wenxiang Chen', 'Wei He', 'Yiwen Ding', 'Guanyu Li', 'Zehui Chen', 'Zhengyin Du', 'Xuesong Yao', 'Yufei Xu', 'Jiecao Chen', 'Tao Gui', 'Zuxuan Wu', 'Qi Zhang', 'Xuanjing Huang', 'Yu-Gang Jiang'], 'affiliations': ['ByteDance Seed', 'Fudan University', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2509.08755.jpg', 'data': {'categories': ['#optimization', '#open_source', '#rl', '#training', '#agents', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AgentGym-RL: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'AgentGym-RL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼. ĞĞ½Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ€ĞµĞ´Ñ‹ Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ RL. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ScalingInter-RL Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ¸Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 27 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ….'}, 'en': {'title': 'Empowering LLM Agents with AgentGym-RL: Explore, Learn, Succeed!', 'desc': 'AgentGym-RL is a new modular reinforcement learning (RL) framework designed to train large language model (LLM) agents in various environments without the need for supervised fine-tuning. It allows agents to learn through exploration and interaction, similar to human cognitive development, enabling them to make intelligent decisions in complex tasks. The framework includes a unique training method called ScalingInter-RL, which balances exploration and exploitation to optimize learning stability. Extensive experiments show that agents trained with this framework perform competitively against commercial models across multiple tasks, and the framework will be open-sourced to support further research in intelligent agent development.'}, 'zh': {'title': 'AgentGym-RLï¼šæ— ç›‘ç£å¼ºåŒ–å­¦ä¹ çš„æ™ºèƒ½ä»£ç†è®­ç»ƒæ¡†æ¶', 'desc': 'AgentGym-RLæ˜¯ä¸€ä¸ªæ¨¡å—åŒ–çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨è®­ç»ƒå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨å¤šæ ·åŒ–ç¯å¢ƒä¸­è¿›è¡Œå†³ç­–ï¼Œè€Œæ— éœ€ç›‘ç£å¾®è°ƒã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†ScalingInter-RLæ–¹æ³•ï¼Œä»¥å¹³è¡¡æ¢ç´¢ä¸åˆ©ç”¨ï¼Œç¡®ä¿ä»£ç†åœ¨å­¦ä¹ è¿‡ç¨‹ä¸­èƒ½å¤Ÿæœ‰æ•ˆåœ°è·å–çŸ¥è¯†å’ŒæŠ€èƒ½ã€‚é€šè¿‡é™åˆ¶æ—©æœŸçš„äº¤äº’æ¬¡æ•°ï¼Œæ¡†æ¶å¼ºè°ƒåˆ©ç”¨ï¼Œéšåé€æ­¥å¢åŠ æ¢ç´¢çš„èŒƒå›´ï¼Œä»è€Œé¼“åŠ±å¤šæ ·åŒ–çš„é—®é¢˜è§£å†³ç­–ç•¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAgentGym-RLæ¡†æ¶åŠå…¶è®­ç»ƒæ–¹æ³•åœ¨27ä¸ªä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºå•†ä¸šæ¨¡å‹ï¼Œå±•ç¤ºäº†å…¶ç¨³å®šæ€§å’Œæœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06784', 'title': 'P3-SAM: Native 3D Part Segmentation', 'url': 'https://huggingface.co/papers/2509.06784', 'abstract': 'P3-SAM, a native 3D point-promptable part segmentation model, achieves precise and robust segmentation of complex 3D objects using a feature extractor, multiple segmentation heads, and an IoU predictor.  \t\t\t\t\tAI-generated summary \t\t\t\t Segmenting 3D assets into their constituent parts is crucial for enhancing 3D understanding, facilitating model reuse, and supporting various applications such as part generation. However, current methods face limitations such as poor robustness when dealing with complex objects and cannot fully automate the process. In this paper, we propose a native 3D point-promptable part segmentation model termed P3-SAM, designed to fully automate the segmentation of any 3D objects into components. Inspired by SAM, P3-SAM consists of a feature extractor, multiple segmentation heads, and an IoU predictor, enabling interactive segmentation for users. We also propose an algorithm to automatically select and merge masks predicted by our model for part instance segmentation. Our model is trained on a newly built dataset containing nearly 3.7 million models with reasonable segmentation labels. Comparisons show that our method achieves precise segmentation results and strong robustness on any complex objects, attaining state-of-the-art performance. Our code will be released soon.', 'score': 13, 'issue_id': 5830, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': 'c461d5e9a3042a90', 'authors': ['Changfeng Ma', 'Yang Li', 'Xinhao Yan', 'Jiachen Xu', 'Yunhan Yang', 'Chunshi Wang', 'Zibo Zhao', 'Yanwen Guo', 'Zhuo Chen', 'Chunchao Guo'], 'affiliations': ['HKU', 'NJU', 'ShanghaiTech', 'Tencent Hunyuan', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2509.06784.jpg', 'data': {'categories': ['#optimization', '#3d', '#dataset', '#training', '#games'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'P3-SAM - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‡Ğ°ÑÑ‚ĞµĞ¹ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ÑĞºÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¸ĞºÑ‚Ğ¾Ñ€ IoU. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 3,7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. P3-SAM Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½ÑƒÑ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¸ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ°ÑĞ¾Ğº Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ñ‡Ğ°ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Automating 3D Part Segmentation with P3-SAM', 'desc': 'P3-SAM is a novel model designed for segmenting 3D objects into their individual parts using point prompts. It utilizes a feature extractor and multiple segmentation heads, along with an Intersection over Union (IoU) predictor, to enhance segmentation accuracy and robustness. The model aims to automate the segmentation process, addressing limitations of existing methods that struggle with complex shapes. Trained on a large dataset of 3.7 million models, P3-SAM demonstrates state-of-the-art performance in part instance segmentation.'}, 'zh': {'title': 'P3-SAMï¼šå®ç°3Dç‰©ä½“çš„è‡ªåŠ¨åŒ–ç²¾ç¡®åˆ†å‰²', 'desc': 'P3-SAMæ˜¯ä¸€ç§åŸç”Ÿçš„3Dç‚¹æç¤ºéƒ¨ä»¶åˆ†å‰²æ¨¡å‹ï¼Œèƒ½å¤Ÿç²¾ç¡®ä¸”ç¨³å¥åœ°å¯¹å¤æ‚3Dç‰©ä½“è¿›è¡Œåˆ†å‰²ã€‚è¯¥æ¨¡å‹é‡‡ç”¨ç‰¹å¾æå–å™¨ã€å¤šé‡åˆ†å‰²å¤´å’ŒIoUé¢„æµ‹å™¨ï¼Œæ—¨åœ¨å®ç°3Dç‰©ä½“çš„è‡ªåŠ¨åŒ–åˆ†å‰²ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼ŒP3-SAMåœ¨å¤„ç†å¤æ‚ç‰©ä½“æ—¶è¡¨ç°å‡ºæ›´å¼ºçš„é²æ£’æ€§ï¼Œå¹¶æ”¯æŒç”¨æˆ·è¿›è¡Œäº¤äº’å¼åˆ†å‰²ã€‚æˆ‘ä»¬åœ¨ä¸€ä¸ªåŒ…å«è¿‘370ä¸‡ä¸ªæ¨¡å‹çš„æ–°æ•°æ®é›†ä¸Šè®­ç»ƒäº†è¯¥æ¨¡å‹ï¼Œå®éªŒç»“æœè¡¨æ˜å…¶åœ¨åˆ†å‰²ç²¾åº¦å’Œé²æ£’æ€§æ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.05209', 'title': 'Hunyuan-MT Technical Report', 'url': 'https://huggingface.co/papers/2509.05209', 'abstract': 'Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B are multilingual translation models that outperform existing models, especially in translating between Mandarin and minority languages, through a combination of pre-training, supervised fine-tuning, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce Hunyuan-MT-7B, our first open-source multilingual translation model, which supports bidirectional translation across 33 major languages and places a special emphasis on translation between Mandarin and several ethnic minority languages as well as dialects. Furthermore, to serve and address diverse translation scenarios and enhance model performance at test time, we introduce Hunyuan-MT-Chimera-7B, a translation model inspired by the slow thinking mode. This model integrates multiple outputs generated by the Hunyuan-MT-7B model under varying parameter settings, thereby achieving performance superior to that of conventional slow-thinking models based on Chain-of-Thought (CoT). The development of our models follows a holistic training process specifically engineered for multilingual translation, which begins with general and MT-oriented pre-training to build foundational capabilities, proceeds to Supervised Fine-Tuning (SFT) for task-specific adaptation, and culminates in advanced alignment through Reinforcement Learning (RL) and weak-to-strong RL. Through comprehensive experimentation, we demonstrate that both Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B significantly outperform all translation-specific models of comparable parameter size and most of the SOTA large models, particularly on the task of translation between Mandarin and minority languages as well as dialects. In the WMT2025 shared task (General Machine Translation), our models demonstrate state-of-the-art performance, ranking first in 30 out of 31 language pairs. This result highlights the robustness of our models across a diverse linguistic spectrum, encompassing high-resource languages such as Chinese, English, and Japanese, as well as low-resource languages including Czech, Marathi, Estonian, and Icelandic.', 'score': 9, 'issue_id': 5830, 'pub_date': '2025-09-05', 'pub_date_card': {'ru': '5 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 5', 'zh': '9æœˆ5æ—¥'}, 'hash': '1bc53ae7f9d89dff', 'authors': ['Mao Zheng', 'Zheng Li', 'Bingxin Qu', 'Mingyang Song', 'Yang Du', 'Mingrui Sun', 'Di Wang'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2509.05209.jpg', 'data': {'categories': ['#machine_translation', '#open_source', '#low_resource', '#multilingual', '#rl', '#training'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¼ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ', 'desc': 'ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Hunyuan-MT-7B Ğ¸ Hunyuan-MT-Chimera-7B - ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸. ĞĞ½Ğ¸ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¼ Ğ¸ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ². ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ñ‹Ğ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ’ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ WMT2025 Ğ¿Ğ¾ Ğ¾Ğ±Ñ‰ĞµĞ¼Ñƒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñƒ ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´Ğ»Ñ 30 Ğ¸Ğ· 31 ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¿Ğ°Ñ€.'}, 'en': {'title': 'Revolutionizing Multilingual Translation with Hunyuan Models', 'desc': 'Hunyuan-MT-7B and Hunyuan-MT-Chimera-7B are advanced multilingual translation models designed to excel in translating between Mandarin and various minority languages. They utilize a comprehensive training approach that includes pre-training, supervised fine-tuning, and reinforcement learning to enhance translation accuracy. The Chimera model innovatively combines multiple outputs from the Hunyuan-MT-7B to improve performance beyond traditional models. Experimental results show that these models achieve state-of-the-art performance in multilingual translation tasks, particularly excelling in low-resource language pairs.'}, 'zh': {'title': 'è¶…è¶Šä¼ ç»Ÿçš„å¤šè¯­è¨€ç¿»è¯‘æ–°æ¨¡å‹', 'desc': 'Hunyuan-MT-7Bå’ŒHunyuan-MT-Chimera-7Bæ˜¯å¤šè¯­è¨€ç¿»è¯‘æ¨¡å‹ï¼Œç‰¹åˆ«æ“…é•¿äºæ™®é€šè¯ä¸å°‘æ•°æ°‘æ—è¯­è¨€ä¹‹é—´çš„ç¿»è¯‘ã€‚è¿™äº›æ¨¡å‹é€šè¿‡é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ çš„ç»“åˆï¼Œæ˜¾è‘—æå‡äº†ç¿»è¯‘æ€§èƒ½ã€‚Hunyuan-MT-Chimera-7Bé‡‡ç”¨æ…¢æ€ç»´æ¨¡å¼ï¼Œæ•´åˆäº†å¤šç§è¾“å‡ºï¼Œè¶…è¶Šäº†ä¼ ç»Ÿçš„é“¾å¼æ€ç»´æ¨¡å‹ã€‚ç»è¿‡å…¨é¢å®éªŒï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨WMT2025å…±äº«ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œåœ¨31ä¸ªè¯­è¨€å¯¹ä¸­æ’åç¬¬ä¸€ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤šæ ·è¯­è¨€ç¯å¢ƒä¸­çš„å¼ºå¤§èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08358', 'title': "<think> So let's replace this phrase with insult... </think> Lessons\n  learned from generation of toxic texts with LLMs", 'url': 'https://huggingface.co/papers/2509.08358', 'abstract': 'Models fine-tuned on synthetic toxic data generated by LLMs perform worse than those trained on human data due to a lexical diversity gap in the synthetic content.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Large Language Models (LLMs) are excellent at generating synthetic data. However, their performance in sensitive domains such as text detoxification has not received proper attention from the scientific community. This paper explores the possibility of using LLM-generated synthetic toxic data as an alternative to human-generated data for training models for detoxification. Using Llama 3 and Qwen activation-patched models, we generated synthetic toxic counterparts for neutral texts from ParaDetox and SST-2 datasets. Our experiments show that models fine-tuned on synthetic data consistently perform worse than those trained on human data, with a drop in performance of up to 30% in joint metrics. The root cause is identified as a critical lexical diversity gap: LLMs generate toxic content using a small, repetitive vocabulary of insults that fails to capture the nuances and variety of human toxicity. These findings highlight the limitations of current LLMs in this domain and emphasize the continued importance of diverse, human-annotated data for building robust detoxification systems.', 'score': 5, 'issue_id': 5838, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': 'e5ca2a20313423bf', 'authors': ['Sergey Pletenev', 'Daniil Moskovskiy', 'Alexander Panchenko'], 'affiliations': ['AIRI', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2509.08358.jpg', 'data': {'categories': ['#ethics', '#training', '#data', '#healthcare', '#synthetic'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´ĞµÑ‚Ğ¾ĞºÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (LLM), Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ñ…ÑƒĞ¶Ğµ, Ñ‡ĞµĞ¼ Ñ‚Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ½Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ»ĞµĞºÑĞ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€ÑÑÑ‰Ğ¸Ğ¹ÑÑ ÑĞ»Ğ¾Ğ²Ğ°Ñ€ÑŒ Ğ¾ÑĞºĞ¾Ñ€Ğ±Ğ»ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğµ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ Ğ½ÑĞ°Ğ½ÑÑ‹ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ´ĞµÑ‚Ğ¾ĞºÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ…, Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ´ĞµÑ‚Ğ¾ĞºÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Synthetic Toxic Data: A Step Back in Detoxification Performance', 'desc': 'This paper investigates the effectiveness of using synthetic toxic data generated by Large Language Models (LLMs) for training detoxification models. The authors found that models fine-tuned on this synthetic data performed significantly worse than those trained on human-generated data, with performance drops of up to 30%. The main issue identified is a lexical diversity gap, where LLMs produce a limited range of toxic language, lacking the complexity found in human-generated content. This study underscores the necessity of using diverse, human-annotated data to create more effective detoxification systems.'}, 'zh': {'title': 'åˆæˆæ•°æ®æ— æ³•æ›¿ä»£äººç±»æ•°æ®çš„å»æ¯’åŒ–è®­ç»ƒ', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç”Ÿæˆçš„åˆæˆæœ‰æ¯’æ•°æ®æ¥è®­ç»ƒæ–‡æœ¬å»æ¯’åŒ–æ¨¡å‹çš„å¯èƒ½æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒåŸºäºåˆæˆæ•°æ®å¾®è°ƒçš„æ¨¡å‹æ€§èƒ½æ˜æ˜¾ä½äºåŸºäºäººç±»æ•°æ®è®­ç»ƒçš„æ¨¡å‹ï¼Œæ€§èƒ½ä¸‹é™å¯è¾¾30%ã€‚é€ æˆè¿™ä¸€ç°è±¡çš„åŸå› æ˜¯åˆæˆæ•°æ®åœ¨è¯æ±‡å¤šæ ·æ€§ä¸Šå­˜åœ¨æ˜¾è‘—å·®è·ï¼ŒLLMsç”Ÿæˆçš„æœ‰æ¯’å†…å®¹ä½¿ç”¨äº†æœ‰é™ä¸”é‡å¤çš„ä¾®è¾±æ€§è¯æ±‡ï¼Œæ— æ³•æ•æ‰äººç±»æ¯’æ€§è¡¨è¾¾çš„ç»†å¾®å·®åˆ«ã€‚ç ”ç©¶ç»“æœå¼ºè°ƒäº†åœ¨å»æ¯’åŒ–ç³»ç»Ÿæ„å»ºä¸­ï¼Œä¾ç„¶éœ€è¦å¤šæ ·åŒ–çš„äººç±»æ ‡æ³¨æ•°æ®çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06870', 'title': 'The Majority is not always right: RL training for solution aggregation', 'url': 'https://huggingface.co/papers/2509.06870', 'abstract': 'A reinforcement learning approach to aggregating multiple solutions for large language models improves performance on reasoning tasks by learning to synthesize correct answers from candidate solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling up test-time compute, by generating multiple independent solutions and selecting or aggregating among them, has become a central paradigm for improving large language models (LLMs) on challenging reasoning tasks. While most prior work relies on simple majority voting or reward model ranking to aggregate solutions, these approaches may only yield limited benefits. In this work, we propose to learn aggregation as an explicit reasoning skill: given a set of candidate solutions, we train an aggregator model to review, reconcile, and synthesize a final, correct answer using reinforcement learning from verifiable rewards. A key ingredient is careful balancing of easy and hard training examples, allowing the model to learn both to recover minority-but-correct answers as well as easy majority-correct answers. Empirically, we find our method, AggLM, outperforms both strong rule-based and reward-model baselines, across multiple benchmarks. Furthermore, it generalizes effectively to solutions from differing models, including stronger ones than contained in the training data, all while requiring substantially fewer tokens than majority voting with larger numbers of solutions.', 'score': 5, 'issue_id': 5841, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': 'c594673839c4eb24', 'authors': ['Wenting Zhao', 'Pranjal Aggarwal', 'Swarnadeep Saha', 'Asli Celikyilmaz', 'Jason Weston', 'Ilia Kulikov'], 'affiliations': ['CMU', 'FAIR at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2509.06870.jpg', 'data': {'categories': ['#optimization', '#rl', '#training', '#reasoning', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ AggLM Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¸Ğ· Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ²-Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ´Ğ°Ğ¶Ğµ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ñ…, Ñ‡ĞµĞ¼ Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Learn to Aggregate: Enhancing Reasoning in LLMs with Reinforcement Learning', 'desc': 'This paper presents a novel reinforcement learning method called AggLM for aggregating multiple solutions generated by large language models (LLMs) to enhance their performance on reasoning tasks. Instead of relying on traditional methods like majority voting, AggLM learns to synthesize the best answer from a set of candidate solutions by training an aggregator model using reinforcement learning with verifiable rewards. The approach emphasizes a balanced training strategy that includes both easy and challenging examples, enabling the model to identify correct minority answers as well as majority answers. Experimental results show that AggLM outperforms existing aggregation methods and effectively generalizes to solutions from various models, while also being more efficient in token usage.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ æå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œç”¨äºèšåˆå¤šä¸ªè§£å†³æ–¹æ¡ˆä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚æˆ‘ä»¬è®­ç»ƒäº†ä¸€ä¸ªèšåˆæ¨¡å‹ï¼Œèƒ½å¤Ÿä»å€™é€‰è§£å†³æ–¹æ¡ˆä¸­å®¡æŸ¥ã€è°ƒå’Œå¹¶åˆæˆæœ€ç»ˆçš„æ­£ç¡®ç­”æ¡ˆã€‚ä¸ä¼ ç»Ÿçš„ç®€å•å¤šæ•°æŠ•ç¥¨æˆ–å¥–åŠ±æ¨¡å‹æ’åæ–¹æ³•ç›¸æ¯”ï¼Œæˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡å­¦ä¹ èšåˆä½œä¸ºä¸€ç§æ˜ç¡®çš„æ¨ç†æŠ€èƒ½ï¼Œå–å¾—äº†æ›´å¥½çš„æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAggLMåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å¼ºå¤§çš„åŸºäºè§„åˆ™å’Œå¥–åŠ±æ¨¡å‹çš„åŸºçº¿ï¼Œå¹¶ä¸”åœ¨å¤„ç†æ¥è‡ªä¸åŒæ¨¡å‹çš„è§£å†³æ–¹æ¡ˆæ—¶è¡¨ç°å‡ºè‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08088', 'title': 'EnvX: Agentize Everything with Agentic AI', 'url': 'https://huggingface.co/papers/2509.08088', 'abstract': "EnvX leverages Agentic AI to transform GitHub repositories into intelligent agents capable of natural language interaction and collaboration, automating the entire process of understanding, initializing, and operationalizing repository functionality.  \t\t\t\t\tAI-generated summary \t\t\t\t The widespread availability of open-source repositories has led to a vast collection of reusable software components, yet their utilization remains manual, error-prone, and disconnected. Developers must navigate documentation, understand APIs, and write integration code, creating significant barriers to efficient software reuse. To address this, we present EnvX, a framework that leverages Agentic AI to agentize GitHub repositories, transforming them into intelligent, autonomous agents capable of natural language interaction and inter-agent collaboration. Unlike existing approaches that treat repositories as static code resources, EnvX reimagines them as active agents through a three-phase process: (1) TODO-guided environment initialization, which sets up the necessary dependencies, data, and validation datasets; (2) human-aligned agentic automation, allowing repository-specific agents to autonomously perform real-world tasks; and (3) Agent-to-Agent (A2A) protocol, enabling multiple agents to collaborate. By combining large language model capabilities with structured tool integration, EnvX automates not just code generation, but the entire process of understanding, initializing, and operationalizing repository functionality. We evaluate EnvX on the GitTaskBench benchmark, using 18 repositories across domains such as image processing, speech recognition, document analysis, and video manipulation. Our results show that EnvX achieves a 74.07% execution completion rate and 51.85% task pass rate, outperforming existing frameworks. Case studies further demonstrate EnvX's ability to enable multi-repository collaboration via the A2A protocol. This work marks a shift from treating repositories as passive code resources to intelligent, interactive agents, fostering greater accessibility and collaboration within the open-source ecosystem.", 'score': 2, 'issue_id': 5830, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': '0afcc93155a2cf60', 'authors': ['Linyao Chen', 'Zimian Peng', 'Yingxuan Yang', 'Yikun Wang', 'Wenzheng Tom Tang', 'Hiroki H. Kobayashi', 'Weinan Zhang'], 'affiliations': ['EnvX Team', 'Fudan University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The University of Tokyo', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.08088.jpg', 'data': {'categories': ['#agi', '#open_source', '#benchmark', '#multimodal', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'EnvX: ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ GitHub-Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ² Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'EnvX - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ GitHub-Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² Ğ² Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² Ñ‡ĞµÑ€ĞµĞ· Ñ‚Ñ€ĞµÑ…Ñ„Ğ°Ğ·Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ. EnvX Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ¸ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡Ğ°Ñ‚ÑŒ Ğ´Ñ€ÑƒĞ³ Ñ Ğ´Ñ€ÑƒĞ³Ğ¾Ğ¼. ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ° GitTaskBench Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ EnvX Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ¸ Ğ¿Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Transforming Repositories into Intelligent Agents for Seamless Collaboration', 'desc': 'EnvX is a framework that transforms GitHub repositories into intelligent agents using Agentic AI, allowing for natural language interaction and collaboration. It automates the understanding, initialization, and operationalization of repository functionality, addressing the challenges developers face with manual and error-prone processes. The framework operates in three phases: initializing the environment, enabling autonomous task performance, and facilitating collaboration between agents. By leveraging large language models and structured tool integration, EnvX significantly improves the efficiency of software reuse and collaboration in open-source projects.'}, 'zh': {'title': 'å°†ä»£ç åº“è½¬å˜ä¸ºæ™ºèƒ½ä»£ç†çš„é©å‘½æ€§æ¡†æ¶', 'desc': 'EnvXæ˜¯ä¸€ä¸ªåˆ©ç”¨Agentic AIçš„æ¡†æ¶ï¼Œæ—¨åœ¨å°†GitHubä»£ç åº“è½¬å˜ä¸ºæ™ºèƒ½ä»£ç†ï¼Œèƒ½å¤Ÿè¿›è¡Œè‡ªç„¶è¯­è¨€äº¤äº’å’Œåä½œã€‚å®ƒé€šè¿‡ä¸‰ä¸ªé˜¶æ®µçš„è¿‡ç¨‹å®ç°è¿™ä¸€ç›®æ ‡ï¼šé¦–å…ˆæ˜¯ç¯å¢ƒåˆå§‹åŒ–ï¼Œè®¾ç½®å¿…è¦çš„ä¾èµ–å’Œæ•°æ®ï¼›å…¶æ¬¡æ˜¯äººç±»å¯¹é½çš„è‡ªåŠ¨åŒ–ï¼Œä½¿å¾—ç‰¹å®šä»£ç åº“çš„ä»£ç†èƒ½å¤Ÿè‡ªä¸»æ‰§è¡Œå®é™…ä»»åŠ¡ï¼›æœ€åæ˜¯ä»£ç†é—´åè®®ï¼Œå…è®¸å¤šä¸ªä»£ç†è¿›è¡Œåä½œã€‚EnvXä¸ä»…è‡ªåŠ¨ç”Ÿæˆä»£ç ï¼Œè¿˜è‡ªåŠ¨åŒ–ç†è§£ã€åˆå§‹åŒ–å’Œæ“ä½œä»£ç åº“åŠŸèƒ½çš„æ•´ä¸ªè¿‡ç¨‹ï¼Œæ˜¾è‘—æé«˜äº†è½¯ä»¶é‡ç”¨çš„æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.07054', 'title': 'Statistical Methods in Generative AI', 'url': 'https://huggingface.co/papers/2509.07054', 'abstract': 'Statistical methods are reviewed for improving the reliability, quality, and efficiency of generative AI techniques, highlighting their applications and limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative Artificial Intelligence is emerging as an important technology, promising to be transformative in many areas. At the same time, generative AI techniques are based on sampling from probabilistic models, and by default, they come with no guarantees about correctness, safety, fairness, or other properties. Statistical methods offer a promising potential approach to improve the reliability of generative AI techniques. In addition, statistical methods are also promising for improving the quality and efficiency of AI evaluation, as well as for designing interventions and experiments in AI.   In this paper, we review some of the existing work on these topics, explaining both the general statistical techniques used, as well as their applications to generative AI. We also discuss limitations and potential future directions.', 'score': 2, 'issue_id': 5848, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': 'e4fb628edc34b0e7', 'authors': ['Edgar Dobriban'], 'affiliations': ['Department of Statistics and Data Science, University of Pennsylvania, Philadelphia, PA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.07054.jpg', 'data': {'categories': ['#ethics', '#training', '#survey', '#data', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸ĞºĞ° Ğ½Ğ° ÑÑ‚Ñ€Ğ°Ğ¶Ğµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‚, ĞºĞ°Ğº ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‡ÑŒ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ Ğ½Ğµ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ»Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². ĞĞ±ÑÑƒĞ¶Ğ´Ğ°ÑÑ‚ÑÑ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼Ñ‹Ğµ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ¸ Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ˜Ğ˜. Ğ¢Ğ°ĞºĞ¶Ğµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Generative AI with Statistical Reliability', 'desc': 'This paper reviews statistical methods that can enhance the reliability, quality, and efficiency of generative AI techniques. Generative AI, while promising, often lacks guarantees regarding correctness and fairness due to its reliance on probabilistic models. The authors highlight how statistical approaches can address these issues and improve AI evaluation processes. Additionally, they discuss the limitations of current methods and suggest future research directions to further advance the field.'}, 'zh': {'title': 'æå‡ç”Ÿæˆå¼äººå·¥æ™ºèƒ½çš„å¯é æ€§ä¸æ•ˆç‡', 'desc': 'æœ¬æ–‡å›é¡¾äº†ç»Ÿè®¡æ–¹æ³•åœ¨æé«˜ç”Ÿæˆå¼äººå·¥æ™ºèƒ½æŠ€æœ¯çš„å¯é æ€§ã€è´¨é‡å’Œæ•ˆç‡æ–¹é¢çš„åº”ç”¨ä¸å±€é™æ€§ã€‚ç”Ÿæˆå¼äººå·¥æ™ºèƒ½æ˜¯ä¸€é¡¹æ–°å…´æŠ€æœ¯ï¼Œå…·æœ‰å˜é©å¤šä¸ªé¢†åŸŸçš„æ½œåŠ›ï¼Œä½†å…¶åŸºäºæ¦‚ç‡æ¨¡å‹çš„é‡‡æ ·æ–¹æ³•ç¼ºä¹æ­£ç¡®æ€§ã€å®‰å…¨æ€§å’Œå…¬å¹³æ€§ç­‰ä¿è¯ã€‚ç»Ÿè®¡æ–¹æ³•ä¸ºæé«˜ç”Ÿæˆå¼äººå·¥æ™ºèƒ½çš„å¯é æ€§æä¾›äº†æœ‰å¸Œæœ›çš„è§£å†³æ–¹æ¡ˆï¼ŒåŒæ—¶ä¹Ÿèƒ½æ”¹å–„äººå·¥æ™ºèƒ½è¯„ä¼°çš„è´¨é‡å’Œæ•ˆç‡ã€‚æˆ‘ä»¬è®¨è®ºäº†ç°æœ‰å·¥ä½œçš„æ¦‚è¿°ï¼Œè§£é‡Šäº†æ‰€ç”¨çš„ç»Ÿè®¡æŠ€æœ¯åŠå…¶åœ¨ç”Ÿæˆå¼äººå·¥æ™ºèƒ½ä¸­çš„åº”ç”¨ï¼Œå¹¶æ¢è®¨äº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08494', 'title': 'HumanAgencyBench: Scalable Evaluation of Human Agency Support in AI\n  Assistants', 'url': 'https://huggingface.co/papers/2509.08494', 'abstract': 'A benchmark evaluates human agency in AI assistants using large language models, finding varying support across systems and dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t As humans delegate more tasks and decisions to artificial intelligence (AI), we risk losing control of our individual and collective futures. Relatively simple algorithmic systems already steer human decision-making, such as social media feed algorithms that lead people to unintentionally and absent-mindedly scroll through engagement-optimized content. In this paper, we develop the idea of human agency by integrating philosophical and scientific theories of agency with AI-assisted evaluation methods: using large language models (LLMs) to simulate and validate user queries and to evaluate AI responses. We develop HumanAgencyBench (HAB), a scalable and adaptive benchmark with six dimensions of human agency based on typical AI use cases. HAB measures the tendency of an AI assistant or agent to Ask Clarifying Questions, Avoid Value Manipulation, Correct Misinformation, Defer Important Decisions, Encourage Learning, and Maintain Social Boundaries. We find low-to-moderate agency support in contemporary LLM-based assistants and substantial variation across system developers and dimensions. For example, while Anthropic LLMs most support human agency overall, they are the least supportive LLMs in terms of Avoid Value Manipulation. Agency support does not appear to consistently result from increasing LLM capabilities or instruction-following behavior (e.g., RLHF), and we encourage a shift towards more robust safety and alignment targets.', 'score': 0, 'issue_id': 5830, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': 'f9f3a3cdf8cd2c8d', 'authors': ['Benjamin Sturgeon', 'Daniel Samuelson', 'Jacob Haimes', 'Jacy Reese Anthis'], 'affiliations': ['AI Safety Cape Town', 'Apart Research', 'Sentience Institute', 'Stanford University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.08494.jpg', 'data': {'categories': ['#ethics', '#alignment', '#benchmark', '#rlhf'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¿Ğ¾Ñ…Ñƒ Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº HumanAgencyBench (HAB) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ°Ñ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). HAB Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑˆĞµÑÑ‚ÑŒ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑÑÑ‰Ğ¸Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ‚ÑŒ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ½Ğ¸Ğ·ĞºÑƒÑ Ğ¸ ÑÑ€ĞµĞ´Ğ½ÑÑ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºÑƒ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ°Ñ…, Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸ÑĞ¼Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ¸ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğº Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼ Ñ†ĞµĞ»ÑĞ¼ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜.'}, 'en': {'title': 'Empowering Human Agency in AI: A New Benchmark Approach', 'desc': 'This paper introduces a benchmark called HumanAgencyBench (HAB) to evaluate how well AI assistants support human agency across various dimensions. It combines philosophical and scientific theories of agency with AI evaluation methods, specifically using large language models (LLMs) to assess AI responses to user queries. The study finds that current LLM-based assistants provide low-to-moderate support for human agency, with significant differences among systems and dimensions. The authors suggest that improving agency support should not solely rely on enhancing LLM capabilities but also focus on establishing better safety and alignment standards.'}, 'zh': {'title': 'æå‡AIåŠ©æ‰‹ä¸­çš„äººç±»ä»£ç†æƒ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†äººå·¥æ™ºèƒ½åŠ©æ‰‹ä¸­äººç±»ä»£ç†æƒçš„è¯„ä¼°ï¼Œä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¿›è¡Œæ¨¡æ‹Ÿå’ŒéªŒè¯ç”¨æˆ·æŸ¥è¯¢ã€‚æˆ‘ä»¬æå‡ºäº†HumanAgencyBenchï¼ˆHABï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„åŸºå‡†ï¼Œæ¶µç›–å…­ä¸ªç»´åº¦çš„äººç±»ä»£ç†æƒï¼Œæ—¨åœ¨è¯„ä¼°AIåŠ©æ‰‹åœ¨ä¸åŒåœºæ™¯ä¸‹çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰åŸºäºLLMçš„åŠ©æ‰‹åœ¨äººç±»ä»£ç†æƒæ”¯æŒæ–¹é¢è¡¨ç°ä½è‡³ä¸­ç­‰ï¼Œå¹¶ä¸”åœ¨ä¸åŒç³»ç»Ÿå¼€å‘è€…å’Œç»´åº¦ä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®å¼‚ã€‚æˆ‘ä»¬å»ºè®®åœ¨AIç³»ç»Ÿçš„å®‰å…¨æ€§å’Œå¯¹é½ç›®æ ‡ä¸Šè¿›è¡Œæ›´å¼ºæœ‰åŠ›çš„æ”¹è¿›ï¼Œä»¥æ›´å¥½åœ°æ”¯æŒäººç±»ä»£ç†æƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16198', 'title': 'RPG: A Repository Planning Graph for Unified and Scalable Codebase\n  Generation', 'url': 'https://huggingface.co/papers/2509.16198', 'abstract': 'A graph-driven framework called ZeroRepo uses the Repository Planning Graph (RPG) to generate complete software repositories from scratch, significantly outperforming existing baselines in terms of code size, functional coverage, and test pass rate.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel at function- and file-level code generation, yet generating complete repositories from scratch remains a fundamental challenge. This process demands coherent and reliable planning across proposal- and implementation-level stages, while natural language, due to its ambiguity and verbosity, is ill-suited for faithfully representing complex software structures. To address this, we introduce the Repository Planning Graph (RPG), a persistent representation that unifies proposal- and implementation-level planning by encoding capabilities, file structures, data flows, and functions in one graph. RPG replaces ambiguous natural language with an explicit blueprint, enabling long-horizon planning and scalable repository generation. Building on RPG, we develop ZeroRepo, a graph-driven framework for repository generation from scratch. It operates in three stages: proposal-level planning and implementation-level refinement to construct the graph, followed by graph-guided code generation with test validation. To evaluate this setting, we construct RepoCraft, a benchmark of six real-world projects with 1,052 tasks. On RepoCraft, ZeroRepo produces repositories averaging nearly 36K LOC, roughly 3.9times the strongest baseline (Claude Code) and about 64times other baselines. It attains 81.5% functional coverage and a 69.7% pass rate, exceeding Claude Code by 27.3 and 35.8 percentage points, respectively. Further analysis shows that RPG models complex dependencies, enables progressively more sophisticated planning through near-linear scaling, and enhances LLM understanding of repositories, thereby accelerating agent localization.', 'score': 87, 'issue_id': 6006, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'e99fb2da472bbeba', 'authors': ['Jane Luo', 'Xin Zhang', 'Steven Liu', 'Jie Wu', 'Yiming Huang', 'Yangyu Huang', 'Chengyu Yin', 'Ying Xin', 'Jianfeng Liu', 'Yuefeng Zhan', 'Hao Sun', 'Qi Chen', 'Scarlett Li', 'Mao Yang'], 'affiliations': ['Microsoft', 'Tsinghua University', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.16198.jpg', 'data': {'categories': ['#dataset', '#optimization', '#plp', '#games', '#benchmark', '#agents', '#graphs'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ZeroRepo: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ñ… Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ²', 'desc': 'ZeroRepo - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ñ… Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² Ñ Ğ½ÑƒĞ»Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ³Ñ€Ğ°Ñ„ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ (RPG). RPG Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸, ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ², Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ³Ñ€Ğ°Ñ„Ğµ. ZeroRepo Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñƒ ĞºĞ¾Ğ´Ğ°, Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñƒ Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ñƒ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ². ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ RepoCraft ZeroRepo Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸ ÑĞ¾ ÑÑ€ĞµĞ´Ğ½Ğ¸Ğ¼ Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ 36 Ñ‚Ñ‹ÑÑÑ‡ ÑÑ‚Ñ€Ğ¾Ğº ĞºĞ¾Ğ´Ğ°, Ñ‡Ñ‚Ğ¾ Ğ² 3.9 Ñ€Ğ°Ğ·Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞµ, Ñ‡ĞµĞ¼ Ñƒ Ğ±Ğ»Ğ¸Ğ¶Ğ°Ğ¹ÑˆĞµĞ³Ğ¾ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Revolutionizing Software Generation with ZeroRepo and RPG', 'desc': 'The paper introduces ZeroRepo, a novel framework that utilizes the Repository Planning Graph (RPG) to create complete software repositories from scratch. Unlike traditional methods that rely on ambiguous natural language, RPG provides a clear and structured representation of software components, enabling better planning and implementation. ZeroRepo significantly outperforms existing models in terms of code size, functional coverage, and test pass rates, demonstrating its effectiveness in generating complex software systems. The framework operates in three stages, ensuring coherent planning and validation, which leads to impressive results on the RepoCraft benchmark.'}, 'zh': {'title': 'å›¾é©±åŠ¨çš„ä»“åº“ç”Ÿæˆæ–°çºªå…ƒ', 'desc': 'ZeroRepoæ˜¯ä¸€ä¸ªåŸºäºå›¾çš„æ¡†æ¶ï¼Œåˆ©ç”¨ä»“åº“è§„åˆ’å›¾ï¼ˆRPGï¼‰ä»é›¶å¼€å§‹ç”Ÿæˆå®Œæ•´çš„è½¯ä»¶ä»“åº“ã€‚å®ƒåœ¨ä»£ç è§„æ¨¡ã€åŠŸèƒ½è¦†ç›–ç‡å’Œæµ‹è¯•é€šè¿‡ç‡ç­‰æ–¹é¢æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„åŸºå‡†ã€‚RPGé€šè¿‡å°†ææ¡ˆå’Œå®ç°å±‚é¢çš„è§„åˆ’ç»Ÿä¸€åœ¨ä¸€ä¸ªå›¾ä¸­ï¼Œè§£å†³äº†è‡ªç„¶è¯­è¨€åœ¨è¡¨ç¤ºå¤æ‚è½¯ä»¶ç»“æ„æ—¶çš„æ¨¡ç³Šæ€§é—®é¢˜ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒZeroRepoèƒ½å¤Ÿè¿›è¡Œé•¿è¿œè§„åˆ’å’Œå¯æ‰©å±•çš„ä»“åº“ç”Ÿæˆï¼Œæå‡äº†å¤§è¯­è¨€æ¨¡å‹å¯¹ä»“åº“çš„ç†è§£èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16197', 'title': 'MANZANO: A Simple and Scalable Unified Multimodal Model with a Hybrid\n  Vision Tokenizer', 'url': 'https://huggingface.co/papers/2509.16197', 'abstract': 'Manzano is a unified multimodal LLM framework that integrates image and text processing using a hybrid tokenizer and diffusion decoder, achieving state-of-the-art performance in both understanding and generating visual content.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal Large Language Models (LLMs) that can both understand and generate visual content hold immense potential. However, existing open-source models often suffer from a performance trade-off between these capabilities. We present Manzano, a simple and scalable unified framework that substantially reduces this tension by coupling a hybrid image tokenizer with a well-curated training recipe. A single shared vision encoder feeds two lightweight adapters that produce continuous embeddings for image-to-text understanding and discrete tokens for text-to-image generation within a common semantic space. A unified autoregressive LLM predicts high-level semantics in the form of text and image tokens, with an auxiliary diffusion decoder subsequently translating the image tokens into pixels. The architecture, together with a unified training recipe over understanding and generation data, enables scalable joint learning of both capabilities. Manzano achieves state-of-the-art results among unified models, and is competitive with specialist models, particularly on text-rich evaluation. Our studies show minimal task conflicts and consistent gains from scaling model size, validating our design choice of a hybrid tokenizer.', 'score': 36, 'issue_id': 6006, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'd5d4d53d4fa9323b', 'authors': ['Yanghao Li', 'Rui Qian', 'Bowen Pan', 'Haotian Zhang', 'Haoshuo Huang', 'Bowen Zhang', 'Jialing Tong', 'Haoxuan You', 'Xianzhi Du', 'Zhe Gan', 'Hyunjik Kim', 'Chao Jia', 'Zhenbang Wang', 'Yinfei Yang', 'Mingfei Gao', 'Zi-Yi Dou', 'Wenze Hu', 'Chang Gao', 'Dongxu Li', 'Philipp Dufter', 'Zirui Wang', 'Guoli Yin', 'Zhengdong Zhang', 'Chen Chen', 'Yang Zhao', 'Ruoming Pang', 'Zhifeng Chen'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2509.16197.jpg', 'data': {'categories': ['#agi', '#games', '#training', '#architecture', '#multimodal', '#diffusion', '#open_source'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'Manzano - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ĞºĞ°Ğº Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ´Ğ²ÑƒĞ¼Ñ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¸ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ€ĞµÑ†ĞµĞ¿Ñ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±Ğ¾Ğ¸Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'Manzano: Bridging Text and Image with Unified Learning', 'desc': 'Manzano is a unified multimodal large language model (LLM) that effectively processes both images and text. It uses a hybrid tokenizer and a diffusion decoder to enhance its ability to understand and generate visual content. By employing a single vision encoder with lightweight adapters, it creates embeddings for both image-to-text and text-to-image tasks within a shared semantic space. This architecture allows for scalable joint learning, leading to state-of-the-art performance in multimodal tasks while minimizing conflicts between different tasks.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹çš„åˆ›æ–°ä¹‹è·¯', 'desc': 'Manzanoæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹æ¡†æ¶ï¼Œèƒ½å¤ŸåŒæ—¶å¤„ç†å›¾åƒå’Œæ–‡æœ¬ã€‚å®ƒé€šè¿‡æ··åˆæ ‡è®°å™¨å’Œæ‰©æ•£è§£ç å™¨ï¼Œå®ç°äº†åœ¨ç†è§£å’Œç”Ÿæˆè§†è§‰å†…å®¹æ–¹é¢çš„æœ€å…ˆè¿›æ€§èƒ½ã€‚è¯¥æ¡†æ¶ä½¿ç”¨å…±äº«çš„è§†è§‰ç¼–ç å™¨å’Œè½»é‡çº§é€‚é…å™¨ï¼Œèƒ½å¤Ÿåœ¨å…±åŒçš„è¯­ä¹‰ç©ºé—´ä¸­ç”Ÿæˆå›¾åƒåˆ°æ–‡æœ¬çš„è¿ç»­åµŒå…¥å’Œæ–‡æœ¬åˆ°å›¾åƒçš„ç¦»æ•£æ ‡è®°ã€‚Manzanoçš„è®¾è®¡ä½¿å¾—ç†è§£å’Œç”Ÿæˆèƒ½åŠ›å¯ä»¥å…±åŒå­¦ä¹ ï¼Œä¸”åœ¨æ–‡æœ¬ä¸°å¯Œçš„è¯„ä¼°ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15591', 'title': 'Latent Zoning Network: A Unified Principle for Generative Modeling,\n  Representation Learning, and Classification', 'url': 'https://huggingface.co/papers/2509.15591', 'abstract': 'Latent Zoning Network (LZN) unifies generative modeling, representation learning, and classification by creating a shared latent space for diverse data types.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative modeling, representation learning, and classification are three core problems in machine learning (ML), yet their state-of-the-art (SoTA) solutions remain largely disjoint. In this paper, we ask: Can a unified principle address all three? Such unification could simplify ML pipelines and foster greater synergy across tasks. We introduce Latent Zoning Network (LZN) as a step toward this goal. At its core, LZN creates a shared Gaussian latent space that encodes information across all tasks. Each data type (e.g., images, text, labels) is equipped with an encoder that maps samples to disjoint latent zones, and a decoder that maps latents back to data. ML tasks are expressed as compositions of these encoders and decoders: for example, label-conditional image generation uses a label encoder and image decoder; image embedding uses an image encoder; classification uses an image encoder and label decoder. We demonstrate the promise of LZN in three increasingly complex scenarios: (1) LZN can enhance existing models (image generation): When combined with the SoTA Rectified Flow model, LZN improves FID on CIFAR10 from 2.76 to 2.59-without modifying the training objective. (2) LZN can solve tasks independently (representation learning): LZN can implement unsupervised representation learning without auxiliary loss functions, outperforming the seminal MoCo and SimCLR methods by 9.3% and 0.2%, respectively, on downstream linear classification on ImageNet. (3) LZN can solve multiple tasks simultaneously (joint generation and classification): With image and label encoders/decoders, LZN performs both tasks jointly by design, improving FID and achieving SoTA classification accuracy on CIFAR10. The code and trained models are available at https://github.com/microsoft/latent-zoning-networks. The project website is at https://zinanlin.me/blogs/latent_zoning_networks.html.', 'score': 27, 'issue_id': 6009, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'fc6406f54d74c989', 'authors': ['Zinan Lin', 'Enshu Liu', 'Xuefei Ning', 'Junyi Zhu', 'Wenyu Wang', 'Sergey Yekhanin'], 'affiliations': ['Microsoft Research Redmond, WA, USA', 'Redmond, WA, USA', 'Samsung R&D Institute UK London, UK', 'Tsinghua University Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.15591.jpg', 'data': {'categories': ['#multimodal', '#training', '#synthetic', '#optimization', '#dataset', '#architecture', '#open_source'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Latent Zoning Network (LZN) - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. LZN Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. LZN Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½Ğ¾Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unifying Generative Modeling, Representation Learning, and Classification with LZN', 'desc': 'The Latent Zoning Network (LZN) introduces a unified approach to generative modeling, representation learning, and classification by establishing a shared latent space for various data types. This framework allows different tasks to be represented as combinations of encoders and decoders, facilitating seamless transitions between tasks like image generation and classification. LZN demonstrates its effectiveness by enhancing existing models, achieving superior performance in unsupervised representation learning, and successfully executing multiple tasks simultaneously. Overall, LZN aims to simplify machine learning workflows and improve synergy across diverse applications.'}, 'zh': {'title': 'ç»Ÿä¸€ç”Ÿæˆå»ºæ¨¡ã€è¡¨ç¤ºå­¦ä¹ ä¸åˆ†ç±»çš„æ½œåœ¨åŒºåŸŸç½‘ç»œ', 'desc': 'æ½œåœ¨åŒºåŸŸç½‘ç»œï¼ˆLZNï¼‰é€šè¿‡åˆ›å»ºä¸€ä¸ªå…±äº«çš„æ½œåœ¨ç©ºé—´ï¼Œå°†ç”Ÿæˆå»ºæ¨¡ã€è¡¨ç¤ºå­¦ä¹ å’Œåˆ†ç±»ç»Ÿä¸€èµ·æ¥ã€‚è¯¥æ–¹æ³•ä¸ºä¸åŒç±»å‹çš„æ•°æ®ï¼ˆå¦‚å›¾åƒã€æ–‡æœ¬å’Œæ ‡ç­¾ï¼‰æä¾›äº†ç¼–ç å™¨å’Œè§£ç å™¨ï¼Œä½¿å¾—å„ç§æœºå™¨å­¦ä¹ ä»»åŠ¡å¯ä»¥é€šè¿‡ç»„åˆè¿™äº›ç»„ä»¶æ¥å®ç°ã€‚LZNåœ¨å¤šä¸ªå¤æ‚åœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ï¼ŒåŒ…æ‹¬æå‡ç°æœ‰æ¨¡å‹çš„æ€§èƒ½ã€ç‹¬ç«‹è§£å†³è¡¨ç¤ºå­¦ä¹ ä»»åŠ¡ä»¥åŠåŒæ—¶è¿›è¡Œç”Ÿæˆå’Œåˆ†ç±»ä»»åŠ¡ã€‚é€šè¿‡è¿™ç§ç»Ÿä¸€çš„æ–¹æ³•ï¼ŒLZNç®€åŒ–äº†æœºå™¨å­¦ä¹ æµç¨‹ï¼Œå¹¶ä¿ƒè¿›äº†ä»»åŠ¡ä¹‹é—´çš„ååŒä½œç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16127', 'title': 'BaseReward: A Strong Baseline for Multimodal Reward Model', 'url': 'https://huggingface.co/papers/2509.16127', 'abstract': "The paper provides a comprehensive guide and introduces BaseReward, a state-of-the-art multimodal reward model, which outperforms existing models across various benchmarks and real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of Multimodal Large Language Models (MLLMs) has made aligning them with human preferences a critical challenge. Reward Models (RMs) are a core technology for achieving this goal, but a systematic guide for building state-of-the-art Multimodal Reward Models (MRMs) is currently lacking in both academia and industry. Through exhaustive experimental analysis, this paper aims to provide a clear ``recipe'' for constructing high-performance MRMs. We systematically investigate every crucial component in the MRM development pipeline, including reward modeling paradigms (e.g., Naive-RM, Critic-based RM, and Generative RM), reward head architecture, training strategies, data curation (covering over ten multimodal and text-only preference datasets), backbone model and model scale, and ensemble methods.   Based on these experimental insights, we introduce BaseReward, a powerful and efficient baseline for multimodal reward modeling. BaseReward adopts a simple yet effective architecture, built upon a {Qwen2.5-VL} backbone, featuring an optimized two-layer reward head, and is trained on a carefully curated mixture of high-quality multimodal and text-only preference data. Our results show that BaseReward establishes a new SOTA on major benchmarks such as MM-RLHF-Reward Bench, VL-Reward Bench, and Multimodal Reward Bench, outperforming previous models. Furthermore, to validate its practical utility beyond static benchmarks, we integrate BaseReward into a real-world reinforcement learning pipeline, successfully enhancing an MLLM's performance across various perception, reasoning, and conversational tasks. This work not only delivers a top-tier MRM but, more importantly, provides the community with a clear, empirically-backed guide for developing robust reward models for the next generation of MLLMs.", 'score': 17, 'issue_id': 6007, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'd131848ac9ef1c25', 'authors': ['Yi-Fan Zhang', 'Haihua Yang', 'Huanyu Zhang', 'Yang Shi', 'Zezhou Chen', 'Haochen Tian', 'Chaoyou Fu', 'Haotian Wang', 'Kai Wu', 'Bo Cui', 'Xu Wang', 'Jianfei Pan', 'Haotian Wang', 'Zhang Zhang', 'Liang Wang'], 'affiliations': ['ByteDance', 'CASIA', 'NJU', 'PKU', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2509.16127.jpg', 'data': {'categories': ['#dataset', '#training', '#alignment', '#rlhf', '#multimodal', '#rag', '#benchmark', '#optimization'], 'emoji': 'ğŸ†', 'ru': {'title': 'BaseReward: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ğ¾Ğµ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ (MRM) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²ÑĞµÑ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ MRM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¾Ğ½Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ BaseReward - Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰ÑƒÑ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ğ¼. BaseReward Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚ÑƒÑ, Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Qwen2.5-VL Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'BaseReward: The Future of Multimodal Reward Modeling', 'desc': 'This paper introduces BaseReward, a cutting-edge multimodal reward model designed to align Multimodal Large Language Models (MLLMs) with human preferences. It provides a systematic guide for constructing high-performance Multimodal Reward Models (MRMs), detailing essential components such as reward modeling paradigms, architecture, training strategies, and data curation. Through extensive experiments, BaseReward demonstrates superior performance on key benchmarks, establishing a new state-of-the-art in the field. Additionally, it showcases practical applications by enhancing MLLM capabilities in real-world tasks like perception and reasoning.'}, 'zh': {'title': 'æ„å»ºé«˜æ€§èƒ½å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹çš„æŒ‡å—', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å…ˆè¿›çš„å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹BaseRewardï¼Œæ—¨åœ¨è§£å†³å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ä¸äººç±»åå¥½å¯¹é½çš„æŒ‘æˆ˜ã€‚é€šè¿‡ç³»ç»Ÿçš„å®éªŒåˆ†æï¼Œä½œè€…æä¾›äº†æ„å»ºé«˜æ€§èƒ½å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹çš„è¯¦ç»†æŒ‡å—ï¼Œæ¶µç›–äº†å¥–åŠ±å»ºæ¨¡èŒƒå¼ã€å¥–åŠ±å¤´æ¶æ„ã€è®­ç»ƒç­–ç•¥ç­‰å…³é”®ç»„ä»¶ã€‚BaseRewardåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ç°æœ‰æ¨¡å‹ï¼Œå¹¶æˆåŠŸåº”ç”¨äºå®é™…çš„å¼ºåŒ–å­¦ä¹ ç®¡é“ä¸­ï¼Œæå‡äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥ç ”ç©¶ä¸ä»…æä¾›äº†é¡¶å°–çš„å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹ï¼Œè¿˜ä¸ºç¤¾åŒºå¼€å‘ä¸‹ä¸€ä»£å¥–åŠ±æ¨¡å‹æä¾›äº†å®è¯æ”¯æŒçš„æ¸…æ™°æŒ‡å¯¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14981', 'title': 'SPATIALGEN: Layout-guided 3D Indoor Scene Generation', 'url': 'https://huggingface.co/papers/2509.14981', 'abstract': 'SpatialGen, a multi-view multi-modal diffusion model, generates realistic and semantically consistent 3D indoor scenes using a large synthetic dataset, outperforming previous methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Creating high-fidelity 3D models of indoor environments is essential for applications in design, virtual reality, and robotics. However, manual 3D modeling remains time-consuming and labor-intensive. While recent advances in generative AI have enabled automated scene synthesis, existing methods often face challenges in balancing visual quality, diversity, semantic consistency, and user control. A major bottleneck is the lack of a large-scale, high-quality dataset tailored to this task. To address this gap, we introduce a comprehensive synthetic dataset, featuring 12,328 structured annotated scenes with 57,440 rooms, and 4.7M photorealistic 2D renderings. Leveraging this dataset, we present SpatialGen, a novel multi-view multi-modal diffusion model that generates realistic and semantically consistent 3D indoor scenes. Given a 3D layout and a reference image (derived from a text prompt), our model synthesizes appearance (color image), geometry (scene coordinate map), and semantic (semantic segmentation map) from arbitrary viewpoints, while preserving spatial consistency across modalities. SpatialGen consistently generates superior results to previous methods in our experiments. We are open-sourcing our data and models to empower the community and advance the field of indoor scene understanding and generation.', 'score': 14, 'issue_id': 6007, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '5c98a31485e969a0', 'authors': ['Chuan Fang', 'Heng Li', 'Yixun Liang', 'Jia Zheng', 'Yongsen Mao', 'Yuan Liu', 'Rui Tang', 'Zihan Zhou', 'Ping Tan'], 'affiliations': ['Hong Kong University of Science and Technology', 'Manycore Tech Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.14981.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#diffusion', '#multimodal', '#3d', '#open_source'], 'emoji': 'ğŸ ', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ 3D Ğ¸Ğ½Ñ‚ĞµÑ€ÑŒĞµÑ€Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'SpatialGen - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… 3D ÑÑ†ĞµĞ½ Ğ¸Ğ½Ñ‚ĞµÑ€ÑŒĞµÑ€Ğ¾Ğ². ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 12,328 Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ğ¸ 4,7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… 2D Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, ĞºĞ°Ñ€Ñ‚Ñƒ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ 3D Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¸ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. SpatialGen Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑÑ†ĞµĞ½.'}, 'en': {'title': 'Revolutionizing 3D Indoor Scene Generation with SpatialGen', 'desc': 'SpatialGen is a cutting-edge multi-view multi-modal diffusion model designed to create realistic 3D indoor scenes. It utilizes a large synthetic dataset containing over 12,000 annotated scenes and millions of photorealistic images to enhance the quality of generated outputs. The model effectively synthesizes various aspects of a scene, including appearance, geometry, and semantic information, while maintaining spatial consistency across different views. By outperforming existing methods, SpatialGen aims to facilitate advancements in applications like design, virtual reality, and robotics.'}, 'zh': {'title': 'SpatialGenï¼šç”Ÿæˆé€¼çœŸ3Då®¤å†…åœºæ™¯çš„æ–°æ–¹æ³•', 'desc': 'SpatialGenæ˜¯ä¸€ç§å¤šè§†è§’å¤šæ¨¡æ€æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿç”Ÿæˆé€¼çœŸä¸”è¯­ä¹‰ä¸€è‡´çš„3Då®¤å†…åœºæ™¯ã€‚è¯¥æ¨¡å‹åˆ©ç”¨ä¸€ä¸ªåŒ…å«12,328ä¸ªç»“æ„åŒ–æ ‡æ³¨åœºæ™¯çš„å¤§å‹åˆæˆæ•°æ®é›†ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•åœ¨è§†è§‰è´¨é‡å’Œè¯­ä¹‰ä¸€è‡´æ€§æ–¹é¢çš„æŒ‘æˆ˜ã€‚é€šè¿‡è¾“å…¥3Då¸ƒå±€å’Œå‚è€ƒå›¾åƒï¼ŒSpatialGenå¯ä»¥ä»ä»»æ„è§†è§’åˆæˆå¤–è§‚ã€å‡ ä½•å’Œè¯­ä¹‰ä¿¡æ¯ï¼ŒåŒæ—¶ä¿æŒç©ºé—´ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSpatialGenåœ¨ç”Ÿæˆæ•ˆæœä¸Šä¼˜äºä¹‹å‰çš„æ–¹æ³•ï¼Œæ¨åŠ¨äº†å®¤å†…åœºæ™¯ç†è§£å’Œç”Ÿæˆçš„ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15496', 'title': 'Lynx: Towards High-Fidelity Personalized Video Generation', 'url': 'https://huggingface.co/papers/2509.15496', 'abstract': 'Lynx, a high-fidelity personalized video synthesis model, uses a Diffusion Transformer with ID-adapter and Ref-adapter to preserve identity and maintain video quality.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Lynx, a high-fidelity model for personalized video synthesis from a single input image. Built on an open-source Diffusion Transformer (DiT) foundation model, Lynx introduces two lightweight adapters to ensure identity fidelity. The ID-adapter employs a Perceiver Resampler to convert ArcFace-derived facial embeddings into compact identity tokens for conditioning, while the Ref-adapter integrates dense VAE features from a frozen reference pathway, injecting fine-grained details across all transformer layers through cross-attention. These modules collectively enable robust identity preservation while maintaining temporal coherence and visual realism. Through evaluation on a curated benchmark of 40 subjects and 20 unbiased prompts, which yielded 800 test cases, Lynx has demonstrated superior face resemblance, competitive prompt following, and strong video quality, thereby advancing the state of personalized video generation.', 'score': 9, 'issue_id': 6006, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'bac6af5dc791293d', 'authors': ['Shen Sang', 'Tiancheng Zhi', 'Tianpei Gu', 'Jing Liu', 'Linjie Luo'], 'affiliations': ['Intelligent Creation, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.15496.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#video', '#multimodal', '#diffusion', '#open_source'], 'emoji': 'ğŸ­', 'ru': {'title': 'Lynx: ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Lynx - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Diffusion Transformer (DiT) Ñ Ğ´Ğ²ÑƒĞ¼Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ°Ğ¼Ğ¸: ID-adapter Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ref-adapter Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. ID-adapter Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ»Ğ¸Ñ†ĞµĞ²Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ° Ref-adapter Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ. ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ° 800 Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ÑÑ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ»Ğ¸Ñ† Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Lynx: Revolutionizing Personalized Video Synthesis with Identity Fidelity', 'desc': 'Lynx is a cutting-edge model designed for creating personalized videos from just one input image. It utilizes a Diffusion Transformer architecture enhanced with two specialized adapters: the ID-adapter for maintaining identity and the Ref-adapter for adding detailed features. The ID-adapter transforms facial embeddings into identity tokens, while the Ref-adapter enriches the video with fine details using cross-attention mechanisms. Evaluations show that Lynx excels in preserving facial likeness, adhering to prompts, and producing high-quality videos, marking a significant advancement in personalized video synthesis.'}, 'zh': {'title': 'Lynxï¼šä¸ªæ€§åŒ–è§†é¢‘åˆæˆçš„æ–°çªç ´', 'desc': 'Lynxæ˜¯ä¸€ç§é«˜ä¿çœŸä¸ªæ€§åŒ–è§†é¢‘åˆæˆæ¨¡å‹ï¼ŒåŸºäºæ‰©æ•£å˜æ¢å™¨ï¼ˆDiffusion Transformerï¼‰æ„å»ºã€‚å®ƒå¼•å…¥äº†IDé€‚é…å™¨å’ŒRefé€‚é…å™¨ï¼Œä»¥ç¡®ä¿èº«ä»½çš„ä¿çœŸåº¦å’Œè§†é¢‘è´¨é‡ã€‚IDé€‚é…å™¨ä½¿ç”¨Perceiver Resamplerå°†ArcFaceç”Ÿæˆçš„é¢éƒ¨åµŒå…¥è½¬æ¢ä¸ºç´§å‡‘çš„èº«ä»½æ ‡è®°ï¼Œè€ŒRefé€‚é…å™¨åˆ™é€šè¿‡äº¤å‰æ³¨æ„åŠ›å°†å†»ç»“å‚è€ƒè·¯å¾„ä¸­çš„ç¨ å¯†VAEç‰¹å¾æ³¨å…¥åˆ°æ‰€æœ‰å˜æ¢å™¨å±‚ä¸­ã€‚é€šè¿‡åœ¨40ä¸ªå—è¯•è€…å’Œ20ä¸ªæ— åæç¤ºçš„åŸºå‡†æµ‹è¯•ä¸­è¯„ä¼°ï¼ŒLynxå±•ç¤ºäº†å“è¶Šçš„é¢éƒ¨ç›¸ä¼¼æ€§å’Œå¼ºå¤§çš„è§†é¢‘è´¨é‡ï¼Œæ¨åŠ¨äº†ä¸ªæ€§åŒ–è§†é¢‘ç”Ÿæˆçš„è¿›æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15937', 'title': 'A Vision-Language-Action-Critic Model for Robotic Real-World\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.15937', 'abstract': 'VLAC, a vision-language-action reward model, enhances real-world robotic reinforcement learning by providing dense rewards and enabling one-shot transfer, significantly improving success rates and sample efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Robotic real-world reinforcement learning (RL) with vision-language-action (VLA) models is bottlenecked by sparse, handcrafted rewards and inefficient exploration. We introduce VLAC, a general process reward model built upon InternVL and trained on large scale heterogeneous datasets. Given pairwise observations and a language goal, it outputs dense progress delta and done signal, eliminating task-specific reward engineering, and supports one-shot in-context transfer to unseen tasks and environments. VLAC is trained on vision-language datasets to strengthen perception, dialogic and reasoning capabilities, together with robot and human trajectories data that ground action generation and progress estimation, and additionally strengthened to reject irrelevant prompts as well as detect regression or stagnation by constructing large numbers of negative and semantically mismatched samples. With prompt control, a single VLAC model alternately generating reward and action tokens, unifying critic and policy. Deployed inside an asynchronous real-world RL loop, we layer a graded human-in-the-loop protocol (offline demonstration replay, return and explore, human guided explore) that accelerates exploration and stabilizes early learning. Across four distinct real-world manipulation tasks, VLAC lifts success rates from about 30\\% to about 90\\% within 200 real-world interaction episodes; incorporating human-in-the-loop interventions yields a further 50% improvement in sample efficiency and achieves up to 100% final success.', 'score': 7, 'issue_id': 6006, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': 'd41842df1d51895c', 'authors': ['Shaopeng Zhai', 'Qi Zhang', 'Tianyi Zhang', 'Fuxian Huang', 'Haoran Zhang', 'Ming Zhou', 'Shengzhe Zhang', 'Litao Liu', 'Sixu Lin', 'Jiangmiao Pang'], 'affiliations': ['Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.15937.jpg', 'data': {'categories': ['#robotics', '#rl', '#rlhf', '#optimization', '#transfer_learning', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'VLAC: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'VLAC - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸, ÑĞ·Ñ‹ĞºĞµ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ…. ĞĞ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¾ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ»ÑÑ‚ÑŒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³. VLAC Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ
