è‰²ç©ºé—´ä¸­æ ¹æ®é¢œè‰²æœ¯è¯­çš„ç©ºé—´å…³ç³»æ¥ç»†åŒ–æ–‡æœ¬åµŒå…¥ï¼Œä»è€Œå®ç°æ›´ç²¾ç¡®çš„é¢œè‰²æ¸²æŸ“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨ä¸å½±å“å›¾åƒè´¨é‡çš„æƒ…å†µä¸‹ï¼Œæ˜¾è‘—æ”¹å–„äº†é¢œè‰²å¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09734', 'title': 'MCP-AgentBench: Evaluating Real-World Language Agent Performance with\n  MCP-Mediated Tools', 'url': 'https://huggingface.co/papers/2509.09734', 'abstract': "MCP-AgentBench is a benchmark designed to evaluate language agents in MCP-mediated tool interactions, providing a standardized framework for assessing real-world performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The Model Context Protocol (MCP) is rapidly emerging as a pivotal open standard, designed to enhance agent-tool integration and interoperability, and is positioned to unlock a new era of powerful, interconnected, and genuinely utilitarian agentic AI. However, despite MCP's growing adoption, existing benchmarks often fail to capture real-world agent performance within this new paradigm, leading to a distorted perception of their true operational value and an inability to reliably differentiate proficiencies. To bridge this critical evaluation gap, we introduce MCP-AgentBench -- a comprehensive benchmark specifically engineered to rigorously assess language agent capabilities in MCP-mediated tool interactions. Core contributions of MCP-AgentBench include: the establishment of a robust MCP testbed comprising 33 operational servers with 188 distinct tools; the development of a benchmark featuring 600 systematically designed queries distributed across 6 distinct categories of varying interaction complexity; and the introduction of MCP-Eval, a novel outcome-oriented evaluation methodology prioritizing real-world task success. Through extensive empirical evaluation of leading language agents, we provide foundational insights. MCP-AgentBench aims to equip the research community with a standardized and reliable framework to build, validate, and advance agents capable of fully leveraging MCP's transformative benefits, thereby accelerating progress toward truly capable and interoperable AI systems.", 'score': 3, 'issue_id': 5883, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': '56883c4d7c401e99', 'authors': ['Zikang Guo', 'Benfeng Xu', 'Chiwei Zhu', 'Wentao Hong', 'Xiaorui Wang', 'Zhendong Mao'], 'affiliations': ['Metastone Technology, Beijing, China', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.09734.jpg', 'data': {'categories': ['#open_source', '#agents', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ', 'desc': 'MCP-AgentBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» MCP. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ñ 33 ÑĞµÑ€Ğ²ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¸ 188 Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ 600 Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ MCP-Eval, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ½Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. MCP-AgentBench Ğ¿Ñ€Ğ¸Ğ·Ğ²Ğ°Ğ½ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ñ‚ÑŒ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° MCP.'}, 'en': {'title': 'Empowering Language Agents with MCP-AgentBench', 'desc': 'MCP-AgentBench is a benchmark created to evaluate language agents that interact with tools using the Model Context Protocol (MCP). It addresses the shortcomings of existing benchmarks by providing a standardized framework that reflects real-world performance. The benchmark includes a testbed with 33 servers and 188 tools, along with 600 queries across various complexity levels. By introducing a new evaluation method focused on task success, MCP-AgentBench aims to enhance the development of more effective and interconnected AI systems.'}, 'zh': {'title': 'MCP-AgentBenchï¼šè¯„ä¼°è¯­è¨€ä»£ç†çš„æ–°æ ‡å‡†', 'desc': 'MCP-AgentBenchæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°è¯­è¨€ä»£ç†åœ¨MCPä»‹å¯¼çš„å·¥å…·äº¤äº’ä¸­çš„è¡¨ç°ã€‚å®ƒæä¾›äº†ä¸€ä¸ªæ ‡å‡†åŒ–çš„æ¡†æ¶ï¼Œä»¥ä¾¿æ›´å‡†ç¡®åœ°è¯„ä¼°ä»£ç†åœ¨ç°å®ä¸–ç•Œä¸­çš„èƒ½åŠ›ã€‚è¯¥åŸºå‡†åŒ…æ‹¬33ä¸ªæ“ä½œæœåŠ¡å™¨å’Œ188ç§ä¸åŒå·¥å…·ï¼Œè®¾è®¡äº†600ä¸ªç³»ç»ŸåŒ–çš„æŸ¥è¯¢ï¼Œæ¶µç›–6ç§ä¸åŒå¤æ‚åº¦çš„äº¤äº’ç±»åˆ«ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒMCP-AgentBenchå¸®åŠ©ç ”ç©¶äººå‘˜æ›´å¥½åœ°ç†è§£å’Œæå‡ä»£ç†çš„æ€§èƒ½ï¼Œæ¨åŠ¨æ™ºèƒ½ä»£ç†çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.07966', 'title': 'Visual-TableQA: Open-Domain Benchmark for Reasoning over Table Images', 'url': 'https://huggingface.co/papers/2509.07966', 'abstract': "Visual-TableQA is a large-scale, open-domain dataset for evaluating visual reasoning over complex tabular data, generated using a modular pipeline involving multiple reasoning LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual reasoning over structured data such as tables is a critical capability for modern vision-language models (VLMs), yet current benchmarks remain limited in scale, diversity, or reasoning depth, especially when it comes to rendered table images. Addressing this gap, we introduce Visual-TableQA, a large-scale, open-domain multimodal dataset specifically designed to evaluate and enhance visual reasoning over complex tabular data. Our generation pipeline is modular, scalable, and fully autonomous, involving multiple reasoning LLMs collaborating across distinct roles: generation, validation, and inspiration. Visual-TableQA comprises 2.5k richly structured LaTeX-rendered tables and 6k reasoning-intensive QA pairs, all produced at a cost of under USD 100. To promote diversity and creativity, our pipeline performs multi-model collaborative data generation via cross-model prompting ('inspiration') and LLM-jury filtering. Stronger models seed layouts and topics that weaker models elaborate, collectively distilling diverse reasoning patterns and visual structures into the dataset. Empirical results show that models fine-tuned on Visual-TableQA generalize robustly to external benchmarks, outperforming several proprietary models despite the dataset's synthetic nature. The full pipeline and resources are publicly available at https://github.com/AI-4-Everyone/Visual-TableQA.", 'score': 3, 'issue_id': 5900, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': 'afb635640cc1ffec', 'authors': ['Boammani Aser Lompo', 'Marc Haraoui'], 'affiliations': ['Ã‰cole de Technologie SupÃ©rieure Montreal, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.07966.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#dataset', '#open_source', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ»Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ LLM ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†', 'desc': 'Visual-TableQA - ÑÑ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 2500 ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†, Ğ¾Ñ‚Ñ€ĞµĞ½Ğ´ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ² LaTeX, Ğ¸ 6000 Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ»ÑĞ»Ğ°ÑÑŒ Ğ¿ÑƒÑ‚ĞµĞ¼ ĞºĞ¾Ğ»Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ€Ğ¾Ğ»Ğ¸: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ, Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğµ.'}, 'en': {'title': 'Enhancing Visual Reasoning with Visual-TableQA', 'desc': 'Visual-TableQA is a new dataset designed to test how well machine learning models can understand and reason about complex tables. It includes 2,500 LaTeX-rendered tables and 6,000 question-answer pairs, created using a collaborative approach with multiple reasoning language models (LLMs). This dataset aims to improve the evaluation of visual reasoning in vision-language models by providing a diverse and rich set of examples. The results show that models trained on Visual-TableQA perform better on other benchmarks, demonstrating its effectiveness despite being generated synthetically.'}, 'zh': {'title': 'è§†è§‰æ¨ç†çš„æ–°çªç ´ï¼šVisual-TableQA', 'desc': 'Visual-TableQAæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„å¼€æ”¾é¢†åŸŸæ•°æ®é›†ï¼Œæ—¨åœ¨è¯„ä¼°å¯¹å¤æ‚è¡¨æ ¼æ•°æ®çš„è§†è§‰æ¨ç†èƒ½åŠ›ã€‚è¯¥æ•°æ®é›†é€šè¿‡ä¸€ä¸ªæ¨¡å—åŒ–çš„ç”Ÿæˆç®¡é“åˆ›å»ºï¼Œæ¶‰åŠå¤šä¸ªæ¨ç†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ï¼Œä»¥å®ç°ç”Ÿæˆã€éªŒè¯å’Œçµæ„Ÿæ¿€å‘ç­‰ä¸åŒè§’è‰²çš„åä½œã€‚æ•°æ®é›†ä¸­åŒ…å«2500ä¸ªä¸°å¯Œç»“æ„çš„LaTeXæ¸²æŸ“è¡¨æ ¼å’Œ6000ä¸ªæ¨ç†å¯†é›†çš„é—®ç­”å¯¹ï¼Œç”Ÿæˆæˆæœ¬ä½äº100ç¾å…ƒã€‚å®è¯ç»“æœè¡¨æ˜ï¼ŒåŸºäºVisual-TableQAå¾®è°ƒçš„æ¨¡å‹åœ¨å¤–éƒ¨åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†å¤šä¸ªä¸“æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09524', 'title': 'DeMeVa at LeWiDi-2025: Modeling Perspectives with In-Context Learning\n  and Label Distribution Learning', 'url': 'https://huggingface.co/papers/2509.09524', 'abstract': "DeMeVa explores in-context learning and label distribution learning for predicting annotator-specific annotations and generating soft labels, demonstrating competitive performance and potential for further research.  \t\t\t\t\tAI-generated summary \t\t\t\t This system paper presents the DeMeVa team's approaches to the third edition of the Learning with Disagreements shared task (LeWiDi 2025; Leonardelli et al., 2025). We explore two directions: in-context learning (ICL) with large language models, where we compare example sampling strategies; and label distribution learning (LDL) methods with RoBERTa (Liu et al., 2019b), where we evaluate several fine-tuning methods. Our contributions are twofold: (1) we show that ICL can effectively predict annotator-specific annotations (perspectivist annotations), and that aggregating these predictions into soft labels yields competitive performance; and (2) we argue that LDL methods are promising for soft label predictions and merit further exploration by the perspectivist community.", 'score': 2, 'issue_id': 5895, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '8eea111352153d33', 'authors': ['Daniil Ignatev', 'Nan Li', 'Hugh Mee Wong', 'Anh Dang', 'Shane Kaszefski Yaschuk'], 'affiliations': ['Utrecht University, Utrecht, The Netherlands'], 'pdf_title_img': 'assets/pdf/title_img/2509.09524.jpg', 'data': {'categories': ['#data', '#interpretability', '#transfer_learning', '#training'], 'emoji': 'ğŸ·ï¸', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ»Ğ°ÑĞ¸ÑĞ¼Ğ¸: Ğ¾Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğº Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ DeMeVa Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ»Ğ°ÑĞ¸ÑĞ¼Ğ¸ (LeWiDi 2025). Ğ˜ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ğ´Ğ²Ğ° Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ (ICL) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğº (LDL) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ RoBERTa. ĞŸĞ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ ICL ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ², Ğ° Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ğ¼ÑĞ³ĞºĞ¸Ğµ Ğ¼ĞµÑ‚ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ LDL Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¼ÑĞ³ĞºĞ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğº Ğ¸ Ğ·Ğ°ÑĞ»ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Harnessing ICL and LDL for Enhanced Annotation Predictions', 'desc': 'The DeMeVa paper investigates two innovative approaches in machine learning: in-context learning (ICL) and label distribution learning (LDL). ICL utilizes large language models to predict specific annotations from different annotators by comparing various example sampling strategies. Additionally, the paper demonstrates that LDL methods, particularly with RoBERTa, can effectively generate soft labels through fine-tuning techniques. The findings suggest that both ICL and LDL hold significant potential for improving annotation processes and warrant further research in the field.'}, 'zh': {'title': 'æ¢ç´¢ä¸Šä¸‹æ–‡å­¦ä¹ ä¸æ ‡ç­¾åˆ†å¸ƒå­¦ä¹ çš„æ½œåŠ›', 'desc': 'DeMeVaç ”ç©¶äº†ä¸Šä¸‹æ–‡å­¦ä¹ å’Œæ ‡ç­¾åˆ†å¸ƒå­¦ä¹ ï¼Œä»¥é¢„æµ‹ç‰¹å®šæ³¨é‡Šè€…çš„æ³¨é‡Šå¹¶ç”Ÿæˆè½¯æ ‡ç­¾ã€‚æˆ‘ä»¬æ¯”è¾ƒäº†ä¸åŒçš„ç¤ºä¾‹é‡‡æ ·ç­–ç•¥ï¼Œå¹¶è¯„ä¼°äº†å¤šç§å¾®è°ƒæ–¹æ³•ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¸Šä¸‹æ–‡å­¦ä¹ èƒ½å¤Ÿæœ‰æ•ˆé¢„æµ‹æ³¨é‡Šè€…ç‰¹å®šçš„æ³¨é‡Šï¼Œå¹¶å°†è¿™äº›é¢„æµ‹èšåˆæˆè½¯æ ‡ç­¾ï¼Œè¡¨ç°å‡ºç«äº‰åŠ›ã€‚æ ‡ç­¾åˆ†å¸ƒå­¦ä¹ æ–¹æ³•åœ¨è½¯æ ‡ç­¾é¢„æµ‹æ–¹é¢ä¹Ÿæ˜¾ç¤ºå‡ºæ½œåŠ›ï¼Œå€¼å¾—è¿›ä¸€æ­¥ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.01535', 'title': 'CAT: Causal Attention Tuning For Injecting Fine-grained Causal Knowledge\n  into Large Language Models', 'url': 'https://huggingface.co/papers/2509.01535', 'abstract': 'Causal Attention Tuning (CAT) enhances Large Language Models (LLMs) by injecting causal knowledge into the attention mechanism, improving prediction accuracy and robustness in out-of-distribution scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable success across various domains. However, a fundamental question remains: Can LLMs effectively utilize causal knowledge for prediction and generation? Through empirical studies, we find that LLMs trained directly on large-scale data often capture spurious correlations rather than true causal relationships, leading to suboptimal performance, especially in out-of-distribution (OOD) scenarios. To address this challenge, we propose Causal Attention Tuning (CAT), a novel approach that injects fine-grained causal knowledge into the attention mechanism. We propose an automated pipeline that leverages human priors to automatically generate token-level causal signals and introduce the Re-Attention mechanism to guide training, helping the model focus on causal structures while mitigating noise and biases in attention scores. Experimental results on our proposed Spurious Token Game (STG) benchmark and multiple downstream tasks demonstrate that our approach effectively leverages causal knowledge for prediction and remains robust in OOD scenarios. Implementation details can be found at https://github.com/Kairong-Han/CAT.', 'score': 2, 'issue_id': 5897, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 1', 'zh': '9æœˆ1æ—¥'}, 'hash': '915b9e9dacb125e5', 'authors': ['Kairong Han', 'Wenshuo Zhao', 'Ziyu Zhao', 'JunJian Ye', 'Lujia Pan', 'Kun Kuang'], 'affiliations': ['College of Computer Science and Technology, Zhejiang University', 'Noahs Ark Lab, Huawei Technologies'], 'pdf_title_img': 'assets/pdf/title_img/2509.01535.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#architecture', '#training', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸÑ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Causal Attention Tuning (CAT) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). CAT Ğ²Ğ½ĞµĞ´Ñ€ÑĞµÑ‚ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ² ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ²Ğ½Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Re-Attention Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğµ Spurious Token Game Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Enhancing LLMs with Causal Knowledge for Better Predictions', 'desc': 'Causal Attention Tuning (CAT) is a method designed to improve Large Language Models (LLMs) by incorporating causal knowledge into their attention mechanisms. This approach addresses the issue of LLMs often learning misleading correlations instead of genuine causal relationships, which can hinder their performance, especially in unfamiliar situations. CAT uses an automated process to generate causal signals at the token level and employs a Re-Attention mechanism to enhance training, allowing the model to concentrate on relevant causal structures. Experimental results show that CAT significantly boosts prediction accuracy and robustness in out-of-distribution scenarios, making LLMs more reliable.'}, 'zh': {'title': 'å› æœçŸ¥è¯†æå‡è¯­è¨€æ¨¡å‹çš„é¢„æµ‹èƒ½åŠ›', 'desc': 'å› æœæ³¨æ„åŠ›è°ƒä¼˜ï¼ˆCATï¼‰é€šè¿‡å°†å› æœçŸ¥è¯†æ³¨å…¥åˆ°æ³¨æ„åŠ›æœºåˆ¶ä¸­ï¼Œå¢å¼ºäº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„LLMsåœ¨å¤„ç†å¤§è§„æ¨¡æ•°æ®æ—¶ï¼Œå¾€å¾€æ•æ‰åˆ°çš„æ˜¯è™šå‡çš„ç›¸å…³æ€§ï¼Œè€ŒéçœŸå®çš„å› æœå…³ç³»ï¼Œå¯¼è‡´åœ¨åˆ†å¸ƒå¤–åœºæ™¯ä¸­çš„è¡¨ç°ä¸ä½³ã€‚CATæå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œé€šè¿‡è‡ªåŠ¨ç”Ÿæˆä»¤ç‰Œçº§å› æœä¿¡å·ï¼Œå¹¶å¼•å…¥å†æ³¨æ„åŠ›æœºåˆ¶ï¼Œå¸®åŠ©æ¨¡å‹å…³æ³¨å› æœç»“æ„ï¼Œå‡å°‘æ³¨æ„åŠ›åˆ†æ•°ä¸­çš„å™ªå£°å’Œåå·®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCATåœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸­æœ‰æ•ˆåˆ©ç”¨å› æœçŸ¥è¯†è¿›è¡Œé¢„æµ‹ï¼Œå¹¶åœ¨åˆ†å¸ƒå¤–åœºæ™¯ä¸­ä¿æŒç¨³å¥æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09990', 'title': 'CMHG: A Dataset and Benchmark for Headline Generation of Minority\n  Languages in China', 'url': 'https://huggingface.co/papers/2509.09990', 'abstract': 'Minority languages in China, such as Tibetan, Uyghur, and Traditional Mongolian, face significant challenges due to their unique writing systems, which differ from international standards. This discrepancy has led to a severe lack of relevant corpora, particularly for supervised tasks like headline generation. To address this gap, we introduce a novel dataset, Chinese Minority Headline Generation (CMHG), which includes 100,000 entries for Tibetan, and 50,000 entries each for Uyghur and Mongolian, specifically curated for headline generation tasks. Additionally, we propose a high-quality test set annotated by native speakers, designed to serve as a benchmark for future research in this domain. We hope this dataset will become a valuable resource for advancing headline generation in Chinese minority languages and contribute to the development of related benchmarks.', 'score': 1, 'issue_id': 5886, 'pub_date': '2025-09-12', 'pub_date_card': {'ru': '12 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 12', 'zh': '9æœˆ12æ—¥'}, 'hash': '83ad01064c3c6566', 'authors': ['Guixian Xu', 'Zeli Su', 'Ziyin Zhang', 'Jianing Liu', 'XU Han', 'Ting Zhang', 'Yushuang Dong'], 'affiliations': ['Key Laboratory of Ethnic Language Intelligent Analysis and Security Governance of MOE', 'Minzu University of China', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09990.jpg', 'data': {'categories': ['#low_resource', '#synthetic', '#multilingual', '#machine_translation', '#benchmark', '#dataset'], 'emoji': 'ğŸ“°', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ°: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ¾Ğ² Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ² ĞšĞ¸Ñ‚Ğ°Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… CMHG Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ¾Ğ² Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ² ĞšĞ¸Ñ‚Ğ°Ñ: Ñ‚Ğ¸Ğ±ĞµÑ‚ÑĞºĞ¾Ğ¼, ÑƒĞ¹Ğ³ÑƒÑ€ÑĞºĞ¾Ğ¼ Ğ¸ Ğ¼Ğ¾Ğ½Ğ³Ğ¾Ğ»ÑŒÑĞºĞ¾Ğ¼. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 100 000 Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ Ğ´Ğ»Ñ Ñ‚Ğ¸Ğ±ĞµÑ‚ÑĞºĞ¾Ğ³Ğ¾ Ğ¸ Ğ¿Ğ¾ 50 000 Ğ´Ğ»Ñ ÑƒĞ¹Ğ³ÑƒÑ€ÑĞºĞ¾Ğ³Ğ¾ Ğ¸ Ğ¼Ğ¾Ğ½Ğ³Ğ¾Ğ»ÑŒÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€, Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑĞ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ°, Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ° Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ñ€ĞµÑÑƒÑ€Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ²Ğ°Ğ½ ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ¾Ğ² Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ² ĞšĞ¸Ñ‚Ğ°Ñ.'}, 'en': {'title': 'Empowering Minority Languages with Tailored Datasets for Headline Generation', 'desc': 'This paper addresses the challenges faced by minority languages in China, such as Tibetan, Uyghur, and Traditional Mongolian, particularly in the context of headline generation due to their unique writing systems. The authors introduce a new dataset called Chinese Minority Headline Generation (CMHG), which contains 100,000 entries for Tibetan and 50,000 entries each for Uyghur and Mongolian. This dataset is specifically designed for supervised learning tasks, providing a substantial resource for training models in headline generation. Furthermore, a high-quality test set annotated by native speakers is included to establish benchmarks for future research in this area.'}, 'zh': {'title': 'æ¨åŠ¨ä¸­å›½å°‘æ•°æ°‘æ—è¯­è¨€æ ‡é¢˜ç”Ÿæˆçš„åˆ›æ–°æ•°æ®é›†', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„æ•°æ®é›†ï¼Œåä¸ºä¸­å›½å°‘æ•°æ°‘æ—æ ‡é¢˜ç”Ÿæˆæ•°æ®é›†ï¼ˆCMHGï¼‰ï¼Œæ—¨åœ¨è§£å†³è—è¯­ã€ç»´å¾å°”è¯­å’Œè’™å¤è¯­åœ¨æ ‡é¢˜ç”Ÿæˆä»»åŠ¡ä¸­çš„æ•°æ®åŒ®ä¹é—®é¢˜ã€‚è¯¥æ•°æ®é›†åŒ…å«10ä¸‡ä¸ªè—è¯­æ¡ç›®ï¼Œä»¥åŠå„5ä¸‡ä¸ªç»´å¾å°”è¯­å’Œè’™å¤è¯­æ¡ç›®ï¼Œä¸“é—¨ç”¨äºæ ‡é¢˜ç”Ÿæˆã€‚æˆ‘ä»¬è¿˜æä¾›äº†ä¸€ä¸ªç”±æ¯è¯­è€…æ³¨é‡Šçš„é«˜è´¨é‡æµ‹è¯•é›†ï¼Œä½œä¸ºæœªæ¥ç ”ç©¶çš„åŸºå‡†ã€‚å¸Œæœ›è¿™ä¸ªæ•°æ®é›†èƒ½ä¸ºä¸­å›½å°‘æ•°æ°‘æ—è¯­è¨€çš„æ ‡é¢˜ç”Ÿæˆæä¾›æœ‰ä»·å€¼çš„èµ„æºï¼Œå¹¶æ¨åŠ¨ç›¸å…³åŸºå‡†çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09737', 'title': 'World Modeling with Probabilistic Structure Integration', 'url': 'https://huggingface.co/papers/2509.09737', 'abstract': 'Probabilistic Structure Integration (PSI) learns richly controllable world models from data through probabilistic prediction, structure extraction, and integration, enhancing video prediction and understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Probabilistic Structure Integration (PSI), a system for learning richly controllable and flexibly promptable world models from data. PSI consists of a three-step cycle. The first step, Probabilistic prediction, involves building a probabilistic graphical model Psi of the data, in the form of a random-access autoregressive sequence model. Psi supports a complete set of learned conditional distributions describing the dependence of any variables in the data on any other set of variables. In step 2, Structure extraction, we show how to extract underlying low-dimensional properties in the data, corresponding to a diverse set of meaningful "intermediate structures", in a zero-shot fashion via causal inference on Psi. Step 3, Integration, completes the cycle by converting these structures into new token types that are then continually mixed back into the training diet as conditioning signals and prediction targets. Each such cycle augments the capabilities of Psi, both allowing it to model the underlying data better, and creating new control handles -- akin to an LLM-like universal prompting language. We train an instance of Psi on 1.4 trillion tokens of internet video data; we use it to perform a variety of useful video prediction and understanding inferences; we extract state-of-the-art optical flow, self-supervised depth and object segmentation; and we use these structures to support a full cycle of predictive improvements.', 'score': 1, 'issue_id': 5899, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': 'c056ea95a829dc6a', 'authors': ['Klemen Kotar', 'Wanhee Lee', 'Rahul Venkatesh', 'Honglin Chen', 'Daniel Bear', 'Jared Watrous', 'Simon Kim', 'Khai Loong Aw', 'Lilian Naing Chen', 'Stefan Stojanov', 'Kevin Feigelis', 'Imran Thobani', 'Alex Durango', 'Khaled Jedoui', 'Atlas Kazemian', 'Dan Yamins'], 'affiliations': ['Stanford NeuroAI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.09737.jpg', 'data': {'categories': ['#video', '#multimodal', '#optimization', '#interpretability', '#training', '#data'], 'emoji': 'ğŸ”®', 'ru': {'title': 'PSI: Ğ¦Ğ¸ĞºĞ»Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¸Ñ€Ğ° Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¾Ğ¹', 'desc': 'Probabilistic Structure Integration (PSI) - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³Ğ¸Ğ±ĞºĞ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¸Ñ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. PSI Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€ĞµÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ñ†Ğ¸ĞºĞ»: Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½ÑƒÑ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. PSI Ğ±Ñ‹Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° 1,4 Ñ‚Ñ€Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğ° Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Enhancing World Models with Probabilistic Structure Integration', 'desc': "Probabilistic Structure Integration (PSI) is a novel approach for creating advanced world models from data using a three-step process. First, it builds a probabilistic graphical model to predict relationships between variables in the data. Next, it extracts meaningful low-dimensional structures through causal inference, enabling the model to understand complex data patterns. Finally, these structures are integrated back into the training process, enhancing the model's predictive capabilities and allowing for flexible control over its outputs."}, 'zh': {'title': 'é€šè¿‡æ¦‚ç‡ç»“æ„é›†æˆæå‡è§†é¢‘ç†è§£èƒ½åŠ›', 'desc': 'æ¦‚ç‡ç»“æ„é›†æˆï¼ˆPSIï¼‰æ˜¯ä¸€ç§é€šè¿‡æ¦‚ç‡é¢„æµ‹ã€ç»“æ„æå–å’Œé›†æˆæ¥ä»æ•°æ®ä¸­å­¦ä¹ å¯æ§çš„ä¸–ç•Œæ¨¡å‹çš„ç³»ç»Ÿã€‚å®ƒçš„ç¬¬ä¸€æ­¥æ˜¯æ„å»ºä¸€ä¸ªæ¦‚ç‡å›¾æ¨¡å‹ï¼Œæ”¯æŒæè¿°æ•°æ®ä¸­å˜é‡ä¹‹é—´ä¾èµ–å…³ç³»çš„æ¡ä»¶åˆ†å¸ƒã€‚ç¬¬äºŒæ­¥æ˜¯é€šè¿‡å› æœæ¨æ–­æå–æ•°æ®ä¸­çš„ä½ç»´ç‰¹å¾ï¼Œå½¢æˆæœ‰æ„ä¹‰çš„ä¸­é—´ç»“æ„ã€‚æœ€åä¸€æ­¥æ˜¯å°†è¿™äº›ç»“æ„è½¬åŒ–ä¸ºæ–°çš„æ ‡è®°ç±»å‹ï¼ŒæŒç»­å¢å¼ºæ¨¡å‹çš„èƒ½åŠ›ï¼Œä»è€Œå®ç°æ›´å¥½çš„è§†é¢‘é¢„æµ‹å’Œç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08825', 'title': 'Large Language Model Hacking: Quantifying the Hidden Risks of Using LLMs\n  for Text Annotation', 'url': 'https://huggingface.co/papers/2509.08825', 'abstract': 'LLM hacking introduces significant variability and error in social science research, affecting statistical conclusions and requiring rigorous verification and human annotations to mitigate.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are rapidly transforming social science research by enabling the automation of labor-intensive tasks like data annotation and text analysis. However, LLM outputs vary significantly depending on the implementation choices made by researchers (e.g., model selection, prompting strategy, or temperature settings). Such variation can introduce systematic biases and random errors, which propagate to downstream analyses and cause Type I, Type II, Type S, or Type M errors. We call this LLM hacking.   We quantify the risk of LLM hacking by replicating 37 data annotation tasks from 21 published social science research studies with 18 different models. Analyzing 13 million LLM labels, we test 2,361 realistic hypotheses to measure how plausible researcher choices affect statistical conclusions. We find incorrect conclusions based on LLM-annotated data in approximately one in three hypotheses for state-of-the-art models, and in half the hypotheses for small language models. While our findings show that higher task performance and better general model capabilities reduce LLM hacking risk, even highly accurate models do not completely eliminate it. The risk of LLM hacking decreases as effect sizes increase, indicating the need for more rigorous verification of findings near significance thresholds. Our extensive analysis of LLM hacking mitigation techniques emphasizes the importance of human annotations in reducing false positive findings and improving model selection. Surprisingly, common regression estimator correction techniques are largely ineffective in reducing LLM hacking risk, as they heavily trade off Type I vs. Type II errors.   Beyond accidental errors, we find that intentional LLM hacking is unacceptably simple. With few LLMs and just a handful of prompt paraphrases, anything can be presented as statistically significant.', 'score': 1, 'issue_id': 5897, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': '4f165e5bca7b20e0', 'authors': ['Joachim Baumann', 'Paul RÃ¶ttger', 'Aleksandra Urman', 'Albert WendsjÃ¶', 'Flor Miriam Plaza-del-Arco', 'Johannes B. Gruber', 'Dirk Hovy'], 'affiliations': ['Bocconi University', 'GESIS, Leibniz Institute for the Social Sciences', 'LIACS, Leiden University', 'University of Gothenburg', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2509.08825.jpg', 'data': {'categories': ['#science', '#data', '#multimodal', '#training', '#ethics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ›Ğ›Ğœ-Ñ…Ğ°ĞºĞ¸Ğ½Ğ³: ÑĞºÑ€Ñ‹Ñ‚Ğ°Ñ ÑƒĞ³Ñ€Ğ¾Ğ·Ğ° Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°ÑƒĞºĞ°Ñ…', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ›Ğ›Ğœ-Ñ…Ğ°ĞºĞ¸Ğ½Ğ³Ğ° Ğ² ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°ÑƒĞºĞ°Ñ…, Ğ³Ğ´Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ²ĞµÑÑ‚Ğ¸ Ğº ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼ Ğ¸ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ³Ñ€ĞµÑˆĞ½Ğ¾ÑÑ‚ÑĞ¼ Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚, Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´Ñ 37 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 21 Ğ¾Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 18 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑÑÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€Ğ¸ÑĞº Ğ›Ğ›Ğœ-Ñ…Ğ°ĞºĞ¸Ğ½Ğ³Ğ°, Ğ° Ğ¾Ğ±Ñ‰ĞµĞ¿Ñ€Ğ¸Ğ½ÑÑ‚Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¼Ğ°Ğ»Ğ¾ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ²Ğ±Ğ»Ğ¸Ğ·Ğ¸ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ¾Ğ² ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Mitigating LLM Hacking: Ensuring Reliable Social Science Research', 'desc': "This paper discusses the concept of 'LLM hacking', which refers to the variability and errors introduced by large language models (LLMs) in social science research. The authors demonstrate that different choices made by researchers, such as model selection and prompting strategies, can lead to significant biases and errors in statistical conclusions. Through extensive analysis of 37 data annotation tasks, they find that incorrect conclusions arise in a substantial number of hypotheses, highlighting the need for rigorous verification and human annotations to mitigate these risks. The study also reveals that while higher-performing models reduce the risk of LLM hacking, they do not eliminate it entirely, emphasizing the importance of careful model selection and validation in research."}, 'zh': {'title': 'LLMé»‘å®¢è¡Œä¸ºï¼šç¤¾ä¼šç§‘å­¦ç ”ç©¶ä¸­çš„éšæ‚£', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨ç¤¾ä¼šç§‘å­¦ç ”ç©¶ä¸­çš„åº”ç”¨åŠå…¶å¸¦æ¥çš„é£é™©ï¼Œç§°ä¹‹ä¸ºLLMé»‘å®¢è¡Œä¸ºã€‚ç ”ç©¶å‘ç°ï¼ŒLLMçš„è¾“å‡ºç»“æœå› ç ”ç©¶è€…çš„é€‰æ‹©ï¼ˆå¦‚æ¨¡å‹ã€æç¤ºç­–ç•¥ç­‰ï¼‰è€Œå­˜åœ¨æ˜¾è‘—å·®å¼‚ï¼Œè¿™å¯èƒ½å¯¼è‡´ç³»ç»Ÿæ€§åå·®å’Œéšæœºé”™è¯¯ã€‚é€šè¿‡å¯¹37ä¸ªæ•°æ®æ ‡æ³¨ä»»åŠ¡çš„åˆ†æï¼Œå‘ç°çº¦ä¸‰åˆ†ä¹‹ä¸€çš„å‡è®¾å¾—å‡ºäº†é”™è¯¯ç»“è®ºï¼Œå°¤å…¶æ˜¯åœ¨å°å‹è¯­è¨€æ¨¡å‹ä¸­æ›´ä¸ºæ˜æ˜¾ã€‚ç ”ç©¶å¼ºè°ƒäº†äººç±»æ ‡æ³¨åœ¨å‡å°‘å‡é˜³æ€§ç»“æœå’Œæ”¹å–„æ¨¡å‹é€‰æ‹©ä¸­çš„é‡è¦æ€§ï¼Œå¹¶æŒ‡å‡ºå¸¸è§çš„å›å½’ä¼°è®¡ä¿®æ­£æŠ€æœ¯åœ¨é™ä½LLMé»‘å®¢é£é™©æ–¹é¢æ•ˆæœæœ‰é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.04500', 'title': 'Context Engineering for Trustworthiness: Rescorla Wagner Steering Under\n  Mixed and Inappropriate Contexts', 'url': 'https://huggingface.co/papers/2509.04500', 'abstract': 'LLMs process mixed contexts by prioritizing less prevalent information, which can degrade response quality; RW-Steering, a two-stage fine-tuning approach, improves LLM safety by identifying and ignoring inappropriate signals.  \t\t\t\t\tAI-generated summary \t\t\t\t Incorporating external context can significantly enhance the response quality of Large Language Models (LLMs). However, real-world contexts often mix relevant information with disproportionate inappropriate content, posing reliability risks. How do LLMs process and prioritize mixed context? To study this, we introduce the Poisoned Context Testbed, pairing queries with real-world contexts containing relevant and inappropriate content. Inspired by associative learning in animals, we adapt the Rescorla-Wagner (RW) model from neuroscience to quantify how competing contextual signals influence LLM outputs. Our adapted model reveals a consistent behavioral pattern: LLMs exhibit a strong tendency to incorporate information that is less prevalent in the context. This susceptibility is harmful in real-world settings, where small amounts of inappropriate content can substantially degrade response quality. Empirical evaluations on our testbed further confirm this vulnerability. To tackle this, we introduce RW-Steering, a two-stage finetuning-based approach that enables the model to internally identify and ignore inappropriate signals. Unlike prior methods that rely on extensive supervision across diverse context mixtures, RW-Steering generalizes robustly across varying proportions of inappropriate content. Experiments show that our best fine-tuned model improves response quality by 39.8% and reverses the undesirable behavior curve, establishing RW-Steering as a robust, generalizable context engineering solution for improving LLM safety in real-world use.', 'score': 0, 'issue_id': 5901, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': '4e9c238755cf2613', 'authors': ['Rushi Wang', 'Jiateng Liu', 'Cheng Qian', 'Yifan Shen', 'Yanzhou Pan', 'Zhaozhuo Xu', 'Ahmed Abbasi', 'Heng Ji', 'Denghui Zhang'], 'affiliations': ['Google LLC', 'Stevens Institute of Technology', 'University of Illinois Urbana-Champaign', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2509.04500.jpg', 'data': {'categories': ['#alignment', '#dataset', '#training', '#hallucinations', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ LLM Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ğ³Ğ¾, ĞºĞ°Ğº Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM) Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚, ÑƒĞ´ĞµĞ»ÑÑ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ½ĞµĞµ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ ĞµÑĞºĞ¾Ñ€Ğ»Ğ°-Ğ’Ğ°Ğ³Ğ½ĞµÑ€Ğ° Ğ¸Ğ· Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°ÑƒĞºĞ¸ Ğ´Ğ»Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ° Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ LLM. ĞĞ½Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ LLM ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ‚ÑŒ Ğ¼ĞµĞ½ĞµĞµ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒÑ…ÑƒĞ´ÑˆĞ¸Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ RW-Steering, Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹.'}, 'en': {'title': 'Enhancing LLM Safety with RW-Steering', 'desc': 'This paper discusses how Large Language Models (LLMs) struggle with mixed contexts that contain both relevant and inappropriate information, which can lead to poor response quality. The authors introduce the Poisoned Context Testbed to analyze how LLMs prioritize less prevalent signals, revealing a tendency to incorporate inappropriate content. To address this issue, they propose RW-Steering, a two-stage fine-tuning method that helps LLMs identify and disregard harmful signals. Their experiments demonstrate that RW-Steering significantly enhances response quality and provides a reliable solution for improving LLM safety in practical applications.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹å®‰å…¨æ€§çš„RW-Steeringæ–¹æ³•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤„ç†æ··åˆä¸Šä¸‹æ–‡æ—¶ï¼Œå¾€å¾€ä¼šä¼˜å…ˆè€ƒè™‘ä¸å¸¸è§çš„ä¿¡æ¯ï¼Œè¿™å¯èƒ½ä¼šé™ä½å“åº”è´¨é‡ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œç ”ç©¶è€…ä»¬æå‡ºäº†ä¸€ç§åä¸ºRW-Steeringçš„ä¸¤é˜¶æ®µå¾®è°ƒæ–¹æ³•ï¼Œå¯ä»¥å¸®åŠ©æ¨¡å‹è¯†åˆ«å¹¶å¿½ç•¥ä¸é€‚å½“çš„ä¿¡å·ã€‚é€šè¿‡å¼•å…¥â€œæ±¡æŸ“ä¸Šä¸‹æ–‡æµ‹è¯•å¹³å°â€ï¼Œç ”ç©¶è€…ä»¬å‘ç°LLMsåœ¨é¢å¯¹æ··åˆä¿¡æ¯æ—¶ï¼Œå®¹æ˜“å—åˆ°å°‘é‡ä¸å½“å†…å®¹çš„å½±å“ï¼Œä»è€Œå½±å“è¾“å‡ºç»“æœã€‚RW-Steeringæ–¹æ³•çš„å®éªŒç»“æœæ˜¾ç¤ºï¼Œç»è¿‡å¾®è°ƒçš„æ¨¡å‹åœ¨å“åº”è´¨é‡ä¸Šæé«˜äº†39.8%ï¼Œæœ‰æ•ˆæå‡äº†LLMåœ¨ç°å®åº”ç”¨ä¸­çš„å®‰å…¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09372', 'title': 'VLA-Adapter: An Effective Paradigm for Tiny-Scale Vision-Language-Action\n  Model', 'url': 'https://huggingface.co/papers/2509.09372', 'abstract': 'VLA-Adapter reduces reliance on large-scale VLMs and extensive pre-training by using a lightweight Policy module with Bridge Attention, achieving state-of-the-art performance and fast inference speed with minimal computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models typically bridge the gap between perceptual and action spaces by pre-training a large-scale Vision-Language Model (VLM) on robotic data. While this approach greatly enhances performance, it also incurs significant training costs. In this paper, we investigate how to effectively bridge vision-language (VL) representations to action (A). We introduce VLA-Adapter, a novel paradigm designed to reduce the reliance of VLA models on large-scale VLMs and extensive pre-training. To this end, we first systematically analyze the effectiveness of various VL conditions and present key findings on which conditions are essential for bridging perception and action spaces. Based on these insights, we propose a lightweight Policy module with Bridge Attention, which autonomously injects the optimal condition into the action space. In this way, our method achieves high performance using only a 0.5B-parameter backbone, without any robotic data pre-training. Extensive experiments on both simulated and real-world robotic benchmarks demonstrate that VLA-Adapter not only achieves state-of-the-art level performance, but also offers the fast inference speed reported to date. Furthermore, thanks to the proposed advanced bridging paradigm, VLA-Adapter enables the training of a powerful VLA model in just 8 hours on a single consumer-grade GPU, greatly lowering the barrier to deploying the VLA model. Project page: https://vla-adapter.github.io/.', 'score': 167, 'issue_id': 5858, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '518f1161098c39e1', 'authors': ['Yihao Wang', 'Pengxiang Ding', 'Lingxiao Li', 'Can Cui', 'Zirui Ge', 'Xinyang Tong', 'Wenxuan Song', 'Han Zhao', 'Wei Zhao', 'Pengxu Hou', 'Siteng Huang', 'Yifan Tang', 'Wenhui Wang', 'Ru Zhang', 'Jianyi Liu', 'Donglin Wang'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'OpenHelix Team', 'State Key Laboratory of Networking and Switching Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09372.jpg', 'data': {'categories': ['#architecture', '#agents', '#rl', '#robotics', '#training', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ±ĞµĞ· Ğ³Ñ€Ğ¾Ğ¼Ğ¾Ğ·Ğ´ĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'VLA-Adapter - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ (VLA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ° (VLM) Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Policy Ñ Bridge Attention Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ² Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. VLA-Adapter Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 0.5B-Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²ÑƒÑ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ±ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğµ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ, VLA-Adapter Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ¼Ğ¾Ñ‰Ğ½ÑƒÑ VLA Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²ÑĞµĞ³Ğ¾ Ğ·Ğ° 8 Ñ‡Ğ°ÑĞ¾Ğ² Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¼ GPU.'}, 'en': {'title': 'Efficient Vision-Language-Action with VLA-Adapter', 'desc': 'The paper introduces VLA-Adapter, a new approach that minimizes the need for large-scale Vision-Language Models (VLMs) and extensive pre-training in Vision-Language-Action (VLA) tasks. It employs a lightweight Policy module with Bridge Attention to effectively connect vision-language representations to action spaces. This method achieves high performance with a compact 0.5B-parameter backbone and eliminates the need for robotic data pre-training. The results show that VLA-Adapter not only reaches state-of-the-art performance but also allows for rapid training and inference on standard hardware.'}, 'zh': {'title': 'VLA-Adapterï¼šé«˜æ•ˆçš„è§†è§‰è¯­è¨€è¡ŒåŠ¨æ¨¡å‹', 'desc': 'VLA-Adapteræ˜¯ä¸€ç§æ–°é¢–çš„æ¨¡å‹ï¼Œæ—¨åœ¨å‡å°‘å¯¹å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å’Œå¹¿æ³›é¢„è®­ç»ƒçš„ä¾èµ–ã€‚å®ƒé€šè¿‡å¼•å…¥è½»é‡çº§çš„ç­–ç•¥æ¨¡å—å’Œæ¡¥æ¥æ³¨æ„åŠ›æœºåˆ¶ï¼Œèƒ½å¤Ÿåœ¨ä»…ä½¿ç”¨0.5äº¿å‚æ•°çš„æƒ…å†µä¸‹å®ç°é«˜æ€§èƒ½ã€‚è¯¥æ–¹æ³•åœ¨æ¨¡æ‹Ÿå’ŒçœŸå®ä¸–ç•Œçš„æœºå™¨äººåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œä¸”æ¨ç†é€Ÿåº¦éå¸¸å¿«ã€‚VLA-Adapterçš„è®¾è®¡ä½¿å¾—åœ¨æ™®é€šæ¶ˆè´¹çº§GPUä¸Šä»…éœ€8å°æ—¶å³å¯è®­ç»ƒå‡ºå¼ºå¤§çš„è§†è§‰è¯­è¨€è¡ŒåŠ¨æ¨¡å‹ï¼Œæ˜¾è‘—é™ä½äº†éƒ¨ç½²çš„é—¨æ§›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.08519', 'title': 'HuMo: Human-Centric Video Generation via Collaborative Multi-Modal\n  Conditioning', 'url': 'https://huggingface.co/papers/2509.08519', 'abstract': 'HuMo is a unified framework for human-centric video generation that addresses challenges in multimodal control through a two-stage training paradigm and novel strategies for subject preservation and audio-visual synchronization.  \t\t\t\t\tAI-generated summary \t\t\t\t Human-Centric Video Generation (HCVG) methods seek to synthesize human videos from multimodal inputs, including text, image, and audio. Existing methods struggle to effectively coordinate these heterogeneous modalities due to two challenges: the scarcity of training data with paired triplet conditions and the difficulty of collaborating the sub-tasks of subject preservation and audio-visual sync with multimodal inputs. In this work, we present HuMo, a unified HCVG framework for collaborative multimodal control. For the first challenge, we construct a high-quality dataset with diverse and paired text, reference images, and audio. For the second challenge, we propose a two-stage progressive multimodal training paradigm with task-specific strategies. For the subject preservation task, to maintain the prompt following and visual generation abilities of the foundation model, we adopt the minimal-invasive image injection strategy. For the audio-visual sync task, besides the commonly adopted audio cross-attention layer, we propose a focus-by-predicting strategy that implicitly guides the model to associate audio with facial regions. For joint learning of controllabilities across multimodal inputs, building on previously acquired capabilities, we progressively incorporate the audio-visual sync task. During inference, for flexible and fine-grained multimodal control, we design a time-adaptive Classifier-Free Guidance strategy that dynamically adjusts guidance weights across denoising steps. Extensive experimental results demonstrate that HuMo surpasses specialized state-of-the-art methods in sub-tasks, establishing a unified framework for collaborative multimodal-conditioned HCVG. Project Page: https://phantom-video.github.io/HuMo.', 'score': 104, 'issue_id': 5855, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 10', 'zh': '9æœˆ10æ—¥'}, 'hash': '2db390fc41f9f85b', 'authors': ['Liyang Chen', 'Tianxiang Ma', 'Jiawei Liu', 'Bingchuan Li', 'Zhuowei Chen', 'Lijie Liu', 'Xu He', 'Gen Li', 'Qian He', 'Zhiyong Wu'], 'affiliations': ['Intelligent Creation Lab, ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.08519.jpg', 'data': {'categories': ['#dataset', '#video', '#multimodal', '#training'], 'emoji': 'ğŸ­', 'ru': {'title': 'HuMo: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ', 'desc': 'HuMo - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ°Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ° Ğ¸ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸. HuMo Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸.'}, 'en': {'title': 'HuMo: Unifying Multimodal Control for Human-Centric Video Generation', 'desc': 'HuMo is a novel framework designed for generating human-centric videos by effectively integrating multiple input modalities such as text, images, and audio. It tackles the challenges of limited training data and the need for precise coordination between subject preservation and audio-visual synchronization. The framework employs a two-stage training approach, utilizing a high-quality dataset and innovative strategies like minimal-invasive image injection and focus-by-predicting for improved task performance. HuMo demonstrates superior capabilities in multimodal control, outperforming existing methods in generating coherent and synchronized human videos.'}, 'zh': {'title': 'HuMoï¼šäººæœ¬è§†é¢‘ç”Ÿæˆçš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'HuMoæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„äººæœ¬è§†é¢‘ç”Ÿæˆæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¸¤é˜¶æ®µè®­ç»ƒèŒƒå¼å’Œæ–°é¢–çš„ç­–ç•¥è§£å†³å¤šæ¨¡æ€æ§åˆ¶ä¸­çš„æŒ‘æˆ˜ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿä»æ–‡æœ¬ã€å›¾åƒå’ŒéŸ³é¢‘ç­‰å¤šç§è¾“å…¥ä¸­åˆæˆè§†é¢‘ï¼Œå…‹æœäº†è®­ç»ƒæ•°æ®ç¨€ç¼ºå’Œå¤šæ¨¡æ€è¾“å…¥ä¸‹çš„ä»»åŠ¡åä½œéš¾é¢˜ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼ŒHuMoæ„å»ºäº†ä¸€ä¸ªé«˜è´¨é‡çš„æ•°æ®é›†ï¼Œå¹¶æå‡ºäº†æ¸è¿›å¼çš„å¤šæ¨¡æ€è®­ç»ƒæ–¹æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHuMoåœ¨å­ä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œå»ºç«‹äº†ä¸€ä¸ªåä½œçš„å¤šæ¨¡æ€æ¡ä»¶è§†é¢‘ç”Ÿæˆæ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09674', 'title': 'SimpleVLA-RL: Scaling VLA Training via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.09674', 'abstract': "SimpleVLA-RL, an RL framework for VLA models, enhances long-horizon action planning, achieves state-of-the-art performance, and discovers novel patterns during training.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models have recently emerged as a powerful paradigm for robotic manipulation. Despite substantial progress enabled by large-scale pretraining and supervised fine-tuning (SFT), these models face two fundamental challenges: (i) the scarcity and high cost of large-scale human-operated robotic trajectories required for SFT scaling, and (ii) limited generalization to tasks involving distribution shift. Recent breakthroughs in Large Reasoning Models (LRMs) demonstrate that reinforcement learning (RL) can dramatically enhance step-by-step reasoning capabilities, raising a natural question: Can RL similarly improve the long-horizon step-by-step action planning of VLA? In this work, we introduce SimpleVLA-RL, an efficient RL framework tailored for VLA models. Building upon veRL, we introduce VLA-specific trajectory sampling, scalable parallelization, multi-environment rendering, and optimized loss computation. When applied to OpenVLA-OFT, SimpleVLA-RL achieves SoTA performance on LIBERO and even outperforms pi_0 on RoboTwin 1.0\\&2.0 with the exploration-enhancing strategies we introduce. SimpleVLA-RL not only reduces dependence on large-scale data and enables robust generalization, but also remarkably surpasses SFT in real-world tasks. Moreover, we identify a novel phenomenon ``pushcut'' during RL training, wherein the policy discovers previously unseen patterns beyond those seen in the previous training process. Github: https://github.com/PRIME-RL/SimpleVLA-RL", 'score': 67, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '36851aee36c7e5a0', 'authors': ['Haozhan Li', 'Yuxin Zuo', 'Jiale Yu', 'Yuhao Zhang', 'Zhaohui Yang', 'Kaiyan Zhang', 'Xuekai Zhu', 'Yuchen Zhang', 'Tianxing Chen', 'Ganqu Cui', 'Dehui Wang', 'Dingxiang Luo', 'Yuchen Fan', 'Youbang Sun', 'Jia Zeng', 'Jiangmiao Pang', 'Shanghang Zhang', 'Yu Wang', 'Yao Mu', 'Bowen Zhou', 'Ning Ding'], 'affiliations': ['Peking University', 'Shanghai AI Lab', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09674.jpg', 'data': {'categories': ['#agents', '#optimization', '#rl', '#robotics', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ²', 'desc': 'SimpleVLA-RL - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ğ¸Ğ¿Ğ° Vision-Language-Action (VLA). ĞĞ½ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ°Ñ… Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ñ€ÑĞ´Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸. SimpleVLA-RL ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ. Ğ’Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ, Ğ½Ğµ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°Ğ²ÑˆĞ¸ĞµÑÑ Ğ² Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰ĞµĞ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Robotic Action Planning with SimpleVLA-RL', 'desc': 'SimpleVLA-RL is a reinforcement learning framework designed to improve Vision-Language-Action (VLA) models for robotic manipulation. It addresses challenges like the need for extensive human-operated robotic trajectories and the difficulty in generalizing to new tasks. By implementing techniques such as VLA-specific trajectory sampling and multi-environment rendering, SimpleVLA-RL enhances long-horizon action planning and achieves state-of-the-art performance. Additionally, it uncovers new patterns during training, demonstrating its ability to go beyond traditional supervised fine-tuning methods.'}, 'zh': {'title': 'SimpleVLA-RLï¼šæå‡è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹çš„é•¿æ—¶é—´è§„åˆ’èƒ½åŠ›', 'desc': 'SimpleVLA-RLæ˜¯ä¸€ä¸ªé’ˆå¯¹è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºé•¿æ—¶é—´è·¨åº¦çš„åŠ¨ä½œè§„åˆ’èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥ç‰¹å®šçš„è½¨è¿¹é‡‡æ ·ã€å¯æ‰©å±•çš„å¹¶è¡Œå¤„ç†å’Œå¤šç¯å¢ƒæ¸²æŸ“ç­‰æŠ€æœ¯ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ€§èƒ½ã€‚SimpleVLA-RLåœ¨LIBEROæ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„è¡¨ç°ï¼Œå¹¶åœ¨RoboTwin 1.0å’Œ2.0ä¸Šè¶…è¶Šäº†ç°æœ‰çš„åŸºå‡†ã€‚æ›´é‡è¦çš„æ˜¯ï¼Œè¯¥æ¡†æ¶åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å‘ç°äº†ä¸€ç§æ–°ç°è±¡â€œpushcutâ€ï¼Œæ­ç¤ºäº†æ¨¡å‹åœ¨å­¦ä¹ è¿‡ç¨‹ä¸­èƒ½å¤Ÿè¯†åˆ«å‡ºæ–°çš„æ¨¡å¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09174', 'title': 'EchoX: Towards Mitigating Acoustic-Semantic Gap via Echo Training for\n  Speech-to-Speech LLMs', 'url': 'https://huggingface.co/papers/2509.09174', 'abstract': 'EchoX, a speech-to-speech large language model, addresses the acoustic-semantic gap by integrating semantic representations, preserving reasoning abilities, and achieving advanced performance on knowledge-based benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Speech-to-speech large language models (SLLMs) are attracting increasing attention. Derived from text-based large language models (LLMs), SLLMs often exhibit degradation in knowledge and reasoning capabilities. We hypothesize that this limitation arises because current training paradigms for SLLMs fail to bridge the acoustic-semantic gap in the feature representation space. To address this issue, we propose EchoX, which leverages semantic representations and dynamically generates speech training targets. This approach integrates both acoustic and semantic learning, enabling EchoX to preserve strong reasoning abilities as a speech LLM. Experimental results demonstrate that EchoX, with about six thousand hours of training data, achieves advanced performance on multiple knowledge-based question-answering benchmarks. The project is available at https://github.com/FreedomIntelligence/EchoX.', 'score': 55, 'issue_id': 5853, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': 'b6e2cc4088bce9ac', 'authors': ['Yuhao Zhang', 'Yuhao Du', 'Zhanchen Dai', 'Xiangnan Ma', 'Kaiqi Kou', 'Benyou Wang', 'Haizhou Li'], 'affiliations': ['The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2509.09174.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#audio', '#dataset'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ²ÑƒĞºĞ¾Ğ¼ Ğ¸ ÑĞ¼Ñ‹ÑĞ»Ğ¾Ğ¼ Ğ² Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'EchoX - ÑÑ‚Ğ¾ Ñ€ĞµÑ‡ĞµĞ²Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ°ĞºÑƒÑÑ‚Ğ¸ĞºĞ¾-ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ°. ĞĞ½Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. EchoX Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ñ†ĞµĞ»ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ°Ñ…, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ Ğ¾ĞºĞ¾Ğ»Ğ¾ 6000 Ñ‡Ğ°ÑĞ¾Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Bridging the Acoustic-Semantic Gap with EchoX', 'desc': 'EchoX is a speech-to-speech large language model (SLLM) designed to overcome the challenges of the acoustic-semantic gap in speech processing. By integrating semantic representations into its training, EchoX maintains strong reasoning capabilities that are often lost in traditional SLLMs. This model dynamically generates speech training targets, allowing it to effectively learn from both acoustic and semantic features. As a result, EchoX demonstrates superior performance on various knowledge-based benchmarks, showcasing its advanced capabilities in understanding and generating speech.'}, 'zh': {'title': 'EchoXï¼šæ‰“ç ´å£°å­¦ä¸è¯­ä¹‰çš„å£å’', 'desc': 'EchoXæ˜¯ä¸€ç§è¯­éŸ³åˆ°è¯­éŸ³çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨è§£å†³å£°å­¦ä¸è¯­ä¹‰ä¹‹é—´çš„å·®è·ã€‚å®ƒé€šè¿‡æ•´åˆè¯­ä¹‰è¡¨ç¤ºï¼Œä¿æŒæ¨ç†èƒ½åŠ›ï¼Œä»è€Œåœ¨çŸ¥è¯†åŸºç¡€çš„åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†ä¼˜å¼‚çš„è¡¨ç°ã€‚å½“å‰çš„è¯­éŸ³åˆ°è¯­éŸ³æ¨¡å‹åœ¨çŸ¥è¯†å’Œæ¨ç†èƒ½åŠ›ä¸Šå¸¸å¸¸è¡¨ç°ä¸ä½³ï¼ŒEchoXé€šè¿‡åŠ¨æ€ç”Ÿæˆè¯­éŸ³è®­ç»ƒç›®æ ‡æ¥å…‹æœè¿™ä¸€é™åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEchoXåœ¨çº¦å…­åƒå°æ—¶çš„è®­ç»ƒæ•°æ®ä¸‹ï¼Œåœ¨å¤šä¸ªçŸ¥è¯†é—®ç­”åŸºå‡†ä¸Šè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.06806', 'title': 'MachineLearningLM: Continued Pretraining Language Models on Millions of\n  Synthetic Tabular Prediction Tasks Scales In-Context ML', 'url': 'https://huggingface.co/papers/2509.06806', 'abstract': 'MachineLearningLM enhances a general-purpose LLM with robust in-context machine learning capabilities through continued pretraining with synthesized ML tasks, achieving high performance across various domains without task-specific training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) possess broad world knowledge and strong general-purpose reasoning ability, yet they struggle to learn from many in-context examples on standard machine learning (ML) tasks, that is, to leverage many-shot demonstrations purely via in-context learning (ICL) without gradient descent. We introduce MachineLearningLM, a portable continued-pretraining framework that equips a general-purpose LLM with robust in-context ML capability while preserving its general knowledge and reasoning for broader chat workflows.   Our pretraining procedure synthesizes ML tasks from millions of structural causal models (SCMs), spanning shot counts up to 1,024. We begin with a random-forest teacher, distilling tree-based decision strategies into the LLM to strengthen robustness in numerical modeling. All tasks are serialized with a token-efficient prompt, enabling 3x to 6x more examples per context window and delivering up to 50x amortized throughput via batch inference.   Despite a modest setup (Qwen-2.5-7B-Instruct with LoRA rank 8), MachineLearningLM outperforms strong LLM baselines (e.g., GPT-5-mini) by an average of about 15% on out-of-distribution tabular classification across finance, physics, biology, and healthcare domains. It exhibits a striking many-shot scaling law: accuracy increases monotonically as in-context demonstrations grow from 8 to 1,024. Without any task-specific training, it attains random-forest-level accuracy across hundreds of shots. General chat capabilities, including knowledge and reasoning, are preserved: it achieves 75.4% on MMLU.', 'score': 53, 'issue_id': 5873, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': '949af9972afa4814', 'authors': ['Haoyu Dong', 'Pengkun Zhang', 'Mingzhe Lu', 'Yanzhen Shen', 'Guolin Ke'], 'affiliations': ['SCUT', 'Stanford', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2509.06806.jpg', 'data': {'categories': ['#healthcare', '#dataset', '#training', '#multimodal', '#transfer_learning', '#agi', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': { in-context learning capabilities."}, 'zh': {'title': 'å¢å¼ºå¤§è¯­è¨€æ¨¡å‹çš„ä¸Šä¸‹æ–‡å­¦ä¹ èƒ½åŠ›', 'desc': 'MachineLearningLM æ˜¯ä¸€ç§å¢å¼ºé€šç”¨å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡ç»§ç»­é¢„è®­ç»ƒåˆæˆçš„æœºå™¨å­¦ä¹ ä»»åŠ¡ï¼Œèµ‹äºˆå…¶å¼ºå¤§çš„ä¸Šä¸‹æ–‡å­¦ä¹ èƒ½åŠ›ã€‚è¯¥æ¨¡å‹åœ¨å¤šä¸ªé¢†åŸŸä¸­è¡¨ç°å‡ºè‰²ï¼Œæ— éœ€ç‰¹å®šä»»åŠ¡çš„è®­ç»ƒã€‚é¢„è®­ç»ƒè¿‡ç¨‹ä¸­ï¼Œåˆ©ç”¨æ•°ç™¾ä¸‡ä¸ªç»“æ„å› æœæ¨¡å‹ï¼ˆSCMï¼‰åˆæˆæœºå™¨å­¦ä¹ ä»»åŠ¡ï¼Œæ”¯æŒå¤šè¾¾1024ä¸ªç¤ºä¾‹çš„ä¸Šä¸‹æ–‡å­¦ä¹ ã€‚å°½ç®¡è®¾ç½®è¾ƒä¸ºç®€å•ï¼ŒMachineLearningLM åœ¨é‡‘èã€ç‰©ç†ã€ç”Ÿç‰©å’ŒåŒ»ç–—ç­‰é¢†åŸŸçš„è¡¨æ ¼åˆ†ç±»ä»»åŠ¡ä¸­ï¼Œå¹³å‡è¶…è¶Šäº†å¼ºå¤§çš„åŸºçº¿æ¨¡å‹ï¼Œå±•ç°å‡ºæ˜¾è‘—çš„å¤šç¤ºä¾‹æ‰©å±•è§„å¾‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09595', 'title': 'Kling-Avatar: Grounding Multimodal Instructions for Cascaded\n  Long-Duration Avatar Animation Synthesis', 'url': 'https://huggingface.co/papers/2509.09595', 'abstract': 'Kling-Avatar, a cascaded framework, enhances audio-driven avatar video generation by integrating multimodal instruction understanding with photorealistic portrait generation, resulting in high-fidelity, semantically grounded videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in audio-driven avatar video generation have significantly enhanced audio-visual realism. However, existing methods treat instruction conditioning merely as low-level tracking driven by acoustic or visual cues, without modeling the communicative purpose conveyed by the instructions. This limitation compromises their narrative coherence and character expressiveness. To bridge this gap, we introduce Kling-Avatar, a novel cascaded framework that unifies multimodal instruction understanding with photorealistic portrait generation. Our approach adopts a two-stage pipeline. In the first stage, we design a multimodal large language model (MLLM) director that produces a blueprint video conditioned on diverse instruction signals, thereby governing high-level semantics such as character motion and emotions. In the second stage, guided by blueprint keyframes, we generate multiple sub-clips in parallel using a first-last frame strategy. This global-to-local framework preserves fine-grained details while faithfully encoding the high-level intent behind multimodal instructions. Our parallel architecture also enables fast and stable generation of long-duration videos, making it suitable for real-world applications such as digital human livestreaming and vlogging. To comprehensively evaluate our method, we construct a benchmark of 375 curated samples covering diverse instructions and challenging scenarios. Extensive experiments demonstrate that Kling-Avatar is capable of generating vivid, fluent, long-duration videos at up to 1080p and 48 fps, achieving superior performance in lip synchronization accuracy, emotion and dynamic expressiveness, instruction controllability, identity preservation, and cross-domain generalization. These results establish Kling-Avatar as a new benchmark for semantically grounded, high-fidelity audio-driven avatar synthesis.', 'score': 42, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '9128c939612e1d3e', 'authors': ['Yikang Ding', 'Jiwen Liu', 'Wenyuan Zhang', 'Zekun Wang', 'Wentao Hu', 'Liyuan Cui', 'Mingming Lao', 'Yingchao Shao', 'Hui Liu', 'Xiaohan Li', 'Ming Chen', 'Xiaoqiang Liu', 'Yu-Shen Liu', 'Pengfei Wan'], 'affiliations': ['Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.09595.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#story_generation', '#video', '#games'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ñ‹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'Kling-Avatar - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞĞ½Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ñ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ². ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ°ĞºĞµÑ‚, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¾Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼ĞµĞ»ĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ·Ğ°Ğ¼Ñ‹ÑĞ»Ğ°.'}, 'en': {'title': 'Kling-Avatar: Bridging Audio and Visual Realism in Avatar Generation', 'desc': 'Kling-Avatar is a new framework designed to improve the generation of avatar videos driven by audio instructions. It combines understanding of multimodal instructions with the creation of realistic portraits, resulting in videos that are both visually appealing and semantically meaningful. The framework operates in two stages: first, it uses a large language model to create a blueprint video that captures high-level semantics like character emotions and movements. Then, it generates detailed sub-clips based on this blueprint, allowing for fast and stable production of long videos while maintaining high fidelity and expressiveness.'}, 'zh': {'title': 'Kling-Avatarï¼šéŸ³é¢‘é©±åŠ¨è™šæ‹Ÿå½¢è±¡ç”Ÿæˆçš„æ–°æ ‡æ†', 'desc': 'Kling-Avataræ˜¯ä¸€ä¸ªçº§è”æ¡†æ¶ï¼Œæ—¨åœ¨æå‡éŸ³é¢‘é©±åŠ¨çš„è™šæ‹Ÿå½¢è±¡è§†é¢‘ç”Ÿæˆã€‚å®ƒé€šè¿‡æ•´åˆå¤šæ¨¡æ€æŒ‡ä»¤ç†è§£ä¸é€¼çœŸçš„è‚–åƒç”Ÿæˆï¼Œç”Ÿæˆé«˜ä¿çœŸä¸”è¯­ä¹‰æ˜ç¡®çš„è§†é¢‘ã€‚è¯¥æ–¹æ³•é‡‡ç”¨ä¸¤é˜¶æ®µæµç¨‹ï¼Œé¦–å…ˆåˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ç”Ÿæˆè“å›¾è§†é¢‘ï¼Œç„¶åæ ¹æ®è“å›¾å…³é”®å¸§å¹¶è¡Œç”Ÿæˆå¤šä¸ªå­ç‰‡æ®µã€‚å®éªŒè¡¨æ˜ï¼ŒKling-Avataråœ¨è§†é¢‘ç”Ÿæˆçš„æ¸…æ™°åº¦ã€æƒ…æ„Ÿè¡¨è¾¾å’ŒæŒ‡ä»¤æ§åˆ¶ç­‰æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œé€‚ç”¨äºæ•°å­—äººç›´æ’­å’Œè§†é¢‘åšå®¢ç­‰å®é™…åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09265', 'title': 'Harnessing Uncertainty: Entropy-Modulated Policy Gradients for\n  Long-Horizon LLM Agents', 'url': 'https://huggingface.co/papers/2509.09265', 'abstract': 'Entropy-Modulated Policy Gradients (EMPG) addresses learning dynamics issues in LLMs by recalibrating policy gradients based on uncertainty and task outcomes, leading to improved performance in long-horizon tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t In long-horizon tasks, recent agents based on Large Language Models (LLMs) face a significant challenge that sparse, outcome-based rewards make it difficult to assign credit to intermediate steps. Previous methods mainly focus on creating dense reward signals to guide learning, either through traditional reinforcement learning techniques like inverse reinforcement learning or by using Process Reward Models for step-by-step feedback. In this paper, we identify a fundamental problem in the learning dynamics of LLMs: the magnitude of policy gradients is inherently coupled with the entropy, which leads to inefficient small updates for confident correct actions and potentially destabilizes large updates for uncertain ones. To resolve this, we propose Entropy-Modulated Policy Gradients (EMPG), a framework that re-calibrates the learning signal based on step-wise uncertainty and the final task outcome. EMPG amplifies updates for confident correct actions, penalizes confident errors, and attenuates updates from uncertain steps to stabilize exploration. We further introduce a bonus term for future clarity that encourages agents to find more predictable solution paths. Through comprehensive experiments on three challenging agent tasks, WebShop, ALFWorld, and Deep Search, we demonstrate that EMPG achieves substantial performance gains and significantly outperforms strong policy gradient baselines. Project page is at https://empgseed-seed.github.io/', 'score': 36, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '7850d32271ef8349', 'authors': ['Jiawei Wang', 'Jiacai Liu', 'Yuqian Fu', 'Yingru Li', 'Xintao Wang', 'Yuan Lin', 'Yu Yue', 'Lin Zhang', 'Yang Wang', 'Ke Wang'], 'affiliations': ['ByteDance Seed'], 'pdf_title_img': 'assets/pdf/title_img/2509.09265.jpg', 'data': {'categories': ['#agents', '#optimization', '#rl', '#training', '#rlhf'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¹Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'ĞœĞµÑ‚Ğ¾Ğ´ EMPG (Entropy-Modulated Policy Gradients) Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ½ Ğ¿ĞµÑ€ĞµĞºĞ°Ğ»Ğ¸Ğ±Ñ€ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. EMPG ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, ÑˆÑ‚Ñ€Ğ°Ñ„ÑƒĞµÑ‚ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸ Ğ¾ÑĞ»Ğ°Ğ±Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ‚Ñ€ĞµÑ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ EMPG Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Boosting Learning with Entropy Awareness', 'desc': 'Entropy-Modulated Policy Gradients (EMPG) is a new approach that improves learning in Large Language Models (LLMs) by adjusting policy gradients based on uncertainty and task results. In long-horizon tasks, LLMs struggle with sparse rewards, making it hard to credit intermediate actions. EMPG addresses this by recalibrating the learning signal, enhancing updates for confident actions while reducing the impact of uncertain ones. This method leads to better performance in complex tasks, as shown in experiments with various challenging agent environments.'}, 'zh': {'title': 'ç†µè°ƒåˆ¶ç­–ç•¥æ¢¯åº¦ï¼šæå‡é•¿æ—¶é—´ä»»åŠ¡å­¦ä¹ æ•ˆç‡çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç†µè°ƒåˆ¶ç­–ç•¥æ¢¯åº¦ï¼ˆEMPGï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸­çš„å­¦ä¹ åŠ¨æ€é—®é¢˜ã€‚é€šè¿‡æ ¹æ®ä¸ç¡®å®šæ€§å’Œä»»åŠ¡ç»“æœé‡æ–°æ ¡å‡†ç­–ç•¥æ¢¯åº¦ï¼ŒEMPGèƒ½å¤Ÿæé«˜åœ¨ç¨€ç–å¥–åŠ±ç¯å¢ƒä¸­çš„å­¦ä¹ æ•ˆç‡ã€‚è¯¥æ–¹æ³•æ”¾å¤§äº†å¯¹æ­£ç¡®è‡ªä¿¡åŠ¨ä½œçš„æ›´æ–°ï¼Œæƒ©ç½šè‡ªä¿¡é”™è¯¯ï¼Œå¹¶å‡å¼±æ¥è‡ªä¸ç¡®å®šæ­¥éª¤çš„æ›´æ–°ï¼Œä»è€Œç¨³å®šæ¢ç´¢è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEMPGåœ¨å¤šä¸ªå¤æ‚ä»»åŠ¡ä¸­æ˜¾è‘—æå‡äº†æ€§èƒ½ï¼Œè¶…è¶Šäº†ä¼ ç»Ÿçš„ç­–ç•¥æ¢¯åº¦åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09680', 'title': 'FLUX-Reason-6M & PRISM-Bench: A Million-Scale Text-to-Image Reasoning\n  Dataset and Comprehensive Benchmark', 'url': 'https://huggingface.co/papers/2509.09680', 'abstract': 'FLUX-Reason-6M and PRISM-Bench address the lack of reasoning-focused datasets and benchmarks for text-to-image models, providing a large-scale dataset and evaluation standard to improve model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The advancement of open-source text-to-image (T2I) models has been hindered by the absence of large-scale, reasoning-focused datasets and comprehensive evaluation benchmarks, resulting in a performance gap compared to leading closed-source systems. To address this challenge, We introduce FLUX-Reason-6M and PRISM-Bench (Precise and Robust Image Synthesis Measurement Benchmark). FLUX-Reason-6M is a massive dataset consisting of 6 million high-quality FLUX-generated images and 20 million bilingual (English and Chinese) descriptions specifically designed to teach complex reasoning. The image are organized according to six key characteristics: Imagination, Entity, Text rendering, Style, Affection, and Composition, and design explicit Generation Chain-of-Thought (GCoT) to provide detailed breakdowns of image generation steps. The whole data curation takes 15,000 A100 GPU days, providing the community with a resource previously unattainable outside of large industrial labs. PRISM-Bench offers a novel evaluation standard with seven distinct tracks, including a formidable Long Text challenge using GCoT. Through carefully designed prompts, it utilizes advanced vision-language models for nuanced human-aligned assessment of prompt-image alignment and image aesthetics. Our extensive evaluation of 19 leading models on PRISM-Bench reveals critical performance gaps and highlights specific areas requiring improvement. Our dataset, benchmark, and evaluation code are released to catalyze the next wave of reasoning-oriented T2I generation. Project page: https://flux-reason-6m.github.io/ .', 'score': 35, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': '60acc7b8f0e01329', 'authors': ['Rongyao Fang', 'Aldrich Yu', 'Chengqi Duan', 'Linjiang Huang', 'Shuai Bai', 'Yuxuan Cai', 'Kun Wang', 'Si Liu', 'Xihui Liu', 'Hongsheng Li'], 'affiliations': ['Alibaba', 'BUAA', 'CUHK', 'HKU'], 'pdf_title_img': 'assets/pdf/title_img/2509.09680.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#open_source', '#long_context', '#dataset', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ', 'desc': 'FLUX-Reason-6M Ğ¸ PRISM-Bench Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. FLUX-Reason-6M Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¼Ğ°ÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ 20 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼. PRISM-Bench Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ ÑĞµĞ¼ÑŒÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Long Text Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Generation Chain-of-Thought (GCoT). ĞĞ±ÑˆĞ¸Ñ€Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° 19 Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° PRISM-Bench Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Text-to-Image Models with Reasoning Datasets and Benchmarks', 'desc': 'FLUX-Reason-6M and PRISM-Bench are initiatives aimed at enhancing text-to-image (T2I) models by providing a large-scale dataset and a robust evaluation framework. FLUX-Reason-6M includes 6 million images and 20 million bilingual descriptions that focus on teaching complex reasoning through structured characteristics. The dataset is meticulously curated using extensive computational resources, making it a valuable asset for researchers. PRISM-Bench introduces a new evaluation standard with multiple tracks to assess model performance, revealing significant gaps and guiding future improvements in T2I generation.'}, 'zh': {'title': 'æ¨åŠ¨æ¨ç†å¯¼å‘çš„æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆ', 'desc': 'FLUX-Reason-6Må’ŒPRISM-Benchæ—¨åœ¨è§£å†³æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹ç¼ºä¹ä»¥æ¨ç†ä¸ºé‡ç‚¹çš„æ•°æ®é›†å’ŒåŸºå‡†çš„é—®é¢˜ã€‚FLUX-Reason-6Mæ˜¯ä¸€ä¸ªåŒ…å«600ä¸‡å¼ é«˜è´¨é‡å›¾åƒå’Œ2000ä¸‡æ¡åŒè¯­æè¿°çš„å¤§å‹æ•°æ®é›†ï¼Œä¸“é—¨è®¾è®¡ç”¨äºæ•™æˆå¤æ‚çš„æ¨ç†èƒ½åŠ›ã€‚PRISM-Benchæä¾›äº†ä¸€ä¸ªæ–°çš„è¯„ä¼°æ ‡å‡†ï¼ŒåŒ…å«ä¸ƒä¸ªä¸åŒçš„è¯„ä¼°è½¨é“ï¼Œç‰¹åˆ«æ˜¯ä¸€ä¸ªä½¿ç”¨ç”Ÿæˆé“¾æ€ç»´ï¼ˆGCoTï¼‰çš„é•¿æ–‡æœ¬æŒ‘æˆ˜ã€‚é€šè¿‡è¿™äº›èµ„æºï¼Œæˆ‘ä»¬å¸Œæœ›æ¨åŠ¨æ¨ç†å¯¼å‘çš„æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„ä¸‹ä¸€æ³¢å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09666', 'title': 'Can Understanding and Generation Truly Benefit Together -- or Just\n  Coexist?', 'url': 'https://huggingface.co/papers/2509.09666', 'abstract': 'A novel framework UAE uses reinforcement learning to unify image-to-text and text-to-image processes, enhancing mutual understanding and generation fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce an insightful paradigm through the Auto-Encoder lens-understanding as the encoder (I2T) that compresses images into text, and generation as the decoder (T2I) that reconstructs images from that text. Using reconstruction fidelity as the unified training objective, we enforce the coherent bidirectional information flow between the understanding and generation processes, bringing mutual gains. To implement this, we propose UAE, a novel framework for unified multimodal learning. We begin by pre-training the decoder with large-scale long-context image captions to capture fine-grained semantic and complex spatial relationships. We then propose Unified-GRPO via reinforcement learning (RL), which covers three stages: (1) A cold-start phase to gently initialize both encoder and decoder with a semantic reconstruction loss; (2) Generation for Understanding, where the encoder is trained to generate informative captions that maximize the decoder\'s reconstruction quality, enhancing its visual understanding; (3) Understanding for Generation, where the decoder is refined to reconstruct from these captions, forcing it to leverage every detail and improving its long-context instruction following and generation fidelity. For evaluation, we introduce Unified-Bench, the first benchmark tailored to assess the degree of unification of the UMMs. A surprising "aha moment" arises within the multimodal learning domain: as RL progresses, the encoder autonomously produces more descriptive captions, while the decoder simultaneously demonstrates a profound ability to understand these intricate descriptions, resulting in reconstructions of striking fidelity.', 'score': 28, 'issue_id': 5856, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': 'd213e626e6faeaa5', 'authors': ['Zhiyuan Yan', 'Kaiqing Lin', 'Zongjian Li', 'Junyan Ye', 'Hui Han', 'Zhendong Wang', 'Hao Liu', 'Bin Lin', 'Hao Li', 'Xue Xu', 'Xinyan Xiao', 'Jingdong Wang', 'Haifeng Wang', 'Li Yuan'], 'affiliations': ['Baidu ERNIE', 'PKU', 'Rabbitpre AI', 'SYSU', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2509.09666.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#multimodal', '#games', '#rl'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº UAE, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ°Ğº ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ (I2T), ÑĞ¶Ğ¸Ğ¼Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ñ‚ĞµĞºÑÑ‚, Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ (T2I), Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ĞºĞ°Ğº ĞµĞ´Ğ¸Ğ½ÑƒÑ Ñ†ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾Ğ½Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚Ğ¾Ğº Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ‚Ñ€ĞµÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Unified-GRPO Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Unifying Image and Text with Reinforcement Learning', 'desc': 'This paper presents a new framework called UAE that uses reinforcement learning to connect image-to-text (I2T) and text-to-image (T2I)
