нтальных моделей компьютерного зрения в медицинской визуализации. Эта архитектура предлагает универсальный подход к сегментации различных органов и опухолей на КТ и МРТ-снимках.'}, 'en': {'title': 'Revolutionizing Medical Image Segmentation with MedDINOv3', 'desc': 'MedDINOv3 is a new framework that enhances the DINOv3 model for better medical image segmentation, particularly in CT and MRI scans. It addresses the challenges of adapting vision foundation models to medical imaging by using multi-scale token aggregation and domain-adaptive pretraining. This approach allows the model to learn robust features from a large dataset of CT images, improving its performance compared to traditional CNNs. As a result, MedDINOv3 achieves state-of-the-art results in various segmentation tasks, showcasing the effectiveness of using advanced vision models in the medical field.'}, 'zh': {'title': 'MedDINOv3：医学图像分割的新突破', 'desc': 'MedDINOv3是一个将DINOv3与多尺度标记聚合相结合的框架，旨在解决医学图像分割中的领域适应和主干网络性能问题。该框架通过在CT-3M数据集上进行领域自适应预训练，学习到强大的密集特征，从而提高了医学图像分割的准确性。MedDINOv3在四个分割基准测试中达到了或超过了当前的最佳性能，展示了视觉基础模型在医学图像分割中的潜力。该研究表明，视觉基础模型可以作为医学图像分割的统一主干。'}}}, {'id': 'https://huggingface.co/papers/2509.01790', 'title': 'Flaw or Artifact? Rethinking Prompt Sensitivity in Evaluating LLMs', 'url': 'https://huggingface.co/papers/2509.01790', 'abstract': 'Modern LLMs exhibit less prompt sensitivity than previously thought, with much of the reported variability due to heuristic evaluation methods rather than inherent model weaknesses.  \t\t\t\t\tAI-generated summary \t\t\t\t Prompt sensitivity, referring to the phenomenon where paraphrasing (i.e., repeating something written or spoken using different words) leads to significant changes in large language model (LLM) performance, has been widely accepted as a core limitation of LLMs. In this work, we revisit this issue and ask: Is the widely reported high prompt sensitivity truly an inherent weakness of LLMs, or is it largely an artifact of evaluation processes? To answer this question, we systematically evaluate 7 LLMs (e.g., GPT and Gemini family) across 6 benchmarks, including both multiple-choice and open-ended tasks on 12 diverse prompt templates. We find that much of the prompt sensitivity stems from heuristic evaluation methods, including log-likelihood scoring and rigid answer matching, which often overlook semantically correct responses expressed through alternative phrasings, such as synonyms or paraphrases. When we adopt LLM-as-a-Judge evaluations, we observe a substantial reduction in performance variance and a consistently higher correlation in model rankings across prompts. Our findings suggest that modern LLMs are more robust to prompt templates than previously believed, and that prompt sensitivity may be more an artifact of evaluation than a flaw in the models.', 'score': 1, 'issue_id': 5697, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '2b3ed7c45180a009', 'authors': ['Andong Hua', 'Kenan Tang', 'Chenhe Gu', 'Jindong Gu', 'Eric Wong', 'Yao Qin'], 'affiliations': ['UC Irvine', 'UC Santa Barbara', 'University of Oxford', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.01790.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#interpretability', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Мнимая чувствительность: переосмысление устойчивости языковых моделей', 'desc': 'Исследование показывает, что современные большие языковые модели (LLM) менее чувствительны к формулировкам запросов, чем считалось ранее. Авторы оценили 7 LLM на 6 тестовых наборах с использованием 12 различных шаблонов запросов. Выяснилось, что большая часть наблюдаемой чувствительности к запросам связана с эвристическими методами оценки, а не с недостатками самих моделей. При использовании оценки с помощью LLM-судьи наблюдается значительное снижение вариативности производительности и более высокая корреляция рейтингов моделей для разных запросов.'}, 'en': {'title': "Rethinking Prompt Sensitivity: It's Not the Models, It's the Evaluation!", 'desc': "This paper investigates the concept of prompt sensitivity in large language models (LLMs), which is the idea that changing the wording of a prompt can significantly affect the model's performance. The authors argue that much of the perceived variability in LLM responses is not due to weaknesses in the models themselves, but rather due to the evaluation methods used to assess them. By systematically testing multiple LLMs across various benchmarks and using more flexible evaluation techniques, they find that the models are actually more consistent and robust than previously thought. This suggests that the high prompt sensitivity reported in earlier studies may be an artifact of rigid evaluation processes rather than an inherent flaw in the models."}, 'zh': {'title': '现代LLM的提示敏感性被低估了', 'desc': '现代大型语言模型（LLM）表现出的提示敏感性比之前认为的要低，很多报告的变化是由于启发式评估方法造成的，而不是模型本身的缺陷。提示敏感性是指通过不同的措辞重复内容时，LLM性能发生显著变化的现象。我们对7个LLM进行了系统评估，发现很多提示敏感性源于评估方法的局限性，比如对语义正确的替代表达的忽视。我们的研究表明，现代LLM对提示模板的鲁棒性比之前认为的要强，提示敏感性可能更多是评估过程的产物，而非模型的缺陷。'}}}, {'id': 'https://huggingface.co/papers/2509.01610', 'title': 'Improving Large Vision and Language Models by Learning from a Panel of\n  Peers', 'url': 'https://huggingface.co/papers/2509.01610', 'abstract': 'A Panel-of-Peers learning framework enhances Large Vision and Language Models by simulating peer reviews, improving performance without extensive human-labeled datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional alignment methods for Large Vision and Language Models (LVLMs) primarily rely on human-curated preference data. Human-generated preference data is costly; machine-generated preference data is limited in quality; and self-supervised preference data often introduces hallucinations. To overcome these limitations, we propose a novel Panel-of-Peers learning framework inspired by collaborative learning among humans. This approach leverages a panel of LVLMs, each evaluating and learning from their collective outputs through an iterative self-improvement process. By simulating a peer review system, our models generate, assess, and refine outputs in response to a curated set of prompts, mimicking a classroom learning environment. We demonstrate that this methodology enhances model performance without requiring extensive human-labeled datasets. Our experiments show significant improvement across multiple benchmarks, demonstrating the potential of peer evaluations as a scalable alternative to self-supervised alignment. Notably, we show that Panel-of-Peers increases the average score on fifteen benchmarks from 48% to 57%', 'score': 1, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '3edfce8f16cf09cb', 'authors': ['Jefferson Hernandez', 'Jing Shi', 'Simon Jenni', 'Vicente Ordonez', 'Kushal Kafle'], 'affiliations': ['Adobe Research', 'Rice University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01610.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#rlhf', '#hallucinations', '#alignment'], 'emoji': '👥', 'ru': {'title': 'Коллективное обучение ИИ: имитация процесса рецензирования для улучшения языково-визуальных моделей', 'desc': 'Предложена новая методика обучения больших языково-визуальных моделей (LVLM) под названием Panel-of-Peers. Она имитирует процесс рецензирования, позволяя моделям оценивать и учиться на коллективных результатах друг друга. Этот подход улучшает производительность моделей без необходимости в обширных наборах данных с человеческими разметками. Эксперименты показали значительное улучшение результатов на нескольких бенчмарках, демонстрируя потенциал взаимных оценок как масштабируемой альтернативы самообучению.'}, 'en': {'title': 'Empowering Models through Peer Learning', 'desc': "The paper introduces a Panel-of-Peers learning framework that enhances Large Vision and Language Models (LVLMs) by simulating peer reviews. This method addresses the challenges of relying on costly human-curated preference data and the limitations of machine-generated and self-supervised data. By allowing multiple LVLMs to evaluate and learn from each other's outputs, the framework fosters an iterative self-improvement process. The results show significant performance improvements across various benchmarks, highlighting the effectiveness of peer evaluations as a scalable alternative to traditional alignment methods."}, 'zh': {'title': '同伴评审，提升模型性能的新方法', 'desc': '本文提出了一种新的学习框架，称为“同伴评审学习框架”，旨在提升大型视觉和语言模型（LVLMs）的性能。该框架通过模拟同伴评审的过程，使多个LVLM相互评估和学习，从而实现自我改进。与传统方法依赖昂贵的人类标注数据不同，这种方法能够在没有大量人类标注数据的情况下，显著提高模型的表现。实验结果表明，该框架在多个基准测试中显著提升了模型的平均得分，展示了同伴评审作为一种可扩展的自我监督对齐替代方案的潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.01584', 'title': 'ViSTA-SLAM: Visual SLAM with Symmetric Two-view Association', 'url': 'https://huggingface.co/papers/2509.01584', 'abstract': 'ViSTA-SLAM is a real-time monocular SLAM system that uses a lightweight STA model for pose estimation and pointmap regression, and a Sim(3) pose graph for drift correction, achieving superior tracking and reconstruction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present ViSTA-SLAM as a real-time monocular visual SLAM system that operates without requiring camera intrinsics, making it broadly applicable across diverse camera setups. At its core, the system employs a lightweight symmetric two-view association (STA) model as the frontend, which simultaneously estimates relative camera poses and regresses local pointmaps from only two RGB images. This design reduces model complexity significantly, the size of our frontend is only 35\\% that of comparable state-of-the-art methods, while enhancing the quality of two-view constraints used in the pipeline. In the backend, we construct a specially designed Sim(3) pose graph that incorporates loop closures to address accumulated drift. Extensive experiments demonstrate that our approach achieves superior performance in both camera tracking and dense 3D reconstruction quality compared to current methods. Github repository: https://github.com/zhangganlin/vista-slam', 'score': 1, 'issue_id': 5690, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': 'daefaefcec9f3e8c', 'authors': ['Ganlin Zhang', 'Shenhan Qian', 'Xi Wang', 'Daniel Cremers'], 'affiliations': ['ETH Zurich', 'MCML', 'TU Munich'], 'pdf_title_img': 'assets/pdf/title_img/2509.01584.jpg', 'data': {'categories': ['#architecture', '#3d', '#cv'], 'emoji': '🗺️', 'ru': {'title': 'Эффективная монокулярная SLAM-система без калибровки камеры', 'desc': 'ViSTA-SLAM - это система одновременной локализации и картографирования в реальном времени, использующая монокулярную камеру. Она применяет легковесную модель симметричной двухракурсной ассоциации (STA) для оценки положения камеры и регрессии карты точек. Система не требует знания внутренних параметров камеры, что делает ее широко применимой для различных конфигураций. В backend используется специально разработанный граф поз Sim(3) для коррекции накопленного дрейфа.'}, 'en': {'title': 'ViSTA-SLAM: Lightweight and Intrinsic-Free Monocular SLAM for Superior Tracking and Reconstruction', 'desc': 'ViSTA-SLAM is a real-time monocular SLAM system that simplifies pose estimation and pointmap regression using a lightweight symmetric two-view association (STA) model. This model allows the system to operate without needing camera intrinsics, making it versatile for various camera types. The backend features a Sim(3) pose graph that effectively corrects drift by incorporating loop closures, enhancing overall tracking accuracy. Experimental results show that ViSTA-SLAM outperforms existing methods in both camera tracking and dense 3D reconstruction.'}, 'zh': {'title': 'ViSTA-SLAM：高效的实时单目视觉SLAM系统', 'desc': 'ViSTA-SLAM是一种实时单目视觉SLAM系统，能够在不需要相机内参的情况下运行，适用于多种相机设置。该系统的核心是一个轻量级的对称双视图关联（STA）模型，能够同时估计相对相机姿态并从两张RGB图像中回归局部点云图。通过这种设计，模型复杂度显著降低，前端的大小仅为当前最先进方法的35%，同时提高了管道中使用的双视图约束的质量。在后端，我们构建了一个特别设计的Sim(3)姿态图，结合了回环闭合来解决累积漂移问题，实验表明我们的方法在相机跟踪和稠密3D重建质量上优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2509.01250', 'title': 'Towards More Diverse and Challenging Pre-training for Point Cloud\n  Learning: Self-Supervised Cross Reconstruction with Decoupled Views', 'url': 'https://huggingface.co/papers/2509.01250', 'abstract': 'Point-PQAE, a two-view cross-reconstruction generative paradigm, enhances 3D self-supervised learning by introducing greater diversity and variance, outperforming single-view methods in point cloud reconstruction tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Point cloud learning, especially in a self-supervised way without manual labels, has gained growing attention in both vision and learning communities due to its potential utility in a wide range of applications. Most existing generative approaches for point cloud self-supervised learning focus on recovering masked points from visible ones within a single view. Recognizing that a two-view pre-training paradigm inherently introduces greater diversity and variance, it may thus enable more challenging and informative pre-training. Inspired by this, we explore the potential of two-view learning in this domain. In this paper, we propose Point-PQAE, a cross-reconstruction generative paradigm that first generates two decoupled point clouds/views and then reconstructs one from the other. To achieve this goal, we develop a crop mechanism for point cloud view generation for the first time and further propose a novel positional encoding to represent the 3D relative position between the two decoupled views. The cross-reconstruction significantly increases the difficulty of pre-training compared to self-reconstruction, which enables our method to surpass previous single-modal self-reconstruction methods in 3D self-supervised learning. Specifically, it outperforms the self-reconstruction baseline (Point-MAE) by 6.5%, 7.0%, and 6.7% in three variants of ScanObjectNN with the Mlp-Linear evaluation protocol. The code is available at https://github.com/aHapBean/Point-PQAE.', 'score': 1, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '3fffc03e184237e0', 'authors': ['Xiangdong Zhang', 'Shaofeng Zhang', 'Junchi Yan'], 'affiliations': ['School of AI, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01250.jpg', 'data': {'categories': ['#optimization', '#3d', '#synthetic'], 'emoji': '🔍', 'ru': {'title': 'Двухракурсное самообучение улучшает 3D реконструкцию облаков точек', 'desc': 'Статья представляет новый метод самообучения для трехмерных облаков точек под названием Point-PQAE. Этот подход использует двухракурсную парадигму обучения, которая создает два отдельных представления облака точек и затем реконструирует одно из другого. Метод включает новый механизм обрезки для генерации ракурсов облака точек и оригинальное позиционное кодирование для представления относительного положения двух ракурсов. Point-PQAE превосходит существующие одномодальные методы самообучения в задачах 3D реконструкции, показывая улучшение до 7% на наборе данных ScanObjectNN.'}, 'en': {'title': 'Enhancing 3D Learning with Two-View Cross-Reconstruction', 'desc': 'Point-PQAE is a novel approach in 3D self-supervised learning that utilizes a two-view cross-reconstruction method to enhance point cloud reconstruction tasks. By generating two separate point clouds and reconstructing one from the other, it introduces greater diversity and variance compared to traditional single-view methods. This method employs a unique crop mechanism for generating views and a new positional encoding to capture the 3D relationships between the views. As a result, Point-PQAE significantly outperforms existing self-reconstruction techniques, demonstrating improved performance in various evaluation scenarios.'}, 'zh': {'title': '双视图学习，提升3D自监督重建效果', 'desc': '本文提出了一种名为Point-PQAE的跨重建生成范式，旨在增强3D自监督学习。该方法通过引入双视图的学习方式，增加了点云重建任务中的多样性和方差，超越了单视图方法的表现。我们首次开发了一种点云视图生成的裁剪机制，并提出了一种新颖的位置编码来表示两个解耦视图之间的3D相对位置。实验结果表明，Point-PQAE在ScanObjectNN的三个变体中，分别比自重建基线（Point-MAE）提高了6.5%、7.0%和6.7%的性能。'}}}, {'id': 'https://huggingface.co/papers/2509.00578', 'title': 'C-DiffDet+: Fusing Global Scene Context with Generative Denoising for\n  High-Fidelity Object Detection', 'url': 'https://huggingface.co/papers/2509.00578', 'abstract': 'Context-Aware Fusion enhances DiffusionDet by integrating global scene context with local features using cross-attention, improving performance on fine-grained object detection tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-grained object detection in challenging visual domains, such as vehicle damage assessment, presents a formidable challenge even for human experts to resolve reliably. While DiffusionDet has advanced the state-of-the-art through conditional denoising diffusion, its performance remains limited by local feature conditioning in context-dependent scenarios. We address this fundamental limitation by introducing Context-Aware Fusion (CAF), which leverages cross-attention mechanisms to integrate global scene context with local proposal features directly. The global context is generated using a separate dedicated encoder that captures comprehensive environmental information, enabling each object proposal to attend to scene-level understanding. Our framework significantly enhances the generative detection paradigm by enabling each object proposal to attend to comprehensive environmental information. Experimental results demonstrate an improvement over state-of-the-art models on the CarDD benchmark, establishing new performance benchmarks for context-aware object detection in fine-grained domains', 'score': 1, 'issue_id': 5687, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': '191ffb7e3bd4bec6', 'authors': ['Abdellah Zakaria Sellam', 'Ilyes Benaissa', 'Salah Eddine Bekhouche', 'Abdenour Hadid', 'Vito Renó', 'Cosimo Distante'], 'affiliations': ['CNR-STIIMA, Institute of Intelligent Industrial Systems and Technologies for Advanced Manufacturing, c/o Campus Ecotekne, Via Monteroni, Lecce, 73100, LE, Italy', 'Department of Innovation Engineering, University of Salento & Institute of Applied Sciences and Intelligent Systems CNR, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Department of Innovation Engineering, University of Salento, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Institute of Applied Sciences and Intelligent Systems CNR, Via per Monteroni, Lecce, 73100, Lecce, Italy', 'Sorbonne University Abu Dhabi, UAE', 'UPV/EHU, University of the Basque Country, Sebastian, 20018, Sebastian, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2509.00578.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#architecture', '#optimization', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Контекстное слияние для точной детекции мелких объектов', 'desc': 'Статья представляет новый метод Context-Aware Fusion (CAF) для улучшения модели DiffusionDet в задаче детекции мелких объектов. CAF использует механизм кросс-внимания для интеграции глобального контекста сцены с локальными признаками объектов. Это позволяет каждому предложению объекта учитывать полное понимание окружающей среды. Эксперименты показывают значительное улучшение результатов на бенчмарке CarDD по сравнению с современными моделями.'}, 'en': {'title': 'Enhancing Object Detection with Context-Aware Fusion', 'desc': 'This paper introduces Context-Aware Fusion (CAF) to enhance the DiffusionDet model for fine-grained object detection. CAF uses cross-attention mechanisms to combine global scene context with local features, addressing the limitations of local feature conditioning. By employing a dedicated encoder to capture environmental information, the model allows object proposals to utilize a broader understanding of the scene. Experimental results show that this approach significantly improves performance on the CarDD benchmark, setting new standards for context-aware object detection.'}, 'zh': {'title': '上下文感知融合提升细粒度物体检测', 'desc': '本文提出了一种名为上下文感知融合（Context-Aware Fusion, CAF）的方法，旨在提升DiffusionDet在细粒度物体检测任务中的表现。CAF通过交叉注意力机制，将全局场景上下文与局部特征相结合，从而克服了DiffusionDet在上下文依赖场景中的局部特征限制。该方法使用专门的编码器生成全局上下文，捕捉全面的环境信息，使每个物体提议能够关注场景级理解。实验结果表明，CAF在CarDD基准测试中显著超越了现有的最先进模型，为细粒度领域的上下文感知物体检测设立了新的性能基准。'}}}, {'id': 'https://huggingface.co/papers/2508.20586', 'title': 'FastFit: Accelerating Multi-Reference Virtual Try-On via Cacheable\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2508.20586', 'abstract': 'FastFit, a high-speed virtual try-on framework using a cacheable diffusion architecture with a Semi-Attention mechanism, achieves significant speedup and maintains high fidelity in multi-reference outfit compositions.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite its great potential, virtual try-on technology is hindered from real-world application by two major challenges: the inability of current methods to support multi-reference outfit compositions (including garments and accessories), and their significant inefficiency caused by the redundant re-computation of reference features in each denoising step. To address these challenges, we propose FastFit, a high-speed multi-reference virtual try-on framework based on a novel cacheable diffusion architecture. By employing a Semi-Attention mechanism and substituting traditional timestep embeddings with class embeddings for reference items, our model fully decouples reference feature encoding from the denoising process with negligible parameter overhead. This allows reference features to be computed only once and losslessly reused across all steps, fundamentally breaking the efficiency bottleneck and achieving an average 3.5x speedup over comparable methods. Furthermore, to facilitate research on complex, multi-reference virtual try-on, we introduce DressCode-MR, a new large-scale dataset. It comprises 28,179 sets of high-quality, paired images covering five key categories (tops, bottoms, dresses, shoes, and bags), constructed through a pipeline of expert models and human feedback refinement. Extensive experiments on the VITON-HD, DressCode, and our DressCode-MR datasets show that FastFit surpasses state-of-the-art methods on key fidelity metrics while offering its significant advantage in inference efficiency.', 'score': 1, 'issue_id': 5691, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'fefbcacccb51e5ca', 'authors': ['Zheng Chong', 'Yanwei Lei', 'Shiyue Zhang', 'Zhuandi He', 'Zhen Wang', 'Xujie Zhang', 'Xiao Dong', 'Yiling Wu', 'Dongmei Jiang', 'Xiaodan Liang'], 'affiliations': ['LavieAI', 'Pengcheng Laboratory', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20586.jpg', 'data': {'categories': ['#benchmark', '#cv', '#inference', '#open_source', '#dataset', '#diffusion', '#data'], 'emoji': '👚', 'ru': {'title': 'Быстрая и точная виртуальная примерка с FastFit', 'desc': 'FastFit - это новая высокоскоростная система виртуальной примерки одежды, использующая кэшируемую архитектуру диффузионных моделей с механизмом полувнимания (Semi-Attention). Она позволяет значительно ускорить процесс, сохраняя при этом высокое качество генерации изображений с несколькими предметами одежды. FastFit решает проблему неэффективности существующих методов, устраняя необходимость повторных вычислений для каждого элемента гардероба. Авторы также представили новый датасет DressCode-MR для исследований в этой области.'}, 'en': {'title': 'FastFit: Speeding Up Virtual Try-Ons with Smart Caching!', 'desc': 'FastFit is a virtual try-on framework that enhances the speed and quality of outfit compositions by using a cacheable diffusion architecture combined with a Semi-Attention mechanism. It addresses the inefficiencies of existing methods by allowing reference features to be computed once and reused, which significantly reduces redundant calculations during the denoising process. This innovation leads to an impressive average speedup of 3.5 times compared to other techniques while maintaining high fidelity in the generated images. Additionally, the introduction of the DressCode-MR dataset supports further research in multi-reference virtual try-on applications, providing a rich resource for training and evaluation.'}, 'zh': {'title': 'FastFit：高效虚拟试衣的新突破', 'desc': 'FastFit是一种高速度的虚拟试衣框架，采用可缓存的扩散架构和半注意力机制，能够在多参考服装组合中实现显著的加速并保持高保真度。该技术解决了当前方法在多参考服装组合支持和每个去噪步骤中冗余重新计算参考特征的效率低下问题。通过将传统的时间步嵌入替换为参考项目的类别嵌入，我们的模型实现了参考特征编码与去噪过程的完全解耦，从而在所有步骤中仅计算一次参考特征并无损重用。实验结果表明，FastFit在关键保真度指标上超越了最先进的方法，同时在推理效率上具有显著优势。'}}}, {'id': 'https://huggingface.co/papers/2509.03867', 'title': 'Drivel-ology: Challenging LLMs with Interpreting Nonsense with Depth', 'url': 'https://huggingface.co/papers/2509.03867', 'abstract': 'LLMs struggle with understanding the nuanced, context-dependent meanings of Drivelological text, which appears nonsensical but contains deeper semantic layers.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Drivelology, a unique linguistic phenomenon characterised as "nonsense with depth", utterances that are syntactically coherent yet pragmatically paradoxical, emotionally loaded, or rhetorically subversive. While such expressions may resemble surface-level nonsense, they encode implicit meaning requiring contextual inference, moral reasoning, or emotional interpretation. We find that current large language models (LLMs), despite excelling at many natural language processing (NLP) tasks, consistently fail to grasp the layered semantics of Drivelological text. To investigate this, we construct a small but diverse benchmark dataset of over 1,200 meticulously curated examples, with select instances in English, Mandarin, Spanish, French, Japanese, and Korean. Annotation was especially challenging: each of the examples required careful expert review to verify that it truly reflected Drivelological characteristics. The process involved multiple rounds of discussion and adjudication to address disagreements, highlighting the subtle and subjective nature of the Drivelology. We evaluate a range of LLMs on classification, generation, and reasoning tasks. Our results reveal clear limitations of LLMs: models often confuse Drivelology with shallow nonsense, produce incoherent justifications, or miss the implied rhetorical function altogether. These findings highlight a deeper representational gap in LLMs\' pragmatic understanding and challenge the assumption that statistical fluency implies cognitive comprehension. We release our dataset and code to facilitate further research in modelling linguistic depth beyond surface-level coherence.', 'score': 170, 'issue_id': 5735, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'ec0f3f80763f1bf1', 'authors': ['Yang Wang', 'Chenghao Xiao', 'Chia-Yi Hsiao', 'Zi Yan Chang', 'Chi-Li Chen', 'Tyler Loakman', 'Chenghua Lin'], 'affiliations': ['Durham University', 'The University of Manchester', 'The University of Sheffield'], 'pdf_title_img': 'assets/pdf/title_img/2509.03867.jpg', 'data': {'categories': ['#hallucinations', '#multilingual', '#benchmark', '#reasoning', '#alignment', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Бессмыслица с глубиной: вызов для искусственного интеллекта', 'desc': "Исследователи представили концепцию 'дривелологии' - лингвистического феномена, характеризующегося как 'бессмыслица с глубиной'. Они создали набор данных из более чем 1200 тщательно отобранных примеров на нескольких языках для оценки способности больших языковых моделей (LLM) понимать многослойную семантику дривелологических текстов. Результаты показали, что современные LLM испытывают значительные трудности с пониманием контекстно-зависимых значений и имплицитного смысла таких высказываний. Это исследование выявляет ограничения в прагматическом понимании LLM и ставит под сомнение предположение, что статистическая беглость подразумевает когнитивное понимание."}, 'en': {'title': 'Unlocking the Depths of Nonsense: Understanding Drivelology', 'desc': "This paper introduces Drivelology, a linguistic concept that describes seemingly nonsensical text that actually contains deeper meanings. The authors demonstrate that large language models (LLMs) struggle to interpret these nuanced expressions, which require contextual understanding and moral reasoning. They created a diverse dataset of over 1,200 examples of Drivelological text, carefully annotated to reflect its unique characteristics. The study reveals significant limitations in LLMs' ability to grasp the layered semantics of such text, suggesting that fluency in language does not equate to true comprehension."}, 'zh': {'title': '揭示无意义学的深层语义挑战', 'desc': '本文介绍了一种名为“无意义学”的独特语言现象，特征是表面上看似无意义的表达实际上蕴含深层语义。这些表达在语法上是连贯的，但在语用上却存在矛盾，情感上充满负载，或在修辞上具有颠覆性。尽管当前的大型语言模型在许多自然语言处理任务中表现出色，但它们在理解无意义学文本的层次语义方面存在明显局限。我们构建了一个包含1200多个经过精心策划的示例的小型多样化基准数据集，以评估这些模型在分类、生成和推理任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2509.04338', 'title': 'From Editor to Dense Geometry Estimator', 'url': 'https://huggingface.co/papers/2509.04338', 'abstract': 'FE2E, a framework using a Diffusion Transformer for dense geometry prediction, outperforms generative models in zero-shot monocular depth and normal estimation with improved performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Leveraging visual priors from pre-trained text-to-image (T2I) generative models has shown success in dense prediction. However, dense prediction is inherently an image-to-image task, suggesting that image editing models, rather than T2I generative models, may be a more suitable foundation for fine-tuning.   Motivated by this, we conduct a systematic analysis of the fine-tuning behaviors of both editors and generators for dense geometry estimation. Our findings show that editing models possess inherent structural priors, which enable them to converge more stably by ``refining" their innate features, and ultimately achieve higher performance than their generative counterparts.   Based on these findings, we introduce FE2E, a framework that pioneeringly adapts an advanced editing model based on Diffusion Transformer (DiT) architecture for dense geometry prediction. Specifically, to tailor the editor for this deterministic task, we reformulate the editor\'s original flow matching loss into the ``consistent velocity" training objective. And we use logarithmic quantization to resolve the precision conflict between the editor\'s native BFloat16 format and the high precision demand of our tasks. Additionally, we leverage the DiT\'s global attention for a cost-free joint estimation of depth and normals in a single forward pass, enabling their supervisory signals to mutually enhance each other.   Without scaling up the training data, FE2E achieves impressive performance improvements in zero-shot monocular depth and normal estimation across multiple datasets. Notably, it achieves over 35\\% performance gains on the ETH3D dataset and outperforms the DepthAnything series, which is trained on 100times data. The project page can be accessed https://amap-ml.github.io/FE2E/{here}.', 'score': 73, 'issue_id': 5732, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '3fbd2457f43c1688', 'authors': ['JiYuan Wang', 'Chunyu Lin', 'Lei Sun', 'Rongying Liu', 'Lang Nie', 'Mingxing Li', 'Kang Liao', 'Xiangxiang Chu', 'Yao Zhao'], 'affiliations': ['AMAP Alibaba Group', 'BJTU', 'CQUPT', 'NTU'], 'pdf_title_img': 'assets/pdf/title_img/2509.04338.jpg', 'data': {'categories': ['#inference', '#cv', '#diffusion', '#optimization', '#training'], 'emoji': '🔬', 'ru': {'title': 'FE2E: Революция в оценке глубины и нормалей с помощью Diffusion Transformer', 'desc': 'FE2E - это новый фреймворк, использующий Diffusion Transformer для предсказания плотной геометрии. Он превосходит генеративные модели в задачах оценки глубины и нормалей с нулевым обучением. FE2E адаптирует продвинутую модель редактирования на основе архитектуры DiT для этой задачи. Без увеличения объема обучающих данных, FE2E достигает значительных улучшений производительности в оценке монокулярной глубины и нормалей на нескольких наборах данных.'}, 'en': {'title': 'FE2E: Revolutionizing Dense Geometry Prediction with Diffusion Transformers', 'desc': "The paper introduces FE2E, a novel framework that utilizes a Diffusion Transformer for predicting dense geometry, specifically focusing on monocular depth and normal estimation. It demonstrates that editing models, which refine existing features, outperform generative models in this context due to their structural priors. The authors reformulate the training objective to enhance the model's performance and employ logarithmic quantization to address precision issues. FE2E achieves significant improvements in performance without requiring additional training data, showcasing its efficiency and effectiveness across various datasets."}, 'zh': {'title': 'FE2E：密集几何预测的新突破', 'desc': 'FE2E是一个使用扩散变换器的框架，专注于密集几何预测，表现优于生成模型，尤其在零样本单目深度和法线估计方面。该研究表明，图像编辑模型比文本到图像生成模型更适合进行密集预测，因为它们具有更稳定的收敛性和更高的性能。通过重新设计编辑模型的损失函数和使用对数量化，FE2E有效解决了精度问题，并利用全局注意力实现深度和法线的联合估计。最终，FE2E在多个数据集上取得了显著的性能提升，尤其是在ETH3D数据集上超过了35%的性能增益。'}}}, {'id': 'https://huggingface.co/papers/2509.04419', 'title': 'Towards a Unified View of Large Language Model Post-Training', 'url': 'https://huggingface.co/papers/2509.04419', 'abstract': 'A unified policy gradient estimator and Hybrid Post-Training algorithm effectively combine online and offline data for post-training language models, improving performance across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Two major sources of training data exist for post-training modern language models: online (model-generated rollouts) data, and offline (human or other-model demonstrations) data. These two types of data are typically used by approaches like Reinforcement Learning (RL) and Supervised Fine-Tuning (SFT), respectively. In this paper, we show that these approaches are not in contradiction, but are instances of a single optimization process. We derive a Unified Policy Gradient Estimator, and present the calculations of a wide spectrum of post-training approaches as the gradient of a common objective under different data distribution assumptions and various bias-variance tradeoffs. The gradient estimator is constructed with four interchangeable parts: stabilization mask, reference policy denominator, advantage estimate, and likelihood gradient. Motivated by our theoretical findings, we propose Hybrid Post-Training (HPT), an algorithm that dynamically selects different training signals. HPT is designed to yield both effective exploitation of demonstration and stable exploration without sacrificing learned reasoning patterns. We provide extensive experiments and ablation studies to verify the effectiveness of our unified theoretical framework and HPT. Across six mathematical reasoning benchmarks and two out-of-distribution suites, HPT consistently surpasses strong baselines across models of varying scales and families.', 'score': 54, 'issue_id': 5730, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '91f46a497fb0af28', 'authors': ['Xingtai Lv', 'Yuxin Zuo', 'Youbang Sun', 'Hongyi Liu', 'Yuntian Wei', 'Zhekai Chen', 'Lixuan He', 'Xuekai Zhu', 'Kaiyan Zhang', 'Bingning Wang', 'Ning Ding', 'Bowen Zhou'], 'affiliations': ['Shanghai AI Laboratory', 'Tsinghua University', 'WeChat AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.04419.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Объединение онлайн и офлайн данных для улучшения языковых моделей', 'desc': 'В статье представлен унифицированный оценщик градиента политики и алгоритм гибридного пост-обучения для языковых моделей. Авторы показывают, что подходы обучения с подкреплением и супервизорной донастройки являются частями единого процесса оптимизации. Предложенный метод Hybrid Post-Training эффективно комбинирует онлайн и офлайн данные для пост-обучения. Эксперименты на различных бенчмарках подтверждают преимущества нового подхода над существующими базовыми методами.'}, 'en': {'title': 'Unifying Online and Offline Learning for Superior Language Model Training', 'desc': 'This paper introduces a Unified Policy Gradient Estimator that integrates online and offline data for enhancing post-training in language models. It demonstrates that traditional methods like Reinforcement Learning and Supervised Fine-Tuning are part of a unified optimization framework. The proposed Hybrid Post-Training (HPT) algorithm adapts training signals to balance between utilizing demonstrations and exploring new strategies. Extensive experiments show that HPT outperforms existing methods across multiple benchmarks, confirming the effectiveness of the unified approach.'}, 'zh': {'title': '统一策略，提升语言模型性能', 'desc': '本文提出了一种统一的策略梯度估计器和混合后训练算法，能够有效结合在线和离线数据，以提升语言模型的性能。在线数据通常来自模型生成的回滚，而离线数据则是人类或其他模型的示范。我们证明了强化学习和监督微调这两种方法并不矛盾，而是同一优化过程的不同实例。通过广泛的实验和消融研究，我们验证了我们的理论框架和混合后训练算法的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.01396', 'title': "DeepResearch Arena: The First Exam of LLMs' Research Abilities via\n  Seminar-Grounded Tasks", 'url': 'https://huggingface.co/papers/2509.01396', 'abstract': "DeepResearch Arena, a benchmark using academic seminar transcripts, provides high-quality research tasks to evaluate deep research agents across multiple disciplines.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research agents have attracted growing attention for their potential to orchestrate multi-stage research workflows, spanning literature synthesis, methodological design, and empirical verification. Despite these strides, evaluating their research capability faithfully is rather challenging due to the difficulty of collecting frontier research questions that genuinely capture researchers' attention and intellectual curiosity. To address this gap, we introduce DeepResearch Arena, a benchmark grounded in academic seminars that capture rich expert discourse and interaction, better reflecting real-world research environments and reducing the risk of data leakage. To automatically construct DeepResearch Arena, we propose a Multi-Agent Hierarchical Task Generation (MAHTG) system that extracts research-worthy inspirations from seminar transcripts. The MAHTG system further translates research-worthy inspirations into high-quality research tasks, ensuring the traceability of research task formulation while filtering noise. With the MAHTG system, we curate DeepResearch Arena with over 10,000 high-quality research tasks from over 200 academic seminars, spanning 12 disciplines, such as literature, history, and science. Our extensive evaluation shows that DeepResearch Arena presents substantial challenges for current state-of-the-art agents, with clear performance gaps observed across different models.", 'score': 47, 'issue_id': 5729, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '85ed0a774ea098f6', 'authors': ['Haiyuan Wan', 'Chen Yang', 'Junchi Yu', 'Meiqi Tu', 'Jiaxuan Lu', 'Di Yu', 'Jianbao Cao', 'Ben Gao', 'Jiaqing Xie', 'Aoran Wang', 'Wenlong Zhang', 'Philip Torr', 'Dongzhan Zhou'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'The Hong Kong University of Science and Technology, Guangzhou', 'The University of Hong Kong', 'Tsinghua University', 'University of Oxford', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01396.jpg', 'data': {'categories': ['#leakage', '#science', '#agents', '#benchmark', '#survey', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Академические семинары как основа для оценки ИИ-исследователей', 'desc': 'DeepResearch Arena - это новый бенчмарк для оценки глубоких исследовательских агентов, основанный на транскриптах академических семинаров. Он использует систему Multi-Agent Hierarchical Task Generation (MAHTG) для автоматического создания исследовательских задач из семинарских обсуждений. Бенчмарк включает более 10 000 задач из 12 дисциплин, от литературы до естественных наук. Тестирование показало, что современные модели ИИ сталкиваются со значительными трудностями при решении этих задач.'}, 'en': {'title': 'Elevating Research Evaluation with DeepResearch Arena', 'desc': 'DeepResearch Arena is a new benchmark designed to evaluate deep research agents by using transcripts from academic seminars. It focuses on creating high-quality research tasks that reflect real-world research environments, addressing the challenge of finding relevant research questions. The benchmark is built using a Multi-Agent Hierarchical Task Generation (MAHTG) system, which extracts valuable insights from seminar discussions and converts them into structured research tasks. With over 10,000 tasks across various disciplines, this benchmark highlights the performance gaps of current research agents, pushing the boundaries of their capabilities.'}, 'zh': {'title': '深度研究代理的新挑战', 'desc': 'DeepResearch Arena 是一个基准测试，利用学术研讨会的记录来评估深度研究代理的能力。该平台提供高质量的研究任务，涵盖多个学科，帮助评估代理在文献综合、方法设计和实证验证等多阶段研究工作流中的表现。为了构建这个基准，我们提出了多智能体层次任务生成系统（MAHTG），从研讨会记录中提取研究灵感，并将其转化为高质量的研究任务。我们的评估表明，DeepResearch Arena 对当前最先进的研究代理提出了显著挑战，显示出不同模型之间的明显性能差距。'}}}, {'id': 'https://huggingface.co/papers/2509.04292', 'title': 'Inverse IFEval: Can LLMs Unlearn Stubborn Training Conventions to Follow\n  Real Instructions?', 'url': 'https://huggingface.co/papers/2509.04292', 'abstract': "Inverse IFEval evaluates Large Language Models' ability to override training biases and follow unconventional instructions, highlighting the need for adaptability in diverse contexts.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) achieve strong performance on diverse tasks but often exhibit cognitive inertia, struggling to follow instructions that conflict with the standardized patterns learned during supervised fine-tuning (SFT). To evaluate this limitation, we propose Inverse IFEval, a benchmark that measures models Counter-intuitive Abilitytheir capacity to override training-induced biases and comply with adversarial instructions. Inverse IFEval introduces eight types of such challenges, including Question Correction, Intentional Textual Flaws, Code without Comments, and Counterfactual Answering. Using a human-in-the-loop pipeline, we construct a dataset of 1012 high-quality Chinese and English questions across 23 domains, evaluated under an optimized LLM-as-a-Judge framework. Experiments on existing leading LLMs demonstrate the necessity of our proposed Inverse IFEval benchmark. Our findings emphasize that future alignment efforts should not only pursue fluency and factual correctness but also account for adaptability under unconventional contexts. We hope that Inverse IFEval serves as both a diagnostic tool and a foundation for developing methods that mitigate cognitive inertia, reduce overfitting to narrow patterns, and ultimately enhance the instruction-following reliability of LLMs in diverse and unpredictable real-world scenarios.", 'score': 45, 'issue_id': 5732, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '65e94af989385211', 'authors': ['Qinyan Zhang', 'Xinping Lei', 'Ruijie Miao', 'Yu Fu', 'Haojie Fan', 'Le Chang', 'Jiafan Hou', 'Dingling Zhang', 'Zhongfei Hou', 'Ziqiang Yang', 'Changxin Pu', 'Fei Hu', 'Jingkai Liu', 'Mengyun Liu', 'Yang Liu', 'Xiang Gao', 'Jiaheng Liu', 'Tong Yang', 'Zaiyuan Wang', 'Ge Zhang', 'Wenhao Huang'], 'affiliations': ['ByteDance', 'Jiyun Hudong', 'Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.04292.jpg', 'data': {'categories': ['#multilingual', '#hallucinations', '#dataset', '#benchmark', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Преодоление когнитивной инерции в больших языковых моделях', 'desc': 'Статья представляет новый бенчмарк Inverse IFEval для оценки способности больших языковых моделей (LLM) преодолевать предвзятости, полученные в ходе обучения, и следовать нестандартным инструкциям. Бенчмарк включает восемь типов задач, таких как исправление вопросов и контрфактический ответ, охватывая 1012 вопросов на китайском и английском языках. Эксперименты показали необходимость такой оценки для выявления ограничений существующих LLM. Авторы подчеркивают важность развития адаптивности моделей в разнообразных и непредсказуемых реальных сценариях.'}, 'en': {'title': 'Enhancing LLMs: Overcoming Biases for Better Adaptability', 'desc': "The paper introduces Inverse IFEval, a benchmark designed to assess the ability of Large Language Models (LLMs) to overcome biases from their training and follow unconventional instructions. It highlights that while LLMs perform well on many tasks, they often struggle with instructions that deviate from their learned patterns, a phenomenon known as cognitive inertia. The benchmark includes eight challenge types, such as Question Correction and Counterfactual Answering, to evaluate models' adaptability across various contexts. The findings suggest that improving LLMs requires not just fluency and accuracy, but also the ability to adapt to unexpected instructions in real-world applications."}, 'zh': {'title': '评估语言模型的适应能力', 'desc': '本文提出了Inverse IFEval基准，用于评估大型语言模型（LLMs）在面对与训练偏见相悖的指令时的适应能力。研究发现，尽管LLMs在多种任务上表现出色，但它们在遵循与标准化模式相冲突的指令时常常表现出认知惯性。Inverse IFEval引入了八种挑战类型，旨在测量模型克服训练偏见的能力。我们的实验结果表明，未来的对齐工作不仅要关注流畅性和事实正确性，还要考虑在非常规环境下的适应性。'}}}, {'id': 'https://huggingface.co/papers/2509.04394', 'title': 'Transition Models: Rethinking the Generative Learning Objective', 'url': 'https://huggingface.co/papers/2509.04394', 'abstract': 'A novel generative paradigm, Transition Models (TiM), addresses the trade-off between computational cost and output quality in generative modeling by using a continuous-time dynamics equation.  \t\t\t\t\tAI-generated summary \t\t\t\t A fundamental dilemma in generative modeling persists: iterative diffusion models achieve outstanding fidelity, but at a significant computational cost, while efficient few-step alternatives are constrained by a hard quality ceiling. This conflict between generation steps and output quality arises from restrictive training objectives that focus exclusively on either infinitesimal dynamics (PF-ODEs) or direct endpoint prediction. We address this challenge by introducing an exact, continuous-time dynamics equation that analytically defines state transitions across any finite time interval. This leads to a novel generative paradigm, Transition Models (TiM), which adapt to arbitrary-step transitions, seamlessly traversing the generative trajectory from single leaps to fine-grained refinement with more steps. Despite having only 865M parameters, TiM achieves state-of-the-art performance, surpassing leading models such as SD3.5 (8B parameters) and FLUX.1 (12B parameters) across all evaluated step counts. Importantly, unlike previous few-step generators, TiM demonstrates monotonic quality improvement as the sampling budget increases. Additionally, when employing our native-resolution strategy, TiM delivers exceptional fidelity at resolutions up to 4096x4096.', 'score': 21, 'issue_id': 5730, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '872ae225cb79c916', 'authors': ['Zidong Wang', 'Yiyuan Zhang', 'Xiaoyu Yue', 'Xiangyu Yue', 'Yangguang Li', 'Wanli Ouyang', 'Lei Bai'], 'affiliations': ['MMLab, CUHK', 'Shanghai AI Lab', 'USYD'], 'pdf_title_img': 'assets/pdf/title_img/2509.04394.jpg', 'data': {'categories': ['#small_models', '#optimization', '#generative_modeling', '#diffusion', '#training'], 'emoji': '🔄', 'ru': {'title': 'TiM: гибкое генеративное моделирование с непрерывным временем', 'desc': 'Статья представляет новую парадигму генеративного моделирования - Transition Models (TiM). TiM использует уравнение динамики непрерывного времени для решения проблемы компромисса между вычислительными затратами и качеством выходных данных. Модель TiM адаптируется к переходам с произвольным количеством шагов, демонстрируя монотонное улучшение качества при увеличении бюджета сэмплирования. Несмотря на относительно небольшое количество параметров (865 млн), TiM превосходит ведущие модели с большим числом параметров по всем оцениваемым показателям.'}, 'en': {'title': 'Transition Models: Bridging Quality and Efficiency in Generative Modeling', 'desc': 'The paper introduces Transition Models (TiM), a new approach in generative modeling that balances computational efficiency and output quality. It tackles the existing dilemma where high-fidelity models require extensive computation, while faster models compromise on quality. TiM utilizes a continuous-time dynamics equation to define state transitions, allowing for flexible generation steps that can adapt from coarse to fine outputs. With only 865 million parameters, TiM outperforms larger models in quality and maintains consistent improvements as more computational resources are allocated.'}, 'zh': {'title': '过渡模型：高效生成与优质输出的完美平衡', 'desc': '本文提出了一种新的生成模型范式——过渡模型（TiM），旨在解决生成建模中计算成本与输出质量之间的权衡。传统的迭代扩散模型虽然生成质量高，但计算开销大，而高效的少步生成方法则受到质量上限的限制。TiM通过引入精确的连续时间动态方程，定义了任意有限时间间隔内的状态转移，从而实现了灵活的生成过程。尽管参数量仅为8.65亿，TiM在所有评估的步数中都超越了领先模型，展现出随着采样预算增加而持续提升的生成质量。'}}}, {'id': 'https://huggingface.co/papers/2509.04011', 'title': 'NER Retriever: Zero-Shot Named Entity Retrieval with Type-Aware\n  Embeddings', 'url': 'https://huggingface.co/papers/2509.04011', 'abstract': 'NER Retriever uses internal representations from large language models to perform zero-shot named entity retrieval by embedding entity mentions and type descriptions into a shared semantic space, outperforming lexical and dense sentence-level retrieval methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We present NER Retriever, a zero-shot retrieval framework for ad-hoc Named Entity Retrieval, a variant of Named Entity Recognition (NER), where the types of interest are not provided in advance, and a user-defined type description is used to retrieve documents mentioning entities of that type. Instead of relying on fixed schemas or fine-tuned models, our method builds on internal representations of large language models (LLMs) to embed both entity mentions and user-provided open-ended type descriptions into a shared semantic space. We show that internal representations, specifically the value vectors from mid-layer transformer blocks, encode fine-grained type information more effectively than commonly used top-layer embeddings. To refine these representations, we train a lightweight contrastive projection network that aligns type-compatible entities while separating unrelated types. The resulting entity embeddings are compact, type-aware, and well-suited for nearest-neighbor search. Evaluated on three benchmarks, NER Retriever significantly outperforms both lexical and dense sentence-level retrieval baselines. Our findings provide empirical support for representation selection within LLMs and demonstrate a practical solution for scalable, schema-free entity retrieval. The NER Retriever Codebase is publicly available at https://github.com/ShacharOr100/ner_retriever', 'score': 17, 'issue_id': 5733, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'f55762e727076e6b', 'authors': ['Or Shachar', 'Uri Katz', 'Yoav Goldberg', 'Oren Glickman'], 'affiliations': ['Computer Science Department, Bar-Ilan University'], 'pdf_title_img': 'assets/pdf/title_img/2509.04011.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#transfer_learning', '#multimodal', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Извлечение сущностей без схем с помощью внутренних представлений языковых моделей', 'desc': 'NER Retriever - это фреймворк для извлечения именованных сущностей без предварительного обучения. Он использует внутренние представления больших языковых моделей для встраивания упоминаний сущностей и описаний типов в общее семантическое пространство. Метод применяет векторы значений из средних слоев трансформера, которые лучше кодируют типовую информацию, чем верхние слои. NER Retriever превосходит лексические методы и методы плотного поиска на уровне предложений на трех эталонных наборах данных.'}, 'en': {'title': 'Zero-Shot Entity Retrieval with NER Retriever', 'desc': 'NER Retriever is a novel framework for zero-shot Named Entity Retrieval (NER) that allows users to retrieve documents based on entity types without prior definitions. It utilizes internal representations from large language models (LLMs) to create a shared semantic space for embedding both entity mentions and user-defined type descriptions. By leveraging mid-layer transformer block value vectors, the method captures fine-grained type information more effectively than traditional embeddings. A contrastive projection network further refines these embeddings, resulting in a compact and type-aware representation that excels in nearest-neighbor search, outperforming existing retrieval methods.'}, 'zh': {'title': '零-shot命名实体检索的创新解决方案', 'desc': 'NER Retriever 是一种零-shot命名实体检索框架，旨在根据用户定义的类型描述检索相关文档，而无需事先提供感兴趣的类型。该方法利用大型语言模型的内部表示，将实体提及和类型描述嵌入到共享的语义空间中，从而超越了传统的词汇和密集句子级检索方法。我们通过训练轻量级对比投影网络来优化这些表示，使得相似类型的实体能够对齐，而不相关的类型则被分开。实验结果表明，NER Retriever 在多个基准测试中显著优于现有的检索基线，展示了在无模式实体检索中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2508.20478', 'title': 'Video-MTR: Reinforced Multi-Turn Reasoning for Long Video Understanding', 'url': 'https://huggingface.co/papers/2508.20478', 'abstract': 'Video-MTR, a reinforced multi-turn reasoning framework, improves long-form video understanding by iteratively selecting key segments and comprehending questions, outperforming existing methods in accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-form video understanding, characterized by long-range temporal dependencies and multiple events, remains a challenge. Existing methods often rely on static reasoning or external visual-language models (VLMs), which face issues like complexity and sub-optimal performance due to the lack of end-to-end training. In this paper, we propose Video-MTR, a reinforced multi-turn reasoning framework designed to enable iterative key video segment selection and question comprehension. Unlike traditional video reasoning pipeline, which generate predictions in a single turn, Video-MTR performs reasoning in multiple turns, selecting video segments progressively based on the evolving understanding of previously processed segments and the current question. This iterative process allows for a more refined and contextually aware analysis of the video. To ensure intermediate reasoning process, we introduce a novel gated bi-level reward system, combining trajectory-level rewards based on answer correctness and turn-level rewards emphasizing frame-query relevance. This system optimizes both video segment selection and question comprehension, eliminating the need for external VLMs and allowing end-to-end training. Extensive experiments on benchmarks like VideoMME, MLVU, and EgoSchema demonstrate that Video-MTR outperforms existing methods in both accuracy and efficiency, advancing the state-of-the-art in long video understanding.', 'score': 16, 'issue_id': 5739, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '912f591f05e3e422', 'authors': ['Yuan Xie', 'Tianshui Chen', 'Zheng Ge', 'Lionel Ni'], 'affiliations': ['Guangdong University of Technology', 'StepFun AI', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2508.20478.jpg', 'data': {'categories': ['#long_context', '#video', '#rl', '#reasoning'], 'emoji': '🎥', 'ru': {'title': 'Умное видео: многоступенчатый анализ для глубокого понимания', 'desc': 'Video-MTR - это новая система для понимания длинных видео, использующая итеративный подход к выбору ключевых сегментов и анализу вопросов. Она превосходит существующие методы по точности и эффективности благодаря многоступенчатому рассуждению и специальной системе вознаграждений. Video-MTR устраняет необходимость во внешних визуально-языковых моделях и позволяет проводить сквозное обучение. Система показала высокие результаты на нескольких бенчмарках для понимания длинных видео.'}, 'en': {'title': 'Revolutionizing Long-Form Video Understanding with Iterative Reasoning', 'desc': 'Video-MTR is a new framework that enhances the understanding of long videos by using a reinforced multi-turn reasoning approach. It iteratively selects important video segments and comprehends questions, allowing for a more detailed analysis than traditional single-turn methods. The framework introduces a unique gated bi-level reward system that improves both the selection of video segments and the understanding of questions without relying on external visual-language models. Experiments show that Video-MTR achieves better accuracy and efficiency compared to existing techniques, marking a significant advancement in long-form video understanding.'}, 'zh': {'title': 'Video-MTR：提升长视频理解的新方法', 'desc': 'Video-MTR是一种增强的多轮推理框架，旨在提高长视频理解能力。它通过迭代选择关键视频片段和理解问题，克服了传统方法的局限性。与单轮推理不同，Video-MTR在多个回合中进行推理，逐步选择视频片段，从而实现更精确的分析。通过引入新颖的门控双层奖励系统，Video-MTR优化了视频片段选择和问题理解，避免了对外部视觉语言模型的依赖。'}}}, {'id': 'https://huggingface.co/papers/2509.03059', 'title': 'Loong: Synthesize Long Chain-of-Thoughts at Scale through Verifiers', 'url': 'https://huggingface.co/papers/2509.03059', 'abstract': 'The Loong Project introduces a framework for generating and verifying synthetic data to improve reasoning capabilities in Large Language Models through Reinforcement Learning with Verifiable Reward.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) have shown that their reasoning capabilities can be significantly improved through Reinforcement Learning with Verifiable Reward (RLVR), particularly in domains like mathematics and programming, where ground-truth correctness can be automatically evaluated. However, extending this success to other reasoning-intensive domains remains challenging due to the scarcity of high-quality, verifiable datasets and the high cost of human supervision. In this work, we introduce the Loong Project: an open-source framework for scalable synthetic data generation and verification across a diverse range of reasoning-intensive domains. The framework consists of two key components: (1) LoongBench, a curated seed dataset containing 8,729 human-vetted examples across 12 domains (e.g., Advanced Mathematics, Chemistry, Logic), each paired with executable code and rich metadata; and (2) LoongEnv, a modular synthetic data generation environment that supports multiple prompting strategies to produce new question-answer-code triples. Together, these components form an agent-environment loop that enables reinforcement learning, where an LLM-based agent is rewarded for generating Chain-of-Thought (CoT) solutions that align with code-executed answers. Empirically, we benchmark LoongBench on a broad suite of both open-source and proprietary LLMs to evaluate domain coverage and reveal performance bottlenecks. In addition, we conduct a comprehensive analysis of synthetic data generated by LoongEnv, examining correctness, difficulty, and diversity. Code and documentation are available at https://github.com/camel-ai/loong.', 'score': 15, 'issue_id': 5748, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': 'e6a6ec82e8db2767', 'authors': ['Xingyue Huang', 'Rishabh', 'Gregor Franke', 'Ziyi Yang', 'Jiamu Bai', 'Weijie Bai', 'Jinhe Bi', 'Zifeng Ding', 'Yiqun Duan', 'Chengyu Fan', 'Wendong Fan', 'Xin Gao', 'Ruohao Guo', 'Yuan He', 'Zhuangzhuang He', 'Xianglong Hu', 'Neil Johnson', 'Bowen Li', 'Fangru Lin', 'Siyu Lin', 'Tong Liu', 'Yunpu Ma', 'Hao Shen', 'Hao Sun', 'Beibei Wang', 'Fangyijie Wang', 'Hao Wang', 'Haoran Wang', 'Yang Wang', 'Yifeng Wang', 'Zhaowei Wang', 'Ziyang Wang', 'Yifan Wu', 'Zikai Xiao', 'Chengxing Xie', 'Fan Yang', 'Junxiao Yang', 'Qianshuo Ye', 'Ziyu Ye', 'Guangtao Zeng', 'Yuwen Ebony Zhang', 'Zeyu Zhang', 'Zihao Zhu', 'Bernard Ghanem', 'Philip Torr', 'Guohao Li'], 'affiliations': ['CAMEL-AI.org', 'eigent.ai'], 'pdf_title_img': 'assets/pdf/title_img/2509.03059.jpg', 'data': {'categories': ['#open_source', '#synthetic', '#rl', '#multimodal', '#dataset', '#data', '#reasoning', '#benchmark'], 'emoji': '🐉', 'ru': {'title': 'Loong: усиление рассуждений ИИ через синтетические данные', 'desc': 'Проект Loong представляет фреймворк для генерации и верификации синтетических данных с целью улучшения способностей к рассуждению в больших языковых моделях (LLM) с помощью обучения с подкреплением с проверяемым вознаграждением (RLVR). Фреймворк включает в себя LoongBench - курированный набор данных из 8,729 примеров в 12 областях, и LoongEnv - среду для генерации синтетических данных. Эти компоненты формируют цикл агент-среда, позволяющий проводить обучение с подкреплением, где агент на основе LLM получает вознаграждение за генерацию решений с цепочкой рассуждений (CoT), соответствующих ответам, полученным выполнением кода. Проект направлен на расширение успеха RLVR на различные области, требующие рассуждений, где сложно получить качественные проверяемые наборы данных.'}, 'en': {'title': 'Empowering LLMs with Synthetic Data for Enhanced Reasoning', 'desc': 'The Loong Project presents a new framework designed to enhance the reasoning abilities of Large Language Models (LLMs) using Reinforcement Learning with Verifiable Reward (RLVR). It addresses the challenge of generating high-quality synthetic data for reasoning-intensive tasks by providing a curated dataset called LoongBench and a modular environment for synthetic data generation, known as LoongEnv. LoongBench includes thousands of human-verified examples across various domains, while LoongEnv allows for the creation of new question-answer-code triples through different prompting strategies. This framework enables LLMs to learn and improve their reasoning by rewarding them for producing correct Chain-of-Thought solutions that match executable code outputs.'}, 'zh': {'title': '合成数据生成与验证的创新框架', 'desc': 'Loong项目提出了一个框架，用于生成和验证合成数据，以提高大型语言模型的推理能力，采用可验证奖励的强化学习方法。该框架包括两个主要组件：LoongBench，一个包含8729个经过人工审核的示例的种子数据集，涵盖12个领域；以及LoongEnv，一个模块化的合成数据生成环境，支持多种提示策略生成新的问答代码三元组。通过这些组件，形成了一个代理-环境循环，使得基于大型语言模型的代理能够通过生成符合代码执行答案的思维链解决方案来获得奖励。我们对LoongBench进行了广泛的基准测试，以评估领域覆盖率并揭示性能瓶颈。'}}}, {'id': 'https://huggingface.co/papers/2509.04406', 'title': 'Few-step Flow for 3D Generation via Marginal-Data Transport Distillation', 'url': 'https://huggingface.co/papers/2509.04406', 'abstract': 'A novel framework, MDT-dist, accelerates 3D flow generation by distilling pretrained models to learn Marginal-Data Transport through Velocity Matching and Velocity Distillation, reducing sampling steps and improving speed and fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Flow-based 3D generation models typically require dozens of sampling steps during inference. Though few-step distillation methods, particularly Consistency Models (CMs), have achieved substantial advancements in accelerating 2D diffusion models, they remain under-explored for more complex 3D generation tasks. In this study, we propose a novel framework, MDT-dist, for few-step 3D flow distillation. Our approach is built upon a primary objective: distilling the pretrained model to learn the Marginal-Data Transport. Directly learning this objective needs to integrate the velocity fields, while this integral is intractable to be implemented. Therefore, we propose two optimizable objectives, Velocity Matching (VM) and Velocity Distillation (VD), to equivalently convert the optimization target from the transport level to the velocity and the distribution level respectively. Velocity Matching (VM) learns to stably match the velocity fields between the student and the teacher, but inevitably provides biased gradient estimates. Velocity Distillation (VD) further enhances the optimization process by leveraging the learned velocity fields to perform probability density distillation. When evaluated on the pioneer 3D generation framework TRELLIS, our method reduces sampling steps of each flow transformer from 25 to 1 or 2, achieving 0.68s (1 step x 2) and 0.94s (2 steps x 2) latency with 9.0x and 6.5x speedup on A800, while preserving high visual and geometric fidelity. Extensive experiments demonstrate that our method significantly outperforms existing CM distillation methods, and enables TRELLIS to achieve superior performance in few-step 3D generation.', 'score': 8, 'issue_id': 5732, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'e5f91b790b483c4a', 'authors': ['Zanwei Zhou', 'Taoran Yi', 'Jiemin Fang', 'Chen Yang', 'Lingxi Xie', 'Xinggang Wang', 'Wei Shen', 'Qi Tian'], 'affiliations': ['Huawei Inc.', 'Huazhong University of Science and Technology', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.04406.jpg', 'data': {'categories': ['#3d', '#inference', '#diffusion', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'Революционное ускорение 3D-генерации с помощью дистилляции потоков', 'desc': 'MDT-dist - это новая система для ускорения генерации 3D-моделей на основе потоков. Она использует дистилляцию предобученных моделей для изучения маргинального транспорта данных через сопоставление и дистилляцию скоростей. Это позволяет сократить количество шагов сэмплирования с 25 до 1-2, значительно ускоряя процесс. MDT-dist превосходит существующие методы дистилляции и обеспечивает высокое качество генерируемых 3D-моделей.'}, 'en': {'title': 'Accelerating 3D Flow Generation with MDT-dist', 'desc': 'The paper introduces MDT-dist, a new framework designed to speed up 3D flow generation by using a technique called distillation on pretrained models. It focuses on learning Marginal-Data Transport through two main strategies: Velocity Matching (VM) and Velocity Distillation (VD). VM helps align the velocity fields of the student and teacher models, while VD improves the process by distilling probability densities from the learned velocity fields. This approach significantly reduces the number of sampling steps needed, achieving faster generation times while maintaining high quality in the output.'}, 'zh': {'title': 'MDT-dist：加速3D流生成的新方法', 'desc': '本文提出了一种新颖的框架MDT-dist，用于加速3D流生成。该方法通过对预训练模型进行蒸馏，学习边际数据传输，结合速度匹配和速度蒸馏，显著减少了采样步骤，提高了生成速度和保真度。与传统的3D生成模型相比，MDT-dist能够将每个流变换器的采样步骤从25减少到1或2，同时保持高质量的视觉和几何保真度。实验结果表明，该方法在少步3D生成任务中显著优于现有的蒸馏方法。'}}}, {'id': 'https://huggingface.co/papers/2509.04434', 'title': 'Durian: Dual Reference-guided Portrait Animation with Attribute Transfer', 'url': 'https://huggingface.co/papers/2509.04434', 'abstract': 'Durian uses dual reference networks and a diffusion model to generate high-fidelity portrait animations with attribute transfer from a reference image to a target portrait in a zero-shot manner.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Durian, the first method for generating portrait animation videos with facial attribute transfer from a given reference image to a target portrait in a zero-shot manner. To enable high-fidelity and spatially consistent attribute transfer across frames, we introduce dual reference networks that inject spatial features from both the portrait and attribute images into the denoising process of a diffusion model. We train the model using a self-reconstruction formulation, where two frames are sampled from the same portrait video: one is treated as the attribute reference and the other as the target portrait, and the remaining frames are reconstructed conditioned on these inputs and their corresponding masks. To support the transfer of attributes with varying spatial extent, we propose a mask expansion strategy using keypoint-conditioned image generation for training. In addition, we further augment the attribute and portrait images with spatial and appearance-level transformations to improve robustness to positional misalignment between them. These strategies allow the model to effectively generalize across diverse attributes and in-the-wild reference combinations, despite being trained without explicit triplet supervision. Durian achieves state-of-the-art performance on portrait animation with attribute transfer, and notably, its dual reference design enables multi-attribute composition in a single generation pass without additional training.', 'score': 5, 'issue_id': 5731, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '4b84700e944a41a7', 'authors': ['Hyunsoo Cha', 'Byungjun Kim', 'Hanbyul Joo'], 'affiliations': ['Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2509.04434.jpg', 'data': {'categories': ['#cv', '#diffusion', '#multimodal', '#video'], 'emoji': '🍍', 'ru': {'title': 'Революция в анимации портретов: перенос атрибутов без предварительного обучения', 'desc': 'Статья представляет метод Durian для генерации анимированных портретов с переносом атрибутов с референсного изображения на целевой портрет. Используются двойные эталонные сети и диффузионная модель для достижения высокой точности и пространственной согласованности при переносе атрибутов. Модель обучается на основе самореконструкции кадров из одного видео, используя расширение масок и аугментацию для улучшения обобщения. Durian демонстрирует передовые результаты в анимации портретов с переносом атрибутов и позволяет комбинировать несколько атрибутов за один проход генерации.'}, 'en': {'title': 'Transforming Portraits: High-Fidelity Animation with Attribute Transfer', 'desc': 'Durian is a novel method for creating high-quality portrait animations that can transfer facial attributes from a reference image to a target portrait without needing prior examples. It employs dual reference networks to enhance the denoising process of a diffusion model, ensuring that the transferred attributes maintain spatial consistency across video frames. The model is trained using a self-reconstruction approach, where it learns to generate frames based on a reference and target portrait, while also incorporating a mask expansion strategy for better attribute transfer. This innovative design allows Durian to effectively handle various attributes and combinations, achieving top performance in the field of portrait animation.'}, 'zh': {'title': 'Durian：高保真肖像动画的创新方法', 'desc': 'Durian是一种新方法，可以在没有额外训练的情况下，从参考图像生成高保真度的肖像动画。它使用双重参考网络和扩散模型，将面部属性从参考图像转移到目标肖像。通过自重建的方式训练模型，使得不同帧之间的属性转移保持一致性。Durian在肖像动画和属性转移方面达到了最先进的性能，能够在一次生成中实现多属性组合。'}}}, {'id': 'https://huggingface.co/papers/2509.04442', 'title': 'Delta Activations: A Representation for Finetuned Large Language Models', 'url': 'https://huggingface.co/papers/2509.04442', 'abstract': 'Delta Activations represent fine-tuned models as vector embeddings based on internal activation shifts, enabling effective clustering and model reuse.  \t\t\t\t\tAI-generated summary \t\t\t\t The success of powerful open source Large Language Models (LLMs) has enabled the community to create a vast collection of post-trained models adapted to specific tasks and domains. However, navigating and understanding these models remains challenging due to inconsistent metadata and unstructured repositories. We introduce Delta Activations, a method to represent finetuned models as vector embeddings by measuring shifts in their internal activations relative to a base model. This representation allows for effective clustering by domain and task, revealing structure in the model landscape. Delta Activations also demonstrate desirable properties: it is robust across finetuning settings and exhibits an additive property when finetuning datasets are mixed. In addition, we show that Delta Activations can embed tasks via few-shot finetuning, and further explore its use for model selection and merging. We hope Delta Activations can facilitate the practice of reusing publicly available models. Code is available at https://github.com/OscarXZQ/delta_activations.', 'score': 3, 'issue_id': 5735, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': '91b81a1c3795c65f', 'authors': ['Zhiqiu Xu', 'Amish Sethi', 'Mayur Naik', 'Ser-Nam Lim'], 'affiliations': ['University of Central Florida', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.04442.jpg', 'data': {'categories': ['#architecture', '#training', '#transfer_learning', '#dataset', '#data', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Delta Activations: Навигация в мире дообученных языковых моделей', 'desc': 'Метод Delta Activations представляет дообученные модели в виде векторных эмбеддингов, основанных на изменениях внутренних активаций относительно базовой модели. Это позволяет эффективно кластеризовать модели по доменам и задачам, выявляя структуру в ландшафте моделей. Delta Activations демонстрирует устойчивость к различным настройкам дообучения и обладает аддитивным свойством при смешивании наборов данных для дообучения. Метод также может использоваться для эмбеддинга задач через few-shot дообучение и применяться для выбора и объединения моделей.'}, 'en': {'title': 'Streamlining Model Reuse with Delta Activations', 'desc': 'Delta Activations is a novel approach that represents fine-tuned models as vector embeddings by analyzing shifts in their internal activations compared to a base model. This method enhances the organization of models by enabling effective clustering based on specific tasks and domains, making it easier to navigate the vast array of post-trained models. Additionally, Delta Activations shows robustness across different finetuning scenarios and maintains an additive property when combining datasets. The technique also supports few-shot finetuning for task embedding, aiding in model selection and merging, ultimately promoting the reuse of publicly available models.'}, 'zh': {'title': 'Delta Activations：模型重用的新方法', 'desc': 'Delta Activations是一种通过测量模型内部激活的变化，将微调模型表示为向量嵌入的方法。这种表示方式使得根据领域和任务进行有效的聚类成为可能，从而揭示模型的结构。Delta Activations在微调设置中表现出良好的鲁棒性，并且在混合微调数据集时具有可加性。我们希望Delta Activations能够促进公共可用模型的重用实践。'}}}, {'id': 'https://huggingface.co/papers/2508.18733', 'title': 'Drawing2CAD: Sequence-to-Sequence Learning for CAD Generation from\n  Vector Drawings', 'url': 'https://huggingface.co/papers/2508.18733', 'abstract': 'Drawing2CAD is a framework that converts 2D vector drawings into parametric CAD models using a sequence-to-sequence learning approach with a dual-decoder transformer architecture and a soft target distribution loss function.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-Aided Design (CAD) generative modeling is driving significant innovations across industrial applications. Recent works have shown remarkable progress in creating solid models from various inputs such as point clouds, meshes, and text descriptions. However, these methods fundamentally diverge from traditional industrial workflows that begin with 2D engineering drawings. The automatic generation of parametric CAD models from these 2D vector drawings remains underexplored despite being a critical step in engineering design. To address this gap, our key insight is to reframe CAD generation as a sequence-to-sequence learning problem where vector drawing primitives directly inform the generation of parametric CAD operations, preserving geometric precision and design intent throughout the transformation process. We propose Drawing2CAD, a framework with three key technical components: a network-friendly vector primitive representation that preserves precise geometric information, a dual-decoder transformer architecture that decouples command type and parameter generation while maintaining precise correspondence, and a soft target distribution loss function accommodating inherent flexibility in CAD parameters. To train and evaluate Drawing2CAD, we create CAD-VGDrawing, a dataset of paired engineering drawings and parametric CAD models, and conduct thorough experiments to demonstrate the effectiveness of our method. Code and dataset are available at https://github.com/lllssc/Drawing2CAD.', 'score': 3, 'issue_id': 5729, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 августа', 'en': 'August 26', 'zh': '8月26日'}, 'hash': '4b2fa59592c89297', 'authors': ['Feiwei Qin', 'Shichao Lu', 'Junhao Hou', 'Changmiao Wang', 'Meie Fang', 'Ligang Liu'], 'affiliations': ['Guangzhou University, Guangzhou, China', 'Hangzhou Dianzi University, Hangzhou, China', 'Shenzhen Research Institute of Big Data, Shenzhen, China', 'University of Science and Technology of China, Hefei, China', 'Zhejiang University, Hangzhou, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.18733.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#dataset', '#open_source'], 'emoji': '📐', 'ru': {'title': 'От чертежа к CAD: автоматическая генерация 3D-моделей из 2D-чертежей', 'desc': 'Drawing2CAD - это фреймворк, который преобразует 2D векторные чертежи в параметрические CAD-модели, используя подход sequence-to-sequence learning с архитектурой трансформера с двойным декодером. Он применяет функцию потерь с мягким целевым распределением для обучения модели. Ключевая идея заключается в переосмыслении генерации CAD как задачи последовательного обучения, где векторные примитивы чертежа напрямую информируют генерацию параметрических CAD-операций. Фреймворк включает три ключевых компонента: представление векторных примитивов, сохраняющее точную геометрическую информацию, архитектуру трансформера с двойным декодером и функцию потерь с мягким целевым распределением.'}, 'en': {'title': 'Transforming 2D Drawings into Precise CAD Models with AI', 'desc': 'Drawing2CAD is a novel framework that transforms 2D vector drawings into parametric CAD models using a sequence-to-sequence learning approach. It employs a dual-decoder transformer architecture to effectively separate the generation of command types and their corresponding parameters, ensuring geometric accuracy. The framework utilizes a soft target distribution loss function to handle the variability in CAD parameters, enhancing flexibility during model training. To validate its effectiveness, the authors introduce the CAD-VGDrawing dataset, which pairs engineering drawings with their corresponding CAD models, and conduct comprehensive experiments.'}, 'zh': {'title': '将二维图纸智能转化为CAD模型', 'desc': 'Drawing2CAD是一个将二维矢量图转换为参数化CAD模型的框架，采用序列到序列学习的方法。该框架使用双解码器变换器架构和软目标分布损失函数，确保在转换过程中保持几何精度和设计意图。通过将CAD生成重新定义为序列到序列学习问题，Drawing2CAD能够直接利用矢量图原语生成CAD操作。我们还创建了CAD-VGDrawing数据集，以训练和评估该框架的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.03888', 'title': 'False Sense of Security: Why Probing-based Malicious Input Detection\n  Fails to Generalize', 'url': 'https://huggingface.co/papers/2509.03888', 'abstract': "Probing-based approaches for detecting harmful instructions in LLMs are found to rely on superficial patterns rather than semantic understanding, indicating a need for redesigning models and evaluation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can comply with harmful instructions, raising serious safety concerns despite their impressive capabilities. Recent work has leveraged probing-based approaches to study the separability of malicious and benign inputs in LLMs' internal representations, and researchers have proposed using such probing methods for safety detection. We systematically re-examine this paradigm. Motivated by poor out-of-distribution performance, we hypothesize that probes learn superficial patterns rather than semantic harmfulness. Through controlled experiments,
