tle': 'CognitiveSky: Scalable Sentiment and Narrative Analysis for\n  Decentralized Social Media', 'url': 'https://huggingface.co/papers/2509.11444', 'abstract': "CognitiveSky, a transformer-based framework, analyzes sentiment, emotion, and narratives on Bluesky, providing insights through a dynamic dashboard and supporting various applications in computational social science.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of decentralized social media platforms presents new opportunities and challenges for real-time analysis of public discourse. This study introduces CognitiveSky, an open-source and scalable framework designed for sentiment, emotion, and narrative analysis on Bluesky, a federated Twitter or X.com alternative. By ingesting data through Bluesky's Application Programming Interface (API), CognitiveSky applies transformer-based models to annotate large-scale user-generated content and produces structured and analyzable outputs. These summaries drive a dynamic dashboard that visualizes evolving patterns in emotion, activity, and conversation topics. Built entirely on free-tier infrastructure, CognitiveSky achieves both low operational cost and high accessibility. While demonstrated here for monitoring mental health discourse, its modular design enables applications across domains such as disinformation detection, crisis response, and civic sentiment analysis. By bridging large language models with decentralized networks, CognitiveSky offers a transparent, extensible tool for computational social science in an era of shifting digital ecosystems.", 'score': 3, 'issue_id': 5906, 'pub_date': '2025-09-14', 'pub_date_card': {'ru': '14 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 14', 'zh': '9æœˆ14æ—¥'}, 'hash': 'a5f0549d84adb9a5', 'authors': ['Gaurab Chhetri', 'Anandi Dutta', 'Subasish Das'], 'affiliations': ['Department of Computer Science Texas State University San Marcos, Texas, USA', 'Ingram School of Engineering Texas State University San Marcos, Texas, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.11444.jpg', 'data': {'categories': ['#data', '#healthcare', '#open_source', '#dataset', '#multimodal', '#science'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ´ĞµÑ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ñ†ÑĞµÑ‚ÑÑ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'CognitiveSky - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ğ¹, ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ğ¸ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ² Ğ² ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Bluesky. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ API Bluesky Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. CognitiveSky Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ğ½ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹, Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚ĞµĞ¼ Ğ¾Ğ±ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸Ğ¼ĞµĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒÑÑ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ñ†Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸.'}, 'en': {'title': 'CognitiveSky: Transforming Social Media Insights with AI', 'desc': "CognitiveSky is a transformer-based framework that analyzes sentiment, emotion, and narratives on the decentralized social media platform Bluesky. It utilizes Bluesky's API to gather user-generated content and applies advanced machine learning models to extract meaningful insights. The framework features a dynamic dashboard that visualizes trends in public discourse, making it useful for various applications in computational social science. Its open-source nature and low operational costs enhance accessibility for researchers and practitioners in fields like mental health monitoring and disinformation detection."}, 'zh': {'title': 'CognitiveSkyï¼šè§£è¯»Blueskyçš„æƒ…æ„Ÿä¸å™äº‹', 'desc': 'CognitiveSkyæ˜¯ä¸€ä¸ªåŸºäºå˜æ¢å™¨çš„æ¡†æ¶ï¼Œä¸“æ³¨äºåˆ†æBlueskyå¹³å°ä¸Šçš„æƒ…æ„Ÿã€æƒ…ç»ªå’Œå™äº‹ã€‚å®ƒé€šè¿‡Blueskyçš„APIè·å–æ•°æ®ï¼Œåˆ©ç”¨å˜æ¢å™¨æ¨¡å‹å¯¹ç”¨æˆ·ç”Ÿæˆçš„å†…å®¹è¿›è¡Œæ ‡æ³¨ï¼Œå¹¶ç”Ÿæˆç»“æ„åŒ–çš„å¯åˆ†æè¾“å‡ºã€‚è¯¥æ¡†æ¶æä¾›ä¸€ä¸ªåŠ¨æ€ä»ªè¡¨æ¿ï¼Œå®æ—¶å¯è§†åŒ–æƒ…æ„Ÿã€æ´»åŠ¨å’Œè¯é¢˜çš„å˜åŒ–æ¨¡å¼ã€‚CognitiveSkyçš„æ¨¡å—åŒ–è®¾è®¡ä½¿å…¶èƒ½å¤Ÿå¹¿æ³›åº”ç”¨äºè™šå‡ä¿¡æ¯æ£€æµ‹ã€å±æœºå“åº”å’Œå…¬æ°‘æƒ…æ„Ÿåˆ†æç­‰é¢†åŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11362', 'title': 'PersonaX: Multimodal Datasets with LLM-Inferred Behavior Traits', 'url': 'https://huggingface.co/papers/2509.11362', 'abstract': 'PersonaX, a multimodal dataset, combines behavioral traits, facial imagery, and biographical information to enable comprehensive analysis and causal reasoning using large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding human behavior traits is central to applications in human-computer interaction, computational social science, and personalized AI systems. Such understanding often requires integrating multiple modalities to capture nuanced patterns and relationships. However, existing resources rarely provide datasets that combine behavioral descriptors with complementary modalities such as facial attributes and biographical information. To address this gap, we present PersonaX, a curated collection of multimodal datasets designed to enable comprehensive analysis of public traits across modalities. PersonaX consists of (1) CelebPersona, featuring 9444 public figures from diverse occupations, and (2) AthlePersona, covering 4181 professional athletes across 7 major sports leagues. Each dataset includes behavioral trait assessments inferred by three high-performing large language models, alongside facial imagery and structured biographical features. We analyze PersonaX at two complementary levels. First, we abstract high-level trait scores from text descriptions and apply five statistical independence tests to examine their relationships with other modalities. Second, we introduce a novel causal representation learning (CRL) framework tailored to multimodal and multi-measurement data, providing theoretical identifiability guarantees. Experiments on both synthetic and real-world data demonstrate the effectiveness of our approach. By unifying structured and unstructured analysis, PersonaX establishes a foundation for studying LLM-inferred behavioral traits in conjunction with visual and biographical attributes, advancing multimodal trait analysis and causal reasoning.', 'score': 2, 'issue_id': 5907, 'pub_date': '2025-09-14', 'pub_date_card': {'ru': '14 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 14', 'zh': '9æœˆ14æ—¥'}, 'hash': '90082309548dd76f', 'authors': ['Loka Li', 'Wong Yu Kang', 'Minghao Fu', 'Guangyi Chen', 'Zhenhao Chen', 'Gongxu Luo', 'Yuewen Sun', 'Salman Khan', 'Peter Spirtes', 'Kun Zhang'], 'affiliations': ['Australian National University', 'Carnegie Mellon University', 'Mohamed bin Zayed University of Artificial Intelligence', 'University of California San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.11362.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#multimodal', '#dataset', '#synthetic'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'PersonaX: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'PersonaX - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‡ĞµÑ€Ñ‚Ñ‹, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ»Ğ¸Ñ† Ğ¸ Ğ±Ğ¸Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… Ñ‡Ğ°ÑÑ‚ĞµĞ¹: CelebPersona Ñ 9444 Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ğ¼Ğ¸ Ğ¸ AthlePersona Ñ 4181 Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ¿Ğ¾Ñ€Ñ‚ÑĞ¼ĞµĞ½Ğ¾Ğ¼. Ğ”Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‡ĞµÑ€Ñ‚, ÑĞ´ĞµĞ»Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€ĞµĞ¼Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ»Ğ¸Ñ† Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¸Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸.'}, 'en': {'title': 'Unlocking Human Behavior Through Multimodal Analysis with PersonaX', 'desc': 'PersonaX is a new multimodal dataset that combines behavioral traits, facial images, and biographical data to enhance the analysis of human behavior using large language models. It includes two main components: CelebPersona, which features public figures, and AthlePersona, which focuses on professional athletes, both enriched with behavioral assessments from advanced language models. The dataset allows researchers to explore relationships between different types of data through statistical tests and introduces a causal representation learning framework for better understanding these connections. By integrating various modalities, PersonaX aims to improve the study of behavioral traits and their implications in AI systems and human-computer interaction.'}, 'zh': {'title': 'PersonaXï¼šå¤šæ¨¡æ€ç‰¹å¾åˆ†æçš„æ–°åŸºç¡€', 'desc': 'PersonaXæ˜¯ä¸€ä¸ªå¤šæ¨¡æ€æ•°æ®é›†ï¼Œç»“åˆäº†è¡Œä¸ºç‰¹å¾ã€é¢éƒ¨å›¾åƒå’Œä¼ è®°ä¿¡æ¯ï¼Œä»¥ä¾¿ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹è¿›è¡Œå…¨é¢åˆ†æå’Œå› æœæ¨ç†ã€‚è¯¥æ•°æ®é›†åŒ…æ‹¬CelebPersonaå’ŒAthlePersonaï¼Œæ¶µç›–äº†æ¥è‡ªä¸åŒèŒä¸šçš„å…¬å…±äººç‰©å’Œä¸“ä¸šè¿åŠ¨å‘˜ã€‚æ¯ä¸ªæ•°æ®é›†éƒ½åŒ…å«ç”±é«˜æ€§èƒ½å¤§å‹è¯­è¨€æ¨¡å‹æ¨æ–­çš„è¡Œä¸ºç‰¹å¾è¯„ä¼°ï¼Œä»¥åŠé¢éƒ¨å›¾åƒå’Œç»“æ„åŒ–çš„ä¼ è®°ç‰¹å¾ã€‚é€šè¿‡å¼•å…¥æ–°çš„å› æœè¡¨ç¤ºå­¦ä¹ æ¡†æ¶ï¼ŒPersonaXä¸ºå¤šæ¨¡æ€å’Œå¤šæµ‹é‡æ•°æ®çš„åˆ†æå¥ å®šäº†åŸºç¡€ï¼Œæ¨åŠ¨äº†å¤šæ¨¡æ€ç‰¹å¾åˆ†æå’Œå› æœæ¨ç†çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11866', 'title': 'Dr.V: A Hierarchical Perception-Temporal-Cognition Framework to Diagnose\n  Video Hallucination by Fine-grained Spatial-Temporal Grounding', 'url': 'https://huggingface.co/papers/2509.11866', 'abstract': 'Dr.V, a hierarchical framework with Dr.V-Bench and Dr.V-Agent, addresses video hallucinations through fine-grained spatial-temporal grounding and cognitive reasoning, enhancing video understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large video models (LVMs) have significantly enhance video understanding. However, these models continue to suffer from hallucinations, producing content that conflicts with input videos. To address this issue, we propose Dr.V, a hierarchical framework covering perceptive, temporal, and cognitive levels to diagnose video hallucination by fine-grained spatial-temporal grounding. Dr.V comprises of two key components: a benchmark dataset Dr.V-Bench and a satellite video agent Dr.V-Agent. Dr.V-Bench includes 10k instances drawn from 4,974 videos spanning diverse tasks, each enriched with detailed spatial-temporal annotation. Dr.V-Agent detects hallucinations in LVMs by systematically applying fine-grained spatial-temporal grounding at the perceptive and temporal levels, followed by cognitive level reasoning. This step-by-step pipeline mirrors human-like video comprehension and effectively identifies hallucinations. Extensive experiments demonstrate that Dr.V-Agent is effective in diagnosing hallucination while enhancing interpretability and reliability, offering a practical blueprint for robust video understanding in real-world scenarios. All our data and code are available at https://github.com/Eurekaleo/Dr.V.', 'score': 1, 'issue_id': 5916, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': 'cc3f1e4f666199c3', 'authors': ['Meng Luo', 'Shengqiong Wu', 'Liqiang Jing', 'Tianjie Ju', 'Li Zheng', 'Jinxiang Lai', 'Tianlong Wu', 'Xinya Du', 'Jian Li', 'Siyuan Yan', 'Jiebo Luo', 'William Yang Wang', 'Hao Fei', 'Mong-Li Lee', 'Wynne Hsu'], 'affiliations': ['HKUST', 'Monash', 'NJU', 'NUS', 'UCSB', 'UR', 'UTD', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2509.11866.jpg', 'data': {'categories': ['#video', '#hallucinations', '#interpretability', '#dataset', '#reasoning', '#benchmark'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Dr.V: Ğ›ĞµÑ‡Ğ¸Ğ¼ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Dr.V - ÑÑ‚Ğ¾ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LVM). ĞĞ½Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Dr.V-Bench Ñ 10 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Dr.V-Agent Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. Dr.V-Agent Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Dr.V Ğ² Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Dr.V: Enhancing Video Understanding by Tackling Hallucinations', 'desc': 'The paper introduces Dr.V, a hierarchical framework designed to tackle video hallucinations in large video models (LVMs). It features two main components: Dr.V-Bench, a benchmark dataset with 10,000 instances from nearly 5,000 videos, and Dr.V-Agent, which employs fine-grained spatial-temporal grounding and cognitive reasoning to identify hallucinations. By mimicking human-like video comprehension, Dr.V-Agent enhances the interpretability and reliability of video understanding. The framework aims to provide a practical solution for improving the robustness of video analysis in real-world applications.'}, 'zh': {'title': 'Dr.Vï¼šæå‡è§†é¢‘ç†è§£çš„åˆ†å±‚æ¡†æ¶', 'desc': 'Dr.Væ˜¯ä¸€ä¸ªåˆ†å±‚æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ç»†ç²’åº¦çš„æ—¶ç©ºå®šä½å’Œè®¤çŸ¥æ¨ç†æ¥è§£å†³è§†é¢‘å¹»è§‰é—®é¢˜ï¼Œä»è€Œå¢å¼ºè§†é¢‘ç†è§£èƒ½åŠ›ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸¤ä¸ªä¸»è¦ç»„ä»¶ï¼šDr.V-Benchå’ŒDr.V-Agentã€‚Dr.V-Benchæ˜¯ä¸€ä¸ªåŸºå‡†æ•°æ®é›†ï¼ŒåŒ…å«æ¥è‡ª4974ä¸ªè§†é¢‘çš„1ä¸‡å®ä¾‹ï¼Œæä¾›è¯¦ç»†çš„æ—¶ç©ºæ³¨é‡Šã€‚Dr.V-Agenté€šè¿‡åœ¨æ„ŸçŸ¥å’Œæ—¶é—´å±‚é¢ä¸Šç³»ç»Ÿåœ°åº”ç”¨ç»†ç²’åº¦æ—¶ç©ºå®šä½ï¼Œç»“åˆè®¤çŸ¥å±‚æ¨ç†ï¼Œæœ‰æ•ˆåœ°è¯†åˆ«è§†é¢‘ä¸­çš„å¹»è§‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11648', 'title': 'EthicsMH: A Pilot Benchmark for Ethical Reasoning in Mental Health AI', 'url': 'https://huggingface.co/papers/2509.11648', 'abstract': "EthicsMH is a dataset of 125 scenarios designed to evaluate AI systems' ethical reasoning in mental health contexts, focusing on decision accuracy, explanation quality, and alignment with professional norms.  \t\t\t\t\tAI-generated summary \t\t\t\t The deployment of large language models (LLMs) in mental health and other sensitive domains raises urgent questions about ethical reasoning, fairness, and responsible alignment. Yet, existing benchmarks for moral and clinical decision-making do not adequately capture the unique ethical dilemmas encountered in mental health practice, where confidentiality, autonomy, beneficence, and bias frequently intersect. To address this gap, we introduce Ethical Reasoning in Mental Health (EthicsMH), a pilot dataset of 125 scenarios designed to evaluate how AI systems navigate ethically charged situations in therapeutic and psychiatric contexts. Each scenario is enriched with structured fields, including multiple decision options, expert-aligned reasoning, expected model behavior, real-world impact, and multi-stakeholder viewpoints. This structure enables evaluation not only of decision accuracy but also of explanation quality and alignment with professional norms. Although modest in scale and developed with model-assisted generation, EthicsMH establishes a task framework that bridges AI ethics and mental health decision-making. By releasing this dataset, we aim to provide a seed resource that can be expanded through community and expert contributions, fostering the development of AI systems capable of responsibly handling some of society's most delicate decisions.", 'score': 1, 'issue_id': 5906, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': 'ab3984446a10aa88', 'authors': ['Sai Kartheek Reddy Kasu'], 'affiliations': ['IIIT Dharwad, India'], 'pdf_title_img': 'assets/pdf/title_img/2509.11648.jpg', 'data': {'categories': ['#benchmark', '#ethics', '#healthcare', '#alignment', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ˜Ğ˜ Ğ² Ğ¿ÑĞ¸Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒĞµ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸', 'desc': 'Ğ­Ñ‚Ğ¾Ñ‚ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ EthicsMH, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 125 ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¿ÑĞ¸Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ¼. EthicsMH Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ² ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ¸Ñ‚ÑƒĞ°Ñ†Ğ¸ÑÑ… Ğ² Ñ‚ĞµÑ€Ğ°Ğ¿ĞµĞ²Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ¿ÑĞ¸Ñ…Ğ¸Ğ°Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ‚Ñ€ĞµĞ¼ÑÑ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ñ€ĞµÑÑƒÑ€Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²ĞºĞ»Ğ°Ğ´Ğ° ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ° Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ², ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ˜Ğ˜-ÑĞ¸ÑÑ‚ĞµĞ¼, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ´ĞµĞ»Ğ¸ĞºĞ°Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Evaluating AI Ethics in Mental Health with EthicsMH', 'desc': 'EthicsMH is a dataset consisting of 125 scenarios aimed at assessing the ethical reasoning capabilities of AI systems in mental health settings. It focuses on key aspects such as decision accuracy, explanation quality, and adherence to professional ethical standards. The dataset includes structured elements like decision options and expert reasoning to facilitate comprehensive evaluation. By addressing the unique ethical challenges in mental health, EthicsMH serves as a foundational resource for developing AI systems that can make responsible decisions in sensitive contexts.'}, 'zh': {'title': 'æ¨åŠ¨AIåœ¨å¿ƒç†å¥åº·é¢†åŸŸçš„ä¼¦ç†å†³ç­–èƒ½åŠ›', 'desc': 'EthicsMHæ˜¯ä¸€ä¸ªåŒ…å«125ä¸ªåœºæ™¯çš„æ•°æ®é›†ï¼Œæ—¨åœ¨è¯„ä¼°äººå·¥æ™ºèƒ½ç³»ç»Ÿåœ¨å¿ƒç†å¥åº·é¢†åŸŸçš„ä¼¦ç†æ¨ç†èƒ½åŠ›ã€‚è¯¥æ•°æ®é›†å…³æ³¨å†³ç­–å‡†ç¡®æ€§ã€è§£é‡Šè´¨é‡å’Œä¸ä¸“ä¸šè§„èŒƒçš„ä¸€è‡´æ€§ï¼Œç‰¹åˆ«æ˜¯åœ¨æ¶‰åŠä¿å¯†æ€§ã€è‡ªä¸»æ€§å’Œåè§ç­‰ä¼¦ç†å›°å¢ƒæ—¶ã€‚æ¯ä¸ªåœºæ™¯éƒ½åŒ…å«å¤šä¸ªå†³ç­–é€‰é¡¹ã€ä¸“å®¶å¯¹é½çš„æ¨ç†ã€é¢„æœŸæ¨¡å‹è¡Œä¸ºå’Œå¤šæ–¹åˆ©ç›Šç›¸å…³è€…çš„è§‚ç‚¹ã€‚è¿™ä¸€æ•°æ®é›†ä¸ºAIä¼¦ç†ä¸å¿ƒç†å¥åº·å†³ç­–æä¾›äº†ä¸€ä¸ªæ¡†æ¶ï¼Œæ—¨åœ¨ä¿ƒè¿›AIç³»ç»Ÿåœ¨å¤„ç†ç¤¾ä¼šæ•æ„Ÿå†³ç­–æ—¶çš„è´£ä»»æ„Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.11492', 'title': 'ClaimIQ at CheckThat! 2025: Comparing Prompted and Fine-Tuned Language\n  Models for Verifying Numerical Claims', 'url': 'https://huggingface.co/papers/2509.11492', 'abstract': 'The system uses zero-shot prompting and parameter-efficient fine-tuning to verify numerical and temporal claims, with findings highlighting the importance of evidence granularity and model adaptation.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents our system for Task 3 of the CLEF 2025 CheckThat! Lab, which focuses on verifying numerical and temporal claims using retrieved evidence. We explore two complementary approaches: zero-shot prompting with instruction-tuned large language models (LLMs) and supervised fine-tuning using parameter-efficient LoRA. To enhance evidence quality, we investigate several selection strategies, including full-document input and top-k sentence filtering using BM25 and MiniLM. Our best-performing model LLaMA fine-tuned with LoRA achieves strong performance on the English validation set. However, a notable drop in the test set highlights a generalization challenge. These findings underscore the importance of evidence granularity and model adaptation for robust numerical fact verification.', 'score': 1, 'issue_id': 5926, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 15', 'zh': '9æœˆ15æ—¥'}, 'hash': 'ca6da04d33e992ca', 'authors': ['Anirban Saha Anik', 'Md Fahimul Kabir Chowdhury', 'Andrew Wyckoff', 'Sagnik Ray Choudhury'], 'affiliations': ['Department of Computer Science and Engineering, University of North Texas, Denton, TX, USA', 'Department of Data Science, University of North Texas, Denton, TX, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.11492.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#data', '#reasoning', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ‡Ğ¸ÑĞ»Ğ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ´Ğ²Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ²Ñ‹ÑÑ‚Ñ€ĞµĞ»Ğ¾Ğ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚Ğ¾Ğ½ĞºĞ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LoRA. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ²Ğ¾Ğ´ Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ñ‚Ğ¾Ğ¿-k Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ›ÑƒÑ‡ÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLaMA Ñ LoRA Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ, Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Claim Verification with Smart Evidence Selection', 'desc': 'This paper introduces a system designed to verify numerical and temporal claims by utilizing zero-shot prompting and parameter-efficient fine-tuning techniques. The authors employ instruction-tuned large language models (LLMs) and a method called LoRA for supervised fine-tuning to improve model performance. They also explore various evidence selection strategies to enhance the quality of the information used for verification. The results indicate that while their best model performs well on validation data, it struggles with generalization on test data, emphasizing the need for careful evidence granularity and model adaptation.'}, 'zh': {'title': 'ç²¾å‡†éªŒè¯ï¼šæ•°å€¼ä¸æ—¶é—´å£°æ˜çš„æ™ºèƒ½æ£€éªŒ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç”¨äºéªŒè¯æ•°å€¼å’Œæ—¶é—´å£°æ˜çš„ç³»ç»Ÿï¼Œé‡‡ç”¨é›¶-shot æç¤ºå’Œå‚æ•°é«˜æ•ˆå¾®è°ƒçš„æ–¹æ³•ã€‚æˆ‘ä»¬æ¢ç´¢äº†ä¸¤ç§äº’è¡¥çš„æ–¹æ³•ï¼šä½¿ç”¨æŒ‡ä»¤è°ƒä¼˜çš„å¤§å‹è¯­è¨€æ¨¡å‹è¿›è¡Œé›¶-shot æç¤ºï¼Œä»¥åŠä½¿ç”¨å‚æ•°é«˜æ•ˆçš„ LoRA è¿›è¡Œç›‘ç£å¾®è°ƒã€‚ä¸ºäº†æé«˜è¯æ®è´¨é‡ï¼Œæˆ‘ä»¬ç ”ç©¶äº†å¤šç§é€‰æ‹©ç­–ç•¥ï¼ŒåŒ…æ‹¬å®Œæ•´æ–‡æ¡£è¾“å…¥å’Œä½¿ç”¨ BM25 å’Œ MiniLM çš„å‰ k ä¸ªå¥å­è¿‡æ»¤ã€‚æˆ‘ä»¬çš„æœ€ä½³æ¨¡å‹ LLaMA ç»è¿‡ LoRA å¾®è°ƒååœ¨è‹±è¯­éªŒè¯é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨æµ‹è¯•é›†ä¸Šå‡ºç°æ˜¾è‘—ä¸‹é™ï¼Œçªæ˜¾äº†æ¨¡å‹æ³›åŒ–çš„æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.10844', 'title': 'GAPrune: Gradient-Alignment Pruning for Domain-Aware Embeddings', 'url': 'https://huggingface.co/papers/2509.10844', 'abstract': 'GAPrune, a pruning framework that considers domain importance and general linguistic foundation, effectively compresses models while maintaining and enhancing domain-specific performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Domain-specific embedding models have shown promise for applications that require specialized semantic understanding, such as coding agents and financial retrieval systems, often achieving higher performance gains than general models. However, state-of-the-art embedding models are typically based on LLMs, which contain billions of parameters, making deployment challenging in resource-constrained environments. Model compression through pruning offers a promising solution, but existing pruning methods treat all parameters uniformly, failing to distinguish between general semantic representations and domain-specific patterns, leading to suboptimal pruning decisions. Thus, we propose GAPrune, a pruning framework that addresses this challenge by considering both domain importance and preserving general linguistic foundation. Our method uses Fisher Information to measure importance and general-domain gradient alignment to assess parameter behavior, then combines these signals using our Domain Alignment Importance (DAI) scoring. Lower DAI scores indicate that the parameter is either less important for the domain task or creates conflicts between domain and general objectives. Experiments on two domain benchmarks, FinMTEB and ChemTEB, show that GAPrune maintains performance within 2.5% of dense models in one-shot pruning at 50% sparsity, while outperforming all baselines. With retraining in 100 steps, GAPrune achieves +4.51% improvement on FinMTEB and +1.73% on ChemTEB, demonstrating that our pruning strategy not only preserves but enhances domain-specific capabilities. Our findings demonstrate that principled pruning strategies can achieve model compression and enhanced domain specialization, providing the research community with a new approach for development.', 'score': 1, 'issue_id': 5907, 'pub_date': '2025-09-13', 'pub_date_card': {'ru': '13 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 13', 'zh': '9æœˆ13æ—¥'}, 'hash': '018cc042df405787', 'authors': ['Yixuan Tang', 'Yi Yang'], 'affiliations': ['The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.10844.jpg', 'data': {'categories': ['#training', '#inference', '#optimization'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ²Ğ°Ğ¶Ğ½Ğ¾Ğµ, Ğ¾Ñ‚ÑĞµĞºĞ°ĞµĞ¼ Ğ»Ğ¸ÑˆĞ½ĞµĞµ', 'desc': 'GAPrune - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾ÑĞ½Ğ¾Ğ²Ñ‹. ĞĞ½ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ…. GAPrune Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¤Ğ¸ÑˆĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¾Ğ±Ñ‰ĞµĞ¼ Ğ´Ğ¾Ğ¼ĞµĞ½Ğµ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸Ñ… Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ GAPrune Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ´Ğ°Ğ¶Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ğ¸.'}, 'en': {'title': 'GAPrune: Smart Pruning for Enhanced Domain Performance', 'desc': 'GAPrune is a novel pruning framework designed to compress machine learning models while enhancing their performance in specific domains. It distinguishes between general semantic representations and domain-specific patterns, allowing for more effective pruning decisions. By utilizing Fisher Information and Domain Alignment Importance (DAI) scoring, GAPrune identifies which parameters are crucial for domain tasks and which can be pruned without losing performance. Experiments show that GAPrune not only maintains high accuracy but also improves domain-specific capabilities after retraining, making it a valuable tool for deploying models in resource-limited environments.'}, 'zh': {'title': 'GAPruneï¼šæ™ºèƒ½å‰ªæï¼Œæå‡é¢†åŸŸæ€§èƒ½', 'desc': 'GAPruneæ˜¯ä¸€ç§å‰ªææ¡†æ¶ï¼Œè€ƒè™‘äº†é¢†åŸŸé‡è¦æ€§å’Œé€šç”¨è¯­è¨€åŸºç¡€ï¼Œæœ‰æ•ˆåœ°å‹ç¼©æ¨¡å‹ï¼ŒåŒæ—¶ä¿æŒå’Œå¢å¼ºé¢†åŸŸç‰¹å®šçš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•é€šè¿‡ä½¿ç”¨Fisherä¿¡æ¯æ¥è¡¡é‡å‚æ•°çš„é‡è¦æ€§ï¼Œå¹¶ç»“åˆé€šç”¨é¢†åŸŸæ¢¯åº¦å¯¹é½æ¥è¯„ä¼°å‚æ•°è¡Œä¸ºï¼Œä»è€Œå®ç°æ›´ä¼˜çš„å‰ªæå†³ç­–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGAPruneåœ¨FinMTEBå’ŒChemTEBä¸¤ä¸ªé¢†åŸŸåŸºå‡†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåœ¨50%ç¨€ç–åº¦ä¸‹ä¿æŒä¸å¯†é›†æ¨¡å‹ç›¸è¿‘çš„æ€§èƒ½ï¼Œå¹¶åœ¨é‡æ–°è®­ç»ƒåè¿›ä¸€æ­¥æå‡é¢†åŸŸç‰¹å®šèƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œåˆç†çš„å‰ªæç­–ç•¥ä¸ä»…å¯ä»¥å®ç°æ¨¡å‹å‹ç¼©ï¼Œè¿˜èƒ½å¢å¼ºé¢†åŸŸä¸“ä¸šåŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.07403', 'title': 'LongEmotion: Measuring Emotional Intelligence of Large Language Models\n  in Long-Context Interaction', 'url': 'https://huggingface.co/papers/2509.07403', 'abstract': "LongEmotion benchmark enhances large language models' emotional intelligence in long-context scenarios using Retrieval-Augmented Generation and Collaborative Emotional Modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) make significant progress in Emotional Intelligence (EI) and long-context understanding. However, existing benchmarks tend to overlook certain aspects of EI in long-context scenarios, especially under realistic, practical settings where interactions are lengthy, diverse, and often noisy. To move towards such realistic settings, we present LongEmotion, a benchmark specifically designed for long-context EI tasks. It covers a diverse set of tasks, including Emotion Classification, Emotion Detection, Emotion QA, Emotion Conversation, Emotion Summary, and Emotion Expression. On average, the input length for these tasks reaches 8,777 tokens, with long-form generation required for Emotion Expression. To enhance performance under realistic constraints, we incorporate Retrieval-Augmented Generation (RAG) and Collaborative Emotional Modeling (CoEM), and compare them with standard prompt-based methods. Unlike conventional approaches, our RAG method leverages both the conversation context and the large language model itself as retrieval sources, avoiding reliance on external knowledge bases. The CoEM method further improves performance by decomposing the task into five stages, integrating both retrieval augmentation and limited knowledge injection. Experimental results show that both RAG and CoEM consistently enhance EI-related performance across most long-context tasks, advancing LLMs toward more practical and real-world EI applications. Furthermore, we conducted a comparative case study experiment on the GPT series to demonstrate the differences among various models in terms of EI. Code is available on GitHub at https://github.com/LongEmotion/LongEmotion, and the project page can be found at https://longemotion.github.io/.", 'score': 0, 'issue_id': 5924, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': 'cdcc7f6039133140', 'authors': ['Weichu Liu', 'Jing Xiong', 'Yuxuan Hu', 'Zixuan Li', 'Minghuan Tan', 'Ningning Mao', 'Chenyang Zhao', 'Zhongwei Wan', 'Chaofan Tao', 'Wendong Xu', 'Hui Shen', 'Chengming Li', 'Lingpeng Kong', 'Ngai Wong'], 'affiliations': ['Beijing Normal University', 'City University of Hong Kong', 'Institute of Automation, Chinese Academy of Sciences', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences', 'Shenzhen MSU-BIT University', 'The Ohio State University', 'The University of California, Los Angeles', 'The University of Hong Kong', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2509.07403.jpg', 'data': {'categories': ['#multimodal', '#long_context', '#benchmark', '#rag', '#emotional_intelligence'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LongEmotion: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğº Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¼Ñƒ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ñƒ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº LongEmotion Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Retrieval-Augmented Generation (RAG) Ğ¸ Collaborative Emotional Modeling (CoEM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹, ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹-Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¸ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RAG Ğ¸ CoEM Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼.'}, 'en': {'title': 'Enhancing Emotional Intelligence in Long-Context with LongEmotion', 'desc': 'The LongEmotion benchmark aims to improve the emotional intelligence (EI) of large language models (LLMs) in long-context scenarios. It addresses the limitations of existing benchmarks by focusing on realistic, lengthy, and diverse interactions that require nuanced emotional understanding. The benchmark includes various tasks such as Emotion Classification and Emotion Conversation, with inputs averaging 8,777 tokens. To enhance performance, it employs Retrieval-Augmented Generation (RAG) and Collaborative Emotional Modeling (CoEM), which together improve EI capabilities in practical applications.'}, 'zh': {'title': 'æå‡é•¿ä¸Šä¸‹æ–‡ä¸­çš„æƒ…æ„Ÿæ™ºèƒ½', 'desc': 'LongEmotionåŸºå‡†æµ‹è¯•æ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é•¿ä¸Šä¸‹æ–‡åœºæ™¯ä¸­çš„æƒ…æ„Ÿæ™ºèƒ½ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•å¾€å¾€å¿½è§†äº†é•¿ä¸Šä¸‹æ–‡ä¸­æƒ…æ„Ÿæ™ºèƒ½çš„æŸäº›æ–¹é¢ï¼Œå°¤å…¶æ˜¯åœ¨çœŸå®çš„äº¤äº’ç¯å¢ƒä¸­ã€‚è¯¥åŸºå‡†æ¶µç›–äº†å¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬æƒ…æ„Ÿåˆ†ç±»ã€æƒ…æ„Ÿæ£€æµ‹ã€æƒ…æ„Ÿé—®ç­”ç­‰ï¼Œè¾“å…¥é•¿åº¦å¹³å‡è¾¾åˆ°8777ä¸ªæ ‡è®°ã€‚é€šè¿‡å¼•å…¥æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰å’Œåä½œæƒ…æ„Ÿå»ºæ¨¡ï¼ˆCoEMï¼‰ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨å¤§å¤šæ•°é•¿ä¸Šä¸‹æ–‡ä»»åŠ¡ä¸­æ˜¾è‘—æå‡äº†æƒ…æ„Ÿæ™ºèƒ½çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15221', 'title': 'ScaleCUA: Scaling Open-Source Computer Use Agents with Cross-Platform\n  Data', 'url': 'https://huggingface.co/papers/2509.15221', 'abstract': 'ScaleCUA, a large-scale dataset and model for computer use agents, achieves state-of-the-art performance across multiple platforms and tasks by leveraging data-driven scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) have enabled computer use agents (CUAs) that operate GUIs autonomously, showing great potential, yet progress is limited by the lack of large-scale, open-source computer use data and foundation models. In this work, we introduce ScaleCUA, a step toward scaling open-source CUAs. It offers a large-scale dataset spanning 6 operating systems and 3 task domains, built via a closed-loop pipeline uniting automated agents with human experts. Trained on this scaled-up data, ScaleCUA can operate seamlessly across platforms. Specifically, it delivers strong gains over baselines (+26.6 on WebArena-Lite-v2, +10.7 on ScreenSpot-Pro) and sets new state-of-the-art results (94.4% on MMBench-GUI L1-Hard, 60.6% on OSWorld-G, 47.4% on WebArena-Lite-v2). These findings underscore the power of data-driven scaling for general-purpose computer use agents. We will release data, models, and code to advance future research: https://github.com/OpenGVLab/ScaleCUA.', 'score': 92, 'issue_id': 5975, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '6081b7f60504d5ef', 'authors': ['Zhaoyang Liu', 'JingJing Xie', 'Zichen Ding', 'Zehao Li', 'Bowen Yang', 'Zhenyu Wu', 'Xuehui Wang', 'Qiushi Sun', 'Shi Liu', 'Weiyun Wang', 'Shenglong Ye', 'Qingyun Li', 'Zeyue Tian', 'Gen Luo', 'Xiangyu Yue', 'Biqing Qi', 'Kai Chen', 'Bowen Zhou', 'Yu Qiao', 'Qifeng Chen', 'Wenhai Wang'], 'affiliations': ['Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2509.15221.jpg', 'data': {'categories': ['#open_source', '#dataset', '#agents', '#cv'], 'e ï¼ŒåŠ©åŠ›è®¡ç®—æœºä½¿ç”¨ä»£ç†çš„æœªæ¥', 'desc': 'ScaleCUAæ˜¯ä¸€ä¸ªå¤§å‹æ•°æ®é›†å’Œæ¨¡å‹ï¼Œä¸“ä¸ºè®¡ç®—æœºä½¿ç”¨ä»£ç†ï¼ˆCUAsï¼‰è®¾è®¡ï¼Œèƒ½å¤Ÿåœ¨å¤šä¸ªå¹³å°å’Œä»»åŠ¡ä¸Šå®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ•°æ®é›†æ¶µç›–äº†å…­ç§æ“ä½œç³»ç»Ÿå’Œä¸‰ä¸ªä»»åŠ¡é¢†åŸŸï¼Œé€šè¿‡å°†è‡ªåŠ¨åŒ–ä»£ç†ä¸äººç±»ä¸“å®¶ç»“åˆçš„é—­ç¯æµç¨‹æ„å»ºè€Œæˆã€‚ç»è¿‡å¤§è§„æ¨¡æ•°æ®è®­ç»ƒï¼ŒScaleCUAèƒ½å¤Ÿåœ¨ä¸åŒå¹³å°ä¸Šæ— ç¼æ“ä½œï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å–å¾—æ˜¾è‘—æå‡ã€‚ç ”ç©¶ç»“æœå¼ºè°ƒäº†æ•°æ®é©±åŠ¨æ‰©å±•åœ¨é€šç”¨è®¡ç®—æœºä½¿ç”¨ä»£ç†ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15207', 'title': 'FlowRL: Matching Reward Distributions for LLM Reasoning', 'url': 'https://huggingface.co/papers/2509.15207', 'abstract': 'FlowRL enhances LLM reinforcement learning by matching the full reward distribution through flow balancing, improving diversity and performance over reward-maximizing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose FlowRL: matching the full reward distribution via flow balancing instead of maximizing rewards in large language model (LLM) reinforcement learning (RL). Recent advanced reasoning models adopt reward-maximizing methods (\\eg, PPO and GRPO), which tend to over-optimize dominant reward signals while neglecting less frequent but valid reasoning paths, thus reducing diversity. In contrast, we transform scalar rewards into a normalized target distribution using a learnable partition function, and then minimize the reverse KL divergence between the policy and the target distribution. We implement this idea as a flow-balanced optimization method that promotes diverse exploration and generalizable reasoning trajectories. We conduct experiments on math and code reasoning tasks: FlowRL achieves a significant average improvement of 10.0% over GRPO and 5.1% over PPO on math benchmarks, and performs consistently better on code reasoning tasks. These results highlight reward distribution-matching as a key step toward efficient exploration and diverse reasoning in LLM reinforcement learning.', 'score': 83, 'issue_id': 5975, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'e1295c2f57ad673c', 'authors': ['Xuekai Zhu', 'Daixuan Cheng', 'Dinghuai Zhang', 'Hengli Li', 'Kaiyan Zhang', 'Che Jiang', 'Youbang Sun', 'Ermo Hua', 'Yuxin Zuo', 'Xingtai Lv', 'Qizheng Zhang', 'Lin Chen', 'Fanghao Shao', 'Bo Xue', 'Yunchong Song', 'Zhenjie Yang', 'Ganqu Cui', 'Ning Ding', 'Jianfeng Gao', 'Xiaodong Liu', 'Bowen Zhou', 'Hongyuan Mei', 'Zhouhan Lin'], 'affiliations': ['Microsoft Research', 'Peking University', 'Renmin University of China', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Stanford University', 'Toyota Technological Institute at Chicago', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.15207.jpg', 'data': {'categories': ['#rlhf', '#optimization', '#reasoning', '#training', '#math', '#rl'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'FlowRL: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ FlowRL - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, FlowRL ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ñ‡ĞµÑ€ĞµĞ· Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºÑƒ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ FlowRL.'}, 'en': {'title': 'FlowRL: Enhancing LLMs through Reward Distribution Matching', 'desc': 'FlowRL is a novel approach in reinforcement learning for large language models (LLMs) that focuses on matching the entire reward distribution rather than just maximizing rewards. By using flow balancing, it addresses the issue of over-optimization seen in traditional methods like PPO and GRPO, which often ignore less frequent but valid reasoning paths. This method transforms scalar rewards into a normalized target distribution and minimizes the reverse KL divergence, promoting diverse exploration and better reasoning. Experiments show that FlowRL significantly outperforms existing methods on math and code reasoning tasks, demonstrating the importance of reward distribution-matching for effective learning.'}, 'zh': {'title': 'FlowRLï¼šé€šè¿‡æµå¹³è¡¡å®ç°å¤šæ ·åŒ–æ¨ç†', 'desc': 'FlowRLæ˜¯ä¸€ç§å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å¼ºåŒ–å­¦ä¹ çš„æ–¹æ³•ï¼Œé€šè¿‡æµå¹³è¡¡åŒ¹é…å®Œæ•´çš„å¥–åŠ±åˆ†å¸ƒï¼Œè€Œä¸æ˜¯å•çº¯æœ€å¤§åŒ–å¥–åŠ±ã€‚ä¼ ç»Ÿçš„å¥–åŠ±æœ€å¤§åŒ–æ–¹æ³•ï¼ˆå¦‚PPOå’ŒGRPOï¼‰å¾€å¾€è¿‡åº¦ä¼˜åŒ–ä¸»è¦çš„å¥–åŠ±ä¿¡å·ï¼Œå¿½è§†äº†è¾ƒå°‘å‡ºç°ä½†æœ‰æ•ˆçš„æ¨ç†è·¯å¾„ï¼Œä»è€Œé™ä½äº†å¤šæ ·æ€§ã€‚FlowRLé€šè¿‡å¯å­¦ä¹ çš„åˆ†åŒºå‡½æ•°å°†æ ‡é‡å¥–åŠ±è½¬åŒ–ä¸ºæ ‡å‡†åŒ–çš„ç›®æ ‡åˆ†å¸ƒï¼Œå¹¶æœ€å°åŒ–ç­–ç•¥ä¸ç›®æ ‡åˆ†å¸ƒä¹‹é—´çš„åå‘KLæ•£åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlowRLåœ¨æ•°å­¦åŸºå‡†æµ‹è¯•ä¸­å¹³å‡æé«˜äº†10.0%ï¼Œåœ¨ä»£ç æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°ä¹Ÿæ›´ä¸ºä¼˜è¶Šï¼Œå¼ºè°ƒäº†åŒ¹é…å¥–åŠ±åˆ†å¸ƒåœ¨LLMå¼ºåŒ–å­¦ä¹ ä¸­å®ç°é«˜æ•ˆæ¢ç´¢å’Œå¤šæ ·åŒ–æ¨ç†çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14760', 'title': 'Reasoning over Boundaries: Enhancing Specification Alignment via\n  Test-time Delibration', 'url': 'https://huggingface.co/papers/2509.14760', 'abstract': "Align3, a lightweight method using Test-Time Deliberation, enhances specification alignment in large language models across diverse scenarios with minimal overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly applied in diverse real-world scenarios, each governed by bespoke behavioral and safety specifications (spec) custom-tailored by users or organizations. These spec, categorized into safety-spec and behavioral-spec, vary across scenarios and evolve with changing preferences and requirements. We formalize this challenge as specification alignment, focusing on LLMs' ability to follow dynamic, scenario-specific spec from both behavioral and safety perspectives. To address this challenge, we propose Align3, a lightweight method that employs Test-Time Deliberation (TTD) with hierarchical reflection and revision to reason over the specification boundaries. We further present SpecBench, a unified benchmark for measuring specification alignment, covering 5 scenarios, 103 spec, and 1,500 prompts. Experiments on 15 reasoning and 18 instruct models with several TTD methods, including Self-Refine, TPO, and MoreThink, yield three key findings: (i) test-time deliberation enhances specification alignment; (ii) Align3 advances the safety-helpfulness trade-off frontier with minimal overhead; (iii) SpecBench effectively reveals alignment gaps. These results highlight the potential of test-time deliberation as an effective strategy for reasoning over the real-world specification boundaries.", 'score': 47, 'issue_id': 5978, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'e9e06e0e548bde84', 'authors': ['Haoran Zhang', 'Yafu Li', 'Xuyang Hu', 'Dongrui Liu', 'Zhilin Wang', 'Bo Li', 'Yu Cheng'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'University of Illinois at Urbana-Champaign', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.14760.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#benchmark', '#training', '#alignment'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Align3: Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Align3, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Test-Time Deliberation Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'specification alignment' - ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ LLM ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼, ÑÑ†ĞµĞ½Ğ°Ñ€Ğ½Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ‚Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SpecBench, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ 5 ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ², 103 ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ 1500 Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Test-Time Deliberation Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼, Ğ° Align3 ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°ĞºĞ»Ğ°Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ÑÑ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸."}, 'en': {'title': 'Aligning Language Models with Dynamic Specifications Efficiently', 'desc': 'The paper introduces Align3, a method that improves how large language models (LLMs) align with specific behavioral and safety requirements in various scenarios. It uses Test-Time Deliberation (TTD) to help models reflect on and adjust their responses according to dynamic specifications. The authors also present SpecBench, a benchmark designed to evaluate how well models adhere to these specifications across multiple scenarios and prompts. The findings demonstrate that Align3 not only enhances alignment but also balances safety and helpfulness with minimal computational cost.'}, 'zh': {'title': 'Align3ï¼šè½»é‡çº§çš„è§„èŒƒå¯¹é½æ–¹æ³•', 'desc': 'Align3æ˜¯ä¸€ç§è½»é‡çº§çš„æ–¹æ³•ï¼Œåˆ©ç”¨æµ‹è¯•æ—¶æ·±æ€ï¼ˆTest-Time Deliberationï¼‰æ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤šç§åœºæ™¯ä¸‹çš„è§„èŒƒå¯¹é½èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å…³æ³¨æ¨¡å‹åœ¨åŠ¨æ€ã€ç‰¹å®šåœºæ™¯ä¸‹éµå¾ªç”¨æˆ·æˆ–ç»„ç»‡å®šåˆ¶çš„è¡Œä¸ºå’Œå®‰å…¨è§„èŒƒçš„èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥å±‚æ¬¡åæ€å’Œä¿®æ­£ï¼ŒAlign3èƒ½å¤Ÿåœ¨è§„èŒƒè¾¹ç•Œä¸Šè¿›è¡Œæ¨ç†ï¼Œç¡®ä¿æ¨¡å‹çš„è¾“å‡ºç¬¦åˆé¢„æœŸã€‚æˆ‘ä»¬è¿˜æå‡ºäº†SpecBenchï¼Œä¸€ä¸ªç»Ÿä¸€çš„åŸºå‡†ï¼Œç”¨äºæµ‹é‡è§„èŒƒå¯¹é½ï¼Œæ¶µç›–äº†å¤šç§åœºæ™¯å’Œè§„èŒƒï¼Œå¸®åŠ©è¯†åˆ«å¯¹é½å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15194', 'title': 'Evolving Language Models without Labels: Majority Drives Selection,\n  Novelty Promotes Variation', 'url': 'https://huggingface.co/papers/2509.15194', 'abstract': "EVOL-RL, a label-free reinforcement learning method, enhances large language models by balancing stability and variation, preventing entropy collapse and improving generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly trained with reinforcement learning from verifiable rewards (RLVR), yet real-world deployment demands models that can self-improve without labels or external judges. Existing label-free methods, confidence minimization, self-consistency, or majority-vote objectives, stabilize learning but steadily shrink exploration, causing an entropy collapse: generations become shorter, less diverse, and brittle. Unlike prior approaches such as Test-Time Reinforcement Learning (TTRL), which primarily adapt models to the immediate unlabeled dataset at hand, our goal is broader: to enable general improvements without sacrificing the model's inherent exploration capacity and generalization ability, i.e., evolving. We formalize this issue and propose EVolution-Oriented and Label-free Reinforcement Learning (EVOL-RL), a simple rule that couples stability with variation under a label-free setting. EVOL-RL keeps the majority-voted answer as a stable anchor (selection) while adding a novelty-aware reward that favors responses whose reasoning differs from what has already been produced (variation), measured in semantic space. Implemented with GRPO, EVOL-RL also uses asymmetric clipping to preserve strong signals and an entropy regularizer to sustain search. This majority-for-selection + novelty-for-variation design prevents collapse, maintains longer and more informative chains of thought, and improves both pass@1 and pass@n. EVOL-RL consistently outperforms the majority-only TTRL baseline; e.g., training on label-free AIME24 lifts Qwen3-4B-Base AIME25 pass@1 from TTRL's 4.6% to 16.4%, and pass@16 from 18.5% to 37.9%. EVOL-RL not only prevents diversity collapse but also unlocks stronger generalization across domains (e.g., GPQA). Furthermore, we demonstrate that EVOL-RL also boosts performance in the RLVR setting, highlighting its broad applicability.", 'score': 30, 'issue_id': 5975, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '271ee6d47770b19f', 'authors': ['Yujun Zhou', 'Zhenwen Liang', 'Haolin Liu', 'Wenhao Yu', 'Kishan Panaganti', 'Linfeng Song', 'Dian Yu', 'Xiangliang Zhang', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent AI Lab', 'University of Notre Dame', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2509.15194.jpg', 'data': {'categories': ['#agi', '#rlhf', '#optimization', '#training', '#rl'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¼ĞµÑ‚Ğ¾Ğº', 'desc': 'ĞœĞµÑ‚Ğ¾Ğ´ EVOL-RL Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°Ñ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿Ñ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. EVOL-RL Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ Ğ·Ğ° Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñƒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ EVOL-RL Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ….'}, 'en': {'title': 'Evolving Language Models with Label-Free Reinforcement Learning', 'desc': 'EVOL-RL is a novel reinforcement learning method designed to enhance large language models without relying on labeled data. It addresses the problem of entropy collapse, where models become less diverse and informative over time. By combining stability through majority voting with a novelty-aware reward system, EVOL-RL encourages exploration and variation in model responses. This approach not only improves generalization across different tasks but also significantly boosts performance metrics compared to existing methods.'}, 'zh': {'title': 'EVOL-RLï¼šæ— æ ‡ç­¾å¼ºåŒ–å­¦ä¹ çš„è¿›åŒ–ä¹‹è·¯', 'desc': 'EVOL-RLæ˜¯ä¸€ç§æ— æ ‡ç­¾çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„ç¨³å®šæ€§å’Œå¤šæ ·æ€§ã€‚å®ƒé€šè¿‡é˜²æ­¢ç†µå´©æºƒï¼Œä¿æŒç”Ÿæˆå†…å®¹çš„å¤šæ ·æ€§ï¼Œä»è€Œæé«˜æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒEVOL-RLç»“åˆäº†ç¨³å®šæ€§å’Œå˜åŒ–æ€§ï¼Œç¡®ä¿æ¨¡å‹åœ¨æ²¡æœ‰å¤–éƒ¨æ ‡ç­¾çš„æƒ…å†µä¸‹è‡ªæˆ‘æ”¹è¿›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEVOL-RLåœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºç°æœ‰çš„æ— æ ‡ç­¾å¼ºåŒ–å­¦ä¹ åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15185', 'title': 'Understand Before You Generate: Self-Guided Training for Autoregressive\n  Image Generation', 'url': 'https://huggingface.co/papers/2509.15185', 'abstract': 'Self-guided Training for AutoRegressive models (ST-AR) enhances image understanding and generation quality in autoregressive models by addressing key visual semantics challenges through self-supervised objectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies have demonstrated the importance of high-quality visual representations in image generation and have highlighted the limitations of generative models in image understanding. As a generative paradigm originally designed for natural language, autoregressive models face similar challenges. In this work, we present the first systematic investigation into the mechanisms of applying the next-token prediction paradigm to the visual domain. We identify three key properties that hinder the learning of high-level visual semantics: local and conditional dependence, inter-step semantic inconsistency, and spatial invariance deficiency. We show that these issues can be effectively addressed by introducing self-supervised objectives during training, leading to a novel training framework, Self-guided Training for AutoRegressive models (ST-AR). Without relying on pre-trained representation models, ST-AR significantly enhances the image understanding ability of autoregressive models and leads to improved generation quality. Specifically, ST-AR brings approximately 42% FID improvement for LlamaGen-L and 49% FID improvement for LlamaGen-XL, while maintaining the same sampling strategy.', 'score': 26, 'issue_id': 5976, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '3da8f7302a159d5f', 'authors': ['Xiaoyu Yue', 'Zidong Wang', 'Yuqing Wang', 'Wenlong Zhang', 'Xihui Liu', 'Wanli Ouyang', 'Lei Bai', 'Luping Zhou'], 'affiliations': ['Chinese University of Hong Kong', 'Shanghai AI Laboratory', 'University of Hong Kong', 'University of Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2509.15185.jpg', 'data': {'categories': ['#optimization', '#training', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ - Self-guided Training for AutoRegressive models (ST-AR). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹, Ğ¼ĞµÑˆĞ°ÑÑ‰Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ² Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ†ĞµĞ»ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ST-AR Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Image Generation with Self-Guided Training', 'desc': "The paper introduces Self-guided Training for AutoRegressive models (ST-AR), a new framework aimed at improving image understanding and generation in autoregressive models. It identifies three main challenges in applying next-token prediction to visual data: local and conditional dependence, inter-step semantic inconsistency, and spatial invariance deficiency. By incorporating self-supervised objectives during training, ST-AR effectively addresses these challenges, enhancing the model's ability to learn high-level visual semantics. The results show significant improvements in image generation quality, with FID scores increasing by approximately 42% and 49% for different model versions without using pre-trained representations."}, 'zh': {'title': 'è‡ªæŒ‡å¯¼è®­ç»ƒæå‡å›¾åƒç”Ÿæˆä¸ç†è§£', 'desc': 'è‡ªæŒ‡å¯¼è®­ç»ƒï¼ˆST-ARï¼‰é€šè¿‡è‡ªç›‘ç£ç›®æ ‡è§£å†³äº†è‡ªå›å½’æ¨¡å‹åœ¨å›¾åƒç†è§£å’Œç”Ÿæˆä¸­çš„å…³é”®è§†è§‰è¯­ä¹‰æŒ‘æˆ˜ï¼Œä»è€Œæå‡äº†å›¾åƒç†è§£å’Œç”Ÿæˆè´¨é‡ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé«˜è´¨é‡çš„è§†è§‰è¡¨ç¤ºåœ¨å›¾åƒç”Ÿæˆä¸­è‡³å…³é‡è¦ï¼Œè€Œè‡ªå›å½’æ¨¡å‹åœ¨å›¾åƒç†è§£æ–¹é¢å­˜åœ¨å±€é™æ€§ã€‚æœ¬æ–‡é¦–æ¬¡ç³»ç»Ÿæ€§åœ°æ¢è®¨äº†å°†ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹èŒƒå¼åº”ç”¨äºè§†è§‰é¢†åŸŸçš„æœºåˆ¶ï¼Œå¹¶è¯†åˆ«å‡ºå½±å“é«˜å±‚è§†è§‰è¯­ä¹‰å­¦ä¹ çš„ä¸‰ä¸ªå…³é”®ç‰¹æ€§ã€‚é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å¼•å…¥è‡ªç›‘ç£ç›®æ ‡ï¼ŒST-ARæ˜¾è‘—æé«˜äº†è‡ªå›å½’æ¨¡å‹çš„å›¾åƒç†è§£èƒ½åŠ›ï¼Œå¹¶æ”¹å–„äº†ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13160', 'title': 'FinSearchComp: Towards a Realistic, Expert-Level Evaluation of Financial\n  Search and Reasoning', 'url': 'https://huggingface.co/papers/2509.13160', 'abstract': 'FinSearchComp is an open-source benchmark for evaluating financial search and reasoning capabilities of end-to-end agents, featuring realistic tasks and professional annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Search has emerged as core infrastructure for LLM-based agents and is widely viewed as critical on the path toward more general intelligence. Finance is a particularly demanding proving ground: analysts routinely conduct complex, multi-step searches over time-sensitive, domain-specific data, making it ideal for assessing both search proficiency and knowledge-grounded reasoning. Yet no existing open financial datasets evaluate data searching capability of end-to-end agents, largely because constructing realistic, complicated tasks requires deep financial expertise and time-sensitive data is hard to evaluate. We present FinSearchComp, the first fully open-source agent benchmark for realistic, open-domain financial search and reasoning. FinSearchComp comprises three tasks -- Time-Sensitive Data Fetching, Simple Historical Lookup, and Complex Historical Investigation -- closely reproduce real-world financial analyst workflows. To ensure difficulty and reliability, we engage 70 professional financial experts for annotation and implement a rigorous multi-stage quality-assurance pipeline. The benchmark includes 635 questions spanning global and Greater China markets, and we evaluate 21 models (products) on it. Grok 4 (web) tops the global subset, approaching expert-level accuracy. DouBao (web) leads on the Greater China subset. Experimental analyses show that equipping agents with web search and financial plugins substantially improves results on FinSearchComp, and the country origin of models and tools impact performance significantly.By aligning with realistic analyst tasks and providing end-to-end evaluation, FinSearchComp offers a professional, high-difficulty testbed for complex financial search and reasoning.', 'score': 25, 'issue_id': 5975, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'a1faa8bf123c24e6', 'authors': ['Liang Hu', 'Jianpeng Jiao', 'Jiashuo Liu', 'Yanle Ren', 'Zhoufutu Wen', 'Kaiyuan Zhang', 'Xuanliang Zhang', 'Xiang Gao', 'Tianci He', 'Fei Hu', 'Yali Liao', 'Zaiyuan Wang', 'Chenghao Yang', 'Qianyu Yang', 'Mingren Yin', 'Zhiyuan Zeng', 'Ge Zhang', 'Xinyi Zhang', 'Xiying Zhao', 'Zhenwei Zhu', 'Hongseok Namkoong', 'Wenhao Huang', 'Yuwen Tang'], 'affiliations': ['ByteDance', 'Columbia Business School'], 'pdf_title_img': 'assets/pdf/title_img/2509.13160.jpg', 'data': {'categories': ['#science', '#open_source', '#agents', '#reasoning', '#benchmark'], 'emoji': 'ğŸ’¹', 'ru': {'title': 'FinSearchComp: Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'FinSearchComp - ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ½Ğ°Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾Ğ²: Ğ¿Ğ¾Ğ¸ÑĞº Ğ°ĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. Ğ¢ĞµÑÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 635 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¼ Ñ€Ñ‹Ğ½ĞºĞ°Ğ¼, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ 70 Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾ÑĞ½Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²ĞµĞ±-Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ¼ Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ»Ğ°Ğ³Ğ¸Ğ½Ğ°Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° FinSearchComp.'}, 'en': {'title': 'FinSearchComp: Benchmarking AI in Financial Search and Reasoning', 'desc': 'FinSearchComp is an innovative benchmark designed to assess the financial search and reasoning abilities of end-to-end AI agents. It includes realistic tasks that mimic the workflows of financial analysts, such as fetching time-sensitive data and conducting historical investigations. The benchmark is supported by professional annotations from financial experts, ensuring high-quality and relevant evaluation criteria. By testing various models on this benchmark, researchers can better understand the effectiveness of AI in handling complex financial queries and improve their performance through enhanced search capabilities.'}, 'zh': {'title': 'é‡‘èæœç´¢ä¸æ¨ç†çš„ä¸“ä¸šåŸºå‡†æµ‹è¯•', 'desc': 'FinSearchCompæ˜¯ä¸€ä¸ªå¼€æºåŸºå‡†ï¼Œç”¨äºè¯„ä¼°ç«¯åˆ°ç«¯æ™ºèƒ½ä½“åœ¨é‡‘èæœç´¢å’Œæ¨ç†æ–¹é¢çš„èƒ½åŠ›ã€‚è¯¥åŸºå‡†åŒ…å«ä¸‰ä¸ªä»»åŠ¡ï¼Œæ¨¡æ‹ŸçœŸå®çš„é‡‘èåˆ†æå¸ˆå·¥ä½œæµç¨‹ï¼Œç¡®ä¿ä»»åŠ¡çš„å¤æ‚æ€§å’Œå¯é æ€§ã€‚é€šè¿‡ä¸70ä½ä¸“ä¸šé‡‘èä¸“å®¶åˆä½œè¿›è¡Œæ ‡æ³¨ï¼ŒFinSearchCompæä¾›äº†635ä¸ªé—®é¢˜ï¼Œæ¶µç›–å…¨çƒåŠå¤§ä¸­åå¸‚åœºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç»“åˆç½‘ç»œæœç´¢å’Œé‡‘èæ’ä»¶çš„æ™ºèƒ½ä½“åœ¨FinSearchCompä¸Šçš„è¡¨ç°æ˜¾è‘—æå‡ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤æ‚é‡‘èæœç´¢å’Œæ¨ç†ä¸­çš„ä¸“ä¸šæ€§å’Œé«˜éš¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15130', 'title': 'WorldForge: Unlocking Emergent 3D/4D Generation in Video Diffusion Model\n  via Training-Free Guidance', 'url': 'https://huggingface.co/papers/2509.15130', 'abstract': "WorldForge, a training-free framework, enhances video diffusion models with precise motion control and photorealistic content generation through recursive refinement, flow-gated latent fusion, and dual-path self-corrective guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video diffusion models demonstrate strong potential in spatial intelligence tasks due to their rich latent world priors. However, this potential is hindered by their limited controllability and geometric inconsistency, creating a gap between their strong priors and their practical use in 3D/4D tasks. As a result, current approaches often rely on retraining or fine-tuning, which risks degrading pretrained knowledge and incurs high computational costs. To address this, we propose WorldForge, a training-free, inference-time framework composed of three tightly coupled modules. Intra-Step Recursive Refinement introduces a recursive refinement mechanism during inference, which repeatedly optimizes network predictions within each denoising step to enable precise trajectory injection. Flow-Gated Latent Fusion leverages optical flow similarity to decouple motion from appearance in the latent space and selectively inject trajectory guidance into motion-related channels. Dual-Path Self-Corrective Guidance compares guided and unguided denoising paths to adaptively correct trajectory drift caused by noisy or misaligned structural signals. Together, these components inject fine-grained, trajectory-aligned guidance without training, achieving both accurate motion control and photorealistic content generation. Extensive experiments across diverse benchmarks validate our method's superiority in realism, trajectory consistency, and visual fidelity. This work introduces a novel plug-and-play paradigm for controllable video synthesis, offering a new perspective on leveraging generative priors for spatial intelligence.", 'score': 22, 'issue_id': 5975, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'f91495ad752f8344', 'authors': ['Chenxi Song', 'Yanming Yang', 'Tong Zhao', 'Ruibo Li', 'Chi Zhang'], 'affiliations': ['AGI Lab, School of Engineering, Westlake University, Hangzhou, China', 'The College of Computing and Data Science, Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.15130.jpg', 'data': {'categories': ['#3d', '#diffusion', '#video', '#inference', '#benchmark'], 'emoji': 'ğŸ¥', 'ru': {'title': 'WorldForge: Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'WorldForge - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ, ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸ Ğ´Ğ²ÑƒÑ…Ğ¿ÑƒÑ‚ĞµĞ²Ğ¾Ğ³Ğ¾ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. WorldForge Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°.'}, 'en': {'title': 'WorldForge: Training-Free Control for Photorealistic Video Synthesis', 'desc': 'WorldForge is a novel framework that enhances video diffusion models without the need for retraining. It introduces three key modules: Intra-Step Recursive Refinement for optimizing predictions during inference, Flow-Gated Latent Fusion for separating motion from appearance, and Dual-Path Self-Corrective Guidance to correct trajectory drift. These components work together to provide precise motion control and generate photorealistic content. The framework demonstrates significant improvements in realism and consistency, making it a valuable tool for controllable video synthesis.'}, 'zh': {'title': 'æ— è®­ç»ƒçš„è§†é¢‘åˆæˆæ–°èŒƒå¼', 'desc': 'WorldForgeæ˜¯ä¸€ä¸ªæ— éœ€è®­ç»ƒçš„æ¡†æ¶ï¼Œé€šè¿‡é€’å½’ä¼˜åŒ–ã€æµé—¨æ§æ½œåœ¨èåˆå’ŒåŒè·¯å¾„è‡ªæˆ‘æ ¡æ­£æŒ‡å¯¼ï¼Œå¢å¼ºäº†è§†é¢‘æ‰©æ•£æ¨¡å‹çš„è¿åŠ¨æ§åˆ¶å’ŒçœŸå®æ„Ÿå†…å®¹ç”Ÿæˆã€‚è¯¥æ–¹æ³•è§£å†³äº†ç°æœ‰è§†é¢‘æ‰©æ•£æ¨¡å‹åœ¨å¯æ§æ€§å’Œå‡ ä½•ä¸€è‡´æ€§æ–¹é¢çš„ä¸è¶³ï¼Œé¿å…äº†é‡æ–°è®­ç»ƒå¸¦æ¥çš„çŸ¥è¯†é€€åŒ–å’Œé«˜è®¡ç®—æˆæœ¬ã€‚é€šè¿‡åœ¨æ¨ç†è¿‡ç¨‹ä¸­å¼•å…¥é€’å½’ä¼˜åŒ–æœºåˆ¶ï¼ŒWorldForgeèƒ½å¤Ÿç²¾ç¡®åœ°æ³¨å…¥è¿åŠ¨è½¨è¿¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨çœŸå®æ„Ÿã€è½¨è¿¹ä¸€è‡´æ€§å’Œè§†è§‰ä¿çœŸåº¦æ–¹é¢ä¼˜äºç°æœ‰æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.15212', 'title': 'RynnVLA-001: Using Human Demonstrations to Improve Robot Manipulation', 'url': 'https://huggingface.co/papers/2509.15212', 'abstract': 'RynnVLA-001, a vision-language-action model, uses a two-stage pretraining approach and ActionVAE to achieve superior performance on robotics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents RynnVLA-001, a vision-language-action(VLA) model built upon large-scale video generative pretraining from human demonstrations. We propose a novel two-stage pretraining methodology. The first stage, Ego-Centric Video Generative Pretraining, trains an Image-to-Video model on 12M ego-centric manipulation videos to predict future frames conditioned on an initial frame and a language instruction. The second stage, Human-Centric Trajectory-Aware Modeling, extends this by jointly predicting future keypoint trajectories, thereby effectively bridging visual frame prediction with action prediction. Furthermore, to enhance action representation, we propose ActionVAE, a variational autoencoder that compresses sequences of actions into compact latent embeddings, reducing the complexity of the VLA output space. When finetuned on the same downstream robotics datasets, RynnVLA-001 achieves superior performance over state-of-the-art baselines, demonstrating that the proposed pretraining strategy provides a more effective initialization for VLA models.', 'score': 19, 'issue_id': 5975, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '0f4ee15179f6aeef', 'authors': ['Yuming Jiang', 'Siteng Huang', 'Shengke Xue', 'Yaxi Zhao', 'Jun Cen', 'Sicong Leng', 'Kehan Li', 'Jiayan Guo', 'Kexiang Wang', 'Mingxiu Chen', 'Fan Wang', 'Deli Zhao', 'Xin Li'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.15212.jpg', 'data': {'categories': ['#robotics', '#optimization', '#training', '#cv', '#games', '#rl'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'RynnVLA-001: ĞŸĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸', 'desc': 'RynnVLA-001 - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ (VLA), Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ ActionVAE Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing Robotics with RynnVLA-001: A Vision-Language-Action Breakthrough!', 'desc': "RynnVLA-001 is a vision-language-action model designed to improve robotics tasks through a two-stage pretraining approach. The first stage involves Ego-Centric Video Generative Pretraining, where the model learns to predict future video frames based on initial frames and language instructions using a large dataset of manipulation videos. The second stage, Human-Centric Trajectory-Aware Modeling, enhances the model's ability to predict keypoint trajectories, linking visual predictions with action outcomes. Additionally, the introduction of ActionVAE helps to simplify the action representation by compressing action sequences into compact latent embeddings, leading to better performance on robotics tasks compared to existing models."}, 'zh': {'title': 'RynnVLA-001ï¼šæå‡æœºå™¨äººä»»åŠ¡çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹', 'desc': 'RynnVLA-001æ˜¯ä¸€ç§è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹ï¼Œé‡‡ç”¨ä¸¤é˜¶æ®µé¢„è®­ç»ƒæ–¹æ³•å’ŒActionVAEæ¥æå‡æœºå™¨äººä»»åŠ¡çš„è¡¨ç°ã€‚ç¬¬ä¸€é˜¶æ®µæ˜¯ä»¥è‡ªæˆ‘ä¸ºä¸­å¿ƒçš„è§†é¢‘ç”Ÿæˆé¢„è®­ç»ƒï¼Œåˆ©ç”¨1200ä¸‡æ®µè‡ªæˆ‘ä¸­å¿ƒçš„æ“ä½œè§†é¢‘è®­ç»ƒå›¾åƒåˆ°è§†é¢‘æ¨¡å‹ï¼Œä»¥æ ¹æ®åˆå§‹å¸§å’Œè¯­è¨€æŒ‡ä»¤é¢„æµ‹æœªæ¥å¸§ã€‚ç¬¬äºŒé˜¶æ®µæ˜¯ä»¥äººä¸ºä¸­å¿ƒçš„è½¨è¿¹æ„ŸçŸ¥å»ºæ¨¡ï¼Œé€šè¿‡è”åˆé¢„æµ‹æœªæ¥å…³é”®ç‚¹è½¨è¿¹ï¼Œæœ‰æ•ˆåœ°å°†è§†è§‰å¸§é¢„æµ‹ä¸åŠ¨ä½œé¢„æµ‹ç»“åˆèµ·æ¥ã€‚æ­¤å¤–ï¼ŒActionVAEä½œä¸ºå˜åˆ†è‡ªç¼–ç å™¨ï¼Œå‹ç¼©åŠ¨ä½œåºåˆ—ä¸ºç´§å‡‘çš„æ½œåœ¨åµŒå…¥ï¼Œé™ä½äº†VLAè¾“å‡ºç©ºé—´çš„å¤æ‚æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14476', 'title': 'AToken: A Unified Tokenizer for Vision', 'url': 'https://huggingface.co/papers/2509.14476', 'abstract': 'AToken, a unified visual tokenizer, achieves high-fidelity reconstruction and semantic understanding across images, videos, and 3D assets using a 4D transformer architecture with adversarial-free training.  \t\t\t\t\tAI-generated summary \t\t\t\t We present AToken, the first unified visual tokenizer that achieves both high-fidelity reconstruction and semantic understanding across images, videos, and 3D assets. Unlike existing tokenizers that specialize in either reconstruction or understanding for single modalities, AToken encodes these diverse visual inputs into a shared 4D latent space, unifying both tasks and modalities in a single framework. Specifically, we introduce a pure transformer architecture with 4D rotary position embeddings to process visual inputs of arbitrary resolutions and temporal durations. To ensure stable training, we introduce an adversarial-free training objective that combines perceptual and Gram matrix losses, achieving state-of-the-art reconstruction quality. By employing a progressive training curriculum, AToken gradually expands from single images, videos, and 3D, and supports both continuous and discrete latent tokens. AToken achieves 0.21 rFID with 82.2% ImageNet accuracy for images, 3.01 rFVD with 32.6% MSRVTT retrieval for videos, and 28.19 PSNR with 90.9% classification accuracy for 3D. In downstream applications, AToken enables both visual generation tasks (e.g., image generation with continuous and discrete tokens, text-to-video generation, image-to-3D synthesis) and understanding tasks (e.g., multimodal LLMs), achieving competitive performance across all benchmarks. These results shed light on the next-generation multimodal AI systems built upon unified visual tokenization.', 'score': 17, 'issue_id': 5975, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': '4904c9c747d48b89', 'authors': ['Jiasen Lu', 'Liangchen Song', 'Mingze Xu', 'Byeongjoo Ahn', 'Yanjun Wang', 'Chen Chen', 'Afshin Dehghan', 'Yinfei Yang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.14476.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#3d', '#architecture', '#video', '#training', '#cv', '#benchmark', '#games'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'AToken - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ñ 4D-Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°. AToken Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾-ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ“Ñ€Ğ°Ğ¼Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ°Ğº Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Unified Visual Tokenization for Next-Gen AI', 'desc': "AToken is a novel visual tokenizer that integrates high-fidelity reconstruction and semantic understanding for images, videos, and 3D assets using a 4D transformer architecture. It encodes various visual inputs into a shared latent space, allowing it to handle multiple modalities simultaneously. The model employs an adversarial-free training approach, utilizing perceptual and Gram matrix losses to ensure stable and high-quality outputs. AToken's performance is demonstrated through impressive metrics across different tasks, paving the way for advanced multimodal AI applications."}, 'zh': {'title': 'ç»Ÿä¸€è§†è§‰æ ‡è®°ï¼Œé‡å»ºä¸ç†è§£çš„å®Œç¾ç»“åˆ', 'desc': 'ATokenæ˜¯ä¸€ç§ç»Ÿä¸€çš„è§†è§‰æ ‡è®°å™¨ï¼Œèƒ½å¤Ÿåœ¨å›¾åƒã€è§†é¢‘å’Œ3Dèµ„äº§ä¸­å®ç°é«˜ä¿çœŸé‡å»ºå’Œè¯­ä¹‰ç†è§£ã€‚ä¸ç°æœ‰çš„ä¸“æ³¨äºå•ä¸€æ¨¡æ€çš„æ ‡è®°å™¨ä¸åŒï¼ŒATokenå°†å¤šæ ·çš„è§†è§‰è¾“å…¥ç¼–ç åˆ°ä¸€ä¸ªå…±äº«çš„4Dæ½œåœ¨ç©ºé—´ä¸­ï¼Œä»è€Œç»Ÿä¸€äº†é‡å»ºå’Œç†è§£ä»»åŠ¡ã€‚è¯¥æ–¹æ³•é‡‡ç”¨çº¯å˜æ¢å™¨æ¶æ„å’Œ4Dæ—‹è½¬ä½ç½®åµŒå…¥ï¼Œèƒ½å¤Ÿå¤„ç†ä»»æ„åˆ†è¾¨ç‡å’Œæ—¶é—´é•¿åº¦çš„è§†è§‰è¾“å…¥ã€‚é€šè¿‡æ— å¯¹æŠ—è®­ç»ƒç›®æ ‡ï¼Œç»“åˆæ„ŸçŸ¥æŸå¤±å’ŒGramçŸ©é˜µæŸå¤±ï¼ŒATokenåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¨åŠ¨äº†ä¸‹ä¸€ä»£å¤šæ¨¡æ€AIç³»ç»Ÿçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14233', 'title': 'Apertus: Democratizing Open and Compliant LLMs for Global Language\n  Environments', 'url': 'https://huggingface.co/papers/2509.14233', 'abstract': "Apertus is a suite of open large language models that ensure data compliance and multilingual representation through ethical data sourcing, the Goldfish objective, and comprehensive artifact release.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Apertus, a fully open suite of large language models (LLMs) designed to address two systemic shortcomings in today's open model ecosystem: data compliance and multilingual representation. Unlike many prior models that release weights without reproducible data pipelines or regard for content-owner rights, Apertus models are pretrained exclusively on openly available data, retroactively respecting robots.txt exclusions and filtering for non-permissive, toxic, and personally identifiable content. To mitigate risks of memorization, we adopt the Goldfish objective during pretraining, strongly suppressing verbatim recall of data while retaining downstream task performance. The Apertus models also expand multilingual coverage, training on 15T tokens from over 1800 languages, with ~40% of pretraining data allocated to non-English content. Released at 8B and 70B scales, Apertus approaches state-of-the-art results among fully open models on multilingual benchmarks, rivalling or surpassing open-weight counterparts. Beyond model weights, we release all scientific artifacts from our development cycle with a permissive license, including data preparation scripts, checkpoints, evaluation suites, and training code, enabling transparent audit and extension.", 'score': 8, 'issue_id': 5988, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 17', 'zh': '9æœˆ17æ—¥'}, 'hash': 'a50d6618d5feca99', 'authors': ['Alejandro HernÃ¡ndez-Cano', 'Alexander HÃ¤gele', 'Allen Hao Huang', 'Angelika Romanou', 'Antoni-Joan Solergibert', 'Barna Pasztor', 'Bettina Messmer', 'Dhia Garbaya', 'Eduard Frank Äurech', 'Ido Hakimi', 'Juan GarcÃ­a Giraldo', 'Mete Ismayilzada', 'Negar Foroutan', 'Skander Moalla', 'Tiancheng Chen', 'Vinko SabolÄec', 'Yixuan Xu', 'Michael Aerni', 'Badr AlKhamissi', 'Ines Altemir Marinas', 'Mohammad Hossein Amani', 'Matin Ansaripour', 'Ilia Badanin', 'Harold Benoit', 'Emanuela Boros', 'Nicholas Browning', 'Fabian BÃ¶sch', 'Maximilian BÃ¶ther', '
