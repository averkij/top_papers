 code-based reasoning and direct visual analysis. The authors highlight the limitations of previous methods, which either rely on rigid external tools or single reasoning strategies that are hard to verify. They propose a novel approach called Code-as-Thought (CaT) that represents visual information in a symbolic format, allowing for better verification and accuracy. By implementing Visual Programmability, the model learns to dynamically choose the most effective reasoning pathway for each chart-question pair, leading to improved performance across various benchmarks.'}, 'zh': {'title': '动态选择最佳推理路径的视觉语言模型', 'desc': '本文提出了一种增强视觉语言模型（VLMs）的方法，通过自适应框架在代码基础推理和直接视觉推理之间进行选择，以提高图表理解的性能和鲁棒性。以往的方法存在局限性，依赖外部工具或单一推理策略，导致在复杂图表上表现不佳。我们引入了代码作为思维（CaT）的方法，将图表的视觉信息以可验证的符号格式表示，并提出视觉可编程性，允许模型根据图表和问题的特性选择最佳的推理方式。通过强化学习训练模型的选择策略，结合数据准确性奖励和决策奖励，确保模型在不同任务中动态选择最优推理路径。'}}}, {'id': 'https://huggingface.co/papers/2509.09118', 'title': 'Gradient-Attention Guided Dual-Masking Synergetic Framework for Robust\n  Text-based Person Retrieval', 'url': 'https://huggingface.co/papers/2509.09118', 'abstract': 'GA-DMS framework enhances CLIP for person representation learning by improving data quality and model architecture, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Although Contrastive Language-Image Pre-training (CLIP) exhibits strong performance across diverse vision tasks, its application to person representation learning faces two critical challenges: (i) the scarcity of large-scale annotated vision-language data focused on person-centric images, and (ii) the inherent limitations of global contrastive learning, which struggles to maintain discriminative local features crucial for fine-grained matching while remaining vulnerable to noisy text tokens. This work advances CLIP for person representation learning through synergistic improvements in data curation and model architecture. First, we develop a noise-resistant data construction pipeline that leverages the in-context learning capabilities of MLLMs to automatically filter and caption web-sourced images. This yields WebPerson, a large-scale dataset of 5M high-quality person-centric image-text pairs. Second, we introduce the GA-DMS (Gradient-Attention Guided Dual-Masking Synergetic) framework, which improves cross-modal alignment by adaptively masking noisy textual tokens based on the gradient-attention similarity score. Additionally, we incorporate masked token prediction objectives that compel the model to predict informative text tokens, enhancing fine-grained semantic representation learning. Extensive experiments show that GA-DMS achieves state-of-the-art performance across multiple benchmarks.', 'score': 5, 'issue_id': 5853, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '7693d45e6980cf3f', 'authors': ['Tianlu Zheng', 'Yifan Zhang', 'Xiang An', 'Ziyong Feng', 'Kaicheng Yang', 'Qichuan Ding'], 'affiliations': ['DeepGlint', 'Northeastern University', 'South China University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.09118.jpg', 'data': {'categories': ['#data', '#optimization', '#benchmark', '#transfer_learning', '#dataset', '#architecture'], 'emoji': '👤', 'ru': {'title': 'Улучшение CLIP для точного распознавания людей', 'desc': 'Статья представляет GA-DMS фреймворк для улучшения CLIP в задаче обучения представлений людей. Авторы разработали конвейер для создания высококачественного датасета WebPerson из 5 миллионов пар изображение-текст. GA-DMS использует адаптивное маскирование шумных текстовых токенов на основе оценки градиентно-аттенционного сходства. Дополнительно вводятся цели предсказания замаскированных токенов для улучшения обучения семантических представлений.'}, 'en': {'title': 'Enhancing CLIP for Superior Person Representation Learning', 'desc': "The GA-DMS framework enhances the CLIP model for person representation learning by addressing data quality and model architecture challenges. It introduces a new data construction pipeline that uses MLLMs to create a large dataset of 5 million high-quality person-centric image-text pairs, called WebPerson. The framework also employs a dual-masking technique that adapts to noisy text tokens, improving the model's ability to align visual and textual information. As a result, GA-DMS achieves state-of-the-art performance in various benchmarks for person representation tasks."}, 'zh': {'title': 'GA-DMS：提升CLIP的人物表示学习', 'desc': 'GA-DMS框架通过改进数据质量和模型架构，增强了CLIP在人物表示学习中的表现。该研究解决了人物中心图像的标注数据稀缺和全局对比学习的局限性。我们开发了一种抗噪声的数据构建流程，生成了一个包含500万高质量人物图像-文本对的大型数据集WebPerson。GA-DMS框架通过基于梯度注意力相似度分数自适应地屏蔽噪声文本标记，显著提高了跨模态对齐能力。'}}}, {'id': 'https://huggingface.co/papers/2509.01964', 'title': '2D Gaussian Splatting with Semantic Alignment for Image Inpainting', 'url': 'https://huggingface.co/papers/2509.01964', 'abstract': "A novel image inpainting framework using 2D Gaussian Splatting achieves competitive performance by combining continuous field representation with pretrained DINO model features for global semantic consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Gaussian Splatting (GS), a recent technique for converting discrete points into continuous spatial representations, has shown promising results in 3D scene modeling and 2D image super-resolution. In this paper, we explore its untapped potential for image inpainting, which demands both locally coherent pixel synthesis and globally consistent semantic restoration. We propose the first image inpainting framework based on 2D Gaussian Splatting, which encodes incomplete images into a continuous field of 2D Gaussian splat coefficients and reconstructs the final image via a differentiable rasterization process. The continuous rendering paradigm of GS inherently promotes pixel-level coherence in the inpainted results. To improve efficiency and scalability, we introduce a patch-wise rasterization strategy that reduces memory overhead and accelerates inference. For global semantic consistency, we incorporate features from a pretrained DINO model. We observe that DINO's global features are naturally robust to small missing regions and can be effectively adapted to guide semantic alignment in large-mask scenarios, ensuring that the inpainted content remains contextually consistent with the surrounding scene. Extensive experiments on standard benchmarks demonstrate that our method achieves competitive performance in both quantitative metrics and perceptual quality, establishing a new direction for applying Gaussian Splatting to 2D image processing.", 'score': 5, 'issue_id': 5855, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '60a42770e646820d', 'authors': ['Hongyu Li', 'Chaofeng Chen', 'Xiaoming Li', 'Guangming Lu'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Nanyang Technological University', 'School of Artificial Intelligence, Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01964.jpg', 'data': {'categories': ['#inference', '#cv', '#benchmark'], 'emoji': '🖌️', 'ru': {'title': 'Дорисовка изображений с помощью 2D Gaussian Splatting и семантических признаков', 'desc': 'Новый подход к дорисовке изображений использует технологию 2D Gaussian Splatting, которая преобразует дискретные точки в непрерывные пространственные представления. Метод комбинирует непрерывное представление поля с предобученными признаками модели DINO для обеспечения глобальной семантической согласованности. Предложенный фреймворк кодирует неполные изображения в непрерывное поле коэффициентов 2D гауссовых сплатов и реконструирует финальное изображение через дифференцируемый процесс растеризации. Эксперименты показывают, что метод достигает конкурентоспособных результатов как по количественным метрикам, так и по визуальному качеству.'}, 'en': {'title': 'Revolutionizing Image Inpainting with 2D Gaussian Splatting', 'desc': 'This paper presents a new framework for image inpainting using 2D Gaussian Splatting, which transforms incomplete images into continuous representations. By leveraging pretrained DINO model features, the framework ensures that the inpainted areas maintain global semantic consistency with the surrounding content. The method employs a differentiable rasterization process to reconstruct images, promoting pixel-level coherence in the results. Additionally, a patch-wise rasterization strategy is introduced to enhance efficiency and reduce memory usage, leading to competitive performance in both quantitative and perceptual evaluations.'}, 'zh': {'title': '高效图像修复的新方向：二维高斯点云技术', 'desc': '本文提出了一种新颖的图像修复框架，利用二维高斯点云（2D Gaussian Splatting）技术，结合预训练的DINO模型特征，以实现全局语义一致性。该框架将不完整的图像编码为二维高斯点系数的连续场，并通过可微分光栅化过程重建最终图像。高斯点云的连续渲染方式自然促进了修复结果的像素级一致性。通过引入基于补丁的光栅化策略，本文在提高效率和可扩展性的同时，确保修复内容与周围场景保持一致。'}}}, {'id': 'https://huggingface.co/papers/2509.09614', 'title': 'LoCoBench: A Benchmark for Long-Context Large Language Models in Complex\n  Software Engineering', 'url': 'https://huggingface.co/papers/2509.09614', 'abstract': 'LoCoBench evaluates long-context language models in complex software development scenarios, addressing the gap in understanding entire codebases and maintaining architectural consistency across large-scale systems.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of long-context language models with context windows extending to millions of tokens has created new opportunities for sophisticated code understanding and software development evaluation. We propose LoCoBench, a comprehensive benchmark specifically designed to evaluate long-context LLMs in realistic, complex software development scenarios. Unlike existing code evaluation benchmarks that focus on single-function completion or short-context tasks, LoCoBench addresses the critical evaluation gap for long-context capabilities that require understanding entire codebases, reasoning across multiple files, and maintaining architectural consistency across large-scale software systems. Our benchmark provides 8,000 evaluation scenarios systematically generated across 10 programming languages, with context lengths spanning 10K to 1M tokens, a 100x variation that enables precise assessment of long-context performance degradation in realistic software development settings. LoCoBench introduces 8 task categories that capture essential long-context capabilities: architectural understanding, cross-file refactoring, multi-session development, bug investigation, feature implementation, code comprehension, integration testing, and security analysis. Through a 5-phase pipeline, we create diverse, high-quality scenarios that challenge LLMs to reason about complex codebases at unprecedented scale. We introduce a comprehensive evaluation framework with 17 metrics across 4 dimensions, including 8 new evaluation metrics, combined in a LoCoBench Score (LCBS). Our evaluation of state-of-the-art long-context models reveals substantial performance gaps, demonstrating that long-context understanding in complex software development represents a significant unsolved challenge that demands more attention. LoCoBench is released at: https://github.com/SalesforceAIResearch/LoCoBench.', 'score': 2, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '15a23d38c535fc1c', 'authors': ['Jielin Qiu', 'Zuxin Liu', 'Zhiwei Liu', 'Rithesh Murthy', 'Jianguo Zhang', 'Haolin Chen', 'Shiyu Wang', 'Ming Zhu', 'Liangwei Yang', 'Juntao Tan', 'Zhepeng Cen', 'Cheng Qian', 'Shelby Heinecke', 'Weiran Yao', 'Silvio Savarese', 'Caiming Xiong', 'Huan Wang'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.09614.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'LoCoBench: новый рубеж в оценке ИИ для разработки ПО', 'desc': 'LoCoBench - это новый бенчмарк для оценки языковых моделей с длинным контекстом в сложных сценариях разработки программного обеспечения. Он включает 8000 сценариев оценки на 10 языках программирования с контекстом от 10 тыс. до 1 млн токенов. LoCoBench вводит 8 категорий задач, охватывающих ключевые возможности работы с длинным контекстом, такие как понимание архитектуры, рефакторинг между файлами и анализ безопасности. Оценка современных моделей с длинным контекстом выявила значительные пробелы в производительности, показывая, что понимание длинного контекста в сложной разработке ПО остается нерешенной проблемой.'}, 'en': {'title': 'Evaluating Long-Context LLMs for Complex Software Development', 'desc': 'LoCoBench is a new benchmark designed to evaluate long-context language models (LLMs) in complex software development tasks. It focuses on understanding entire codebases and maintaining architectural consistency, which is crucial for large-scale systems. The benchmark includes 8,000 scenarios across 10 programming languages, with context lengths ranging from 10,000 to 1,000,000 tokens, allowing for a thorough assessment of LLM performance. By introducing 8 task categories and a comprehensive evaluation framework, LoCoBench highlights significant performance gaps in current models, emphasizing the need for improved long-context understanding in software development.'}, 'zh': {'title': '评估长上下文模型的全新基准', 'desc': 'LoCoBench是一个专门评估长上下文语言模型在复杂软件开发场景中的基准测试工具。它填补了对整个代码库理解和在大规模系统中保持架构一致性的评估空白。该基准提供了8000个评估场景，涵盖10种编程语言，能够精确评估长上下文性能的下降。通过引入多种任务类别和评估指标，LoCoBench为长上下文理解在软件开发中的挑战提供了全面的评估框架。'}}}, {'id': 'https://huggingface.co/papers/2509.09332', 'title': 'OmniEVA: Embodied Versatile Planner via Task-Adaptive 3D-Grounded and\n  Embodiment-aware Reasoning', 'url': 'https://huggingface.co/papers/2509.09332', 'abstract': 'OmniEVA addresses spatial and embodiment gaps in multimodal large language models for embodied intelligence through a task-adaptive 3D grounding mechanism and an embodiment-aware reasoning framework, achieving state-of-the-art performance across diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have opened new opportunities for embodied intelligence, enabling multimodal understanding, reasoning, and interaction, as well as continuous spatial decision-making. Nevertheless, current MLLM-based embodied systems face two critical limitations. First, Geometric Adaptability Gap: models trained solely on 2D inputs or with hard-coded 3D geometry injection suffer from either insufficient spatial information or restricted 2D generalization, leading to poor adaptability across tasks with diverse spatial demands. Second, Embodiment Constraint Gap: prior work often neglects the physical constraints and capacities of real robots, resulting in task plans that are theoretically valid but practically infeasible.To address these gaps, we introduce OmniEVA -- an embodied versatile planner that enables advanced embodied reasoning and task planning through two pivotal innovations: (1) a Task-Adaptive 3D Grounding mechanism, which introduces a gated router to perform explicit selective regulation of 3D fusion based on contextual requirements, enabling context-aware 3D grounding for diverse embodied tasks. (2) an Embodiment-Aware Reasoning framework that jointly incorporates task goals and embodiment constraints into the reasoning loop, resulting in planning decisions that are both goal-directed and executable. Extensive experimental results demonstrate that OmniEVA not only achieves state-of-the-art general embodied reasoning performance, but also exhibits a strong ability across a wide range of downstream scenarios. Evaluations of a suite of proposed embodied benchmarks, including both primitive and composite tasks, confirm its robust and versatile planning capabilities. Project page: https://omnieva.github.io', 'score': 2, 'issue_id': 5853, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '65192793a84b5158', 'authors': ['Yuecheng Liu', 'Dafeng Chi', 'Shiguang Wu', 'Zhanguang Zhang', 'Yuzheng Zhuang', 'Bowen Yang', 'He Zhu', 'Lingfeng Zhang', 'Pengwei Xie', 'David Gamaliel Arcos Bravo', 'Yingxue Zhang', 'Jianye Hao', 'Xingyue Quan'], 'affiliations': ['Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.09332.jpg', 'data': {'categories': ['#agents', '#reasoning', '#benchmark', '#multimodal', '#games', '#3d'], 'emoji': '🤖', 'ru': {'title': 'OmniEVA: Универсальный планировщик для воплощенного ИИ', 'desc': 'OmniEVA - это новая система для воплощенного искусственного интеллекта, которая решает проблемы пространственной адаптации и учета физических ограничений роботов. Она использует механизм адаптивной 3D-привязки к задаче и фреймворк рассуждений с учетом воплощения. OmniEVA демонстрирует передовую производительность в различных задачах воплощенного интеллекта. Система успешно применяется как для простых, так и для составных задач робототехники.'}, 'en': {'title': 'Bridging Gaps for Smarter Embodied Intelligence', 'desc': 'OmniEVA is a new approach that improves how large language models understand and interact with the physical world. It tackles two main problems: the Geometric Adaptability Gap, which limits models trained on 2D data from effectively handling 3D tasks, and the Embodiment Constraint Gap, where models fail to consider the real-world limitations of robots. The paper introduces a Task-Adaptive 3D Grounding mechanism that allows the model to adjust its understanding of 3D space based on the task at hand. Additionally, it presents an Embodiment-Aware Reasoning framework that ensures planning decisions are practical and achievable, leading to superior performance in various embodied tasks.'}, 'zh': {'title': 'OmniEVA：提升具身智能的多模态推理能力', 'desc': 'OmniEVA 是一种新型的多模态大语言模型，旨在解决在具身智能中的空间和具身性差距。它通过任务自适应的三维定位机制和具身感知推理框架，提升了模型在多样化任务中的表现。该模型能够根据上下文需求进行三维信息的选择性融合，从而实现更好的空间理解和决策。实验结果表明，OmniEVA 在多种下游任务中展现了卓越的推理能力和灵活的规划能力。'}}}, {'id': 'https://huggingface.co/papers/2509.07430', 'title': 'The Choice of Divergence: A Neglected Key to Mitigating Diversity\n  Collapse in Reinforcement Learning with Verifiable Reward', 'url': 'https://huggingface.co/papers/2509.07430', 'abstract': 'A new framework, DPH-RL, uses mass-covering f-divergences to address Pass@k degradation and catastrophic forgetting in fine-tuning LLMs with RLVR, improving both Pass@1 and Pass@k.  \t\t\t\t\tAI-generated summary \t\t\t\t A central paradox in fine-tuning Large Language Models (LLMs) with Reinforcement Learning with Verifiable Reward (RLVR) is the frequent degradation of multi-attempt performance (Pass@k) despite improvements in single-attempt accuracy (Pass@1). This is often accompanied by catastrophic forgetting, where models lose previously acquired skills. While various methods have been proposed, the choice and function of the divergence term have been surprisingly unexamined as a proactive solution. We argue that standard RLVR objectives -- both those using the mode-seeking reverse KL-divergence and those forgoing a divergence term entirely -- lack a crucial mechanism for knowledge retention. The reverse-KL actively accelerates this decay by narrowing the policy, while its absence provides no safeguard against the model drifting from its diverse knowledge base. We propose a fundamental shift in perspective: using the divergence term itself as the solution. Our framework, Diversity-Preserving Hybrid RL (DPH-RL), leverages mass-covering f-divergences (like forward-KL and JS-divergence) to function as a rehearsal mechanism. By continuously referencing the initial policy, this approach forces the model to maintain broad solution coverage. Extensive experiments on math and SQL generation demonstrate that DPH-RL not only resolves the Pass@k degradation but improves both Pass@1 and Pass@k in- and out-of-domain. Additionally, DPH-RL is more training-efficient because it computes f-divergence using generator functions, requiring only sampling from the initial policy and no online reference model. Our work highlights a crucial, overlooked axis for improving RLVR, demonstrating that the proper selection of a divergence measure is a powerful tool for building more general and diverse reasoning models.', 'score': 2, 'issue_id': 5854, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '1d2012ade6917cee', 'authors': ['Long Li', 'Jiaran Hao', 'Jason Klein Liu', 'Zhijian Zhou', 'Xiaoyu Tan', 'Wei Chu', 'Zhe Wang', 'Shirui Pan', 'Chao Qu', 'Yuan Qi'], 'affiliations': ['Fudan University', 'Griffith University', 'INFLY TECH'], 'pdf_title_img': 'assets/pdf/title_img/2509.07430.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Сохранение разнообразия знаний при обучении языковых моделей', 'desc': 'Статья представляет новый фреймворк DPH-RL для улучшения обучения больших языковых моделей с помощью обучения с подкреплением. DPH-RL использует f-дивергенции для сохранения разнообразия знаний модели и предотвращения катастрофической забывчивости. Эксперименты показывают, что DPH-RL улучшает как Pass@1, так и Pass@k метрики для задач генерации математических выражений и SQL-запросов. Предложенный подход более эффективен в обучении, так как требует только выборки из начальной политики без использования онлайн-модели сравнения.'}, 'en': {'title': 'Preserving Knowledge in LLMs with DPH-RL', 'desc': 'The paper introduces a new framework called Diversity-Preserving Hybrid Reinforcement Learning (DPH-RL) to tackle issues in fine-tuning Large Language Models (LLMs) using Reinforcement Learning with Verifiable Reward (RLVR). It addresses the problem of Pass@k degradation and catastrophic forgetting by utilizing mass-covering f-divergences, which help maintain a diverse knowledge base during training. The authors argue that traditional divergence measures, like reverse KL-divergence, can lead to knowledge loss, while DPH-RL promotes knowledge retention by continuously referencing the initial policy. Experimental results show that DPH-RL improves both single-attempt accuracy (Pass@1) and multi-attempt performance (Pass@k), making it a more efficient and effective approach for training LLMs.'}, 'zh': {'title': '利用f-散度提升大型语言模型的微调效果', 'desc': '本文提出了一种新的框架DPH-RL，利用质量覆盖的f-散度来解决在使用可验证奖励的强化学习（RLVR）微调大型语言模型（LLMs）时出现的Pass@k性能下降和灾难性遗忘问题。传统的RLVR目标往往忽视了散度项的选择和功能，导致模型在保持知识方面缺乏有效机制。DPH-RL通过使用前向KL散度和JS散度等质量覆盖的f-散度，作为一种排练机制，帮助模型保持广泛的解决方案覆盖。实验结果表明，DPH-RL不仅解决了Pass@k的下降问题，还在领域内外同时提高了Pass@1和Pass@k的表现。'}}}, {'id': 'https://huggingface.co/papers/2509.05739', 'title': 'Reasoning Introduces New Poisoning Attacks Yet Makes Them More\n  Complicated', 'url': 'https://huggingface.co/papers/2509.05739', 'abstract': "Data poisoning attacks on Large Language Models can target the reasoning process by decomposing triggers, but the models' reasoning capabilities and architectural design provide a form of backdoor robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Early research into data poisoning attacks against Large Language Models (LLMs) demonstrated the ease with which backdoors could be injected. More recent LLMs add step-by-step reasoning, expanding the attack surface to include the intermediate chain-of-thought (CoT) and its inherent trait of decomposing problems into subproblems. Using these vectors for more stealthy poisoning, we introduce ``decomposed reasoning poison'', in which the attacker modifies only the reasoning path, leaving prompts and final answers clean, and splits the trigger across multiple, individually harmless components.   Fascinatingly, while it remains possible to inject these decomposed poisons, reliably activating them to change final answers (rather than just the CoT) is surprisingly difficult. This difficulty arises because the models can often recover from backdoors that are activated within their thought processes. Ultimately, it appears that an emergent form of backdoor robustness is originating from the reasoning capabilities of these advanced LLMs, as well as from the architectural separation between reasoning and final answer generation.", 'score': 0, 'issue_id': 5859, 'pub_date': '2025-09-06', 'pub_date_card': {'ru': '6 сентября', 'en': 'September 6', 'zh': '9月6日'}, 'hash': 'bc4e67f715e40467', 'authors': ['Hanna Foerster', 'Ilia Shumailov', 'Yiren Zhao', 'Harsh Chaudhari', 'Jamie Hayes', 'Robert Mullins', 'Yarin Gal'], 'affiliations': ['Anthropic', 'DeepMind', 'OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2509.05739.jpg', 'data': {'categories': ['#data', '#security', '#reasoning', '#architecture'], 'emoji': '🛡️', 'ru': {'title': 'Устойчивость языковых моделей к атакам на процесс рассуждения', 'desc': "Статья исследует уязвимости больших языковых моделей (LLM) к атакам отравления данных, нацеленным на процесс рассуждения. Авторы вводят понятие 'разложенного отравления рассуждений', где атакующий модифицирует только путь рассуждения, оставляя промпты и финальные ответы чистыми. Несмотря на возможность внедрения таких отравлений, их надежная активация для изменения конечных ответов оказывается неожиданно сложной. Исследование показывает, что продвинутые возможности рассуждения LLM и архитектурное разделение между рассуждением и генерацией ответов обеспечивают некоторую устойчивость к бэкдорам."}, 'en': {'title': 'Enhancing Backdoor Robustness in LLMs through Reasoning', 'desc': "This paper discusses data poisoning attacks on Large Language Models (LLMs) that specifically target their reasoning processes. It introduces a novel method called 'decomposed reasoning poison', where attackers modify the reasoning steps without altering the prompts or final outputs. Despite the potential for these stealthy attacks, the paper finds that activating such backdoors to influence final answers is challenging. This is due to the models' inherent robustness, which stems from their advanced reasoning capabilities and the structural separation between reasoning and answer generation."}, 'zh': {'title': '推理能力提升后门鲁棒性', 'desc': '本文探讨了针对大型语言模型（LLMs）的数据中毒攻击，特别是如何通过分解触发器来影响推理过程。研究表明，尽管可以注入这些分解的毒素，但要可靠地激活它们以改变最终答案却非常困难。这种困难源于模型在其思维过程中能够从后门中恢复。最终，研究发现，先进的LLMs的推理能力和推理与最终答案生成之间的架构分离，形成了一种新兴的后门鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2509.02547', 'title': 'The Landscape of Agentic Reinforcement Learning for LLMs: A Survey', 'url': 'https://huggingface.co/papers/2509.02547', 'abstract': 'Agentic reinforcement learning transforms large language models into autonomous decision-making agents by leveraging temporally extended POMDPs, enhancing capabilities like planning and reasoning through reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of agentic reinforcement learning (Agentic RL) marks a paradigm shift from conventional reinforcement learning applied to large language models (LLM RL), reframing LLMs from passive sequence generators into autonomous, decision-making agents embedded in complex, dynamic worlds. This survey formalizes this conceptual shift by contrasting the degenerate single-step Markov Decision Processes (MDPs) of LLM-RL with the temporally extended, partially observable Markov decision processes (POMDPs) that define Agentic RL. Building on this foundation, we propose a comprehensive twofold taxonomy: one organized around core agentic capabilities, including planning, tool use, memory, reasoning, self-improvement, and perception, and the other around their applications across diverse task domains. Central to our thesis is that reinforcement learning serves as the critical mechanism for transforming these capabilities from static, heuristic modules into adaptive, robust agentic behavior. To support and accelerate future research, we consolidate the landscape of open-source environments, benchmarks, and frameworks into a practical compendium. By synthesizing over five hundred recent works, this survey charts the contours of this rapidly evolving field and highlights the opportunities and challenges that will shape the development of scalable, general-purpose AI agents.', 'score': 69, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '04a4d0adade32d34', 'authors': ['Guibin Zhang', 'Hejia Geng', 'Xiaohang Yu', 'Zhenfei Yin', 'Zaibin Zhang', 'Zelin Tan', 'Heng Zhou', 'Zhongzhi Li', 'Xiangyuan Xue', 'Yijiang Li', 'Yifan Zhou', 'Yang Chen', 'Chen Zhang', 'Yutao Fan', 'Zihu Wang', 'Songtao Huang', 'Yue Liao', 'Hongru Wang', 'Mengyue Yang', 'Heng Ji', 'Michael Littman', 'Jun Wang', 'Shuicheng Yan', 'Philip Torr', 'Lei Bai'], 'affiliations': ['Brown University', 'Chinese Academy of Sciences', 'Dalian University of Technology', 'Fudan University', 'Imperial College London', 'National University of Singapore', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'University College London', 'University of Bristol', 'University of California, San Diego', 'University of California, Santa Barbara', 'University of Georgia', 'University of Illinois Urbana-Champaign', 'University of Oxford', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.02547.jpg', 'data': {'categories': ['#benchmark', '#agents', '#reasoning', '#agi', '#survey', '#rl', '#open_source'], 'emoji': '🤖', 'ru': {'title': 'Большие языковые модели становятся автономными агентами', 'desc': 'Агентное обучение с подкреплением (Agentic RL) трансформирует большие языковые модели в автономных агентов, принимающих решения. Это достигается путем использования частично наблюдаемых марковских процессов принятия решений (POMDP) с временной протяженностью. Agentic RL улучшает такие способности как планирование и рассуждение через обучение с подкреплением. Этот подход представляет собой парадигмальный сдвиг от традиционного применения обучения с подкреплением к большим языковым моделям.'}, 'en': {'title': 'Transforming Language Models into Autonomous Decision-Makers', 'desc': 'This paper introduces agentic reinforcement learning (Agentic RL), which changes how large language models (LLMs) operate by allowing them to make autonomous decisions in complex environments. It contrasts traditional single-step Markov Decision Processes (MDPs) used in LLMs with more advanced temporally extended partially observable Markov decision processes (POMDPs) that enable better planning and reasoning. The authors propose a taxonomy that categorizes agentic capabilities like memory and self-improvement, as well as their applications in various tasks. Additionally, the paper provides a resource guide for researchers, summarizing over five hundred studies to outline the current state and future directions of this emerging field.'}, 'zh': {'title': '代理强化学习：从被动生成到自主决策的转变', 'desc': '代理强化学习（Agentic RL）将大型语言模型转变为自主决策的智能体，利用时间扩展的部分可观察马尔可夫决策过程（POMDPs），增强了规划和推理等能力。与传统的单步马尔可夫决策过程（MDPs）相比，代理强化学习使得语言模型不再是被动的序列生成器，而是能够在复杂动态环境中自主决策的智能体。本文提出了一种全面的分类法，围绕核心的代理能力，如规划、工具使用、记忆、推理、自我改进和感知进行组织。通过整合开源环境、基准和框架，本文为未来的研究提供了实用的参考。'}}}, {'id': 'https://huggingface.co/papers/2509.02544', 'title': 'UI-TARS-2 Technical Report: Advancing GUI Agent with Multi-Turn\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.02544', 'abstract': "UI-TARS-2, a native GUI-centered agent model, addresses challenges in data scalability, multi-turn reinforcement learning, and environment stability, achieving significant improvements over its predecessor and strong baselines across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The development of autonomous agents for graphical user interfaces (GUIs) presents major challenges in artificial intelligence. While recent advances in native agent models have shown promise by unifying perception, reasoning, action, and memory through end-to-end learning, open problems remain in data scalability, multi-turn reinforcement learning (RL), the limitations of GUI-only operation, and environment stability. In this technical report, we present UI-TARS-2, a native GUI-centered agent model that addresses these challenges through a systematic training methodology: a data flywheel for scalable data generation, a stabilized multi-turn RL framework, a hybrid GUI environment that integrates file systems and terminals, and a unified sandbox platform for large-scale rollouts. Empirical evaluation demonstrates that UI-TARS-2 achieves significant improvements over its predecessor UI-TARS-1.5. On GUI benchmarks, it reaches 88.2 on Online-Mind2Web, 47.5 on OSWorld, 50.6 on WindowsAgentArena, and 73.3 on AndroidWorld, outperforming strong baselines such as Claude and OpenAI agents. In game environments, it attains a mean normalized score of 59.8 across a 15-game suite-roughly 60% of human-level performance-and remains competitive with frontier proprietary models (e.g., OpenAI o3) on LMGame-Bench. Additionally, the model can generalize to long-horizon information-seeking tasks and software engineering benchmarks, highlighting its robustness across diverse agent tasks. Detailed analyses of training dynamics further provide insights into achieving stability and efficiency in large-scale agent RL. These results underscore UI-TARS-2's potential to advance the state of GUI agents and exhibit strong generalization to real-world interactive scenarios.", 'score': 63, 'issue_id': 5686, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '71474173af3c991b', 'authors': ['Haoming Wang', 'Haoyang Zou', 'Huatong Song', 'Jiazhan Feng', 'Junjie Fang', 'Junting Lu', 'Longxiang Liu', 'Qinyu Luo', 'Shihao Liang', 'Shijue Huang', 'Wanjun Zhong', 'Yining Ye', 'Yujia Qin', 'Yuwen Xiong', 'Yuxin Song', 'Zhiyong Wu', 'Bo Li', 'Chen Dun', 'Chong Liu', 'Fuxing Leng', 'Hanbin Wang', 'Hao Yu', 'Haobin Chen', 'Hongyi Guo', 'Jing Su', 'Jingjia Huang', 'Kai Shen', 'Kaiyu Shi', 'Lin Yan', 'Peiyao Zhao', 'Pengfei Liu', 'Qinghao Ye', 'Renjie Zheng', 'Wayne Xin Zhao', 'Wen Heng', 'Wenhao Huang', 'Wenqian Wang', 'Xiaobo Qin', 'Yi Lin', 'Youbin Wu', 'Zehui Chen', 'Zihao Wang', 'Baoquan Zhong', 'Xinchun Zhang', 'Xujing Li', 'Yuanfan Li', 'Zhongkai Zhao', 'Chengquan Jiang', 'Faming Wu', 'Haotian Zhou', 'Jinlin Pang', 'Li Han', 'Qianli Ma', 'Siyao Liu', 'Songhua Cai', 'Wenqi Fu', 'Xin Liu', 'Zhi Zhang', 'Bo Zhou', 'Guoliang Li', 'Jiajun Shi', 'Jiale Yang', 'Jie Tang', 'Li Li', 'Taoran Lu', 'Woyu Lin', 'Xiaokang Tong', 'Xinyao Li', 'Yichi Zhang', 'Yu Miao', 'Zhengxuan Jiang', 'Zili Li', 'Ziyuan Zhao', 'Chenxin Li', 'Dehua Ma', 'Feng Lin', 'Ge Zhang', 'Haihua Yang', 'Hangyu Guo', 'Hongda Zhu', 'Jiaheng Liu', 'Junda Du', 'Kai Cai', 'Kuanye Li', 'Lichen Yuan', 'Meilan Han', 'Minchao Wang', 'Shuyue Guo', 'Tianhao Cheng', 'Xiaobo Ma', 'Xiaojun Xiao', 'Xiaolong Huang', 'Xinjie Chen', 'Yidi Du', 'Yilin Chen', 'Yiwen Wang', 'Zhaojian Li', 'Zhenzhu Yang', 'Zhiyuan Zeng', 'Chaolin Jin', 'Chen Li', 'Hao Chen', 'Haoli Chen', 'Jian Chen', 'Qinghao Zhao', 'Guang Shi'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.02544.jpg', 'data': {'categories': ['#optimization', '#games', '#benchmark', '#training', '#reasoning', '#agents', '#rl'], 'emoji': '🤖', 'ru': {'title': 'UI-TARS-2: Новый уровень GUI-агентов с улучшенным обучением и обобщением', 'desc': 'UI-TARS-2 - это модель агента для графических пользовательских интерфейсов, решающая проблемы масштабируемости данных, многоходового обучения с подкреплением и стабильности окружения. Модель использует систематическую методологию обучения, включающую маховик данных для масштабируемой генерации, стабилизированную структуру многоходового RL и гибридную GUI-среду. UI-TARS-2 значительно превосходит предыдущую версию и сильные бейзлайны на различных бенчмарках, достигая высоких показателей в GUI-задачах и игровых средах. Результаты демонстрируют потенциал UI-TARS-2 для продвижения GUI-агентов и обобщения на реальные интерактивные сценарии.'}, 'en': {'title': 'Revolutionizing GUI Agents with UI-TARS-2', 'desc': 'UI-TARS-2 is a new model designed for creating intelligent agents that can interact with graphical user interfaces (GUIs). It tackles key issues like handling large amounts of data, improving learning over multiple interactions, and ensuring stable performance in different environments. The model uses innovative techniques such as a data flywheel for efficient data generation and a hybrid environment that combines various systems for better training. Its performance on various benchmarks shows significant improvements over previous models, indicating its effectiveness in real-world applications.'}, 'zh': {'title': 'UI-TARS-2：提升图形用户界面智能体的未来', 'desc': 'UI-TARS-2是一个以图形用户界面（GUI）为中心的智能体模型，旨在解决数据可扩展性、多轮强化学习和环境稳定性等挑战。该模型通过系统化的训练方法，包括可扩展的数据生成、稳定的多轮强化学习框架和集成文件系统与终端的混合GUI环境，显著提升了性能。实证评估显示，UI-TARS-2在多个基准测试中超越了其前身UI-TARS-1.5和其他强基线模型。该模型在长时间信息检索任务和软件工程基准测试中表现出色，展示了其在多样化智能体任务中的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2509.02479', 'title': 'SimpleTIR: End-to-End Reinforcement Learning for Multi-Turn\n  Tool-Integrated Reasoning', 'url': 'https://huggingface.co/papers/2509.02479', 'abstract': 'SimpleTIR stabilizes multi-turn Tool-Integrated Reasoning training by filtering out void turns, achieving state-of-the-art performance on math reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can significantly improve their reasoning capabilities by interacting with external tools, a paradigm known as Tool-Integrated Reasoning (TIR). However, extending TIR to multi-turn scenarios using Reinforcement Learning (RL) is often hindered by training instability and performance collapse. We identify that such instability is primarily caused by a distributional drift from external tool feedback, leading to the generation of low-probability tokens. This issue compounds over successive turns, causing catastrophic gradient norm explosions that derail the training process. To address this challenge, we introduce SimpleTIR , a plug-and-play algorithm that stabilizes multi-turn TIR training. Its core strategy is to identify and filter out trajectories containing void turns, i.e., turns that yield neither a code block nor a final answer. By removing these problematic trajectories from the policy update, SimpleTIR effectively blocks the harmful, high-magnitude gradients, thus stabilizing the learning dynamics. Extensive experiments show that SimpleTIR achieves state-of-the-art performance on challenging math reasoning benchmarks, notably elevating the AIME24 score from a text-only baseline of 22.1 to 50.5 when starting from the Qwen2.5-7B base model. Furthermore, by avoiding the constraints of supervised fine-tuning, SimpleTIR encourages the model to discover diverse and sophisticated reasoning patterns, such as self-correction and cross-validation.', 'score': 62, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'e6fb78d3f5363c7d', 'authors': ['Zhenghai Xue', 'Longtao Zheng', 'Qian Liu', 'Yingru Li', 'Xiaosen Zheng', 'Zejun Ma', 'Bo An'], 'affiliations': ['Nanyang Technological University, Singapore', 'TikTok, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.02479.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#math', '#optimization', '#rl', '#training'], 'emoji': '🧠', 'ru': {'title': 'Стабильное обучение AI рассуждать с инструментами', 'desc': 'Статья представляет алгоритм SimpleTIR, стабилизирующий обучение многоходовых моделей с интегрированными инструментами (Tool-Integrated Reasoning, TIR). Метод фильтрует неинформативные шаги, предотвращая взрывной рост градиентов и улучшая процесс обучения. SimpleTIR достигает наилучших результатов на сложных задачах математического рассуждения, значительно повышая показатели базовых моделей. Алгоритм поощряет модель находить разнообразные и сложные паттерны рассуждений, включая самокоррекцию и перекрестную проверку.'}, 'en': {'title': 'Stabilizing Multi-Turn Reasoning with SimpleTIR', 'desc': 'The paper presents SimpleTIR, an innovative algorithm designed to enhance the stability of multi-turn Tool-Integrated Reasoning (TIR) training in large language models. It addresses the issue of training instability caused by distributional drift from external tool feedback, which leads to the generation of low-probability tokens and catastrophic gradient explosions. By filtering out void turns—those that do not produce useful outputs—SimpleTIR prevents harmful gradients from affecting the learning process. As a result, it achieves state-of-the-art performance on math reasoning tasks, significantly improving scores while promoting the discovery of advanced reasoning strategies.'}, 'zh': {'title': 'SimpleTIR：稳定多轮推理训练的创新算法', 'desc': '本文介绍了一种名为SimpleTIR的算法，它通过过滤掉无效回合来稳定多轮工具集成推理（TIR）训练。多轮TIR在使用强化学习时常常面临训练不稳定和性能崩溃的问题，主要是由于外部工具反馈导致的分布漂移。SimpleTIR的核心策略是识别并去除那些既没有代码块也没有最终答案的回合，从而有效阻止有害的高幅度梯度，稳定学习动态。实验结果表明，SimpleTIR在数学推理基准测试中达到了最先进的性能，显著提高了模型的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2509.00676', 'title': 'LLaVA-Critic-R1: Your Critic Model is Secretly a Strong Policy Model', 'url': 'https://huggingface.co/papers/2509.00676', 'abstract': "Reinforcement learning on preference-labeled critic datasets enhances a generative model's performance, creating a unified multimodal system that excels in both evaluation and generation.  \t\t\t\t\tAI-generated summary \t\t\t\t In vision-language modeling, critic models are typically trained to evaluate outputs -- assigning scalar scores or pairwise preferences -- rather than to generate responses. This separation from policy models, which produce the responses, is so entrenched that critics are rarely considered for direct policy use. In this work, we challenge this convention. We propose to reorganize preference-labeled critic datasets into verifiable training signals and perform reinforcement learning directly on a base generative model, producing LLaVA-Critic-R1, a multimodal critic trained to optimize preference judgments while retaining full generation ability. Surprisingly, LLaVA-Critic-R1 emerges not only as a top-performing critic but also as a competitive policy model -- matching or surpassing specialized reasoning VLMs trained with in-domain data across 26 visual reasoning and understanding benchmarks, with an average gain of +5.7% over its base model (Qwen-2.5-VL-7B). Extending this approach to existing strong reasoning VLMs yields LLaVA-Critic-R1+, which further advances policy performance without sacrificing critic quality, achieving a SoTA performance of 71.9 on MMMU at the 7B scale. Finally, we show that the enhanced critic ability benefits inference: applying self-critique at test time yields an average +13.8% improvement on five representative reasoning tasks without additional training. Our results reveal that RL training on critic data can produce a unified model excelling at both evaluation and generation, offering a simple path toward scalable, self-improving multimodal systems.", 'score': 56, 'issue_id': 5686, 'pub_date': '2025-08-31', 'pub_date_card': {'ru': '31 августа', 'en': 'August 31', 'zh': '8月31日'}, 'hash': '804da0110302d00c', 'authors': ['Xiyao Wang', 'Chunyuan Li', 'Jianwei Yang', 'Kai Zhang', 'Bo Liu', 'Tianyi Xiong', 'Furong Huang'], 'affiliations': ['National University of Singapore', 'The Ohio State University', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2509.00676.jpg', 'data': {'categories': ['#optimization', '#games', '#rlhf', '#multimodal', '#benchmark', '#reasoning', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Объединение критика и генератора: новый шаг в мультимодальном ИИ', 'desc': 'В этой статье предлагается новый подход к обучению мультимодальных языковых моделей, объединяющий функции критика и генератора. Исследователи применили обучение с подкреплением на наборах данных с предпочтениями для улучшения базовой генеративной модели. Результатом стала модель LLaVA-Critic-R1, которая превосходит специализированные модели на 26 визуальных тестах понимания и рассуждения. Этот метод позволяет создать унифицированную модель, эффективную как в оценке, так и в генерации контента.'}, 'en': {'title': 'Bridging Evaluation and Generation in Multimodal Systems', 'desc': 'This paper introduces a novel approach to improve generative models by applying reinforcement learning (RL) on preference-labeled critic datasets. Traditionally, critic models evaluate outputs but do not generate responses, creating a divide between evaluation and generation tasks. The authors propose a unified model, LLaVA-Critic-R1, which not only serves as a high-performing critic but also functions effectively as a policy model for generating responses. Their findings demonstrate that this integrated approach enhances performance across various visual reasoning benchmarks, showcasing the potential for self-improving multimodal systems.'}, 'zh': {'title': '强化学习提升生成模型的统一多模态系统', 'desc': '本研究提出了一种新的方法，将带有偏好的评论数据集用于强化学习，以提升生成模型的性能。我们重新组织这些评论数据，直接在基础生成模型上进行训练，开发出LLaVA-Critic-R1，这是一种能够优化偏好判断的多模态评论模型，同时保留生成能力。实验结果表明，LLaVA-Critic-R1不仅在评论任务中表现优异，还在多个视觉推理基准测试中与专门的推理模型相媲美，甚至超越它们。最终，我们的研究表明，利用评论数据进行强化学习可以创建一个在评估和生成方面都表现出色的统一模型，推动多模态系统的自我改进。'}}}, {'id': 'https://huggingface.co/papers/2508.21496', 'title': 'ELV-Halluc: Benchmarking Semantic Aggregation Hallucinations in Long\n  Video Understanding', 'url': 'https://huggingface.co/papers/2508.21496', 'abstract': "A benchmark for long-video hallucination identifies and investigates Semantic Aggregation Hallucination (SAH), showing its prevalence in complex and rapidly changing semantic contexts, and proposes strategies to mitigate it.  \t\t\t\t\tAI-generated summary \t\t\t\t Video multimodal large language models (Video-MLLMs) have achieved remarkable progress in video understanding. However, they remain vulnerable to hallucination-producing content inconsistent with or unrelated to video inputs. Previous video hallucination benchmarks primarily focus on short-videos. They attribute hallucinations to factors such as strong language priors, missing frames, or vision-language biases introduced by the visual encoder. While these causes indeed account for most hallucinations in short videos, they still oversimplify the cause of hallucinations. Sometimes, models generate incorrect outputs but with correct frame-level semantics. We refer to this type of hallucination as Semantic Aggregation Hallucination (SAH), which arises during the process of aggregating frame-level semantics into event-level semantic groups. Given that SAH becomes particularly critical in long videos due to increased semantic complexity across multiple events, it is essential to separate and thoroughly investigate the causes of this type of hallucination. To address the above issues, we introduce ELV-Halluc, the first benchmark dedicated to long-video hallucination, enabling a systematic investigation of SAH. Our experiments confirm the existence of SAH and show that it increases with semantic complexity. Additionally, we find that models are more prone to SAH on rapidly changing semantics. Moreover, we discuss potential approaches to mitigate SAH. We demonstrate that positional encoding strategy contributes to alleviating SAH, and further adopt DPO strategy to enhance the model's ability to distinguish semantics within and across events. To support this, we curate a dataset of 8K adversarial data pairs and achieve improvements on both ELV-Halluc and Video-MME, including a substantial 27.7% reduction in SAH ratio.", 'score': 48, 'issue_id': 5691, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 августа', 'en': 'August 29', 'zh': '8月29日'}, 'hash': 'ca0b1db27fcb23d9', 'authors': ['Hao Lu', 'Jiahao Wang', 'Yaolun Zhang', 'Ruohui Wang', 'Xuanyu Zheng', 'Yepeng Tang', 'Dahua Lin', 'Lewei Lu'], 'affiliations': ['SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2508.21496.jpg', 'data': {'categories': ['#benchmark', '#long_context', '#hallucinations', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Борьба с галлюцинациями в длинных видео: новый бенчмарк и стратегии', 'desc': 'Статья представляет новый бенчмарк ELV-Halluc для оценки галлюцинаций в длинных видео. Авторы вводят понятие Семантической Агрегационной Галлюцинации (САГ), которая возникает при объединении семантики отдельных кадров в семантические группы событий. Исследование показывает, что САГ усиливается с ростом семантической сложности и быстрой сменой контекста в видео. Предлагаются стратегии по снижению САГ, включая улучшение позиционного кодирования и применение метода DPO.'}, 'en': {'title': 'Tackling Semantic Aggregation Hallucination in Long Videos', 'desc': "This paper introduces a new benchmark called ELV-Halluc, specifically designed to study Semantic Aggregation Hallucination (SAH) in long videos. SAH occurs when models incorrectly aggregate frame-level semantics into event-level groups, particularly in complex and rapidly changing contexts. The research shows that SAH is more prevalent in longer videos due to increased semantic complexity and provides strategies to mitigate this issue. By implementing a positional encoding strategy and a DPO approach, the authors demonstrate a significant reduction in SAH, improving the model's performance on video understanding tasks."}, 'zh': {'title': '揭示长视频中的语义聚合幻觉', 'desc': '这篇论文提出了一个针对长视频幻觉的新基准，重点研究了语义聚合幻觉（SAH）。SAH在复杂和快速变化的语义环境中尤为普遍，导致模型生成与视频输入不一致的内容。研究表明，SAH的发生与语义复杂性增加有关，尤其是在多个事件中。为了解决这个问题，论文提出了ELV-Halluc基准，并探讨了缓解SAH的策略，如位置编码和DPO策略。'}}}, {'id': 'https://huggingface.co/papers/2509.01055', 'title': 'VerlTool: Towards Holistic Agentic Reinforcement Learning with Tool Use', 'url': 'https://huggingface.co/papers/2509.01055', 'abstract': 'VerlTool is a unified and modular framework for Agentic Reinforcement Learning with Tool use, addressing inefficiencies in existing approaches and providing competitive performance across multiple domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has demonstrated success in enhancing LLM reasoning capabilities, but remains limited to single-turn interactions without tool integration. While recent Agentic Reinforcement Learning with Tool use (ARLT) approaches have emerged to address multi-turn tool interactions, existing works develop task-specific codebases that suffer from fragmentation, synchronous execution bottlenecks, and limited extensibility across domains. These inefficiencies hinder broader community adoption and algorithmic innovation. We introduce VerlTool, a unified and modular framework that addresses these limitations through systematic design principles. VerlTool provides four key contributions: (1) upstream alignment with VeRL ensuring compatibility and simplified maintenance, (2) unified tool management via standardized APIs supporting diverse modalities including code execution, search, SQL databases, and vision processing, (3) asynchronous rollout execution achieving near 2times speedup by eliminating synchronization bottlenecks, and (4) comprehensive evaluation demonstrating competitive performance across 6 ARLT domains. Our framework formalizes ARLT as multi-turn trajectories with multi-modal observation tokens (text/image/video), extending beyond single-turn RLVR paradigms. We train and evaluate models on mathematical reasoning, knowledge QA, SQL generation, visual reasoning, web search, and software engineering tasks, achieving results comparable to specialized systems while providing unified training infrastructure. The modular plugin architecture enables rapid tool integration requiring only lightweight Python definitions, significantly reducing development overhead and providing a scalable foundation for tool-augmented RL research. Our code is open-sourced at https://github.com/TIGER-AI-Lab/verl-tool.', 'score': 44, 'issue_id': 5687, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '8d89f7851ae1d950', 'authors': ['Dongfu Jiang', 'Yi Lu', 'Zhuofeng Li', 'Zhiheng Lyu', 'Ping Nie', 'Haozhe Wang', 'Alex Su', 'Hui Chen', 'Kai Zou', 'Chao Du', 'Tianyu Pang', 'Wenhu Chen'], 'affiliations': ['HKUST', 'Independent', 'National University of Singapore', 'NetMind.AI', 'Sea AI Lab', 'Shanghai University', 'University of Toronto', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2509.01055.jpg', 'data': {'categories': ['#architecture', '#rl', '#open_source', '#agi', '#agents', '#reasoning', '#rlhf', '#training', '#multimodal'], 'emoji': '🛠️', 'ru': {'title': 'VerlTool: Универсальный фреймворк для обучения с подкреплением с использованием инструментов', 'desc': 'VerlTool - это унифицированный и модульный фреймворк для агентного обучения с подкреплением с использованием инструментов. Он решает проблемы неэффективности существующих подходов, обеспечивая конкурентоспособную производительность в нескольких областях. VerlTool предлагает четыре ключевых улучшения: совместимость с VeRL, унифицированное управление инструментами через стандартизированные API, асинхронное выполнение и комплексную оценку на 6 доменах ARLT. Фреймворк формализует ARLT как многоходовые траектории с мультимодальными токенами наблюдений, расширяя парадигмы одноходового RLVR.'}, 'en': {'title': 'Streamlining Agentic Reinforcement Learning with VerlTool', 'desc': 'VerlTool is a new framework designed for Agentic Reinforcement Learning that incorporates tool use, aiming to improve efficiency and performance in various tasks. It addresses the limitations of existing methods by providing a unified system that supports multiple modalities and asynchronous execution, which speeds up processing. The framework allows for easy integration of tools through a modular architecture, making it simpler for researchers to develop and test new ideas. By demonstrating strong performance across different domains, VerlTool encourages broader adoption and innovation in the field of reinforcement learning with tools.'}, 'zh': {'title': 'VerlTool：提升代理强化学习的统一框架', 'desc': 'VerlTool是一个统一且模块化的框架，专注于具有工具使用的代理强化学习，旨在解决现有方法中的低效问题。它通过系统设计原则，提供了四个关键贡献，包括与可验证奖励的上游对齐、统一的工具管理、异步执行以提高速度，以及在多个领域的竞争性表现评估。该框架将代理强化学习形式化为多轮轨迹，支持多模态观察令牌，超越了单轮交互的限制。VerlTool的模块化插件架构使得工具集成变得快速且简单，显著降低了开发成本，为工具增强的强化学习研究提供了可扩展的基础。'}}}, {'id': 'https://huggingface.co/papers/2509.01215', 'title': 'POINTS-Reader: Distillation-Free Adaptation of Vision-Language Models\n  for Document Conversion', 'url': 'https://huggingface.co/papers/2509.01215', 'abstract': "A framework for constructing high-quality document extraction datasets and models through synthetic data generation and iterative self-improvement outperforms existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality labeled data is essential for training accurate document conversion models, particularly in domains with complex formats such as tables, formulas, and multi-column text. However, manual annotation is both costly and time-consuming, while automatic labeling using existing models often lacks accuracy in handling such challenging scenarios. Consequently, training student models by distilling outputs from teacher models can significantly limit their performance in real-world applications. In this paper, we propose a fully automated, distillation-free framework comprising two stages for constructing high-quality document extraction datasets and models capable of handling diverse document formats and layouts. In the first stage, we introduce a method for generating large-scale, diverse synthetic data, which enables a model to extract key elements in a unified format with strong initial performance. In the second stage, we present a self-improvement approach that further adapts the model, initially trained on synthetic data, to real-world documents. Specifically, we first use the fine-tuned model to annotate real documents, then apply a suite of filtering strategies to verify annotation quality, and finally retrain the model on the verified dataset. By iteratively repeating this process, we progressively enhance both the model's conversion capabilities and the quality of the generated data. We train a public POINTS-1.5 model to obtain POINTS-Reader, which surpasses many existing public and proprietary models of comparable or larger size. Our model is available at https://github.com/Tencent/POINTS-Reader.", 'score': 37, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '1f731f4067d86ef7', 'authors': ['Yuan Liu', 'Zhongyin Zhao', 'Le Tian', 'Haicheng Wang', 'Xubing Ye', 'Yangxiu You', 'Zilin Yu', 'Chuhan Wu', 'Xiao Zhou', 'Yang Yu', 'Jie Zhou'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc, China', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.01215.jpg', 'data': {'categories': ['#dataset', '#data', '#optimization', '#synthetic', '#training'], 'emoji': '📄', 'ru': {'title': 'Автоматическое создание высококачественных моделей для извлечения данных из документов', 'desc': 'Статья представляет новый фреймворк для создания высококачественных наборов данных и моделей для извлечения информации из документов. Метод состоит из двух этапов: генерация синтетических данных и итеративное самоулучшение модели на реальных документах. Авторы используют фильтрацию аннотаций и переобучение для повышения качества модели и данных. Результирующая модель POINTS-Reader превосходит многие существующие публичные и проприетарные решения.'}, 'en': {'title': 'Revolutionizing Document Extraction with Synthetic Data and Self-Improvement', 'desc': 'This paper presents a new framework for creating high-quality datasets and models for document extraction using synthetic data generation and iterative self-improvement. It addresses the challenges of manual data labeling and the limitations of existing models in handling complex document formats. The proposed method generates diverse synthetic data to train an initial model, which is then refined through a self-improvement process that involves annotating real documents and verifying the quality of these annotations. The resulting model, POINTS-Reader, demonstrates superior performance compared to existing models, making it a valuable tool for document conversion tasks.'}, 'zh': {'title': '合成数据驱动的文档提取新框架', 'desc': '本文提出了一种构建高质量文档提取数据集和模型的框架，利用合成数据生成和迭代自我改进的方法。该框架分为两个阶段：第一阶段生成大规模多样的合成数据，以便模型能够以统一格式提取关键信息；第二阶段通过自我改进方法，将初步训练的模型适应真实文档。通过对真实文档进行标注、质量验证和模型重训练，逐步提升模型的转换能力和生成数据的质量。最终，训练出的POINTS-Reader模型在性能上超越了许多现有的公共和专有模型。'}}}, {'id': 'https://huggingface.co/papers/2509.02208', 'title': 'Baichuan-M2: Scaling Medical Capability with Large Verifier System', 'url': 'https://huggingface.co/papers/2509.02208', 'abstract': 'A dynamic verification framework using reinforcement learning and a novel algorithm improves the performance of a large medical language model in real-world clinical decision-making.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) advance in conversational and reasoning capabilities, their practical application in healthcare has become a critical research focus. However, there is a notable gap between the performance of medical LLMs on static benchmarks such as USMLE and their utility in real-world clinical decision-making. This discrepancy arises because traditional exams fail to capture the dynamic, interactive nature of medical consultations. To address this challenge, we introduce a novel dynamic verification framework that moves beyond static answer verifier, establishing a large-scale, high-fidelity interactive reinforcement learning system. Our framework comprises two key components: a Patient Simulator that creates realistic clinical environments using de-identified medical records, and a Clinical Rubrics Generator that dynamically produces multi-dimensional evaluation metrics. Building on this foundation, we develop Baichuan-M2, a 32B-parameter medical augmented reasoning model trained through a multi-stage reinforcement learning strategy with an improved Group Relative Policy Optimization (GRPO) algorithm. Evaluated on HealthBench, Baichuan-M2 outperforms all other open-source models and most advanced closed-source counterparts, achieving a score above 32 on the challenging HealthBench Hard benchmark-previously exceeded only by GPT-5. Our work demonstrates that robust dynamic verifier system is essential for aligning LLM capabilities with practical clinical applications, establishing a new Pareto front in the performance-parameter trade-off for medical AI deployment.', 'score': 25, 'issue_id': 5687, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'f78da0ee0b5088cb', 'authors': ['Baichuan-M2 Team', ':', 'Chengfeng Dou', 'Chong Liu', 'Fan Yang', 'Fei Li', 'Jiyuan Jia', 'Mingyang Chen', 'Qiang Ju', 'Shuai Wang', 'Shunya Dang', 'Tianpeng Li', 'Xiangrong Zeng', 'Yijie Zhou', 'Chenzheng Zhu', 'Da Pan', 'Fei Deng', 'Guangwei Ai', 'Guosheng Dong', 'Hongda Zhang', 'Jinyang Tai', 'Jixiang Hong', 'Kai Lu', 'Linzhuang Sun', 'Peidong Guo', 'Qian Ma', 'Rihui Xin', 'Shihui Yang', 'Shusen Zhang', 'Yichuan Mo', 'Zheng Liang', 'Zhishou Zhang', 'Hengfu Cui', 'Zuyi Zhu', 'Xiaochuan Wang'], 'affiliations': ['Baichuan-M2 Team'], 'pdf_title_img': 'assets/pdf/title_img/2509.02208.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#rl', '#open_source', '#reasoning', '#agents', '#alignment', '#training', '#healthcare'], 'emoji': '🩺', 'ru': {'title': 'Динамическая верификация LLM для реальной клинической практики', 'desc': 'Эта статья представляет новую динамическую систему верификации для улучшения работы больших языковых моделей (LLM) в реальных клинических условиях. Система включает симулятор пациента и генератор клинических рубрик для создания интерактивной среды обучения. На основе этой системы авторы разработали модель Baichuan-M2 с 32 миллиардами параметров, обученную с помощью усиленного обучения. Baichuan-M2 превзошла другие открытые модели в тесте HealthBench, демонстрируя эффективность предложенного подхода для применения LLM в медицине.'}, 'en': {'title': 'Revolutionizing Clinical Decision-Making with Dynamic Verification in AI', 'desc': 'This paper presents a dynamic verification framework that enhances the performance of large medical language models (LLMs) in real-world clinical settings using reinforcement learning. The framework addresses the limitations of traditional static benchmarks by incorporating a Patient Simulator and a Clinical Rubrics Generator, which create realistic clinical scenarios and dynamic evaluation metrics. The authors introduce Baichuan-M2, a 32B-parameter model trained with an advanced Group Relative Policy Optimization algorithm, which significantly outperforms existing models on the HealthBench benchmark. This work highlights the importance of dynamic verification systems in aligning LLM capabilities with practical healthcare applications, setting a new standard for medical AI performance.'}, 'zh': {'title': '动态验证提升医疗AI决策能力', 'desc': '本论文提出了一种动态验证框架，利用强化学习和新算法提升大型医疗语言模型在真实临床决策中的表现。传统的静态基准测试无法有效反映医疗咨询的动态互动特性，因此我们设计了一个包含患者模拟器和临床评分生成器的系统。通过多阶段强化学习策略和改进的群体相对策略优化算法（GRPO），我们开发了Baichuan-M2模型，并在HealthBench上取得了优异的成绩。我们的研究表明，强大的动态验证系统对于将大型语言模型的能力与实际临床应用对齐至关重要。'}}}, {'id': 'https://huggingface.co/papers/2509.01563', 'title': 'Kwai Keye-VL 1.5 Technical Report', 'url': 'https://huggingface.co/papers/2509.01563', 'abstract': "Keye-VL-1.5 enhances video understanding through a Slow-Fast encoding strategy, progressive pre-training, and post-training reasoning improvements, outperforming existing models on video tasks while maintaining general multimodal performance.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, the development of Large Language Models (LLMs) has significantly advanced, extending their capabilities to multimodal tasks through Multimodal Large Language Models (MLLMs). However, video understanding remains a challenging area due to the dynamic and information-dense nature of videos. Existing models struggle with the trade-off between spatial resolution and temporal coverage when processing video content. We present Keye-VL-1.5, which addresses fundamental challenges in video comprehension through three key innovations. First, we introduce a novel Slow-Fast video encoding strategy that dynamically allocates computational resources based on inter-frame similarity, processing key frames with significant visual changes at higher resolution (Slow pathway) while handling relatively static frames with increased temporal coverage at lower resolution (Fast pathway). Second, we implement a progressive four-stage pre-training methodology that systematically extends the model's context length from 8K to 128K tokens, enabling processing of longer videos and more complex visual content. Third, we develop a comprehensive post-training pipeline focusing on reasoning enhancement and human preference alignment, incorporating a 5-step chain-of-thought data construction process, iterative GSPO-based reinforcement learning with progressive prompt hinting for difficult cases, and alignment training. Through extensive evaluation on public benchmarks and rigorous internal human assessment, Keye-VL-1.5 demonstrates significant improvements over existing models, particularly excelling in video understanding tasks while maintaining competitive performance on general multimodal benchmarks.", 'score': 23, 'issue_id': 5685, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': 'b033203f893abafc', 'authors': ['Biao Yang', 'Bin Wen', 'Boyang Ding', 'Changyi Liu', 'Chenglong Chu', 'Chengru Song', 'Chongling Rao', 'Chuan Yi', 'Da Li', 'Dunju Zang', 'Fan Yang', 'Guorui Zhou', 'Guowang Zhang', 'Han Shen', 'Hao Peng', 'Haojie Ding', 'Hao Wang', 'Hengrui Ju', 'Jiaming Huang', 'Jiangxia Cao', 'Jiankang Chen', 'Jingyun Hua', 'Kaibing Chen', 'Kaiyu Jiang', 'Kaiyu Tang', 'Kun Gai', 'Muhao Wei', 'Qiang Wang', 'Ruitao Wang', 'Sen Na', 'Shengnan Zhang', 'Siyang Mao', 'Sui Huang', 'Tianke Zhang', 'Tingting Gao', 'Wei Chen', 'Wei Yuan', 'Xiangyu Wu', 'Xiao Hu', 'Xingyu Lu', 'Yi-Fan Zhang', 'Yiping Yang', 'Yulong Chen', 'Zeyi Lu', 'Zhenhua Wu', 'Zhixin Ling', 'Zhuoran Yang', 'Ziming Li', 'Di Xu', 'Haixuan Gao', 'Hang Li', 'Jing Wang', 'Lejian Ren', 'Qigen Hu', 'Qianqian Wang', 'Shiyao Wang', 'Xinchen Luo', 'Yan Li', 'Yuhang Hu', 'Zixing Zhang'], 'affiliations': ['Kuaishou Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.01563.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#video', '#long_context', '#rl', '#training', '#alignment'], 'emoji': '🎥', 'ru': {'title': 'Революция в понимании видео: Keye-VL-1.5 объединяет эффективность и точность', 'desc': 'Keye-VL-1.5 - это новая модель машинного обучения для понимания видео. Она использует стратегию кодирования Slow-Fast, которая обрабатывает ключевые кадры с высоким разрешением, а статичные - с низким. Модель применяет прогрессивное предобучение, увеличивая контекст до 128 тысяч токенов. Послеобучение включает улучшение рассуждений и выравнивание с человеческими предпочтениями.'}, 'en': {'title': 'Revolutionizing Video Understanding with Keye-VL-1.5', 'desc': 'Keye-VL-1.5 is a new model designed to improve video understanding by using a Slow-Fast encoding strategy that optimizes how videos are processed. This model employs a progressive pre-training approach that allows it to handle longer videos and more complex visual information effectively. Additionally, it includes a post-training pipeline that enhances reasoning capabilities and aligns with human preferences through advanced training techniques. Overall, Keye-VL-1.5 outperforms existing models in video tasks while still performing well in general multimodal applications.'}, 'zh': {'title': 'Keye-VL-1.5：视频理解的新突破', 'desc': 'Keye-VL-1.5通过慢-快编码策略、渐进式预训练和后训练推理改进，提升了视频理解能力。慢-快编码策略根据帧间相似性动态分配计算资源，处理关键帧时使用高分辨率，而对静态帧则使用低分辨率以增加时间覆盖。渐进式预训练方法将模型的上下文长度从8K扩展到128K，使其能够处理更长的视频和更复杂的视觉内容。经过广泛评估，Keye-VL-1.5在视频理解任务上显著优于现有模型，同时在多模态基准测试中保持竞争力。'}}}, {'id': 'https://huggingface.co/papers/2509.01363', 'title': 'Reasoning Vectors: Transferring Chain-of-Thought Capabilities via Task\n  Arithmetic', 'url': 'https://huggingface.co/papers/2509.01363', 'abstract': "Reasoning capabilities from reinforcement learning can be extracted as a task vector and transferred to other models to improve performance on diverse benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models often require costly optimization, such as reinforcement learning, to master complex reasoning tasks. This work demonstrates that reasoning ability, once learned, can be extracted and transferred between models as a compact task vector. We source two publicly available, identically initialized Qwen2.5 models, one fine-tuned with supervised fine-tuning (SFT) and the other with group relative policy optimization (GRPO) on the same dataset. From these, we extract a reasoning vector: v_{reason} = theta_{GRPO} - theta_{SFT}. We hypothesize that this vector captures the reasoning capability instilled by reinforcement learning while factoring out shared knowledge from the SFT process. When added to compatible instruction-tuned models through simple arithmetic, this vector consistently improves performance across diverse reasoning benchmarks: GSM8K (+4.9%), HumanEval (+4.3%), SciQ (+1.7%), and BigBenchHard (+12.3% for the 1.5B model). The performance improvements persist under adversarial conditions. Conversely, subtracting the vector causes significant performance degradation (-11.8% on GSM8K), demonstrating the vector's strong contribution to the model's reasoning abilities. This work shows how reasoning capabilities, typically developed through expensive training, can be extracted from existing open-source models and reused through simple tensor arithmetic, offering a practical way to enhance models by recycling prior computational investments.", 'score': 20, 'issue_id': 5688, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '1110b5cc006571ff', 'authors': ['Mohammad Zbeeb', 'Hasan Abed Al Kader Hammoud', 'Bernard Ghanem'], 'affiliations': ['American University of Beirut (AUB)', 'King Abdullah University of Science and Technology (KAUST)'], 'pdf_title_img': 'assets/pdf/title_img/2509.01363.jpg', 'data': {'categories': ['#benchmark', '#training', '#rl', '#open_source', '#transfer_learning', '#optimization', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Передача способностей к рассуждению между языковыми моделями', 'desc': 'Исследование показывает, что способности к рассуждению, полученные с помощью обучения с подкреплением, можно извлечь в виде вектора задачи и передать другим моделям. Этот вектор рассуждений улучшает производительность на различных тестах, требующих логического мышления. Метод позволяет повторно использовать вычислительные ресурсы, затраченные на обучение существующих моделей. Простое арифметическое добавление вектора к совместимым моделям значительно повышает их способности к рассуждению.'}, 'en': {'title': 'Transfer Reasoning Skills with Task Vectors!', 'desc': 'This paper explores how reasoning skills learned through reinforcement learning can be extracted and reused in other models. The authors create a task vector that represents the reasoning capabilities gained from reinforcement learning, allowing it to be transferred to different models. By applying this vector to instruction-tuned models, they achieve significant performance improvements on various reasoning tasks. This approach demonstrates a cost-effective method to enhance model performance by leveraging previously acquired knowledge without the need for extensive retraining.'}, 'zh': {'title': '提取推理能力，提升模型表现', 'desc': '本研究探讨了如何从强化学习中提取推理能力，并将其作为任务向量转移到其他模型中，以提高在不同基准上的表现。我们使用两个相同初始化的Qwen2.5模型，一个经过监督微调（SFT），另一个经过群体相对策略优化（GRPO）。通过计算这两个模型的参数差异，我们提取了一个推理向量，该向量能够捕捉到强化学习所带来的推理能力。将这个向量添加到兼容的指令调优模型中，可以显著提高模型在多个推理基准上的表现。'}}}, {'id': 'https://huggingface.co/papers/2509.02534', 'title': 'Jointly Reinforcing Diversity and Quality in Language Model Generations', 'url': 'https://huggingface.co/papers/2509.02534', 'abstract': 'DARLING, a diversity-aware reinforcement learning framework, enhances both the quality and diversity of large language model outputs across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training of Large Language Models (LMs) often prioritizes accuracy and helpfulness at the expense of diversity. This creates a tension: while post-training improves response quality, it also sharpens output distributions and reduces the range of ideas, limiting the usefulness of LMs in creative and exploratory tasks such as brainstorming, storytelling, or problem solving. We address this challenge with Diversity-Aware Reinforcement Learning (DARLING), a framework that jointly optimizes for response quality and semantic diversity. At its core, DARLING introduces a learned partition function to measure diversity beyond surface-level lexical variations. This diversity signal is then combined with a quality reward during online reinforcement learning, encouraging models to generate outputs that are both high-quality and distinct. Experiments across multiple model families and sizes show that DARLING generalizes to two regimes: non-verifiable tasks (instruction following and creative writing) and verifiable tasks (competition math). On five benchmarks in the first setting, DARLING consistently outperforms quality-only RL baselines, producing outputs that are simultaneously of higher quality and novelty. In the second setting, DARLING achieves higher pass@1 (solution quality) and pass@k (solution variety). Most strikingly, explicitly optimizing for diversity catalyzes exploration in online RL, which manifests itself as higher-quality responses.', 'score': 18, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': 'b3e51a0003bb3957', 'authors': ['Tianjian Li', 'Yiming Zhang', 'Ping Yu', 'Swarnadeep Saha', 'Daniel Khashabi', 'Jason Weston', 'Jack Lanchantin', 'Tianlu Wang'], 'affiliations': ['Carnegie Mellon University', 'FAIR', 'Johns Hopkins University', 'Meta'], 'pdf_title_img': 'assets/pdf/title_img/2509.02534.jpg', 'data': {'categories': ['#games', '#story_generation', '#rlhf', '#optimization', '#rl', '#training'], 'emoji': '🌈', 'ru': {'title': 'DARLING: Качество и разнообразие в гармонии', 'desc': 'DARLING - это фреймворк обучения с подкреплением, который улучшает как качество, так и разнообразие выходных данных больших языковых моделей. Он вводит обученную функцию разбиения для измерения семантического разнообразия, выходящего за рамки лексических вариаций. DARLING объединяет сигнал разнообразия с оценкой качества во время онлайн-обучения с подкреплением. Эксперименты показывают, что DARLING превосходит базовые модели RL, ориентированные только на качество, создавая результаты более высокого качества и новизны.'}, 'en': {'title': 'Enhancing Creativity with Diversity-Aware Reinforcement Learning', 'desc': 'DARLING is a framework designed to improve the outputs of large language models by focusing on both quality and diversity. Traditional post-training methods often enhance accuracy but limit the variety of responses, which is crucial for creative tasks. DARLING addresses this by using a learned partition function to assess diversity, allowing the model to generate responses that are not only accurate but also unique. Experiments show that DARLING outperforms standard reinforcement learning approaches, leading to better quality and more diverse outputs across various tasks.'}, 'zh': {'title': 'DARLING：提升语言模型输出的质量与多样性', 'desc': 'DARLING是一个关注多样性的强化学习框架，旨在提高大型语言模型在各种任务中的输出质量和多样性。传统的后训练方法往往只关注准确性和实用性，导致输出的多样性降低。DARLING通过引入学习的分区函数来衡量多样性，并在在线强化学习中结合质量奖励，鼓励模型生成高质量且独特的输出。实验结果表明，DARLING在非可验证和可验证任务中均表现优异，生成的输出在质量和新颖性上均优于仅关注质量的基线。'}}}, {'id': 'https://huggingface.co/papers/2509.02522', 'title': 'Implicit Actor Critic Coupling via a Supervised Learning Framework for\n  RLVR', 'url': 'https://huggingface.co/papers/2509.02522', 'abstract': 'PACS, a novel RLVR framework, reformulates RLVR as a supervised learning task, improving stability and efficiency in training large language models for reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Reinforcement Learning with Verifiable Rewards (RLVR) have empowered large language models (LLMs) to tackle challenging reasoning tasks such as mathematics and programming. RLVR leverages verifiable outcome rewards to guide policy optimization, enabling LLMs to progressively improve output quality in a grounded and reliable manner. Despite its promise, the RLVR paradigm poses significant challenges, as existing methods often suffer from sparse reward signals and unstable policy gradient updates, particularly in RL-based approaches. To address the challenges, we propose PACS, a novel RLVR framework that achieves imPlicit Actor Critic coupling via a Supervised learning framework. By treating the outcome reward as a predictable label, we reformulate the RLVR problem into a supervised learning task over a score function parameterized by the policy model and optimized using cross-entropy loss. A detailed gradient analysis shows that this supervised formulation inherently recovers the classical policy gradient update while implicitly coupling actor and critic roles, yielding more stable and efficient training. Benchmarking on challenging mathematical reasoning tasks, PACS outperforms strong RLVR baselines, such as PPO and GRPO, achieving superior reasoning performance. For instance, PACS achieves 59.78\\% at pass@256 on AIME 2025, representing improvements of 13.32 and 14.36 points over PPO and GRPO. This simple yet powerful framework offers a promising avenue for LLMs post-training with verifiable rewards. Our code and data are available as open source at https://github.com/ritzz-ai/PACS.', 'score': 18, 'issue_id': 5685, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 сентября', 'en': 'September 2', 'zh': '9月2日'}, 'hash': '824c46ed359a21d1', 'authors': ['Jiaming Li', 'Longze Chen', 'Ze Gong', 'Yukun Chen', 'Lu Wang', 'Wanwei He', 'Run Luo', 'Min Yang'], 'affiliations': ['Ritzz-AI', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.02522.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#rl', '#training', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'PACS: Эффективное обучение языковых моделей рассуждению через супервизорный RLVR', 'desc': 'PACS - это новый фреймворк для обучения с подкреплением с проверяемыми наградами (RLVR), который переформулирует задачу RLVR как задачу обучения с учителем. Это позволяет повысить стабильность и эффективность обучения больших языковых моделей для решения задач рассуждения. PACS использует функцию оценки, параметризованную моделью политики и оптимизированную с помощью кросс-энтропийной функции потерь. Этот подход неявно объединяет роли актора и критика, что приводит к более стабильному и эффективному обучению по сравнению с классическими методами RLVR.'}, 'en': {'title': 'PACS: Transforming RLVR into Supervised Learning for Better Reasoning', 'desc': 'PACS is a new framework that reformulates Reinforcement Learning with Verifiable Rewards (RLVR) as a supervised learning task, which enhances the stability and efficiency of training large language models (LLMs) for reasoning tasks. By treating outcome rewards as predictable labels, PACS transforms the RLVR problem into a supervised learning problem, optimizing it with cross-entropy loss. This approach allows for implicit coupling of actor and critic roles, leading to more stable policy updates and improved training outcomes. Benc
