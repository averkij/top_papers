CPT, AgentFounder effectively learns diverse agentic behaviors while aligning with expert demonstrations. The model demonstrates superior performance on multiple benchmarks, showcasing its advanced tool-use capabilities and problem-solving skills.'}, 'zh': {'title': 'AgentFounderï¼šä»£ç†ä»»åŠ¡çš„æœ€ä¼˜è§£', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºAgentFounderçš„æ·±åº¦ç ”ç©¶ä»£ç†æ¨¡å‹ï¼Œè¯¥æ¨¡å‹ç»“åˆäº†ä»£ç†æŒç»­é¢„è®­ç»ƒï¼ˆAgentic Continual Pre-trainingï¼‰ï¼Œåœ¨ä»£ç†ä»»åŠ¡ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†å¼ºå¤§çš„å·¥å…·ä½¿ç”¨èƒ½åŠ›ã€‚å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å·²ç»å‘å±•æˆä¸ºèƒ½å¤Ÿè‡ªä¸»ä½¿ç”¨å·¥å…·å’Œè¿›è¡Œå¤šæ­¥éª¤æ¨ç†çš„ä»£ç†ç³»ç»Ÿï¼Œä½†åœ¨ä»£ç†ä»»åŠ¡ä¸­ï¼ŒåŸºäºé€šç”¨åŸºç¡€æ¨¡å‹çš„åè®­ç»ƒæ–¹æ³•è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬å‘ç°é—®é¢˜çš„æ ¹æºåœ¨äºç¼ºä¹å¼ºå¤§çš„ä»£ç†åŸºç¡€æ¨¡å‹ï¼Œå¯¼è‡´æ¨¡å‹åœ¨åè®­ç»ƒè¿‡ç¨‹ä¸­éœ€è¦åŒæ—¶å­¦ä¹ å¤šæ ·çš„ä»£ç†è¡Œä¸ºå¹¶ä¸ä¸“å®¶ç¤ºèŒƒå¯¹é½ï¼Œä»è€Œäº§ç”ŸåŸºæœ¬çš„ä¼˜åŒ–çŸ›ç›¾ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬é¦–æ¬¡æå‡ºå°†ä»£ç†æŒç»­é¢„è®­ç»ƒçº³å…¥æ·±åº¦ç ”ç©¶ä»£ç†çš„è®­ç»ƒæµç¨‹ï¼Œä»¥æ„å»ºå¼ºå¤§çš„ä»£ç†åŸºç¡€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13305', 'title': 'WebSailor-V2: Bridging the Chasm to Proprietary Agents via Synthetic\n  Data and Scalable Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.13305', 'abstract': "WebSailor, a post-training methodology, enhances open-source models with systematic uncertainty reduction, matching proprietary agents' performance in complex information-seeking tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Transcending human cognitive limitations represents a critical frontier in LLM training. Proprietary agentic systems like DeepResearch have demonstrated superhuman capabilities on extremely complex information-seeking benchmarks such as BrowseComp, a feat previously unattainable. We posit that their success hinges on a sophisticated reasoning pattern absent in open-source models: the ability to systematically reduce extreme uncertainty when navigating vast information landscapes. Based on this insight, we introduce WebSailor, a complete post-training methodology designed to instill this crucial capability. Our approach involves generating novel, high-uncertainty tasks through structured sampling and information obfuscation, RFT cold start, and an efficient agentic RL training algorithm, Duplicating Sampling Policy Optimization (DUPO). With this integrated pipeline, WebSailor significantly outperforms all open-source agents in complex information-seeking tasks, matching proprietary agents' performance and closing the capability gap.", 'score': 52, 'issue_id': 5932, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'e7b960c7dacc4ae5', 'authors': ['Kuan Li', 'Zhongwang Zhang', 'Huifeng Yin', 'Rui Ye', 'Yida Zhao', 'Liwen Zhang', 'Litu Ou', 'Dingchu Zhang', 'Xixi Wu', 'Jialong Wu', 'Xinyu Wang', 'Zile Qiao', 'Zhen Zhang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Jingren Zhou'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.13305.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#open_source', '#agents', '#agi'], 'emoji': 'ğŸ§­', 'ru': {'title': 'WebSailor: Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ²ĞµÑ€Ñ…Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºÑƒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'WebSailor - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ½ĞµĞµ Ğ±Ñ‹Ğ»Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ DUPO. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ WebSailor Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²ÑĞµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Closing the Gap: Empowering Open-Source Models with WebSailor', 'desc': "WebSailor is a new method that improves open-source machine learning models by reducing uncertainty in their decision-making processes. This technique allows these models to perform as well as proprietary systems in challenging tasks that require searching for information. The methodology includes creating difficult tasks that test the models' abilities and using a special training algorithm called Duplicating Sampling Policy Optimization (DUPO). By implementing these strategies, WebSailor helps open-source models achieve better performance in complex scenarios, bridging the gap with advanced proprietary agents."}, 'zh': {'title': 'WebSailorï¼šç¼©å°å¼€æºä¸ä¸“æœ‰æ¨¡å‹çš„èƒ½åŠ›å·®è·', 'desc': 'WebSailoræ˜¯ä¸€ç§åè®­ç»ƒæ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡ç³»ç»Ÿæ€§å‡å°‘ä¸ç¡®å®šæ€§æ¥å¢å¼ºå¼€æºæ¨¡å‹çš„æ€§èƒ½ï¼Œä½¿å…¶åœ¨å¤æ‚çš„ä¿¡æ¯æ£€ç´¢ä»»åŠ¡ä¸­ä¸ä¸“æœ‰ä»£ç†çš„è¡¨ç°ç›¸åŒ¹é…ã€‚è¯¥æ–¹æ³•çš„æˆåŠŸä¾èµ–äºä¸€ç§å¤æ‚çš„æ¨ç†æ¨¡å¼ï¼Œè¿™ç§æ¨¡å¼åœ¨å¼€æºæ¨¡å‹ä¸­ç¼ºå¤±ï¼Œå³åœ¨å¹¿é˜”çš„ä¿¡æ¯ç¯å¢ƒä¸­ç³»ç»Ÿæ€§åœ°å‡å°‘æç«¯ä¸ç¡®å®šæ€§çš„èƒ½åŠ›ã€‚WebSailoré€šè¿‡ç»“æ„åŒ–é‡‡æ ·å’Œä¿¡æ¯æ¨¡ç³ŠåŒ–ç”Ÿæˆæ–°é¢–çš„é«˜ä¸ç¡®å®šæ€§ä»»åŠ¡ï¼Œå¹¶ç»“åˆé«˜æ•ˆçš„ä»£ç†å¼ºåŒ–å­¦ä¹ è®­ç»ƒç®—æ³•ï¼Œæ˜¾è‘—æå‡äº†å¼€æºä»£ç†åœ¨å¤æ‚ä¿¡æ¯æ£€ç´¢ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚æœ€ç»ˆï¼ŒWebSailoræˆåŠŸç¼©å°äº†å¼€æºæ¨¡å‹ä¸ä¸“æœ‰ç³»ç»Ÿä¹‹é—´çš„èƒ½åŠ›å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13311', 'title': 'Towards General Agentic Intelligence via Environment Scaling', 'url': 'https://huggingface.co/papers/2509.13311', 'abstract': 'A scalable framework and two-phase fine-tuning strategy enhance function-calling capabilities of agents in diverse environments, improving performance on agentic benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Advanced agentic intelligence is a prerequisite for deploying Large Language Models in practical, real-world applications. Diverse real-world APIs demand precise, robust function-calling intelligence, which needs agents to develop these capabilities through interaction in varied environments. The breadth of function-calling competence is closely tied to the diversity of environments in which agents are trained. In this work, we scale up environments as a step towards advancing general agentic intelligence. This gives rise to two central challenges: (i) how to scale environments in a principled manner, and (ii) how to effectively train agentic capabilities from experiences derived through interactions with these environments. To address these, we design a scalable framework that automatically constructs heterogeneous environments that are fully simulated, systematically broadening the space of function-calling scenarios. We further adapt a two-phase agent fine-tuning strategy: first endowing agents with fundamental agentic capabilities, then specializing them for domain-specific contexts. Extensive experiments on agentic benchmarks, tau-bench, tau2-Bench, and ACEBench, demonstrate that our trained model, AgentScaler, significantly enhances the function-calling capability of models.', 'score': 49, 'issue_id': 5929, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'c97e7569e926b9a7', 'authors': ['Runnan Fang', 'Shihao Cai', 'Baixuan Li', 'Jialong Wu', 'Guangyu Li', 'Wenbiao Yin', 'Xinyu Wang', 'Xiaobin Wang', 'Liangcai Su', 'Zhen Zhang', 'Shibin Wu', 'Zhengwei Tao', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Jingren Zhou'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.13311.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#agi', '#training', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¸ Ğ´Ğ²ÑƒÑ…Ñ„Ğ°Ğ·Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğº Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñƒ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑ€ĞµĞ´Ñ‹, Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑÑ ÑĞ¿ĞµĞºÑ‚Ñ€ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ½Ğ°Ğ´ĞµĞ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ´Ğ»Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñƒ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹.'}, 'en': {'title': 'Scaling Agentic Intelligence for Enhanced Function-Calling', 'desc': 'This paper presents a scalable framework and a two-phase fine-tuning strategy to improve the function-calling abilities of agents in various environments. The authors emphasize that training agents in diverse settings is crucial for developing robust function-calling intelligence, which is essential for real-world applications of Large Language Models. They propose a method to systematically create varied simulated environments and a training approach that first builds basic agentic skills before refining them for specific tasks. Experimental results show that their model, AgentScaler, outperforms existing benchmarks in function-calling tasks, indicating significant advancements in agentic intelligence.'}, 'zh': {'title': 'æå‡æ™ºèƒ½ä½“å‡½æ•°è°ƒç”¨èƒ½åŠ›çš„å¯æ‰©å±•æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¯æ‰©å±•çš„æ¡†æ¶å’Œä¸¤é˜¶æ®µå¾®è°ƒç­–ç•¥ï¼Œä»¥å¢å¼ºæ™ºèƒ½ä½“åœ¨å¤šæ ·åŒ–ç¯å¢ƒä¸­çš„å‡½æ•°è°ƒç”¨èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ™ºèƒ½ä½“çš„å‡½æ•°è°ƒç”¨èƒ½åŠ›ä¸å…¶è®­ç»ƒç¯å¢ƒçš„å¤šæ ·æ€§å¯†åˆ‡ç›¸å…³ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªè‡ªåŠ¨æ„å»ºå¼‚æ„ç¯å¢ƒçš„æ¡†æ¶ï¼Œç³»ç»Ÿæ€§åœ°æ‰©å±•äº†å‡½æ•°è°ƒç”¨åœºæ™¯çš„ç©ºé—´ã€‚æ­¤å¤–ï¼Œé€šè¿‡ä¸¤é˜¶æ®µçš„å¾®è°ƒç­–ç•¥ï¼Œæˆ‘ä»¬é¦–å…ˆèµ‹äºˆæ™ºèƒ½ä½“åŸºæœ¬èƒ½åŠ›ï¼Œç„¶åé’ˆå¯¹ç‰¹å®šé¢†åŸŸè¿›è¡Œä¸“ä¸šåŒ–è®­ç»ƒï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13309', 'title': 'WebResearcher: Unleashing unbounded reasoning capability in Long-Horizon\n  Agents', 'url': 'https://huggingface.co/papers/2509.13309', 'abstract': "WebResearcher, a deep-research framework, enhances AI agents' knowledge synthesis by reformulating research as a Markov Decision Process and using a scalable data synthesis engine, achieving superior performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in deep-research systems have demonstrated the potential for AI agents to autonomously discover and synthesize knowledge from external sources. In this paper, we introduce WebResearcher, a novel framework for building such agents through two key components: (1) WebResearcher, an iterative deep-research paradigm that reformulates deep research as a Markov Decision Process, where agents periodically consolidate findings into evolving reports while maintaining focused workspaces, overcoming the context suffocation and noise contamination that plague existing mono-contextual approaches; and (2) WebFrontier, a scalable data synthesis engine that generates high-quality training data through tool-augmented complexity escalation, enabling systematic creation of research tasks that bridge the gap between passive knowledge recall and active knowledge construction. Notably, we find that the training data from our paradigm significantly enhances tool-use capabilities even for traditional mono-contextual methods. Furthermore, our paradigm naturally scales through parallel thinking, enabling concurrent multi-agent exploration for more comprehensive conclusions. Extensive experiments across 6 challenging benchmarks demonstrate that WebResearcher achieves state-of-the-art performance, even surpassing frontier proprietary systems.", 'score': 47, 'issue_id': 5929, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'f064e62f63131809', 'authors': ['Zile Qiao', 'Guoxin Chen', 'Xuanzhong Chen', 'Donglei Yu', 'Wenbiao Yin', 'Xinyu Wang', 'Zhen Zhang', 'Baixuan Li', 'Huifeng Yin', 'Kuan Li', 'Rui Min', 'Minpeng Liao', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Jingren Zhou'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.13309.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#science', '#dataset', '#training', '#agents', '#transfer_learning'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'WebResearcher: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'WebResearcher - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğº Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. WebResearcher Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ WebFrontier Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ WebResearcher Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾ Ñ€ÑĞ´Ñƒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing AI Knowledge Synthesis with WebResearcher', 'desc': "WebResearcher is a deep-research framework that improves how AI agents gather and synthesize knowledge by treating research as a Markov Decision Process. It features an iterative approach where agents create evolving reports while managing focused workspaces, which helps avoid distractions from irrelevant information. Additionally, the framework includes WebFrontier, a data synthesis engine that produces high-quality training data, enhancing the agents' ability to construct knowledge actively. Experiments show that WebResearcher outperforms existing systems across multiple benchmarks, demonstrating its effectiveness in autonomous knowledge discovery."}, 'zh': {'title': 'WebResearcherï¼šæå‡AIçŸ¥è¯†ç»¼åˆçš„æ–°æ¡†æ¶', 'desc': 'WebResearcheræ˜¯ä¸€ä¸ªæ·±åº¦ç ”ç©¶æ¡†æ¶ï¼Œé€šè¿‡å°†ç ”ç©¶é‡æ–°è¡¨è¿°ä¸ºé©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ï¼Œå¢å¼ºäº†äººå·¥æ™ºèƒ½ä»£ç†çš„çŸ¥è¯†ç»¼åˆèƒ½åŠ›ã€‚è¯¥æ¡†æ¶åŒ…å«ä¸¤ä¸ªå…³é”®ç»„ä»¶ï¼šä¸€ä¸ªæ˜¯è¿­ä»£æ·±åº¦ç ”ç©¶èŒƒå¼ï¼Œèƒ½å¤Ÿå®šæœŸæ•´åˆå‘ç°å¹¶ç”Ÿæˆä¸æ–­æ¼”å˜çš„æŠ¥å‘Šï¼Œå…‹æœäº†ç°æœ‰å•ä¸€ä¸Šä¸‹æ–‡æ–¹æ³•çš„å±€é™æ€§ï¼›å¦ä¸€ä¸ªæ˜¯å¯æ‰©å±•çš„æ•°æ®åˆæˆå¼•æ“ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„è®­ç»ƒæ•°æ®ï¼Œä¿ƒè¿›ä¸»åŠ¨çŸ¥è¯†æ„å»ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWebResearcheråœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œç”šè‡³è¶…è¶Šäº†è®¸å¤šå‰æ²¿çš„ä¸“æœ‰ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13313', 'title': 'ReSum: Unlocking Long-Horizon Search Intelligence via Context\n  Summarization', 'url': 'https://huggingface.co/papers/2509.13313', 'abstract': "ReSum, a novel paradigm with periodic context summarization, enhances web agents' performance on knowledge-intensive tasks by overcoming context window limitations, achieving significant improvements over ReAct.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based web agents demonstrate strong performance on knowledge-intensive tasks but are hindered by context window limitations in paradigms like ReAct. Complex queries involving multiple entities, intertwined relationships, and high uncertainty demand extensive search cycles that rapidly exhaust context budgets before reaching complete solutions. To overcome this challenge, we introduce ReSum, a novel paradigm that enables indefinite exploration through periodic context summarization. ReSum converts growing interaction histories into compact reasoning states, maintaining awareness of prior discoveries while bypassing context constraints. For paradigm adaptation, we propose ReSum-GRPO, integrating GRPO with segmented trajectory training and advantage broadcasting to familiarize agents with summary-conditioned reasoning. Extensive experiments on web agents of varying scales across three benchmarks demonstrate that ReSum delivers an average absolute improvement of 4.5\\% over ReAct, with further gains of up to 8.2\\% following ReSum-GRPO training. Notably, with only 1K training samples, our WebResummer-30B (a ReSum-GRPO-trained version of WebSailor-30B) achieves 33.3\\% Pass@1 on BrowseComp-zh and 18.3\\% on BrowseComp-en, surpassing existing open-source web agents.", 'score': 43, 'issue_id': 5932, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': '3850ff93d847cdb9', 'authors': ['Xixi Wu', 'Kuan Li', 'Yida Zhao', 'Liwen Zhang', 'Litu Ou', 'Huifeng Yin', 'Zhongwang Zhang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Minhao Cheng', 'Shuai Wang', 'Hong Cheng', 'Jingren Zhou'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2509.13313.jpg', 'data': {'categories': ['#benchmark', '#training', '#optimization', '#long_context', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ReSum: Ñ€Ğ°Ğ·Ğ´Ğ²Ğ¸Ğ³Ğ°Ñ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° ReSum, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. ReSum Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑÑƒĞ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ReSum-GRPO - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ GRPO Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ReSum Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ ReAct Ğ½Ğ° 4.5% Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼, Ğ° Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ReSum-GRPO ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 8.2%.'}, 'en': {'title': 'ReSum: Breaking Context Barriers for Smarter Web Agents', 'desc': 'ReSum is a new approach that improves the performance of web agents on complex knowledge tasks by addressing the limitations of context windows found in previous methods like ReAct. It allows agents to summarize their interactions periodically, which helps them keep track of important information without being constrained by limited context. This method enables agents to explore more effectively, even when dealing with complicated queries that involve many entities and relationships. The results show that ReSum significantly enhances performance, achieving better accuracy with fewer training samples compared to existing models.'}, 'zh': {'title': 'ReSumï¼šçªç ´ä¸Šä¸‹æ–‡é™åˆ¶çš„æ™ºèƒ½ä½“æ–°æ–¹æ³•', 'desc': 'ReSumæ˜¯ä¸€ç§æ–°é¢–çš„å‘¨æœŸæ€§ä¸Šä¸‹æ–‡æ‘˜è¦æ–¹æ³•ï¼Œæ—¨åœ¨æå‡ç½‘ç»œæ™ºèƒ½ä½“åœ¨çŸ¥è¯†å¯†é›†å‹ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚ä¼ ç»Ÿçš„ReActæ–¹æ³•å—åˆ°ä¸Šä¸‹æ–‡çª—å£é™åˆ¶çš„å½±å“ï¼Œéš¾ä»¥å¤„ç†å¤æ‚æŸ¥è¯¢ã€‚ReSumé€šè¿‡å°†ä¸æ–­å¢é•¿çš„äº¤äº’å†å²è½¬æ¢ä¸ºç´§å‡‘çš„æ¨ç†çŠ¶æ€ï¼Œå…‹æœäº†è¿™äº›é™åˆ¶ï¼Œä½¿æ™ºèƒ½ä½“èƒ½å¤Ÿåœ¨ä¸å—ä¸Šä¸‹æ–‡çº¦æŸçš„æƒ…å†µä¸‹è¿›è¡Œæ— é™æ¢ç´¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReSumåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ç›¸è¾ƒäºReActå¹³å‡æé«˜äº†4.5%çš„æ€§èƒ½ï¼Œç»è¿‡ReSum-GRPOè®­ç»ƒåï¼Œæ€§èƒ½æå‡å¯è¾¾8.2%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.13232', 'title': 'Single-stream Policy Optimization', 'url': 'https://huggingface.co/papers/2509.13232', 'abstract': "Single-stream Policy Optimization (SPO) improves policy-gradient training for Large Language Models by eliminating group-based issues and providing a stable, low-variance learning signal, leading to better performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t We revisit policy-gradient optimization for Large Language Models (LLMs) from a single-stream perspective. Prevailing group-based methods like GRPO reduce variance with on-the-fly baselines but suffer from critical flaws: frequent degenerate groups erase learning signals, and synchronization barriers hinder scalability. We introduce Single-stream Policy Optimization (SPO), which eliminates these issues by design. SPO replaces per-group baselines with a persistent, KL-adaptive value tracker and normalizes advantages globally across the batch, providing a stable, low-variance learning signal for every sample. Being group-free, SPO enables higher throughput and scales effectively in long-horizon or tool-integrated settings where generation times vary. Furthermore, the persistent value tracker naturally enables an adaptive curriculum via prioritized sampling. Experiments using Qwen3-8B show that SPO converges more smoothly and attains higher accuracy than GRPO, while eliminating computation wasted on degenerate groups. Ablation studies confirm that SPO's gains stem from its principled approach to baseline estimation and advantage normalization, offering a more robust and efficient path for LLM reasoning. Across five hard math benchmarks with Qwen3 8B, SPO improves the average maj@32 by +3.4 percentage points (pp) over GRPO, driven by substantial absolute point gains on challenging datasets, including +7.3 pp on BRUMO 25, +4.4 pp on AIME 25, +3.3 pp on HMMT 25, and achieves consistent relative gain in pass@k across the evaluated k values. SPO's success challenges the prevailing trend of adding incidental complexity to RL algorithms, highlighting a path where fundamental principles, not architectural workarounds, drive the next wave of progress in LLM reasoning.", 'score': 23, 'issue_id': 5929, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': 'ecea2ef463a2c2ff', 'authors': ['Zhongwen Xu', 'Zihan Ding'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2509.13232.jpg', 'data': {'categories': ['#training', '#optimization', '#rl', '#reasoning'], 'emoji': 'ğŸš€', 'ru': {'title': 'SPO: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Single-stream Policy Optimization (SPO). SPO ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GRPO, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ KL-Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ‚Ñ€ĞµĞºĞµÑ€ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ Ğ²ÑĞµĞ¼Ñƒ Ğ±Ğ°Ñ‚Ñ‡Ñƒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ñ Qwen3-8B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SPO Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ»Ğ°Ğ²Ğ½ÑƒÑ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ GRPO.'}, 'en': {'title': 'Streamlining Learning for Better Language Model Performance', 'desc': 'Single-stream Policy Optimization (SPO) enhances the training of Large Language Models (LLMs) by addressing the limitations of group-based policy-gradient methods. It eliminates issues like degenerate groups that disrupt learning signals and synchronization barriers that limit scalability. By using a persistent, KL-adaptive value tracker and normalizing advantages globally, SPO provides a stable and low-variance learning signal for each sample. This approach not only improves performance and efficiency but also supports adaptive curriculum learning through prioritized sampling, leading to significant gains in accuracy on challenging benchmarks.'}, 'zh': {'title': 'å•æµç­–ç•¥ä¼˜åŒ–ï¼šæå‡å¤§è¯­è¨€æ¨¡å‹çš„è®­ç»ƒæ•ˆç‡', 'desc': 'å•æµç­–ç•¥ä¼˜åŒ–ï¼ˆSPOï¼‰é€šè¿‡æ¶ˆé™¤åŸºäºç»„çš„æ–¹æ³•é—®é¢˜ï¼Œæ”¹è¿›äº†å¤§è¯­è¨€æ¨¡å‹çš„ç­–ç•¥æ¢¯åº¦è®­ç»ƒã€‚ä¼ ç»Ÿçš„åŸºäºç»„çš„æ–¹æ³•è™½ç„¶å¯ä»¥é™ä½æ–¹å·®ï¼Œä½†å­˜åœ¨å­¦ä¹ ä¿¡å·ä¸¢å¤±å’ŒåŒæ­¥éšœç¢ç­‰å…³é”®ç¼ºé™·ã€‚SPOé€šè¿‡å¼•å…¥æŒä¹…çš„KLè‡ªé€‚åº”ä»·å€¼è¿½è¸ªå™¨ï¼Œæä¾›äº†ç¨³å®šã€ä½æ–¹å·®çš„å­¦ä¹ ä¿¡å·ï¼Œä»è€Œæé«˜äº†æ€§èƒ½å’Œæ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSPOåœ¨å¤šä¸ªæ•°å­¦åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå±•ç¤ºäº†å…¶åœ¨é•¿æ—¶é—´è·¨åº¦æˆ–å·¥å…·é›†æˆç¯å¢ƒä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.12815', 'title': 'Hunyuan3D Studio: End-to-End AI Pipeline for Game-Ready 3D Asset\n  Generation', 'url': 'https://huggingface.co/papers/2509.12815', 'abstract': 'Hunyuan3D Studio automates 3D asset creation using AI, integrating neural modules to transform concept images or text into high-quality, game-ready 3D models with optimized geometry and PBR textures.  \t\t\t\t\tAI-generated summary \t\t\t\t The creation of high-quality 3D assets, a cornerstone of modern game development, has long been characterized by labor-intensive and specialized workflows. This paper presents Hunyuan3D Studio, an end-to-end AI-powered content creation platform designed to revolutionize the game production pipeline by automating and streamlining the generation of game-ready 3D assets. At its core, Hunyuan3D Studio integrates a suite of advanced neural modules (such as Part-level 3D Generation, Polygon Generation, Semantic UV, etc.) into a cohesive and user-friendly system. This unified framework allows for the rapid transformation of a single concept image or textual description into a fully-realized, production-quality 3D model complete with optimized geometry and high-fidelity PBR textures. We demonstrate that assets generated by Hunyuan3D Studio are not only visually compelling but also adhere to the stringent technical requirements of contemporary game engines, significantly reducing iteration time and lowering the barrier to entry for 3D content creation. By providing a seamless bridge from creative intent to technical asset, Hunyuan3D Studio represents a significant leap forward for AI-assisted workflows in game development and interactive media.', 'score': 18, 'issue_id': 5929, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 16', 'zh': '9æœˆ16æ—¥'}, 'hash': '3561c2f1ae6a316c', 'authors': ['Biwen Lei', 'Yang Li', 'Xinhai Liu', 'Shuhui Yang', 'Lixin Xu', 'Jingwei Huang', 'Ruining Tang', 'Haohan Weng', 'Jian Liu', 'Jing Xu', 'Zhen Zhou', 'Yiling Zhu', 'Jiankai Xing', 'Jiachen Xu', 'Changfeng Ma', 'Xinhao Yan', 'Yunhan Yang', 'Chunshi Wang', 'Duoteng Xu', 'Xueqi Ma', 'Yuguang Chen', 'Jing Li', 'Mingxin Yang', 'Sheng Zhang', 'Yifei Feng', 'Xin Huang', 'Di Luo', 'Zebin He', 'Puhua Jiang', 'Changrong Hu', 'Zihan Qin', 'Shiwei Miao', 'Haolin Liu', 'Yunfei Zhao', 'Zeqiang Lai', 'Qingxiang Lin', 'Zibo Zhao', 'Kunhong Li', 'Xianghui Yang', 'Huiwen Shi', 'Xin Yang', 'Yuxuan Wang', 'Zebin Yao', 'Yihang Lian', 'Sicong Liu', 'Xintong Han', 'Wangchen Qin', 'Caisheng Ouyang', 'Jianyin Liu', 'Tianwen Yuan', 'Shuai Jiang', 'Hong Duan', 'Yanqi Niu', 'Wencong Lin', 'Yifu Sun', 'Shirui Huang', 'Lin Niu', 'Gu Gong', 'Guojian Xiao', 'Bojian Zheng', 'Xiang Yuan', 'Qi Chen', 'Jie Xiao', 'Dongyang Zheng', 'Xiaofeng Yang', 'Kai Liu', 'Jianchen Zhu', 'Lifu Wang', 'Qinglin Lu', 'Jie Liu', 'Liang Dong', 'Fan Jiang', 'Ruibin Chen', 'Lei Wang', 'Chao Zhang', 'Jiaxin Lin', 'Hao Zhang', 'Zheng Ye', 'Peng He', 'Runzhou Wu', 'Yinhe Wu', 'Jiayao Du',
