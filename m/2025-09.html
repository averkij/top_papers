roach, where system-1 focuses on quick, reactive planning and system-2 engages in deeper, reflective planning to minimize costs based on expected outcomes. VLWM demonstrates superior performance in visual planning tasks, outperforming existing models in various benchmarks and evaluations.'}, 'zh': {'title': 'è§†è§‰è¯­è¨€ä¸–ç•Œæ¨¡å‹ï¼šæ™ºèƒ½è§„åˆ’çš„æ–°çªç ´', 'desc': 'è§†è§‰è¯­è¨€ä¸–ç•Œæ¨¡å‹ï¼ˆVLWMï¼‰é€šè¿‡ç»“åˆåŸºäºè¯­è¨€çš„ä¸–ç•Œå»ºæ¨¡ã€è¡ŒåŠ¨ç­–ç•¥å­¦ä¹ å’ŒåŠ¨æ€å»ºæ¨¡ï¼Œè¾¾åˆ°äº†è§†è§‰è§„åˆ’çš„æœ€å…ˆè¿›æ€§èƒ½ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿç†è§£å’Œæ¨ç†å…·æœ‰è¯­ä¹‰å’Œæ—¶é—´æŠ½è±¡çš„é«˜å±‚æ¬¡ä¸–ç•Œæ¨¡å‹ï¼Œå¡«è¡¥äº†è¿™ä¸€é¢†åŸŸçš„ç©ºç™½ã€‚VLWMé¦–å…ˆæ ¹æ®è§†è§‰è§‚å¯Ÿæ¨æ–­æ•´ä½“ç›®æ ‡ï¼Œç„¶åé¢„æµ‹ç”±äº¤é”™çš„è¡ŒåŠ¨å’Œä¸–ç•ŒçŠ¶æ€å˜åŒ–ç»„æˆçš„è½¨è¿¹ã€‚é€šè¿‡è‡ªæˆ‘ç›‘ç£çš„æ–¹å¼è®­ç»ƒçš„è¯„è®ºæ¨¡å‹è¯„ä¼°å‡è®¾æœªæ¥çŠ¶æ€ä¸æœŸæœ›ç›®æ ‡çŠ¶æ€ä¹‹é—´çš„è¯­ä¹‰è·ç¦»ï¼Œä»è€Œå®ç°äº†é«˜æ•ˆçš„è§„åˆ’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.02530', 'title': 'Manipulation as in Simulation: Enabling Accurate Geometry Perception in\n  Robots', 'url': 'https://huggingface.co/papers/2509.02530', 'abstract': "Camera Depth Models (CDMs) enhance depth camera accuracy by denoising and improving metric depth prediction, enabling better generalization of robotic manipulation policies from simulation to real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern robotic manipulation primarily relies on visual observations in a 2D color space for skill learning but suffers from poor generalization. In contrast, humans, living in a 3D world, depend more on physical properties-such as distance, size, and shape-than on texture when interacting with objects. Since such 3D geometric information can be acquired from widely available depth cameras, it appears feasible to endow robots with similar perceptual capabilities. Our pilot study found that using depth cameras for manipulation is challenging, primarily due to their limited accuracy and susceptibility to various types of noise. In this work, we propose Camera Depth Models (CDMs) as a simple plugin on daily-use depth cameras, which take RGB images and raw depth signals as input and output denoised, accurate metric depth. To achieve this, we develop a neural data engine that generates high-quality paired data from simulation by modeling a depth camera's noise pattern. Our results show that CDMs achieve nearly simulation-level accuracy in depth prediction, effectively bridging the sim-to-real gap for manipulation tasks. Notably, our experiments demonstrate, for the first time, that a policy trained on raw simulated depth, without the need for adding noise or real-world fine-tuning, generalizes seamlessly to real-world robots on two challenging long-horizon tasks involving articulated, reflective, and slender objects, with little to no performance degradation. We hope our findings will inspire future research in utilizing simulation data and 3D information in general robot policies.", 'score': 1, 'issue_id': 5724, 'pub_date': '2025-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': 'e632241ad7e3078d', 'authors': ['Minghuan Liu', 'Zhengbang Zhu', 'Xiaoshen Han', 'Peng Hu', 'Haotong Lin', 'Xinyao Li', 'Jingxiao Chen', 'Jiafeng Xu', 'Yichu Yang', 'Yunfeng Lin', 'Xinghang Li', 'Yong Yu', 'Weinan Zhang', 'Tao Kong', 'Bingyi Kang'], 'affiliations': ['ByteDance Seed', 'Shanghai Jiao Tong University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.02530.jpg', 'data': {'categories': ['#optimization', '#3d', '#transfer_learning', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸: Ğ¾Ñ‚ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Camera Depth Models (CDM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğ¼ĞµÑ€ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ. CDM Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ²Ñ‹Ğ´Ğ°Ğ²Ğ°Ñ Ğ¾Ñ‡Ğ¸Ñ‰ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚ ÑˆÑƒĞ¼Ğ° Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… ÑˆÑƒĞ¼Ñ‹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ°Ğ¼ĞµÑ€. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ CDM, ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑÑÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸.'}, 'en': {'title': 'Bridging the Sim-to-Real Gap with Camera Depth Models', 'desc': 'Camera Depth Models (CDMs) improve the accuracy of depth cameras by reducing noise and enhancing metric depth predictions. This allows robots to better generalize their manipulation skills from simulated environments to real-world scenarios. By using a neural data engine, CDMs generate high-quality training data that mimics the noise patterns of depth cameras, achieving near-simulation accuracy in depth perception. The study demonstrates that policies trained on simulated depth data can effectively transfer to real-world tasks without additional fine-tuning, marking a significant advancement in robotic manipulation.'}, 'zh': {'title': 'æå‡æ·±åº¦ç›¸æœºå‡†ç¡®æ€§çš„ç›¸æœºæ·±åº¦æ¨¡å‹', 'desc': 'æœ¬æ–‡æå‡ºäº†ç›¸æœºæ·±åº¦æ¨¡å‹ï¼ˆCDMsï¼‰ï¼Œæ—¨åœ¨æé«˜æ·±åº¦ç›¸æœºçš„å‡†ç¡®æ€§ï¼Œé€šè¿‡å»å™ªå’Œæ”¹è¿›åº¦é‡æ·±åº¦é¢„æµ‹ï¼Œå¸®åŠ©æœºå™¨äººä»æ¨¡æ‹Ÿç¯å¢ƒæ›´å¥½åœ°è¿ç§»åˆ°ç°å®ä»»åŠ¡ä¸­ã€‚ç°ä»£æœºå™¨äººæ“ä½œä¸»è¦ä¾èµ–äºäºŒç»´é¢œè‰²ç©ºé—´çš„è§†è§‰è§‚å¯Ÿï¼Œä½†åœ¨æŠ€èƒ½å­¦ä¹ ä¸­é¢ä¸´æ³›åŒ–èƒ½åŠ›å·®çš„é—®é¢˜ã€‚CDMsä½œä¸ºä¸€ç§ç®€å•çš„æ’ä»¶ï¼Œèƒ½å¤Ÿå°†RGBå›¾åƒå’ŒåŸå§‹æ·±åº¦ä¿¡å·ä½œä¸ºè¾“å…¥ï¼Œè¾“å‡ºå»å™ªåçš„å‡†ç¡®æ·±åº¦ä¿¡æ¯ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒCDMsåœ¨æ·±åº¦é¢„æµ‹ä¸­è¾¾åˆ°äº†æ¥è¿‘æ¨¡æ‹Ÿçº§åˆ«çš„å‡†ç¡®æ€§ï¼ŒæˆåŠŸç¼©å°äº†æ¨¡æ‹Ÿä¸ç°å®ä¹‹é—´çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.00930', 'title': 'SATQuest: A Verifier for Logical Reasoning Evaluation and Reinforcement\n  Fine-Tuning of LLMs', 'url': 'https://huggingface.co/papers/2509.00930', 'abstract': "SATQuest evaluates and enhances LLM logical reasoning by generating diverse SAT-based problems, offering insights into reasoning performance and enabling effective fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) have demonstrated remarkable general reasoning capabilities. However, systematically evaluating and enhancing these reasoning capabilities is challenging due to the lack of controllable and scalable tools for fine-grained analysis. Existing benchmarks and datasets often lack the necessary variable control for multi-dimensional, systematic analysis and training, or have narrow problem types and formats. To address these limitations, we introduce SATQuest, a systematic verifier designed to evaluate and enhance logical reasoning in LLMs by generating diverse, Satisfiability-based logical reasoning problems directly from Conjunctive Normal Form (CNF) instances. SATQuest structures these problems along three orthogonal dimensions: instance scale, problem type, and question format, employing randomized, SAT-based problem generation and objective answer verification via PySAT. This design mitigates memorization issues, allows for nuanced insights into reasoning performance, and enables effective reinforcement fine-tuning. Our extensive evaluation of various LLMs using SATQuest identified significant limitations in their logical reasoning, particularly in generalizing beyond familiar mathematical formats. Furthermore, we show that reinforcement fine-tuning with SATQuest rewards substantially improves targeted task performance and generalizes to more complex instances, while highlighting remaining challenges in cross-format adaptation. Through these demonstrations, we showcase SATQuest's potential as a foundational tool and a valuable starting point for advancing LLM logical reasoning.", 'score': 1, 'issue_id': 5722, 'pub_date': '2025-08-31', 'pub_date_card': {'ru': '31 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 31', 'zh': '8æœˆ31æ—¥'}, 'hash': '5bfb23a8accfba06', 'authors': ['Yanxiao Zhao', 'Yaqian Li', 'Zihao Bo', 'Rinyoichi Takezoe', 'Haojia Hui', 'Mo Guang', 'Lei Ren', 'Xiaolin Qin', 'Kaiwen Long'], 'affiliations': ['Chengdu Institute of Computer Applications, Chinese Academy of Sciences', 'Li Auto', 'School of Computer Science and Technology, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.00930.jpg', 'data': {'categories': ['#rl', '#reasoning', '#benchmark', '#training', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'SATQuest: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'SATQuest - ÑÑ‚Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ±ÑƒĞ»ĞµĞ²Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ» (SAT). SATQuest ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ Ñ‚Ñ€ĞµĞ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸ÑĞ¼: Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±, Ñ‚Ğ¸Ğ¿ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ LLM Ğ² Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¸ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ°Ğ¼Ğ¸ Ğ·Ğ½Ğ°ĞºĞ¾Ğ¼Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing LLM Reasoning with SATQuest', 'desc': 'SATQuest is a tool designed to evaluate and improve the logical reasoning abilities of Large Language Models (LLMs) by generating a variety of SAT-based problems. It addresses the limitations of existing benchmarks by providing a systematic approach that allows for fine-grained analysis across different dimensions such as problem type and question format. By using randomized problem generation and objective verification methods, SATQuest helps to reduce memorization issues and offers deeper insights into the reasoning capabilities of LLMs. The results show that reinforcement fine-tuning with SATQuest significantly enhances performance on specific tasks and aids in generalizing to more complex reasoning scenarios.'}, 'zh': {'title': 'SATQuestï¼šæå‡LLMé€»è¾‘æ¨ç†çš„åˆ©å™¨', 'desc': 'SATQuest æ˜¯ä¸€ä¸ªç³»ç»ŸåŒ–çš„éªŒè¯å·¥å…·ï¼Œæ—¨åœ¨è¯„ä¼°å’Œå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„é€»è¾‘æ¨ç†èƒ½åŠ›ã€‚å®ƒé€šè¿‡ç”Ÿæˆå¤šæ ·åŒ–çš„åŸºäºå¯æ»¡è¶³æ€§ï¼ˆSATï¼‰çš„é€»è¾‘æ¨ç†é—®é¢˜ï¼Œæ¥æä¾›å¯¹æ¨ç†æ€§èƒ½çš„æ·±å…¥è§è§£ã€‚SATQuest è®¾è®¡äº†ä¸‰ç§æ­£äº¤ç»´åº¦çš„é—®é¢˜ç»“æ„ï¼šå®ä¾‹è§„æ¨¡ã€é—®é¢˜ç±»å‹å’Œé—®é¢˜æ ¼å¼ï¼Œåˆ©ç”¨éšæœºåŒ–çš„ SAT é—®é¢˜ç”Ÿæˆå’Œå®¢è§‚ç­”æ¡ˆéªŒè¯ã€‚é€šè¿‡å¯¹ LLM çš„å¹¿æ³›è¯„ä¼°ï¼ŒSATQuest æ˜¾ç¤ºäº†è¿™äº›æ¨¡å‹åœ¨é€»è¾‘æ¨ç†æ–¹é¢çš„æ˜¾è‘—å±€é™æ€§ï¼Œå¹¶é€šè¿‡å¼ºåŒ–å¾®è°ƒæ˜¾è‘—æé«˜äº†ç‰¹å®šä»»åŠ¡çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17567', 'title': 'LIMI: Less is More for Agency', 'url': 'https://huggingface.co/papers/2509.17567', 'abstract': "LIMI demonstrates that sophisticated agentic intelligence can emerge from minimal, strategically curated demonstrations, outperforming data-intensive models on agency benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t We define Agency as the emergent capacity of AI systems to function as autonomous agents actively discovering problems, formulating hypotheses, and executing solutions through self-directed engagement with environments and tools. This fundamental capability marks the dawn of the Age of AI Agency, driven by a critical industry shift: the urgent need for AI systems that don't just think, but work. While current AI excels at reasoning and generating responses, industries demand autonomous agents that can execute tasks, operate tools, and drive real-world outcomes. As agentic intelligence becomes the defining characteristic separating cognitive systems from productive workers, efficiently cultivating machine autonomy becomes paramount. Current approaches assume that more data yields better agency, following traditional scaling laws from language modeling. We fundamentally challenge this paradigm. LIMI (Less Is More for Intelligent Agency) demonstrates that agency follows radically different development principles. Through strategic focus on collaborative software development and scientific research workflows, we show that sophisticated agentic intelligence can emerge from minimal but strategically curated demonstrations of autonomous behavior. Using only 78 carefully designed training samples, LIMI achieves 73.5% on comprehensive agency benchmarks, dramatically outperforming state-of-the-art models: Kimi-K2-Instruct (24.1%), DeepSeek-V3.1 (11.9%), Qwen3-235B-A22B-Instruct (27.5%), and GLM-4.5 (45.1%). Most strikingly, LIMI demonstrates 53.7% improvement over models trained on 10,000 samples-achieving superior agentic intelligence with 128 times fewer samples. Our findings establish the Agency Efficiency Principle: machine autonomy emerges not from data abundance but from strategic curation of high-quality agentic demonstrations.", 'score': 61, 'issue_id': 6032, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': 'abed9c1916ee6dc8', 'authors': ['Yang Xiao', 'Mohan Jiang', 'Jie Sun', 'Keyu Li', 'Jifan Lin', 'Yumin Zhuang', 'Ji Zeng', 'Shijie Xia', 'Qishuo Hua', 'Xuefeng Li', 'Xiaojie Cai', 'Tongyu Wang', 'Yue Zhang', 'Liming Liu', 'Xia Wu', 'Jinlong Hou', 'Yuan Cheng', 'Wenjie Li', 'Xiang Wang', 'Dequan Wang', 'Pengfei Liu'], 'affiliations': ['GAIR', 'PolyU', 'SII', 'SJTU', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2509.17567.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#agents', '#agi'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞµĞ½ÑŒÑˆĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LIMI (Less Is More for Intelligent Agency). Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞ¼Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, LIMI Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½ÑƒÑ‚ÑŒ Ğ¸Ğ· Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾, Ğ½Ğ¾ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ 78 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², LIMI Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 73.5% Ğ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ ĞŸÑ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿ Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ĞĞ³ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ½Ğµ Ğ¸Ğ· Ğ¾Ğ±Ğ¸Ğ»Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ° Ğ¸Ğ· ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹.'}, 'en': {'title': 'Less Data, More Agency: Redefining AI Intelligence', 'desc': 'LIMI introduces a new approach to developing agentic intelligence in AI systems, showing that high-quality, strategically curated demonstrations can lead to better performance than traditional data-intensive methods. The paper defines agency as the ability of AI to autonomously identify problems, create hypotheses, and implement solutions. By using only 78 carefully selected training samples, LIMI significantly outperforms existing models that rely on larger datasets, achieving a remarkable 73.5% on agency benchmarks. This research challenges the conventional belief that more data is always better, establishing the Agency Efficiency Principle, which emphasizes the importance of quality over quantity in training AI for autonomous tasks.'}, 'zh': {'title': 'å°‘å³æ˜¯å¤šï¼šè‡ªä¸»æ™ºèƒ½çš„æ–°èŒƒå¼', 'desc': 'LIMIå±•ç¤ºäº†å¤æ‚çš„è‡ªä¸»æ™ºèƒ½å¯ä»¥é€šè¿‡æœ€å°åŒ–ã€æˆ˜ç•¥æ€§ç­–åˆ’çš„ç¤ºèŒƒè€Œå‡ºç°ï¼Œè¶…è¶Šäº†æ•°æ®å¯†é›†å‹æ¨¡å‹åœ¨è‡ªä¸»æ€§åŸºå‡†æµ‹è¯•ä¸­çš„è¡¨ç°ã€‚æˆ‘ä»¬å°†è‡ªä¸»æ€§å®šä¹‰ä¸ºäººå·¥æ™ºèƒ½ç³»ç»Ÿä½œä¸ºè‡ªä¸»ä»£ç†çš„èƒ½åŠ›ï¼Œèƒ½å¤Ÿä¸»åŠ¨å‘ç°é—®é¢˜ã€åˆ¶å®šå‡è®¾å¹¶é€šè¿‡è‡ªæˆ‘å¼•å¯¼ä¸ç¯å¢ƒå’Œå·¥å…·çš„äº’åŠ¨æ¥æ‰§è¡Œè§£å†³æ–¹æ¡ˆã€‚å½“å‰çš„ç ”ç©¶è¡¨æ˜ï¼Œæœºå™¨è‡ªä¸»æ€§å¹¶éæ¥è‡ªæ•°æ®çš„ä¸°å¯Œï¼Œè€Œæ˜¯æ¥è‡ªé«˜è´¨é‡è‡ªä¸»è¡Œä¸ºç¤ºèŒƒçš„æˆ˜ç•¥æ€§ç­–åˆ’ã€‚é€šè¿‡ä»…ä½¿ç”¨78ä¸ªç²¾å¿ƒè®¾è®¡çš„è®­ç»ƒæ ·æœ¬ï¼ŒLIMIåœ¨å…¨é¢çš„è‡ªä¸»æ€§åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†73.5%çš„æˆç»©ï¼Œæ˜¾è‘—ä¼˜äºå…¶ä»–æœ€å…ˆè¿›çš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17765', 'title': 'Qwen3-Omni Technical Report', 'url': 'https://huggingface.co/papers/2509.17765', 'abstract': 'Qwen3-Omni, a multimodal model, achieves state-of-the-art performance across text, image, audio, and video, using a Thinker-Talker MoE architecture and a lightweight causal ConvNet for efficient streaming synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Qwen3-Omni, a single multimodal model that, for the first time, maintains state-of-the-art performance across text, image, audio, and video without any degradation relative to single-modal counterparts. Qwen3-Omni matches the performance of same-sized single-modal models within the Qwen series and excels particularly on audio tasks. Across 36 audio and audio-visual benchmarks, Qwen3-Omni achieves open-source SOTA on 32 benchmarks and overall SOTA on 22, outperforming strong closed-source models such as Gemini-2.5-Pro, Seed-ASR, and GPT-4o-Transcribe. Qwen3-Omni adopts a Thinker-Talker MoE architecture that unifies perception and generation across text, images, audio, and video, yielding fluent text and natural real-time speech. It supports text interaction in 119 languages, speech understanding in 19 languages, and speech generation in 10 languages. To reduce first-packet latency in streaming synthesis, Talker autoregressively predicts discrete speech codecs using a multi-codebook scheme. Leveraging the representational capacity of these codebooks, we replace computationally intensive block-wise diffusion with a lightweight causal ConvNet, enabling streaming from the first codec frame. In cold-start settings, Qwen3-Omni achieves a theoretical end-to-end first-packet latency of 234 ms. To further strengthen multimodal reasoning, we introduce a Thinking model that explicitly reasons over inputs from any modality. Since the research community currently lacks a general-purpose audio captioning model, we fine-tuned Qwen3-Omni-30B-A3B to obtain Qwen3-Omni-30B-A3B-Captioner, which produces detailed, low-hallucination captions for arbitrary audio inputs. Qwen3-Omni-30B-A3B, Qwen3-Omni-30B-A3B-Thinking, and Qwen3-Omni-30B-A3B-Captioner are publicly released under the Apache 2.0 license.', 'score': 45, 'issue_id': 6030, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '464827796e5c676c', 'authors': ['Jin Xu', 'Zhifang Guo', 'Hangrui Hu', 'Yunfei Chu', 'Xiong Wang', 'Jinzheng He', 'Yuxuan Wang', 'Xian Shi', 'Ting He', 'Xinfa Zhu', 'Yuanjun Lv', 'Yongqi Wang', 'Dake Guo', 'He Wang', 'Linhan Ma', 'Pei Zhang', 'Xinyu Zhang', 'Hongkun Hao', 'Zishan Guo', 'Baosong Yang', 'Bin Zhang', 'Ziyang Ma', 'Xipin Wei', 'Shuai Bai', 'Keqin Chen', 'Xuejing Liu', 'Peng Wang', 'Mingkun Yang', 'Dayiheng Liu', 'Xingzhang Ren', 'Bo Zheng', 'Rui Men', 'Fan Zhou', 'Bowen Yu', 'Jianxin Yang', 'Le Yu', 'Jingren Zhou', 'Junyang Lin'], 'affiliations': ['Qwen Team'], 'pdf_title_img': 'assets/pdf/title_img/2509.17765.jpg', 'data': {'categories': ['#hallucinations', '#audio', '#multimodal', '#architecture', '#open_source', '#long_context', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Qwen3-Omni: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ˜Ğ˜ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Qwen3-Omni - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‰Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Thinker-Talker MoE Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ½Ğ° 119 ÑĞ·Ñ‹ĞºĞ°Ñ…, Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸ Ğ½Ğ° 19 ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ½Ğ° 10 ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ”Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ¼ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ñ€ĞµÑ‡Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ğ°Ñ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞµÑ‚ÑŒ.'}, 'en': {'title': 'Unifying Multimodal Mastery with Qwen3-Omni', 'desc': 'Qwen3-Omni is a cutting-edge multimodal model that excels in processing text, images, audio, and video simultaneously without losing performance compared to single-modal models. It utilizes a Thinker-Talker MoE architecture to integrate perception and generation, achieving state-of-the-art results in various audio and audio-visual tasks. The model is designed for efficient streaming synthesis, significantly reducing latency by employing a lightweight causal ConvNet and a multi-codebook scheme for speech codecs. Additionally, it introduces a Thinking model for enhanced multimodal reasoning and provides a specialized audio captioning capability, making it a versatile tool for diverse applications.'}, 'zh': {'title': 'å¤šæ¨¡æ€æ¨¡å‹çš„å…¨èƒ½ä¹‹é€‰', 'desc': 'Qwen3-Omniæ˜¯ä¸€ç§å¤šæ¨¡æ€æ¨¡å‹ï¼Œé¦–æ¬¡åœ¨æ–‡æœ¬ã€å›¾åƒã€éŸ³é¢‘å’Œè§†é¢‘ä¸Šå®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œè€Œæ²¡æœ‰ç›¸å¯¹äºå•æ¨¡æ€æ¨¡å‹çš„æ€§èƒ½ä¸‹é™ã€‚è¯¥æ¨¡å‹é‡‡ç”¨Thinker-Talker MoEæ¶æ„ï¼Œç»Ÿä¸€äº†æ–‡æœ¬ã€å›¾åƒã€éŸ³é¢‘å’Œè§†é¢‘çš„æ„ŸçŸ¥ä¸ç”Ÿæˆï¼Œç‰¹åˆ«åœ¨éŸ³é¢‘ä»»åŠ¡ä¸Šè¡¨ç°ä¼˜å¼‚ã€‚Qwen3-Omniåœ¨36ä¸ªéŸ³é¢‘å’ŒéŸ³é¢‘-è§†è§‰åŸºå‡†æµ‹è¯•ä¸­ï¼Œå–å¾—äº†32ä¸ªåŸºå‡†çš„å¼€æºæœ€ä¼˜æ€§èƒ½ï¼Œå¹¶åœ¨22ä¸ªåŸºå‡†ä¸Šè¾¾åˆ°äº†æ•´ä½“æœ€ä¼˜ï¼Œè¶…è¶Šäº†è®¸å¤šå¼ºå¤§çš„é—­æºæ¨¡å‹ã€‚ä¸ºäº†æé«˜æµåª’ä½“åˆæˆçš„æ•ˆç‡ï¼ŒQwen3-Omniä½¿ç”¨è½»é‡çº§å› æœå·ç§¯ç½‘ç»œï¼Œæ˜¾è‘—é™ä½äº†é¦–æ¬¡æ•°æ®åŒ…çš„å»¶è¿Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17627', 'title': 'OmniInsert: Mask-Free Video Insertion of Any Reference via Diffusion\n  Transformer Models', 'url': 'https://huggingface.co/papers/2509.17627', 'abstract': 'OmniInsert addresses challenges in mask-free video insertion using a novel data pipeline, feature injection, progressive training, and context-aware rephrasing, outperforming commercial solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video insertion based on diffusion models are impressive. However, existing methods rely on complex control signals but struggle with subject consistency, limiting their practical applicability. In this paper, we focus on the task of Mask-free Video Insertion and aim to resolve three key challenges: data scarcity, subject-scene equilibrium, and insertion harmonization. To address the data scarcity, we propose a new data pipeline InsertPipe, constructing diverse cross-pair data automatically. Building upon our data pipeline, we develop OmniInsert, a novel unified framework for mask-free video insertion from both single and multiple subject references. Specifically, to maintain subject-scene equilibrium, we introduce a simple yet effective Condition-Specific Feature Injection mechanism to distinctly inject multi-source conditions and propose a novel Progressive Training strategy that enables the model to balance feature injection from subjects and source video. Meanwhile, we design the Subject-Focused Loss to improve the detailed appearance of the subjects. To further enhance insertion harmonization, we propose an Insertive Preference Optimization methodology to optimize the model by simulating human preferences, and incorporate a Context-Aware Rephraser module during reference to seamlessly integrate the subject into the original scenes. To address the lack of a benchmark for the field, we introduce InsertBench, a comprehensive benchmark comprising diverse scenes with meticulously selected subjects. Evaluation on InsertBench indicates OmniInsert outperforms state-of-the-art closed-source commercial solutions. The code will be released.', 'score': 44, 'issue_id': 6030, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '15e2a15d37cb464c', 'authors': ['Jinshu Chen', 'Xinghui Li', 'Xu Bai', 'Tianxiang Ma', 'Pengze Zhang', 'Zhuowei Chen', 'Gen Li', 'Lijie Liu', 'Songtao Zhao', 'Bingchuan Li', 'Qian He'], 'affiliations': ['Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.17627.jpg', 'data': {'categories': ['#data', '#dataset', '#benchmark', '#optimization', '#video', '#open_source', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ° Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ¼Ğ°ÑĞ¾Ğº', 'desc': 'OmniInsert - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°ÑĞ¾Ğº. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ¼ Ğ¸ ÑÑ†ĞµĞ½Ğ¾Ğ¹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğµ Ğ¿ĞµÑ€ĞµÑ„Ñ€Ğ°Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. OmniInsert Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ InsertBench.'}, 'en': {'title': 'Seamless Video Insertion with OmniInsert', 'desc': "OmniInsert is a novel framework designed for mask-free video insertion that tackles key challenges such as data scarcity and subject-scene equilibrium. It introduces a new data pipeline called InsertPipe to automatically create diverse training data, enhancing the model's learning capabilities. The framework employs Condition-Specific Feature Injection and Progressive Training to ensure that the inserted subjects harmonize well with the original video scenes. Additionally, it features a Context-Aware Rephraser and a Subject-Focused Loss to improve the visual quality and integration of subjects, outperforming existing commercial solutions in evaluations."}, 'zh': {'title': 'æ— æ©ç è§†é¢‘æ’å…¥çš„æ–°çªç ´', 'desc': 'OmniInsertæ˜¯ä¸€ç§æ–°é¢–çš„æ— æ©ç è§†é¢‘æ’å…¥æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³æ•°æ®ç¨€ç¼ºã€ä¸»ä½“åœºæ™¯å¹³è¡¡å’Œæ’å…¥å’Œè°æ€§ç­‰å…³é”®æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†InsertPipeæ•°æ®ç®¡é“ï¼Œè‡ªåŠ¨æ„å»ºå¤šæ ·åŒ–çš„äº¤å‰é…å¯¹æ•°æ®ï¼Œä»¥åº”å¯¹æ•°æ®ç¨€ç¼ºé—®é¢˜ã€‚é€šè¿‡æ¡ä»¶ç‰¹å®šç‰¹å¾æ³¨å…¥æœºåˆ¶å’Œæ¸è¿›è®­ç»ƒç­–ç•¥ï¼ŒOmniInsertèƒ½å¤Ÿæœ‰æ•ˆåœ°å¹³è¡¡æ¥è‡ªä¸åŒæ¥æºçš„ç‰¹å¾æ³¨å…¥ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬è®¾è®¡äº†æ’å…¥åå¥½ä¼˜åŒ–æ–¹æ³•å’Œä¸Šä¸‹æ–‡æ„ŸçŸ¥é‡è¿°æ¨¡å—ï¼Œä»¥æé«˜æ’å…¥çš„å’Œè°æ€§ï¼Œä½¿ä¸»ä½“æ›´è‡ªç„¶åœ°èå…¥åŸå§‹åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18091', 'title': 'OnePiece: Bringing Context Engineering and Reasoning to Industrial\n  Cascade Ranking System', 'url': 'https://huggingface.co/papers/2509.18091', 'abstract': 'OnePiece integrates LLM-style context engineering and reasoning into industrial search and recommendation systems, achieving significant improvements in key business metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the growing interest in replicating the scaled success of large language models (LLMs) in industrial search and recommender systems, most existing industrial efforts remain limited to transplanting Transformer architectures, which bring only incremental improvements over strong Deep Learning Recommendation Models (DLRMs). From a first principle perspective, the breakthroughs of LLMs stem not only from their architectures but also from two complementary mechanisms: context engineering, which enriches raw input queries with contextual cues to better elicit model capabilities, and multi-step reasoning, which iteratively refines model outputs through intermediate reasoning paths. However, these two mechanisms and their potential to unlock substantial improvements remain largely underexplored in industrial ranking systems.   In this paper, we propose OnePiece, a unified framework that seamlessly integrates LLM-style context engineering and reasoning into both retrieval and ranking models of industrial cascaded pipelines. OnePiece is built on a pure Transformer backbone and further introduces three key innovations: (1) structured context engineering, which augments interaction history with preference and scenario signals and unifies them into a structured tokenized input sequence for both retrieval and ranking; (2) block-wise latent reasoning, which equips the model with multi-step refinement of representations and scales reasoning bandwidth via block size; (3) progressive multi-task training, which leverages user feedback chains to effectively supervise reasoning steps during training. OnePiece has been deployed in the main personalized search scenario of Shopee and achieves consistent online gains across different key business metrics, including over +2% GMV/UU and a +2.90% increase in advertising revenue.', 'score': 27, 'issue_id': 6030, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': 'a4d1025bbd0ac828', 'authors': ['Sunhao Dai', 'Jiakai Tang', 'Jiahua Wu', 'Kun Wang', 'Yuxuan Zhu', 'Bingjun Chen', 'Bangyang Hong', 'Yu Zhao', 'Cong Fu', 'Kangle Wu', 'Yabo Ni', 'Anxiang Zeng', 'Wenjie Wang', 'Xu Chen', 'Jun Xu', 'See-Kiong Ng'], 'affiliations': ['National University of Singapore', 'Renmin University of China', 'Shopee', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.18091.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#optimization', '#reasoning', '#training'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ¼Ğ¾Ñ‰ÑŒ LLM Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'OnePiece - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ² Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½ÑƒÑ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ñ, Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ° Ğ½Ğ° Ñ‡Ğ¸ÑÑ‚Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ±Ñ‹Ğ»Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ° Ğ² Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Shopee. OnePiece Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ±Ğ¸Ğ·Ğ½ĞµÑ-Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ¾ÑÑ‚ GMV/UU Ğ¸ Ğ´Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ‚ Ñ€ĞµĞºĞ»Ğ°Ğ¼Ñ‹.'}, 'en': {'title': 'Unlocking Search Potential with LLM-inspired Innovations', 'desc': 'OnePiece is a novel framework that enhances industrial search and recommendation systems by incorporating techniques from large language models (LLMs). It focuses on two main mechanisms: context engineering, which enriches input queries with relevant contextual information, and multi-step reasoning, which refines outputs through iterative processes. The framework introduces structured context engineering, block-wise latent reasoning, and progressive multi-task training to improve model performance. As a result, OnePiece has shown significant improvements in key business metrics, such as increased gross merchandise value and advertising revenue.'}, 'zh': {'title': 'OnePieceï¼šæå‡æœç´¢ä¸æ¨èçš„æ™ºèƒ½æ¡†æ¶', 'desc': 'OnePiece æ˜¯ä¸€ä¸ªå°†å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰é£æ ¼çš„ä¸Šä¸‹æ–‡å·¥ç¨‹å’Œæ¨ç†æœºåˆ¶æ•´åˆåˆ°å·¥ä¸šæœç´¢å’Œæ¨èç³»ç»Ÿä¸­çš„æ¡†æ¶ã€‚å®ƒé€šè¿‡ç»“æ„åŒ–çš„ä¸Šä¸‹æ–‡å·¥ç¨‹å¢å¼ºç”¨æˆ·çš„äº¤äº’å†å²ï¼Œå¹¶å°†å…¶è½¬åŒ–ä¸ºç»Ÿä¸€çš„è¾“å…¥åºåˆ—ï¼Œä»è€Œæé«˜æ£€ç´¢å’Œæ’åºçš„æ•ˆæœã€‚æ­¤å¤–ï¼ŒOnePiece é‡‡ç”¨å—çº§æ½œåœ¨æ¨ç†ï¼Œå…è®¸æ¨¡å‹é€šè¿‡å¤šæ­¥æ¨ç†é€æ­¥ä¼˜åŒ–è¾“å‡ºã€‚è¯¥æ¡†æ¶åœ¨ Shopee çš„ä¸ªæ€§åŒ–æœç´¢åœºæ™¯ä¸­åº”ç”¨ï¼Œæ˜¾è‘—æå‡äº†å¤šä¸ªå…³é”®ä¸šåŠ¡æŒ‡æ ‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18056', 'title': 'TempSamp-R1: Effective Temporal Sampling with Reinforcement Fine-Tuning\n  for Video LLMs', 'url': 'https://huggingface.co/papers/2509.18056', 'abstract': 'TempSamp-R1, a reinforcement fine-tuning framework, enhances multimodal large language models for video temporal grounding by using off-policy supervision and a hybrid Chain-of-Thought training paradigm, achieving state-of-the-art performance on benchmark datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces TempSamp-R1, a new reinforcement fine-tuning framework designed to improve the effectiveness of adapting multimodal large language models (MLLMs) to video temporal grounding tasks. We reveal that existing reinforcement learning methods, such as Group Relative Policy Optimization (GRPO), rely on on-policy sampling for policy updates. However, in tasks with large temporal search spaces, this strategy becomes both inefficient and limited in performance, as it often fails to identify temporally accurate solutions. To address this limitation, TempSamp-R1 leverages ground-truth annotations as off-policy supervision to provide temporally precise guidance, effectively compensating for the sparsity and misalignment in on-policy solutions. To further stabilize training and reduce variance in reward-based updates, TempSamp-R1 provides a non-linear soft advantage computation method that dynamically reshapes the reward feedback via an asymmetric transformation. By employing a hybrid Chain-of-Thought (CoT) training paradigm, TempSamp-R1 optimizes a single unified model to support both CoT and non-CoT inference modes, enabling efficient handling of queries with varying reasoning complexity. Experimental results demonstrate that TempSamp-R1 outperforms GRPO-based baselines, establishing new state-of-the-art performance on benchmark datasets: Charades-STA (R1@0.7: 52.9%, +2.7%), ActivityNet Captions (R1@0.5: 56.0%, +5.3%), and QVHighlights (mAP: 30.0%, +3.0%). Moreover, TempSamp-R1 shows robust few-shot generalization capabilities under limited data. Code: https://github.com/HVision-NKU/TempSamp-R1', 'score': 25, 'issue_id': 6033, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '8d946cb9cc09008c', 'authors': ['Yunheng Li', 'Jing Cheng', 'Shaoyong Jia', 'Hangyi Kuang', 'Shaohui Jiao', 'Qibin Hou', 'Ming-Ming Cheng'], 'affiliations': ['ByteDance Inc.', 'VCIP, School of Computer Science, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2509.18056.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#rag', '#multimodal', '#benchmark', '#reasoning'], 'emoji': 'ğŸ¥', 'ru': {'title': 'TempSamp-R1: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'TempSamp-R1 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ off-policy Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Chain-of-Thought Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ²Ğ°Ğ»Ğ¾Ğ². TempSamp-R1 Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ½ĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¼ÑĞ³ĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'TempSamp-R1: Revolutionizing Video Temporal Grounding with Off-Policy Supervision', 'desc': 'This paper presents TempSamp-R1, a novel reinforcement fine-tuning framework aimed at enhancing multimodal large language models (MLLMs) for video temporal grounding tasks. It addresses the inefficiencies of existing methods that rely on on-policy sampling by utilizing off-policy supervision from ground-truth annotations, which helps in achieving more accurate temporal solutions. Additionally, TempSamp-R1 incorporates a non-linear soft advantage computation to stabilize training and improve reward feedback. The framework also employs a hybrid Chain-of-Thought training paradigm, allowing it to efficiently manage varying reasoning complexities and outperform previous state-of-the-art methods on benchmark datasets.'}, 'zh': {'title': 'TempSamp-R1ï¼šè§†é¢‘æ—¶é—´å®šä½çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†TempSamp-R1ï¼Œè¿™æ˜¯ä¸€ç§æ–°çš„å¼ºåŒ–å¾®è°ƒæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åœ¨è§†é¢‘æ—¶é—´å®šä½ä»»åŠ¡ä¸­çš„æœ‰æ•ˆæ€§ã€‚æˆ‘ä»¬å‘ç°ç°æœ‰çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œå¦‚ç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰ï¼Œä¾èµ–äºç­–ç•¥æ›´æ–°çš„åœ¨çº¿é‡‡æ ·ï¼Œè¿™åœ¨å¤§æ—¶é—´æœç´¢ç©ºé—´çš„ä»»åŠ¡ä¸­æ•ˆç‡ä½ä¸‹ä¸”æ€§èƒ½æœ‰é™ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼ŒTempSamp-R1åˆ©ç”¨çœŸå®æ ‡ç­¾ä½œä¸ºç¦»çº¿ç›‘ç£ï¼Œæä¾›æ—¶é—´ä¸Šç²¾ç¡®çš„æŒ‡å¯¼ï¼Œæœ‰æ•ˆå¼¥è¡¥äº†åœ¨çº¿è§£å†³æ–¹æ¡ˆä¸­çš„ç¨€ç–æ€§å’Œä¸å¯¹é½é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTempSamp-R1åœ¨å¤šä¸ªåŸºå‡†æ•°æ®é›†ä¸Šè¶…è¶Šäº†GRPOåŸºçº¿ï¼Œå»ºç«‹äº†æ–°çš„æœ€å…ˆè¿›æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17437', 'title': 'GeoPQA: Bridging the Visual Perception Gap in MLLMs for Geometric\n  Reasoning', 'url': 'https://huggingface.co/papers/2509.17437', 'abstract': 'A two-stage reinforcement learning framework improves geometric reasoning and problem-solving in multimodal language models by first enhancing visual perception.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in reinforcement learning (RL) have enhanced the reasoning abilities of large language models (LLMs), yet the impact on multimodal LLMs (MLLMs) is limited. Particularly in vision-intensive tasks like geometric reasoning, MLLMs hallucinate frequently, leading to inaccurate reasoning. We attribute this to the perceptual bottleneck in MLLMs, which caps the benefits of reasoning training. To quantify this, we design a Geo-Perception Question-Answering (GeoPQA) benchmark, targeting basic geometric concepts and spatial relationships. Experiments on GeoPQA reveal significant shortcomings of MLLMs in visual perception, which constrain RL reward signals for effective training. To address this bottleneck, we propose a two-stage RL training framework by first enhancing the visual perception of geometric structures, then fostering reasoning capabilities. Applied to Qwen2.5-VL-3B-Instruct, our two-stage training improves geometric reasoning by 9.7% and geometric problem solving by 9.1%, compared to the direct reasoning training approach. Our method also generalizes to other vision-intensive domains like figure understanding, highlighting the importance of perceptual grounding in effective MLLM reasoning.', 'score': 15, 'issue_id': 6033, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': 'bd0dcbd688b7cc83', 'authors': ['Guizhen Chen', 'Weiwen Xu', 'Hao Zhang', 'Hou Pong Chan', 'Deli Zhao', 'Anh Tuan Luu', 'Yu Rong'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2509.17437.jpg', 'data': {'categories': ['#rl', '#hallucinations', '#training', '#multimodal', '#benchmark', '#reasoning'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ”Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº GeoPQA Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğº Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen2.5-VL-3B-Instruct Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Enhancing Visual Perception for Better Geometric Reasoning in MLLMs', 'desc': 'This paper presents a two-stage reinforcement learning framework aimed at improving geometric reasoning in multimodal language models (MLLMs). The authors identify a perceptual bottleneck that limits the effectiveness of reasoning training in MLLMs, particularly in tasks requiring visual understanding. They introduce a benchmark called Geo-Perception Question-Answering (GeoPQA) to evaluate the visual perception capabilities of MLLMs. By first enhancing visual perception and then focusing on reasoning, their approach significantly boosts performance in geometric reasoning and problem-solving tasks.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„å‡ ä½•æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä¸¤é˜¶æ®µçš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å‡ ä½•æ¨ç†å’Œé—®é¢˜è§£å†³æ–¹é¢çš„èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼ŒMLLMsåœ¨è§†è§‰æ„ŸçŸ¥ä¸Šå­˜åœ¨ç“¶é¢ˆï¼Œå¯¼è‡´åœ¨å‡ ä½•æ¨ç†ä»»åŠ¡ä¸­é¢‘ç¹å‡ºç°é”™è¯¯ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…è®¾è®¡äº†Geo-Perception Question-Answeringï¼ˆGeoPQAï¼‰åŸºå‡†æµ‹è¯•ï¼Œè¯„ä¼°æ¨¡å‹åœ¨åŸºæœ¬å‡ ä½•æ¦‚å¿µå’Œç©ºé—´å…³ç³»ä¸Šçš„è¡¨ç°ã€‚é€šè¿‡å¢å¼ºè§†è§‰æ„ŸçŸ¥åå†è¿›è¡Œæ¨ç†è®­ç»ƒï¼Œå®éªŒç»“æœæ˜¾ç¤ºè¯¥æ–¹æ³•åœ¨å‡ ä½•æ¨ç†å’Œé—®é¢˜è§£å†³ä¸Šåˆ†åˆ«æé«˜äº†9.7%å’Œ9.1%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16117', 'title': 'DiffusionNFT: Online Diffusion Reinforcement with Forward Process', 'url': 'https://huggingface.co/papers/2509.16117', 'abstract': 'Diffusion Negative-aware FineTuning (DiffusionNFT) optimizes diffusion models directly on the forward process via flow matching, improving efficiency and performance compared to existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Online reinforcement learning (RL) has been central to post-training language models, but its extension to diffusion models remains challenging due to intractable likelihoods. Recent works discretize the reverse sampling process to enable GRPO-style training, yet they inherit fundamental drawbacks, including solver restrictions, forward-reverse inconsistency, and complicated integration with classifier-free guidance (CFG). We introduce Diffusion Negative-aware FineTuning (DiffusionNFT), a new online RL paradigm that optimizes diffusion models directly on the forward process via flow matching. DiffusionNFT contrasts positive and negative generations to define an implicit policy improvement direction, naturally incorporating reinforcement signals into the supervised learning objective. This formulation enables training with arbitrary black-box solvers, eliminates the need for likelihood estimation, and requires only clean images rather than sampling trajectories for policy optimization. DiffusionNFT is up to 25times more efficient than FlowGRPO in head-to-head comparisons, while being CFG-free. For instance, DiffusionNFT improves the GenEval score from 0.24 to 0.98 within 1k steps, while FlowGRPO achieves 0.95 with over 5k steps and additional CFG employment. By leveraging multiple reward models, DiffusionNFT significantly boosts the performance of SD3.5-Medium in every benchmark tested.', 'score': 15, 'issue_id': 6030, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': '1d4f4b6ec61af4cd', 'authors': ['Kaiwen Zheng', 'Huayu Chen', 'Haotian Ye', 'Haoxiang Wang', 'Qinsheng Zhang', 'Kai Jiang', 'Hang Su', 'Stefano Ermon', 'Jun Zhu', 'Ming-Yu Liu'], 'affiliations': ['NVIDIA', 'Stanford University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.16117.jpg', 'data': {'categories': ['#rl', '#benchmark', '#optimization', '#diffusion', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'DiffusionNFT: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ DiffusionNFT. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸. DiffusionNFT ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ñ†ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº FlowGRPO.'}, 'en': {'title': 'Revolutionizing Diffusion Models with Efficient FineTuning', 'desc': 'Diffusion Negative-aware FineTuning (DiffusionNFT) is a novel approach that enhances diffusion models by optimizing them directly during the forward process using flow matching. This method addresses challenges in online reinforcement learning for diffusion models, such as intractable likelihoods and inconsistencies between forward and reverse processes. By contrasting positive and negative outputs, DiffusionNFT effectively integrates reinforcement signals into the training process without needing likelihood estimation or complex sampling. The results show that DiffusionNFT is significantly more efficient than previous methods, achieving higher performance scores in fewer training steps.'}, 'zh': {'title': 'æ‰©æ•£æ¨¡å‹çš„æ–°ä¼˜åŒ–ï¼šè´Ÿå‘å¾®è°ƒçš„åŠ›é‡', 'desc': 'æ‰©æ•£è´Ÿå‘å¾®è°ƒï¼ˆDiffusionNFTï¼‰é€šè¿‡æµåŒ¹é…ç›´æ¥ä¼˜åŒ–æ‰©æ•£æ¨¡å‹çš„å‰å‘è¿‡ç¨‹ï¼Œä»è€Œæé«˜äº†æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼ŒDiffusionNFTå…‹æœäº†è®¸å¤šæŒ‘æˆ˜ï¼Œå¦‚æ±‚è§£å™¨é™åˆ¶å’Œå‰å‘-åå‘ä¸ä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡å¯¹æ¯”æ­£å‘å’Œè´Ÿå‘ç”Ÿæˆï¼Œå®šä¹‰äº†éšå¼ç­–ç•¥æ”¹è¿›æ–¹å‘ï¼Œè‡ªç„¶åœ°å°†å¼ºåŒ–ä¿¡å·èå…¥ç›‘ç£å­¦ä¹ ç›®æ ‡ä¸­ã€‚DiffusionNFTåœ¨æ•ˆç‡ä¸Šæ¯”FlowGRPOé«˜å‡º25å€ï¼Œå¹¶ä¸”ä¸éœ€è¦åˆ†ç±»å™¨å¼•å¯¼ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17396', 'title': 'EpiCache: Episodic KV Cache Management for Long Conversational Question\n  Answering', 'url': 'https://huggingface.co/papers/2509.17396', 'abstract': "EpiCache is a KV cache management framework for long conversational question answering that reduces memory usage and improves accuracy through block-wise prefill, episodic KV compression, and adaptive layer-wise budget allocation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have extended context lengths, enabling assistants to sustain long histories for coherent, personalized responses. This ability, however, hinges on Key-Value (KV) caching, whose memory grows linearly with dialogue length and quickly dominates under strict resource constraints. An active line of research for reducing this overhead is KV cache compression, which seeks to limit cache size while preserving accuracy. Yet existing methods face two major limitations: (i) evicting entries after full-context prefill causes unbounded peak memory, and (ii) query-dependent eviction narrows the cache to a single query, leading to degraded accuracy in multi-turn conversations. We introduce EpiCache, a training-free KV cache management framework for long conversational question answering (LongConvQA) under fixed memory budgets. EpiCache bounds cache growth through block-wise prefill and preserves topic-relevant context via episodic KV compression, which clusters conversation history into coherent episodes and applies episode-specific KV cache eviction. We further design an adaptive layer-wise budget allocation strategy that measures each layer's sensitivity to eviction and distributes the memory budget across layers accordingly. Across three LongConvQA benchmarks, EpiCache improves accuracy by up to 40% over recent baselines, sustains near-full KV accuracy under 4-6x compression, and reduces latency and memory by up to 2.4x and 3.5x, thereby enabling efficient multi-turn interaction under strict resource constraints.", 'score': 14, 'issue_id': 6030, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '10727268d6361b72', 'authors': ['Minsoo Kim', 'Arnav Kundu', 'Han-Byul Kim', 'Richa Dixit', 'Minsik Cho'], 'affiliations': ['Apple', 'Hanyang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.17396.jpg', 'data': {'categories': ['#data', '#inference', '#optimization', '#long_context', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ñ Ğ˜Ğ˜', 'desc': 'EpiCache - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ KV-ĞºÑÑˆĞµĞ¼ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ, ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ KV-ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ¿Ğ¾ ÑĞ»Ğ¾ÑĞ¼ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. EpiCache Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ñ€Ğ¾ÑÑ‚ ĞºÑÑˆĞ° Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ñ‚ĞµĞ¼Ñ‹. Ğ’ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, EpiCache ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¾ 40% Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ¿Ñ€Ğ¸ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¸Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'EpiCache: Efficient Memory Management for Long Conversations', 'desc': "EpiCache is a framework designed to manage Key-Value (KV) caches for long conversational question answering, aiming to reduce memory usage while enhancing accuracy. It employs block-wise prefill and episodic KV compression to maintain relevant context without excessive memory growth. The framework also features an adaptive layer-wise budget allocation that optimizes memory distribution based on each layer's sensitivity to eviction. Overall, EpiCache significantly improves performance in multi-turn conversations, achieving higher accuracy and lower latency under strict resource limitations."}, 'zh': {'title': 'EpiCacheï¼šé«˜æ•ˆçš„é•¿å¯¹è¯é—®ç­”ç¼“å­˜ç®¡ç†', 'desc': 'EpiCacheæ˜¯ä¸€ä¸ªç”¨äºé•¿å¯¹è¯é—®ç­”çš„é”®å€¼ç¼“å­˜ç®¡ç†æ¡†æ¶ï¼Œæ—¨åœ¨å‡å°‘å†…å­˜ä½¿ç”¨å¹¶æé«˜å‡†ç¡®æ€§ã€‚å®ƒé€šè¿‡å—çº§é¢„å¡«å……ã€æƒ…èŠ‚é”®å€¼å‹ç¼©å’Œè‡ªé€‚åº”å±‚çº§é¢„ç®—åˆ†é…æ¥å®ç°è¿™äº›ç›®æ ‡ã€‚EpiCacheèƒ½å¤Ÿåœ¨å›ºå®šå†…å­˜é¢„ç®—ä¸‹æ§åˆ¶ç¼“å­˜å¢é•¿ï¼Œå¹¶é€šè¿‡å°†å¯¹è¯å†å²èšç±»ä¸ºä¸€è‡´çš„æƒ…èŠ‚æ¥ä¿ç•™ä¸ä¸»é¢˜ç›¸å…³çš„ä¸Šä¸‹æ–‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEpiCacheåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æé«˜äº†å‡†ç¡®æ€§ï¼Œå¹¶æ˜¾è‘—é™ä½äº†å»¶è¿Ÿå’Œå†…å­˜ä½¿ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16941', 'title': 'SWE-Bench Pro: Can AI Agents Solve Long-Horizon Software Engineering\n  Tasks?', 'url': 'https://huggingface.co/papers/2509.16941', 'abstract': 'SWE-Bench Pro is a challenging benchmark for coding models, featuring complex, enterprise-level problems that require substantial code modifications, with performance evaluations showing significant limitations in current models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SWE-Bench Pro, a substantially more challenging benchmark that builds upon the best practices of SWE-BENCH [25], but is explicitly designed to capture realistic, complex, enterprise-level problems beyond the scope of SWE-BENCH. SWE-BENCH PRO contains 1,865 problems sourced from a diverse set of 41 actively maintained repositories spanning business applications, B2B services, and developer tools. The benchmark is partitioned into a public set with open access to problems sourced from 11 repositories, a held-out set of 12 repositories and a commercial set of 18 proprietary repositories where we have formal partnership agreements with early-stage startups. Problems in the held-out and the commercial set are not publicly accessible, but we release results on the commercial set. Our benchmark features long-horizon tasks that may require hours to days for a professional software engineer to complete, often involving patches across multiple files and substantial code modifications. All tasks are human-verified and augmented with sufficient context to ensure resolvability. In our evaluation of widely used coding models, under a unified scaffold, we observe that their performance on SWE-Bench PRO remains below 25% (Pass@1), with GPT-5 achieving the highest score to date at 23.3%. To better understand these limitations, we cluster the failure modes observed in the collected agent trajectories for a clearer characterization of the error patterns exhibited by current models. Overall, SWE-BENCH PRO provides a contamination-resistant testbed that more faithfully captures the complexity and diversity of real-world software development, advancing the pursuit of truly autonomous software engineering agents at a professional level.', 'score': 14, 'issue_id': 6030, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': 'e407b0b4d298f1ec', 'authors': ['Xiang Deng', 'Jeff Da', 'Edwin Pan', 'Yannis Yiming He', 'Charles Ide', 'Kanak Garg', 'Niklas Lauffer', 'Andrew Park', 'Nitin Pasari', 'Chetan Rane', 'Karmini Sampath', 'Maya Krishnan', 'Srivatsa Kundurthy', 'Sean Hendryx', 'Zifan Wang', 'Chen Bo Calvin Zhang', 'Noah Jacobson', 'Bing Liu', 'Brad Kenstler'], 'affiliations': ['Scale AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.16941.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#agents', '#benchmark'], 'emoji': 'ğŸ§‘\u200dğŸ’»', 'ru': {'title': 'SWE-Bench Pro: Ğ’Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ AI Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ĞŸĞ', 'desc': 'SWE-Bench Pro - ÑÑ‚Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 1865 Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¸Ğ· 41 Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµĞ¼Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ±Ğ¸Ğ·Ğ½ĞµÑ-Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ, B2B-ÑĞµÑ€Ğ²Ğ¸ÑÑ‹ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ². Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¹ ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ·Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñƒ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ñ‡Ğ°ÑÑ‹ Ğ¸Ğ»Ğ¸ Ğ´Ğ½Ğ¸. ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ¼ĞµĞ½ĞµĞµ 25% ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ (Pass@1) Ğ½Ğ° ÑÑ‚Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ.'}, 'en': {'title': 'SWE-Bench Pro: Elevating the Challenge for Coding Models', 'desc': 'SWE-Bench Pro is a new benchmark designed to evaluate coding models on complex, real-world software engineering tasks. It includes 1,865 problems from various business applications and developer tools, emphasizing long-horizon tasks that require significant code changes. The benchmark reveals that current coding models, including GPT-5, struggle to achieve high performance, with a maximum score of only 23.3%. By analyzing the failure modes of these models, SWE-Bench Pro aims to enhance our understanding of their limitations and improve the development of autonomous software engineering agents.'}, 'zh': {'title': 'SWE-Bench Proï¼šæŒ‘æˆ˜ç¼–ç æ¨¡å‹çš„æé™', 'desc': 'SWE-Bench Pro æ˜¯ä¸€ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„åŸºå‡†æµ‹è¯•ï¼Œä¸“ä¸ºç¼–ç æ¨¡å‹è®¾è®¡ï¼Œæ¶µç›–å¤æ‚çš„ä¼ä¸šçº§é—®é¢˜ã€‚è¿™äº›é—®é¢˜éœ€è¦è¿›è¡Œå¤§é‡çš„ä»£ç ä¿®æ”¹ï¼Œä¸”å½“å‰æ¨¡å‹çš„è¡¨ç°æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„å±€é™æ€§ã€‚åŸºå‡†æµ‹è¯•åŒ…å«æ¥è‡ª41ä¸ªæ´»è·ƒç»´æŠ¤çš„ä»£ç åº“çš„1865ä¸ªé—®é¢˜ï¼Œåˆ†ä¸ºå…¬å…±é›†ã€ä¿ç•™é›†å’Œå•†ä¸šé›†ã€‚é€šè¿‡å¯¹ç°æœ‰ç¼–ç æ¨¡å‹çš„è¯„ä¼°ï¼Œæˆ‘ä»¬å‘ç°å®ƒä»¬åœ¨SWE-Bench Proä¸Šçš„è¡¨ç°ä½äº25%ï¼Œè¿™è¡¨æ˜åœ¨çœŸå®è½¯ä»¶å¼€å‘ä¸­ï¼Œå½“å‰æ¨¡å‹ä»é¢ä¸´è®¸å¤šæŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18084', 'title': 'ByteWrist: A Parallel Robotic Wrist Enabling Flexible and\n  Anthropomorphic Motion for Confined Spaces', 'url': 'https://huggingface.co/papers/2509.18084', 'abstract': 'This paper introduces ByteWrist, a novel highly-flexible and anthropomorphic parallel wrist for robotic manipulation. ByteWrist addresses the critical limitations of existing serial and parallel wrists in narrow-space operations through a compact three-stage parallel drive mechanism integrated with arc-shaped end linkages. The design achieves precise RPY (Roll-Pitch-Yaw) motion while maintaining exceptional compactness, making it particularly suitable for complex unstructured environments such as home services, medical assistance, and precision assembly. The key innovations include: (1) a nested three-stage motor-driven linkages that minimize volume while enabling independent multi-DOF control, (2) arc-shaped end linkages that optimize force transmission and expand motion range, and (3) a central supporting ball functioning as a spherical joint that enhances structural stiffness without compromising flexibility. Meanwhile, we present comprehensive kinematic modeling including forward / inverse kinematics and a numerical Jacobian solution for precise control. Empirically, we observe ByteWrist demonstrates strong performance in narrow-space maneuverability and dual-arm cooperative manipulation tasks, outperforming Kinova-based systems. Results indicate significant improvements in compactness, efficiency, and stiffness compared to traditional designs, establishing ByteWrist as a promising solution for next-generation robotic manipulation in constrained environments.', 'score': 11, 'issue_id': 6030, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '5aa65074f4ca8fcb', 'authors': ['Jiawen Tian', 'Liqun Huang', 'Zhongren Cui', 'Jingchao Qiao', 'Jiafeng Xu', 'Xiao Ma', 'Zeyu Ren'], 'affiliations': ['Bytedance'], 'pdf_title_img': 'assets/pdf/title_img/2509.18084.jpg', 'data': {'categories': ['#robotics'], 'emoji': 'ğŸ¦¾', 'ru': {'title': 'ByteWrist: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿ÑÑÑ‚ÑŒÑÑ… Ğ´Ğ»Ñ ÑƒĞ·ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ByteWrist - Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¸Ğ±ĞºĞ¾Ğµ Ğ¸ Ğ°Ğ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¾Ğ¼Ğ¾Ñ€Ñ„Ğ½Ğ¾Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ·Ğ°Ğ¿ÑÑÑ‚ÑŒĞµ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹. ByteWrist Ñ€ĞµÑˆĞ°ĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ¿ÑÑÑ‚Ğ¸Ğ¹ Ğ² Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸ÑÑ… Ğ² ÑƒĞ·ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€ĞµÑ…ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ Ğ´ÑƒĞ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ·Ğ²ĞµĞ½ÑŒÑĞ¼Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚Ñ€ĞµÑ…ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ñ‚Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ²ĞµĞ½ÑŒÑ, Ğ´ÑƒĞ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ²Ñ‹Ğµ Ğ·Ğ²ĞµĞ½ÑŒÑ Ğ¸ Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ğ¹ ÑˆĞ°Ñ€, Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ ĞºĞ°Ğº ÑÑ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑˆĞ°Ñ€Ğ½Ğ¸Ñ€. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ByteWrist Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ğ½ĞµĞ²Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² ÑƒĞ·ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ… Ğ¸ ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ²ÑƒĞ¼Ñ Ñ€ÑƒĞºĞ°Ğ¼Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Kinova.'}, 'en': {'title': 'ByteWrist: Revolutionizing Robotic Manipulation in Tight Spaces', 'desc': "This paper presents ByteWrist, an innovative robotic wrist designed for flexible and efficient manipulation in tight spaces. It features a compact three-stage parallel drive mechanism that allows for precise Roll-Pitch-Yaw (RPY) motion, making it ideal for complex tasks in unstructured environments. Key advancements include multi-degree-of-freedom control through nested linkages and arc-shaped end linkages that enhance force transmission. The paper also details kinematic modeling techniques for accurate control and demonstrates ByteWrist's superior performance in narrow-space tasks compared to existing systems."}, 'zh': {'title': 'ByteWristï¼šç‹­å°ç©ºé—´ä¸­çš„çµæ´»æœºå™¨äººè…•å…³èŠ‚', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°å‹çš„é«˜çµæ´»æ€§å’Œç±»äººå¹¶è¡Œè…•å…³èŠ‚ï¼Œåä¸ºByteWristï¼Œæ—¨åœ¨è§£å†³ç°æœ‰ä¸²è¡Œå’Œå¹¶è¡Œè…•å…³èŠ‚åœ¨ç‹­å°ç©ºé—´æ“ä½œä¸­çš„å…³é”®é™åˆ¶ã€‚ByteWristé‡‡ç”¨ç´§å‡‘çš„ä¸‰é˜¶æ®µå¹¶è¡Œé©±åŠ¨æœºåˆ¶ï¼Œç»“åˆå¼§å½¢æœ«ç«¯è¿æ†ï¼Œå®ç°äº†ç²¾ç¡®çš„æ»šè½¬-ä¿¯ä»°-åèˆªï¼ˆRPYï¼‰è¿åŠ¨ï¼ŒåŒæ—¶ä¿æŒäº†å“è¶Šçš„ç´§å‡‘æ€§ï¼Œç‰¹åˆ«é€‚åˆå¤æ‚çš„éç»“æ„åŒ–ç¯å¢ƒï¼Œå¦‚å®¶åº­æœåŠ¡ã€åŒ»ç–—è¾…åŠ©å’Œç²¾å¯†ç»„è£…ã€‚å…¶ä¸»è¦åˆ›æ–°åŒ…æ‹¬ï¼šåµŒå¥—çš„ä¸‰é˜¶æ®µç”µæœºé©±åŠ¨è¿æ†ï¼Œæœ€å°åŒ–ä½“ç§¯å¹¶å®ç°ç‹¬ç«‹çš„å¤šè‡ªç”±åº¦æ§åˆ¶ï¼›ä¼˜åŒ–åŠ›ä¼ è¾“å’Œæ‰©å±•è¿åŠ¨èŒƒå›´çš„å¼§å½¢æœ«ç«¯è¿æ†ï¼›ä»¥åŠä½œä¸ºçƒå½¢å…³èŠ‚çš„ä¸­å¤®æ”¯æ’‘çƒï¼Œå¢å¼ºç»“æ„åˆšåº¦è€Œä¸å½±å“çµæ´»æ€§ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜æä¾›äº†å…¨é¢çš„è¿åŠ¨å­¦å»ºæ¨¡ï¼ŒåŒ…æ‹¬æ­£/é€†è¿åŠ¨å­¦å’Œæ•°å€¼é›…å¯æ¯”è§£ï¼Œä»¥å®ç°ç²¾ç¡®æ§åˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17985', 'title': 'VideoFrom3D: 3D Scene Video Generation via Complementary Image and Video\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2509.17985', 'abstract': 'VideoFrom3D synthesizes high-quality 3D scene videos using a combination of image and video diffusion models, achieving style consistency without requiring paired datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we propose VideoFrom3D, a novel framework for synthesizing high-quality 3D scene videos from coarse geometry, a camera trajectory, and a reference image. Our approach streamlines the 3D graphic design workflow, enabling flexible design exploration and rapid production of deliverables. A straightforward approach to synthesizing a video from coarse geometry might condition a video diffusion model on geometric structure. However, existing video diffusion models struggle to generate high-fidelity results for complex scenes due to the difficulty of jointly modeling visual quality, motion, and temporal consistency. To address this, we propose a generative framework that leverages the complementary strengths of image and video diffusion models. Specifically, our framework consists of a Sparse Anchor-view Generation (SAG) and a Geometry-guided Generative Inbetweening (GGI) module. The SAG module generates high-quality, cross-view consistent anchor views using an image diffusion model, aided by Sparse Appearance-guided Sampling. Building on these anchor views, GGI module faithfully interpolates intermediate frames using a video diffusion model, enhanced by flow-based camera control and structural guidance. Notably, both modules operate without any paired dataset of 3D scene models and natural images, which is extremely difficult to obtain. Comprehensive experiments show that our method produces high-quality, style-consistent scene videos under diverse and challenging scenarios, outperforming simple and extended baselines.', 'score': 10, 'issue_id': 6032, 'pub_date': '2025-09-22', 'pub_date_card':
