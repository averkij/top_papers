and rendering quality compared to previous methods.'}, 'zh': {'title': 'æ··åˆè¾å°„åœºï¼šé«˜æ•ˆæ¸²æŸ“çš„æ–°æ–¹æ³•', 'desc': 'æ··åˆè¾å°„åœºï¼ˆHyRFï¼‰æ˜¯ä¸€ç§æ–°é¢–çš„åœºæ™¯è¡¨ç¤ºæ–¹æ³•ï¼Œç»“åˆäº†æ˜¾å¼é«˜æ–¯å’Œç¥ç»åœºçš„ä¼˜ç‚¹ï¼Œä»¥å®ç°é«˜è´¨é‡æ¸²æŸ“ï¼ŒåŒæ—¶å‡å°‘å†…å­˜ä½¿ç”¨å¹¶ä¿æŒå®æ—¶æ€§èƒ½ã€‚HyRFå°†åœºæ™¯åˆ†è§£ä¸ºä¸€ç»„ç´§å‡‘çš„æ˜¾å¼é«˜æ–¯ï¼Œä»…å­˜å‚¨å…³é”®çš„é«˜é¢‘å‚æ•°ï¼Œä»¥åŠåŸºäºç½‘æ ¼çš„ç¥ç»åœºï¼Œç”¨äºé¢„æµ‹å…¶ä½™å±æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§è§£è€¦çš„ç¥ç»åœºæ¶æ„ï¼Œåˆ†åˆ«å»ºæ¨¡å‡ ä½•å½¢çŠ¶ï¼ˆå°ºåº¦ã€ä¸é€æ˜åº¦ã€æ—‹è½¬ï¼‰å’Œè§†è§’ä¾èµ–çš„é¢œè‰²ã€‚å®éªŒè¡¨æ˜ï¼ŒHyRFåœ¨æ¸²æŸ“è´¨é‡ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ°´å¹³ï¼ŒåŒæ—¶æ¨¡å‹å¤§å°æ¯”3Dé«˜æ–¯ç‚¹äº‘å‡å°‘äº†20å€ä»¥ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17349', 'title': 'Better Late Than Never: Evaluation of Latency Metrics for Simultaneous\n  Speech-to-Text Translation', 'url': 'https://huggingface.co/papers/2509.17349', 'abstract': 'The paper analyzes SimulST latency metrics, identifies segmentation bias, and introduces YAAL and LongYAAL for more accurate latency evaluation, along with SoftSegmenter for improved alignment quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Simultaneous speech-to-text translation (SimulST) systems have to balance translation quality with latency--the delay between speech input and the translated output. While quality evaluation is well established, accurate latency measurement remains a challenge. Existing metrics often produce inconsistent or misleading results, especially in the widely used short-form setting, where speech is artificially presegmented. In this paper, we present the first comprehensive analysis of SimulST latency metrics across language pairs, systems, and both short- and long-form regimes. We uncover a structural bias in current metrics related to segmentation that undermines fair and meaningful comparisons. To address this, we introduce YAAL (Yet Another Average Lagging), a refined latency metric that delivers more accurate evaluations in the short-form regime. We extend YAAL to LongYAAL for unsegmented audio and propose SoftSegmenter, a novel resegmentation tool based on word-level alignment. Our experiments show that YAAL and LongYAAL outperform popular latency metrics, while SoftSegmenter enhances alignment quality in long-form evaluation, together enabling more reliable assessments of SimulST systems.', 'score': 2, 'issue_id': 6064, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': 'c98b194f176b93cf', 'authors': ['Peter PolÃ¡k', 'Sara Papi', 'Luisa Bentivogli', 'OndÅ™ej Bojar'], 'affiliations': ['Charles University, Czech Republic', 'Fondazione Bruno Kessler, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.17349.jpg', 'data': {'categories': ['#audio', '#data', '#machine_translation', '#alignment', '#benchmark'], 'emoji': 'â±ï¸', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸ Ğ² Ñ‚ĞµĞºÑÑ‚ (SimulST), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ñ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½ÑƒÑ Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ€ĞµÑ‡Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ½ĞµĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğ¼ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸ÑĞ¼ ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ YAAL Ğ¸ LongYAAL, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ SoftSegmenter Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ»Ğ¾Ğ² Ğ² Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ°Ğ¿Ğ¸ÑÑÑ….'}, 'en': {'title': 'Enhancing Latency Evaluation in SimulST Systems', 'desc': 'This paper focuses on improving the evaluation of latency in simultaneous speech-to-text translation (SimulST) systems. It identifies a segmentation bias in existing latency metrics that can lead to inaccurate comparisons between different systems and languages. To address this issue, the authors introduce YAAL and LongYAAL, new metrics that provide more reliable latency measurements, especially in short-form and unsegmented audio contexts. Additionally, they present SoftSegmenter, a tool that enhances alignment quality, ultimately leading to better assessments of translation performance.'}, 'zh': {'title': 'æå‡SimulSTç³»ç»Ÿè¯„ä¼°çš„å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡åˆ†æäº†åŒæ—¶è¯­éŸ³ç¿»è¯‘ç³»ç»Ÿï¼ˆSimulSTï¼‰çš„å»¶è¿ŸæŒ‡æ ‡ï¼Œè¯†åˆ«äº†åˆ†æ®µåå·®ï¼Œå¹¶å¼•å…¥äº†YAALå’ŒLongYAALä»¥å®ç°æ›´å‡†ç¡®çš„å»¶è¿Ÿè¯„ä¼°ï¼ŒåŒæ—¶æå‡ºäº†SoftSegmenterä»¥æé«˜å¯¹é½è´¨é‡ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰çš„å»¶è¿Ÿæµ‹é‡æŒ‡æ ‡åœ¨çŸ­æ ¼å¼è®¾ç½®ä¸­å¸¸å¸¸äº§ç”Ÿä¸ä¸€è‡´æˆ–è¯¯å¯¼æ€§çš„ç»“æœï¼Œå½±å“äº†å…¬å¹³çš„æ¯”è¾ƒã€‚YAALï¼ˆYet Another Average Laggingï¼‰æ˜¯ä¸€ç§æ”¹è¿›çš„å»¶è¿ŸæŒ‡æ ‡ï¼Œèƒ½å¤Ÿåœ¨çŸ­æ ¼å¼ä¸­æä¾›æ›´å‡†ç¡®çš„è¯„ä¼°ï¼Œè€ŒLongYAALåˆ™é€‚ç”¨äºæœªåˆ†æ®µçš„éŸ³é¢‘ã€‚é€šè¿‡å®éªŒï¼Œæˆ‘ä»¬è¯æ˜äº†YAALå’ŒLongYAALåœ¨å»¶è¿Ÿè¯„ä¼°ä¸­ä¼˜äºæµè¡Œçš„æŒ‡æ ‡ï¼ŒåŒæ—¶SoftSegmenteræå‡äº†é•¿æ ¼å¼è¯„ä¼°ä¸­çš„å¯¹é½è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16506', 'title': 'CommonForms: A Large, Diverse Dataset for Form Field Detection', 'url': 'https://huggingface.co/papers/2509.16506', 'abstract': 'A web-scale dataset and models for form field detection are introduced, achieving high precision and supporting diverse languages and domains.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces CommonForms, a web-scale dataset for form field detection. It casts the problem of form field detection as object detection: given an image of a page, predict the location and type (Text Input, Choice Button, Signature) of form fields. The dataset is constructed by filtering Common Crawl to find PDFs that have fillable elements. Starting with 8 million documents, the filtering process is used to arrive at a final dataset of roughly 55k documents that have over 450k pages. Analysis shows that the dataset contains a diverse mixture of languages and domains; one third of the pages are non-English, and among the 14 classified domains, no domain makes up more than 25% of the dataset.   In addition, this paper presents a family of form field detectors, FFDNet-Small and FFDNet-Large, which attain a very high average precision on the CommonForms test set. Each model cost less than $500 to train. Ablation results show that high-resolution inputs are crucial for high-quality form field detection, and that the cleaning process improves data efficiency over using all PDFs that have fillable fields in Common Crawl. A qualitative analysis shows that they outperform a popular, commercially available PDF reader that can prepare forms. Unlike the most popular commercially available solutions, FFDNet can predict checkboxes in addition to text and signature fields. This is, to our knowledge, the first large scale dataset released for form field detection, as well as the first open source models. The dataset, models, and code will be released at https://github.com/jbarrow/commonforms', 'score': 2, 'issue_id': 6066, 'pub_date': '2025-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': '8711c5ce068d185e', 'pdf_title_img': 'assets/pdf/title_img/2509.16506.jpg', 'data': {'categories': ['#low_resource', '#dataset', '#open_source', '#data', '#cv'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ĞµĞ¹ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ…', 'desc': 'Ğ’ Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ CommonForms - ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ¹ Ñ„Ğ¾Ñ€Ğ¼, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 55 Ñ‚Ñ‹ÑÑÑ‡ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 450 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†. Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ° Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº object detection: Ğ¿Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ½ÑƒĞ¶Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ‚Ğ¸Ğ¿ Ğ¿Ğ¾Ğ»ĞµĞ¹ (Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ñ, ĞºĞ½Ğ¾Ğ¿ĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ°, Ğ¿Ğ¾Ğ»Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ¸). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ğ»Ğ¸ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ FFDNet-Small Ğ¸ FFDNet-Large, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ½ĞµĞµ 500 Ğ´Ğ¾Ğ»Ğ»Ğ°Ñ€Ğ¾Ğ² ĞºĞ°Ğ¶Ğ´Ğ°Ñ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ÑÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¸ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ĞµĞ¼ - Ñ‚Ñ€ĞµÑ‚ÑŒ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ½Ğ°Ğ¿Ğ¸ÑĞ°Ğ½Ğ° Ğ½Ğµ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµĞ³Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¼ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ¼ Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ´Ğ»Ñ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ¹ Ñ„Ğ¾Ñ€Ğ¼.'}, 'en': {'title': 'Revolutionizing Form Field Detection with CommonForms', 'desc': 'This paper presents CommonForms, a large dataset specifically designed for detecting form fields in documents. It treats form field detection as an object detection task, where the goal is to identify the location and type of fields like text inputs and buttons in images of pages. The dataset is derived from filtering 8 million documents from Common Crawl, resulting in about 55,000 documents with diverse languages and domains. Additionally, the authors introduce two models, FFDNet-Small and FFDNet-Large, which achieve high precision in detecting form fields and outperform existing commercial solutions.'}, 'zh': {'title': 'è¡¨å•å­—æ®µæ£€æµ‹çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºCommonFormsçš„ç½‘ç»œè§„æ¨¡æ•°æ®é›†ï¼Œç”¨äºè¡¨å•å­—æ®µæ£€æµ‹ã€‚è¯¥ç ”ç©¶å°†è¡¨å•å­—æ®µæ£€æµ‹è§†ä¸ºç›®æ ‡æ£€æµ‹é—®é¢˜ï¼Œæ—¨åœ¨é¢„æµ‹é¡µé¢ä¸­å¯å¡«å†™å­—æ®µçš„ä½ç½®å’Œç±»å‹ï¼ˆå¦‚æ–‡æœ¬è¾“å…¥ã€é€‰æ‹©æŒ‰é’®ã€ç­¾åï¼‰ã€‚æ•°æ®é›†é€šè¿‡è¿‡æ»¤Common Crawlä¸­çš„PDFæ–‡æ¡£æ„å»ºï¼Œæœ€ç»ˆå¾—åˆ°çº¦55,000ä¸ªæ–‡æ¡£ï¼ŒåŒ…å«è¶…è¿‡450,000ä¸ªé¡µé¢ï¼Œæ¶µç›–å¤šç§è¯­è¨€å’Œé¢†åŸŸã€‚ç ”ç©¶è¿˜æå‡ºäº†FFDNet-Smallå’ŒFFDNet-Largeä¸¤ç§è¡¨å•å­—æ®µæ£€æµ‹æ¨¡å‹ï¼Œå…·æœ‰é«˜ç²¾åº¦ï¼Œå¹¶ä¸”è®­ç»ƒæˆæœ¬ä½äº500ç¾å…ƒã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2509.19087', 'title': 'Zero-Shot Multi-Spectral Learning: Reimagining a Generalist Multimodal\n  Gemini 2.5 Model for Remote Sensing Applications', 'url': 'https://huggingface.co/papers/2509.19087', 'abstract': "A training-free method enables generalist multimodal models to process multi-spectral imagery in a zero-shot manner, enhancing performance on remote sensing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-spectral imagery plays a crucial role in diverse Remote Sensing applications including land-use classification, environmental monitoring and urban planning. These images are widely adopted because their additional spectral bands correlate strongly with physical materials on the ground, such as ice, water, and vegetation. This allows for more accurate identification, and their public availability from missions, such as Sentinel-2 and Landsat, only adds to their value. Currently, the automatic analysis of such data is predominantly managed through machine learning models specifically trained for multi-spectral input, which are costly to train and support. Furthermore, although providing a lot of utility for Remote Sensing, such additional inputs cannot be used with powerful generalist large multimodal models, which are capable of solving many visual problems, but are not able to understand specialized multi-spectral signals.   To address this, we propose a training-free approach which introduces new multi-spectral data in a Zero-Shot-only mode, as inputs to generalist multimodal models, trained on RGB-only inputs. Our approach leverages the multimodal models' understanding of the visual space, and proposes to adapt to inputs to that space, and to inject domain-specific information as instructions into the model. We exemplify this idea with the Gemini2.5 model and observe strong Zero-Shot performance gains of the approach on popular Remote Sensing benchmarks for land cover and land use classification and demonstrate the easy adaptability of Gemini2.5 to new inputs. These results highlight the potential for geospatial professionals, working with non-standard specialized inputs, to easily leverage powerful multimodal models, such as Gemini2.5, to accelerate their work, benefiting from their rich reasoning and contextual capabilities, grounded in the specialized sensor data.", 'score': 1, 'issue_id': 6052, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'fbe226390b6ea231', 'authors': ['Ganesh Mallya', 'Yotam Gigi', 'Dahun Kim', 'Maxim Neumann', 'Genady Beryozkin', 'Tomer Shekel', 'Anelia Angelova'], 'affiliations': ['Google DeepMind', 'Google Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.19087.jpg', 'data': {'categories': ['#science', '#dataset', '#benchmark', '#transfer_learning', '#optimization', '#multimodal'], 'emoji': 'ğŸ›°ï¸', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ˜Ğ˜ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ zero-shot, Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ±Ñ‹Ğ» Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Gemini2.5 Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ·ĞµĞ¼Ğ»ĞµĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ¾Ğ² Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ³ĞµĞ¾Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞµĞ½ÑĞ¾Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸.'}, 'en': {'title': 'Unlocking Multimodal Models for Multi-Spectral Imagery Without Training', 'desc': 'This paper presents a novel training-free method that allows generalist multimodal models to process multi-spectral imagery without prior training, enhancing their performance in remote sensing tasks. Multi-spectral images, which contain additional spectral bands, are crucial for accurately identifying physical materials on the ground. The proposed approach enables these models, typically trained only on RGB images, to adapt to multi-spectral data in a zero-shot manner by injecting domain-specific instructions. The results demonstrate significant performance improvements on remote sensing benchmarks, showcasing the potential for geospatial professionals to utilize advanced multimodal models effectively.'}, 'zh': {'title': 'æ— è®­ç»ƒçš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œè½»æ¾å¤„ç†å¤šå…‰è°±å›¾åƒ', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ— è®­ç»ƒçš„æ–¹æ³•ï¼Œä½¿é€šç”¨å¤šæ¨¡æ€æ¨¡å‹èƒ½å¤Ÿä»¥é›¶æ ·æœ¬çš„æ–¹å¼å¤„ç†å¤šå…‰è°±å›¾åƒï¼Œä»è€Œæé«˜é¥æ„Ÿä»»åŠ¡çš„æ€§èƒ½ã€‚å¤šå…‰è°±å›¾åƒåœ¨åœŸåœ°åˆ©ç”¨åˆ†ç±»ã€ç¯å¢ƒç›‘æµ‹å’ŒåŸå¸‚è§„åˆ’ç­‰é¥æ„Ÿåº”ç”¨ä¸­å‘æŒ¥ç€é‡è¦ä½œç”¨ã€‚ä¼ ç»Ÿä¸Šï¼Œè¿™äº›å›¾åƒéœ€è¦ä¸“é—¨è®­ç»ƒçš„æœºå™¨å­¦ä¹ æ¨¡å‹è¿›è¡Œè‡ªåŠ¨åˆ†æï¼Œä½†è¿™ç§æ–¹æ³•æˆæœ¬é«˜ä¸”ä¸å¤Ÿçµæ´»ã€‚æˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨é€šç”¨å¤šæ¨¡æ€æ¨¡å‹çš„è§†è§‰ç†è§£èƒ½åŠ›ï¼Œèƒ½å¤Ÿè½»æ¾é€‚åº”æ–°çš„å¤šå…‰è°±è¾“å…¥ï¼Œå±•ç¤ºäº†åœ¨é¥æ„ŸåŸºå‡†æµ‹è¯•ä¸­çš„æ˜¾è‘—æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19002', 'title': 'VIR-Bench: Evaluating Geospatial and Temporal Understanding of MLLMs via\n  Travel Video Itinerary Reconstruction', 'url': 'https://huggingface.co/papers/2509.19002', 'abstract': "VIR-Bench, a new benchmark for travel videos, evaluates and enhances MLLMs' geospatial-temporal intelligence, improving itinerary recommendations in real-world applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have significantly enhanced video understanding capabilities, opening new possibilities for practical applications. Yet current video benchmarks focus largely on indoor scenes or short-range outdoor activities, leaving the challenges associated with long-distance travel largely unexplored. Mastering extended geospatial-temporal trajectories is critical for next-generation MLLMs, underpinning real-world tasks such as embodied-AI planning and navigation. To bridge this gap, we present VIR-Bench, a novel benchmark consisting of 200 travel videos that frames itinerary reconstruction as a challenging task designed to evaluate and push forward MLLMs' geospatial-temporal intelligence. Experimental results reveal that state-of-the-art MLLMs, including proprietary ones, struggle to achieve high scores, underscoring the difficulty of handling videos that span extended spatial and temporal scales. Moreover, we conduct an in-depth case study in which we develop a prototype travel-planning agent that leverages the insights gained from VIR-Bench. The agent's markedly improved itinerary recommendations verify that our evaluation protocol not only benchmarks models effectively but also translates into concrete performance gains in user-facing applications.", 'score': 1, 'issue_id': 6057, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '110499782ca8d1ee', 'authors': ['Hao Wang', 'Eiki Murata', 'Lingfang Zhang', 'Ayako Sato', 'So Fukuda', 'Ziqi Yin', 'Wentao Hu', 'Keisuke Nakao', 'Yusuke Nakamura', 'Sebastian Zwirner', 'Yi-Chia Chen', 'Hiroyuki Otomo', 'Hiroki Ouchi', 'Daisuke Kawahara'], 'affiliations': ['AI Shift, Inc.', 'CyberAgent, Inc.', 'Nara Institute of Science and Technology', 'Waseda University'], 'pdf_title_img': 'assets/pdf/title_img/2509.19002.jpg', 'data': {'categories': ['#benchmark', '#video', '#science', '#games', '#agents', '#multimodal'], 'emoji': 'ğŸŒ', 'ru': {'title': 'VIR-Bench: ĞĞ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾ Ğ¿ÑƒÑ‚ĞµÑˆĞµÑÑ‚Ğ²Ğ¸ÑÑ… Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'VIR-Bench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾ Ğ¿ÑƒÑ‚ĞµÑˆĞµÑÑ‚Ğ²Ğ¸ÑÑ…. ĞĞ½ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· 200 Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ MLLM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ, Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡ĞµĞ¹. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ insights Ğ¸Ğ· VIR-Bench Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ°Ğ¼ Ğ² Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿ÑƒÑ‚ĞµÑˆĞµÑÑ‚Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Travel Itinerary Recommendations with VIR-Bench', 'desc': 'VIR-Bench is a new benchmark designed to assess and improve the geospatial-temporal intelligence of multimodal large language models (MLLMs) using travel videos. It consists of 200 videos that focus on long-distance travel, a topic that has been largely overlooked in existing benchmarks. The study shows that even advanced MLLMs struggle with the complexities of itinerary reconstruction from these videos. By developing a travel-planning agent based on insights from VIR-Bench, the research demonstrates significant improvements in itinerary recommendations, highlighting the practical benefits of this evaluation framework.'}, 'zh': {'title': 'æå‡æ—…è¡Œè§†é¢‘ç†è§£çš„åŸºå‡†æŒ‘æˆ˜', 'desc': 'VIR-Benchæ˜¯ä¸€ä¸ªæ–°çš„æ—…è¡Œè§†é¢‘åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°å’Œæå‡å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„åœ°ç†æ—¶ç©ºæ™ºèƒ½ï¼Œä»è€Œæ”¹å–„ç°å®åº”ç”¨ä¸­çš„è¡Œç¨‹æ¨èã€‚å½“å‰çš„è§†é¢‘åŸºå‡†ä¸»è¦é›†ä¸­åœ¨å®¤å†…åœºæ™¯æˆ–çŸ­é€”æˆ·å¤–æ´»åŠ¨ä¸Šï¼Œé•¿é€”æ—…è¡Œçš„æŒ‘æˆ˜å°šæœªå¾—åˆ°å……åˆ†æ¢ç´¢ã€‚æŒæ¡æ‰©å±•çš„åœ°ç†æ—¶ç©ºè½¨è¿¹å¯¹äºä¸‹ä¸€ä»£MLLMsè‡³å…³é‡è¦ï¼Œè¿™æ”¯æŒäº†è¯¸å¦‚å…·èº«äººå·¥æ™ºèƒ½è§„åˆ’å’Œå¯¼èˆªç­‰ç°å®ä»»åŠ¡ã€‚é€šè¿‡VIR-Benchï¼Œæˆ‘ä»¬å±•ç¤ºäº†ä¸€ä¸ªåŒ…å«200ä¸ªæ—…è¡Œè§†é¢‘çš„åŸºå‡†ï¼Œå°†è¡Œç¨‹é‡å»ºä½œä¸ºä¸€é¡¹æŒ‘æˆ˜æ€§ä»»åŠ¡ï¼Œä»¥è¯„ä¼°å’Œæ¨åŠ¨MLLMsçš„åœ°ç†æ—¶ç©ºæ™ºèƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.18090', 'title': 'GeoSVR: Taming Sparse Voxels for Geometrically Accurate Surface\n  Reconstruction', 'url': 'https://huggingface.co/papers/2509.18090', 'abstract': 'GeoSVR, a voxel-based framework, improves surface reconstruction accuracy and detail using sparse voxels with depth constraints and surface regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing accurate surfaces with radiance fields has achieved remarkable progress in recent years. However, prevailing approaches, primarily based on Gaussian Splatting, are increasingly constrained by representational bottlenecks. In this paper, we introduce GeoSVR, an explicit voxel-based framework that explores and extends the under-investigated potential of sparse voxels for achieving accurate, detailed, and complete surface reconstruction. As strengths, sparse voxels support preserving the coverage completeness and geometric clarity, while corresponding challenges also arise from absent scene constraints and locality in surface refinement. To ensure correct scene convergence, we first propose a Voxel-Uncertainty Depth Constraint that maximizes the effect of monocular depth cues while presenting a voxel-oriented uncertainty to avoid quality degradation, enabling effective and robust scene constraints yet preserving highly accurate geometries. Subsequently, Sparse Voxel Surface Regularization is designed to enhance geometric consistency for tiny voxels and facilitate the voxel-based formation of sharp and accurate surfaces. Extensive experiments demonstrate our superior performance compared to existing methods across diverse challenging scenarios, excelling in geometric accuracy, detail preservation, and reconstruction completeness while maintaining high efficiency. Code is available at https://github.com/Fictionarry/GeoSVR.', 'score': 1, 'issue_id': 6063, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': 'd2fdd6191d2fb77a', 'authors': ['Jiahe Li', 'Jiawei Zhang', 'Youmin Zhang', 'Xiao Bai', 'Jin Zheng', 'Xiaohan Yu', 'Lin Gu'], 'affiliations': ['Macquarie University', 'RIKEN AIP', 'Rawmantic AI', 'School of Computer Science and Engineering, State Key Laboratory of Complex Critical Software Environment, Jiangxi Research Institute, Beihang University', 'State Key Laboratory of Virtual Reality Technology and Systems, Beijing', 'The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2509.18090.jpg', 'data': {'categories': ['#3d', '#cv'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'Ğ Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¾ĞºÑĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ GeoSVR - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¾ĞºÑĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Gaussian Splatting. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ĞºÑĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑÑ†ĞµĞ½Ñ‹. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¾ĞºÑĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ğµ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'Unlocking Surface Reconstruction with Sparse Voxel Precision', 'desc': 'GeoSVR is a novel voxel-based framework designed to enhance the accuracy and detail of surface reconstruction using sparse voxels. It addresses limitations found in traditional methods, particularly those relying on Gaussian Splatting, by introducing a Voxel-Uncertainty Depth Constraint that leverages monocular depth cues while managing voxel uncertainty. Additionally, Sparse Voxel Surface Regularization is implemented to improve geometric consistency and support the creation of sharp surfaces. The framework demonstrates superior performance in various challenging scenarios, achieving high geometric accuracy and detail preservation efficiently.'}, 'zh': {'title': 'GeoSVRï¼šæå‡è¡¨é¢é‡å»ºçš„å‡†ç¡®æ€§ä¸ç»†èŠ‚', 'desc': 'GeoSVRæ˜¯ä¸€ç§åŸºäºä½“ç´ çš„æ¡†æ¶ï¼Œé€šè¿‡ç¨€ç–ä½“ç´ å’Œæ·±åº¦çº¦æŸæ¥æé«˜è¡¨é¢é‡å»ºçš„å‡†ç¡®æ€§å’Œç»†èŠ‚ã€‚è¯¥æ–¹æ³•å…‹æœäº†ä¼ ç»Ÿé«˜æ–¯ç‚¹äº‘æ–¹æ³•çš„å±€é™æ€§ï¼Œåˆ©ç”¨ç¨€ç–ä½“ç´ çš„ä¼˜åŠ¿æ¥å®ç°æ›´å®Œæ•´å’Œæ¸…æ™°çš„å‡ ä½•é‡å»ºã€‚æˆ‘ä»¬æå‡ºäº†ä½“ç´ ä¸ç¡®å®šæ€§æ·±åº¦çº¦æŸï¼Œä»¥æœ€å¤§åŒ–å•ç›®æ·±åº¦çº¿ç´¢çš„æ•ˆæœï¼ŒåŒæ—¶é¿å…è´¨é‡ä¸‹é™ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGeoSVRåœ¨å‡ ä½•å‡†ç¡®æ€§ã€ç»†èŠ‚ä¿ç•™å’Œé‡å»ºå®Œæ•´æ€§æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19274', 'title': "DRISHTIKON: A Multimodal Multilingual Benchmark for Testing Language\n  Models' Understanding on Indian Culture", 'url': 'https://huggingface.co/papers/2509.19274', 'abstract': "DRISHTIKON is a multimodal and multilingual benchmark for evaluating generative AI systems' cultural understanding across India's diverse regions and languages.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DRISHTIKON, a first-of-its-kind multimodal and multilingual benchmark centered exclusively on Indian culture, designed to evaluate the cultural understanding of generative AI systems. Unlike existing benchmarks with a generic or global scope, DRISHTIKON offers deep, fine-grained coverage across India's diverse regions, spanning 15 languages, covering all states and union territories, and incorporating over 64,000 aligned text-image pairs. The dataset captures rich cultural themes including festivals, attire, cuisines, art forms, and historical heritage amongst many more. We evaluate a wide range of vision-language models (VLMs), including open-source small and large models, proprietary systems, reasoning-specialized VLMs, and Indic-focused models, across zero-shot and chain-of-thought settings. Our results expose key limitations in current models' ability to reason over culturally grounded, multimodal inputs, particularly for low-resource languages and less-documented traditions. DRISHTIKON fills a vital gap in inclusive AI research, offering a robust testbed to advance culturally aware, multimodally competent language technologies.", 'score': 0, 'issue_id': 6063, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'ffb921e6e33421e6', 'authors': ['Arijit Maji', 'Raghvendra Kumar', 'Akash Ghosh', 'Anushka', 'Nemil Shah', 'Abhilekh Borah', 'Vanshika Shah', 'Nishant Mishra', 'Sriparna Saha'], 'affiliations': ['Banasthali Vidyapeeth University, Rajasthan, India', 'Dwarkadas J. Sanghvi College of Engineering, India', 'Indian Institute of Technology Patna, India', 'Manipal Univers
