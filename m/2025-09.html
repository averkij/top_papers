 Bayesian optimization (BO) relies heavily on the choice of the Gaussian process (GP) kernel, which plays a central role in balancing exploration and exploitation under limited evaluation budgets. Traditional BO methods often rely on fixed or heuristic kernel selection strategies, which can result in slow convergence or suboptimal solutions when the chosen kernel is poorly suited to the underlying objective function. To address this limitation, we propose a freshly-baked Context-Aware Kernel Evolution (CAKE) to enhance BO with large language models (LLMs). Concretely, CAKE leverages LLMs as the crossover and mutation operators to adaptively generate and refine GP kernels based on the observed data throughout the optimization process. To maximize the power of CAKE, we further propose BIC-Acquisition Kernel Ranking (BAKER) to select the most effective kernel through balancing the model fit measured by the Bayesian information criterion (BIC) with the expected improvement at each iteration of BO. Extensive experiments demonstrate that our fresh CAKE-based BO method consistently outperforms established baselines across a range of real-world tasks, including hyperparameter optimization, controller tuning, and photonic chip design. Our code is publicly available at https://github.com/cake4bo/cake.', 'score': 1, 'issue_id': 6042, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '2e6ded26667203c0', 'authors': ['Richard Cornelius Suwandi', 'Feng Yin', 'Juntao Wang', 'Renjie Li', 'Tsung-Hui Chang', 'Sergios Theodoridis'], 'affiliations': ['The Chinese University of Hong Kong, Shenzhen', 'University of Athens', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2509.17998.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture', '#open_source', '#data'], 'emoji': 'ğŸ°', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ´Ñ€Ğ° Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ‘Ğ°Ğ¹ĞµÑĞ°: ÑĞ²ĞµĞ¶ĞµĞ¸ÑĞ¿ĞµÑ‡ĞµĞ½Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ‘Ğ°Ğ¹ĞµÑĞ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ CAKE (Context-Aware Kernel Evolution). CAKE Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ ÑĞ´ĞµÑ€ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ BIC-Acquisition Kernel Ranking (BAKER) Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ´Ñ€Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ CAKE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Evolving Kernels for Smarter Bayesian Optimization', 'desc': 'This paper introduces Context-Aware Kernel Evolution (CAKE), a novel approach to enhance Bayesian optimization (BO) by utilizing large language models (LLMs) for generating and refining Gaussian process (GP) kernels. Traditional methods often struggle with fixed kernel selections, leading to inefficiencies in exploring the solution space. CAKE addresses this by adaptively evolving kernels based on real-time data, improving the balance between exploration and exploitation. The proposed BIC-Acquisition Kernel Ranking (BAKER) further optimizes kernel selection, resulting in superior performance across various applications such as hyperparameter tuning and photonic chip design.'}, 'zh': {'title': 'ä¸Šä¸‹æ–‡æ„ŸçŸ¥æ ¸æ¼”åŒ–ï¼šä¼˜åŒ–è´å¶æ–¯æ–¹æ³•çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºä¸Šä¸‹æ–‡æ„ŸçŸ¥æ ¸æ¼”åŒ–ï¼ˆCAKEï¼‰ï¼Œæ—¨åœ¨é€šè¿‡ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¥å¢å¼ºè´å¶æ–¯ä¼˜åŒ–ï¼ˆBOï¼‰ã€‚CAKEèƒ½å¤Ÿæ ¹æ®è§‚å¯Ÿåˆ°çš„æ•°æ®è‡ªé€‚åº”åœ°ç”Ÿæˆå’Œä¼˜åŒ–é«˜æ–¯è¿‡ç¨‹ï¼ˆGPï¼‰æ ¸ï¼Œä»è€Œæé«˜ä¼˜åŒ–æ•ˆç‡ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒCAKEåœ¨é€‰æ‹©æ ¸æ—¶æ›´åŠ çµæ´»ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°å¹³è¡¡æ¢ç´¢ä¸åˆ©ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCAKEåœ¨å¤šä¸ªå®é™…ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„åŸºå‡†æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17938', 'title': 'D-REX: A Benchmark for Detecting Deceptive Reasoning in Large Language\n  Models', 'url': 'https://huggingface.co/papers/2509.17938', 'abstract': "The Deceptive Reasoning Exposure Suite (D-REX) evaluates the internal reasoning of Large Language Models to detect deceptive behaviors that bypass safety filters.  \t\t\t\t\tAI-generated summary \t\t\t\t The safety and alignment of Large Language Models (LLMs) are critical for their responsible deployment. Current evaluation methods predominantly focus on identifying and preventing overtly harmful outputs. However, they often fail to address a more insidious failure mode: models that produce benign-appearing outputs while operating on malicious or deceptive internal reasoning. This vulnerability, often triggered by sophisticated system prompt injections, allows models to bypass conventional safety filters, posing a significant, underexplored risk. To address this gap, we introduce the Deceptive Reasoning Exposure Suite (D-REX), a novel dataset designed to evaluate the discrepancy between a model's internal reasoning process and its final output. D-REX was constructed through a competitive red-teaming exercise where participants crafted adversarial system prompts to induce such deceptive behaviors. Each sample in D-REX contains the adversarial system prompt, an end-user's test query, the model's seemingly innocuous response, and, crucially, the model's internal chain-of-thought, which reveals the underlying malicious intent. Our benchmark facilitates a new, essential evaluation task: the detection of deceptive alignment. We demonstrate that D-REX presents a significant challenge for existing models and safety mechanisms, highlighting the urgent need for new techniques that scrutinize the internal processes of LLMs, not just their final outputs.", 'score': 1, 'issue_id': 6046, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '59e17d9e655a4039', 'authors': ['Satyapriya Krishna', 'Andy Zou', 'Rahul Gupta', 'Eliot Krzysztof Jones', 'Nick Winter', 'Dan Hendrycks', 'J. Zico Kolter', 'Matt Fredrikson', 'Spyros Matsoukas'], 'affiliations': ['Amazon Nova Responsible AI', 'CMU', 'Center for AI Safety', 'Gray Swan AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.17938.jpg', 'data': {'categories': ['#alignment', '#hallucinations', '#reasoning', '#benchmark', '#dataset', '#security'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ¾Ğ±Ğ»Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'D-REX - ÑÑ‚Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ Ñ†ĞµĞ»ÑŒÑ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¼Ğ°Ğ½Ñ‡Ğ¸Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±Ñ…Ğ¾Ğ´ÑÑ‰ĞµĞ³Ğ¾ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ñ‹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ½ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ² Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° red-teaming, Ğ³Ğ´Ğµ ÑƒÑ‡Ğ°ÑÑ‚Ğ½Ğ¸ĞºĞ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ğ»Ğ¸ ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ. D-REX Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞµÑ‘ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼. Ğ­Ñ‚Ğ¾Ñ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ´Ğ»Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unmasking Deception in AI Reasoning with D-REX', 'desc': 'The Deceptive Reasoning Exposure Suite (D-REX) is a tool designed to assess how Large Language Models (LLMs) can produce seemingly harmless outputs while actually using deceptive reasoning. Traditional evaluation methods focus on preventing obvious harmful outputs but often miss subtle manipulations that can occur through clever prompt injections. D-REX includes a dataset created from a competitive exercise where participants developed prompts to expose these deceptive behaviors. By analyzing the internal reasoning of LLMs alongside their outputs, D-REX aims to improve the detection of deceptive alignment and enhance the safety of AI systems.'}, 'zh': {'title': 'æ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹çš„æ¬ºéª—æ¨ç†', 'desc': 'D-REXï¼ˆæ¬ºéª—æ¨ç†æ›å…‰å¥—ä»¶ï¼‰æ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„å†…éƒ¨æ¨ç†ï¼Œä»¥æ£€æµ‹ç»•è¿‡å®‰å…¨è¿‡æ»¤å™¨çš„æ¬ºéª—è¡Œä¸ºã€‚å½“å‰çš„è¯„ä¼°æ–¹æ³•ä¸»è¦å…³æ³¨è¯†åˆ«å’Œé˜²æ­¢æ˜æ˜¾æœ‰å®³çš„è¾“å‡ºï¼Œä½†å¾€å¾€å¿½è§†äº†æ¨¡å‹åœ¨æ¶æ„æˆ–æ¬ºéª—æ€§å†…éƒ¨æ¨ç†ä¸‹äº§ç”Ÿçš„çœ‹ä¼¼æ— å®³çš„è¾“å‡ºã€‚D-REXé€šè¿‡ç«äº‰æ€§çº¢é˜Ÿæ¼”ç»ƒæ„å»ºï¼Œå‚ä¸è€…è®¾è®¡å¯¹æŠ—æ€§ç³»ç»Ÿæç¤ºä»¥è¯±å¯¼æ¬ºéª—è¡Œä¸ºã€‚è¯¥æ•°æ®é›†æä¾›äº†æ¨¡å‹å†…éƒ¨æ¨ç†ä¸æœ€ç»ˆè¾“å‡ºä¹‹é—´å·®å¼‚çš„æ–°è¯„ä¼°ä»»åŠ¡ï¼Œå¼ºè°ƒäº†å¯¹LLMså†…éƒ¨è¿‡ç¨‹çš„å®¡æŸ¥éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17399', 'title': 'DIWALI - Diversity and Inclusivity aWare cuLture specific Items for\n  India: Dataset and Assessment of LLMs for Cultural Text Adaptation in Indian\n  Context', 'url': 'https://huggingface.co/papers/2509.17399', 'abstract': 'A new dataset for Indian culture is introduced to evaluate the cultural competence of large language models, focusing on sub-regional cultural facets and providing a framework for human and model-based evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are widely used in various tasks and applications. However, despite their wide capabilities, they are shown to lack cultural alignment ryan-etal-2024-unintended, alkhamissi-etal-2024-investigating and produce biased generations naous-etal-2024-beer due to a lack of cultural knowledge and competence. Evaluation of LLMs for cultural awareness and alignment is particularly challenging due to the lack of proper evaluation metrics and unavailability of culturally grounded datasets representing the vast complexity of cultures at the regional and sub-regional levels. Existing datasets for culture specific items (CSIs) focus primarily on concepts at the regional level and may contain false positives. To address this issue, we introduce a novel CSI dataset for Indian culture, belonging to 17 cultural facets. The dataset comprises sim8k cultural concepts from 36 sub-regions. To measure the cultural competence of LLMs on a cultural text adaptation task, we evaluate the adaptations using the CSIs created, LLM as Judge, and human evaluations from diverse socio-demographic region. Furthermore, we perform quantitative analysis demonstrating selective sub-regional coverage and surface-level adaptations across all considered LLMs. Our dataset is available here: https://huggingface.co/datasets/nlip/DIWALI{https://huggingface.co/datasets/nlip/DIWALI}, project webpage\\href{https://nlip-lab.github.io/nlip/publications/diwali/{https://nlip-lab.github.io/nlip/publications/diwali/}}, and our codebase with model outputs can be found here: https://github.com/pramitsahoo/culture-evaluation{https://github.com/pramitsahoo/culture-evaluation}.', 'score': 1, 'issue_id': 6038, 'pub_date': '2025-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '9808b02a9ab1920a', 'authors': ['Pramit Sahoo', 'Maharaj Brahma', 'Maunendra Sankar Desarkar'], 'affiliations': ['Natural Language and Information Processing Lab (NLIP) Indian Institute of Technology Hyderabad'], 'pdf_title_img': 'assets/pdf/title_img/2509.17399.jpg', 'data': {'categories': ['#alignment', '#ethics', '#dataset', '#data'], 'emoji': 'ğŸ‡®ğŸ‡³', 'ru': {'title': 'ĞšÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ˜Ğ˜: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¾Ğ¹ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ñ‹. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ÑÑƒĞ±Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ñ… Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 8000 ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ¸Ğ· 36 ÑÑƒĞ±Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ˜Ğ½Ğ´Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ°Ğº ÑĞ°Ğ¼Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‚Ğ°Ğº Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ². ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ», Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑÑƒĞ±Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Enhancing Cultural Competence in Language Models with Indian Dataset', 'desc': 'This paper introduces a new dataset specifically designed to evaluate the cultural competence of large language models (LLMs) in the context of Indian culture. It focuses on 17 cultural facets and includes 8,000 cultural concepts from 36 sub-regions, addressing the limitations of existing datasets that primarily cover broader regional aspects. The authors propose a framework for assessing LLMs through both human evaluations and model-based assessments, highlighting the challenges of measuring cultural alignment. The study also presents quantitative analyses that reveal the selective coverage and superficial adaptations of LLMs when dealing with culturally specific items.'}, 'zh': {'title': 'è¯„ä¼°è¯­è¨€æ¨¡å‹çš„æ–‡åŒ–èƒ½åŠ›æ–°æ•°æ®é›†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„å°åº¦æ–‡åŒ–æ•°æ®é›†ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„æ–‡åŒ–èƒ½åŠ›ã€‚è¯¥æ•°æ®é›†å…³æ³¨äºæ¬¡åŒºåŸŸæ–‡åŒ–ç‰¹å¾ï¼ŒåŒ…å«æ¥è‡ª36ä¸ªæ¬¡åŒºåŸŸçš„8000ä¸ªæ–‡åŒ–æ¦‚å¿µã€‚é€šè¿‡ä½¿ç”¨è¯¥æ•°æ®é›†ï¼Œæˆ‘ä»¬å¯ä»¥è¯„ä¼°è¯­è¨€æ¨¡å‹åœ¨æ–‡åŒ–æ–‡æœ¬é€‚åº”ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œå¹¶è¿›è¡Œäººç±»è¯„ä¼°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç°æœ‰çš„è¯­è¨€æ¨¡å‹åœ¨æ–‡åŒ–é€‚åº”æ€§æ–¹é¢å­˜åœ¨é€‰æ‹©æ€§è¦†ç›–å’Œè¡¨é¢é€‚åº”çš„é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17277', 'title': 'BeepBank-500: A Synthetic Earcon Mini-Corpus for UI Sound Research and\n  Psychoacoustics Research', 'url': 'https://huggingface.co/papers/2509.17277', 'abstract': "BeepBank-500 is a synthetic earcon/alert dataset for audio machine learning, featuring parametrically generated clips with various waveform families and reverberation settings.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce BeepBank-500, a compact, fully synthetic earcon/alert dataset (300-500 clips) designed for rapid, rights-clean experimentation in human-computer interaction and audio machine learning. Each clip is generated from a parametric recipe controlling waveform family (sine, square, triangle, FM), fundamental frequency, duration, amplitude envelope, amplitude modulation (AM), and lightweight Schroeder-style reverberation. We use three reverberation settings: dry, and two synthetic rooms denoted 'rir small' ('small') and 'rir medium' ('medium') throughout the paper and in the metadata. We release mono 48 kHz WAV audio (16-bit), a rich metadata table (signal/spectral features), and tiny reproducible baselines for (i) waveform-family classification and (ii) f0 regression on single tones. The corpus targets tasks such as earcon classification, timbre analyses, and onset detection, with clearly stated licensing and limitations. Audio is dedicated to the public domain via CC0-1.0; code is under MIT. Data DOI: https://doi.org/10.5281/zenodo.17172015. Code: https://github.com/mandip42/earcons-mini-500.", 'score': 1, 'issue_id': 6042, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': 'ed9e6dfd0f91a768', 'authors': ['Mandip Goswami'], 'affiliations': ['Amazon, Bellevue, WA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.17277.jpg', 'data': {'categories': ['#dataset', '#audio', '#open_source', '#synthetic'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸', 'desc': 'BeepBank-500 - ÑÑ‚Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ· 300-500 Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ². ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ ĞºĞ»Ğ¸Ğ¿ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ²Ğ¾Ğ»Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼ (ÑĞ¸Ğ½ÑƒÑĞ¾Ğ¸Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ, Ğ¿Ñ€ÑĞ¼Ğ¾ÑƒĞ³Ğ¾Ğ»ÑŒĞ½Ğ°Ñ, Ñ‚Ñ€ĞµÑƒĞ³Ğ¾Ğ»ÑŒĞ½Ğ°Ñ, FM) Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞº Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ², Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ‚ĞµĞ¼Ğ±Ñ€Ğ° Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ·Ğ²ÑƒĞºĞ°. BeepBank-500 Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ„Ğ°Ğ¹Ğ»Ñ‹ WAV, Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñƒ Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ²Ğ¾Ğ»Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼ Ğ¸ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹.'}, 'en': {'title': 'BeepBank-500: Your Go-To Dataset for Audio Alerts!', 'desc': 'BeepBank-500 is a synthetic dataset designed for audio machine learning, specifically for earcon and alert sounds. It consists of 300-500 audio clips generated using various waveform families and reverberation settings, allowing for diverse experimentation in human-computer interaction. The dataset includes detailed metadata and is suitable for tasks like waveform-family classification and fundamental frequency regression. It is publicly available under CC0-1.0, promoting open access for researchers and developers.'}, 'zh': {'title': 'BeepBank-500ï¼šéŸ³é¢‘æœºå™¨å­¦ä¹ çš„æ–°æ•°æ®é›†', 'desc': 'BeepBank-500æ˜¯ä¸€ä¸ªåˆæˆçš„è€³éŸ³/è­¦æŠ¥æ•°æ®é›†ï¼Œä¸“ä¸ºéŸ³é¢‘æœºå™¨å­¦ä¹ è€Œè®¾è®¡ã€‚è¯¥æ•°æ®é›†åŒ…å«300åˆ°500ä¸ªéŸ³é¢‘ç‰‡æ®µï¼Œä½¿ç”¨å‚æ•°åŒ–çš„æ–¹æ³•ç”Ÿæˆï¼Œæ¶µç›–äº†ä¸åŒçš„æ³¢å½¢ç±»å‹å’Œæ··å“è®¾ç½®ã€‚æ¯ä¸ªéŸ³é¢‘ç‰‡æ®µçš„ç”Ÿæˆæ§åˆ¶äº†æ³¢å½¢å®¶æ—ã€åŸºé¢‘ã€æŒç»­æ—¶é—´ã€æŒ¯å¹…åŒ…ç»œå’Œè½»é‡çº§çš„æ··å“æ•ˆæœã€‚è¯¥æ•°æ®é›†é€‚ç”¨äºè€³éŸ³åˆ†ç±»ã€éŸ³è‰²åˆ†æå’Œèµ·éŸ³æ£€æµ‹ç­‰ä»»åŠ¡ï¼Œå¹¶æä¾›äº†ä¸°å¯Œçš„å…ƒæ•°æ®å’Œå¯é‡å¤çš„åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.17191', 'title': 'VaseVQA: Multimodal Agent and Benchmark for Ancient Greek Pottery', 'url': 'https://huggingface.co/papers/2509.17191', 'abstract': 'VaseVL, an SFT-then-RL system, enhances MLLMs for ancient Greek pottery analysis by addressing performance gaps through taxonomy-conditioned rewards, achieving state-of-the-art results in style classification and historical attribution.  \t\t\t\t\tAI-generated summary \t\t\t\t Analyzing cultural-heritage artifacts remains challenging for MLLMs: general models lack domain expertise, and SFT often overfits superficial patterns, yielding brittle reasoning for authentication and historical attribution. This raises the question of how to equip MLLMs with robust, expert-level reasoning for ancient Greek pottery. We present VaseVL, an SFT-then-RL system that turns evaluation into supervision: we construct a taxonomy of question types, probe the SFT model to localize type-specific performance gaps, and optimize with type-conditioned, compositionality-oriented rewards targeting those gaps. We also release VaseVQA, a comprehensive benchmark of 31,773 images designed to probe deep understanding. Experiments show state-of-the-art results on style classification and historical attribution with marked gains in compositional robustness over SFT-only baselines, validating diagnosis-guided, taxonomy-conditioned reward engineering and providing a reusable resource for future research. Code and dataset will be available at https://github.com/AIGeeksGroup/VaseVQA.', 'score': 1, 'issue_id': 6033, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': '68511afc4e6acc3e', 'authors': ['Jinchao Ge', 'Tengfei Cheng', 'Biao Wu', 'Zeyu Zhang', 'Shiya Huang', 'Judith Bishop', 'Gillian Shepherd', 'Meng Fang', 'Ling Chen', 'Yang Zhao'], 'affiliations': ['AI Geeks', 'Australian Artificial Intelligence Institute', 'La Trobe University'], 'pdf_title_img': 'assets/pdf/title_img/2509.17191.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#benchmark', '#reasoning', '#dataset', '#science'], 'emoji': 'ğŸº', 'ru': {'title': 'Ğ˜ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ°Ğ¹Ğ½Ñ‹ Ğ´Ñ€ĞµĞ²Ğ½ĞµĞ³Ñ€ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ°Ğ·', 'desc': 'VaseVL - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ñ€ĞµĞ²Ğ½ĞµĞ³Ñ€ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞµÑ€Ğ°Ğ¼Ğ¸ĞºĞ¸. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ğ¾Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. VaseVL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¸Ğ»ĞµĞ¹ Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ†Ğ¸Ğ¸ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VaseVQA Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ñ€ĞµĞ²Ğ½ĞµĞ³Ñ€ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞµÑ€Ğ°Ğ¼Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Enhancing Ancient Pottery Analysis with VaseVL: A Smart Approach to Machine Learning', 'desc': "VaseVL is a machine learning system designed to improve the analysis of ancient Greek pottery by using a two-step approach: supervised fine-tuning (SFT) followed by reinforcement learning (RL). It addresses the limitations of general models that struggle with domain-specific tasks by implementing taxonomy-conditioned rewards that focus on specific types of questions. This method enhances the model's ability to classify styles and attribute historical context accurately, achieving state-of-the-art performance. Additionally, the study introduces VaseVQA, a large dataset that aids in evaluating the model's understanding and robustness in this specialized field."}, 'zh': {'title': 'VaseVLï¼šå¤å¸Œè…Šé™¶å™¨åˆ†æçš„æ™ºèƒ½è§£å†³æ–¹æ¡ˆ', 'desc': 'VaseVLæ˜¯ä¸€ä¸ªå…ˆè¿›è¡Œç›‘ç£å­¦ä¹ (SFT)å†è¿›è¡Œå¼ºåŒ–å­¦ä¹ (RL)çš„ç³»ç»Ÿï¼Œæ—¨åœ¨æå‡å¤šè¯­è¨€å¤§æ¨¡å‹(MLLMs)åœ¨å¤å¸Œè…Šé™¶å™¨åˆ†æä¸­çš„è¡¨ç°ã€‚è¯¥ç³»ç»Ÿé€šè¿‡æ„å»ºé—®é¢˜ç±»å‹çš„åˆ†ç±»æ³•ï¼Œè¯†åˆ«æ¨¡å‹åœ¨ç‰¹å®šç±»å‹ä¸Šçš„æ€§èƒ½å·®è·ï¼Œå¹¶ä½¿ç”¨æ¡ä»¶å¥–åŠ±è¿›è¡Œä¼˜åŒ–ï¼Œä»è€Œå®ç°äº†é£æ ¼åˆ†ç±»å’Œå†å²å½’å±çš„æœ€æ–°æˆæœã€‚VaseVQAæ˜¯ä¸€ä¸ªåŒ…å«31,773å¼ å›¾åƒçš„åŸºå‡†æ•°æ®é›†ï¼Œæ—¨åœ¨æ·±å…¥æ¢æµ‹æ¨¡å‹çš„ç†è§£èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVaseVLåœ¨ç»„åˆé²æ£’æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºä»…ä½¿ç”¨SFTçš„åŸºçº¿æ¨¡å‹ï¼ŒéªŒè¯äº†åŸºäºè¯Šæ–­çš„å¥–åŠ±å·¥ç¨‹æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16633', 'title': 'When Big Models Train Small Ones: Label-Free Model Parity Alignment for\n  Efficient Visual Question Answering using Small VLMs', 'url': 'https://huggingface.co/papers/2509.16633', 'abstract': 'The Model Parity Aligner (MPA) framework improves Small Vision-Language Models (S-VLMs) by leveraging unlabeled images and knowledge transfer from Large Vision-Language Models (L-VLMs) to reduce performance gaps in vision and language tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Vision-Language Models (L-VLMs) have demonstrated remarkable performance in various vision and language tasks, including visual question answering (VQA). However, their high computational cost makes them impractical for resource-constrained settings and inference-heavy applications. In contrast, Small Vision-Language Models (S-VLMs) offer efficiency but suffer from a significant performance gap compared to their larger counterparts. In this work, we introduce the Model Parity Aligner (MPA), a novel framework designed to systematically improve S-VLMs by leveraging unlabeled images and effective knowledge transfer from L-VLMs. Instead of traditional knowledge distillation methods that rely on labeled training data, MPA employs a strategic parity-based approach that precisely identifies the knowledge disparities between S-VLMs and L-VLMs, and optimizes training by targeting only these disparities. We conduct extensive experiments on four diverse VQA benchmarks, namely TextVQA, ST-VQA, ChartQA, and OKVQA, each of which requires specialized reasoning capabilities such as text recognition, chart interpretation, and commonsense and factual understanding. Our results demonstrate that MPA consistently enhances the performance of S-VLMs on all benchmarks, reducing the performance gap while maintaining computational efficiency. We make our code publicly available.', 'score': 1, 'issue_id': 6032, 'pub_date': '2025-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': 'f51723c28433f366', 'authors': ['Abhirama Subramanyam Penamakuri', 'Navlika Singh', 'Piyush Arora', 'Anand Mishra'], 'affiliations': ['Indian Institute of Technology Jodhpur'], 'pdf_title_img': 'assets/pdf/title_img/2509.16633.jpg', 'data': {'categories': ['#benchmark', '#small_models', '#transfer_learning', '#optimization', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'ĞœĞ¾Ğ´ĞµĞ»ÑŒ Model Parity Aligner (MPA) Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (S-VLMs). MPA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµÑ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (L-VLMs) Ğ´Ğ»Ñ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¹ Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ¼ĞµĞ¶Ğ´Ñƒ S-VLMs Ğ¸ L-VLMs, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ S-VLMs Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Bridging the Gap: Enhancing Small Models with Big Model Insights', 'desc': 'The Model Parity Aligner (MPA) framework enhances Small Vision-Language Models (S-VLMs) by utilizing unlabeled images and transferring knowledge from Large Vision-Language Models (L-VLMs). This approach addresses the performance gap between S-VLMs and L-VLMs without relying on labeled data, focusing instead on identifying and optimizing specific knowledge disparities. MPA employs a parity-based strategy to improve training efficiency while maintaining the computational advantages of S-VLMs. Extensive experiments on various visual question answering benchmarks show that MPA significantly boosts S-VLM performance across diverse reasoning tasks.'}, 'zh': {'title': 'æå‡å°å‹è§†è§‰è¯­è¨€æ¨¡å‹çš„æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ¨¡å‹å¹³è¡¡å¯¹é½å™¨ï¼ˆMPAï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åˆ©ç”¨æœªæ ‡è®°å›¾åƒå’Œä»å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆL-VLMsï¼‰è½¬ç§»çŸ¥è¯†æ¥æ”¹å–„å°å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆS-VLMsï¼‰çš„æ€§èƒ½ã€‚ä¼ ç»Ÿçš„çŸ¥è¯†è’¸é¦æ–¹æ³•ä¾èµ–äºæ ‡è®°è®­ç»ƒæ•°æ®ï¼Œè€ŒMPAé‡‡ç”¨äº†ä¸€ç§åŸºäºå¹³è¡¡çš„ç­–ç•¥ï¼Œç²¾ç¡®è¯†åˆ«S-VLMsä¸L-VLMsä¹‹é—´çš„çŸ¥è¯†å·®è·ï¼Œå¹¶ä¼˜åŒ–è®­ç»ƒè¿‡ç¨‹ã€‚æˆ‘ä»¬åœ¨å››ä¸ªä¸åŒçš„è§†è§‰é—®ç­”åŸºå‡†ä¸Šè¿›è¡Œäº†å¹¿æ³›çš„å®éªŒï¼Œç»“æœè¡¨æ˜MPAåœ¨æ‰€æœ‰åŸºå‡†ä¸Šéƒ½èƒ½æ˜¾è‘—æå‡S-VLMsçš„æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒè®¡ç®—æ•ˆç‡ã€‚æˆ‘ä»¬çš„ä»£ç å·²å…¬å¼€ï¼Œä¾›ç ”ç©¶äººå‘˜ä½¿ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16591', 'title': "From Uniform to Heterogeneous: Tailoring Policy Optimization to Every\n  Token's Nature", 'url': 'https://huggingface.co/papers/2509.16591', 'abstract': 'Heterogeneous Adaptive Policy Optimization (HAPO) enhances reinforcement learning in LLMs by dynamically adapting token optimization based on entropy, improving performance across various model scales.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning has emerged as the fundamental technique for enhancing reasoning in LLMs. However, existing algorithms apply uniform optimization to all tokens, ignoring their different roles in reasoning process. To address this limitation, we introduce Heterogeneous Adaptive Policy Optimization (HAPO), a comprehensive token-aware algorithm that dynamically adapts optimization based on token entropy. For rollout sampling, we propose Adaptive Temperature Sampling, which adjusts sampling temperature in real time, promoting exploration at high-entropy tokens while preserving coherence at low-entropy ones. For advantage calculation, we introduce Token Level Group Average that normalizes advantages at token level, jointly accounting for sequence-length as in token-mean loss while preserving non-biased treatment. We then develop Differential Advantage Redistribution that leverages entropy and importance ratios to modulate rewards-adjusting updates for tokens with clear signals. For clipping loss, we design Asymmetric Adaptive Clipping, allowing aggressive probability reduction for noisy low-entropy tokens while enabling exploration for high-entropy tokens. Through systematic investigation between entropy and training dynamics, we embedded token-level treatment into every stages to achieve fine-grained control. Extensive experiments demonstrate that HAPO consistently outperforms DAPO across multiple model scales. Our code can be found in https://github.com/starriver030515/HAPO.', 'score': 1, 'issue_id': 6033, 'pub_date': '2025-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': 'b2e9069d03b40295', 'authors': ['Zheng Liu', 'Mengjie Liu', 'Siwei Wen', 'Mengzhang Cai', 'Bin Cui', 'Conghui He', 'Wentao Zhang'], 'affiliations': ['Beihang University', 'Peking University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2509.16591.jpg', 'data': {'categories': ['#rl', '#rlhf', '#optimization', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ - Heterogeneous Adaptive Policy Optimization (HAPO). HAPO Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ñ… ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºÑƒ Ñ Ñ‚ĞµĞ¼Ğ¿ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ğ¾Ğ¹, Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğµ ÑƒÑÑ€ĞµĞ´Ğ½ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ñ‚ÑĞµÑ‡ĞµĞ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ HAPO Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ².'}, 'en': {'title': 'Dynamic Token Optimization for Enhanced Reinforcement Learning', 'desc': 'Heterogeneous Adaptive Policy Optimization (HAPO) is a novel approach in reinforcement learning that enhances the performance of large language models (LLMs) by adapting token optimization based on their entropy levels. Unlike traditional methods that apply uniform optimization, HAPO recognizes the varying importance of tokens in the reasoning process and adjusts the optimization dynamically. It introduces techniques like Adaptive Temperature Sampling for real-time adjustment of sampling temperature and Token Level Group Average for normalized advantage calculations. The method also incorporates Differential Advantage Redistribution and Asymmetric Adaptive Clipping to fine-tune reward updates and loss clipping, leading to improved training dynamics and overall performance across different model scales.'}, 'zh': {'title': 'åŠ¨æ€ä¼˜åŒ–ï¼Œæå‡æ¨ç†èƒ½åŠ›ï¼', 'desc': 'å¼‚æ„è‡ªé€‚åº”ç­–ç•¥ä¼˜åŒ–ï¼ˆHAPOï¼‰é€šè¿‡æ ¹æ®ç†µåŠ¨æ€è°ƒæ•´ä»¤ç‰Œä¼˜åŒ–ï¼Œå¢å¼ºäº†å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸­çš„å¼ºåŒ–å­¦ä¹ æ€§èƒ½ã€‚ç°æœ‰ç®—æ³•å¯¹æ‰€æœ‰ä»¤ç‰Œåº”ç”¨ç»Ÿä¸€ä¼˜åŒ–ï¼Œå¿½è§†äº†å®ƒä»¬åœ¨æ¨ç†è¿‡ç¨‹ä¸­çš„ä¸åŒè§’è‰²ã€‚HAPOæ˜¯ä¸€ç§å…¨é¢çš„ä»¤ç‰Œæ„ŸçŸ¥ç®—æ³•ï¼Œèƒ½å¤Ÿå®æ—¶è°ƒæ•´é‡‡æ ·æ¸©åº¦ï¼Œä¿ƒè¿›é«˜ç†µä»¤ç‰Œçš„æ¢ç´¢ï¼ŒåŒæ—¶ä¿æŒä½ç†µä»¤ç‰Œçš„ä¸€è‡´æ€§ã€‚é€šè¿‡ç³»ç»Ÿçš„å®éªŒï¼ŒHAPOåœ¨å¤šä¸ªæ¨¡å‹è§„æ¨¡ä¸Šå§‹ç»ˆä¼˜äºç°æœ‰çš„ç®—æ³•ï¼Œå±•ç¤ºäº†å…¶åœ¨è®­ç»ƒåŠ¨æ€ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16415', 'title': 'StereoAdapter: Adapting Stereo Depth Estimation to Underwater Scenes', 'url': 'https://huggingface.co/papers/2509.16415', 'abstract': 'StereoAdapter is a parameter-efficient self-supervised framework that integrates a LoRA-adapted monocular encoder with a recurrent stereo refinement module for underwater stereo depth estimation, improving accuracy and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Underwater stereo depth estimation provides accurate 3D geometry for robotics tasks such as navigation, inspection, and mapping, offering metric depth from low-cost passive cameras while avoiding the scale ambiguity of monocular methods. However, existing approaches face two critical challenges: (i) parameter-efficiently adapting large vision foundation encoders to the underwater domain without extensive labeled data, and (ii) tightly fusing globally coherent but scale-ambiguous monocular priors with locally metric yet photometrically fragile stereo correspondences. To address these challenges, we propose StereoAdapter, a parameter-efficient self-supervised framework that integrates a LoRA-adapted monocular foundation encoder with a recurrent stereo refinement module. We further introduce dynamic LoRA adaptation for efficient rank selection and pre-training on the synthetic UW-StereoDepth-40K dataset to enhance robustness under diverse underwater conditions. Comprehensive evaluations on both simulated and real-world benchmarks show improvements of 6.11% on TartanAir and 5.12% on SQUID compared to state-of-the-art methods, while real-world deployment with the BlueROV2 robot further demonstrates the consistent robustness of our approach. Code: https://github.com/AIGeeksGroup/StereoAdapter. Website: https://aigeeksgroup.github.io/StereoAdapter.', 'score': 1, 'issue_id': 6032, 'pub_date': '2025-09-19', 'pub_date_card': {'ru': '19 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 19', 'zh': '9æœˆ19æ—¥'}, 'hash': '5e1fea9f33bd29b1', 'authors': ['Zhengri Wu', 'Yiran Wang', 'Yu Wen', 'Zeyu Zhang', 'Biao Wu', 'Hao Tang'], 'affiliations': ['AI Geeks', 'Australian Centre for Robotics', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2509.16415.jpg', 'data': {'categories': ['#architecture', '#dataset', '#robotics', '#benchmark', '#optimization', '#synthetic', '#3d'], 'emoji': 'ğŸ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ²Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹', 'desc': 'StereoAdapter - ÑÑ‚Ğ¾ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾Ğ´ Ğ²Ğ¾Ğ´Ğ¾Ğ¹ Ğ¿Ğ¾ ÑÑ‚ĞµÑ€ĞµĞ¾Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼. ĞĞ½Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ğ¹ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LoRA, Ğ¸ Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ ÑÑ‚ĞµÑ€ĞµĞ¾. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ²Ğ¾Ğ´Ğ½ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ±ĞµĞ· Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. StereoAdapter Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 6.11% Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ TartanAir Ğ¸ 5.12% Ğ½Ğ° SQUID Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Underwater Depth Estimation with StereoAdapter', 'desc': "StereoAdapter is a self-supervised framework designed for underwater stereo depth estimation, which combines a LoRA-adapted monocular encoder with a recurrent stereo refinement module. This approach addresses the challenges of adapting large vision models to underwater environments and effectively merging monocular and stereo data. By utilizing dynamic LoRA adaptation and pre-training on a synthetic dataset, it enhances the model's robustness in varying underwater conditions. The results show significant improvements in depth estimation accuracy on benchmark datasets and successful real-world application with a robotic platform."}, 'zh': {'title': 'æ°´ä¸‹æ·±åº¦ä¼°è®¡çš„æ–°çªç ´ï¼šStereoAdapter', 'desc': 'StereoAdapter æ˜¯ä¸€ä¸ªé«˜æ•ˆçš„è‡ªç›‘ç£æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ°´ä¸‹ç«‹ä½“æ·±åº¦ä¼°è®¡çš„å‡†ç¡®æ€§å’Œé²æ£’æ€§ã€‚å®ƒç»“åˆäº†ç»è¿‡ LoRA è°ƒæ•´çš„å•ç›®ç¼–ç å™¨å’Œé€’å½’ç«‹ä½“ç»†åŒ–æ¨¡å—ï¼Œèƒ½å¤Ÿåœ¨ç¼ºä¹å¤§é‡æ ‡æ³¨æ•°æ®çš„æƒ…å†µä¸‹æœ‰æ•ˆé€‚åº”æ°´ä¸‹ç¯å¢ƒã€‚è¯¥æ–¹æ³•é€šè¿‡åŠ¨æ€ LoRA è°ƒæ•´å’Œåœ¨åˆæˆæ•°æ®é›†ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œå¢å¼ºäº†åœ¨å¤šæ ·æ°´ä¸‹æ¡ä»¶ä¸‹çš„é²æ£’æ€§ã€‚ç»¼åˆè¯„ä¼°æ˜¾ç¤ºï¼ŒStereoAdapter åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ç›¸è¾ƒäºç°æœ‰æœ€å…ˆè¿›çš„æ–¹æ³•æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14856', 'title': 'CodeFuse-CR-Bench: A Comprehensiveness-aware Benchmark for End-to-End\n  Code Review Evaluation in Python Projects', 'url': 'https://huggingface.co/papers/2509.14856', 'abstract': 'A new benchmark, CodeFuse-CR-Bench, evaluates LLMs in repository-level code review with comprehensive, context-rich data and a novel evaluation framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated code review (CR) is a key application for Large Language Models (LLMs), but progress is hampered by a "reality gap": existing benchmarks evaluate models on isolated sub-tasks using simplified, context-poor data. This fails to reflect the holistic context-rich nature of real-world CR. To bridge this gap, we introduce CodeFuse-CR-Bench, the first comprehensiveness-aware benchmark for repository-level CR evaluation. CodeFuse-CR-Bench comprises 601 high-quality instances from 70 Python projects covering nine Pull-Request (PR) problem domains, where each instance provides rich, multi-faceted context including the associated issue, PR details, and repository state, enabling end-to-end evaluation. Beyond superficial metrics, we also propose a novel evaluation framework that combines rule-based checks for location and syntax with model-based judgments of review quality. We present the first large-scale assessment of state-of-the-art LLMs on this comprehensive CR task. Our results establish crucial baselines and reveal that (1) no single LLM dominates all aspects of CR; (2) Gemini 2.5 Pro achieves the highest comprehensive performance; and (3) different LLMs exhibit varying robustness to redundant context. These findings highlight the necessity of holistic, multi-dimensional evaluation and provide actionable insights for advancing truly intelligent yet practical CR assistants.', 'score': 1, 'issue_id': 6033, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'cabf265ab40f85c9', 'authors': ['Hanyang Guo', 'Xunjin Zheng', 'Zihan Liao', 'Hang Yu', 'Peng DI', 'Ziyin Zhang', 'Hong-Ning Dai'], 'affiliations': ['Ant Group', 'Hong Kong Baptist University', 'UNSW Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2509.14856.jpg', 'data': {'categories': ['#optimization', '#survey', '#benchmark'], 'emoji': 'ğŸ§‘\u200dğŸ’»', 'ru': {'title': 'CodeFuse-CR-Bench: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ LLM Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'CodeFuse-CR-Bench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ 601 Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ Ğ¸Ğ· 70 Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Python, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 9 Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Pull Request. Ğ¢ĞµÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ PR Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰ÑƒÑ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging the Reality Gap in Code Review with CodeFuse-CR-Bench', 'desc': 'The paper introduces CodeFuse-CR-Bench, a new benchmark designed to evaluate Large Language Models (LLMs) in the context of repository-level code review (CR). It addresses the limitations of existing benchmarks that use simplified data and isolated tasks, which do not reflect the complexity of real-world code reviews. CodeFuse-CR-Bench includes 601 instances from 70 Python projects, providing rich context such as issue details and repository state for a more comprehensive evaluation. The study also presents a novel evaluation framework that combines rule-based checks with model-based assessments, revealing that no single LLM excels in all CR aspects, with Gemini 2.5 Pro performing the best overall.'}, 'zh': {'title': 'å…¨é¢è¯„ä¼°ä»£ç å®¡æŸ¥çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼ŒCodeFuse-CR-Benchï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä»£ç å®¡æŸ¥ä¸­çš„è¡¨ç°ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•å¾€å¾€åªå…³æ³¨å­¤ç«‹çš„å­ä»»åŠ¡ï¼Œç¼ºä¹çœŸå®åœºæ™¯ä¸­çš„ä¸°å¯Œä¸Šä¸‹æ–‡ï¼Œå¯¼è‡´è¯„ä¼°ç»“æœä¸å¤Ÿå…¨é¢ã€‚CodeFuse-CR-BenchåŒ…å«æ¥è‡ª70ä¸ªPythoné¡¹ç›®çš„601ä¸ªé«˜è´¨é‡å®ä¾‹ï¼Œæ¶µç›–ä¹ä¸ªæ‹‰å–è¯·æ±‚ï¼ˆPRï¼‰é—®é¢˜é¢†åŸŸï¼Œæä¾›å¤šç»´åº¦çš„ä¸Šä¸‹æ–‡ä¿¡æ¯ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œæ²¡æœ‰å•ä¸€çš„LLMåœ¨æ‰€æœ‰ä»£ç å®¡æŸ¥æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œè€ŒGemini 2.5 Proåœ¨ç»¼åˆæ€§èƒ½ä¸Šè¡¨ç°æœ€ä½³ï¼Œå¼ºè°ƒäº†å…¨é¢ã€å¤šç»´åº¦è¯„ä¼°çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.09873', 'title': 'From Hugging Face to GitHub: Tracing License Drift in the Open-Source AI\n  Ecosystem', 'url': 'https://huggingface.co/papers/2509.09873', 'abstract': 'The study audits licenses in the Hugging Face ecosystem, revealing systemic non-compliance and proposing a rule engine to detect and resolve license conflicts in open-source AI.  \t\t\t\t\tAI-generated summary \t\t\t\t Hidden license conflicts in the open-source AI ecosystem pose serious legal and ethical risks, exposing organizations to potential litigation and users to undisclosed risk. However, the field lacks a data-driven understanding of how frequently these conflicts occur, where they originate, and which communities are most affected. We present the first end-to-end audit of licenses for datasets and models on Hugging Face, as well as their downstream integration into open-source software applications, covering 364 thousand datasets, 1.6 million models, and 140 thousand GitHub projects. Our empirical analysis reveals systemic non-compliance in which 35.5% of model-to-application transitions eliminate restrictive license clauses by relicensing under permissive terms. In addition, we prototype an extensible rule engine that encodes almost 200 SPDX and model-specific clauses for detecting license conflicts, which can solve 86.4% of license conflicts in software applications. To support future research, we release our dataset and the prototype engine. Our study highlights license compliance as a critical governance challenge in open-source AI and provides both the data and tools necessary to enable automated, AI-aware compliance at scale.', 'score': 1, 'issue_id': 6030, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 11', 'zh': '9æœˆ11æ—¥'}, 'hash': 'ccff3e22dddfc1aa', 'authors': ['James Jewitt', 'Hao Li', 'Bram Adams', 'Gopi Krishnan Rajbahadur', 'Ahmed E. Hassan'], 'affiliations': ['School of Computing, Queens University, Kingston, ON, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.09873.jpg', 'data': {'categories': ['#data', '#open_source', '#dataset', '#ethics'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ñ‹ Ğ»Ğ¸Ñ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ˜Ğ˜: Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ°ÑƒĞ´Ğ¸Ñ‚ Ğ»Ğ¸Ñ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ² ÑĞºĞ¾ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Hugging Face, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ğ¾Ğµ Ğ½ĞµÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ». ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ 364 Ñ‚Ñ‹ÑÑÑ‡Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², 1,6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ 140 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° GitHub. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ 35,5% Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿ÑƒĞ½ĞºÑ‚Ñ‹ Ğ»Ğ¸Ñ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ€ĞµĞ»Ğ¸Ñ†ĞµĞ½Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿ Ğ´Ğ²Ğ¸Ğ¶ĞºĞ° Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ»Ğ¸Ñ†ĞµĞ½Ğ·Ğ¸Ğ¹, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğ¹ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ 86,4% Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Ensuring License Compliance in Open-Source AI', 'desc': 'This paper examines the licensing issues within the Hugging Face ecosystem, identifying significant non-compliance with open-source licenses. It highlights that 35.5% of transitions from models to applications ignore restrictive license terms, which can lead to legal and ethical problems. The authors introduce a rule engine that can detect and resolve these license conflicts, successfully addressing 86.4% of issues identified. By providing a comprehensive dataset and tools, the study aims to enhance license compliance in the open-source AI community.'}, 'zh': {'title': 'å¼€æºAIè®¸å¯è¯åˆè§„æ€§ï¼šæŒ‘æˆ˜ä¸è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬ç ”ç©¶å®¡è®¡äº†Hugging Faceç”Ÿæ€ç³»ç»Ÿä¸­çš„è®¸å¯è¯ï¼Œæ­ç¤ºäº†ç³»ç»Ÿæ€§çš„åˆè§„æ€§é—®é¢˜ï¼Œå¹¶æå‡ºäº†ä¸€ç§è§„åˆ™å¼•æ“æ¥æ£€æµ‹å’Œè§£å†³å¼€æºAIä¸­çš„è®¸å¯è¯å†²çªã€‚ç ”ç©¶è¡¨æ˜ï¼Œ35.5%çš„æ¨¡å‹åˆ°åº”ç”¨ç¨‹åºçš„è½¬ç§»é€šè¿‡é‡æ–°è®¸å¯åœ¨å®½æ¾æ¡æ¬¾ä¸‹æ¶ˆé™¤äº†é™åˆ¶æ€§è®¸å¯è¯æ¡æ¬¾ã€‚æˆ‘ä»¬å¯¹364,000ä¸ªæ•°æ®é›†ã€1.6ç™¾ä¸‡ä¸ªæ¨¡å‹å’Œ140,000ä¸ªGitHubé¡¹ç›®è¿›è¡Œäº†é¦–æ¬¡ç«¯åˆ°ç«¯çš„è®¸å¯è¯å®¡è®¡ï¼Œå‘ç°äº†æ½œåœ¨çš„æ³•å¾‹å’Œä¼¦ç†é£é™©ã€‚æˆ‘ä»¬çš„è§„åˆ™å¼•æ“èƒ½å¤Ÿæ£€æµ‹è¿‘200ä¸ªSPDXå’Œç‰¹å®šæ¨¡å‹æ¡æ¬¾çš„è®¸å¯è¯å†²çªï¼Œè§£å†³äº†86.4%çš„è½¯ä»¶åº”ç”¨ä¸­çš„è®¸å¯è¯å†²çªã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.04441', 'title': 'DEXOP: A Device for Robotic Transfer of Dexterous Human Manipulation', 'url': 'https://huggingface.co/papers/2509.04441', 'abstract': 'DEXOP, a passive hand exoskeleton, enhances robotic data collection by sensorizing human manipulation, improving data transferability and task performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce perioperation, a paradigm for robotic data collection that sensorizes and records human manipulation while maximizing the transferability of the data to real robots. We implement this paradigm in DEXOP, a passive hand exoskeleton designed to maximize human ability to collect rich sensory (vision + tactile) data for diverse dexterous manipulation tasks in natural environments. DEXOP mechanically connects human fingers to robot fingers, providing users with direct contact feedback (via proprioception) and mirrors the human hand pose to the passive robot hand to maximize the transfer of demonstrated skills to the robot. The force feedback and pose mirroring make task demonstrations more natural for humans compared to teleoperation, increasing both speed and accuracy. We evaluate DEXOP across a range of dexterous, contact-rich tasks, demonstrating its ability to collect high-quality demonstration data at scale. Policies learned with DEXOP data significantly improve task performance per unit time of data collection compared to teleoperation, making DEXOP a powerful tool for advancing robot dexterity. Our project page is at https://dex-op.github.io.', 'score': 1, 'issue_id': 6047, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': '08e95dadd40295bf', 'authors': ['Hao-Shu Fang', 'Branden Romero', 'Yichen Xie', 'Arthur Hu', 'Bo-Ruei Huang', 'Juan Alvarez', 'Matthew Kim', 'Gabriel Margolis', 'Kavya Anbarasu', 'Masayoshi Tomizuka', 'Edward Adelson', 'Pulkit Agrawal'], 'affiliations': ['Improbable AI Lab', 'Massachusetts Institute of Technology', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.04441.jpg', 'data': {'categories': ['#robotics', '#transfer_learning', '#optimization', '#agents', '#dataset'], 'emoji': 'ğŸ¦¾', 'ru': {'title': 'DEXOP: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑĞ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· ÑĞºĞ·Ğ¾ÑĞºĞµĞ»ĞµÑ‚ Ñ€ÑƒĞºĞ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ DEXOP - Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞºĞ·Ğ¾ÑĞºĞµĞ»ĞµÑ‚ Ñ€ÑƒĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ±Ğ¾Ñ€ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¼ ÑĞµĞ½ÑĞ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ­Ñ‚Ğ¾ ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. DEXOP Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾ĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ°Ğ»ÑŒÑ†Ñ‹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ Ğ¿Ğ°Ğ»ÑŒÑ†Ğ°Ğ¼Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ‚Ğ°ĞºÑ‚Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¸ Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ñ€ÑƒĞºĞ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ½Ğ° Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½ÑƒÑ Ñ€ÑƒĞºÑƒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… DEXOP, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚ĞµĞ»ĞµĞ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹.'}, 'en': {'title': 'Enhancing Robotic Learning through Human-Machine Collaboration with DEXOP', 'desc': 'DEXOP is a passive hand exoskeleton that enhances the process of collecting data for robotic tasks by capturing human manipulation in a way that is easily transferable to robots. It uses a new approach called perioperation, which records sensory data while allowing humans to perform tasks naturally. By connecting human fingers to robot fingers, DEXOP provides real-time feedback and mimics human hand movements, making it easier for users to demonstrate skills. The system has been shown to improve the efficiency and accuracy of robotic task performance compared to traditional teleoperation methods.'}, 'zh': {'title': 'DEXOPï¼šæå‡æœºå™¨äººçµå·§æ€§çš„å¼ºå¤§å·¥å…·', 'desc': 'DEXOPæ˜¯ä¸€ç§è¢«åŠ¨æ‰‹éƒ¨å¤–éª¨éª¼ï¼Œæ—¨åœ¨é€šè¿‡ä¼ æ„Ÿå™¨åŒ–äººç±»æ“ä½œæ¥å¢å¼ºæœºå™¨äººæ•°æ®æ”¶é›†ï¼Œæå‡æ•°æ®çš„å¯è½¬ç§»æ€§å’Œä»»åŠ¡è¡¨ç°ã€‚æˆ‘ä»¬æå‡ºäº†perioperationè¿™ä¸€æ–°èŒƒå¼ï¼Œè®°å½•äººç±»çš„æ“ä½œå¹¶æœ€å¤§åŒ–æ•°æ®å‘çœŸå®æœºå™¨äººçš„è½¬ç§»ã€‚DEXOPé€šè¿‡æœºæ¢°è¿æ¥äººç±»æ‰‹æŒ‡ä¸æœºå™¨äººæ‰‹æŒ‡ï¼Œæä¾›ç›´æ¥çš„è§¦è§‰åé¦ˆï¼Œå¹¶å°†äººæ‰‹å§¿æ€æ˜ å°„åˆ°è¢«åŠ¨æœºå™¨äººæ‰‹ä¸Šï¼Œä»è€Œæé«˜æŠ€èƒ½è½¬ç§»çš„æ•ˆæœã€‚é€šè¿‡åœ¨å¤šç§çµå·§å’Œæ¥è§¦ä¸°å¯Œçš„ä»»åŠ¡ä¸­è¯„ä¼°DEXOPï¼Œæˆ‘ä»¬è¯æ˜äº†å…¶åœ¨å¤§è§„æ¨¡æ”¶é›†é«˜è´¨é‡æ¼”ç¤ºæ•°æ®æ–¹é¢çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.16548', 'title': 'SCAN: Self-Denoising Monte Carlo Annotation for Robust Process Reward\n  Learning', 'url': 'https://huggingface.co/papers/2509.16548', 'abstract': 'SCAN, a self-denoising Monte Carlo framework, improves PRM performance with synthetic data, achieving high F1 scores and surpassing human-annotated baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Process reward models (PRMs) offer fine-grained, step-level evaluations that facilitate deeper reasoning processes in large language models (LLMs), proving effective in complex tasks like mathematical reasoning. However, developing PRMs is challenging due to the high cost and limited scalability of human-annotated data. Synthetic data from Monte Carlo (MC) estimation is a promising alternative but suffers from a high noise ratio, which can cause overfitting and hinder large-scale training. In this work, we conduct a preliminary study on the noise distribution in synthetic data from MC estimation, identifying that annotation models tend to both underestimate and overestimate step correctness due to limitations in their annotation capabilities. Building on these insights, we propose Self-Denoising Monte Carlo Annotation (SCAN), an efficient data synthesis and noise-tolerant learning framework. Our key findings indicate that: (1) Even lightweight models (e.g., 1.5B parameters) can produce high-quality annotations through a self-denoising strategy, enabling PRMs to achieve superior performance with only 6% the inference cost required by vanilla MC estimation. (2) With our robust learning strategy, PRMs can effectively learn from this weak supervision, achieving a 39.2 F1 score improvement (from 19.9 to 59.1) in ProcessBench. Despite using only a compact synthetic dataset, our models surpass strong baselines, including those trained on large-scale human-annotated datasets such as PRM800K. Furthermore, performance continues to improve as we scale up the synthetic data, highlighting the potential of SCAN for scalable, cost-efficient, and robust PRM training.', 'score': 0, 'issue_id': 6033, 'pub_date': '2025-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': 'd1b79e93c49676a7', 'authors': ['Yuyang Ding', 'Xinyu Shi', 'Juntao Li', 'Xiaobo Liang', 'Zhaopeng Tu', 'Min Zhang'], 'affiliations': ['Soochow University', 'Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2509.16548.jpg', 'data': {'categories': ['#optimization', '#synthetic', '#training', '#data', '#reasoning', '#dataset'], 'emoji': 'ğŸ²', 'ru': {'title': 'SCAN: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ PRM Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SCAN - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ°Ğ¼Ğ¾Ğ¾Ñ‡Ğ¸Ñ‰Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² (PRM). SCAN Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ¶Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ»ĞµĞ³ĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SCAN Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ, ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ PRM.'}, 'en': {'title': 'SCAN: Enhancing PRM Performance with Self-Denoising Synthetic Data', 'desc': "This paper introduces SCAN, a self-denoising Monte Carlo framework designed to enhance the performance of Process Reward Models (PRMs) using synthetic data. The authors address the challenges of high noise levels in synthetic data, which can lead to overfitting and poor model training. By leveraging a self-denoising strategy, even smaller models can generate high-quality annotations, significantly reducing inference costs. The results show that PRMs trained with SCAN achieve substantial improvements in performance metrics, demonstrating the framework's effectiveness for scalable and efficient training."}, 'zh': {'title': 'è‡ªå»å™ªè’™ç‰¹å¡æ´›æ¡†æ¶æå‡PRMæ€§èƒ½', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åä¸ºSCANçš„è‡ªå»å™ªè’™ç‰¹å¡æ´›æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆPRMï¼‰çš„æ€§èƒ½ã€‚é€šè¿‡åˆæˆæ•°æ®ï¼ŒSCANèƒ½å¤Ÿåœ¨ä»…éœ€6%ä¼ ç»Ÿè’™ç‰¹å¡æ´›ä¼°è®¡æ¨ç†æˆæœ¬çš„æƒ…å†µä¸‹ï¼Œä½¿ç”¨è½»é‡çº§æ¨¡å‹ç”Ÿæˆé«˜è´¨é‡çš„æ³¨é‡Šã€‚ç ”ç©¶è¡¨æ˜ï¼ŒPRMåœ¨å¼±ç›‘ç£å­¦ä¹ ä¸‹ï¼ŒF1åˆ†æ•°ä»19.9æå‡è‡³59.1ï¼Œæ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚SCANå±•ç¤ºäº†åœ¨åˆæˆæ•°æ®è§„æ¨¡æ‰©å¤§æ—¶ï¼ŒPRMè®­ç»ƒçš„å¯æ‰©å±•æ€§ã€æˆæœ¬æ•ˆç›Šå’Œé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.04664', 'title': 'Why Language Models Hallucinate', 'url': 'https://huggingface.co/papers/2509.04664', 'abstract': 'Language models produce incorrect statements due to training and evaluation procedures that reward guessing over acknowledging uncertainty, leading to a need for socio-technical changes in benchmark scoring.  \t\t\t\t\tAI-generated summary \t\t\t\t Like students facing hard exam questions, large language models sometimes guess when uncertain, producing plausible yet incorrect statements instead of admitting uncertainty. Such "hallucinations" persist even in state-of-the-art systems and undermine trust. We argue that language models hallucinate because the training and evaluation procedures reward guessing over acknowledging uncertainty, and we analyze the statistical causes of hallucinations in the modern training pipeline. Hallucinations need not be mysterious -- they originate simply as errors in binary classification. If incorrect statements cannot be distinguished from facts, then hallucinations in pretrained language models will arise through natural statistical pressures. We then argue that hallucinations persist due to the way most evaluations are graded -- language models are optimized to be good test-takers, and guessing when uncertain improves test performance. This "epidemic" of penalizing uncertain responses can only be addressed through a socio-technical mitigation: modifying the scoring of existing benchmarks that are misaligned but dominate leaderboards, rather than introducing additional hallucination evaluations. This change may steer the field toward more trustworthy AI systems.', 'score': 71, 'issue_id': 5763, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': 'a9af1f035c82b958', 'authors': ['Adam Tauman Kalai', 'Ofir Nachum', 'Santosh S. Vempala', 'Edwin Zhang'], 'affiliations': ['Georgia Tech', 'OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2509.04664.jpg', 'data': {'categories': ['#hallucinations', '#training', '#ethics', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ñ€ÑŒĞ±Ñ‹ Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ğ³Ğ´Ğ° Ğ¾Ğ½Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğµ, Ğ½Ğ¾ Ğ½ĞµĞ²ĞµÑ€Ğ½Ñ‹Ğµ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¸Ğ·-Ğ·Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ÑÑÑ‚ ÑƒĞ³Ğ°Ğ´Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ½Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ˜Ğ˜.'}, 'en': {'title': 'Transforming AI Trustworthiness by Addressing Hallucinations', 'desc': "This paper discusses how large language models often produce incorrect statements, known as 'hallucinations', due to their training and evaluation methods. These models are rewarded for guessing answers even when they are uncertain, which leads to plausible but false outputs. The authors analyze how these hallucinations stem from errors in binary classification and the statistical pressures in the training process. They propose that to reduce these hallucinations, the scoring systems of benchmarks should be modified to discourage guessing and promote acknowledgment of uncertainty, ultimately fostering more reliable AI systems."}, 'zh': {'title': 'æ”¹è¿›è¯„åˆ†æœºåˆ¶ï¼Œæå‡è¯­è¨€æ¨¡å‹å¯ä¿¡åº¦', 'desc': 'è¿™ç¯‡è®ºæ–‡è®¨è®ºäº†è¯­è¨€æ¨¡å‹åœ¨è®­ç»ƒå’Œè¯„ä¼°è¿‡ç¨‹ä¸­äº§ç”Ÿé”™è¯¯é™ˆè¿°çš„åŸå› ã€‚ç”±äºç°æœ‰çš„è¯„åˆ†æœºåˆ¶å¥–åŠ±çŒœæµ‹è€Œéæ‰¿è®¤ä¸ç¡®å®šæ€§ï¼Œå¯¼è‡´æ¨¡å‹åœ¨é¢å¯¹ä¸ç¡®å®šæ—¶å€¾å‘äºçŒœæµ‹ï¼Œä»è€Œäº§ç”Ÿè™šå‡ä¿¡æ¯ã€‚ä½œè€…åˆ†æäº†ç°ä»£è®­ç»ƒæµç¨‹ä¸­å¯¼è‡´è¿™äº›â€œå¹»è§‰â€çš„ç»Ÿè®¡åŸå› ï¼Œå¹¶æŒ‡å‡ºè¿™äº›é”™è¯¯æºäºäºŒå…ƒåˆ†ç±»ä¸­çš„é”™è¯¯ã€‚ä¸ºäº†æé«˜è¯­è¨€æ¨¡å‹çš„å¯ä¿¡åº¦ï¼Œè®ºæ–‡å»ºè®®å¯¹ç°æœ‰åŸºå‡†çš„è¯„åˆ†æ–¹å¼è¿›è¡Œç¤¾ä¼šæŠ€æœ¯ä¸Šçš„è°ƒæ•´ï¼Œè€Œä¸æ˜¯å¢åŠ æ–°çš„è¯„ä¼°æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.05208', 'title': 'Symbolic Graphics Programming with Large Language Models', 'url': 'https://huggingface.co/papers/2509.05208', 'abstract': "LLMs generate SVGs from natural-language descriptions using a reinforcement learning approach with verifiable rewards, improving performance and scene coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at program synthesis, yet their ability to produce symbolic graphics programs (SGPs) that render into precise visual content remains underexplored. We study symbolic graphics programming, where the goal is to generate an SGP from a natural-language description. This task also serves as a lens into how LLMs understand the visual world by prompting them to generate images rendered from SGPs. Among various SGPs, our paper sticks to scalable vector graphics (SVGs). We begin by examining the extent to which LLMs can generate SGPs. To this end, we introduce SGP-GenBench, a comprehensive benchmark covering object fidelity, scene fidelity, and compositionality (attribute binding, spatial relations, numeracy). On SGP-GenBench, we discover that frontier proprietary models substantially outperform open-source models, and performance correlates well with general coding capabilities. Motivated by this gap, we aim to improve LLMs' ability to generate SGPs. We propose a reinforcement learning (RL) with verifiable rewards approach, where a format-validity gate ensures renderable SVG, and a cross-modal reward aligns text and the rendered image via strong vision encoders (e.g., SigLIP for text-image and DINO for image-image). Applied to Qwen-2.5-7B, our method substantially improves SVG generation quality and semantics, achieving performance on par with frontier systems. We further analyze training dynamics, showing that RL induces (i) finer decomposition of objects into controllable primitives and (ii) contextual details that improve scene coherence. Our results demonstrate that symbolic graphics programming offers a precise and interpretable lens on cross-modal grounding.", 'score': 28, 'issue_id': 5767, 'pub_date': '2025-09-05', 'pub_date_card': {'ru': '5 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 5', 'zh': '9æœˆ5æ—¥'}, 'hash': 'c1d059781774f265', 'authors': ['Yamei Chen', 'Haoquan Zhang', 'Yangyi Huang', 'Zeju Qiu', 'Kaipeng Zhang', 'Yandong Wen', 'Weiyang Liu'], 'affiliations': ['Max Planck Institute for Intelligent Systems', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.05208.jpg', 'data': {'categories': ['#cv', '#training', '#games', '#interpretability', '#optimization', '#rl', '#multimodal', '#benchmark'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ˜Ğ˜ Ñ€Ğ¸ÑÑƒĞµÑ‚ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½ÑƒÑ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºÑƒ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸ (SGP) Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑÑŒ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞµ (SVG). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SGP-GenBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ SGP Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ğ´ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ SVG, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RL ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… SVG.'}, 'en': {'title': 'Enhancing SVG Generation with Reinforcement Learning', 'desc': 'This paper explores how large language models (LLMs) can generate scalable vector graphics (SVGs) from natural-language descriptions using a reinforcement learning (RL) approach. The authors introduce SGP-GenBench, a benchmark that evaluates the quality of symbolic graphics programs (SGPs) based on object fidelity, scene fidelity, and compositionality. They find that proprietary models outperform open-source ones, and they propose a method that uses verifiable rewards to enhance the generation of SVGs. The results show that their approach significantly improves the quality and coherence of the generated graphics, providing insights into how LLMs understand visual content.'}, 'zh': {'title': 'ç”¨å¼ºåŒ–å­¦ä¹ æå‡SVGç”Ÿæˆè´¨é‡', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä»è‡ªç„¶è¯­è¨€æè¿°ç”Ÿæˆç¬¦å·å›¾å½¢ç¨‹åºï¼ˆSGPsï¼‰æ–¹é¢çš„èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯å¯ç¼©æ”¾çŸ¢é‡å›¾å½¢ï¼ˆSVGsï¼‰ã€‚æˆ‘ä»¬æå‡ºäº†SGP-GenBenchåŸºå‡†ï¼Œè¯„ä¼°å¯¹è±¡ä¿çœŸåº¦ã€åœºæ™¯ä¿çœŸåº¦å’Œç»„åˆæ€§ç­‰æŒ‡æ ‡ï¼Œå‘ç°å‰æ²¿çš„ä¸“æœ‰æ¨¡å‹åœ¨ç”ŸæˆSGPsæ–¹é¢æ˜¾è‘—ä¼˜äºå¼€æºæ¨¡å‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸€å·®è·ï¼Œæˆ‘ä»¬é‡‡ç”¨äº†å¸¦æœ‰å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œç¡®ä¿ç”Ÿæˆçš„SVGæ ¼å¼æœ‰æ•ˆï¼Œå¹¶é€šè¿‡å¼ºå¤§çš„è§†è§‰ç¼–ç å™¨å¯¹æ–‡æœ¬å’Œæ¸²æŸ“å›¾åƒè¿›è¡Œå¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•æ˜¾è‘—æé«˜äº†SVGç”Ÿæˆçš„è´¨é‡å’Œè¯­ä¹‰ï¼Œè¾¾åˆ°äº†ä¸å‰æ²¿ç³»ç»Ÿç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.04185', 'title': 'Set Block Decoding is a Language Model Inference Accelerator', 'url': 'https://huggingface.co/papers/2509.04185', 'abstract': 'Set Block Decoding accelerates language model generation by integrating next token prediction and masked token prediction, enabling parallel sampling of future tokens and reducing computational cost without sacrificing accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive next token prediction language models offer powerful capabilities but face significant challenges in practical deployment due to the high computational and memory costs of inference, particularly during the decoding stage. We introduce Set Block Decoding (SBD), a simple and flexible paradigm that accelerates generation by integrating standard next token prediction (NTP) and masked token prediction (MATP) within a single architecture. SBD allows the model to sample multiple, not necessarily consecutive, future tokens in parallel, a key distinction from previous acceleration methods. This flexibility allows the use of advanced solvers from the discrete diffusion literature, offering significant speedups without sacrificing accuracy. SBD requires no architectural changes or extra training hyperparameters, maintains compatibility with exact KV-caching, and can be implemented by fine-tuning existing next token prediction models. By fine-tuning Llama-3.1 8B and Qwen-3 8B, we demonstrate that SBD enables a 3-5x reduction in the number of forward passes required for generation while achieving same performance as equivalent NTP training.', 'score': 24, 'issue_id': 5770, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': '43590e8d94e403ca', 'authors': ['Itai Gat', 'Heli Ben-Hamu', 'Marton Havasi', 'Daniel Haziza', 'Jeremy Reizenstein', 'Gabriel Synnaeve', 'David Lopez-Paz', 'Brian Karrer', 'Yaron Lipman'], 'affiliations': ['FAIR at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2509.04185.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#inference'], 'emoji': 'ğŸš€', 'ru': {'title': 'Set Block Decoding: Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Set Block Decoding (SBD). SBD Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ KV-ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Accelerate Language Generation with Set Block Decoding!', 'desc': "Set Block Decoding (SBD) is a novel approach that enhances the efficiency of language model generation by combining next token prediction (NTP) and masked token prediction (MATP) in one framework. This method allows for the parallel sampling of multiple future tokens, which significantly reduces the computational and memory costs associated with inference. By leveraging advanced solvers from discrete diffusion techniques, SBD achieves faster generation speeds without compromising the model's accuracy. Importantly, SBD can be implemented without altering the model architecture or requiring additional training parameters, making it a practical solution for existing models like Llama-3.1 and Qwen-3."}, 'zh': {'title': 'é›†åˆå—è§£ç ï¼šåŠ é€Ÿè¯­è¨€æ¨¡å‹ç”Ÿæˆçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºé›†åˆå—è§£ç ï¼ˆSet Block Decoding, SBDï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨åŠ é€Ÿè¯­è¨€æ¨¡å‹çš„ç”Ÿæˆè¿‡ç¨‹ã€‚SBDé€šè¿‡å°†ä¸‹ä¸€æ ‡è®°é¢„æµ‹ï¼ˆNext Token Prediction, NTPï¼‰å’Œæ©ç æ ‡è®°é¢„æµ‹ï¼ˆMasked Token Prediction, MATPï¼‰ç»“åˆåœ¨ä¸€ä¸ªæ¶æ„ä¸­ï¼Œå®ç°äº†å¹¶è¡Œé‡‡æ ·å¤šä¸ªæœªæ¥æ ‡è®°ã€‚ä¸ä»¥å¾€çš„åŠ é€Ÿæ–¹æ³•ä¸åŒï¼ŒSBDå…è®¸æ¨¡å‹åŒæ—¶ç”Ÿæˆå¤šä¸ªä¸ä¸€å®šè¿ç»­çš„æ ‡è®°ï¼Œä»è€Œæ˜¾è‘—é™ä½è®¡ç®—æˆæœ¬ã€‚é€šè¿‡å¯¹ç°æœ‰æ¨¡å‹è¿›è¡Œå¾®è°ƒï¼ŒSBDåœ¨ä¿æŒå‡†ç¡®æ€§çš„åŒæ—¶ï¼Œå‡å°‘äº†ç”Ÿæˆæ‰€éœ€çš„å‰å‘ä¼ é€’æ¬¡æ•°ï¼Œæå‡äº†ç”Ÿæˆæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.04744', 'title': 'WildScore: Benchmarking MLLMs in-the-Wild Symbolic Music Reasoning', 'url': 'https://huggingface.co/papers/2509.04744', 'abstract': "WildScore evaluates MLLMs' symbolic music reasoning through a benchmark of real-world music scores and user-generated queries, revealing both strengths and challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Multimodal Large Language Models (MLLMs) have demonstrated impressive capabilities across various vision-language tasks. However, their reasoning abilities in the multimodal symbolic music domain remain largely unexplored. We introduce WildScore, the first in-the-wild multimodal symbolic music reasoning and analysis benchmark, designed to evaluate MLLMs' capacity to interpret real-world music scores and answer complex musicological queries. Each instance in WildScore is sourced from genuine musical compositions and accompanied by authentic user-generated questions and discussions, capturing the intricacies of practical music analysis. To facilitate systematic evaluation, we propose a systematic taxonomy, comprising both high-level and fine-grained musicological ontologies. Furthermore, we frame complex music reasoning as multiple-choice question answering, enabling controlled and scalable assessment of MLLMs' symbolic music understanding. Empirical benchmarking of state-of-the-art MLLMs on WildScore reveals intriguing patterns in their visual-symbolic reasoning, uncovering both promising directions and persistent challenges for MLLMs in symbolic music reasoning and analysis. We release the dataset and code.", 'score': 8, 'issue_id': 5761, 'pub_date': '2025-09-05', 'pub_date_card': {'ru': '5 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 5', 'zh': '9æœˆ5æ—¥'}, 'hash': '44d75a7c2c61a026', 'authors': ['Gagan Mundada', 'Yash Vishe', 'Amit Namburi', 'Xin Xu', 'Zachary Novack', 'Julian McAuley', 'Junda Wu'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.04744.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#benchmark', '#reasoning', '#survey'], 'emoji': 'ğŸ¼', 'ru': {'title': 'WildScore: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ WildScore - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼ÑƒĞ·Ñ‹ĞºĞµ. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ñ‚Ğ¸Ñ‚ÑƒÑ€ Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¸ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ°Ğº Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… MLLM Ğ½Ğ° WildScore Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºĞ°Ğº Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‰Ğ¸ĞµÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼ÑƒĞ·Ñ‹ĞºĞµ.'}, 'en': {'title': "WildScore: Unlocking MLLMs' Music Reasoning Potential", 'desc': "WildScore is a benchmark designed to assess the reasoning abilities of Multimodal Large Language Models (MLLMs) in the context of symbolic music. It evaluates how well these models can interpret real-world music scores and respond to complex questions about music. The benchmark includes genuine musical compositions and user-generated queries, providing a realistic setting for analysis. By framing music reasoning as multiple-choice questions, WildScore allows for systematic evaluation of MLLMs' understanding of music, revealing both their strengths and areas needing improvement."}, 'zh': {'title': 'WildScoreï¼šéŸ³ä¹æ¨ç†çš„æ–°åŸºå‡†', 'desc': 'WildScoreæ˜¯ä¸€ä¸ªè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨ç¬¦å·éŸ³ä¹æ¨ç†èƒ½åŠ›çš„åŸºå‡†æµ‹è¯•ã€‚å®ƒé€šè¿‡çœŸå®çš„éŸ³ä¹ä¹è°±å’Œç”¨æˆ·ç”Ÿæˆçš„æŸ¥è¯¢ï¼Œæ­ç¤ºäº†è¿™äº›æ¨¡å‹åœ¨éŸ³ä¹åˆ†æä¸­çš„ä¼˜åŠ¿å’ŒæŒ‘æˆ˜ã€‚è¯¥åŸºå‡†æµ‹è¯•é‡‡ç”¨äº†ç³»ç»Ÿçš„åˆ†ç±»æ³•ï¼Œæ¶µç›–äº†é«˜å±‚æ¬¡å’Œç»†ç²’åº¦çš„éŸ³ä¹å­¦æœ¬ä½“ã€‚é€šè¿‡å°†å¤æ‚çš„éŸ³ä¹æ¨ç†æ¡†æ¶åŒ–ä¸ºå¤šé¡¹é€‰æ‹©é¢˜å›ç­”ï¼ŒWildScoreä¸ºMLLMsçš„ç¬¦å·éŸ³ä¹ç†è§£æä¾›äº†å¯æ§å’Œå¯æ‰©å±•çš„è¯„ä¼°æ–¹å¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.05263', 'title': 'LatticeWorld: A Multimodal Large Language Model-Empowered Framework for\n  Interactive Complex World Generation', 'url': 'https://huggingface.co/papers/2509.05263', 'abstract': 'LatticeWorld, a 3D world generation framework using lightweight LLMs and Unreal Engine 5, creates dynamic, interactive environments from textual and visual inputs, achieving high accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent research has been increasingly focusing on developing 3D world models that simulate complex real-world scenarios. World models have found broad applications across various domains, including embodied AI, autonomous driving, entertainment, etc. A more realistic simulation with accurate physics will effectively narrow the sim-to-real gap and allow us to gather rich information about the real world conveniently. While traditional manual modeling has enabled the creation of virtual 3D scenes, modern approaches have leveraged advanced machine learning algorithms for 3D world generation, with most recent advances focusing on generative methods that can create virtual worlds based on user instructions. This work explores such a research direction by proposing LatticeWorld, a simple yet effective 3D world generation framework that streamlines the industrial production pipeline of 3D environments. LatticeWorld leverages lightweight LLMs (LLaMA-2-7B) alongside the industry-grade rendering engine (e.g., Unreal Engine 5) to generate a dynamic environment. Our proposed framework accepts textual descriptions and visual instructions as multimodal inputs and creates large-scale 3D interactive worlds with dynamic agents, featuring competitive multi-agent interaction, high-fidelity physics simulation, and real-time rendering. We conduct comprehensive experiments to evaluate LatticeWorld, showing that it achieves superior accuracy in scene layout generation and visual fidelity. Moreover, LatticeWorld achieves over a 90times increase in industrial production efficiency while maintaining high creative quality compared with traditional manual production methods. Our demo video is available at https://youtu.be/8VWZXpERR18', 'score': 6, 'issue_id': 5761, 'pub_date': '2025-09-05', 'pub_date_card': {'ru': '5 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 5', 'zh': '9æœˆ5æ—¥'}, 'hash': '027e61af3a0f5c1a', 'authors': ['Yinglin Duan', 'Zhengxia Zou', 'Tongwei Gu', 'Wei Jia', 'Zhan Zhao', 'Luyi Xu', 'Xinzhu Liu', 'Hao Jiang', 'Kang Chen', 'Shuang Qiu'], 'affiliations': ['Beihang University, China', 'City University of Hong Kong, China', 'NetEase, Inc., China', 'Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.05263.jpg', 'data': {'categories': ['#multimodal', '#games', '#optimization', '#agents', '#3d'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ 3D-Ğ¼Ğ¸Ñ€Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ˜Ğ˜: Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾, Ñ‚Ğ¾Ñ‡Ğ½Ğ¾, Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾', 'desc': 'LatticeWorld - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±Ğ»ĞµĞ³Ñ‡Ñ‘Ğ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Unreal Engine 5. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´. LatticeWorld Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ ÑÑ†ĞµĞ½ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ÑƒÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing 3D World Generation with LatticeWorld', 'desc': 'LatticeWorld is a 3D world generation framework that utilizes lightweight large language models (LLMs) and Unreal Engine 5 to create interactive environments from both textual and visual inputs. This framework aims to enhance the realism of simulations, bridging the gap between simulated and real-world scenarios, which is crucial for applications like autonomous driving and embodied AI. By employing generative methods, LatticeWorld can produce large-scale 3D worlds with dynamic agents, showcasing high-fidelity physics and real-time rendering capabilities. The results demonstrate a significant increase in production efficiency, achieving over 90 times faster output compared to traditional modeling techniques while maintaining high visual quality.'}, 'zh': {'title': 'LatticeWorldï¼šé«˜æ•ˆç”ŸæˆåŠ¨æ€3Dä¸–ç•Œçš„åˆ›æ–°æ¡†æ¶', 'desc': 'LatticeWorldæ˜¯ä¸€ä¸ªä½¿ç”¨è½»é‡çº§å¤§è¯­è¨€æ¨¡å‹å’Œè™šå¹»å¼•æ“5çš„3Dä¸–ç•Œç”Ÿæˆæ¡†æ¶ã€‚å®ƒèƒ½å¤Ÿæ ¹æ®æ–‡æœ¬å’Œè§†è§‰è¾“å…¥åˆ›å»ºåŠ¨æ€ã€äº’åŠ¨çš„ç¯å¢ƒï¼Œå…·æœ‰é«˜å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚è¯¥æ¡†æ¶é€šè¿‡å¤šæ¨¡æ€è¾“å…¥ç”Ÿæˆå¤§è§„æ¨¡çš„3Däº’åŠ¨ä¸–ç•Œï¼Œæ”¯æŒåŠ¨æ€ä»£ç†å’Œé«˜ä¿çœŸç‰©ç†æ¨¡æ‹Ÿã€‚ä¸ä¼ ç»Ÿæ‰‹åŠ¨å»ºæ¨¡æ–¹æ³•ç›¸æ¯”ï¼ŒLatticeWorldåœ¨å·¥ä¸šç”Ÿäº§æ•ˆç‡ä¸Šæé«˜äº†90å€ï¼ŒåŒæ—¶ä¿æŒäº†é«˜åˆ›æ„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.03680', 'title': 'LuxDiT: Lighting Estimation with Video D
