ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸, Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ñ‚ Ğ¼ĞµÑ€ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ Ğ¿Ğ¾Ğ´ ÑĞ¾Ğ¼Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‡Ğ¸ÑĞ»Ğ° Ğ Ğ¸Ñ‡Ğ°Ñ€Ğ´ÑĞ¾Ğ½Ğ°.'}, 'en': {'title': 'Revolutionizing Mixing Efficiency in Fluid Dynamics', 'desc': 'This paper introduces an open-source Python library designed to simulate two-dimensional Kelvin-Helmholtz instabilities in fluid flows that are stratified and incompressible. The library utilizes a fractional-step projection method combined with a spectral Poisson solver, achieving high spatial accuracy through Fast Sine Transform. It conducts simulations across various test cases, analyzing the mixing rates of different flow configurations using statistical measures like Shannon entropy. The findings indicate that the pathways of instability generation significantly influence mixing efficiency, prompting a reevaluation of traditional Richardson number-based models in climate simulations.'}, 'zh': {'title': 'æ··åˆæ•ˆç‡ï¼šä¸ç¨³å®šæ€§ç”Ÿæˆè·¯å¾„çš„å…³é”®', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªå¼€æºçš„Pythonåº“ï¼Œç”¨äºæ¨¡æ‹ŸäºŒç»´ä¸å¯å‹ç¼©çš„Kelvin-Helmholtzä¸ç¨³å®šæ€§ï¼Œé€‚ç”¨äºåˆ†å±‚å‰ªåˆ‡æµã€‚è¯¥æ±‚è§£å™¨é‡‡ç”¨åˆ†æ•°æ­¥æŠ•å½±æ–¹æ³•ï¼Œå¹¶é€šè¿‡å¿«é€Ÿæ­£å¼¦å˜æ¢å®ç°è°±Poissonè§£ï¼Œè¾¾åˆ°äºŒé˜¶ç©ºé—´ç²¾åº¦ã€‚ç ”ç©¶ä¸­ä½¿ç”¨äº†å››ä¸ªç»å…¸æµ‹è¯•æ¡ˆä¾‹ï¼Œåˆ†æäº†ä¸åŒé›·è¯ºæ•°å’Œç†æŸ¥æ£®æ•°ä¸‹çš„æ··åˆæ•ˆç‡ï¼Œç»“æœè¡¨æ˜åŒå‰ªåˆ‡å±‚çš„æ··åˆé€Ÿç‡æ˜¾è‘—é«˜äºå¼ºè¿«æ¹æµã€‚ç ”ç©¶ç»“æœæŒ‘æˆ˜äº†åŸºäºç†æŸ¥æ£®æ•°çš„å‚æ•°åŒ–æ–¹æ³•ï¼Œå»ºè®®åœ¨æ°”å€™æ¨¡å‹ä¸­å¯¹äºšç½‘æ ¼å°ºåº¦è¡¨ç¤ºè¿›è¡Œæ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21113', 'title': 'R-4B: Incentivizing General-Purpose Auto-Thinking Capability in MLLMs\n  via Bi-Mode Annealing and Reinforce Learning', 'url': 'https://huggingface.co/papers/2508.21113', 'abstract': "R-4B, an auto-thinking multimodal large language model, uses bi-mode annealing and Bi-mode Policy Optimization to adaptively decide on problem-solving strategies, achieving state-of-the-art performance with lower computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) equipped with step-by-step thinking capabilities have demonstrated remarkable performance on complex reasoning problems. However, this thinking process is redundant for simple problems solvable without complex reasoning. To address this inefficiency, we propose R-4B, an auto-thinking MLLM, which can adaptively decide when to think based on problem complexity. The central idea of R-4B is to empower the model with both thinking and non-thinking capabilities using bi-mode annealing, and apply Bi-mode Policy Optimization~(BPO) to improve the model's accuracy in determining whether to activate the thinking process. Specifically, we first train the model on a carefully curated dataset spanning various topics, which contains samples from both thinking and non-thinking modes. Then it undergoes a second phase of training under an improved GRPO framework, where the policy model is forced to generate responses from both modes for each input query. Experimental results show that R-4B achieves state-of-the-art performance across 25 challenging benchmarks. It outperforms Qwen2.5-VL-7B in most tasks and achieves performance comparable to larger models such as Kimi-VL-A3B-Thinking-2506 (16B) on reasoning-intensive benchmarks with lower computational cost.", 'score': 82, 'issue_id': 5638, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': 'e3b0726caba25eb1', 'authors': ['Jie Jiang', 'Qi Yang', 'Bolin Ni', 'Shiming Xiang', 'Han Hu', 'Houwen Peng'], 'affiliations': ['Institute of Automation, CAS', 'Tencent Hunyuan Team'], 'pdf_title_img': 'assets/pdf/title_img/2508.21113.jpg', 'data': {'categories': ['#training', '#multimodal', '#reasoning', '#benchmark', '#dataset', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'R-4B: ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'R-4B - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ½Ñ‹Ğ¹ Ğ¾Ñ‚Ğ¶Ğ¸Ğ³ Ğ¸ Ğ´Ğ²ÑƒÑ…Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ, ĞºĞ¾Ğ³Ğ´Ğ° Ğ½ÑƒĞ¶Ğ½Ğ¾ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹. R-4B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° 25 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'R-4B: Smart Thinking for Efficient Problem Solving', 'desc': 'R-4B is an innovative multimodal large language model (MLLM) that enhances problem-solving efficiency by using bi-mode annealing and Bi-mode Policy Optimization. This model intelligently decides when to engage in complex reasoning, avoiding unnecessary computations for simpler tasks. By training on a diverse dataset that includes both thinking and non-thinking examples, R-4B learns to optimize its responses based on the complexity of the problem. The results demonstrate that R-4B achieves top performance on 25 benchmarks while maintaining lower computational costs compared to larger models.'}, 'zh': {'title': 'R-4Bï¼šæ™ºèƒ½æ€è€ƒä¸é«˜æ•ˆè§£å†³çš„ç»“åˆ', 'desc': 'R-4Bæ˜¯ä¸€ç§è‡ªåŠ¨æ€è€ƒçš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿæ ¹æ®é—®é¢˜çš„å¤æ‚æ€§è‡ªé€‚åº”åœ°å†³å®šä½•æ—¶è¿›è¡Œæ€è€ƒã€‚å®ƒé‡‡ç”¨åŒæ¨¡é€€ç«å’ŒåŒæ¨¡ç­–ç•¥ä¼˜åŒ–æŠ€æœ¯ï¼Œä»¥æé«˜æ¨¡å‹åœ¨è§£å†³é—®é¢˜æ—¶çš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚é€šè¿‡åœ¨å¤šæ ·åŒ–çš„æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼ŒR-4Bèƒ½å¤Ÿåœ¨ç®€å•é—®é¢˜ä¸Šé¿å…å†—ä½™çš„æ€è€ƒè¿‡ç¨‹ï¼Œä»è€Œé™ä½è®¡ç®—æˆæœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒR-4Båœ¨25ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†è®¸å¤šç°æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21112', 'title': 'EmbodiedOneVision: Interleaved Vision-Text-Action Pretraining for\n  General Robot Control', 'url': 'https://huggingface.co/papers/2508.21112', 'abstract': 'EO-Robotics, comprising EO-1 model and EO-Data1.5M dataset, advances multimodal embodied reasoning and robot control through interleaved vision-text-action pre-training.  \t\t\t\t\tAI-generated summary \t\t\t\t The human ability to seamlessly perform multimodal reasoning and physical interaction in the open world is a core goal for general-purpose embodied intelligent systems. Recent vision-language-action (VLA) models, which are co-trained on large-scale robot and visual-text data, have demonstrated notable progress in general robot control. However, they still fail to achieve human-level flexibility in interleaved reasoning and interaction. In this work, introduce EO-Robotics, consists of EO-1 model and EO-Data1.5M dataset. EO-1 is a unified embodied foundation model that achieves superior performance in multimodal embodied reasoning and robot control through interleaved vision-text-action pre-training. The development of EO-1 is based on two key pillars: (i) a unified architecture that processes multimodal inputs indiscriminately (image, text, video, and action), and (ii) a massive, high-quality multimodal embodied reasoning dataset, EO-Data1.5M, which contains over 1.5 million samples with emphasis on interleaved vision-text-action comprehension. EO-1 is trained through synergies between auto-regressive decoding and flow matching denoising on EO-Data1.5M, enabling seamless robot action generation and multimodal embodied reasoning. Extensive experiments demonstrate the effectiveness of interleaved vision-text-action learning for open-world understanding and generalization, validated through a variety of long-horizon, dexterous manipulation tasks across multiple embodiments. This paper details the architecture of EO-1, the data construction strategy of EO-Data1.5M, and the training methodology, offering valuable insights for developing advanced embodied foundation models.', 'score': 54, 'issue_id': 5638, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': '5bbbfa48bbd5fb7c', 'authors': ['Delin Qu', 'Haoming Song', 'Qizhi Chen', 'Zhaoqing Chen', 'Xianqiang Gao', 'Xinyi Ye', 'Qi Lv', 'Modi Shi', 'Guanghui Ren', 'Cheng Ruan', 'Maoqing Yao', 'Haoran Yang', 'Jiacheng Bao', 'Bin Zhao', 'Dong Wang'], 'affiliations': ['AgiBot', 'Fudan University', 'Northwestern Polytechnical University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2508.21112.jpg', 'data': {'categories': ['#architecture', '#training', '#agents', '#multimodal', '#agi', '#reasoning', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ˜Ğ˜ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ²: EO-Robotics Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ, Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ', 'desc': 'EO-Robotics Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰ÑƒÑ Ğ¸Ğ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ EO-1 Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° EO-Data1.5M, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ EO-1 Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¼Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ EO-Data1.5M, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰ĞµĞ¼ Ğ±Ğ¾Ğ»ĞµĞµ 1,5 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ° Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'Empowering Robots with Multimodal Reasoning and Control', 'desc': "EO-Robotics introduces a new model called EO-1, which enhances robot control and reasoning by integrating vision, text, and action in its training process. The EO-Data1.5M dataset, containing over 1.5 million samples, supports this model by providing diverse multimodal data for better understanding and interaction. EO-1 utilizes a unified architecture that processes various inputs simultaneously, allowing for more flexible and human-like responses in real-world scenarios. The research demonstrates that interleaved learning of vision, text, and action significantly improves the robot's ability to perform complex tasks and adapt to different environments."}, 'zh': {'title': 'æå‡æœºå™¨äººæ§åˆ¶çš„å¤šæ¨¡æ€æ¨ç†æ–°çªç ´', 'desc': 'EO-Roboticsæ˜¯ä¸€ä¸ªæ–°æ¨¡å‹ï¼ŒåŒ…å«EO-1æ¨¡å‹å’ŒEO-Data1.5Mæ•°æ®é›†ï¼Œæ—¨åœ¨é€šè¿‡äº¤æ›¿çš„è§†è§‰-æ–‡æœ¬-åŠ¨ä½œé¢„è®­ç»ƒæ¥æå‡å¤šæ¨¡æ€çš„å…·èº«æ¨ç†å’Œæœºå™¨äººæ§åˆ¶èƒ½åŠ›ã€‚EO-1æ¨¡å‹èƒ½å¤Ÿå¤„ç†å›¾åƒã€æ–‡æœ¬ã€è§†é¢‘å’ŒåŠ¨ä½œç­‰å¤šç§è¾“å…¥ï¼Œå±•ç°å‡ºåœ¨å¤šæ¨¡æ€å…·èº«æ¨ç†å’Œæœºå™¨äººæ§åˆ¶æ–¹é¢çš„ä¼˜è¶Šæ€§èƒ½ã€‚è¯¥æ¨¡å‹çš„è®­ç»ƒä¾èµ–äºä¸€ä¸ªåŒ…å«è¶…è¿‡150ä¸‡æ ·æœ¬çš„é«˜è´¨é‡æ•°æ®é›†ï¼Œå¼ºè°ƒäº¤æ›¿çš„è§†è§‰-æ–‡æœ¬-åŠ¨ä½œç†è§£ã€‚é€šè¿‡å¤§é‡å®éªŒï¼ŒéªŒè¯äº†äº¤æ›¿å­¦ä¹ åœ¨å¼€æ”¾ä¸–ç•Œç†è§£å’Œæ³›åŒ–ä¸­çš„æœ‰æ•ˆæ€§ï¼Œæä¾›äº†æ„å»ºå…ˆè¿›å…·èº«åŸºç¡€æ¨¡å‹çš„å®è´µè§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.18106', 'title': 'A.S.E: A Repository-Level Benchmark for Evaluating Security in\n  AI-Generated Code', 'url': 'https://huggingface.co/papers/2508.18106', 'abstract': "A.S.E is a benchmark for evaluating the security of code generated by large language models using real-world repositories and expert-defined rules, revealing insights into model performance and decoding strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t The increasing adoption of large language models (LLMs) in software engineering necessitates rigorous security evaluation of their generated code. However, existing benchmarks are inadequate, as they focus on isolated code snippets, employ unstable evaluation methods that lack reproducibility, and fail to connect the quality of input context with the security of the output. To address these gaps, we introduce A.S.E (AI Code Generation Security Evaluation), a benchmark for repository-level secure code generation. A.S.E constructs tasks from real-world repositories with documented CVEs, preserving full repository context like build systems and cross-file dependencies. Its reproducible, containerized evaluation framework uses expert-defined rules to provide stable, auditable assessments of security, build quality, and generation stability. Our evaluation of leading LLMs on A.S.E reveals three key findings: (1) Claude-3.7-Sonnet achieves the best overall performance. (2) The security gap between proprietary and open-source models is narrow; Qwen3-235B-A22B-Instruct attains the top security score. (3) Concise, ``fast-thinking'' decoding strategies consistently outperform complex, ``slow-thinking'' reasoning for security patching.", 'score': 46, 'issue_id': 5638, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '7b691aaa7b52bcfd', 'authors': ['Keke Lian', 'Bin Wang', 'Lei Zhang', 'Libo Chen', 'Junjie Wang', 'Ziming Zhao', 'Yujiu Yang', 'Haotong Duan', 'Haoran Zhao', 'Shuang Liao', 'Mingda Guo', 'Jiazheng Quan', 'Yilu Zhong', 'Chenhao He', 'Zichuan Chen', 'Jie Wu', 'Haoling Li', 'Zhaoxuan Li', 'Jiongchi Yu', 'Hui Li', 'Dong Zhang'], 'affiliations': ['Fudan University', 'Institute of Information Engineering, Chinese Academy of Scienc ity performance, and simpler decoding strategies are more effective for generating secure code patches.'}, 'zh': {'title': 'A.S.Eï¼šæå‡ä»£ç ç”Ÿæˆå®‰å…¨æ€§çš„åŸºå‡†è¯„ä¼°', 'desc': 'A.S.Eæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆä»£ç å®‰å…¨æ€§çš„åŸºå‡†ï¼Œåˆ©ç”¨çœŸå®ä¸–ç•Œçš„ä»£ç åº“å’Œä¸“å®¶å®šä¹‰çš„è§„åˆ™ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•æ–¹æ³•å­˜åœ¨ä¸è¶³ï¼Œæ— æ³•æœ‰æ•ˆè¿æ¥è¾“å…¥ä¸Šä¸‹æ–‡çš„è´¨é‡ä¸è¾“å‡ºçš„å®‰å…¨æ€§ã€‚A.S.Eé€šè¿‡æ„å»ºçœŸå®ä»£ç åº“ä¸­çš„ä»»åŠ¡ï¼Œä¿ç•™å®Œæ•´çš„ä¸Šä¸‹æ–‡ä¿¡æ¯ï¼Œæä¾›å¯é‡å¤çš„å®‰å…¨è¯„ä¼°ã€‚æˆ‘ä»¬çš„è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼ŒClaude-3.7-Sonnetåœ¨æ•´ä½“è¡¨ç°ä¸Šæœ€ä½³ï¼Œè€ŒQwen3-235B-A22B-Instructåœ¨å®‰å…¨æ€§è¯„åˆ†ä¸Šè¡¨ç°çªå‡ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.20470', 'title': 'Droplet3D: Commonsense Priors from Videos Facilitate 3D Generation', 'url': 'https://huggingface.co/papers/2508.20470', 'abstract': 'Using video data to provide commonsense priors enhances 3D asset generation, enabling spatial consistency and semantic plausibility in 3D content creation.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling laws have validated the success and promise of large-data-trained models in creative generation across text, image, and video domains. However, this paradigm faces data scarcity in the 3D domain, as there is far less of it available on the internet compared to the aforementioned modalities. Fortunately, there exist adequate videos that inherently contain commonsense priors, offering an alternative supervisory signal to mitigate the generalization bottleneck caused by limited native 3D data. On the one hand, videos capturing multiple views of an object or scene provide a spatial consistency prior for 3D generation. On the other hand, the rich semantic information contained within the videos enables the generated content to be more faithful to the text prompts and semantically plausible. This paper explores how to apply the video modality in 3D asset generation, spanning datasets to models. We introduce Droplet3D-4M, the first large-scale video dataset with multi-view level annotations, and train Droplet3D, a generative model supporting both image and dense text input. Extensive experiments validate the effectiveness of our approach, demonstrating its ability to produce spatially consistent and semantically plausible content. Moreover, in contrast to the prevailing 3D solutions, our approach exhibits the potential for extension to scene-level applications. This indicates that the commonsense priors from the videos significantly facilitate 3D creation. We have open-sourced all resources including the dataset, code, technical framework, and model weights: https://dropletx.github.io/.', 'score': 31, 'issue_id': 5642, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': '2bbd88d7f14f5a78', 'authors': ['Xiaochuan Li', 'Guoguang Du', 'Runze Zhang', 'Liang Jin', 'Qi Jia', 'Lihua Lu', 'Zhenhua Guo', 'Yaqian Zhao', 'Haiyang Liu', 'Tianqi Wang', 'Changsheng Li', 'Xiaoli Gong', 'Rengang Li', 'Baoyu Fan'], 'affiliations': ['IEIT System Co., Ltd.', 'Nankai University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20470.jpg', 'data': {'categories': ['#dataset', '#3d', '#multimodal', '#open_source', '#synthetic'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¼Ñ‹ÑĞ»Ğ° Ğ´Ğ»Ñ 3D-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Droplet3D-4M Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Droplet3D, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚ Ğ¿Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… 3D-Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ ĞµĞ³Ğ¾ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½.'}, 'en': {'title': 'Enhancing 3D Asset Generation with Video Commonsense Priors', 'desc': 'This paper discusses how using video data can improve the generation of 3D assets by providing commonsense knowledge that helps maintain spatial consistency and semantic accuracy. It highlights the challenge of limited 3D data compared to other media types, like text and images, and proposes leveraging videos as a solution. The authors introduce Droplet3D-4M, a large dataset with multi-view annotations, and a generative model called Droplet3D that can process both images and text. Their experiments show that this approach not only enhances the quality of 3D content but also allows for broader applications in scene generation.'}, 'zh': {'title': 'åˆ©ç”¨è§†é¢‘æ•°æ®æå‡3Dç”Ÿæˆçš„ç©ºé—´ä¸è¯­ä¹‰ä¸€è‡´æ€§', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨è§†é¢‘æ•°æ®æ¥å¢å¼º3Dèµ„äº§ç”Ÿæˆï¼Œæä¾›ç©ºé—´ä¸€è‡´æ€§å’Œè¯­ä¹‰åˆç†æ€§ã€‚ç”±äº3Dé¢†åŸŸçš„æ•°æ®ç¨€ç¼ºï¼Œè§†é¢‘ä¸­çš„å¸¸è¯†å…ˆéªŒæˆä¸ºäº†ä¸€ç§æœ‰æ•ˆçš„æ›¿ä»£ç›‘ç£ä¿¡å·ã€‚è§†é¢‘æ•æ‰çš„å¤šè§†è§’ä¿¡æ¯ä¸º3Dç”Ÿæˆæä¾›äº†ç©ºé—´ä¸€è‡´æ€§ï¼Œè€Œä¸°å¯Œçš„è¯­ä¹‰ä¿¡æ¯åˆ™ä½¿ç”Ÿæˆçš„å†…å®¹æ›´ç¬¦åˆæ–‡æœ¬æç¤ºã€‚æˆ‘ä»¬ä»‹ç»äº†Droplet3D-4Mæ•°æ®é›†å’ŒDroplet3Dç”Ÿæˆæ¨¡å‹ï¼Œå®éªŒç»“æœè¡¨æ˜è¯¥æ–¹æ³•åœ¨3Då†…å®¹ç”Ÿæˆä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21148', 'title': 'A Survey of Scientific Large Language Models: From Data Foundations to\n  Agent Frontiers', 'url': 'https://huggingface.co/papers/2508.21148', 'abstract': 'Sci-LLMs are evolving through a co-development with scientific data, addressing unique challenges like multimodal and domain-specific information, and are moving towards autonomous, closed-loop systems in scientific research.  \t\t\t\t\tAI-generated summary \t\t\t\t Scientific Large Language Models (Sci-LLMs) are transforming how knowledge is represented, integrated, and applied in scientific research, yet their progress is shaped by the complex nature of scientific data. This survey presents a comprehensive, data-centric synthesis that reframes the development of Sci-LLMs as a co-evolution between models and their underlying data substrate. We formulate a unified taxonomy of scientific data and a hierarchical model of scientific knowledge, emphasizing the multimodal, cross-scale, and domain-specific challenges that differentiate scientific corpora from general natural language processing datasets. We systematically review recent Sci-LLMs, from general-purpose foundations to specialized models across diverse scientific disciplines, alongside an extensive analysis of over 270 pre-/post-training datasets, showing why Sci-LLMs pose distinct demands -- heterogeneous, multi-scale, uncertainty-laden corpora that require representations preserving domain invariance and enabling cross-modal reasoning. On evaluation, we examine over 190 benchmark datasets and trace a shift from static exams toward process- and discovery-oriented assessments with advanced evaluation protocols. These data-centric analyses highlight persistent issues in scientific data development and discuss emerging solutions involving semi-automated annotation pipelines and expert validation. Finally, we outline a paradigm shift toward closed-loop systems where autonomous agents based on Sci-LLMs actively experiment, validate, and contribute to a living, evolving knowledge base. Collectively, this work provides a roadmap for building trustworthy, continually evolving artificial intelligence (AI) systems that function as a true partner in accelerating scientific discovery.', 'score': 14, 'issue_id': 5645, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 28', 'zh': '8æœˆ28æ—¥'}, 'hash': '3097c905f2f36541', 'authors': ['Ming Hu', 'Chenglong Ma', 'Wei Li', 'Wanghan Xu' nomous systems that can actively engage in scientific research, contributing to a dynamic knowledge base.'}, 'zh': {'title': 'ç§‘å­¦ç ”ç©¶ä¸­çš„æ™ºèƒ½åˆä½œä¼™ä¼´', 'desc': 'ç§‘å­¦å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆSci-LLMsï¼‰æ­£åœ¨é€šè¿‡ä¸ç§‘å­¦æ•°æ®çš„å…±åŒå‘å±•è€Œä¸æ–­æ¼”å˜ï¼Œè§£å†³å¤šæ¨¡æ€å’Œç‰¹å®šé¢†åŸŸä¿¡æ¯ç­‰ç‹¬ç‰¹æŒ‘æˆ˜ã€‚è¿™é¡¹ç ”ç©¶æå‡ºäº†ä¸€ç§ä»¥æ•°æ®ä¸ºä¸­å¿ƒçš„ç»¼åˆæ¡†æ¶ï¼Œå°†Sci-LLMsçš„å‘å±•è§†ä¸ºæ¨¡å‹ä¸å…¶åŸºç¡€æ•°æ®ä¹‹é—´çš„å…±åŒè¿›åŒ–ã€‚æˆ‘ä»¬å»ºç«‹äº†ç§‘å­¦æ•°æ®çš„ç»Ÿä¸€åˆ†ç±»æ³•å’Œç§‘å­¦çŸ¥è¯†çš„å±‚æ¬¡æ¨¡å‹ï¼Œå¼ºè°ƒäº†ç§‘å­¦è¯­æ–™åº“ä¸ä¸€èˆ¬è‡ªç„¶è¯­è¨€å¤„ç†æ•°æ®é›†ä¹‹é—´çš„åŒºåˆ«ã€‚æœ€åï¼Œæˆ‘ä»¬å±•æœ›äº†å‘é—­ç¯ç³»ç»Ÿçš„è½¬å˜ï¼Œå¼ºè°ƒåŸºäºSci-LLMsçš„è‡ªä¸»ä»£ç†å¦‚ä½•ç§¯æå®éªŒã€éªŒè¯å¹¶ä¸ºä¸æ–­å‘å±•çš„çŸ¥è¯†åº“åšå‡ºè´¡çŒ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13618', 'title': 'TalkVid: A Large-Scale Diversified Dataset for Audio-Driven Talking Head\n  Synthesis', 'url': 'https://huggingface.co/papers/2508.13618', 'abstract': 'TalkVid, a large-scale, high-quality, and diverse dataset, improves audio-driven talking head synthesis by enhancing generalization across human diversity and revealing subgroup performance disparities.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-driven talking head synthesis has achieved remarkable photorealism, yet state-of-the-art (SOTA) models exhibit a critical failure: they lack generalization to the full spectrum of human diversity in ethnicity, language, and age groups. We argue that this generalization gap is a direct symptom of limitations in existing training data, which lack the necessary scale, quality, and diversity. To address this challenge, we introduce TalkVid, a new large-scale, high-quality, and diverse dataset containing 1244 hours of video from 7729 unique speakers. TalkVid is curated through a principled, multi-stage automated pipeline that rigorously filters for motion stability, aesthetic quality, and facial detail, and is validated against human judgments to ensure its reliability. Furthermore, we construct and release TalkVid-Bench, a stratified evaluation set of 500 clips meticulously balanced across key demographic and linguistic axes. Our experiments demonstrate that a model trained on TalkVid outperforms counterparts trained on previous datasets, exhibiting superior cross-dataset generalization. Crucially, our analysis on TalkVid-Bench reveals performance disparities across subgroups that are obscured by traditional aggregate metrics, underscoring its necessity for future research. Code and data can be found in https://github.com/FreedomIntelligence/TalkVid', 'score': 14, 'issue_id': 5639, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '8baf01eb014bc50c', 'authors': ['Shunian Chen', 'Hejin Huang', 'Yexin Liu', 'Zihan Ye', 'Pengcheng Chen', 'Chenghao Zhu', 'Michael Guan', 'Rongsheng Wang', 'Junying Chen', 'Guanbin Li', 'Ser-Nam Lim', 'Harry Yang', 'Benyou Wang'], 'affiliations': ['Sun Yat-sen University', 'The Chinese University of Hong Kong, Shenzhen', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.13618.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#ethics', '#transfer_learning', '#dataset', '#cv', '#data'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'TalkVid: Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰Ğ¸Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ²', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… TalkVid Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰Ğ¸Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾. Ğ­Ñ‚Ğ¾Ñ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 1244 Ñ‡Ğ°ÑĞ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ 7729 ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ÑÑ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° TalkVid, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ¿Ğ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´ĞµĞ¼Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ°Ñ…. Ğ¢Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ ÑÑ‚Ñ€Ğ°Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… TalkVid-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ°Ñ….'}, 'en': {'title': 'Bridging the Diversity Gap in AI with TalkVid', 'desc': 'The paper introduces TalkVid, a new dataset designed to improve audio-driven talking head synthesis by addressing the generalization gap in existing models. This gap arises from the lack of diversity in training data, which often fails to represent various ethnicities, languages, and age groups. TalkVid consists of 1244 hours of video from 7729 unique speakers, curated through a rigorous process to ensure high quality and diversity. The study also presents TalkVid-Bench, an evaluation set that highlights performance disparities among different demographic groups, emphasizing the importance of diverse datasets in machine learning research.'}, 'zh': {'title': 'TalkVidï¼šæå‡è™šæ‹Ÿäººå¤´åˆæˆçš„å¤šæ ·æ€§ä¸æ³›åŒ–èƒ½åŠ›', 'desc': 'TalkVidæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡ã€é«˜è´¨é‡å’Œå¤šæ ·åŒ–çš„æ•°æ®é›†ï¼Œæ—¨åœ¨æ”¹å–„åŸºäºéŸ³é¢‘çš„è™šæ‹Ÿäººå¤´åˆæˆæŠ€æœ¯ã€‚ç°æœ‰çš„æ¨¡å‹åœ¨å¤„ç†ä¸åŒç§æ—ã€è¯­è¨€å’Œå¹´é¾„ç¾¤ä½“æ—¶å­˜åœ¨æ³›åŒ–èƒ½åŠ›ä¸è¶³çš„é—®é¢˜ï¼Œè¿™ä¸»è¦æ˜¯ç”±äºè®­ç»ƒæ•°æ®çš„è§„æ¨¡å’Œå¤šæ ·æ€§ä¸è¶³ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼ŒTalkVidåŒ…å«äº†1244å°æ—¶æ¥è‡ª7729ä¸ªç‹¬ç‰¹è¯´è¯è€…çš„è§†é¢‘ï¼Œç»è¿‡ä¸¥æ ¼çš„å¤šé˜¶æ®µè‡ªåŠ¨åŒ–ç­›é€‰ï¼Œç¡®ä¿äº†æ•°æ®çš„ç¨³å®šæ€§å’Œç¾å­¦è´¨é‡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒåŸºäºTalkVidè®­ç»ƒçš„æ¨¡å‹åœ¨è·¨æ•°æ®é›†æ³›åŒ–èƒ½åŠ›ä¸Šä¼˜äºä»¥å¾€çš„æ•°æ®é›†ï¼ŒåŒæ—¶ä¹Ÿæ­ç¤ºäº†ä¸åŒå­ç¾¤ä½“ä¹‹é—´çš„æ€§èƒ½å·®å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21365', 'title': 'Think in Games: Learning to Reason in Games via Reinforcement Learning\n  with Large Language Models', 'url': 'https://huggingface.co/papers/2508.21365', 'abstract': 'Think in Games (TiG) framework enables large language models to develop procedural knowledge through interactive game environments, achieving competitive performance with reduced data and computational demands while providing transparent explanations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at complex reasoning tasks such as mathematics and coding, yet they frequently struggle with simple interactive tasks that young children perform effortlessly. This discrepancy highlights a critical gap between declarative knowledge (knowing about something) and procedural knowledge (knowing how to do something). Although traditional reinforcement learning (RL) agents can acquire procedural knowledge through environmental interaction, they often operate as black boxes and require substantial training data. In contrast, LLMs possess extensive world knowledge and reasoning capabilities, but are unable to effectively convert this static knowledge into dynamic decision-making in interactive settings. To address this challenge, we propose Think in Games (TiG), a novel framework that empowers LLMs to develop procedural understanding through direct interaction with game environments, while retaining their inherent reasoning and explanatory abilities. Specifically, TiG reformulates RL-based decision-making as a language modeling task: LLMs generate language-guided policies, which are refined iteratively through online reinforcement learning based on environmental feedback. Our experimental results show that TiG successfully bridges the gap between declarative and procedural knowledge, achieving competitive performance with dramatically lower data and computational demands compared to conventional RL methods. Moreover, TiG provides step-by-step natural language explanations for its decisions, greatly improving transparency and interpretability in complex interactive tasks.', 'score': 9, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 29', 'zh': '8æœˆ29æ—¥'}, 'hash': 'cbcbd196468063e9', 'authors': ['Yi Liao', 'Yu Gu', 'Yuan Sui', 'Zining Zhu', 'Yifan Lu', 'Guohua Tang', 'Zhongqian Sun', 'Wei Yang'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2508.21365.jpg', 'data': {'categories': ['#training', '#games', '#optimization', '#reasoning', '#interpretability', '#multimodal', '#rl', '#rlhf'], 'emoji': 'ğŸ®', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ³Ñ€Ñ‹: Ğ¾Ñ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğº ÑƒĞ¼ĞµĞ½Ğ¸ÑĞ¼', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Think in Games (TiG), Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ ÑÑ€ĞµĞ´Ğ°Ğ¼Ğ¸. TiG Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Ğº Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, TiG Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ ÑĞ²Ğ¾Ğ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ.'}, 'en': {'title': 'Empowering Language Models to Learn by Playing', 'desc': 'The Think in Games (TiG) framework allows large language models (LLMs) to learn how to perform tasks through interaction with game environments, enhancing their procedural knowledge. This approach addresses the gap between knowing facts (declarative knowledge) and knowing how to apply them (procedural knowledge), which LLMs often struggle with in interactive scenarios. By treating decision-making in reinforcement learning as a language modeling task, TiG enables LLMs to create and refine policies based on feedback from their environment. The results show that TiG not only requires less data and computation than traditional methods but also offers clear explanations for its actions, making it more transparent and interpretable.'}, 'zh': {'title': 'é€šè¿‡æ¸¸æˆæ€ç»´æå‡AIçš„å­¦ä¹ èƒ½åŠ›', 'desc': 'Think in Games (TiG) æ¡†æ¶ä½¿å¤§å‹è¯­è¨€æ¨¡å‹èƒ½å¤Ÿé€šè¿‡äº’åŠ¨æ¸¸æˆç¯å¢ƒå‘å±•ç¨‹åºæ€§çŸ¥è¯†ã€‚ä¸ä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ç›¸æ¯”ï¼ŒTiG åœ¨æ•°æ®å’Œè®¡ç®—éœ€æ±‚ä¸Šæ˜¾è‘—é™ä½ï¼ŒåŒæ—¶ä¿æŒäº†æ¨¡å‹çš„æ¨ç†å’Œè§£é‡Šèƒ½åŠ›ã€‚è¯¥æ¡†æ¶å°†åŸºäºå¼ºåŒ–å­¦ä¹ çš„å†³ç­–è¿‡ç¨‹é‡æ–°å®šä¹‰ä¸ºè¯­è¨€å»ºæ¨¡ä»»åŠ¡ï¼Œä½¿å¾—æ¨¡å‹èƒ½å¤Ÿç”Ÿæˆè¯­è¨€æŒ‡å¯¼çš„ç­–ç•¥ï¼Œå¹¶é€šè¿‡ç¯å¢ƒåé¦ˆè¿›è¡Œè¿­ä»£ä¼˜åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTiG æˆåŠŸå¼¥è¡¥äº†å£°æ˜æ€§çŸ¥è¯†ä¸ç¨‹åºæ€§çŸ¥è¯†ä¹‹é—´çš„å·®è·ï¼Œæå‡äº†å¤æ‚äº’åŠ¨ä»»åŠ¡çš„é€æ˜åº¦å’Œå¯è§£é‡Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17677', 'title': 'TiKMiX: Take Data Influence into Dynamic Mixture for Language Model\n  Pre-training', 'url': 'https://huggingface.co/papers/2508.17677', 'abstract': "Dynamic adjustment of data mixture based on Group Influence metric improves language model performance by adapting to evolving learning preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t The data mixture used in the pre-training of a language model is a cornerstone of its final performance. However, a static mixing strategy is suboptimal, as the model's learning preferences for various data domains shift dynamically throughout training. Crucially, observing these evolving preferences in a computationally efficient manner remains a significant challenge. To address this, we propose TiKMiX, a method that dynamically adjusts the data mixture according to the model's evolving preferences. TiKMiX introduces Group Influence, an efficient metric for evaluating the impact of data domains on the model. This metric enables the formulation of the data mixing problem as a search for an optimal, influence-maximizing distribution. We solve this via two approaches: TiKMiX-D for direct optimization, and TiKMiX-M, which uses a regression model to predict a superior mixture. We trained models with different numbers of parameters, on up to 1 trillion tokens. TiKMiX-D exceeds the performance of state-of-the-art methods like REGMIX while using just 20% of the computational resources. TiKMiX-M leads to an average performance gain of 2% across 9 downstream benchmarks. Our experiments reveal that a model's data preferences evolve with training progress and scale, and we demonstrate that dynamically adjusting the data mixture based on Group Influence, a direct measure of these preferences, significantly improves performance by mitigating the underdigestion of data seen with static ratios.", 'score': 7, 'issue_id': 5639, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '8c118ab21cea1eb2', 'authors': ['Yifan Wang', 'Binbin Liu', 'Fengze Liu', 'Yuanfan Guo', 'Jiyao Deng', 'Xuecheng Wu', 'Weidong Zhou', 'Xiaohuan Zhou', 'Taifeng Wang'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2508.17677.jpg', 'data': {'categories': ['#data', '#optimization', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ TiKMiX - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ ÑĞ¼ĞµÑĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Group Influence Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ. TiKMiX Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ ÑÑ‚Ñƒ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ğ¼ĞµĞ½ÑÑÑ‰Ğ¸Ğ¼ÑÑ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ TiKMiX Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¸ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Dynamic Data Mixing for Enhanced Language Model Performance', 'desc': "This paper introduces TiKMiX, a novel method for dynamically adjusting the data mixture used in training language models. It leverages a metric called Group Influence to assess how different data domains impact the model's learning preferences, which change over time. By optimizing the data mixture based on these evolving preferences, TiKMiX significantly enhances model performance while being computationally efficient. The results show that TiKMiX outperforms existing methods and achieves better results with fewer resources, demonstrating the importance of adaptive data strategies in machine learning."}, 'zh': {'title': 'åŠ¨æ€è°ƒæ•´æ•°æ®æ··åˆï¼Œæå‡è¯­è¨€æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºTiKMiXçš„æ–¹æ³•ï¼Œç”¨äºæ ¹æ®æ¨¡å‹çš„å­¦ä¹ åå¥½åŠ¨æ€è°ƒæ•´æ•°æ®æ··åˆï¼Œä»¥æé«˜è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚ä¼ ç»Ÿçš„é™æ€æ•°æ®æ··åˆç­–ç•¥æ— æ³•é€‚åº”æ¨¡å‹åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¸æ–­å˜åŒ–çš„åå¥½ã€‚TiKMiXå¼•å…¥äº†Group Influenceè¿™ä¸€é«˜æ•ˆæŒ‡æ ‡ï¼Œç”¨äºè¯„ä¼°ä¸åŒæ•°æ®é¢†åŸŸå¯¹æ¨¡å‹çš„å½±å“ï¼Œä»è€Œä¼˜åŒ–æ•°æ®æ··åˆçš„åˆ†å¸ƒã€‚é€šè¿‡TiKMiX-Då’ŒTiKMiX-Mä¸¤ç§æ–¹æ³•ï¼Œæˆ‘ä»¬å®ç°äº†åœ¨è®¡ç®—èµ„æºä½¿ç”¨ä¸Šæ›´é«˜æ•ˆçš„æ¨¡å‹è®­ç»ƒï¼ŒåŒæ—¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.21767', 'title': 'UItron: Foundational GUI Agent with Advanced Perception and Planning', 'url': 'https://huggingface.co/papers/2508.21767', 'abstract': 'UItron, an open-source foundational model for GUI agents, enhances visual understanding and task planning through advanced perception, grounding, and planning capabilities, achieving superior performance in Chinese app scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI agent aims to enable automated operations on Mobile/PC devices, which is an important task toward achieving artificial general intelligence. The rapid advancement of VLMs accelerates the development of GUI agents, owing to their powerful capabilities in visual understanding and task planning. However, building a GUI agent remains a challenging task due to the scarcity of operation trajectories, the availability of interactive infrastructure, and the limitation of initial capabilities in foundation models. In this work, we introduce UItron, an open-source foundational model for automatic GUI agents, featuring advanced GUI perception, grounding, and planning capabilities. UItron highlights the necessity of systemic data engineering and interactive infrastructure as foundational components for advancing GUI agent development. It not only systematically studies a series of data engineering strategies to enhance training effects, but also establishes an interactive environment connecting both Mobile and PC devices. In training, UItron adopts supervised finetuning over perception and planning tasks in various GUI scenarios, and then develop a curriculum reinforcement learning framework to enable complex reasoning and exploration for online environments. As a result, UItron achieves superior performance in benchmarks of GUI perception, grounding, and planning. In particular, UItron highlights the interaction proficiency with top-tier Chinese mobile APPs, as we identified a general lack of Chinese capabilities even in state-of-the-art solutions. To this end, we manually collect over one million steps of operation trajectories across the top 100 most popular apps, and build the offline and online agent evaluation environments. Experimental results demonstrate that UItron achieves significant progress in Chinese app scenarios, propelling GUI agents one step closer to real-world application.', 'score': 6, 'issue_id': 5639, 'pub_date': '2025-08-29', 'pub_date_card': {'ru': '29 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 29', 'zh': '8æœ
