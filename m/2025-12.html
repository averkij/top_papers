tire model lifecycle, including all stages and data used in their creation. The models excel in instruction following, general chat, and knowledge recall, making them versatile tools for different applications. The standout model, Olmo 3 Think 32B, is highlighted as the most powerful open thinking model available so far.'}, 'zh': {'title': 'Olmo 3ï¼šæœ€å¼ºå¤§çš„å¼€æ”¾è¯­è¨€æ¨¡å‹', 'desc': 'Olmo 3æ˜¯ä¸€ç³»åˆ—æœ€å…ˆè¿›çš„å®Œå…¨å¼€æ”¾çš„è¯­è¨€æ¨¡å‹ï¼Œå…·æœ‰7Bå’Œ32Bå‚æ•°è§„æ¨¡ã€‚è¯¥æ¨¡å‹ä¸“æ³¨äºé•¿ä¸Šä¸‹æ–‡æ¨ç†ã€å‡½æ•°è°ƒç”¨ã€ç¼–ç ã€æŒ‡ä»¤è·Ÿéšã€ä¸€èˆ¬èŠå¤©å’ŒçŸ¥è¯†å›å¿†ç­‰ä»»åŠ¡ã€‚æ­¤æ¬¡å‘å¸ƒåŒ…æ‹¬æ¨¡å‹çš„å®Œæ•´ç”Ÿå‘½å‘¨æœŸï¼Œæ¶µç›–äº†æ„å»ºæ¨¡å‹æ‰€éœ€çš„æ¯ä¸ªé˜¶æ®µã€æ£€æŸ¥ç‚¹ã€æ•°æ®ç‚¹å’Œä¾èµ–å…³ç³»ã€‚æˆ‘ä»¬çš„æ——èˆ°æ¨¡å‹Olmo 3 Think 32Bæ˜¯è¿„ä»Šä¸ºæ­¢å‘å¸ƒçš„æœ€å¼ºå¤§çš„å®Œå…¨å¼€æ”¾æ€ç»´æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13607', 'title': 'Nemotron-Cascade: Scaling Cascaded Reinforcement Learning for General-Purpose Reasoning Models', 'url': 'https://huggingface.co/papers/2512.13607', 'abstract': "Cascaded domain-wise reinforcement learning (Cascade RL) is proposed to enhance general-purpose reasoning models, achieving state-of-the-art performance across benchmarks and outperforming the teacher model in coding competitions.  \t\t\t\t\tAI-generated summary \t\t\t\t Building general-purpose reasoning models with reinforcement learning (RL) entails substantial cross-domain heterogeneity, including large variation in inference-time response lengths and verification latency. Such variability complicates the RL infrastructure, slows training, and makes training curriculum (e.g., response length extension) and hyperparameter selection challenging. In this work, we propose cascaded domain-wise reinforcement learning (Cascade RL) to develop general-purpose reasoning models, Nemotron-Cascade, capable of operating in both instruct and deep thinking modes. Departing from conventional approaches that blend heterogeneous prompts from different domains, Cascade RL orchestrates sequential, domain-wise RL, reducing engineering complexity and delivering state-of-the-art performance across a wide range of benchmarks. Notably, RLHF for alignment, when used as a pre-step, boosts the model's reasoning ability far beyond mere preference optimization, and subsequent domain-wise RLVR stages rarely degrade the benchmark performance attained in earlier domains and may even improve it (see an illustration in Figure 1). Our 14B model, after RL, outperforms its SFT teacher, DeepSeek-R1-0528, on LiveCodeBench v5/v6/Pro and achieves silver-medal performance in the 2025 International Olympiad in Informatics (IOI). We transparently share our training and data recipes.", 'score': 10, 'issue_id': 98, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '8e229655d2e19f44', 'authors': ['Boxin Wang', 'Chankyu Lee', 'Nayeon Lee', 'Sheng-Chieh Lin', 'Wenliang Dai', 'Yang Chen', 'Yangyi Chen', 'Zhuolin Yang', 'Zihan Liu', 'Mohammad Shoeybi', 'Bryan Catanzaro', 'Wei Ping'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2512.13607.jpg', 'data': {'categories': ['#reasoning', '#rl', '#optimization', '#alignment', '#rlhf', '#benchmark', '#training'], 'emoji': 'ğŸ†', 'ru': {'title': 'ĞšĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (Cascade RL) Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ…, Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ ÑƒĞ¿Ñ€Ğ¾Ñ‰Ğ°ĞµÑ‚ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ñ Ğ¸ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Nemotron-Cascade Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ DeepSeek-R1 Ğ½Ğ° ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ RLHF Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ´Ğ¸Ğ¸ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğµ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… ÑÑ‚Ğ°Ğ¿Ğ°Ñ….'}, 'en': {'title': 'Cascade RL: Simplifying Training for Superior Reasoning Models', 'desc': 'This paper introduces Cascaded Domain-Wise Reinforcement Learning (Cascade RL) to improve general-purpose reasoning models. It addresses challenges in reinforcement learning caused by variability in response lengths and verification times across different domains. By using a sequential approach to domain-specific reinforcement learning, Cascade RL simplifies the training process and enhances model performance. The proposed model, Nemotron-Cascade, demonstrates superior reasoning capabilities and outperforms its teacher model in competitive coding benchmarks.'}, 'zh': {'title': 'çº§è”é¢†åŸŸå¼ºåŒ–å­¦ä¹ ï¼šæå‡é€šç”¨æ¨ç†æ¨¡å‹çš„åˆ©å™¨', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§çº§è”é¢†åŸŸå¼ºåŒ–å­¦ä¹ ï¼ˆCascade RLï¼‰çš„æ–¹æ³•ï¼Œä»¥å¢å¼ºé€šç”¨æ¨ç†æ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„è¡¨ç°ï¼Œå¹¶åœ¨ç¼–ç ç«èµ›ä¸­è¶…è¶Šäº†æ•™å¸ˆæ¨¡å‹ã€‚Cascade RLé€šè¿‡é¡ºåºçš„é¢†åŸŸå¼ºåŒ–å­¦ä¹ ï¼Œç®€åŒ–äº†å·¥ç¨‹å¤æ‚æ€§ï¼Œå¹¶åœ¨ä¸åŒé¢†åŸŸä¸­ä¿æŒäº†é«˜æ€§èƒ½ã€‚æˆ‘ä»¬çš„14Bæ¨¡å‹åœ¨ç»è¿‡å¼ºåŒ–å­¦ä¹ åï¼Œåœ¨LiveCodeBench v5/v6/Proä¸Šè¶…è¶Šäº†å…¶SFTæ•™å¸ˆæ¨¡å‹ï¼Œå¹¶åœ¨2025å¹´å›½é™…ä¿¡æ¯å­¦å¥¥æ—åŒ¹å…‹ç«èµ›ä¸­è·å¾—é“¶ç‰Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13399', 'title': 'Differentiable Evolutionary Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.13399', 'abstract': 'A bilevel differentiable approach for evolving reward functions in reinforcement learning enhances agent performance across various domains by capturing task structure through reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The design of effective reward functions presents a central and often arduous challenge in reinforcement learning (RL), particularly when developing autonomous agents for complex reasoning tasks. While automated reward optimization approaches exist, they typically rely on derivative-free evolutionary heuristics that treat the reward function as a black box, failing to capture the causal relationship between reward structure and task performance. To bridge this gap, we propose Differentiable Evolutionary Reinforcement Learning (DERL), a bilevel framework that enables the autonomous discovery of optimal reward signals. In DERL, a Meta-Optimizer evolves a reward function (i.e., Meta-Reward) by composing structured atomic primitives, guiding the training of an inner-loop policy. Crucially, unlike previous evolution, DERL is differentiable in its metaoptimization: it treats the inner-loop validation performance as a signal to update the Meta-Optimizer via reinforcement learning. This allows DERL to approximate the "meta-gradient" of task success, progressively learning to generate denser and more actionable feedback. We validate DERL across three distinct domains: robotic agent (ALFWorld), scientific simulation (ScienceWorld), and mathematical reasoning (GSM8k, MATH). Experimental results show that DERL achieves state-of-the-art performance on ALFWorld and ScienceWorld, significantly outperforming methods relying on heuristic rewards, especially in out-of-distribution scenarios. Analysis of the evolutionary trajectory demonstrates that DERL successfully captures the intrinsic structure of tasks, enabling selfimproving agent alignment without human intervention.', 'score': 10, 'issue_id': 106, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '2dd5423d3da0185f', 'authors': ['Sitao Cheng', 'Tianle Li', 'Xuhan Huang', 'Xunjian Yin', 'Difan Zou'], 'affiliations': ['Duke University', 'The Chinese University of Hong Kong, Shenzhen', 'The University of Hong Kong', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2512.13399.jpg', 'data': {'categories': ['#training', '#agents', '#rl', '#optimization', '#reasoning', '#math', '#science'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ‚Ğ°Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DERL â€” Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¹ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ½Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹, DERL Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ°-Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞœĞµÑ‚Ğ°-Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ°Ñ‚Ğ¾Ğ¼Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ñ‹ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ²Ğ¾ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¼ Ñ†Ğ¸ĞºĞ»Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ñ‚Ñ€Ñ‘Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ… (Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ°, Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ) Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ DERL Ğ½Ğ°Ğ´ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑÑ… Ğ²Ğ½Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°.'}, 'en': {'title': 'Evolving Reward Functions for Smarter Agents', 'desc': 'This paper introduces Differentiable Evolutionary Reinforcement Learning (DERL), a novel approach for optimizing reward functions in reinforcement learning. DERL employs a bilevel framework where a Meta-Optimizer evolves a reward function by using structured atomic primitives, enhancing the training of an inner-loop policy. Unlike traditional methods that treat reward functions as black boxes, DERL is differentiable, allowing it to learn from the performance of the policy and improve the reward signals iteratively. The results demonstrate that DERL outperforms existing heuristic methods across various domains, effectively capturing task structures and enabling autonomous agent improvement.'}, 'zh': {'title': 'æ™ºèƒ½ä½“è‡ªæˆ‘ä¼˜åŒ–çš„è¿›åŒ–å¥–åŠ±å‡½æ•°', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŒå±‚å¯å¾®åˆ†çš„è¿›åŒ–å¥–åŠ±å‡½æ•°æ–¹æ³•ï¼Œæ—¨åœ¨æå‡å¼ºåŒ–å­¦ä¹ ä¸­æ™ºèƒ½ä½“çš„è¡¨ç°ã€‚é€šè¿‡æ„å»ºç»“æ„åŒ–çš„åŸå­åŸºå…ƒï¼ŒMeta-ä¼˜åŒ–å™¨èƒ½å¤Ÿè‡ªä¸»å‘ç°æœ€ä½³çš„å¥–åŠ±ä¿¡å·ï¼Œä»è€ŒæŒ‡å¯¼å†…å¾ªç¯ç­–ç•¥çš„è®­ç»ƒã€‚ä¸ä¼ ç»Ÿçš„è¿›åŒ–æ–¹æ³•ä¸åŒï¼ŒDERLåœ¨å…ƒä¼˜åŒ–è¿‡ç¨‹ä¸­æ˜¯å¯å¾®åˆ†çš„ï¼Œèƒ½å¤Ÿåˆ©ç”¨å†…å¾ªç¯éªŒè¯æ€§èƒ½ä½œä¸ºä¿¡å·æ¥æ›´æ–°Meta-ä¼˜åŒ–å™¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDERLåœ¨å¤šä¸ªé¢†åŸŸä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶æ˜¯åœ¨å¤æ‚ä»»åŠ¡ä¸­æ˜¾è‘—è¶…è¶Šäº†ä¾èµ–å¯å‘å¼å¥–åŠ±çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14284', 'title': 'SS4D: Native 4D Generative Model via Structured Spacetime Latents', 'url': 'https://huggingface.co/papers/2512.14284', 'abstract': 'SS4D synthesizes dynamic 3D objects from monocular video using a native 4D generative model with structured spacetime latents, ensuring high fidelity, temporal coherence, and structural consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SS4D, a native 4D generative model that synthesizes dynamic 3D objects directly from monocular video. Unlike prior approaches that construct 4D representations by optimizing over 3D or video generative models, we train a generator directly on 4D data, achieving high fidelity, temporal coherence, and structural consistency. At the core of our method is a compressed set of structured spacetime latents. Specifically, (1) To address the scarcity of 4D training data, we build on a pre-trained single-image-to-3D model, preserving strong spatial consistency. (2) Temporal consistency is enforced by introducing dedicated temporal layers that reason across frames. (3) To support efficient training and inference over long video sequences, we compress the latent sequence along the temporal axis using factorized 4D convolutions and temporal downsampling blocks. In addition, we employ a carefully designed training strategy to enhance robustness against occlusion', 'score': 8, 'issue_id': 97, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '4068c45a3a3e8d0a', 'authors': ['Zhibing Li', 'Mengchen Zhang', 'Tong Wu', 'Jing Tan', 'Jiaqi Wang', 'Dahua Lin'], 'affiliations': ['Shanghai AI Laboratory, China', 'Stanford University, USA', 'The Chinese University of Hong Kong, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2512.14284.jpg', 'data': {'categories': ['#training', '#video', '#3d', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… 3D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ 4D Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'SS4D â€” ÑÑ‚Ğ¾ Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ 3D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑÑ‚Ñ€Ğ¾Ğ¸Ğ»Ğ¸ 4D Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ´ 3D Ğ¸Ğ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ğ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ½Ğ° 4D Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° â€” ÑĞ¶Ğ°Ñ‚Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ 4D ÑĞ²Ñ‘Ñ€Ñ‚ĞºĞ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ.'}, 'en': {'title': 'Revolutionizing 3D Object Synthesis from Video with SS4D', 'desc': 'The paper introduces SS4D, a novel 4D generative model that creates dynamic 3D objects from single-camera video input. It improves upon previous methods by directly training on 4D data, which enhances the quality and consistency of the generated objects. The model utilizes structured spacetime latents to maintain spatial and temporal coherence, addressing challenges like data scarcity and occlusion. Key innovations include the use of pre-trained models for spatial consistency and specialized temporal layers for frame reasoning, along with efficient training techniques for long video sequences.'}, 'zh': {'title': 'ä»å•ç›®è§†é¢‘åˆæˆåŠ¨æ€3Dç‰©ä½“çš„åˆ›æ–°æ–¹æ³•', 'desc': 'SS4Dæ˜¯ä¸€ç§åŸç”Ÿçš„4Dç”Ÿæˆæ¨¡å‹ï¼Œå¯ä»¥ä»å•ç›®è§†é¢‘ä¸­åˆæˆåŠ¨æ€3Dç‰©ä½“ã€‚ä¸ä¹‹å‰çš„æ–¹æ³•ä¸åŒï¼ŒSS4Dç›´æ¥åœ¨4Dæ•°æ®ä¸Šè®­ç»ƒç”Ÿæˆå™¨ï¼Œç¡®ä¿äº†é«˜ä¿çœŸåº¦ã€æ—¶é—´ä¸€è‡´æ€§å’Œç»“æ„ä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•çš„æ ¸å¿ƒæ˜¯ä¸€ä¸ªå‹ç¼©çš„ç»“æ„åŒ–æ—¶ç©ºæ½œå˜é‡é›†ï¼Œé€šè¿‡é¢„è®­ç»ƒçš„å•å›¾åƒåˆ°3Dæ¨¡å‹æ¥è§£å†³4Dè®­ç»ƒæ•°æ®ç¨€ç¼ºçš„é—®é¢˜ã€‚ä¸ºäº†æ”¯æŒé•¿è§†é¢‘åºåˆ—çš„é«˜æ•ˆè®­ç»ƒå’Œæ¨ç†ï¼ŒSS4Dä½¿ç”¨äº†åˆ†è§£çš„4Då·ç§¯å’Œæ—¶é—´ä¸‹é‡‡æ ·å—æ¥å‹ç¼©æ½œå˜é‡åºåˆ—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14442', 'title': 'A4-Agent: An Agentic Framework for Zero-Shot Affordance Reasoning', 'url': 'https://huggingface.co/papers/2512.14442', 'abstract': 'A4-Agent, a training-free framework, decouples affordance prediction into three stages using specialized pre-trained models to enhance generalization and performance in real-world settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Affordance prediction, which identifies interaction regions on objects based on language instructions, is critical for embodied AI. Prevailing end-to-end models couple high-level reasoning and low-level grounding into a single monolithic pipeline and rely on training over annotated datasets, which leads to poor generalization on novel objects and unseen environments. In this paper, we move beyond this paradigm by proposing A4-Agent, a training-free agentic framework that decouples affordance prediction into a three-stage pipeline. Our framework coordinates specialized foundation models at test time: (1) a Dreamer that employs generative models to visualize how an interaction would look; (2) a Thinker that utilizes large vision-language models to decide what object part to interact with; and (3) a Spotter that orchestrates vision foundation models to precisely locate where the interaction area is. By leveraging the complementary strengths of pre-trained models without any task-specific fine-tuning, our zero-shot framework significantly outperforms state-of-the-art supervised methods across multiple benchmarks and demonstrates robust generalization to real-world settings.', 'score': 7, 'issue_id': 96, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '2a25782f9d642d9c', 'authors': ['Zixin Zhang', 'Kanghao Chen', 'Hanqing Wang', 'Hongfei Zhang', 'Harold Haodong Chen', 'Chenfei Liao', 'Litao Guo', 'Ying-Cong Chen'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'Knowin', 'SJTU'], 'pdf_title_img': 'assets/pdf/title_ utperform traditional supervised methods while maintaining robustness across various benchmarks.'}, 'zh': {'title': 'A4-Agentï¼šæ— è®­ç»ƒçš„å¯ç”¨æ€§é¢„æµ‹æ–°æ¡†æ¶', 'desc': 'A4-Agentæ˜¯ä¸€ä¸ªæ— è®­ç»ƒçš„æ¡†æ¶ï¼Œå°†å¯ç”¨æ€§é¢„æµ‹åˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼Œä½¿ç”¨ä¸“é—¨çš„é¢„è®­ç»ƒæ¨¡å‹æ¥å¢å¼ºåœ¨ç°å®ä¸–ç•Œä¸­çš„æ³›åŒ–èƒ½åŠ›å’Œæ€§èƒ½ã€‚å¯ç”¨æ€§é¢„æµ‹æ˜¯åŸºäºè¯­è¨€æŒ‡ä»¤è¯†åˆ«ç‰©ä½“äº¤äº’åŒºåŸŸçš„å…³é”®æŠ€æœ¯ï¼Œä¼ ç»Ÿçš„ç«¯åˆ°ç«¯æ¨¡å‹å°†é«˜å±‚æ¨ç†å’Œä½å±‚åŸºç¡€ç»“åˆåœ¨ä¸€èµ·ï¼Œå¯¼è‡´åœ¨æ–°ç‰©ä½“å’Œæœªè§ç¯å¢ƒä¸­çš„æ³›åŒ–èƒ½åŠ›å·®ã€‚A4-Agenté€šè¿‡åè°ƒä¸‰ä¸ªä¸“é—¨çš„åŸºç¡€æ¨¡å‹æ¥å®ç°ï¼šDreamerç”¨äºç”Ÿæˆäº¤äº’çš„å¯è§†åŒ–ï¼ŒThinkerå†³å®šä¸å“ªä¸ªç‰©ä½“éƒ¨åˆ†äº¤äº’ï¼ŒSpotterç²¾ç¡®å®šä½äº¤äº’åŒºåŸŸã€‚æˆ‘ä»¬çš„é›¶-shotæ¡†æ¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—è¶…è¶Šäº†æœ€å…ˆè¿›çš„ç›‘ç£æ–¹æ³•ï¼Œå¹¶åœ¨ç°å®ä¸–ç•Œä¸­è¡¨ç°å‡ºå¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14008', 'title': 'Sparse-LaViDa: Sparse Multimodal Discrete Diffusion Language Models', 'url': 'https://huggingface.co/papers/2512.14008', 'abstract': 'Sparse-LaViDa accelerates Masked Discrete Diffusion Models by dynamically truncating masked tokens during inference, maintaining quality and achieving up to a 2x speedup across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Masked Discrete Diffusion Models (MDMs) have achieved strong performance across a wide range of multimodal tasks, including image understanding, generation, and editing. However, their inference speed remains suboptimal due to the need to repeatedly process redundant masked tokens at every sampling step. In this work, we propose Sparse-LaViDa, a novel modeling framework that dynamically truncates unnecessary masked tokens at each inference step to accelerate MDM sampling. To preserve generation quality, we introduce specialized register tokens that serve as compact representations for the truncated tokens. Furthermore, to ensure consistency between training and inference, we design a specialized attention mask that faithfully matches the truncated sampling procedure during training. Built upon the state-of-the-art unified MDM LaViDa-O, Sparse-LaViDa achieves up to a 2x speedup across diverse tasks including text-to-image generation, image editing, and mathematical reasoning, while maintaining generation quality.', 'score': 6, 'issue_id': 97, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'e3e3c8fae87d0b10', 'authors': ['Shufan Li', 'Jiuxiang Gu', 'Kangning Liu', 'Zhe Lin', 'Zijun Wei', 'Aditya Grover', 'Jason Kuen'], 'affiliations': ['Adobe', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2512.14008.jpg', 'data': {'categories': ['#inference', '#multimodal', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒÑĞµÑ‡ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Sparse-LaViDa Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑƒÑĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ”Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ°ÑĞºĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğµ ÑƒÑĞµÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ±ĞµĞ· ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Accelerating MDMs with Sparse Token Truncation', 'desc': 'Sparse-LaViDa is a new framework that speeds up Masked Discrete Diffusion Models (MDMs) by removing unnecessary masked tokens during the inference process. This approach helps to reduce the time taken for sampling without compromising the quality of the generated outputs. To achieve this, the framework uses specialized register tokens that represent the truncated tokens and a tailored attention mask to ensure consistency between training and inference. As a result, Sparse-LaViDa can deliver up to a 2x increase in speed for various tasks like text-to-image generation and image editing while maintaining high-quality results.'}, 'zh': {'title': 'åŠ¨æ€æˆªæ–­ï¼Œæå‡æ¨ç†é€Ÿåº¦ï¼', 'desc': 'Sparse-LaViDaæ˜¯ä¸€ç§æ–°é¢–çš„å»ºæ¨¡æ¡†æ¶ï¼Œæ—¨åœ¨åŠ é€Ÿæ©ç ç¦»æ•£æ‰©æ•£æ¨¡å‹ï¼ˆMDMsï¼‰çš„æ¨ç†è¿‡ç¨‹ã€‚é€šè¿‡åœ¨æ¯ä¸ªæ¨ç†æ­¥éª¤åŠ¨æ€æˆªæ–­ä¸å¿…è¦çš„æ©ç ä»¤ç‰Œï¼Œè¯¥æ–¹æ³•èƒ½å¤Ÿæé«˜é‡‡æ ·é€Ÿåº¦ï¼Œæœ€é«˜å¯å®ç°2å€çš„åŠ é€Ÿã€‚ä¸ºäº†ä¿æŒç”Ÿæˆè´¨é‡ï¼ŒSparse-LaViDaå¼•å…¥äº†ä¸“é—¨çš„å¯„å­˜å™¨ä»¤ç‰Œï¼Œä½œä¸ºè¢«æˆªæ–­ä»¤ç‰Œçš„ç´§å‡‘è¡¨ç¤ºã€‚æ­¤å¤–ï¼Œè®¾è®¡äº†ä¸“é—¨çš„æ³¨æ„åŠ›æ©ç ï¼Œä»¥ç¡®ä¿è®­ç»ƒå’Œæ¨ç†è¿‡ç¨‹ä¹‹é—´çš„ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14696', 'title': 'CRISP: Contact-Guided Real2Sim from Monocular Video with Planar Scene Primitives', 'url': 'https://huggingface.co/papers/2512.14696', 'abstract': "CRISP recovers simulation-ready human motion and scene geometry from monocular video using planar primitive fitting and reinforcement learning, significantly reducing motion tracking failures and improving simulation throughput.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce CRISP, a method that recovers simulatable human motion and scene geometry from monocular video. Prior work on joint human-scene reconstruction relies on data-driven priors and joint optimization with no physics in the loop, or recovers noisy geometry with artifacts that cause motion tracking policies with scene interactions to fail. In contrast, our key insight is to recover convex, clean, and simulation-ready geometry by fitting planar primitives to a point cloud reconstruction of the scene, via a simple clustering pipeline over depth, normals, and flow. To reconstruct scene geometry that might be occluded during interactions, we make use of human-scene contact modeling (e.g., we use human posture to reconstruct the occluded seat of a chair). Finally, we ensure that human and scene reconstructions are physically-plausible by using them to drive a humanoid controller via reinforcement learning. Our approach reduces motion tracking failure rates from 55.2\\% to 6.9\\% on human-centric video benchmarks (EMDB, PROX), while delivering a 43\\% faster RL simulation throughput. We further validate it on in-the-wild videos including casually-captured videos, Internet videos, and even Sora-generated videos. This demonstrates CRISP's ability to generate physically-valid human motion and interaction environments at scale, greatly advancing real-to-sim applications for robotics and AR/VR.", 'score': 4, 'issue_id': 108, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '94d35151b7895cf6', 'authors': ['Zihan Wang', 'Jiashun Wang', 'Jeff Tan', 'Yiwen Zhao', 'Jessica Hodgins', 'Shubham Tulsiani', 'Deva Ramanan'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.14696.jpg', 'data': {'categories': ['#rl', '#3d', '#open_source', '#robotics', '#optimization', '#cv', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ: Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ¸Ğ·Ğ¸ĞºÑƒ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ñ‹', 'desc': 'CRISP â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ ÑÑ†ĞµĞ½Ñ‹ Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ»Ğ¾ÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡Ğ¸ÑÑ‚Ğ¾Ğ¹ Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ğ°ĞºÑ‚Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼ Ğ¸ ÑÑ†ĞµĞ½Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ 55,2% Ğ´Ğ¾ 6,9% Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ½Ğ° 43% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'CRISP: Transforming Monocular Video into Realistic Simulations', 'desc': 'CRISP is a novel method that extracts realistic human motion and scene geometry from single-camera video footage. It improves upon previous techniques by using planar primitive fitting to create clean and simulation-ready geometry, which helps in reducing motion tracking errors significantly. The method incorporates human-scene contact modeling to reconstruct occluded parts of the scene, ensuring that the interactions are physically plausible. By leveraging reinforcement learning, CRISP enhances simulation efficiency, achieving a notable increase in throughput while maintaining high accuracy in motion tracking.'}, 'zh': {'title': 'CRISPï¼šä»å•ç›®è§†é¢‘æ¢å¤å¯æ¨¡æ‹Ÿçš„äººç±»è¿åŠ¨ä¸åœºæ™¯å‡ ä½•', 'desc': 'CRISPæ˜¯ä¸€ç§ä»å•ç›®è§†é¢‘ä¸­æ¢å¤å¯æ¨¡æ‹Ÿçš„äººç±»è¿åŠ¨å’Œåœºæ™¯å‡ ä½•çš„æ–¹æ³•ã€‚ä¸ä»¥å¾€ä¾èµ–æ•°æ®é©±åŠ¨å…ˆéªŒå’Œè”åˆä¼˜åŒ–çš„ç ”ç©¶ä¸åŒï¼ŒCRISPé€šè¿‡æ‹Ÿåˆå¹³é¢åŸè¯­æ¥è·å¾—å¹²å‡€ä¸”é€‚åˆæ¨¡æ‹Ÿçš„å‡ ä½•å½¢çŠ¶ã€‚è¯¥æ–¹æ³•åˆ©ç”¨äººç±»å§¿æ€å»ºæ¨¡æ¥é‡å»ºåœ¨äº¤äº’è¿‡ç¨‹ä¸­å¯èƒ½è¢«é®æŒ¡çš„åœºæ™¯å‡ ä½•ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ é©±åŠ¨äººå½¢æ§åˆ¶å™¨ï¼ŒCRISPæ˜¾è‘—é™ä½äº†è¿åŠ¨è·Ÿè¸ªå¤±è´¥ç‡ï¼Œå¹¶æé«˜äº†æ¨¡æ‹Ÿçš„æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14666', 'title': 'EVOLVE-VLA: Test-Time Training from Environment Feedback for Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2512.14666', 'abstract': "EVOLVE-VLA, a test-time training framework for Vision-Language-Action models, enables continuous adaptation through environmental interaction with minimal task-specific demonstrations, achieving significant improvements in performance and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving truly adaptive embodied intelligence requires agents that learn not just by imitating static demonstrations, but by continuously improving through environmental interaction, which is akin to how humans master skills through practice. Vision-Language-Action (VLA) models have advanced robotic manipulation by leveraging large language models, yet remain fundamentally limited by Supervised Finetuning (SFT): requiring hundreds of demonstrations per task, rigidly memorizing trajectories, and failing to adapt when deployment conditions deviate from training. We introduce EVOLVE-VLA, a test-time training framework enabling VLAs to continuously adapt through environment interaction with minimal or zero task-specific demonstrations. The key technical challenge is replacing oracle reward signals (unavailable at test time) with autonomous feedback. We address this through a learned progress estimator providing dense feedback, and critically, we design our framework to ``tame'' this inherently noisy signal via two mechanisms: (1) an accumulative progress estimation mechanism smoothing noisy point-wise estimates, and (2) a progressive horizon extension strategy enabling gradual policy evolution. EVOLVE-VLA achieves substantial gains: +8.6\\% on long-horizon tasks, +22.0\\% in 1-shot learning, and enables cross-task generalization -- achieving 20.8\\% success on unseen tasks without task-specific demonstrations training (vs. 0\\% for pure SFT). Qualitative analysis reveals emergent capabilities absent in demonstrations, including error recovery and novel strategies. This work represents a critical step toward VLAs that truly learn and adapt, moving beyond static imitation toward continuous self-improvements.", 'score': 4, 'issue_id': 97, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '97dec52536c641e8', 'authors': ['Zechen Bai', 'Chen Gao', 'Mike Zheng Shou'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2512.14666.jpg', 'data': {'categories': ['#multimodal', '#robotics', '#rl', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ€Ğ°Ğ¶Ğ°Ğ½Ğ¸Ñ Ğº Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ', 'desc': 'EVOLVE-VLA â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Vision-Language-Action Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸Ğº Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ° Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğ° Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸: ĞºÑƒĞ¼ÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ° Ğ¸ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: +8.6% Ğ½Ğ° Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, +22.0% Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ 20.8% ÑƒÑĞ¿ĞµÑ…Ğ° Ğ½Ğ° Ğ½ĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ±ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹.'}, 'en': {'title': 'Continuous Learning for Adaptive Intelligence in VLA Models', 'desc': 'EVOLVE-VLA is a framework designed for Vision-Language-Action (VLA) models that allows them to adapt continuously during test time by interacting with their environment. Unlike traditional methods that rely heavily on numerous task-specific demonstrations, EVOLVE-VLA requires minimal or no such demonstrations, enabling more flexible learning. The framework addresses the challenge of lacking reward signals during testing by using a learned progress estimator for feedback, which is refined through two innovative strategies. This approach leads to significant performance improvements, including better long-horizon task execution and the ability to generalize across different tasks without prior specific training.'}, 'zh': {'title': 'æŒç»­é€‚åº”çš„æ™ºèƒ½ä½“ï¼šEVOLVE-VLAæ¡†æ¶', 'desc': 'EVOLVE-VLAæ˜¯ä¸€ç§ç”¨äºè§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹çš„æµ‹è¯•æ—¶è®­ç»ƒæ¡†æ¶ï¼Œèƒ½å¤Ÿé€šè¿‡ä¸ç¯å¢ƒçš„äº’åŠ¨å®ç°æŒç»­é€‚åº”ï¼Œä¸”åªéœ€æå°‘çš„ç‰¹å®šä»»åŠ¡ç¤ºèŒƒã€‚è¯¥æ¡†æ¶è§£å†³äº†ä¼ ç»Ÿç›‘ç£å¾®è°ƒæ–¹æ³•çš„å±€é™æ€§ï¼Œå…è®¸æ¨¡å‹åœ¨æ²¡æœ‰å¤§é‡ç¤ºèŒƒçš„æƒ…å†µä¸‹è¿›è¡Œè‡ªæˆ‘æ”¹è¿›ã€‚é€šè¿‡å¼•å…¥å­¦ä¹ çš„è¿›åº¦ä¼°è®¡å™¨å’Œä¸¤ç§æœºåˆ¶æ¥å¹³æ»‘å™ªå£°ä¿¡å·ï¼ŒEVOLVE-VLAæ˜¾è‘—æé«˜äº†æ¨¡å‹åœ¨é•¿æ—¶é—´ä»»åŠ¡å’Œå•æ¬¡å­¦ä¹ ä¸­çš„è¡¨ç°ã€‚æœ€ç»ˆï¼Œè¯¥æ–¹æ³•å±•ç¤ºäº†æ¨¡å‹åœ¨æœªè§ä»»åŠ¡ä¸Šçš„è·¨ä»»åŠ¡æ³›åŒ–èƒ½åŠ›ï¼Œæ ‡å¿—ç€å‘çœŸæ­£è‡ªæˆ‘å­¦ä¹ å’Œé€‚åº”çš„æ™ºèƒ½ä½“è¿ˆå‡ºäº†é‡è¦ä¸€æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14550', 'title': 'TAT: Task-Adaptive Transformer for All-in-One Medical Image Restoration', 'url': 'https://huggingface.co/papers/2512.14550', 'abstract': 'A task-adaptive Transformer (TAT) framework addresses challenges in medical image restoration by dynamically adjusting task-specific weights and loss balances, achieving state-of-the-art performance across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical image restoration (MedIR) aims to recover high-quality medical images from their low-quality counterparts. Recent advancements in MedIR have focused on All-in-One models capable of simultaneously addressing multiple different MedIR tasks. However, due to significant differences in both modality and degradation types, using a shared model for these diverse tasks requires careful consideration of two critical inter-task relationships: task interference, which occurs when conflicting gradient update directions arise across tasks on the same parameter, and task imbalance, which refers to uneven optimization caused by varying learning difficulties inherent to each task. To address these challenges, we propose a task-adaptive Transformer (TAT), a novel framework that dynamically adapts to different tasks through two key innovations. First, a task-adaptive weight generation strategy is introduced to mitigate task interference by generating task-specific weight parameters for each task, thereby eliminating potential gradient conflicts on shared weight parameters. Second, a task-adaptive loss balancing strategy is introduced to dynamically adjust loss weights based on task-specific learning difficulties, preventing task domination or undertraining. Extensive experiments demonstrate that our proposed TAT achieves state-of-the-art performance in three MedIR tasks--PET synthesis, CT denoising, and MRI super-resolution--both in task-specific and All-in-One settings. Code is available at https://github.com/Yaziwel/TAT.', 'score': 4, 'issue_id': 98, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'a2030d1d193c99ab', 'authors': ['Zhiwen Yang', 'Jiaju Zhang', 'Yang Yi', 'Jian Liang', 'Bingzheng Wei', 'Yan Xu'], 'affiliations': ['ByteDance Inc., Beijing 100098, China', 'School of Biological Science and Medical Engineering, State Key Laboratory of Software Development Environment, Key Laboratory of Biomechanics and Mechanobiology of Ministry of Education, Beijing Advanced Innovation Center for Biomedical Engineering, Beihang University, Beijing 100191, China', 'Sinovision Technologies (Beijing) Co., Ltd., Beijing 101102, China'], 'pdf_title_img': 'assets/pdf/title_img/2512.14550.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° TAT (Task-Adaptive Transformer) Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ²ĞºĞ»Ğ°Ğ´ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ´Ğ²ÑƒÑ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑÑ…: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²ĞµÑĞ¾Ğ² Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¸Ñ… Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ² Ñ‚Ñ€Ñ‘Ñ… Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…: ÑĞ¸Ğ½Ñ‚ĞµĞ· PET, ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ CT Ğ¸ ÑÑƒĞ¿ĞµÑ€Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ MRI.'}, 'en': {'title': 'Dynamic Adaptation for Superior Medical Image Restoration', 'desc': 'The paper presents a Task-Adaptive Transformer (TAT) framework designed to improve medical image restoration (MedIR) by addressing task interference and task imbalance. It introduces a task-adaptive weight generation strategy that creates specific weights for each task, reducing conflicts during gradient updates. Additionally, a task-adaptive loss balancing strategy is implemented to adjust loss weights according to the learning difficulties of each task, ensuring balanced optimization. The TAT framework demonstrates superior performance in multiple MedIR tasks, including PET synthesis, CT denoising, and MRI super-resolution, outperforming existing models.'}, 'zh': {'title': 'åŠ¨æ€é€‚åº”ï¼Œæå‡åŒ»å­¦å›¾åƒæ¢å¤æ•ˆæœ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä»»åŠ¡è‡ªé€‚åº”å˜æ¢å™¨ï¼ˆTATï¼‰æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³åŒ»å­¦å›¾åƒæ¢å¤ä¸­çš„æŒ‘æˆ˜ã€‚è¯¥æ¡†æ¶é€šè¿‡åŠ¨æ€è°ƒæ•´ä»»åŠ¡ç‰¹å®šçš„æƒé‡å’ŒæŸå¤±å¹³è¡¡ï¼Œæ˜¾è‘—æé«˜äº†åœ¨ä¸åŒåŒ»å­¦å›¾åƒæ¢å¤ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚TATå¼•å…¥äº†ä»»åŠ¡è‡ªé€‚åº”æƒé‡ç”Ÿæˆç­–ç•¥ï¼Œä»¥å‡å°‘ä»»åŠ¡å¹²æ‰°ï¼Œå¹¶é€šè¿‡ä»»åŠ¡è‡ªé€‚åº”æŸå¤±å¹³è¡¡ç­–ç•¥æ¥åº”å¯¹ä»»åŠ¡ä¸å¹³è¡¡é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTATåœ¨PETåˆæˆã€CTå»å™ªå’ŒMRIè¶…åˆ†è¾¨ç‡ç­‰ä»»åŠ¡ä¸­å‡è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14273', 'title': 'Zoom-Zero: Reinforced Coarse-to-Fine Video Understanding via Temporal Zoom-in', 'url': 'https://huggingface.co/papers/2512.14273', 'abstract': "Zoom-Zero, a coarse-to-fine framework, enhances grounded video question answering by improving temporal grounding and answer accuracy through a zoom-in accuracy reward and token-selective credit assignment.  \t\t\t\t\tAI-generated summary \t\t\t\t Grounded video question answering (GVQA) aims to localize relevant temporal segments in videos and generate accurate answers to a given question; however, large video-language models (LVLMs) exhibit limited temporal awareness. Although existing approaches based on Group Relative Policy Optimization (GRPO) attempt to improve temporal grounding, they still struggle to faithfully ground their answers in the relevant video evidence, leading to temporal mislocalization and hallucinations. In this work, we present Zoom-Zero, a coarse-to-fine framework that first localizes query-relevant segments and then temporally zooms into the most salient frames for finer-grained visual verification. Our method addresses the limits of GRPO for the GVQA task with two key innovations: (i) a zoom-in accuracy reward that validates the fidelity of temporal grounding prediction and facilitates fine-grained visual verification on grounded frames; (ii) token-selective credit assignment, which attributes rewards to the tokens responsible for temporal localization or answer generation, mitigating GRPO's issue in handling multi-faceted reward signals. Our proposed method advances grounded video question answering, improving temporal grounding by 5.2\\% on NExT-GQA and 4.6\\% on ReXTime, while also enhancing average answer accuracy by 2.4\\%. Additionally, the coarse-to-fine zoom-in during inference further benefits long-form video understanding by preserving critical visual details without compromising global context, yielding an average improvement of 6.4\\% on long-video benchmarks.", 'score': 4, 'issue_id': 98, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '031ced5c63d5290f', 'authors': ['Xiaoqian Shen', 'Min-Hung Chen', 'Yu-Chiang Frank Wang', 'Mohamed Elhoseiny', 'Ryo Hachiuma'], 'affiliations': ['KAUST', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2512.14273.jpg', 'data': {'categories': ['#video', '#multimodal', '#optimization', '#rlhf', '#long_context', '#hallucinations', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ: Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ñ€Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğµ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹', 'desc': 'Zoom-Zero â€” ÑÑ‚Ğ¾ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ¸Ğ¿Ğ° "Ğ³Ñ€ÑƒĞ±Ñ‹Ğ¹-Ğº-Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼Ñƒ", ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¾Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ Ğ·Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¸ ÑĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼. Ğ­Ñ‚Ğ° Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ° Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ğ½ĞºÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ğ½Ğ° Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Zoom-Zero: Enhancing Video Question Answering with Precision and Context', 'desc': 'The paper introduces Zoom-Zero, a new framework designed to improve grounded video question answering (GVQA) by enhancing both temporal grounding and answer accuracy. It addresses the limitations of existing large video-language models (LVLMs) that struggle with temporal awareness and often mislocalize answers. Zoom-Zero employs a coarse-to-fine approach, first identifying relevant video segments and then zooming in on key frames for detailed visual verification. Key innovations include a zoom-in accuracy reward for validating temporal predictions and token-selective credit assignment to better manage reward signals, resulting in significant improvements in both grounding and answer accuracy across various benchmarks.'}, 'zh': {'title': 'Zoom-Zeroï¼šæå‡è§†é¢‘é—®ç­”çš„æ—¶é—´å®šä½ä¸å‡†ç¡®æ€§', 'desc': 'Zoom-Zero æ˜¯ä¸€ä¸ªç²—åˆ°ç»†çš„æ¡†æ¶ï¼Œæ—¨åœ¨æå‡è§†é¢‘é—®ç­”çš„å‡†ç¡®æ€§å’Œæ—¶é—´å®šä½èƒ½åŠ›ã€‚å®ƒé€šè¿‡å¼•å…¥æ”¾å¤§å‡†ç¡®æ€§å¥–åŠ±å’Œé€‰æ‹©æ€§ä¿¡ç”¨åˆ†é…æ¥è§£å†³ç°æœ‰æ–¹æ³•åœ¨æ—¶é—´å®šä½ä¸Šçš„ä¸è¶³ã€‚è¯¥æ–¹æ³•é¦–å…ˆå®šä½ä¸æŸ¥è¯¢ç›¸å…³çš„æ—¶é—´æ®µï¼Œç„¶åèšç„¦äºæœ€é‡è¦çš„å¸§è¿›è¡Œæ›´ç²¾ç»†çš„è§†è§‰éªŒè¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒZoom-Zero åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ—¶é—´å®šä½å’Œç­”æ¡ˆå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14067', 'title': 'Efficient-DLM: From Autoregressive to Diffusion Language Models, and Beyond in Speed', 'url': 'https://huggingface.co/papers/2512.14067', 'abstract': "AR-to-dLM conversion enhances diffusion language models' efficiency and speed while maintaining task accuracy through refined attention patterns and token masking strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion language models (dLMs) have emerged as a promising paradigm that enables parallel, non-autoregressive generation, but their learning efficiency lags behind that of autoregressive (AR) language models when trained from scratch. To this end, we study AR-to-dLM conversion to transform pretrained AR models into efficient dLMs that excel in speed while preserving AR models' task accuracy. We achieve this by identifying limitations in the attention patterns and objectives of existing AR-to-dLM methods and then proposing principles and methodologies for more effective AR-to-dLM conversion. Specifically, we first systematically compare different attention patterns and find that maintaining pretrained AR weight distributions is critical for effective AR-to-dLM conversion. As such, we introduce a continuous pretraining scheme with a block-wise attention pattern, which remains causal across blocks while enabling bidirectional modeling within each block. We find that this approach can better preserve pretrained AR models' weight distributions than fully bidirectional modeling, in addition to its known benefit of enabling KV caching, and leads to a win-win in accuracy and efficiency. Second, to mitigate the training-test gap in mask token distributions (uniform vs. highly left-to-right), we propose a position-dependent token masking strategy that assigns higher masking probabilities to later tokens during training to better mimic test-time behavior. Leveraging this framework, we conduct extensive studies of dLMs' attention patterns, training dynamics, and other design choices, providing actionable insights into scalable AR-to-dLM conversion. These studies lead to the Efficient-DLM family, which outperforms state-of-the-art AR models and dLMs, e.g., our Efficient-DLM 8B achieves +5.4%/+2.7% higher accuracy with 4.5x/2.7x higher throughput compared to Dream 7B and Qwen3 4B, respectively.", 'score': 4, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '6705a84657cf61dd', 'authors': ['Yonggan Fu', 'Lexington Whalen', 'Zhifan Ye', 'Xin Dong', 'Shizhe Diao', 'Jingyu Liu', 'Chengyue Wu', 'Hao Zhang', 'Enze Xie', 'Song Han', 'Maksim Khadkevich', 'Jan Kautz', 'Yingyan Celine Lin', 'Pavlo Molchanov'], 'affiliations': ['Georgia Tech', 'MIT', 'NVIDIA', 'University of Chicago', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.14067.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚ĞµĞºÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑĞ¾Ğ² Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ¾Ğ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼ÑƒÑ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼Ğ°ÑĞ¾Ğº Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€ÑƒÑÑ‰ĞµĞµ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Efficient-DLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Transforming AR Models for Faster, Accurate dLMs', 'desc': 'This paper discusses a method to improve diffusion language models (dLMs) by converting pretrained autoregressive (AR) models into more efficient dLMs. The authors identify issues with existing AR-to-dLM conversion techniques, particularly in attention patterns and token masking strategies. They propose a continuous pretraining scheme that maintains the weight distributions of AR models while allowing for efficient bidirectional modeling. Their approach results in significant improvements in both speed and accuracy, leading to the development of the Efficient-DLM family, which surpasses current state-of-the-art models.'}, 'zh': {'title': 'é«˜æ•ˆè½¬æ¢ï¼šæå‡æ‰©æ•£è¯­è¨€æ¨¡å‹çš„é€Ÿåº¦ä¸å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†å°†è‡ªå›å½’ï¼ˆARï¼‰è¯­è¨€æ¨¡å‹è½¬æ¢ä¸ºæ‰©æ•£è¯­è¨€æ¨¡å‹ï¼ˆdLMï¼‰çš„è¿‡ç¨‹ï¼Œä»¥æé«˜æ¨¡å‹çš„æ•ˆç‡å’Œé€Ÿåº¦ï¼ŒåŒæ—¶ä¿æŒä»»åŠ¡çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬å‘ç°ï¼Œä¿æŒé¢„è®­ç»ƒARæ¨¡å‹çš„æƒé‡åˆ†å¸ƒå¯¹äºæœ‰æ•ˆçš„ARåˆ°dLMè½¬æ¢è‡³å…³é‡è¦ï¼Œå› æ­¤æå‡ºäº†ä¸€ç§è¿ç»­é¢„è®­ç»ƒæ–¹æ¡ˆï¼Œé‡‡ç”¨å—çº§æ³¨æ„åŠ›æ¨¡å¼ã€‚ä¸ºäº†ç¼©å°è®­ç»ƒå’Œæµ‹è¯•ä¹‹é—´çš„å·®è·ï¼Œæˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§ä½ç½®ä¾èµ–çš„æ ‡è®°æ©è”½ç­–ç•¥ï¼Œä»¥æ›´å¥½åœ°æ¨¡æ‹Ÿæµ‹è¯•æ—¶çš„è¡Œä¸ºã€‚é€šè¿‡è¿™äº›æ–¹æ³•ï¼Œæˆ‘ä»¬çš„Efficient-DLMç³»åˆ—æ¨¡å‹åœ¨å‡†ç¡®æ€§å’Œæ•ˆç‡ä¸Šå‡ä¼˜äºç°æœ‰çš„ARå’ŒdLMæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13525', 'title': 'Janus: Disaggregating Attention and Experts for Scalable MoE Inference', 'url': 'https://huggingface.co/papers/2512.13525', 'abstract': 'Janus is a scalable Mixture-of-Experts (MoE) inference system that disaggregates attention and expert modules for independent scaling, improving throughput and latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Mixture-of-Experts (MoE) model inference is challenging due to high resource demands and dynamic workloads. Existing solutions often deploy the entire model as a single monolithic unit, which applies a unified resource configuration to both attention and expert modules despite their different requirements, leading to limited scalability and resource inefficiency. In this paper, we propose Janus, a scalable MoE inference system that disaggregates attention and experts on separate GPU sub-clusters, enabling each module to be managed and scaled independently. Janus incorporates three key designs for efficient, disaggregated MoE inference. First, it proposes an adaptive two-phase communication scheme that exploits intra- and inter-node bandwidth hierarchies for low-latency data exchange. Second, motivated by the memory-bound nature of MoE modules, Janus introduces a lightweight scheduler and implements it as a GPU kernel to balance the number of activated experts across GPUs at minimal overhead, thereby reducing inference latency. Third, Janus performs fine-grained resource management to dynamically adjust expert placement and independently scale attention and MoE resources to improve overall efficiency. Evaluation shows Janus achieves up to 3.9 higher perGPU throughput than state-of-the-art systems while meeting per-token latency requirements.', 'score': 4, 'issue_id': 103, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12 ating the attention and expert components. This separation allows each part to be scaled independently, which enhances throughput and reduces latency. The system uses an adaptive communication method to optimize data transfer and a lightweight scheduler to manage expert activation across GPUs, minimizing delays. Overall, Janus demonstrates significant performance improvements, achieving higher throughput while maintaining low latency for processing tasks.'}, 'zh': {'title': 'Janusï¼šé«˜æ•ˆçš„ä¸“å®¶æ··åˆæ¨¡å‹æ¨ç†ç³»ç»Ÿ', 'desc': 'Janus æ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„ä¸“å®¶æ··åˆæ¨¡å‹ï¼ˆMoEï¼‰æ¨ç†ç³»ç»Ÿï¼Œå®ƒå°†æ³¨æ„åŠ›æ¨¡å—å’Œä¸“å®¶æ¨¡å—åˆ†å¼€ï¼Œä»¥ä¾¿ç‹¬ç«‹æ‰©å±•ï¼Œä»è€Œæé«˜ååé‡å’Œé™ä½å»¶è¿Ÿã€‚ç°æœ‰çš„è§£å†³æ–¹æ¡ˆé€šå¸¸å°†æ•´ä¸ªæ¨¡å‹ä½œä¸ºä¸€ä¸ªå•ä¸€çš„æ•´ä½“æ¥éƒ¨ç½²ï¼Œå¯¼è‡´èµ„æºé…ç½®ä¸çµæ´»ï¼Œé™åˆ¶äº†å¯æ‰©å±•æ€§å’Œèµ„æºæ•ˆç‡ã€‚Janus é€šè¿‡åœ¨ä¸åŒçš„ GPU å­é›†ç¾¤ä¸Šåˆ†ç¦»æ³¨æ„åŠ›å’Œä¸“å®¶æ¨¡å—ï¼Œå…è®¸å¯¹æ¯ä¸ªæ¨¡å—è¿›è¡Œç‹¬ç«‹ç®¡ç†å’Œæ‰©å±•ã€‚é€šè¿‡è‡ªé€‚åº”çš„ä¸¤é˜¶æ®µé€šä¿¡æ–¹æ¡ˆã€è½»é‡çº§è°ƒåº¦å™¨å’Œç»†ç²’åº¦èµ„æºç®¡ç†ï¼ŒJanus æ˜¾è‘—æé«˜äº†æ¨ç†æ•ˆç‡ï¼Œè¯„ä¼°ç»“æœæ˜¾ç¤ºå…¶æ¯ä¸ª GPU çš„ååé‡æ¯”ç°æœ‰ç³»ç»Ÿé«˜å‡º 3.9 å€ï¼ŒåŒæ—¶æ»¡è¶³æ¯ä¸ª token çš„å»¶è¿Ÿè¦æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14697', 'title': 'Spherical Leech Quantization for Visual Tokenization and Generation', 'url': 'https://huggingface.co/papers/2512.14697', 'abstract': 'Lattice coding provides a unified framework for non-parametric quantization, with Leech lattice-based quantization achieving superior performance in image tokenization, compression, and generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Non-parametric quantization has received much attention due to its efficiency on parameters and scalability to a large codebook. In this paper, we present a unified formulation of different non-parametric quantization methods through the lens of lattice coding. The geometry of lattice codes explains the necessity of auxiliary loss terms when training auto-encoders with certain existing lookup-free quantization variants such as BSQ. As a step forward, we explore a few possible candidates, including random lattices, generalized Fibonacci lattices, and densest sphere packing lattices. Among all, we find the Leech lattice-based quantization method, which is dubbed as Spherical Leech Quantization (Î›_{24}-SQ), leads to both a simplified training recipe and an improved reconstruction-compression tradeoff thanks to its high symmetry and even distribution on the hypersphere. In image tokenization and compression tasks, this quantization approach achieves better reconstruction quality across all metrics than BSQ, the best prior art, while consuming slightly fewer bits. The improvement also extends to state-of-the-art auto-regressive image generation frameworks.', 'score': 3, 'issue_id': 100, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '31463b824e3c7a76', 'authors': ['Yue Zhao', 'Hanwen Jiang', 'Zhenlin Xu', 'Chutong Yang', 'Ehsan Adeli', 'Philipp KrÃ¤henbÃ¼hl'], 'affiliations': ['Adobe Research', 'Mistral AI', 'Stanford University', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2512.14697.jpg', 'data': {'categories': ['#optimization'], 'emoji': 'ğŸ”·', 'ru': {'title': 'Ğ ĞµÑˆÑ‘Ñ‚ĞºĞ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ½ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ½ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ñ€ĞµÑˆÑ‘Ñ‚Ğ¾Ğº ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ñ€ĞµÑˆÑ‘Ñ‚Ğ¾Ğº. Ğ˜ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ñ‹ Ñ€ĞµÑˆÑ‘Ñ‚Ğ¾Ğº, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğµ, Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµÑˆÑ‘Ñ‚ĞºĞ¸ Ğ¤Ğ¸Ğ±Ğ¾Ğ½Ğ°Ñ‡Ñ‡Ğ¸ Ğ¸ Ñ€ĞµÑˆÑ‘Ñ‚ĞºĞ¸ Ğ¿Ğ»Ğ¾Ñ‚Ğ½ĞµĞ¹ÑˆĞµĞ¹ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ ÑÑ„ĞµÑ€. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Spherical Leech Quantization Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼ Ñ€Ğ°ÑÑ…Ğ¾Ğ´Ğµ Ğ±Ğ¸Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Unlocking Image Compression with Lattice Coding', 'desc': 'This paper introduces lattice coding as a comprehensive approach to non-parametric quantization, which is important for efficiently managing large codebooks. It highlights the advantages of using the Leech lattice for quantization, specifically in tasks like image tokenization and compression. The authors demonstrate that their method, Spherical Leech Quantization (Î›_{24}-SQ), not only simplifies the training process but also enhances the balance between reconstruction quality and compression efficiency. Overall, this approach outperforms existing methods, such as BSQ, in various metrics while requiring fewer bits for representation.'}, 'zh': {'title': 'åŸºäºLeechæ ¼çš„é‡åŒ–ï¼šå›¾åƒå¤„ç†çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ ¼ç¼–ç çš„ç»Ÿä¸€æ¡†æ¶ï¼Œç”¨äºéå‚æ•°é‡åŒ–ï¼Œç‰¹åˆ«æ˜¯åœ¨å›¾åƒæ ‡è®°ã€å‹ç¼©å’Œç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚é€šè¿‡æ ¼ç¼–ç çš„å‡ ä½•ç‰¹æ€§ï¼Œè§£é‡Šäº†åœ¨è®­ç»ƒæŸäº›æ— æŸ¥æ‰¾é‡åŒ–å˜ä½“ï¼ˆå¦‚BSQï¼‰æ—¶ï¼Œè¾…åŠ©æŸå¤±é¡¹çš„å¿…è¦æ€§ã€‚æˆ‘ä»¬æ¢ç´¢äº†å‡ ç§å¯èƒ½çš„å€™é€‰æ ¼ï¼ŒåŒ…æ‹¬éšæœºæ ¼ã€å¹¿ä¹‰æ–æ³¢é‚£å¥‘æ ¼å’Œæœ€å¯†çƒå¡«å……æ ¼ã€‚æœ€ç»ˆå‘ç°ï¼ŒåŸºäºLeechæ ¼çš„é‡åŒ–æ–¹æ³•ï¼ˆç§°ä¸ºSpherical Leech Quantizationï¼‰åœ¨è®­ç»ƒç®€åŒ–å’Œé‡å»º-å‹ç¼©æƒè¡¡æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œä¸”åœ¨å›¾åƒä»»åŠ¡ä¸­è¶…è¶Šäº†ç°æœ‰æœ€ä½³æ–¹æ³•BSQã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14391', 'title': 'RePo: Language Models with Context Re-Positioning', 'url': 'https://huggingface.co/papers/2512.14391', 'abstract': 'RePo, a novel context re-positioning mechanism in LLMs, reduces extraneous cognitive load by differentiably assigning token positions, enhancing performance on noisy and long contexts without compromising short-context tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t In-context learning is fundamental to modern Large Language Models (LLMs); however, prevailing architectures impose a rigid and fixed contextual structure by assigning linear or constant positional indices. Drawing on Cognitive Load Theory (CLT), we argue that this uninformative structure increases extraneous cognitive load, consuming finite working memory capacity that should be allocated to deep reasoning and attention allocation. To address this, we propose RePo, a novel mechanism that reduces extraneous load via context re-positioning. Unlike standard approaches, RePo utilizes a differentiable module, f_Ï†, to assign token positions that capture contextual dependencies, rather than replying on pre-defined integer range. By continually pre-training on the OLMo-2 1B backbone, we demonstrate that RePo significantly enhances performance on tasks involving noisy contexts, structured data, and longer context length, while maintaining competitive performance on general short-context tasks. Detailed analysis reveals that RePo successfully allocate higher attention to distant but relevant information, assign positions in dense and non-linear space, and capture the intrinsic structure of the input context. Our code is available at https://github.com/SakanaAI/repo.', 'score': 2, 'issue_id': 97, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '04e999cf001c6c9a', 'authors': ['Huayang Li', 'Tianyu Zhao', 'Richard Sproat'], 'affiliations': ['Nara Institute of Science and Technology', 'Sakana AI, Japan'], 'pdf_title_img': 'assets/pdf/title_img/2512.14391.jpg', 'data': {'categories': ['#long_context', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ·Ğ¸  better capture contextual dependencies and allocate attention effectively, leading to improved reasoning capabilities.'}, 'zh': {'title': 'RePoï¼šä¼˜åŒ–ä¸Šä¸‹æ–‡å¤„ç†çš„åˆ›æ–°æœºåˆ¶', 'desc': 'RePoæ˜¯ä¸€ç§æ–°é¢–çš„ä¸Šä¸‹æ–‡é‡æ–°å®šä½æœºåˆ¶ï¼Œæ—¨åœ¨å‡å°‘å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„é¢å¤–è®¤çŸ¥è´Ÿæ‹…ã€‚é€šè¿‡å¯å¾®åˆ†åœ°åˆ†é…ä»¤ç‰Œä½ç½®ï¼ŒRePoèƒ½å¤Ÿåœ¨å¤„ç†å˜ˆæ‚å’Œé•¿ä¸Šä¸‹æ–‡æ—¶æé«˜æ€§èƒ½ï¼ŒåŒæ—¶ä¸å½±å“çŸ­ä¸Šä¸‹æ–‡ä»»åŠ¡çš„è¡¨ç°ã€‚è¯¥æœºåˆ¶åŸºäºè®¤çŸ¥è´Ÿè·ç†è®ºï¼Œä¼˜åŒ–äº†ä¸Šä¸‹æ–‡ç»“æ„ï¼Œä½¿å¾—æ¨¡å‹èƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°åˆ©ç”¨å·¥ä½œè®°å¿†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRePoåœ¨å¤æ‚ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°å…³æ³¨ç›¸å…³ä¿¡æ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14620', 'title': 'JMMMU-Pro: Image-based Japanese Multi-discipline Multimodal Understanding Benchmark via Vibe Benchmark Construction', 'url': 'https://huggingface.co/papers/2512.14620', 'abstract': "JMMMU-Pro, an image-based Japanese multi-discipline multimodal understanding benchmark, challenges open-source large multimodal models through integrated visual-textual understanding and is constructed using Vibe Benchmark Construction, a cost-effective method leveraging realistic image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces JMMMU-Pro, an image-based Japanese Multi-discipline Multimodal Understanding Benchmark, and Vibe Benchmark Construction, a scalable construction method. Following the evolution from MMMU to MMMU-Pro, JMMMU-Pro extends JMMMU by composing the question image and question text into a single image, thereby creating a benchmark that requires integrated visual-textual understanding through visual perception. To build JMMMU-Pro, we propose Vibe Benchmark Construction, a methodology in which an image generative model (e.g., Nano Banana Pro) produces candidate visual questions, and humans verify the outputs and, when necessary, regenerate with adjusted prompts to ensure quality. By leveraging Nano Banana Pro's highly realistic image generation capabilities and its ability to embed clean Japanese text, we construct a high-quality benchmark at low cost, covering a wide range of background and layout designs. Experimental results show that all open-source LMMs struggle substantially with JMMMU-Pro, underscoring JMMMU-Pro as an important benchmark for guiding future efforts in the open-source community. We believe that JMMMU-Pro provides a more rigorous evaluation tool for assessing the Japanese capabilities of LMMs and that our Vibe Benchmark Construction also offers an efficient guideline for future development of image-based VQA benchmarks.", 'score': 1, 'issue_id': 101, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '00543e33dc1154bd', 'authors': ['Atsuyuki Miyai', 'Shota Onohara', 'Jeonghun Baek', 'Kiyoharu Aizawa'], 'affiliations': ['The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2512.14620.jpg', 'data': {'categories': ['#open_source', '#synthetic', '#low_resource', '#dataset', '#benchmark', '#multilingual', '#multimodal'], 'emoji': 'ğŸ‡¯ğŸ‡µ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ JMMMU-Pro â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Vibe Benchmark Construction, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ Ğ½Ğ¸Ğ·ĞºĞ¸Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ Ğ¸Ñ… Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼ÑƒĞ» o/papers/2512.14014', 'title': 'MobileWorldBench: Towards Semantic World Modeling For Mobile Agents', 'url': 'https://huggingface.co/papers/2512.14014', 'abstract': 'A novel vision-language model framework improves task success rates for mobile GUI agents by using semantic world models instead of pixel-based predictions.  \t\t\t\t\tAI-generated summary \t\t\t\t World models have shown great utility in improving the task performance of embodied agents. While prior work largely focuses on pixel-space world models, these approaches face practical limitations in GUI settings, where predicting complex visual elements in future states is often difficult. In this work, we explore an alternative formulation of world modeling for GUI agents, where state transitions are described in natural language rather than predicting raw pixels. First, we introduce MobileWorldBench, a benchmark that evaluates the ability of vision-language models (VLMs) to function as world models for mobile GUI agents. Second, we release MobileWorld, a large-scale dataset consisting of 1.4M samples, that significantly improves the world modeling capabilities of VLMs. Finally, we propose a novel framework that integrates VLM world models into the planning framework of mobile agents, demonstrating that semantic world models can directly benefit mobile agents by improving task success rates. The code and dataset is available at https://github.com/jacklishufan/MobileWorld', 'score': 1, 'issue_id': 97, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '76fb2cefb37b558d', 'authors': ['Shufan Li', 'Konstantinos Kallidromitis', 'Akash Gokul', 'Yusuke Kato', 'Kazuki Kozuka', 'Aditya Grover'], 'affiliations': ['Panasonic AI Research', 'Salesforce AI Research', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2512.14014.jpg', 'data': {'categories': ['#cv', '#benchmark', '#open_source', '#multimodal', '#agents', '#dataset'], 'emoji': 'ğŸŒ', 'ru': ask success rates of mobile agents.'}, 'zh': {'title': 'è¯­ä¹‰ä¸–ç•Œæ¨¡å‹æå‡ç§»åŠ¨ä»£ç†ä»»åŠ¡æˆåŠŸç‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„è§†è§‰-è¯­è¨€æ¨¡å‹æ¡†æ¶ï¼Œé€šè¿‡ä½¿ç”¨è¯­ä¹‰ä¸–ç•Œæ¨¡å‹æ¥æé«˜ç§»åŠ¨GUIä»£ç†çš„ä»»åŠ¡æˆåŠŸç‡ï¼Œè€Œä¸æ˜¯ä¾èµ–äºåŸºäºåƒç´ çš„é¢„æµ‹ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„åƒç´ ç©ºé—´ä¸–ç•Œæ¨¡å‹åœ¨GUIç¯å¢ƒä¸­å­˜åœ¨å±€é™æ€§ï¼Œå› æ­¤æˆ‘ä»¬æ¢ç´¢äº†ä¸€ç§æ–°çš„ä¸–ç•Œå»ºæ¨¡æ–¹æ³•ï¼Œä½¿ç”¨è‡ªç„¶è¯­è¨€æè¿°çŠ¶æ€è½¬ç§»ã€‚æˆ‘ä»¬å¼•å…¥äº†MobileWorldBenchåŸºå‡†ï¼Œè¯„ä¼°è§†è§‰-è¯­è¨€æ¨¡å‹åœ¨ç§»åŠ¨GUIä»£ç†ä¸­çš„è¡¨ç°ï¼Œå¹¶å‘å¸ƒäº†åŒ…å«140ä¸‡æ ·æœ¬çš„å¤§è§„æ¨¡æ•°æ®é›†MobileWorldï¼Œä»¥å¢å¼ºæ¨¡å‹çš„ä¸–ç•Œå»ºæ¨¡èƒ½åŠ›ã€‚æœ€åï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§å°†è§†è§‰-è¯­è¨€æ¨¡å‹ä¸–ç•Œæ¨¡å‹æ•´åˆåˆ°ç§»åŠ¨ä»£ç†è§„åˆ’æ¡†æ¶ä¸­çš„æ–°æ–¹æ³•ï¼Œè¯æ˜äº†è¯­ä¹‰ä¸–ç•Œæ¨¡å‹å¯ä»¥ç›´æ¥æé«˜ç§»åŠ¨ä»£ç†çš„ä»»åŠ¡æˆåŠŸç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13655', 'title': 'Comparative Analysis of LLM Abliteration Methods: A Cross-Architecture Evaluation', 'url': 'https://huggingface.co/papers/2512.13655', 'abstract': 'Four abliteration tools are evaluated for their effectiveness in removing refusal representations from large language models, with findings showing variability in capability preservation and distribution shift across different models and tools.  \t\t\t\t\tAI-generated summary \t\t\t\t Safety alignment mechanisms in large language models prevent responses to harmful queries through learned refusal behavior, yet these same mechanisms impede legitimate research applications including cognitive modeling, adversarial testing, and security analysis. While abliteration techniques enable surgical removal of refusal representations through directional orthogonalization, the relative effectiveness of available implementations remains uncharacterized. This study evaluates four abliteration tools (Heretic, DECCP, ErisForge, FailSpy) across sixteen instruction-tuned models (7B-14B parameters), reporting tool compatibility on all 16 models and quantitative metrics on subsets dictated by tool support. Single-pass methods demonstrated superior capability preservation on the benchmarked subset (avg GSM8K change across three models: ErisForge -0.28 pp; DECCP -0.13 pp), while Bayesian-optimized abliteration produced variable distribution shift (KL divergence: 0.043-1.646) with model-dependent capability impact. These findings provide researchers with evidence-based selection criteria for abliteration tool deployment across diverse model architectures. The principal finding indicates that mathematical reasoning capabilities exhibit the highest sensitivity to abliteration interventions, with GSM8K change ranging from +1.51 pp to -18.81 pp (-26.5% relative) depending on tool selection and model architecture.', 'score': 1, 'issue_id': 95, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '7535b4116fe7160c', 'authors': ['Richard J. Young'], 'affiliations': ['University of Nevada Las Vegas, Department of Neuroscience'], 'pdf_title_img': 'assets/pdf/title_img/2512.13655.jpg', 'data': {'categories': ['#training', '#security', '#benchmark', '#alignment', '#interpretability'], 'emoji': 'ğŸ”ª', 'ru': {'title': 'Ğ¥Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ¾Ğ²: ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ°Ğ±Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ°Ğ±Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ğ¾Ñ‚ĞºĞ°Ğ·Ğ° Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ ÑÑ‚Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° 16 Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ o guide training on unlabeled samples, achieving high efficiency and accuracy in mathematical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has proven effective in training large reasoning models (LRMs) by leveraging answer-verifiable signals to guide policy optimization, which, however, suffers from high annotation costs. To alleviate this problem, recent work has explored unsupervised RLVR methods that derive rewards solely from the model's internal consistency, such as through entropy and majority voting. While seemingly promising, these methods often suffer from model collapse in the later stages of training, which may arise from the reinforcement of incorrect reasoning patterns in the absence of external supervision. In this work, we investigate a novel semi-supervised RLVR paradigm that utilizes a small labeled set to guide RLVR training on unlabeled samples. Our key insight is that supervised rewards are essential for stabilizing consistency-based training on unlabeled samples, ensuring that only reasoning patterns verified on labeled instances are incorporated into RL training. Technically, we propose an effective policy optimization algorithm, TraPO, that identifies reliable unlabeled samples by matching their learning trajectory similarity to labeled ones. Building on this, TraPO achieves remarkable data efficiency and strong generalization on six widely used mathematical reasoning benchmarks (AIME24/25, AMC, MATH-500, Minerva, and Olympiad) and three out-of-distribution tasks (ARC-c, GPQA-diamond, and MMLU-pro). With only 1K labeled and 3K unlabeled samples, TraPO reaches 42.6% average accuracy, surpassing the best unsupervised method trained on 45K unlabeled samples (38.3%). Notably, when using 4K labeled and 12K unlabeled samples, TraPO even outperforms the fully supervised model trained on the full 45K labeled samples on all benchmarks, while using only 10% of the labeled data. The code Ğ°ĞµÑ‚ 42.6% ÑÑ€ĞµĞ´Ğ½ÑÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° 45K Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ°Ñ….'}, 'en': {'title': "Efficient Learning with Minimal Labels: TraPO's Breakthrough in Reinforcement Learning", 'desc': 'This paper presents a semi-supervised reinforcement learning approach that effectively combines a small labeled dataset with unlabeled samples to enhance training efficiency and accuracy in mathematical reasoning tasks. The proposed method, called TraPO, utilizes supervised rewards to stabilize the training process, preventing model collapse that can occur when relying solely on internal consistency for reward generation. By matching the learning trajectories of unlabeled samples to those of labeled ones, TraPO identifies reliable samples for policy optimization. The results demonstrate that TraPO achieves superior performance compared to both unsupervised methods and fully supervised models, using significantly fewer labeled samples.'}, 'zh': {'title': 'åŠç›‘ç£å¼ºåŒ–å­¦ä¹ ï¼šé«˜æ•ˆæ¨ç†çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŠç›‘ç£å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œåˆ©ç”¨å°‘é‡æ ‡è®°æ•°æ®æŒ‡å¯¼æ— æ ‡è®°æ ·æœ¬çš„è®­ç»ƒï¼Œä»è€Œåœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­å®ç°é«˜æ•ˆå’Œé«˜å‡†ç¡®ç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å¼•å…¥å¯éªŒè¯å¥–åŠ±ï¼Œç¡®ä¿åªæœ‰åœ¨æ ‡è®°å®ä¾‹ä¸ŠéªŒè¯çš„æ¨ç†æ¨¡å¼è¢«çº³å…¥å¼ºåŒ–å­¦ä¹ è®­ç»ƒã€‚æˆ‘ä»¬æå‡ºçš„TraPOç®—æ³•èƒ½å¤Ÿé€šè¿‡åŒ¹é…æ— æ ‡è®°æ ·æœ¬ä¸æ ‡è®°æ ·æœ¬çš„å­¦ä¹ è½¨è¿¹ç›¸ä¼¼æ€§ï¼Œè¯†åˆ«å¯é çš„æ— æ ‡è®°æ ·æœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTraPOåœ¨å¤šä¸ªæ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ•°æ®æ•ˆç‡å’Œæ³›åŒ–èƒ½åŠ›æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12941', 'title': 'UAGLNet: Uncertainty-Aggregated Global-Local Fusion Network with Cooperative CNN-Transformer for Building Extraction', 'url': 'https://huggingface.co/papers/2512.12941', 'abstract': 'UAGLNet addresses building extraction challenges by integrating global and local features through a hybrid CNN and transformer cooperative encoder, intermediate interaction block, and uncertainty-aggregated decoder.  \t\t\t\t\tAI-generated summary \t\t\t\t Building extraction from remote sensing images is a challenging task due to the complex structure variations of the buildings. Existing methods employ convolutional or self-attention blocks to capture the multi-scale features in the segmentation models, while the inherent gap of the feature pyramids and insufficient global-local feature integration leads to inaccurate, ambiguous extraction results. To address this issue, in this paper, we present an Uncertainty-Aggregated Global-Local Fusion Network (UAGLNet), which is capable to exploit high-quality global-local visual semantics under the guidance of uncertainty modeling. Specifically, we propose a novel cooperative encoder, which adopts hybrid CNN and transformer layers at different stages to capture the local and global visual semantics, respectively. An intermediate cooperative interaction block (CIB) is designed to narrow the gap between the local and global features when the network becomes deeper. Afterwards, we propose a Global-Local Fusion (GLF) module to complementarily fuse the global and local representations. Moreover, to mitigate the segmentation ambiguity in uncertain regions, we propose an Uncertainty-Aggregated Decoder (UAD) to explicitly estimate the pixel-wise uncertainty to enhance the segmentation accuracy. Extensive experiments demonstrate that our method achieves superior performance to other state-of-the-art methods. Our code is available at https://github.com/Dstate/UAGLNet', 'score': 1, 'issue_id': 109, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '6b32708e39431a6a', 'authors': ['Siyuan Yao', 'Dongxiu Liu', 'Taotao Li', 'Shengjie Li', 'Wenqi Ren', 'Xiaochun Cao'], 'affiliations': ['School of Computer Science (National Pilot So
