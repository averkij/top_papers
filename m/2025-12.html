rmance of weaker architectures, allowing them to compete with state-of-the-art models. Additionally, the study presents a synthetic pretraining framework that helps isolate and evaluate essential model capabilities, paving the way for future advancements in model architecture.'}, 'zh': {'title': 'æå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„è½»é‡çº§ç»„ä»¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºâ€œCanon Layersâ€çš„è½»é‡çº§æ¶æ„ç»„ä»¶ï¼Œæ—¨åœ¨å¢å¼ºè¯­è¨€æ¨¡å‹çš„æ¨ç†æ·±åº¦å’Œå¹¿åº¦ã€‚è¿™äº›ç»„ä»¶é€šè¿‡ä¿ƒè¿›ç›¸é‚»æ ‡è®°ä¹‹é—´çš„ä¿¡æ¯æµåŠ¨ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°è®¡ç®—é™„è¿‘æ ‡è®°è¡¨ç¤ºçš„åŠ æƒå’Œï¼Œå¹¶ä¸å„ç§åºåˆ—æ¶æ„æ— ç¼é›†æˆã€‚ç ”ç©¶è¡¨æ˜ï¼ŒCanon Layerså¯ä»¥æ˜¾è‘—æå‡æ¨¡å‹åœ¨åˆæˆå’ŒçœŸå®ä¸–ç•Œé¢„è®­ç»ƒä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œç”šè‡³ä½¿ä¸€äº›è¾ƒå¼±çš„æ¶æ„è¾¾åˆ°æ›´é«˜çš„æ€§èƒ½æ°´å¹³ã€‚é€šè¿‡æ§åˆ¶åˆæˆé¢„è®­ç»ƒä»»åŠ¡ï¼Œæœ¬æ–‡ä¸ºè¯„ä¼°æ ¸å¿ƒæ¨¡å‹èƒ½åŠ›æä¾›äº†ä¸€ç§ç»æµä¸”åŸåˆ™æ€§çš„é€”å¾„ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2512.14870', 'title': 'HERBench: A Benchmark for Multi-Evidence Integration in Video Question Answering', 'url': 'https://huggingface.co/papers/2512.14870', 'abstract': "HERBench is a VideoQA benchmark that tests models' ability to integrate multiple, temporally separated visual cues, revealing significant challenges in current Video-LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Large Language Models (Video-LLMs) are rapidly improving, yet current Video Question Answering (VideoQA) benchmarks often allow questions to be answered from a single salient cue, under-testing reasoning that must aggregate multiple, temporally separated visual evidence. We present HERBench, a VideoQA benchmark purpose-built to assess multi-evidence integration across time. Each question requires aggregating at least three non-overlapping evidential cues across distinct video segments, so neither language priors nor a single snapshot can suffice. HERBench comprises 26K five-way multiple-choice questions organized into twelve compositional tasks that probe identity binding, cross-entity relations, temporal ordering, co-occurrence verification, and counting. To make evidential demand measurable, we introduce the Minimum Required Frame-Set (MRFS), the smallest number of frames a model must fuse to answer correctly, and show that HERBench imposes substantially higher demand than prior datasets (mean MRFS 5.5 vs. 2.6-4.2). Evaluating 13 state-of-the-art Video-LLMs on HERBench reveals pervasive failures: accuracies of 31-42% are only slightly above the 20% random-guess baseline. We disentangle this failure into two critical bottlenecks: (1) a retrieval deficit, where frame selectors overlook key evidence, and (2) a fusion deficit, where models fail to integrate information even when all necessary evidence is provided. By making cross-time evidence both unavoidable and quantifiable, HERBench establishes a principled target for advancing robust, compositional video understanding.", 'score': 9, 'issue_id': 172, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'ab072ea1954e9170', 'authors': ['Dan Ben-Ami', 'Gabriele Serussi', 'Kobi Cohen', 'Chaim Baskin'], 'affiliations': ['Ben-Gurion University of the Negev, Israel', 'INSIGHT Lab, Ben-Gurion University of the Negev, Israel'], 'pdf_title_img': 'assets/pdf/title_img/2512.14870.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning', '#survey', '#video', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½ĞµÑÑ‘Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² â€” ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑĞ¿Ñ‹Ñ‚Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'HERBench â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº, Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², Ğ³Ğ´Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¸Ñ‚ÑŒ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°, HERBench ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 26 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ¸Ğ· ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ°Ğº Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼ Ñ‚Ñ€Ñ‘Ñ… Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Minimum Required Frame-Set (MRFS) Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Video-LLM Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ»Ğ¸ÑˆÑŒ 31-42% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² 20% ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ°. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ¸ Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ñ€ĞµĞ¹Ğ¼Ğ¾Ğ².'}, 'en': {'title': 'HERBench: Advancing VideoQA with Multi-Evidence Integration', 'desc': 'HERBench is a new benchmark designed to evaluate Video Question Answering (VideoQA) models on their ability to integrate multiple visual cues from different time segments in videos. Unlike previous benchmarks that often rely on single cues, HERBench requires models to combine at least three distinct evidential cues to answer questions correctly. The benchmark includes 26,000 multiple-choice questions across various tasks, highlighting challenges in identity binding, temporal ordering, and more. Evaluation of current Video-LLMs on HERBench shows significant shortcomings, revealing issues in both evidence retrieval and information fusion, thus setting a new standard for video understanding.'}, 'zh': {'title': 'HERBenchï¼šæå‡è§†é¢‘é—®ç­”æ¨¡å‹çš„å¤šè¯æ®æ•´åˆèƒ½åŠ›', 'desc': 'HERBenchæ˜¯ä¸€ä¸ªè§†é¢‘é—®ç­”åŸºå‡†ï¼Œæ—¨åœ¨æµ‹è¯•æ¨¡å‹æ•´åˆå¤šä¸ªæ—¶é—´ä¸Šåˆ†ç¦»çš„è§†è§‰çº¿ç´¢çš„èƒ½åŠ›ã€‚å½“å‰çš„è§†é¢‘é—®ç­”åŸºå‡†å¾€å¾€åªä¾èµ–å•ä¸€æ˜¾è‘—çº¿ç´¢ï¼Œæœªèƒ½å……åˆ†è€ƒå¯Ÿéœ€è¦æ•´åˆå¤šç§è§†è§‰è¯æ®çš„æ¨ç†èƒ½åŠ›ã€‚HERBenchè¦æ±‚æ¯ä¸ªé—®é¢˜è‡³å°‘æ•´åˆä¸‰ä¸ªä¸é‡å çš„è¯æ®çº¿ç´¢ï¼Œç¡®ä¿æ¨¡å‹ä¸èƒ½ä»…ä¾èµ–è¯­è¨€å…ˆéªŒæˆ–å•ä¸€å¿«ç…§æ¥å›ç­”ã€‚é€šè¿‡å¼•å…¥æœ€å°æ‰€éœ€å¸§é›†ï¼ˆMRFSï¼‰ï¼ŒHERBenchæ˜¾è‘—æé«˜äº†å¯¹æ¨¡å‹çš„è¦æ±‚ï¼Œæ­ç¤ºäº†ç°æœ‰è§†é¢‘å¤§è¯­è¨€æ¨¡å‹åœ¨å¤„ç†å¤æ‚è§†é¢‘ç†è§£æ—¶çš„ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17796', 'title': 'Animate Any Character in Any World', 'url': 'https://huggingface.co/papers/2512.17796', 'abstract': 'AniX synthesizes temporally coherent videos by extending controllable-entity models to support diverse, user-defined character interactions in static 3D environments using conditional autoregressive video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in world models have greatly enhanced interactive environment simulation. Existing methods mainly fall into two categories: (1) static world generation models, which construct 3D environments without active agents, and (2) controllable-entity models, which allow a single entity to perform limited actions in an otherwise uncontrollable environment. In this work, we introduce AniX, leveraging the realism and structural grounding of static world generation while extending controllable-entity models to support user-specified characters capable of performing open-ended actions. Users can provide a 3DGS scene and a character, then direct the character through natural language to perform diverse behaviors from basic locomotion to object-centric interactions while freely exploring the environment. AniX synthesizes temporally coherent video clips that preserve visual fidelity with the provided scene and character, formulated as a conditional autoregressive video generation problem. Built upon a pre-trained video generator, our training strategy significantly enhances motion dynamics while maintaining generalization across actions and characters. Our evaluation covers a broad range of aspects, including visual quality, character consistency, action controllability, and long-horizon coherence.', 'score': 8, 'issue_id': 169, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'b86f25dd898b163b', 'authors': ['Yitong Wang', 'Fangyun Wei', 'Hongyang Zhang', 'Bo Dai', 'Yan Lu'], 'affiliations': ['Fudan University', 'Microsoft Research', 'The University of Hong Kong', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2512.17796.jpg', 'data': {'categories': ['#video', '#games', '#3d', '#agents', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ğ² ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… 3D ÑÑ†ĞµĞ½Ğ°Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'AniX â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, Ğ·Ğ°ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¸Ñ… Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ â€” Ğ¾Ñ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ² ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¼ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ¸ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ.'}, 'en': {'title': 'Empowering User-Defined Character Interactions in Video Generation', 'desc': 'AniX is a novel approach in video generation that creates realistic and coherent videos by allowing users to define character interactions in 3D environments. It builds on existing controllable-entity models, enabling characters to perform a wide range of actions based on user input through natural language. The method utilizes conditional autoregressive video generation to ensure that the generated videos maintain high visual fidelity and temporal coherence. By enhancing motion dynamics and generalization across different actions and characters, AniX sets a new standard for interactive video synthesis.'}, 'zh': {'title': 'AniXï¼šè®©è§’è‰²åœ¨3Dç¯å¢ƒä¸­è‡ªç”±äº’åŠ¨çš„æ™ºèƒ½è§†é¢‘ç”Ÿæˆ', 'desc': 'AniXæ˜¯ä¸€ç§é€šè¿‡æ‰©å±•å¯æ§å®ä½“æ¨¡å‹æ¥åˆæˆæ—¶é—´ä¸€è‡´çš„è§†é¢‘çš„æ–¹æ³•ã€‚å®ƒæ”¯æŒç”¨æˆ·å®šä¹‰çš„è§’è‰²åœ¨é™æ€3Dç¯å¢ƒä¸­è¿›è¡Œå¤šæ ·åŒ–çš„äº¤äº’ã€‚ç”¨æˆ·å¯ä»¥æä¾›3Dåœºæ™¯å’Œè§’è‰²ï¼Œå¹¶é€šè¿‡è‡ªç„¶è¯­è¨€æŒ‡ä»¤è®©è§’è‰²æ‰§è¡Œä»åŸºæœ¬ç§»åŠ¨åˆ°ç‰©ä½“äº¤äº’çš„å„ç§è¡Œä¸ºã€‚AniXåˆ©ç”¨æ¡ä»¶è‡ªå›å½’è§†é¢‘ç”ŸæˆæŠ€æœ¯ï¼Œç”Ÿæˆä¸æä¾›çš„åœºæ™¯å’Œè§’è‰²è§†è§‰ä¸€è‡´çš„æ—¶é—´è¿è´¯è§†é¢‘ç‰‡æ®µã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17008', 'title': 'Turn-PPO: Turn-Level Advantage Estimation with PPO for Improved Multi-Turn RL in Agentic LLMs', 'url': 'https://huggingface.co/papers/2512.17008', 'abstract': 'Turn-PPO, a variant of PPO tailored for multi-turn RL tasks, improves advantage estimation and performance over GRPO in environments requiring long-horizon reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has re-emerged as a natural approach for training interactive LLM agents in real-world environments. However, directly applying the widely used Group Relative Policy Optimization (GRPO) algorithm to multi-turn tasks exposes notable limitations, particularly in scenarios requiring long-horizon reasoning. To address these challenges, we investigate more stable and effective advantage estimation strategies, especially for multi-turn settings. We first explore Proximal Policy Optimization (PPO) as an alternative and find it to be more robust than GRPO. To further enhance PPO in multi-turn scenarios, we introduce turn-PPO, a variant that operates on a turn-level MDP formulation, as opposed to the commonly used token-level MDP. Our results on the WebShop and Sokoban datasets demonstrate the effectiveness of turn-PPO, both with and without long reasoning components.', 'score': 7, 'issue_id': 170, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '0ca7221f5783bbed', 'authors': ['Junbo Li', 'Peng Zhou', 'Rui Meng', 'Meet P. Vadera', 'Lihong Li', 'Yang Li'], 'affiliations': ['Amazon', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2512.17008.jpg', 'data': {'categories': ['#rlhf', '#reasoning', '#agents', '#dataset', '#benchmark', '#rl', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Turn-PPO: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Turn-PPO, Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° Proximal Policy Optimization Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° GRPO Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¼ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑĞ¼ Ğ¸Ğ¼ĞµĞµÑ‚ ÑĞµÑ€ÑŒÑ‘Ğ·Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğµ Ğ¾Ñ‚ Ñ‚Ğ¾ĞºĞµĞ½-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ MDP Ğº turn-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²ĞºĞµ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ advantage-Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… WebShop Ğ¸ Sokoban Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Turn-PPO Ğ½Ğ°Ğ´ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ĞºĞ°Ğº Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ±ĞµĞ· Ğ½Ğ¸Ñ….'}, 'en': {'title': 'Turn-PPO: Enhancing Multi-Turn Reinforcement Learning', 'desc': 'This paper presents Turn-PPO, a new version of the Proximal Policy Optimization (PPO) algorithm designed specifically for multi-turn reinforcement learning tasks. It addresses the limitations of the Group Relative Policy Optimization (GRPO) algorithm, particularly in environments that require long-horizon reasoning. By focusing on turn-level Markov Decision Processes (MDPs) instead of token-level MDPs, Turn-PPO improves the stability and effectiveness of advantage estimation. The results show that Turn-PPO outperforms GRPO in various tasks, demonstrating its potential for training interactive agents in complex scenarios.'}, 'zh': {'title': 'Turn-PPOï¼šå¤šè½®ä»»åŠ¡çš„å¼ºåŒ–å­¦ä¹ æ–°é€‰æ‹©', 'desc': 'Turn-PPOæ˜¯ä¸€ç§é’ˆå¯¹å¤šè½®å¼ºåŒ–å­¦ä¹ ä»»åŠ¡çš„PPOå˜ä½“ï¼Œæ—¨åœ¨æé«˜ä¼˜åŠ¿ä¼°è®¡å’Œæ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰ç›¸æ¯”ï¼ŒTurn-PPOåœ¨éœ€è¦é•¿æ—¶é—´æ¨ç†çš„ç¯å¢ƒä¸­è¡¨ç°æ›´ä½³ã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨å›åˆçº§åˆ«çš„é©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ï¼ˆMDPï¼‰ä¸Šè¿›è¡Œä¼˜åŒ–ï¼Œå…‹æœäº†GRPOåœ¨å¤šè½®ä»»åŠ¡ä¸­çš„å±€é™æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTurn-PPOåœ¨WebShopå’ŒSokobanæ•°æ®é›†ä¸Šå‡è¡¨ç°å‡ºè‰²ï¼Œé€‚ç”¨äºé•¿æ¨ç†ç»„ä»¶å’Œéé•¿æ¨ç†ç»„ä»¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17419', 'title': 'SWE-Bench++: A Framework for the Scalable Generation of Software Engineering Benchmarks from Open-Source Repositories', 'url': 'https://huggingface.co/papers/2512.17419', 'abstract': "SWE-Bench++ is an automated framework generating repository-level coding tasks from live GitHub pull requests, offering a scalable, multilingual benchmark for evaluating and improving code generation models.  \t\t\t\t\tAI-generated summary \t\t\t\t Benchmarks like SWE-bench have standardized the evaluation of Large Language Models (LLMs) on repository-level software engineering tasks. However, these efforts remain limited by manual curation, static datasets, and a focus on Python-based bug fixes. We introduce SWE-Bench++, an automated framework that generates repository-level coding tasks from open-source GitHub projects. Unlike synthetic approaches, our pipeline harvests live pull requests to cover both bug fixes and feature requests across 11 languages. SWE-Bench++ turns GitHub pull requests (PRs) into reproducible, execution-based tasks via four stages: programmatic sourcing, environment synthesis, test oracle extraction, and quality assurance. A final hint-guided trajectory synthesis step converts instances that strong models fail on into training trajectories. Our initial benchmark consists of 11,133 instances from 3,971 repositories across 11 languages. On a subset of 1,782 instances of this benchmark, today's strongest models perform as follows: claude-sonnet-4.5 achieves 36.20% pass@10, gpt-5-2025-08-07 34.57%, gemini/gemini-2.5-pro 24.92%, and gpt-4o 16.89%. We further demonstrate the utility of our dataset by showing that fine-tuning on SWE-Bench++ instances yields measurable improvements on the SWE-bench Multilingual benchmark. SWE-Bench++ provides a scalable, multilingual benchmark for evaluating and improving repository-level code generation.", 'score': 6, 'issue_id': 169, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '01a77f618512fc9c', 'authors': ['Lilin Wang', 'Lucas Ramalho', 'Alan Celestino', 'Phuc Anthony Pham', 'Yu Liu', 'Umang Kumar Sinha', 'Andres Portillo', 'Onassis Osunwa', 'Gabriel Maduekwe'], 'affiliations': ['Turing'], 'pdf_title_img': 'assets/pdf/title_img/2512.17419.jpg', 'data': {'categories': ['#open_source', '#dataset', '#plp', '#synthetic', '#benchmark',  static datasets. The framework processes pull requests through several stages, including sourcing, environment setup, and quality assurance, to create reproducible coding tasks. Initial results show that fine-tuning models on SWE-Bench++ can significantly improve their performance on existing benchmarks, demonstrating its effectiveness in advancing code generation capabilities.'}, 'zh': {'title': 'SWE-Bench++ï¼šæå‡ä»£ç ç”Ÿæˆçš„å¤šè¯­è¨€åŸºå‡†', 'desc': 'SWE-Bench++æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œèƒ½å¤Ÿä»å®æ—¶çš„GitHubæ‹‰å–è¯·æ±‚ä¸­ç”Ÿæˆä»“åº“çº§åˆ«çš„ç¼–ç ä»»åŠ¡ã€‚ä¸ä¼ ç»Ÿçš„æ‰‹åŠ¨æ•´ç†å’Œé™æ€æ•°æ®é›†ä¸åŒï¼Œè¯¥æ¡†æ¶æ”¯æŒå¤šç§ç¼–ç¨‹è¯­è¨€ï¼Œå¹¶æ¶µç›–äº†é”™è¯¯ä¿®å¤å’ŒåŠŸèƒ½è¯·æ±‚ã€‚é€šè¿‡å››ä¸ªé˜¶æ®µçš„å¤„ç†ï¼ŒSWE-Bench++å°†GitHubæ‹‰å–è¯·æ±‚è½¬åŒ–ä¸ºå¯é‡å¤æ‰§è¡Œçš„ä»»åŠ¡ï¼Œå¹¶é€šè¿‡æç¤ºå¼•å¯¼ç”Ÿæˆè®­ç»ƒè½¨è¿¹ã€‚åˆæ­¥åŸºå‡†æµ‹è¯•æ˜¾ç¤ºï¼Œå½“å‰æœ€å¼ºçš„æ¨¡å‹åœ¨è¯¥åŸºå‡†ä¸Šçš„è¡¨ç°å„å¼‚ï¼Œè¡¨æ˜è¯¥æ¡†æ¶åœ¨è¯„ä¼°å’Œæ”¹è¿›ä»£ç ç”Ÿæˆæ¨¡å‹æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16848', 'title': 'Meta-RL Induces Exploration in Language Agents', 'url': 'https://huggingface.co/papers/2512.16848', 'abstract': "LaMer, a Meta-RL framework, enhances LLM agents' exploration and adaptation capabilities in RL tasks, leading to improved performance and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has enabled the training of large language model (LLM) agents to interact with the environment and to solve multi-turn long-horizon tasks. However, the RL-trained agents often struggle in tasks that require active exploration and fail to efficiently adapt from trial-and-error experiences. In this paper, we present LaMer, a general Meta-RL framework that enables LLM agents to actively explore and learn from the environment feedback at test time. LaMer consists of two key components: (i) a cross-episode training framework to encourage exploration and long-term rewards optimization; and (ii) in-context policy adaptation via reflection, allowing the agent to adapt their policy from task feedback signal without gradient update. Experiments across diverse environments show that LaMer significantly improves performance over RL baselines, with 11%, 14%, and 19% performance gains on Sokoban, MineSweeper and Webshop, respectively. Moreover, LaMer also demonstrates better generalization to more challenging or previously unseen tasks compared to the RL-trained agents. Overall, our results demonstrate that Meta-RL provides a principled approach to induce exploration in language agents, enabling more robust adaptation to novel environments through learned exploration strategies.", 'score': 5, 'issue_id': 178, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '1927ee8c2d297559', 'authors': ['Yulun Jiang', 'Liangze Jiang', 'Damien Teney', 'Michael Moor', 'Maria Brbic'], 'affiliations': ['EPFL', 'ETH Zurich', 'Idiap Research Institute'], 'pdf_title_img': 'assets/pdf/title_img/2512.16848.jpg', 'data': {'categories': ['#training', '#rl', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞµÑ‚Ğ°-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'LaMer â€” ÑÑ‚Ğ¾ Meta-RL Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ LLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºÑ€Ğ¾ÑÑ-ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ¸ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, LaMer Ñ€ĞµĞ°Ğ»Ğ¸Ğ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑÑ‚ÑŒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ±ĞµĞ· Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½ĞµĞ¿Ñ€ĞµĞ´Ğ²Ğ¸Ğ´ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Empowering LLM Agents with Enhanced Exploration and Adaptation', 'desc': 'LaMer is a Meta-Reinforcement Learning (Meta-RL) framework designed to enhance the exploration and adaptation abilities of large language model (LLM) agents in reinforcement learning tasks. It addresses the challenges faced by RL-trained agents, particularly in tasks requiring active exploration and efficient adaptation from trial-and-error experiences. The framework includes a cross-episode training component that promotes exploration and long-term reward optimization, along with in-context policy adaptation that allows agents to adjust their strategies based on feedback without needing gradient updates. Experimental results show that LaMer outperforms traditional RL methods, achieving significant performance improvements and better generalization to new tasks.'}, 'zh': {'title': 'LaMerï¼šæå‡LLMä»£ç†çš„æ¢ç´¢ä¸é€‚åº”èƒ½åŠ›', 'desc': 'LaMeræ˜¯ä¸€ä¸ªå…ƒå¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨å¼ºåŒ–å­¦ä¹ ä»»åŠ¡ä¸­çš„æ¢ç´¢å’Œé€‚åº”èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡è·¨å›åˆè®­ç»ƒå’Œåæ€ç­–ç•¥é€‚åº”ä¸¤ä¸ªå…³é”®ç»„ä»¶ï¼Œä¿ƒè¿›ä»£ç†åœ¨æµ‹è¯•æ—¶ä¸»åŠ¨æ¢ç´¢å’Œä»ç¯å¢ƒåé¦ˆä¸­å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLaMeråœ¨å¤šä¸ªç¯å¢ƒä¸­æ˜¾è‘—æé«˜äº†æ€§èƒ½ï¼Œç›¸æ¯”äºä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ åŸºçº¿ï¼ŒSokobanã€MineSweeperå’ŒWebshopä»»åŠ¡çš„æ€§èƒ½åˆ†åˆ«æå‡äº†11%ã€14%å’Œ19%ã€‚æ­¤å¤–ï¼ŒLaMeråœ¨é¢å¯¹æ›´å…·æŒ‘æˆ˜æ€§æˆ–æœªè§è¿‡çš„ä»»åŠ¡æ—¶ï¼Œè¡¨ç°å‡ºæ›´å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16483', 'title': 'StageVAR: Stage-Aware Acceleration for Visual Autoregressive Models', 'url': 'https://huggingface.co/papers/2512.16483', 'abstract': 'StageVAR accelerates visual autoregressive models by selectively pruning or approximating less critical later stages, achieving significant speedup with minimal quality loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual Autoregressive (VAR) modeling departs from the next-token prediction paradigm of traditional Autoregressive (AR) models through next-scale prediction, enabling high-quality image generation. However, the VAR paradigm suffers from sharply increased computational complexity and running time at large-scale steps. Although existing acceleration methods reduce runtime for large-scale steps, but rely on manual step selection and overlook the varying importance of different stages in the generation process. To address this challenge, we present StageVAR, a systematic study and stage-aware acceleration framework for VAR models. Our analysis shows that early steps are critical for preserving semantic and structural consistency and should remain intact, while later steps mainly refine details and can be pruned or approximated for acceleration. Building on these insights, StageVAR introduces a plug-and-play acceleration strategy that exploits semantic irrelevance and low-rank properties in late-stage computations, without requiring additional training. Our proposed StageVAR achieves up to 3.4x speedup with only a 0.01 drop on GenEval and a 0.26 decrease on DPG, consistently outperforming existing acceleration baselines. These results highlight stage-aware design as a powerful principle for efficient visual autoregressive image generation.', 'score': 5, 'issue_id': 170, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'f400cca08ac39eaa', 'authors': ['Senmao Li', 'Kai Wang', 'Salman Khan', 'Fahad Shahbaz Khan', 'Jian Yang', 'Yaxing Wang'], 'affiliations': ['City University of Hong Kong (Dongguan), China', 'Linkoping University', 'Mohamed bin Zayed University of Artificial Intelligence', 'VCIP, CS, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16483.jpg', 'data': {'categories': ['#cv', '#architecture', '#optimization', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²', 'desc': 'StageVAR â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ½Ğ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ¿Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ğ° Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ¿Ñ‹ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¼ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑÑÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğµ (pruning) Ğ¸ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… ÑÑ‚Ğ°Ğ´Ğ¸ÑÑ… Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 3.4 Ñ€Ğ°Ğ·Ğ° Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Accelerating Image Generation with Stage-Aware Pruning', 'desc': 'StageVAR is a framework designed to enhance the efficiency of visual autoregressive models by focusing on the importance of different stages in the image generation process. It identifies that early stages are crucial for maintaining the overall quality and structure of the generated images, while later stages can be simplified or removed to speed up the process. By applying selective pruning and approximation techniques to these less critical later stages, StageVAR achieves significant reductions in computational time without greatly affecting image quality. This approach demonstrates that understanding the varying significance of model stages can lead to more efficient and effective image generation methods.'}, 'zh': {'title': 'é˜¶æ®µæ„ŸçŸ¥åŠ é€Ÿï¼Œæå‡è§†è§‰ç”Ÿæˆæ•ˆç‡', 'desc': 'StageVARæ˜¯ä¸€ç§åŠ é€Ÿè§†è§‰è‡ªå›å½’æ¨¡å‹çš„æ–¹æ³•ï¼Œé€šè¿‡é€‰æ‹©æ€§åœ°ä¿®å‰ªæˆ–è¿‘ä¼¼ä¸å¤ªé‡è¦çš„åæœŸé˜¶æ®µï¼Œå®ç°æ˜¾è‘—çš„é€Ÿåº¦æå‡ï¼ŒåŒæ—¶ä¿æŒè¾ƒå°çš„è´¨é‡æŸå¤±ã€‚è¯¥æ–¹æ³•åŸºäºå¯¹ä¸åŒç”Ÿæˆé˜¶æ®µé‡è¦æ€§çš„åˆ†æï¼Œå‘ç°æ—©æœŸæ­¥éª¤å¯¹ä¿æŒè¯­ä¹‰å’Œç»“æ„ä¸€è‡´æ€§è‡³å…³é‡è¦ï¼Œè€ŒåæœŸæ­¥éª¤ä¸»è¦ç”¨äºç»†èŠ‚çš„ç²¾ç»†åŒ–ï¼Œå¯ä»¥è¿›è¡Œä¿®å‰ªæˆ–è¿‘ä¼¼å¤„ç†ã€‚StageVARå¼•å…¥äº†ä¸€ç§å³æ’å³ç”¨çš„åŠ é€Ÿç­–ç•¥ï¼Œåˆ©ç”¨åæœŸè®¡ç®—ä¸­çš„è¯­ä¹‰æ— å…³æ€§å’Œä½ç§©ç‰¹æ€§ï¼Œè€Œæ— éœ€é¢å¤–çš„è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒStageVARåœ¨GenEvalä¸Šå®ç°äº†æœ€é«˜3.4å€çš„åŠ é€Ÿï¼Œä¸”åœ¨DPGä¸Šä»…æœ‰0.26çš„ä¸‹é™ï¼Œæ˜¾ç¤ºå‡ºé˜¶æ®µæ„ŸçŸ¥è®¾è®¡åœ¨é«˜æ•ˆè§†è§‰è‡ªå›å½’å›¾åƒç”Ÿæˆä¸­çš„å¼ºå¤§æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15586', 'title': 'Bolmo: Byteifying the Next Generation of Language Models', 'url': 'https://huggingface.co/papers/2512.15586', 'abstract': "Bolmo, a family of competitive byte-level language models, is trained by converting existing subword-level models, overcoming character understanding and efficiency limitations while achieving performance comparable to subword models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Bolmo, the first family of competitive fully open byte-level language models (LMs) at the 1B and 7B parameter scales. In contrast to prior research on byte-level LMs, which focuses predominantly on training from scratch, we train Bolmo by byteifying existing subword-level LMs. Byteification enables overcoming the limitations of subword tokenization - such as insufficient character understanding and efficiency constraints due to the fixed subword vocabulary - while performing at the level of leading subword-level LMs. Bolmo is specifically designed for byteification: our architecture resolves a mismatch between the expressivity of prior byte-level architectures and subword-level LMs, which makes it possible to employ an effective exact distillation objective between Bolmo and the source subword model. This allows for converting a subword-level LM to a byte-level LM by investing less than 1\\% of a typical pretraining token budget. Bolmo substantially outperforms all prior byte-level LMs of comparable size, and outperforms the source subword-level LMs on character understanding and, in some cases, coding, while coming close to matching the original LMs' performance on other tasks. Furthermore, we show that Bolmo can achieve inference speeds competitive with subword-level LMs by training with higher token compression ratios, and can be cheaply and effectively post-trained by leveraging the existing ecosystem around the source subword-level LM. Our results finally make byte-level LMs a practical choice competitive with subword-level LMs across a wide set of use cases.", 'score': 5, 'issue_id': 185, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '29f3bf55455df864', 'authors': ['Benjamin Minixhofer', 'Tyler Murray', 'Tomasz Limisiewicz', 'Anna Korhonen', 'Luke Zettlemoyer', 'Noah A. Smith', 'Edoardo M. Ponti', 'Luca Soldaini', 'Valentin Hofmann'], 'affiliations': ['Allen Institute for AI', 'University of Cambridge', 'University of Edinburgh', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2512.15586.jpg', 'data': {'categories': ['#training', '#optimization', '#transfer_learning', '#open_source', '#architecture', '#small_models'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞÑ‚ ÑĞ»Ğ¾Ğ² Ğº Ğ±Ğ°Ğ¹Ñ‚Ğ°Ğ¼: Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Bolmo â€” ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ±Ğ°Ğ¹Ñ‚-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 1B Ğ¸ 7B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ÑÑƒĞ±ÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ byteification Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒĞ±ÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ² Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ğµ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Bolmo Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ· ÑÑƒĞ±ÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ñ… LM, Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ 1% Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ²ÑĞµ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ¹Ñ‚-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ LM ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Bolmo: Revolutionizing Byte-Level Language Models for Enhanced Performance', 'desc': 'Bolmo is a new family of byte-level language models that are trained by converting existing subword-level models. This approach, called byteification, helps to overcome issues related to character understanding and efficiency that are common in subword tokenization. Bolmo achieves performance that is comparable to leading subword models while requiring significantly less training resources. The architecture of Bolmo allows it to excel in tasks like character understanding and coding, making byte-level models a viable option for various applications.'}, 'zh': {'title': 'Bolmoï¼šå­—èŠ‚çº§è¯­è¨€æ¨¡å‹çš„æ–°é€‰æ‹©', 'desc': 'Bolmoæ˜¯ä¸€ç§æ–°å‹çš„å­—èŠ‚çº§è¯­è¨€æ¨¡å‹å®¶æ—ï¼Œæ—¨åœ¨å…‹æœç°æœ‰å­è¯çº§æ¨¡å‹çš„å±€é™æ€§ã€‚é€šè¿‡å°†ç°æœ‰çš„å­è¯çº§æ¨¡å‹è½¬æ¢ä¸ºå­—èŠ‚çº§æ¨¡å‹ï¼ŒBolmoåœ¨å­—ç¬¦ç†è§£å’Œæ•ˆç‡æ–¹é¢è¡¨ç°å‡ºè‰²ã€‚è¯¥æ¨¡å‹åœ¨å‚æ•°è§„æ¨¡ä¸º1Bå’Œ7Bçš„æƒ…å†µä¸‹ï¼Œèƒ½å¤Ÿä¸é¢†å…ˆçš„å­è¯çº§æ¨¡å‹ç›¸åª²ç¾ã€‚Bolmoçš„è®¾è®¡ä½¿å¾—å­—èŠ‚çº§æ¨¡å‹åœ¨å¤šç§åº”ç”¨åœºæ™¯ä¸­æˆä¸ºä¸å­è¯çº§æ¨¡å‹ç«äº‰çš„å®ç”¨é€‰æ‹©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17532', 'title': 'Robust-R1: Degradation-Aware Reasoning for Robust Visual Understanding', 'url': 'https://huggingface.co/papers/2512.17532', 'abstract': "A novel framework, Robust-R1, enhances multimodal large language models' robustness to visual degradations through explicit modeling, supervised fine-tuning, reward-driven alignment, and dynamic reasoning depth scaling, achieving state-of-the-art performance on real-world degradation benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models struggle to maintain reliable performance under extreme real-world visual degradations, which impede their practical robustness. Existing robust MLLMs predominantly rely on implicit training/adaptation that focuses solely on visual encoder generalization, suffering from limited interpretability and isolated optimization. To overcome these limitations, we propose Robust-R1, a novel framework that explicitly models visual degradations through structured reasoning chains. Our approach integrates: (i) supervised fine-tuning for degradation-aware reasoning foundations, (ii) reward-driven alignment for accurately perceiving degradation parameters, and (iii) dynamic reasoning depth scaling adapted to degradation intensity. To facilitate this approach, we introduce a specialized 11K dataset featuring realistic degradations synthesized across four critical real-world visual processing stages, each annotated with structured chains connecting degradation parameters, perceptual influence, pristine semantic reasoning chain, and conclusion. Comprehensive evaluations demonstrate state-of-the-art robustness: Robust-R1 outperforms all general and robust baselines on the real-world degradation benchmark R-Bench, while maintaining superior anti-degradation performance under multi-intensity adversarial degradations on MMMB, MMStar, Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… R-Bench, MMMB, MMStar Ğ¸ RealWorldQA, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼.'}, 'en': {'title': 'Enhancing MLLM Robustness Against Visual Degradations with Robust-R1', 'desc': 'The paper introduces Robust-R1, a new framework designed to improve the robustness of multimodal large language models (MLLMs) against visual degradations. Unlike previous models that relied on implicit training, Robust-R1 explicitly models visual degradations using structured reasoning chains. It employs supervised fine-tuning, reward-driven alignment, and dynamic reasoning depth scaling to enhance performance under various degradation conditions. The framework is validated on a specialized dataset and demonstrates superior robustness compared to existing models on real-world degradation benchmarks.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹é²æ£’æ€§çš„Robust-R1æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶Robust-R1ï¼Œæ—¨åœ¨æé«˜å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åœ¨è§†è§‰é€€åŒ–æƒ…å†µä¸‹çš„é²æ£’æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡æ˜¾å¼å»ºæ¨¡è§†è§‰é€€åŒ–ï¼Œç»“åˆç›‘ç£å¾®è°ƒã€åŸºäºå¥–åŠ±çš„å¯¹é½å’ŒåŠ¨æ€æ¨ç†æ·±åº¦ç¼©æ”¾ï¼Œæ¥å®ç°æ›´å¥½çš„æ€§èƒ½ã€‚Robust-R1åœ¨çœŸå®ä¸–ç•Œçš„é€€åŒ–åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†ç°æœ‰çš„æ‰€æœ‰åŸºçº¿æ¨¡å‹ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ä¸ªä¸“é—¨çš„11Kæ•°æ®é›†ï¼ŒåŒ…å«å››ä¸ªå…³é”®è§†è§‰å¤„ç†é˜¶æ®µçš„çœŸå®é€€åŒ–ï¼Œå¸®åŠ©æ¨¡å‹æ›´å¥½åœ°ç†è§£å’Œåº”å¯¹è§†è§‰é€€åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17459', 'title': '3D-RE-GEN: 3D Reconstruction of Indoor Scenes with a Generative Framework', 'url': 'https://huggingface.co/papers/2512.17459', 'abstract': "3D-RE-GEN reconstructs single images into modifiable 3D textured mesh scenes with comprehensive backgrounds, achieving top performance through compositional generation and scene optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D scene generation produce visually appealing output, but current representations hinder artists' workflows that require modifiable 3D textured mesh scenes for visual effects and game development. Despite significant advances, current textured mesh scene reconstruction methods are far from artist ready, suffering from incorrect object decomposition, inaccurate spatial relationships, and missing backgrounds. We present 3D-RE-GEN, a compositional framework that reconstructs a single image into textured 3D objects and a background. We show that combining state of the art models from specific domains achieves state of the art scene reconstruction performance, addressing artists' requirements.   Our reconstruction pipeline integrates models for asset detection, reconstruction, and placement, pushing certain models beyond their originally intended domains. Obtaining occluded objects is treated as an image editing task with generative models to infer and reconstruct with scene level reasoning under consistent lighting and geometry. Unlike current methods, 3D-RE-GEN generates a comprehensive background that spatially constrains objects during optimization and provides a foundation for realistic lighting and simulation tasks in visual effects and games. To obtain physically realistic layouts, we employ a novel 4-DoF differentiable optimization that aligns reconstructed objects with the estimated ground plane. 3D-RE-GEN~achieves state of the art performance in single image 3D scene reconstruction, producing coherent, modifiable scenes through compositional generation guided by precise camera recovery and spatial optimization.", 'score': 4, 'issue_id': 175, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '948e39e2efcf5891', 'authors': ['Tobias Sautter', 'Jan-Niklas Dihlmann', 'Hendrik P. A. Lensch'], 'affiliations': ['University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2512.17459.jpg', 'data': {'categories': ['#optimization', '#3d', '#multimodal', '#games'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ Ñ„Ğ¾Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸ Ğº Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ 3D ÑÑ†ĞµĞ½Ğµ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ', 'desc': '3D-RE-GEN â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ 3D ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ 3D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸ Ñ„Ğ¾Ğ½, Ğ¿Ñ€Ğ¸Ğ³Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ…ÑƒĞ´Ğ¾Ğ¶Ğ½Ğ¸ĞºĞ°Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¸Ñ… Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ² ÑÑ†ĞµĞ½Ğµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ 4 ÑÑ‚ĞµĞ¿ĞµĞ½ÑĞ¼Ğ¸ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ»Ğ¾ÑĞºĞ¾ÑÑ‚Ğ¸ Ğ·ĞµĞ¼Ğ»Ğ¸ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ„Ğ¾Ğ½Ğ°. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¸ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğ´Ğ»Ñ VFX Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸Ğ³Ñ€.'}, 'en': {'title': 'Transforming Images into Modifiable 3D Scenes with 3D-RE-GEN', 'desc': '3D-RE-GEN is a framework that transforms single images into detailed 3D textured mesh scenes, making them suitable for artists in visual effects and game development. It addresses common issues in current methods, such as incorrect object decomposition and missing backgrounds, by integrating advanced models for asset detection and scene reconstruction. The approach uses generative models to infer occluded objects and ensures consistent lighting and geometry throughout the scene. By employing a novel optimization technique, 3D-RE-GEN achieves high-quality, modifiable 3D scenes that meet the needs of artists.'}, 'zh': {'title': '3Dåœºæ™¯é‡å»ºçš„æ–°çªç ´', 'desc': '3D-RE-GENæ˜¯ä¸€ç§å°†å•å¼ å›¾åƒé‡å»ºä¸ºå¯ä¿®æ”¹çš„3Dçº¹ç†ç½‘æ ¼åœºæ™¯çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿç”Ÿæˆå…¨é¢çš„èƒŒæ™¯ã€‚è¯¥æ–¹æ³•é€šè¿‡ç»„åˆç‰¹å®šé¢†åŸŸçš„å…ˆè¿›æ¨¡å‹ï¼Œå®ç°äº†é¡¶å°–çš„åœºæ™¯é‡å»ºæ€§èƒ½ï¼Œæ»¡è¶³äº†è‰ºæœ¯å®¶çš„éœ€æ±‚ã€‚ä¸ç°æœ‰æ–¹æ³•ä¸åŒï¼Œ3D-RE-GENåœ¨ä¼˜åŒ–è¿‡ç¨‹ä¸­ç”Ÿæˆå…¨é¢çš„èƒŒæ™¯ï¼Œå¹¶åœ¨ä¸€è‡´çš„å…‰ç…§å’Œå‡ ä½•æ¡ä»¶ä¸‹è¿›è¡Œåœºæ™¯çº§æ¨ç†ã€‚é€šè¿‡æ–°é¢–çš„4è‡ªç”±åº¦å¯å¾®ä¼˜åŒ–æŠ€æœ¯ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿå°†é‡å»ºçš„ç‰©ä½“ä¸ä¼°è®¡çš„åœ°é¢å¹³é¢å¯¹é½ï¼Œä»è€Œè·å¾—ç‰©ç†ä¸ŠçœŸå®çš„å¸ƒå±€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16978', 'title': 'A Benchmark and Agentic Framework for Omni-Modal Reasoning and Tool Use in Long Videos', 'url': 'https://huggingface.co/papers/2512.16978', 'abstract': 'LongShOTBench is a diagnostic benchmark for long-form multimodal video understanding with open-ended questions, dialogues, and multimodal reasoning tasks, highlighting the challenges for state-of-the-art models.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-form multimodal video understanding requires integrating vision, speech, and ambient audio with coherent long-range reasoning. Existing benchmarks emphasize either temporal length or multimodal richness, but rarely both and while some incorporate open-ended questions and advanced metrics, they mostly rely on single-score accuracy, obscuring failure modes. We introduce LongShOTBench, a diagnostic benchmark with open-ended, intent-driven questions; single- and multi-turn dialogues; and tasks requiring multimodal reasoning and agentic tool use across video, audio, and speech. Each item includes a reference answer and graded rubric for interpretable, and traceable evaluation. LongShOTBench is produced via a scalable, human-validated pipeline to ensure coverage and reproducibility. All samples in our LongShOTBench are human-verified and corrected. Furthermore, we present LongShOTAgent, an agentic system that analyzes long videos via preprocessing, search, and iterative refinement. On LongShOTBench, state-of-the-art MLLMs show large gaps: Gemini-2.5-Flash achieves 52.95%, open-source models remain below 30%, and LongShOTAgent attains 44.66%. These results underscore the difficulty of real-world long-form video understanding. LongShOTBench provides a practical, reproducible foundation for evaluating and improving MLLMs. All resources are available on GitHub: https://github.com/mbzuai-oryx/longshot.', 'score': 3, 'issue_id': 178, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '6497453714be18e2', 'authors': ['Mohammed Irfan Kurpath', 'Jaseel Muhammad Kaithakkodan', 'Jinxing Zhou', 'Sahal Shaji Mullappilly', 'Mohammad Almansoori', 'Noor Ahsan', 'Beknur Kalmakhanbet', 'Sambal Shikhar', 'Rishabh Lalla', 'Jean Lahoud', 'Mariette Awad', 'Fahad Shahbaz Khan', 'Salman Khan', 'Rao Muhammad Anwer', 'Hisham Cholakkal'], 'affiliations': ['American University of Beirut', 'Linkoping University', 'Mohamed Bin Zayed University of Artificial Intelligence (MBZUAI)'], 'pdf_title_img': 'assets/pdf/title_img/2512.16978.jpg', 'data': {'categories': ['#open_source', '#agents', '#benchmark', '#video', '#long_context', '#reasoning', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ LongShOTBench â€” Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ·Ğ²ÑƒĞºĞ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹, Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ğ¾Ñ€Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ¼. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ·ĞµÑ† ÑĞ¾Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ¶Ğ´Ğ°ĞµÑ‚ÑÑ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ¼ Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºÑƒÑ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ SOTA Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸: Gemini-2.5-Flash Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 52.95%, Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ½Ğ¸Ğ¶Ğµ 30%, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Unlocking Long-Form Video Understanding with LongShOTBench', 'desc': 'LongShOTBench is a new benchmark designed to test how well machine learning models understand long videos that include different types of information like images, speech, and sounds. It focuses on complex tasks that require reasoning over long periods and involves open-ended questions and dialogues. Unlike previous benchmarks, it provides a detailed evaluation system that helps identify where models struggle, rather than just giving a single score. The results show that current state-of-the-art models still have significant challenges in understanding long-form videos, highlighting the need for better tools and methods in this area.'}, 'zh': {'title': 'é•¿ç¯‡è§†é¢‘ç†è§£çš„æ–°åŸºå‡†æŒ‘æˆ˜', 'desc': 'LongShOTBenchæ˜¯ä¸€ä¸ªç”¨äºé•¿ç¯‡å¤šæ¨¡æ€è§†é¢‘ç†è§£çš„è¯Šæ–­åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°å½“å‰æœ€å…ˆè¿›æ¨¡å‹çš„æŒ‘æˆ˜ã€‚è¯¥åŸºå‡†ç»“åˆäº†è§†è§‰ã€è¯­éŸ³å’Œç¯å¢ƒéŸ³é¢‘ï¼Œè¦æ±‚è¿›è¡Œè¿è´¯çš„é•¿è·ç¦»æ¨ç†ã€‚å®ƒåŒ…å«å¼€æ”¾å¼é—®é¢˜ã€å¯¹è¯å’Œå¤šæ¨¡æ€æ¨ç†ä»»åŠ¡ï¼Œå¹¶æä¾›å‚è€ƒç­”æ¡ˆå’Œè¯„åˆ†æ ‡å‡†ï¼Œä»¥ä¾¿è¿›è¡Œå¯è§£é‡Šå’Œå¯è¿½æº¯çš„è¯„ä¼°ã€‚LongShOTBenchçš„ç»“æœæ˜¾ç¤ºï¼Œç°æœ‰çš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹åœ¨ç†è§£é•¿è§†é¢‘æ–¹é¢å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå¼ºè°ƒäº†è¿™ä¸€é¢†åŸŸçš„å¤æ‚æ€§å’Œæ”¹è¿›çš„å¿…è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13427', 'title': 'MineTheGap: Automatic Mining of Biases in Text-to-Image Models', 'url': 'https://huggingface.co/papers/2512.13427', 'abstract': "MineTheGap is a method using a genetic algorithm and a bias score to identify prompts that cause Text-to-Image models to generate biased outputs, aiming to reduce redundancy and improve diversity.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-Image (TTI) models generate images based on text prompts, which often leave certain aspects of the desired image ambiguous. When faced with these ambiguities, TTI models have been shown to exhibit biases in their interpretations. These biases can have societal impacts, e.g., when showing only a certain race for a stated occupation. They can also affect user experience when creating redundancy within a set of generated images instead of spanning diverse possibilities. Here, we introduce MineTheGap - a method for automatically mining prompts that cause a TTI model to generate biased outputs. Our method goes beyond merely detecting bias for a given prompt. Rather, it leverages a genetic algorithm to iteratively refine a pool of prompts, seeking for those that expose biases. This optimization process is driven by a novel bias score, which ranks biases according to their severity, as we validate on a dataset with known biases. For a given prompt, this score is obtained by comparing the distribution of generated images to the distribution of LLM-generated texts that constitute variations on the prompt. Code and examples are available on the project's webpage.", 'score': 2, 'issue_id': 179, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '1b17a047a30c0635', 'authors': ['Noa Cohen', 'Nurit Spingarn-Eliezer', 'Inbar Huberman-Spiegelglas', 'Tomer Michaeli'], 'affiliations': ['Technion Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.13427.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'MineTheGap â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ³ĞµĞ½ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ´Ğ»Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ğ¿ÑƒĞ»Ğ° Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ Ñ†ĞµĞ»ÑŒÑ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ½Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ĞµĞ² Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° (bias score), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¹ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑŒ, Ğ½Ğ¾ Ğ¸ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ğ² Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ.'}, 'en': {'title': 'Uncovering Bias in Text-to-Image Models with Genetic Algorithms', 'desc': 'MineTheGap is a novel approach that utilizes a genetic algorithm to identify text prompts that lead to biased outputs in Text-to-Image (TTI) models. By employing a unique bias score, the method evaluates and ranks the severity of biases in generated images, aiming to enhance diversity and reduce redundancy in the outputs. This process involves iteratively refining prompts to expose and address biases, rather than just detecting them. The effectiveness of MineTheGap is validated using a dataset with known biases, ensuring that the method can improve user experience and mitigate societal impacts of biased image generation.'}, 'zh': {'title': 'è¯†åˆ«ä¸å‡å°‘æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹åè§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'MineTheGapæ˜¯ä¸€ç§åˆ©ç”¨é—ä¼ ç®—æ³•å’Œåå·®è¯„åˆ†çš„æ–¹æ³•ï¼Œæ—¨åœ¨è¯†åˆ«å¯¼è‡´æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹ç”Ÿæˆåè§è¾“å‡ºçš„æç¤ºã€‚è¯¥æ–¹æ³•ä¸ä»…ä»…æ˜¯æ£€æµ‹ç‰¹å®šæç¤ºçš„åè§ï¼Œè€Œæ˜¯é€šè¿‡è¿­ä»£ä¼˜åŒ–æç¤ºæ± ï¼Œå¯»æ‰¾èƒ½å¤Ÿæ­ç¤ºåè§çš„æç¤ºã€‚ä¼˜åŒ–è¿‡ç¨‹ä¾èµ–äºä¸€ç§æ–°é¢–çš„åå·®è¯„åˆ†ï¼Œè¯¥è¯„åˆ†æ ¹æ®åè§çš„ä¸¥é‡ç¨‹åº¦å¯¹å…¶è¿›è¡Œæ’åã€‚é€šè¿‡æ¯”è¾ƒç”Ÿæˆå›¾åƒçš„åˆ†å¸ƒä¸åŸºäºæç¤ºçš„å˜ä½“ç”Ÿæˆçš„æ–‡æœ¬åˆ†å¸ƒï¼Œæˆ‘ä»¬å¯ä»¥è·å¾—è¯¥è¯„åˆ†ï¼Œä»è€Œæœ‰æ•ˆå‡å°‘å†—ä½™å¹¶æé«˜å¤šæ ·æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05150', 'title': 'TwinFlow: Realizing One-step Generation on Large Models with Self-adversarial Flows', 'url': 'https://huggingface.co/papers/2512.05150', 'abstract': 'TwinFlow is a 1-step generative model framework that enhances inference efficiency without requiring fixed pretrained teacher models or standard adversarial networks, achieving high performance on text-to-image tasks and scaling efficiently.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large multi-modal generative models have demonstrated impressive capabilities in multi-modal generation, including image and video generation. These models are typically built upon multi-step frameworks like diffusion and flow matching, which inherently limits their inference efficiency (requiring 40-100 Number of Function Evaluations (NFEs)). While various few-step methods aim to accelerate the inference, existing solutions have clear limitations. Prominent distillation-based methods, such as progressive and consistency distillation, either require an iterative distillation procedure or show significant degradation at very few steps (< 4-NFE). Meanwhile, integrating adversarial training into distillation (e.g., DMD/DMD2 and SANA-Sprint) to enhance performance introduces training instability, added complexity, and high GPU memory overhead due to the auxiliary trained models. To this end, we propose TwinFlow, a simple yet effective framework for training 1-step generative models that bypasses the need of fixed pretrained teacher models and avoids standard adversarial networks during training, making it ideal for building large-scale, efficient models. On text-to-image tasks, our method achieves a GenEval score of 0.83 in 1-NFE, outperforming strong baselines like SANA-Sprint (a GAN loss-based framework) and RCGM (a consistency-based framework). Notably, we demonstrate the scalability of TwinFlow by full-parameter training on Qwen-Image-20B and transform it into an efficient few-step generator. With just 1-NFE, our approach matches the performance of the original 100-NFE model on both the GenEval and DPG-Bench benchmarks, reducing computational cost by 100times with minor quality degradation. Project page is available at https://zhenglin-cheng.com/twinflow.', 'score': 62, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '477aa98dcf909813', 'authors': ['Zhenglin Cheng', 'Peng Sun', 'Jianguo Li', 'Tao Lin'], 'affiliations': ['Inclusion AI', 'Shanghai Innovation Institute', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05150.jpg', 'data': {'categories': ['#open_source', '#training', '#optimization', '#multimodal', '#inference', '#benchmark', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ´Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ: Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾', 'desc': 'TwinFlow â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ²Ñ€Ğ°Ğ¶Ğ´ĞµĞ±Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğµ Ğº Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°ĞµÑ‚ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ¿Ñ€Ğ¸ÑÑƒÑ‰Ğ¸Ñ… GAN-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼. ĞĞ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… text-to-image Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° (GenEval 0.83) Ğ¿Ñ€Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (Qwen-Image-20B) Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ² 100 Ñ€Ğ°Ğ· Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ĞµĞ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'TwinFlow: Revolutionizing Generative Models with 1-Step Efficiency', 'desc': 'TwinFlow is a novel 1-step generative model framework designed to improve inference efficiency in multi-modal generation tasks, particularly in text-to-image applications. Unlike traditional models that rely on multi-step processes and fixed pretrained teacher models, TwinFlow operates effectively without these constraints, achieving high performance with just one function evaluation (1-NFE). This approach not only enhances speed but also significantly reduces computational costs, achieving results comparable to models that require 100 function evaluations. By demonstrating scalability and efficiency, TwinFlow sets a new standard for generative modeling in AI.'}, 'zh': {'title': 'TwinFlowï¼šé«˜æ•ˆçš„ä¸€æ­¥ç”Ÿæˆæ¨¡å‹', 'desc': 'TwinFlowæ˜¯ä¸€ç§ä¸€æ­¥ç”Ÿæˆæ¨¡å‹æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ¨ç†æ•ˆç‡ï¼Œæ— éœ€å›ºå®šçš„é¢„è®­ç»ƒæ•™å¸ˆæ¨¡å‹æˆ–æ ‡å‡†å¯¹æŠ—ç½‘ç»œã€‚è¯¥æ–¹æ³•åœ¨æ–‡æœ¬åˆ°å›¾åƒä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿé«˜æ•ˆæ‰©å±•ã€‚ä¸ä¼ ç»Ÿçš„å¤šæ­¥éª¤æ¡†æ¶ç›¸æ¯”ï¼ŒTwinFlowåœ¨1-NFEä¸‹å®ç°äº†0.83çš„GenEvalå¾—åˆ†ï¼Œè¶…è¶Šäº†è®¸å¤šå¼ºåŸºçº¿æ¨¡å‹ã€‚é€šè¿‡å…¨å‚æ•°è®­ç»ƒï¼ŒTwinFlowåœ¨è®¡ç®—æˆæœ¬ä¸Šé™ä½äº†100å€ï¼ŒåŒæ—¶ä¿æŒäº†è¾ƒé«˜çš„ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02580', 'title': 'From Imitation to Discrimination: Toward A Generalized Curriculum Advantage Mechanism Enhancing Cross-Domain Reasoning Tasks', 'url': 'https://huggingface.co/papers/2512.02580', 'abstract': 'CAPO, a curriculum advantage policy optimization, enhances reinforcement learning for large language models by strategically introducing positive and negative advantage signals, improving reasoning capabilities and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has emerged as a paradigm for post-training large language models, boosting their reasoning capabilities. Such approaches compute an advantage value for each sample, reflecting better or worse performance than expected, thereby yielding both positive and negative signals for training. However, the indiscriminate mixing of the two signals in existing methods, especially from the early stages, may lead to ambiguous guidance and limited gains. To address this issue, we propose **CAPO** (**C**urriculum **A**dvantage **P**olicy **O**ptimization), an adaptive curriculum mechanism based on advantage signals. The proposed mechanism bootstraps imitation learning with positive-only advantage samples to establish robust foundations, and subsequently introduces negative signals to cultivate discriminative capabilities, thereby improving generalization across complex scenarios. Compatible with diverse optimization methods including GRPO, PPO, RLOO, and Reinforce++, our method consistently achieves stable and significant improvements in mathematical reasoning tasks, and further generalizes effectively to multimodal Graphical User Interface (GUI) reasoning scenarios, establishing itself as a versatile and robust optimization framework.', 'score': 27, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'f9a55720f5a85fb2', 'authors': ['Changpeng Yang', 'Jinyang Wu', 'Yuchen Liu', 'Shuai Zhang', 'Yang Li', 'Qiliang Liang', 'Hongzhen Wang', 'Shuai Nie', 'Jiaming Xu', 'Runyu Shi', 'Ying Huang', 'Guoquan Zhang'], 'affiliations': ['Peking University', 'Tsinghua University', 'Xiaomi Corporation'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02580.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#multimodal'], 'emoji': 'ğŸ“š', 'ru': {'title': 'ĞŸĞ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ CAPO â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ curriculum, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° (advantage signals), Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¸Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ… Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ°, Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‰ÑƒÑ Ğ¿Ñ€Ğ¸ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ñ ÑĞ°Ğ¼Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. CAPO ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ (GRPO, PPO, RLOO, Reinforce++) Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… GUI.'}, 'en': {'title': 'Boosting Language Models with Smart Advantage Signals', 'desc': "CAPO, or Curriculum Advantage Policy Optimization, is a method that enhances reinforcement learning for large language models by using both positive and negative advantage signals. It starts by using only positive signals to build a strong foundation through imitation learning, which helps the model learn effectively. After establishing this base, it gradually introduces negative signals to improve the model's ability to differentiate between better and worse outcomes. This approach leads to better reasoning and generalization in complex tasks, making CAPO a flexible and powerful tool for optimizing language models."}, 'zh': {'title': 'CAPOï¼šä¼˜åŒ–å¼ºåŒ–å­¦ä¹ çš„è¯¾ç¨‹ä¼˜åŠ¿ç­–ç•¥', 'desc': 'CAPOï¼ˆè¯¾ç¨‹ä¼˜åŠ¿ç­–ç•¥ä¼˜åŒ–ï¼‰æ˜¯ä¸€ç§å¢å¼ºå¼ºåŒ–å­¦ä¹ çš„æ–¹æ³•ï¼Œä¸“é—¨ç”¨äºå¤§å‹è¯­è¨€æ¨¡å‹ã€‚å®ƒé€šè¿‡å¼•å…¥æ­£è´Ÿä¼˜åŠ¿ä¿¡å·ï¼Œæ”¹å–„æ¨¡å‹çš„æ¨ç†èƒ½åŠ›å’Œæ³›åŒ–èƒ½åŠ›ã€‚ç°æœ‰æ–¹æ³•åœ¨æ—©æœŸé˜¶æ®µæ··åˆä¿¡å·å¯èƒ½å¯¼è‡´æ¨¡ç³Šçš„æŒ‡å¯¼ï¼Œè€ŒCAPOåˆ™é‡‡ç”¨é€‚åº”æ€§è¯¾ç¨‹æœºåˆ¶ï¼Œå…ˆä½¿ç”¨æ­£ä¿¡å·å»ºç«‹åŸºç¡€ï¼Œå†å¼•å…¥è´Ÿä¿¡å·ä»¥æé«˜åŒºåˆ†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•ä¸å¤šç§ä¼˜åŒ–æ–¹æ³•å…¼å®¹ï¼Œå¹¶åœ¨æ•°å­¦æ¨ç†ä»»åŠ¡å’Œå¤šæ¨¡æ€å›¾å½¢ç”¨æˆ·ç•Œé¢æ¨ç†åœºæ™¯ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05905', 'title': 'SCAIL: Towards Studio-Grade Character Animation via In-Context Learning of 3D-Consistent Pose Representations', 'url': 'https://huggingface.co/papers/2512.05905', 'abstract': 'SCAIL framework improves character animation by using a novel 3D pose representation and a diffusion-transformer architecture with full-context pose injection, achieving studio-grade quality and realism.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving character animation that meets studio-grade production standards remains challenging despite recent progress. Existing approaches can transfer motion from a driving video to a reference image, but often fail to preserve structural fidelity and temporal consistency in wild scenarios involving complex motion and cross-identity animations. In this work, we present SCAIL (Studio-grade Character Animation via In-context Learning), a framework designed to address these challenges from two key innovations. First, we propose a novel 3D pose representation, providing a more robust and flexible motion signal. Second, we introduce a full-context pose injection mechanism within a diffusion-transformer architecture, enabling effective spatio-temporal reasoning over full motion sequences. To align with studio-level requirements, we develop a curated data pipeline ensuring both diversity and quality, and establish a comprehensive benchmark for systematic evaluation. Experiments show that SCAIL achieves state-of-the-art performance and advances character animation toward studio-grade reliability and realism.', 'score': 17, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '378c369fc6e7e469', 'authors': ['Wenhao Yan', 'Sheng Ye', 'Zhuoyi Yang', 'Jiayan Teng', 'ZhenHui Dong', 'Kairui Wen', 'Xiaotao Gu', 'Yong-Jin Liu', 'Jie Tang'], 'affiliations': ['Tsinghua University', 'Z.ai'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05905.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#3d', '#video', '#benchmark', '#diffusion', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ñ‚ÑƒĞ´Ğ¸Ğ¹Ğ½Ğ°Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸ĞµĞ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'SCAIL â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ ÑÑ‚ÑƒĞ´Ğ¸Ğ¹Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ´Ğ²ÑƒÑ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸ÑÑ…: Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ 3D-Ğ¿Ğ¾Ğ·Ñ‹ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ĞºĞ¾Ğ½\xadÑ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ´Ğ°ĞµÑ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ° Ğ½Ğ° ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»  self-training a Vision-Language Model (VLM) judge using self-synthesized data improves judge accuracy on VL-RewardBench, surpassing larger models in several dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective judges of Vision-Language Models (VLMs) are crucial for model development. Current methods for training VLM judges mainly rely on large-scale human preference annotations. However, such an approach is costly, and the annotations easily become obsolete as models rapidly improve. In this work, we present a framework to self-train a VLM judge model without any human preference annotations, using only self-synthesized data. Our method is iterative and has three stages: (1) generate diverse multimodal instruction-response pairs at varying quality levels, (2) generate reasoning traces and judgments for each pair, removing the ones that do not match our expected quality levels, and (3) training on correct judge answers and their reasoning traces. We evaluate the resulting judge on Multimodal RewardBench and VL-RewardBench across domains: correctness, preference, reasoning, safety, and visual question-answering. Our method improves a Llama-3.2-11B multimodal judge from 0.38 to 0.51 in overall accuracy on VL-RewardBench, often outperforming much larger models including Llama-3.2-90B, GPT-4o, and Claude 3.5 Sonnet, with particularly strong gains in general, hallucination, and reasoning dimensions. The overall strength of these human-annotation-free results suggest the potential for a future self-judge that evolves alongside rapidly improving VLM capabilities.', 'score': 17, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '344947ff680da049', 'authors': ['Inna Wanyin Lin', 'Yushi Hu', 'Shuyue Stella Li', 'Scott Geng', 'Pang Wei Koh', 'Luke Zettlemoyer', 'Tim Althoff', 'Marjan Ghazvininejad'], 'affiliations': ['FAIR at Meta', 'University of Washington'], 'pdf_title_img': 'assets\
