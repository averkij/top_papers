onstrate that X-Humanoid outperforms existing methods in terms of motion consistency and embodiment correctness, showcasing its potential for advancing humanoid robotics."}, 'zh': {'title': 'X-Humanoidï¼šå°†äººç±»åŠ¨ä½œè½¬åŒ–ä¸ºç±»äººæœºå™¨äººåŠ¨ä½œçš„åˆ›æ–°æ–¹æ³•', 'desc': 'X-Humanoid æ˜¯ä¸€ç§ç”Ÿæˆè§†é¢‘ç¼–è¾‘æ–¹æ³•ï¼Œæ—¨åœ¨å°†äººç±»åŠ¨ä½œè½¬æ¢ä¸ºç±»äººæœºå™¨äººåŠ¨ä½œï¼Œä»è€Œåˆ›å»ºä¸€ä¸ªç”¨äºè®­ç»ƒå…·èº«äººå·¥æ™ºèƒ½æ¨¡å‹çš„å¤§å‹æ•°æ®é›†ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†å¼ºå¤§çš„ Wan 2.2 æ¨¡å‹é€‚é…ä¸ºè§†é¢‘åˆ°è§†é¢‘çš„ç»“æ„ï¼Œå¹¶é’ˆå¯¹äººç±»åˆ°ç±»äººæœºå™¨äººçš„è½¬æ¢ä»»åŠ¡è¿›è¡Œå¾®è°ƒã€‚ä¸ºäº†å®ç°è¿™ä¸€ç›®æ ‡ï¼Œæˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªå¯æ‰©å±•çš„æ•°æ®åˆ›å»ºç®¡é“ï¼Œåˆ©ç”¨è™šå¹»å¼•æ“å°†ç¤¾åŒºèµ„äº§è½¬åŒ–ä¸ºè¶…è¿‡ 17 å°æ—¶çš„é…å¯¹åˆæˆè§†é¢‘ã€‚ç»è¿‡å®šé‡åˆ†æå’Œç”¨æˆ·ç ”ç©¶ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨è¿åŠ¨ä¸€è‡´æ€§å’Œå…·èº«æ­£ç¡®æ€§æ–¹é¢ä¼˜äºç°æœ‰åŸºçº¿ï¼Œ69% çš„ç”¨æˆ·è®¤ä¸ºå…¶åœ¨è¿åŠ¨ä¸€è‡´æ€§ä¸Šæœ€ä½³ï¼Œ62.1% çš„ç”¨æˆ·è®¤ä¸ºå…¶åœ¨å…·èº«æ­£ç¡®æ€§ä¸Šæœ€ä½³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10955', 'title': 'Omni-Attribute: Open-vocabulary Attribute Encoder for Visual Concept Personalization', 'url': 'https://huggingface.co/papers/2512.10955', 'abstract': 'Omni-Attribute, an open-vocabulary image attribute encoder, learns attribute-specific representations to enable precise visual concept personalization and compositional generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual concept personalization aims to transfer only specific image attributes, such as identity, expression, lighting, and style, into unseen contexts. However, existing methods rely on holistic embeddings from general-purpose image encoders, which entangle multiple visual factors and make it difficult to isolate a single attribute. This often leads to information leakage and incoherent synthesis. To address this limitation, we introduce Omni-Attribute, the first open-vocabulary image attribute encoder designed to learn high-fidelity, attribute-specific representations. Our approach jointly designs the data and model: (i) we curate semantically linked image pairs annotated with positive and negative attributes to explicitly teach the encoder what to preserve or suppress; and (ii) we adopt a dual-objective training paradigm that balances generative fidelity with contrastive disentanglement. The resulting embeddings prove effective for open-vocabulary attribute retrieval, personalization, and compositional generation, achieving state-of-the-art performance across multiple benchmarks.', 'score': 2, 'issue_id': 37, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '1e7b21e4b46fa993', 'authors': ['Tsai-Shien Chen', 'Aliaksandr Siarohin', 'Guocheng Gordon Qian', 'Kuan-Chieh Jackson Wang', 'Egor Nemchinov', 'Moayed Haji-Ali', 'Riza Alp Guler', 'Willi Menapace', 'Ivan Skorokhodov', 'Anil Kag', 'Jun-Yan Zhu', 'Sergey Tulyakov'], 'affiliations': ['CMU', 'Snap Inc.', 'UC Merced'], 'pdf_title_img': 'assets/pdf/title_img/2512.10955.jpg', 'data': {'categories': ['#synthetic', '#cv', '#leakage', '#open_source', '#multimodal', '#benchmark', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹', 'desc': 'Omni-Attribute â€” ÑÑ‚Ğ¾ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ñ‘Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ° (Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ğµ, ÑÑ‚Ğ¸Ğ»ÑŒ). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿ĞµÑ€ĞµĞ¿Ğ»ĞµÑ‚ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒÑ‚ĞµÑ‡ĞºĞµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. Ğ”Ğ»Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¾Ğ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ°Ğ¼Ğ¸, Ğ¸ Ğ´Ğ²ÑƒÑ…Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, Ğ±Ğ°Ğ»Ğ°Ğ½Ğ°Ğ½ÑĞ¸Ñ€ÑƒÑÑ‰ÑƒÑ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ², Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ğµ.'}, 'en': {'title': 'Personalize Images with Precision Using Omni-Attribute!', 'desc': 'Omni-Attribute is a novel image attribute encoder that focuses on learning specific representations for individual visual attributes, such as identity and style. Unlike traditional methods that use general image encoders, which mix multiple attributes together, Omni-Attribute allows for precise control over which attributes are transferred to new images. This is achieved by using specially curated image pairs that teach the model to distinguish between positive and negative attributes. The encoder is trained with a dual-objective approach, ensuring high-quality image generation while effectively separating different visual factors, leading to superior performance in various tasks.'}, 'zh': {'title': 'Omni-Attributeï¼šç²¾å‡†ä¸ªæ€§åŒ–çš„å›¾åƒå±æ€§ç¼–ç å™¨', 'desc': 'Omni-Attributeæ˜¯ä¸€ç§å¼€æ”¾è¯æ±‡çš„å›¾åƒå±æ€§ç¼–ç å™¨ï¼Œæ—¨åœ¨å­¦ä¹ ç‰¹å®šå±æ€§çš„è¡¨ç¤ºï¼Œä»¥å®ç°ç²¾ç¡®çš„è§†è§‰æ¦‚å¿µä¸ªæ€§åŒ–å’Œç»„åˆç”Ÿæˆã€‚è¯¥æ–¹æ³•è§£å†³äº†ç°æœ‰æŠ€æœ¯ä¸­å±æ€§æ··åˆçš„é—®é¢˜ï¼Œé€šè¿‡ä½¿ç”¨è¯­ä¹‰å…³è”çš„å›¾åƒå¯¹æ¥æ˜ç¡®æ•™å¯¼ç¼–ç å™¨ä¿ç•™æˆ–æŠ‘åˆ¶ç‰¹å®šå±æ€§ã€‚æˆ‘ä»¬é‡‡ç”¨åŒç›®æ ‡è®­ç»ƒèŒƒå¼ï¼Œå¹³è¡¡ç”Ÿæˆçš„ä¿çœŸåº¦ä¸å¯¹æ¯”è§£è€¦ï¼Œä»è€Œæé«˜äº†ç¼–ç å™¨çš„æ€§èƒ½ã€‚æœ€ç»ˆï¼ŒOmni-Attributeåœ¨å¼€æ”¾è¯æ±‡å±æ€§æ£€ç´¢ã€ä¸ªæ€§åŒ–å’Œç»„åˆç”Ÿæˆæ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10894', 'title': 'DuetSVG: Unified Multimodal SVG Generation with Internal Visual Guidance', 'url': 'https://huggingface.co/papers/2512.10894', 'abstract': "DuetSVG generates both image and SVG tokens end-to-end, improving SVG quality with a test-time scaling strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent vision-language model (VLM)-based approaches have achieved impressive results on SVG generation. However, because they generate only text and lack visual signals during decoding, they often struggle with complex semantics and fail to produce visually appealing or geometrically coherent SVGs. We introduce DuetSVG, a unified multimodal model that jointly generates image tokens and corresponding SVG tokens in an end-to-end manner. DuetSVG is trained on both image and SVG datasets. At inference, we apply a novel test-time scaling strategy that leverages the model's native visual predictions as guidance to improve SVG decoding quality. Extensive experiments show that our method outperforms existing methods, producing visually faithful, semantically aligned, and syntactically clean SVGs across a wide range of applications.", 'score': 2, 'issue_id': 42, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': 'e5210648b629964a', 'authors': ['Peiying Zhang', 'Nanxuan Zhao', 'Matthew Fisher', 'Yiran Xu', 'Jing Liao', 'Difan Liu'], 'affiliations': ['Adobe Research', 'City University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.10894.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ”Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ: Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ°Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ° Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'DuetSVG â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¸Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ SVG Ğ² ÑĞºĞ²Ğ¾Ğ·Ğ½Ğ¾Ğ¼ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ñ‚ĞµÑ€ÑÑÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸, DuetSVG Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° SVG. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ĞºĞ°Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ SVG-Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ². ĞĞ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ SVG.'}, 'en': {'title': 'DuetSVG: Elevating SVG Generation with Unified Visual and Textual Insights', 'desc': 'DuetSVG is a novel multimodal model designed to generate both image and SVG tokens simultaneously, enhancing the quality of SVG outputs. Traditional vision-language models often struggle with complex visual semantics, leading to poor SVG generation. By training on both image and SVG datasets, DuetSVG effectively combines visual and textual information during the generation process. The introduction of a test-time scaling strategy further refines the SVG decoding, resulting in outputs that are visually appealing and semantically coherent.'}, 'zh': {'title': 'DuetSVGï¼šæå‡SVGç”Ÿæˆè´¨é‡çš„å¤šæ¨¡æ€æ¨¡å‹', 'desc': 'DuetSVGæ˜¯ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œèƒ½å¤Ÿç«¯åˆ°ç«¯åœ°ç”Ÿæˆå›¾åƒå’ŒSVGæ ‡è®°ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒDuetSVGåœ¨è§£ç è¿‡ç¨‹ä¸­ç»“åˆäº†è§†è§‰ä¿¡å·ï¼Œä»è€Œæé«˜äº†SVGçš„è´¨é‡ã€‚è¯¥æ¨¡å‹åœ¨å›¾åƒå’ŒSVGæ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œå¹¶åœ¨æ¨ç†æ—¶é‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„æµ‹è¯•æ—¶é—´ç¼©æ”¾ç­–ç•¥ï¼Œä»¥æ”¹å–„SVGè§£ç çš„æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDuetSVGåœ¨å¤šä¸ªåº”ç”¨ä¸­è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œç”Ÿæˆçš„SVGåœ¨è§†è§‰ä¸ŠçœŸå®ã€è¯­ä¹‰ä¸Šä¸€è‡´ä¸”è¯­æ³•ä¸Šå¹²å‡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10398', 'title': 'Confucius Code Agent: An Open-sourced AI Software Engineer at Industrial Scale', 'url': 'https://huggingface.co/papers/2512.10398', 'abstract': 'Real-world AI software engineering demands coding agents that can reason over massive repositories, maintain durable memory across and within long sessions, and robustly coordinate complex toolchains at test time. Existing open-source coding agents provide transparency but frequently fall short when pushed to these industrial-scale workloads, while proprietary coding agents offer strong practical performance but limited extensibility, interpretability, and controllability. We present the Confucius Code Agent (CCA), an open-sourced AI software engineer that can operate at an industrial scale. CCA is built atop the Confucius SDK, an open-sourced agent development platform designed around three complementary perspectives: Agent Experience (AX), User Experience (UX), and Developer Experience (DX). The SDK introduces a unified orchestrator with hierarchical working memory for long-context reasoning, a persistent note-taking system for cross-session continual learning, and a modular extension module for robust tool use. Moreover, a meta-agent automates the synthesis, evaluation, and refinement of agent configurations through a build-test-improve loop, enabling rapid agent development on new tasks, environments, and tool stacks. Instantiated on Confucius SDK with these mechanisms, CCA delivers strong performance on real-world software engineering tasks. On SWE-Bench-Pro, CCA achieves a state-of-the-art Resolve@1 performance of 54.3%, substantially improving over prior coding agents. Together, the Confucius SDK and CCA provide a transparent, extensible, and reproducible foundation for AI agents, bridge gaps between research prototypes and production-grade systems, and support agent development and deployment at industrial scale.', 'score': 2, 'issue_id': 21, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': 'c13dcf28484db27f', 'authors': ['Zhaodong Wang', 'Zhenting Qi', 'Sherman Wong', 'Nathan Hu', 'Samuel Lin', 'Jun Ge', 'Erwin Gao', 'Yining Yang', 'Ben Maurer', 'Wenlin Chen', 'David Recordon', 'Yilun Du', 'Minlan Yu', 'Ying Zhang'], 'affiliations': ['Harvard', 'Meta'], 'pdf_title_img': 'assets/pdf/title_img/2512.10398.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#long_context', '#plp', '#agents', '#open_source', '#interpretability'], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ AI Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€ Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Confucius Code Agent (CCA) â€” Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ AI Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸ÑÑ‚Ğ°, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ. CCA Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Confucius SDK, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ², ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¿ĞµÑ€ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¼ĞµÑ‚Ğ¾Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞµÑÑĞ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµĞ¼Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ°-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ñ†Ğ¸ĞºĞ» build-test-improve Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. CCA Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ´ĞµĞ» (state-of-the-art) Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ SWE-Bench-Pro Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¾Ğ¹ Resolve@1 Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¹ 54.3%, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Empowering AI Software Engineering at Scale with CCA', 'desc': 'The paper introduces the Confucius Code Agent (CCA), an open-source AI software engineer designed to handle large-scale software engineering tasks. It utilizes the Confucius SDK, which focuses on enhancing Agent Experience (AX), User Experience (UX), and Developer Experience (DX) through features like hierarchical working memory and a persistent note-taking system. CCA automates the development process with a meta-agent that continuously improves agent configurations, allowing for efficient adaptation to new tasks and environments. The results show that CCA outperforms previous coding agents, achieving a Resolve@1 performance of 54.3% on the SWE-Bench-Pro benchmark, demonstrating its effectiveness in real-world applications.'}, 'zh': {'title': 'å­”å­ä»£ç ä»£ç†ï¼šå·¥ä¸šçº§AIè½¯ä»¶å·¥ç¨‹å¸ˆ', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†å­”å­ä»£ç ä»£ç†ï¼ˆCCAï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªå¼€æºçš„äººå·¥æ™ºèƒ½è½¯ä»¶å·¥ç¨‹å¸ˆï¼Œèƒ½å¤Ÿåœ¨å·¥ä¸šè§„æ¨¡ä¸Šè¿è¡Œã€‚CCAåŸºäºå­”å­SDKæ„å»ºï¼Œè¯¥å¹³å°ä¸“æ³¨äºä»£ç†ä½“éªŒã€ç”¨æˆ·ä½“éªŒå’Œå¼€å‘è€…ä½“éªŒä¸‰ä¸ªæ–¹é¢ã€‚å®ƒå¼•å…¥äº†ç»Ÿä¸€çš„åè°ƒå™¨å’Œå±‚æ¬¡åŒ–å·¥ä½œè®°å¿†ï¼Œä»¥æ”¯æŒé•¿ä¸Šä¸‹æ–‡æ¨ç†ï¼Œå¹¶å…·å¤‡æŒç»­å­¦ä¹ çš„ç¬”è®°ç³»ç»Ÿå’Œæ¨¡å—åŒ–æ‰©å±•æ¨¡å—ã€‚é€šè¿‡è‡ªåŠ¨åŒ–çš„å…ƒä»£ç†ï¼ŒCCAèƒ½å¤Ÿå¿«é€Ÿå¼€å‘æ–°ä»»åŠ¡å’Œç¯å¢ƒä¸‹çš„ä»£ç†é…ç½®ï¼Œæ˜¾è‘—æé«˜äº†è½¯ä»¶å·¥ç¨‹ä»»åŠ¡çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09756', 'title': 'MOA: Multi-Objective Alignment for Role-Playing Agents', 'url': 'https://huggingface.co/papers/2512.09756', 'abstract': 'MOA, a reinforcement-learning framework, optimizes multiple dimensions of role-playing agents using multi-objective alignment and thought-augmented rollout, outperforming baselines in diverse scenarios and complex conversations.  \t\t\t\t\tAI-generated summary \t\t\t\t Role-playing agents (RPAs) must simultaneously master many conflicting skills -- following multi-turn instructions, exhibiting domain knowledge, and adopting a consistent linguistic style. Existing work either relies on supervised fine-tuning (SFT) that over-fits surface cues and yields low diversity, or applies reinforcement learning (RL) that fails to learn multiple dimensions for comprehensive RPA optimization. We present MOA (Multi-Objective Alignment), a reinforcement-learning framework that enables multi-dimensional, fine-grained rubric optimization for general RPAs. MOA introduces a novel multi-objective optimization strategy that trains simultaneously on multiple fine-grained rubrics to boost optimization performance. Besides, to address the issues of model output diversity and quality, we have also employed thought-augmented rollout with off-policy guidance. Extensive experiments on challenging benchmarks such as PersonaGym and RoleMRC show that MOA enables an 8B model to match or even outperform strong baselines such as GPT-4o and Claude across numerous dimensions. This demonstrates the great potential of MOA in building RPAs that can simultaneously meet the demands of role knowledge, persona style, diverse scenarios, and complex multi-turn conversations.', 'score': 1, 'issue_id': 25, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '7511a9a005b861a0', 'authors': ['Chonghua Liao', 'Ke Wang', 'Yuchuan Wu', 'Fei Huang', 'Yongbin Li'], 'affiliations': ['Tongyi Lab', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2512.09756.jpg', 'data': {'categories': ['#reasoning', '#alignment', '#agents', '#training', '#rl'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ñ†ĞµĞ»ĞµĞ²Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'MOA â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚ÑƒÑÑ‰Ğ¸Ğ¼ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ supervised fine-tuning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, MOA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑÑŒ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ñ… ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° thought-augmented rollout Ñ off-policy guidance. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ 8-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ MOA, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ GPT-4o Ğ¸ Claude Ğ¿Ğ¾ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ñƒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ° Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ²Ğ¾Ğ¹ Ğ¸Ğ³Ñ€Ñ‹.'}, 'en': {'title': 'MOA: Mastering Multi-Dimensional Role-Playing Agents with Reinforcement Learning', 'desc': 'The paper introduces MOA, a reinforcement-learning framework designed to enhance role-playing agents (RPAs) by optimizing multiple conflicting skills simultaneously. Unlike previous methods that either overfit to surface cues or fail to capture the complexity of RPAs, MOA employs a multi-objective optimization strategy that focuses on fine-grained rubrics. Additionally, it incorporates thought-augmented rollout with off-policy guidance to improve the diversity and quality of model outputs. Experimental results demonstrate that MOA significantly outperforms existing models like GPT-4o and Claude in various challenging scenarios, showcasing its effectiveness in developing advanced RPAs.'}, 'zh': {'title': 'å¤šç›®æ ‡å¯¹é½ï¼Œæå‡è§’è‰²æ‰®æ¼”ä»£ç†çš„èƒ½åŠ›', 'desc': 'MOAï¼ˆå¤šç›®æ ‡å¯¹é½ï¼‰æ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨ä¼˜åŒ–è§’è‰²æ‰®æ¼”ä»£ç†ï¼ˆRPAï¼‰çš„å¤šä¸ªç»´åº¦ã€‚å®ƒé€šè¿‡å¤šç›®æ ‡ä¼˜åŒ–ç­–ç•¥ï¼ŒåŒæ—¶åœ¨å¤šä¸ªç»†åŒ–æ ‡å‡†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œä»è€Œæé«˜ä¼˜åŒ–æ€§èƒ½ã€‚MOAè¿˜é‡‡ç”¨äº†æ€ç»´å¢å¼ºå›æ»šå’Œç¦»çº¿ç­–ç•¥æŒ‡å¯¼ï¼Œä»¥è§£å†³æ¨¡å‹è¾“å‡ºçš„å¤šæ ·æ€§å’Œè´¨é‡é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMOAåœ¨å¤æ‚çš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿä¸å¼ºå¤§çš„åŸºçº¿æ¨¡å‹ç›¸åª²ç¾ï¼Œå±•ç¤ºäº†å…¶åœ¨æ„å»ºé«˜æ•ˆRPAæ–¹é¢çš„å·¨å¤§æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06424', 'title': 'DragMesh: Interactive 3D Generation Made Easy', 'url': 'https://huggingface.co/papers/2512.06424', 'abstract': "DragMesh is a real-time interactive 3D framework that decouples kinematic reasoning from motion generation, using Dual Quaternion VAE and FiLM conditioning to achieve plausible, generative articulation.  \t\t\t\t\tAI-generated summary \t\t\t\t While generative models have excelled at creating static 3D content, the pursuit of systems that understand how objects move and respond to interactions remains a fundamental challenge. Current methods for articulated motion lie at a crossroads: they are either physically consistent but too slow for real-time use, or generative but violate basic kinematic constraints. We present DragMesh, a robust framework for real-time interactive 3D articulation built around a lightweight motion generation core. Our core contribution is a novel decoupled kinematic reasoning and motion generation framework. First, we infer the latent joint parameters by decoupling semantic intent reasoning (which determines the joint type) from geometric regression (which determines the axis and origin using our Kinematics Prediction Network (KPP-Net)). Second, to leverage the compact, continuous, and singularity-free properties of dual quaternions for representing rigid body motion, we develop a novel Dual Quaternion VAE (DQ-VAE). This DQ-VAE receives these predicted priors, along with the original user drag, to generate a complete, plausible motion trajectory. To ensure strict adherence to kinematics, we inject the joint priors at every layer of the DQ-VAE's non-autoregressive Transformer decoder using FiLM (Feature-wise Linear Modulation) conditioning. This persistent, multi-scale guidance is complemented by a numerically-stable cross-product loss to guarantee axis alignment. This decoupled design allows DragMesh to achieve real-time performance and enables plausible, generative articulation on novel objects without retraining, offering a practical step toward generative 3D intelligence. Code: https://github.com/AIGeeksGroup/DragMesh. Website: https://aigeeksgroup.github.io/DragMesh.", 'score': 0, 'issue_id': 43, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '5e3daf62ae6b6166', 'authors': ['Tianshan Zhang', 'Zeyu Zhang', 'Hao Tang'], 'affiliations': ['School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2512.06424.jpg', 'data': {'categories': ['#3d', '#training', '#open_source', '#architecture'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ 3D-Ğ°Ñ€Ñ‚Ğ¸ĞºÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'DragMesh â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ 3D-Ğ°Ñ€Ñ‚Ğ¸ĞºÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Dual Quaternion VAE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚Ğ²Ñ‘Ñ€Ğ´Ñ‹Ñ… Ñ‚ĞµĞ» Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ¸ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ğ¾ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğµ Ğ±ĞµĞ· ÑĞ¸Ğ½Ğ³ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ”Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ FiLM-ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ° Transformer, Ñ‡Ñ‚Ğ¾ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑĞµĞ¹ Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ñ… Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Real-Time 3D Articulation with DragMesh', 'desc': 'DragMesh is a real-time interactive 3D framework that separates the reasoning of kinematics from the generation of motion, allowing for more efficient and plausible articulation of 3D objects. It utilizes a Dual Quaternion Variational Autoencoder (DQ-VAE) to represent rigid body motion while ensuring that the generated movements adhere to kinematic constraints. The framework employs a Kinematics Prediction Network (KPP-Net) to infer joint parameters and uses FiLM conditioning to integrate these parameters into the motion generation process. This innovative approach enables DragMesh to produce realistic motion trajectories quickly, making it a significant advancement in generative 3D intelligence.'}, 'zh': {'title': 'DragMeshï¼šå®æ—¶ç”Ÿæˆå¯ä¿¡çš„3Då…³èŠ‚è¿åŠ¨', 'desc': 'DragMeshæ˜¯ä¸€ä¸ªå®æ—¶äº¤äº’çš„3Dæ¡†æ¶ï¼Œå®ƒå°†è¿åŠ¨ç”Ÿæˆä¸è¿åŠ¨æ¨ç†è§£è€¦ã€‚è¯¥æ¡†æ¶ä½¿ç”¨åŒå››å…ƒæ•°å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆDual Quaternion VAEï¼‰å’ŒFiLMæ¡ä»¶åŒ–æŠ€æœ¯ï¼Œèƒ½å¤Ÿç”Ÿæˆåˆç†çš„å…³èŠ‚è¿åŠ¨ã€‚é€šè¿‡Kinematics Prediction Network (KPP-Net)æ¨æ–­æ½œåœ¨çš„å…³èŠ‚å‚æ•°ï¼ŒDragMeshç¡®ä¿äº†è¿åŠ¨çš„ç‰©ç†ä¸€è‡´æ€§å’Œå®æ—¶æ€§ã€‚è¿™ä¸ªåˆ›æ–°çš„è®¾è®¡ä½¿å¾—DragMeshèƒ½å¤Ÿåœ¨ä¸é‡æ–°è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œå¯¹æ–°ç‰©ä½“è¿›è¡Œå¯ä¿¡çš„ç”Ÿæˆæ€§å…³èŠ‚è¿åŠ¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16969', 'title': 'Probing Scientific General Intelligence of LLMs with Scientist-Aligned Workflows', 'url': 'https://huggingface.co/papers/2512.16969', 'abstract': "A framework for Scientific General Intelligence (SGI) is presented, evaluated using SGI-Bench, and improved with Test-Time Reinforcement Learning, highlighting gaps in existing models' scientific capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advances in scientific AI, a coherent framework for Scientific General Intelligence (SGI)-the ability to autonomously conceive, investigate, and reason across scientific domains-remains lacking. We present an operational SGI definition grounded in the Practical Inquiry Model (PIM: Deliberation, Conception, Action, Perception) and operationalize it via four scientist-aligned tasks: deep research, idea generation, dry/wet experiments, and experimental reasoning. SGI-Bench comprises over 1,000 expert-curated, cross-disciplinary samples inspired by Science's 125 Big Questions, enabling systematic evaluation of state-of-the-art LLMs. Results reveal gaps: low exact match (10--20%) in deep research despite step-level alignment; ideas lacking feasibility and detail; high code executability but low execution result accuracy in dry experiments; low sequence fidelity in wet protocols; and persistent multimodal comparative-reasoning challenges. We further introduce Test-Time Reinforcement Learning (TTRL), which optimizes retrieval-augmented novelty rewards at inference, enhancing hypothesis novelty without reference answer. Together, our PIM-grounded definition, workflow-centric benchmark, and empirical insights establish a foundation for AI systems that genuinely participate in scientific discovery.", 'score': 78, 'issue_id': 169, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '67364211dc24cdbf', 'authors': ['Wanghan Xu', 'Yuhao Zhou', 'Yifan Zhou', 'Qinglong Cao', 'Shuo Li', 'Jia Bu', 'Bo Liu', 'Yixin Chen', 'Xuming He', 'Xiangyu Zhao', 'Xiang Zhuang', 'Fengxiang Wang', 'Zhiwang Zhou', 'Qiantai Feng', 'Wenxuan Huang', 'Jiaqi Wei', 'Hao Wu', 'Yuejin Yang', 'Guangshuai Wang', 'Sheng Xu', 'Ziyan Huang', 'Xinyao Liu', 'Jiyao Liu', 'Cheng Tang', 'Wei Li', 'Ying Chen', 'Junzhi Ning', 'Pengfei Jiang', 'Chenglong Ma', 'Ye Du', 'Changkai Ji', 'Huihui Xu', 'Ming Hu', 'Jiangbin Zheng', 'Xin Chen', 'Yucheng Wu', 'Feifei Jiang', 'Xi Chen', 'Xiangru Tang', 'Yuchen Fu', 'Yin ½Ğ¸Ğµ, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ´ĞµĞ¹, ÑÑƒÑ…Ğ¸Ğµ Ğ¸ Ğ²Ğ»Ğ°Ğ¶Ğ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ. ĞÑ†ĞµĞ½ĞºĞ° ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹: Ğ½Ğ¸Ğ·ĞºĞ¾Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑĞ¾Ğ²Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ, Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ğº Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¸Ğ´ĞµÑÑ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Test-Time Reinforcement Learning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ·Ğ° Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñƒ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ· Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ñ….'}, 'en': {'title': 'Empowering AI for Scientific Discovery with SGI Framework', 'desc': 'This paper introduces a framework for Scientific General Intelligence (SGI), which is the ability of AI to autonomously conduct scientific research and reasoning. The authors define SGI using the Practical Inquiry Model (PIM) and evaluate it through SGI-Bench, a benchmark with over 1,000 tasks related to scientific inquiry. The evaluation reveals significant shortcomings in current AI models, such as low accuracy in deep research and challenges in generating feasible ideas. To address these issues, the paper proposes Test-Time Reinforcement Learning (TTRL) to enhance the novelty of hypotheses generated by AI during inference, aiming to improve the overall scientific capabilities of AI systems.'}, 'zh': {'title': 'æ„å»ºç§‘å­¦é€šç”¨æ™ºèƒ½çš„åŸºç¡€æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªç§‘å­¦é€šç”¨æ™ºèƒ½ï¼ˆSGIï¼‰çš„æ¡†æ¶ï¼Œå¹¶é€šè¿‡SGI-Benchè¿›è¡Œè¯„ä¼°ï¼ŒåŒæ—¶å¼•å…¥äº†æµ‹è¯•æ—¶å¼ºåŒ–å­¦ä¹ ï¼ˆTTRLï¼‰æ¥æ”¹è¿›ç°æœ‰æ¨¡å‹çš„ç§‘å­¦èƒ½åŠ›ã€‚SGIçš„å®šä¹‰åŸºäºå®ç”¨æ¢ç©¶æ¨¡å‹ï¼ˆPIMï¼‰ï¼Œå¹¶é€šè¿‡å››ä¸ªä¸ç§‘å­¦å®¶å¯¹é½çš„ä»»åŠ¡è¿›è¡Œæ“ä½œåŒ–ï¼ŒåŒ…æ‹¬æ·±åº¦ç ”ç©¶ã€åˆ›æ„ç”Ÿæˆã€å¹²æ¹¿å®éªŒå’Œå®éªŒæ¨ç†ã€‚SGI-BenchåŒ…å«è¶…è¿‡1000ä¸ªè·¨å­¦ç§‘çš„æ ·æœ¬ï¼Œæ­ç¤ºäº†å½“å‰å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ·±åº¦ç ”ç©¶ã€åˆ›æ„å¯è¡Œæ€§ã€å®éªŒæ‰§è¡Œç­‰æ–¹é¢çš„ä¸è¶³ã€‚é€šè¿‡å¼•å…¥TTRLï¼Œæœ¬æ–‡æ—¨åœ¨æå‡å‡è®¾çš„æ–°é¢–æ€§ï¼Œä»è€Œä¸ºAIç³»ç»Ÿåœ¨ç§‘å­¦å‘ç°ä¸­æä¾›æ›´åšå®çš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16793', 'title': 'PhysBrain: Human Egocentric Data as a Bridge from Vision Language Models to Physical Intelligence', 'url': 'https://huggingface.co/papers/2512.16793', 'abstract': 'Proposed Egocentric2Embodiment pipeline translates human egocentric videos into structured training data for robots, enhancing their egocentric understanding and task performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Robotic generalization relies on physical intelligence: the ability to reason about state changes, contact-rich interactions, and long-horizon planning under egocentric perception and action. However, most VLMs are trained primarily on third-person data, creating a fundamental viewpoint mismatch for humanoid robots. Scaling robot egocentric data collection remains impractical due to high cost and limited diversity, whereas large-scale human egocentric videos offer a scalable alternative that naturally capture rich interaction context and causal structure. The key challenge is to convert raw egocentric videos into structured and reliable embodiment training supervision. Accordingly, we propose an Egocentric2Embodiment translation pipeline that transforms first-person videos into multi-level, schema-driven VQA supervision with enforced evidence grounding and temporal consistency, enabling the construction of the Egocentric2Embodiment dataset (E2E-3M) at scale. An egocentric-aware embodied brain, termed PhysBrain, is obtained by training on the E2E-3M dataset. PhysBrain exhibits substantially improved egocentric understanding, particularly for planning on EgoThink. It provides an egocentric-aware initialization that enables more sample-efficient VLA fine-tuning and higher SimplerEnv success rates (53.9\\%), demonstrating effective transfer from human egocentric supervision to downstream robot control.', 'score': 63, 'issue_id': 169, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'c5a529ace411306b', 'authors': ['Xiaopeng Lin', 'Shijie Lian', 'Bin Yu', 'Ruoqi Yang', 'Changti Wu', 'Yuzhuo Miao', 'Yurun Jin', 'Yukun Shi', 'Cong Huang', 'Bojun Cheng', 'Kai Chen'], 'affiliations': ['DeepCybo', 'Harbin Institute of Technology', 'Huazhong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Zhongguancun Academy', 'Zhongguancun Institute of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2512.16793.jpg', 'data': {'categories': ['#video', '#dataset', '#robotics', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°: Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ pipeline Egocentric2Embodiment, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ»Ğ¸Ñ†Ğ°, ÑĞ½ÑÑ‚Ñ‹Ğµ Ğ»ÑĞ´ÑŒĞ¼Ğ¸, Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²: Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ Ñ‚Ñ€ĞµÑ‚ÑŒĞµĞ³Ğ¾ Ğ»Ğ¸Ñ†Ğ°, Ñ‡Ñ‚Ğ¾ Ğ½Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ğ»Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ñ… Ğ¾Ñ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ»Ğ¸Ñ†Ğ°. Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ E2E-3M ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ñ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸, Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒÑ. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° ÑÑ‚Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ PhysBrain Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğº ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Transforming Human Perspective for Robotic Intelligence', 'desc': 'The Egocentric2Embodiment pipeline translates first-person videos into structured training data for robots, addressing the challenge of viewpoint mismatch in robotic learning. By leveraging large-scale human egocentric videos, the pipeline generates a diverse dataset that captures rich interaction contexts and causal relationships. This structured data, known as the Egocentric2Embodiment dataset (E2E-3M), enables robots to develop better egocentric understanding and planning capabilities. The resulting model, PhysBrain, shows improved performance in robot control tasks, demonstrating the effectiveness of transferring human egocentric knowledge to robotic systems.'}, 'zh': {'title': 'è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘åŠ©åŠ›æœºå™¨äººæ™ºèƒ½æå‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§Egocentric2Embodimentç®¡é“ï¼Œå°†äººç±»çš„è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘è½¬æ¢ä¸ºç»“æ„åŒ–çš„è®­ç»ƒæ•°æ®ï¼Œä»¥å¢å¼ºæœºå™¨äººå¯¹è‡ªæˆ‘ä¸­å¿ƒçš„ç†è§£å’Œä»»åŠ¡è¡¨ç°ã€‚å¤§å¤šæ•°è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ä¸»è¦åœ¨ç¬¬ä¸‰äººç§°æ•°æ®ä¸Šè®­ç»ƒï¼Œè¿™å¯¼è‡´äº†äººå½¢æœºå™¨äººåœ¨è§†è§’ä¸Šçš„ä¸åŒ¹é…ã€‚é€šè¿‡å°†åŸå§‹è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘è½¬æ¢ä¸ºå¤šå±‚æ¬¡çš„ã€åŸºäºæ¨¡å¼çš„è§†è§‰é—®ç­”ï¼ˆVQAï¼‰ç›‘ç£ï¼Œæœ¬æ–‡æ„å»ºäº†Egocentric2Embodimentæ•°æ®é›†ï¼ˆE2E-3Mï¼‰ï¼Œä»è€Œè§£å†³äº†æ•°æ®æ”¶é›†çš„é«˜æˆæœ¬å’Œå¤šæ ·æ€§ä¸è¶³çš„é—®é¢˜ã€‚è®­ç»ƒå¾—åˆ°çš„PhysBrainå±•ç°äº†æ˜¾è‘—çš„è‡ªæˆ‘ä¸­å¿ƒç†è§£èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åœ¨EgoThinkè§„åˆ’ä»»åŠ¡ä¸­ï¼Œè¯æ˜äº†äººç±»è‡ªæˆ‘ä¸­å¿ƒç›‘ç£å‘æœºå™¨äººæ§åˆ¶çš„æœ‰æ•ˆè½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17901', 'title': 'When Reasoning Meets Its Laws', 'url': 'https://huggingface.co/papers/2512.17901', 'abstract': 'A framework called Laws of Reasoning (LoRe) is introduced to theoretically define desired reasoning behaviors in Large Reasoning Models, with a focus on compute and accuracy laws, and a benchmark (LoRe-Bench) to measure these properties.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the superior performance of Large Reasoning Models (LRMs), their reasoning behaviors are often counterintuitive, leading to suboptimal reasoning capabilities. To theoretically formalize the desired reasoning behaviors, this paper presents the Laws of Reasoning (LoRe), a unified framework that characterizes intrinsic reasoning patterns in LRMs. We first propose compute law with the hypothesis that the reasoning compute should scale linearly with question complexity. Beyond compute, we extend LoRe with a supplementary accuracy law. Since the question complexity is difficult to quantify in practice, we examine these hypotheses by two properties of the laws, monotonicity and compositionality. We therefore introduce LoRe-Bench, a benchmark that systematically measures these two tractable properties for large reasoning models. Evaluation shows that most reasoning models exhibit reasonable monotonicity but lack compositionality. In response, we develop an effective finetuning approach that enforces compute-law compositionality. Extensive empirical studies demonstrate that better compliance with compute laws yields consistently improved reasoning performance on multiple benchmarks, and uncovers synergistic effects across properties and laws. Project page: https://lore-project.github.io/', 'score': 47, 'issue_id': 169, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': 'f41d8969dc0a1159', 'authors': ['Junyu Zhang', 'Yifan Sun', 'Tianang Leng', 'Jingyan Shen', 'Liu Ziyin', 'Paul Pu Liang', 'Huan Zhang'], 'affiliations': ['Massachusetts Institute of Technology', 'NTT Research', 'New York University', 'University of Illinois Urbana-Champaign', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2512.17901.jpg', 'data': {'categories': ['#benchmark' ompositionality, leading to the development of a finetuning method that enhances reasoning performance by aligning with the proposed compute laws.'}, 'zh': {'title': 'æ¨ç†æ³•åˆ™ï¼šæå‡å¤§å‹æ¨ç†æ¨¡å‹çš„æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºæ¨ç†æ³•åˆ™ï¼ˆLaws of Reasoning, LoReï¼‰çš„æ¡†æ¶ï¼Œç”¨äºç†è®ºä¸Šå®šä¹‰å¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLarge Reasoning Models, LRMï¼‰ä¸­æœŸæœ›çš„æ¨ç†è¡Œä¸ºï¼Œé‡ç‚¹å…³æ³¨è®¡ç®—æ³•åˆ™å’Œå‡†ç¡®æ€§æ³•åˆ™ï¼Œå¹¶æå‡ºäº†ä¸€ä¸ªåŸºå‡†ï¼ˆLoRe-Benchï¼‰æ¥æµ‹é‡è¿™äº›å±æ€§ã€‚å°½ç®¡å¤§å‹æ¨ç†æ¨¡å‹çš„æ€§èƒ½ä¼˜è¶Šï¼Œä½†å…¶æ¨ç†è¡Œä¸ºå¸¸å¸¸ä¸ç¬¦åˆç›´è§‰ï¼Œå¯¼è‡´æ¨ç†èƒ½åŠ›ä¸ä½³ã€‚æˆ‘ä»¬é¦–å…ˆæå‡ºè®¡ç®—æ³•åˆ™ï¼Œå‡è®¾æ¨ç†è®¡ç®—åº”ä¸é—®é¢˜å¤æ‚æ€§çº¿æ€§ç›¸å…³ã€‚é€šè¿‡å¼•å…¥å•è°ƒæ€§å’Œç»„åˆæ€§è¿™ä¸¤ä¸ªå¯æµ‹é‡çš„å±æ€§ï¼Œæˆ‘ä»¬å¯¹è¿™äº›å‡è®¾è¿›è¡Œäº†æ£€éªŒï¼Œå¹¶å¼€å‘äº†ä¸€ç§æœ‰æ•ˆçš„å¾®è°ƒæ–¹æ³•ï¼Œä»¥å¢å¼ºè®¡ç®—æ³•åˆ™çš„ç»„åˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17260', 'title': 'Seed-Prover 1.5: Mastering Undergraduate-Level Theorem Proving via Learning from Experience', 'url': 'https://huggingface.co/papers/2512.17260', 'abstract': 'Seed-Prover 1.5, a formal theorem-proving model using large-scale agentic reinforcement learning and an efficient test-time scaling workflow, demonstrates superior performance in solving mathematical problems across various levels with reduced computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have recently made significant progress to generate rigorous mathematical proofs. In contrast, utilizing LLMs for theorem proving in formal languages (such as Lean) remains challenging and computationally expensive, particularly when addressing problems at the undergraduate level and beyond. In this work, we present Seed-Prover 1.5, a formal theorem-proving model trained via large-scale agentic reinforcement learning, alongside an efficient test-time scaling (TTS) workflow. Through extensive interactions with Lean and other tools, the model continuously accumulates experience during the RL process, substantially enhancing the capability and efficiency of formal theorem proving. Furthermore, leveraging recent advancements in natural language proving, our TTS workflow efficiently bridges the gap between natural and formal languages. Compared to state-of-the-art methods, Seed-Prover 1.5 achieves superior performance with a smaller compute budget. It solves 88\\% of PutnamBench (undergraduate-level), 80\\% of Fate-H (graduate-level), and 33\\% of Fate-X (PhD-level) problems. Notably, using our system, we solved 11 out of 12 problems from Putnam 2025 within 9 hours. Our findings suggest that scaling learning from experience, driven by high-quality formal feedback, holds immense potential for the future of formal mathematical reasoning.', 'score': 37, 'issue_id': 169, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '631edfe7539fe665', 'authors': ['Jiangjie Chen', 'Wenxiang Chen', 'Jiacheng Du', 'Jinyi Hu', 'Zhicheng Jiang', 'Allan Jie', 'Xiaoran Jin', 'Xing Jin', 'Chenggang Li', 'Wenlei Shi', 'Zhihong Wang', 'Mingxuan Wang', 'Chenrui Wei', 'Shufa Wei', 'Huajian Xin', 'Fan Yang', 'Weihao Gao', 'Zheng Yuan', 'Tianyang Zhan', 'Zeyu Zheng', 'Tianxi Zhou', 'Thomas Hanwen Zhu'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2512.17260.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#plp', '#agents', '#benchmark', '#math', '#optimization', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ñ‹Ñ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¾Ğ¹', 'desc': 'Seed-Prover 1.5 â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ½Ğ° Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Lean, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ workflow Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾ĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ·Ñ‹Ğº Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ²: Ñ€ĞµÑˆĞ°ĞµÑ‚ 88% Ğ·Ğ°Ğ´Ğ°Ñ‡ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ±Ğ°ĞºĞ°Ğ»Ğ°Ğ²Ñ€Ğ¸Ğ°Ñ‚Ğ°, 80% Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼Ğ°Ğ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¸ 33% Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ¾ĞºÑ‚Ğ¾Ñ€ÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğµ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ²Ğ»ÑĞµÑ‚ÑÑ ĞºĞ»ÑÑ‡Ğ¾Ğ¼ Ğº Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Theorem Proving with Efficient Learning', 'desc': 'Seed-Prover 1.5 is a formal theorem-proving model that utilizes large-scale agentic reinforcement learning to improve its problem-solving capabilities in mathematics. It incorporates an efficient test-time scaling workflow that allows it to perform well with reduced computational resources. The model has shown impressive results, solving a high percentage of undergraduate, graduate, and PhD-level problems, demonstrating its effectiveness in formal theorem proving. By bridging natural and formal languages, Seed-Prover 1.5 enhances the learning process and sets a new standard for computational efficiency in mathematical reasoning.'}, 'zh': {'title': 'é«˜æ•ˆçš„å½¢å¼å®šç†è¯æ˜æ–°çºªå…ƒ', 'desc': 'Seed-Prover 1.5 æ˜¯ä¸€ç§ä½¿ç”¨å¤§è§„æ¨¡ä»£ç†å¼ºåŒ–å­¦ä¹ çš„å½¢å¼å®šç†è¯æ˜æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨è§£å†³å„ç§æ•°å­¦é—®é¢˜æ—¶è¡¨ç°å‡ºè‰²ï¼Œå¹¶ä¸”å‡å°‘äº†è®¡ç®—èµ„æºçš„æ¶ˆè€—ã€‚è¯¥æ¨¡å‹é€šè¿‡é«˜æ•ˆçš„æµ‹è¯•æ—¶é—´ç¼©æ”¾å·¥ä½œæµç¨‹ï¼Œèƒ½å¤Ÿåœ¨ä¸ Lean ç­‰å·¥å…·çš„å¹¿æ³›äº¤äº’ä¸­ä¸æ–­ç§¯ç´¯ç»éªŒï¼Œä»è€Œæ˜¾è‘—æé«˜å½¢å¼å®šç†è¯æ˜çš„èƒ½åŠ›å’Œæ•ˆç‡ã€‚ä¸ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ç›¸æ¯”ï¼ŒSeed-Prover 1.5 åœ¨è¾ƒå°çš„è®¡ç®—é¢„ç®—ä¸‹å®ç°äº†æ›´ä¼˜çš„æ€§èƒ½ï¼Œè§£å†³äº†å¤§éƒ¨åˆ†æœ¬ç§‘ç”Ÿå’Œç ”ç©¶ç”Ÿæ°´å¹³çš„é—®é¢˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œä»ç»éªŒä¸­å­¦ä¹ å¹¶åˆ©ç”¨é«˜è´¨é‡çš„å½¢å¼åé¦ˆï¼Œå…·æœ‰å·¨å¤§çš„æ½œåŠ›æ¥æ¨åŠ¨å½¢å¼æ•°å­¦æ¨ç†çš„æœªæ¥å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17909', 'title': 'Both Semantics and Reconstruction Matter: Making Representation Encoders Ready for Text-to-Image Generation and Editing', 'url': 'https://huggingface.co/papers/2512.17909', 'abstract': "A systematic framework adapts understanding-oriented encoder features for generative tasks by introducing a semantic-pixel reconstruction objective, enabling state-of-the-art image reconstruction and generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Latent Diffusion Models (LDMs) typically operate in low-level Variational Autoencoder (VAE) latent spaces that are primarily optimized for pixel-level reconstruction. To unify vision generation and understanding, a burgeoning trend is to adopt high-dimensional features from representation encoders as generative latents. However, we empirically identify two fundamental obstacles in this paradigm: (1) the discriminative feature space lacks compact regularization, making diffusion models prone to off-manifold latents that lead to inaccurate object structures; and (2) the encoder's inherently weak pixel-level reconstruction hinders the generator from learning accurate fine-grained geometry and texture. In this paper, we propose a systematic framework to adapt understanding-oriented encoder features for generative tasks. We introduce a semantic-pixel reconstruction objective to regularize the latent space, enabling the compression of both semantic information and fine-grained details into a highly compact representation (96 channels with 16x16 spatial downsampling). This design ensures that the latent space remains semantically rich and achieves state-of-the-art image reconstruction, while remaining compact enough for accurate generation. Leveraging this representation, we design a unified Text-to-Image (T2I) and image editing model. Benchmarking against various feature spaces, we demonstrate that our approach achieves state-of-the-art reconstruction, faster convergence, and substantial performance gains in both T2I and editing tasks, validating that representation encoders can be effectively adapted into robust generative components.", 'score': 29, 'issue_id': 172, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '18308ea42f45ceca', 'authors': ['Shilong Zhang', 'He Zhang', 'Zhifei Zhang', 'Chongjian Ge', 'Shuchen Xue', 'Shaoteng Liu', 'Mengwei Ren', 'Soo Ye Kim', 'Yuqian Zhou', 'Qing Liu', 'Daniil Pakhomov', 'Kai Zhang', 'Zhe Lin', 'Ping Luo'], 'affiliations': ['Adobe Research', 'The University of Hong Kong', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2512.17909.jpg', 'data': {'categories': ['#cv', '#benchmark', '#diffusion', '#architecture', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¾-Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·ÑƒĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ…Ğ¾Ğ´ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¶Ğ°Ñ‚ÑŒ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ¼ĞµĞ»ĞºĞ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Generative Models with Semantic-Pixel Reconstruction', 'desc': 'This paper presents a new framework that enhances generative tasks by using features from understanding-oriented encoders. It introduces a semantic-pixel reconstruction objective to improve the quality of image generation and reconstruction. The framework addresses two main challenges: the lack of compact regularization in discriminative feature spaces and the weak pixel-level reconstruction from encoders. By creating a compact representation that retains both semantic information and fine details, the approach achieves state-of-the-art results in image reconstruction and text-to-image generation tasks.'}, 'zh': {'title': 'ç†è§£ä¸ç”Ÿæˆçš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç³»ç»Ÿæ¡†æ¶ï¼Œé€šè¿‡å¼•å…¥è¯­ä¹‰åƒç´ é‡å»ºç›®æ ‡ï¼Œé€‚åº”ç†è§£å¯¼å‘çš„ç¼–ç å™¨ç‰¹å¾ä»¥ç”¨äºç”Ÿæˆä»»åŠ¡ã€‚è¿™ç§æ–¹æ³•è§£å†³äº†ä¼ ç»Ÿç”Ÿæˆæ¨¡å‹åœ¨ç‰¹å¾ç©ºé—´ä¸­çš„ä¸¤ä¸ªä¸»è¦é—®é¢˜ï¼Œç¡®ä¿äº†æ½œåœ¨ç©ºé—´çš„è¯­ä¹‰ä¸°å¯Œæ€§å’Œç´§å‡‘æ€§ã€‚æˆ‘ä»¬è®¾è®¡çš„æ¡†æ¶èƒ½å¤Ÿå®ç°é«˜è´¨é‡çš„å›¾åƒé‡å»ºï¼Œå¹¶åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆå’Œå›¾åƒç¼–è¾‘ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼ŒéªŒè¯äº†è¡¨ç¤ºç¼–ç å™¨å¯ä»¥æœ‰æ•ˆåœ°è½¬åŒ–ä¸ºå¼ºå¤§çš„ç”Ÿæˆç»„ä»¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17012', 'title': '4D-RGPT: Toward Region-level 4D Understanding via Perceptual Distillation', 'url': 'https://huggingface.co/papers/2512.17012', 'abstract': '4D-RGPT, a specialized multimodal LLM, enhances 4D perception in video inputs through Perceptual 4D Distillation and is evaluated on R4D-Bench, a new benchmark for depth-aware dynamic scenes.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advances in Multimodal LLMs (MLLMs), their ability to reason over 3D structures and temporal dynamics remains limited, constrained by weak 4D perception and temporal understanding. Existing 3D and 4D Video Question Answering (VQA) benchmarks also emphasize static scenes and lack region-level prompting. We tackle these issues by introducing: (a) 4D-RGPT, a specialized MLLM designed to capture 4D representations from video inputs with enhanced temporal perception; (b) Perceptual 4D Distillation (P4D), a training framework that transfers 4D representations from a frozen expert model into 4D-RGPT for comprehensive 4D perception; and (c) R4D-Bench, a benchmark for depth-aware dynamic scenes with region-level prompting, built via a hybrid automated and human-verified pipeline. Our 4D-RGPT achieves notable improvements on both existing 4D VQA benchmarks and the proposed R4D-Bench benchmark.', 'score': 28, 'issue_id': 169, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '5415545a8a27bd3a', 'authors': ['Chiao-An Yang', 'Ryo Hachiuma', 'Sifei Liu', 'Subhashree Radhakrishnan', 'Raymond A. Yeh', 'Yu-Chiang Frank Wang', 'Min-Hung Chen'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2512.17012.jpg', 'data': {'categories': ['#video', '#open_source', '#training', '#dataset', '#transfer_learning', '#reasoning', '#3d', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ 4D Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ 4D-RGPT, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Perceptual 4D Distillation (P4D), Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ğ²Ğ°Ñ‚ÑŒ 4D-Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº R4D-Bench, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ² Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‰Ğ¸Ñ…ÑÑ ÑÑ†ĞµĞ½Ğ°Ñ… Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚.'}, 'en': {'title': 'Enhancing 4D Perception in Video with 4D-RGPT', 'desc': 'The paper introduces 4D-RGPT, a specialized multimodal large language model (LLM) that improves the understanding of 4D video inputs by enhancing depth perception and temporal dynamics. It addresses the limitations of current models in reasoning over 3D structures and dynamic scenes by employing a novel training method called Perceptual 4D Distillation (P4D). This method allows 4D-RGPT to learn from a frozen expert model, enabling it to capture complex 4D representations effectively. Additionally, the authors present R4D-Bench, a new benchmark designed for evaluating depth-aware dynamic scenes with region-level prompting, demonstrating significant performance improvements in 4D video question answering tasks.'}, 'zh': {'title': 'æå‡è§†é¢‘å››ç»´æ„ŸçŸ¥çš„é©å‘½æ€§æ¨¡å‹', 'desc': '4D-RGPTæ˜¯ä¸€ç§ä¸“é—¨çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨å¢å¼ºè§†é¢‘è¾“å…¥ä¸­çš„å››ç»´æ„ŸçŸ¥ã€‚é€šè¿‡æ„ŸçŸ¥å››ç»´è’¸é¦ï¼ˆP4Dï¼‰è®­ç»ƒæ¡†æ¶ï¼Œå®ƒèƒ½å¤Ÿä»å†»ç»“çš„ä¸“å®¶æ¨¡å‹ä¸­è½¬ç§»å››ç»´è¡¨ç¤ºï¼Œä»è€Œæå‡å¯¹åŠ¨æ€åœºæ™¯çš„ç†è§£ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†R4D-Benchï¼Œè¿™æ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œä¸“æ³¨äºæ·±åº¦æ„ŸçŸ¥çš„åŠ¨æ€åœºæ™¯ï¼Œå¹¶å¼•å…¥åŒºåŸŸçº§æç¤ºã€‚4D-RGPTåœ¨ç°æœ‰çš„å››ç»´è§†é¢‘é—®ç­”åŸºå‡†å’Œæ–°æå‡ºçš„R4D-BenchåŸºå‡†ä¸Šéƒ½å–å¾—äº†æ˜¾è‘—çš„æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16041', 'title': 'Are We on the Right Way to Assessing LLM-as-a-Judge?', 'url': 'https://huggingface.co/papers/2512.16041', 'abstract': "Sage is a human-free evaluation suite for LLM-as-a-Judge, using rational choice theory to assess local and global consistency, revealing significant reliability issues with current LLM judges.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-as-a-Judge has been widely adopted as an evaluation method and served as supervised rewards in model training. However, existing benchmarks for LLM-as-a-Judge are mainly relying on human-annotated ground truth, which introduces human bias that undermines the assessment of reliability and imposes scalability constraints. To overcome these limitations, we introduce Sage, a novel evaluation suite that assesses the quality of LLM judges without necessitating any human annotation. Inspired by axioms of rational choice theory, Sage introduces two new lenses for measuring LLM-as-a-Judge: local self-consistency (pair-wise preference stability) and global logical consistency (transitivity across a full set of preferences). We curate a dataset of 650 questions by combining structured benchmark problems with real-world user queries. Our experiments demonstrate both the stability of our metrics and their high correlation with supervised benchmarks like LLMBar and RewardBench2, confirming Sage's reliability as an evaluation suite for the robustness and accuracy of LLM-as-a-Judge. Based on Sage, we reveal that current state-of-the-art LLMs exhibit significant reliability problems when acting as judges in both scoring and pairwise settings; even the top-performing models, Gemini-2.5-Pro and GPT-5, fail to maintain consistent preferences in nearly a quarter of difficult cases. We attribute this to a new phenomenon called situational preference, which explains why explicit rubrics or criteria can help the model judge consistently across answer pairs. Our further analysis shows that finetuned LLM-as-a-Judge is a feasible method to boost performance, and the panel-based judge as well as deep reasoning can enhance the judging consistency. We also find substantial inconsistency in human judgments, which indicates that human annotation may not be a reliable gold standard.", 'score': 21, 'issue_id': 170, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': 'acfa7713fec5c22a', 'authors': ['Yuanning Feng', 'Sinan Wang', 'Zhengxiang Cheng', 'Yao Wan', 'Dongping Chen'], 'affiliations': ['Huazhong University of Science and Technology', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2512.16041.jpg', 'data': {'categories': ['#dataset', '#rlhf', '#benchmark'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ LLM-ÑÑƒĞ´ĞµĞ¹ Ğ±ĞµĞ· ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Sage â€” Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ¾Ğ»Ğ¸ ÑÑƒĞ´ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¸ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ°Ñ… Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ´Ğ²Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ (ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹) Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ (Ñ‚Ñ€Ğ°Ğ½Ğ·Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ñ€Ğ¾Ğ´Ğµ Gemini-2.5-Pro Ğ¸ GPT-4 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ğ½Ğµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ² Ñ‡ĞµÑ‚Ğ²ĞµÑ€Ñ‚Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ĞµĞ² Ğ¸Ğ·-Ğ·Ğ° ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¸Ñ‚ÑƒĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´Ğµ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ÑÑƒĞ´ĞµĞ¹ÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ½ĞµĞ»ĞµĞ¹ ÑÑƒĞ´ĞµĞ¹ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº.'}, 'en': {'title': 'Sage: A New Standard for Evaluating LLM Judges Without Human Bias', 'desc': 'The paper introduces Sage, an evaluation suite designed to assess large language models (LLMs) acting as judges without relying on human annotations. It utilizes principles from rational choice theory to measure local self-consistency and global logical consistency in LLM judgments. The study reveals significant reliability issues in current LLM judges, including top models like Gemini-2.5-Pro and GPT-5, which struggle with consistent preferences in challenging scenarios. Additionally, the findings suggest that fine-tuning LLMs and employing panel-based judgments can improve consistency in evaluations.'}, 'zh': {'title': 'Sageï¼šæ— äººå·¥è¯„ä¼°çš„LLMè¯„åˆ¤å·¥å…·', 'desc': 'Sageæ˜¯ä¸€ä¸ªæ— éœ€äººå·¥å‚ä¸çš„è¯„ä¼°å·¥å…·ï¼Œæ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä½œä¸ºè¯„åˆ¤è€…çš„è¡¨ç°ã€‚è¯¥å·¥å…·åŸºäºç†æ€§é€‰æ‹©ç†è®ºï¼Œæå‡ºäº†å±€éƒ¨è‡ªä¸€è‡´æ€§å’Œå…¨å±€é€»è¾‘ä¸€è‡´æ€§ä¸¤ä¸ªæ–°æŒ‡æ ‡æ¥è¡¡é‡LLMçš„è¯„åˆ¤è´¨é‡ã€‚é€šè¿‡æ„å»ºä¸€ä¸ªåŒ…å«650ä¸ªé—®é¢˜çš„æ•°æ®é›†ï¼ŒSageå±•ç¤ºäº†å…¶è¯„ä¼°æŒ‡æ ‡çš„ç¨³å®šæ€§å’Œä¸ç°æœ‰åŸºå‡†çš„é«˜ç›¸å…³æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰çš„é¡¶å°–LLMåœ¨ä½œä¸ºè¯„åˆ¤è€…æ—¶å­˜åœ¨æ˜¾è‘—çš„å¯é æ€§é—®é¢˜ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†å¤æ‚æ¡ˆä¾‹æ—¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17897', 'title': 'RadarGen: Automotive Radar Point Cloud Generation from Cameras', 'url': 'https://huggingface.co/papers/2512.17897', 'abstract': "RadarGen uses diffusion models to synthesize realistic radar point clouds from multi-view camera images, incorporating depth, semantic, and motion cues from pretrained models to enhance physical plausibility.  \t\t\t\t\tAI-generated summary \t\t\t\t We present RadarGen, a diffusion model for synthesizing realistic automotive radar point clouds from multi-view camera imagery. RadarGen adapts efficient image-latent diffusion to the radar domain by representing radar measurements in bird's-eye-view form that encodes spatial structure together with radar cross section (RCS) and Doppler attributes. A lightweight recovery step reconstructs point clouds from the generated maps. To better align generation with the visual scene, RadarGen incorporates BEV-aligned depth, semantic, and motion cues extracted from pretrained foundation models, which guide the stochastic generation process toward physically plausible radar patterns. Conditioning on images makes the approach broadly compatible, in principle, with existing visual datasets and simulation frameworks, offering a scalable direction for multimodal generative simulation. Evaluations on large-scale driving data show that RadarGen captures characteristic radar measurement distributions and reduces the gap to perception models trained on real data, marking a step toward unified generative simulation across sensing modalities.", 'score': 16, 'issue_id': 175, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '7187cc905e173135', 'authors': ['Tomer Borreda', 'Fangqiang Ding', 'Sanja Fidler', 'Shengyu Huang', 'Or Litany'], 'affiliations': ['MIT', 'NVIDIA', 'Technion', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2512.17897.jpg', 'data': {'categories': [], 'emoji': 'ğŸ“¡', 'ru': {'title': 'ĞÑ‚ ĞºĞ°Ğ¼ĞµÑ€ Ğº Ñ€Ğ°Ğ´Ğ°Ñ€Ñƒ: Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº', 'desc': 'RadarGen â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ñ€Ğ°Ğ´Ğ°Ñ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ĞºĞ°Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ€Ğ°Ğ´Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´Ğµ ĞºĞ°Ñ€Ñ‚ Ğ²Ğ¸Ğ´Ğ° ÑĞ²ĞµÑ€Ñ…Ñƒ Ñ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ñ€Ğ°Ğ´Ğ¸Ğ¾Ğ»Ğ¾ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞµÑ‡ĞµĞ½Ğ¸Ñ (RCS) Ğ¸ Ğ´Ğ¾Ğ¿Ğ¿Ğ»ĞµÑ€Ğ¾Ğ²ÑĞºĞ¸Ñ… Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞµ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'RadarGen: Bridging Visuals and Radar with Diffusion Models', 'desc': "RadarGen is a novel diffusion model designed to create realistic radar point clouds using images from multiple cameras. It transforms radar data into a bird's-eye view format, which helps in capturing the spatial structure and important radar attributes like radar cross section and Doppler information. By integrating depth, semantic, and motion cues from pretrained models, RadarGen ensures that the generated radar patterns are physically plausible and closely aligned with the visual scene. This approach not only enhances the realism of radar data synthesis but also allows for compatibility with existing visual datasets, paving the way for advanced multimodal generative simulations."}, 'zh': {'title': 'é›·è¾¾ç‚¹äº‘ç”Ÿæˆçš„åˆ›æ–°ä¹‹è·¯', 'desc': 'RadarGenæ˜¯ä¸€ç§ä½¿ç”¨æ‰©æ•£æ¨¡å‹åˆæˆçœŸå®é›·è¾¾ç‚¹äº‘çš„æŠ€æœ¯ï¼Œä¸»è¦åŸºäºå¤šè§†è§’æ‘„åƒå¤´å›¾åƒã€‚å®ƒé€šè¿‡é¸Ÿç°å›¾å½¢å¼è¡¨ç¤ºé›·è¾¾æµ‹é‡ï¼Œç»“åˆé›·è¾¾æˆªé¢ï¼ˆRCSï¼‰å’Œå¤šæ™®å‹’å±æ€§ï¼Œå¢å¼ºäº†ç”Ÿæˆçš„ç‰©ç†åˆç†æ€§ã€‚è¯¥æ¨¡å‹è¿˜åˆ©ç”¨é¢„è®­ç»ƒæ¨¡å‹æå–çš„æ·±åº¦ã€è¯­ä¹‰å’Œè¿åŠ¨çº¿ç´¢ï¼ŒæŒ‡å¯¼éšæœºç”Ÿæˆè¿‡ç¨‹ï¼Œä½¿ç”Ÿæˆçš„é›·è¾¾æ¨¡å¼æ›´ç¬¦åˆå®é™…åœºæ™¯ã€‚è¯„ä¼°ç»“æœè¡¨æ˜ï¼ŒRadarGenèƒ½å¤Ÿæœ‰æ•ˆæ•æ‰é›·è¾¾æµ‹é‡çš„ç‰¹å¾åˆ†å¸ƒï¼Œç¼©å°ä¸çœŸå®æ•°æ®è®­ç»ƒçš„æ„ŸçŸ¥æ¨¡å‹ä¹‹é—´çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17495', 'title': 'GroundingME: Exposing the Visual Grounding Gap in MLLMs through Multi-Dimensional Evaluation', 'url': 'https://huggingface.co/papers/2512.17495', 'abstract': "GroundingME benchmark evaluates multimodal large language models' visual grounding capabilities across complexity dimensions, revealing significant gaps and proposing strategies for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual grounding, localizing objects from natural language descriptions, represents a critical bridge between language and vision understanding. While multimodal large language models (MLLMs) achieve impressive scores on existing benchmarks, a fundamental question remains: can MLLMs truly ground language in vision with human-like sophistication, or are they merely pattern-matching on simplified datasets? Current benchmarks fail to capture real-world complexity where humans effortlessly navigate ambiguous references and recognize when grounding is impossible. To rigorously assess MLLMs' true capabilities, we introduce GroundingME, a benchmark that systematically challenges models across four critical dimensions: (1) Discriminative, distinguishing highly similar objects, (2) Spatial, understanding complex relational descriptions, (3) Limited, handling occlusions or tiny objects, and (4) Rejection, recognizing ungroundable queries. Through careful curation combining automated generation with human verification, we create 1,005 challenging examples mirroring real-world complexity. Evaluating 25 state-of-the-art MLLMs reveals a profound capability gap: the best model achieves only 45.1% accuracy, while most score 0% on rejection tasks, reflexively hallucinating objects rather than acknowledging their absence, raising critical safety concerns for deployment. We explore two strategies for improvements: (1) test-time scaling selects optimal response by thinking trajectory to improve complex grounding by up to 2.9%, and (2) data-mixture training teaches models to recognize ungroundable queries, boosting rejection accuracy from 0% to 27.9%. GroundingME thus serves as both a diagnostic tool revealing current limitations in MLLMs and a roadmap toward human-level visual grounding.", 'score': 14, 'issue_id': 172, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '8f3810f915645086', 'authors': ['Rang Li', 'Lei Li', 'Shuhuai Ren', 'Hao Tian', 'Shuhao Gu', 'Shicheng Li', 'Zihao Yue', 'Yudong Wang', 'Wenhan Ma', 'Zhe Yang', 'Jingyuan Ma', 'Zhifang Sui', 'Fuli Luo'], 'affiliations': ['LLM-Core Xiaomi', 'Renmin University of China', 'State Key Laboratory of Multimedia Information Processing, School of Computer Science, Peking University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.17495.jpg', 'data': {'categories': ['#cv', '#benchmark', '#dataset', '#hallucinations', '#multimodal', '#interpretability'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¾Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº GroundingME Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¿Ğ¾ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¸Ñ… Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ğµ Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ MLLM Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸Ñ… Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ´Ğ¾ 2.9% Ğ¸ 27.9% ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'Bridging Language and Vision: GroundingME Unveils MLLM Gaps', 'desc': "The GroundingME benchmark evaluates how well multimodal large language models (MLLMs) can connect language to visual elements, focusing on their ability to localize objects based on descriptions. It identifies significant gaps in MLLMs' performance, particularly in complex real-world scenarios where ambiguity and occlusions are common. The benchmark introduces four dimensions of complexity to rigorously test these models, revealing that even the best-performing model struggles with accuracy, especially in recognizing when grounding is impossible. To address these limitations, the paper proposes strategies like test-time scaling and data-mixture training to enhance MLLMs' grounding capabilities."}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„è§†è§‰å®šä½èƒ½åŠ›', 'desc': 'GroundingMEåŸºå‡†æµ‹è¯•è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è§†è§‰å®šä½èƒ½åŠ›ä¸Šçš„è¡¨ç°ï¼Œæ­ç¤ºäº†æ˜¾è‘—çš„èƒ½åŠ›å·®è·ï¼Œå¹¶æå‡ºäº†æ”¹è¿›ç­–ç•¥ã€‚è§†è§‰å®šä½æ˜¯å°†è‡ªç„¶è¯­è¨€æè¿°ä¸­çš„å¯¹è±¡è¿›è¡Œå®šä½çš„å…³é”®ç¯èŠ‚ï¼Œè¿æ¥äº†è¯­è¨€å’Œè§†è§‰ç†è§£ã€‚å½“å‰çš„åŸºå‡†æµ‹è¯•æœªèƒ½æ•æ‰åˆ°ç°å®ä¸–ç•Œçš„å¤æ‚æ€§ï¼Œå› æ­¤æˆ‘ä»¬å¼•å…¥äº†GroundingMEåŸºå‡†ï¼Œç³»ç»Ÿæ€§åœ°æŒ‘æˆ˜æ¨¡å‹åœ¨å››ä¸ªå…³é”®ç»´åº¦ä¸Šçš„èƒ½åŠ›ã€‚é€šè¿‡è¯„ä¼°25ä¸ªæœ€å…ˆè¿›çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæˆ‘ä»¬å‘ç°æœ€ä½³æ¨¡å‹çš„å‡†ç¡®ç‡ä»…ä¸º45.1%ï¼Œè€Œå¤§å¤šæ•°åœ¨æ‹’ç»ä»»åŠ¡ä¸Šçš„å¾—åˆ†ä¸º0%ï¼Œè¿™å¼•å‘äº†éƒ¨ç½²æ—¶çš„å®‰å…¨éšæ‚£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11362', 'title': 'An Anatomy of Vision-Language-Action Models: From Modules to Milestones and Challenges', 'url': 'https://huggingface.co/papers/2512.11362', 'abstract': 'This survey provides a structured overview of Vision-Language-Action models, detailing key challenges and opportunities in areas such as representation, execution, generalization, safety, and datasets in the field of robotics.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models are driving a revolution in robotics, enabling machines to understand instructions and interact with the physical world. This field is exploding with new models and datasets, making it both exciting and challenging to keep pace with. This survey offers a clear and structured guide to the VLA landscape. We design it to follow the natural learning path of a researcher: we start with the basic Modules of any VLA model, trace the history through key Milestones, and then dive deep into the core Challenges that define recent research frontier. Our main contribution is a detailed breakdown of the five biggest challenges in: (1) Representation, (2) Execution, (3) Generalization, (4) Safety, and (5) Dataset and Evaluation. This structure mirrors the developmental roadmap of a generalist agent: establishing the fundamental perception-action loop, scaling capabilities across diverse embodiments and environments, and finally ensuring trustworthy deployment-all supported by the essential data infrastructure. For each of them, we review existing approaches and highlight future opportunities. We position this paper as both a foundational guide for newcomers and a strategic roadmap for experienced researchers, with the dual aim of accelerating learning and inspiring new ideas in embodied intelligence. A live version of this survey, with continuous updates, is maintained on our https://suyuz1.github.io/Survery/{project page}.', 'score': 13, 'issue_id': 174, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '8b7c8b26cccfb3f8', 'authors': ['Chao Xu', 'Suyu Zhang', 'Yang Liu', 'Baigui Sun', 'Weihong Chen', 'Bo Xu', 'Qi Liu', 'Juncheng Wang', 'Shujun Wang', 'Shan Luo', 'Jan Peters', 'Athanasios V. Vasilakos', 'Stefanos Zafeiriou', 'Jiankang Deng'], 'affiliations': ['Computer Science Department of the Technische Universitat Darmstadt', 'Department of Computing, Imperial College London', 'Department of Engineering, Kings College London', 'Department of ICT and Center for AI Research, University of Agder (UiA)', 'Hong Kong Polytechnic University', 'IROOTECH TECHNOLOGY', 'Wolf 1069 Lab, Sany Group'], 'pdf_title_img': 'assets/pdf/title_img/2512.11362.jpg', 'data': {'categories': ['#cv', '#robotics', '#benchmark', '#dataset', '#survey', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ Ğ¾Ğ±Ğ¾Ñ‚Ñ‹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚ ÑĞ·Ñ‹Ğº: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ñƒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Vision-Language-Action (VLA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ, ÑĞ·Ñ‹Ğº Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ VLA Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²ĞµÑ…Ğ¸ Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑÑ‚ Ğ¿ÑÑ‚ÑŒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼: Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ². Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ¿Ğ¾ Ğ¿ÑƒÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° - Ğ¾Ñ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ†Ğ¸ĞºĞ»Ğ° Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ¸ ÑÑ€ĞµĞ´Ñ‹. ĞĞ¿Ñ€Ğ¾Ñ Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½ ĞºĞ°Ğº Ğ´Ğ»Ñ Ğ½Ğ¾Ğ²Ğ¸Ñ‡ĞºĞ¾Ğ² Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‹Ñ‚Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹, ÑĞ»ÑƒĞ¶Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ´Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ ĞºĞ°Ñ€Ñ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Navigating the Future of Vision-Language-Action in Robotics', 'desc': 'This paper surveys Vision-Language-Action (VLA) models in robotics, focusing on their ability to interpret instructions and interact with the environment. It outlines five major challenges: Representation, Execution, Generalization, Safety, and Dataset Evaluation, which are crucial for advancing VLA research. The survey is structured to guide researchers from foundational concepts to complex issues, providing insights into existing methods and future opportunities. It serves as a resource for both newcomers and seasoned researchers, aiming to enhance understanding and inspire innovation in embodied intelligence.'}, 'zh': {'title': 'è§†è§‰-è¯­è¨€-è¡ŒåŠ¨æ¨¡å‹çš„æŒ‘æˆ˜ä¸æœºé‡', 'desc': 'æœ¬è°ƒæŸ¥æä¾›äº†è§†è§‰-è¯­è¨€-è¡ŒåŠ¨ï¼ˆVLAï¼‰æ¨¡å‹çš„ç»“æ„åŒ–æ¦‚è¿°ï¼Œé‡ç‚¹è®¨è®ºäº†æœºå™¨äººé¢†åŸŸä¸­çš„å…³é”®æŒ‘æˆ˜å’Œæœºé‡ï¼ŒåŒ…æ‹¬è¡¨ç¤ºã€æ‰§è¡Œã€æ³›åŒ–ã€å®‰å…¨æ€§å’Œæ•°æ®é›†ç­‰æ–¹é¢ã€‚VLAæ¨¡å‹æ­£åœ¨æ¨åŠ¨æœºå™¨äººæŠ€æœ¯çš„é©å‘½ï¼Œä½¿æœºå™¨èƒ½å¤Ÿç†è§£æŒ‡ä»¤å¹¶ä¸ç‰©ç†ä¸–ç•Œäº’åŠ¨ã€‚æˆ‘ä»¬è¯¦ç»†åˆ†æäº†äº”ä¸ªä¸»è¦æŒ‘æˆ˜ï¼Œå¹¶å›é¡¾äº†ç°æœ‰çš„æ–¹æ³•ï¼Œå¼ºè°ƒäº†æœªæ¥çš„æœºä¼šã€‚è¯¥è®ºæ–‡æ—¨åœ¨ä¸ºæ–°æ‰‹æä¾›åŸºç¡€æŒ‡å—ï¼ŒåŒæ—¶ä¸ºç»éªŒä¸°å¯Œçš„ç ”ç©¶äººå‘˜æä¾›æˆ˜ç•¥è·¯çº¿å›¾ï¼Œä¿ƒè¿›å­¦ä¹ å¹¶æ¿€å‘æ–°çš„æƒ³æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17351', 'title': 'Physics of Language Models: Part 4.1, Architecture Design and the Magic of Canon Layers', 'url': 'https://huggingface.co/papers/2512.17351', 'abstract': 'Canon layers, lightweight architectural components, enhance reasoning depth and breadth in language models, improving performance in synthetic and real-world pretraining tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding architectural differences in language models is challenging, especially at academic-scale pretraining (e.g., 1.3B parameters, 100B tokens), where results are often dominated by noise and randomness. To overcome this, we introduce controlled synthetic pretraining tasks that isolate and evaluate core model capabilities. Within this framework, we discover CANON LAYERS: lightweight architectural components -- named after the musical term "canon" -- that promote horizontal information flow across neighboring tokens. Canon layers compute weighted sums of nearby token representations and integrate seamlessly into Transformers, linear attention, state-space models, or any sequence architecture.   We present 12 key results. This includes how Canon layers enhance reasoning depth (e.g., by 2times), reasoning breadth, knowledge manipulation, etc. They lift weak architectures like NoPE to match RoPE, and linear attention to rival SOTA linear models like Mamba2/GDN -- validated both through synthetic tasks and real-world academic-scale pretraining. This synthetic playground offers an economical, principled path to isolate core model capabilities often obscured at academic scales. Equipped with infinite high-quality data, it may even PREDICT how future architectures will behave as training pipelines improve -- e.g., through better data curation or RL-based post-training -- unlocking deeper reasoning and hierarchical inference.', 'score': 12, 'issue_id': 169, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '0949e1dcbb4c7086', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#reasoning', '#synthetic', '#architecture', '#benchmark', '#training'], 'emoji': 'ğŸ¼', 'ru': {'title': 'Ğ“Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ
