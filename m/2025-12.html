 local and global visual semantics, addressing the limitations of traditional segmentation models. The intermediate interaction block helps to align these features as the network deepens, improving the integration of information. Additionally, the Uncertainty-Aggregated Decoder enhances segmentation accuracy by estimating pixel-wise uncertainty, leading to better performance compared to existing methods.'}, 'zh': {'title': 'å…¨å±€ä¸å±€éƒ¨ç‰¹å¾èåˆçš„å»ºç­‘æå–æ–°æ–¹æ³•', 'desc': 'UAGLNetæ˜¯ä¸€ç§æ–°å‹çš„å»ºç­‘æå–ç½‘ç»œï¼Œæ—¨åœ¨è§£å†³é¥æ„Ÿå›¾åƒä¸­å»ºç­‘ç‰©æå–çš„æŒ‘æˆ˜ã€‚å®ƒé€šè¿‡æ··åˆå·ç§¯ç¥ç»ç½‘ç»œï¼ˆCNNï¼‰å’Œå˜æ¢å™¨ï¼ˆTransformerï¼‰å±‚çš„åˆä½œç¼–ç å™¨ï¼Œæ•´åˆå…¨å±€å’Œå±€éƒ¨ç‰¹å¾ã€‚è¯¥ç½‘ç»œè®¾è®¡äº†ä¸­é—´äº¤äº’å—ï¼Œä»¥ç¼©å°å±€éƒ¨å’Œå…¨å±€ç‰¹å¾ä¹‹é—´çš„å·®è·ï¼Œå¹¶é€šè¿‡å…¨å±€-å±€éƒ¨èåˆæ¨¡å—æ¥å¢å¼ºç‰¹å¾èåˆæ•ˆæœã€‚æ­¤å¤–ï¼ŒUAGLNetè¿˜å¼•å…¥äº†ä¸ç¡®å®šæ€§èšåˆè§£ç å™¨ï¼Œä»¥æé«˜åˆ†å‰²ç²¾åº¦ï¼Œå°¤å…¶æ˜¯åœ¨ä¸ç¡®å®šåŒºåŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14440', 'title': 'S2D: Sparse-To-Dense Keymask Distillation for Unsupervised Video Instance Segmentation', 'url': 'https://huggingface.co/papers/2512.14440', 'abstract': 'An unsupervised video instance segmentation model using real video data and deep motion priors outperforms existing methods by establishing temporal coherence and using sparse-to-dense distillation.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, the state-of-the-art in unsupervised video instance segmentation has heavily relied on synthetic video data, generated from object-centric image datasets such as ImageNet. However, video synthesis by artificially shifting and scaling image instance masks fails to accurately model realistic motion in videos, such as perspective changes, movement by parts of one or multiple instances, or camera motion. To tackle this issue, we propose an unsupervised video instance segmentation model trained exclusively on real video data. We start from unsupervised instance segmentation masks on individual video frames. However, these single-frame segmentations exhibit temporal noise and their quality varies through the video. Therefore, we establish temporal coherence by identifying high-quality keymasks in the video by leveraging deep motion priors. The sparse keymask pseudo-annotations are then used to train a segmentation model for implicit mask propagation, for which we propose a Sparse-To-Dense Distillation approach aided by a Temporal DropLoss. After training the final model on the resulting dense labelset, our approach outperforms the current state-of-the-art across various benchmarks.', 'score': 0, 'issue_id': 98, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '9588223dcec26f85', 'authors': ['Leon Sick', 'Lukas Hoyer', 'Dominik Engel', 'Pedro Hermosilla', 'Timo Ropinski'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.14440.jpg', 'data': {'categories': ['#video', '#dataset', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑˆÑƒĞ¼Ğ° Ğ² Ğ¼Ğ°ÑĞºĞ°Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑĞ¾Ğº Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Sparse-To-Dense Distillation Ñ Temporal DropLoss Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ°ÑĞ¾Ğº Ğ½Ğ° Ğ²ĞµÑÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Real Data, Real Motion: Advancing Video Instance Segmentation', 'desc': 'This paper presents a novel unsupervised video instance segmentation model that utilizes real video data instead of synthetic data, which often fails to capture realistic motion dynamics. The model improves temporal coherence by identifying high-quality keymasks using deep motion priors, addressing the noise and variability in single-frame segmentations. It employs a Sparse-To-Dense Distillation technique to enhance the training process, allowing for better mask propagation across frames. As a result, the proposed method achieves superior performance compared to existing techniques on multiple benchmarks.'}, 'zh': {'title': 'çœŸå®è§†é¢‘æ•°æ®é©±åŠ¨çš„æ— ç›‘ç£å®ä¾‹åˆ†å‰²æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ— ç›‘ç£è§†é¢‘å®ä¾‹åˆ†å‰²æ¨¡å‹ï¼Œè¯¥æ¨¡å‹ä»…ä½¿ç”¨çœŸå®è§†é¢‘æ•°æ®è¿›è¡Œè®­ç»ƒï¼Œå…‹æœäº†ä»¥å¾€ä¾èµ–åˆæˆè§†é¢‘æ•°æ®çš„å±€é™ã€‚é€šè¿‡åˆ©ç”¨æ·±åº¦è¿åŠ¨å…ˆéªŒï¼Œæˆ‘ä»¬åœ¨è§†é¢‘ä¸­è¯†åˆ«é«˜è´¨é‡çš„å…³é”®æ©ç ï¼Œä»è€Œå»ºç«‹æ—¶é—´ä¸€è‡´æ€§ã€‚æ¥ç€ï¼Œé‡‡ç”¨ç¨€ç–åˆ°å¯†é›†çš„è’¸é¦æ–¹æ³•ï¼Œåˆ©ç”¨ç¨€ç–çš„å…³é”®æ©ç ä¼ªæ ‡æ³¨æ¥è®­ç»ƒåˆ†å‰²æ¨¡å‹ï¼Œå®ç°éšå¼æ©ç ä¼ æ’­ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10952', 'title': 'Hierarchical Dataset Selection for High-Quality Data Sharing', 'url': 'https://huggingface.co/papers/2512.10952', 'abstract': 'A method called Dataset Selection via Hierarchies (DaSH) improves model performance by selecting entire datasets from a pool, outperforming existing baselines with fewer resources.  \t\t\t\t\tAI-generated summary \t\t\t\t The success of modern machine learning hinges on access to high-quality training data. In many real-world scenarios, such as acquiring data from public repositories or sharing across institutions, data is naturally organized into discrete datasets that vary in relevance, quality, and utility. Selecting which repositories or institutions to search for useful datasets, and which datasets to incorporate into model training are therefore critical decisions, yet most existing methods select individual samples and treat all data as equally relevant, ignoring differences between datasets and their sources. In this work, we formalize the task of dataset selection: selecting entire datasets from a large, heterogeneous pool to improve downstream performance under resource constraints. We propose Dataset Selection via Hierarchies (DaSH), a dataset selection method that models utility at both dataset and group (e.g., collections, institutions) levels, enabling efficient generalization from limited observations. Across two public benchmarks (Digit-Five and DomainNet), DaSH outperforms state-of-the-art data selection baselines by up to 26.2% in accuracy, while requiring significantly fewer exploration steps. Ablations show DaSH is robust to low-resource settings and lack of relevant datasets, making it suitable for scalable and adaptive dataset selection in practical multi-source learning workflows.', 'score': 0, 'issue_id': 112, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '98118e0e235114e7', 'authors': ['Xiaona Zhou', 'Yingyan Zeng', 'Ran Jin', 'Ismini Lourentzou'], 'affiliations': ['University of Cincinnati', 'University of Illinois Urbana-Champaign', 'Virginia Polytechnic Institute and State University'], 'pdf_title_img': 'assets/pdf/title_img/2512.10952.jpg', 'data': {'categories': ['#data', '#benchmark', '#dataset'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ DaSH Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ñ†ĞµĞ»Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ 'é«˜æ•ˆé€‰æ‹©æ•°æ®é›†ï¼Œæå‡æ¨¡å‹æ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå±‚æ¬¡æ•°æ®é›†é€‰æ‹©ï¼ˆDaSHï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡ä»æ•°æ®æ± ä¸­é€‰æ‹©æ•´ä¸ªæ•°æ®é›†æ¥æé«˜æ¨¡å‹æ€§èƒ½ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼ŒDaSHåœ¨èµ„æºæœ‰é™çš„æƒ…å†µä¸‹è¡¨ç°æ›´ä¼˜ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåˆ©ç”¨ä¸åŒæ•°æ®é›†çš„è´¨é‡å’Œç›¸å…³æ€§ã€‚è¯¥æ–¹æ³•åœ¨æ•°æ®é›†å’Œç»„ï¼ˆå¦‚æœºæ„ï¼‰å±‚é¢å»ºæ¨¡æ•ˆç”¨ï¼Œä½¿å¾—ä»æœ‰é™è§‚å¯Ÿä¸­è¿›è¡Œé«˜æ•ˆæ³›åŒ–æˆä¸ºå¯èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDaSHåœ¨ä¸¤ä¸ªå…¬å…±åŸºå‡†æµ‹è¯•ä¸­å‡†ç¡®ç‡æé«˜äº†æœ€å¤š26.2%ï¼Œå¹¶ä¸”åœ¨ä½èµ„æºç¯å¢ƒä¸‹ä¹Ÿè¡¨ç°å‡ºè‰¯å¥½çš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10945', 'title': 'MeViS: A Multi-Modal Dataset for Referring Motion Expression Video Segmentation', 'url': 'https://huggingface.co/papers/2512.10945', 'abstract': "A dataset for referring motion expression video segmentation, MeViS, is introduced to explore motion expression-guided video understanding and benchmarking.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper proposes a large-scale multi-modal dataset for referring motion expression video segmentation, focusing on segmenting and tracking target objects in videos based on language description of objects' motions. Existing referring video segmentation datasets often focus on salient objects and use language expressions rich in static attributes, potentially allowing the target object to be identified in a single frame. Such datasets underemphasize the role of motion in both videos and languages. To explore the feasibility of using motion expressions and motion reasoning clues for pixel-level video understanding, we introduce MeViS, a dataset containing 33,072 human-annotated motion expressions in both text and audio, covering 8,171 objects in 2,006 videos of complex scenarios. We benchmark 15 existing methods across 4 tasks supported by MeViS, including 6 referring video object segmentation (RVOS) methods, 3 audio-guided video object segmentation (AVOS) methods, 2 referring multi-object tracking (RMOT) methods, and 4 video captioning methods for the newly introduced referring motion expression generation (RMEG) task. The results demonstrate weaknesses and limitations of existing methods in addressing motion expression-guided video understanding. We further analyze the challenges and propose an approach LMPM++ for RVOS/AVOS/RMOT that achieves new state-of-the-art results. Our dataset provides a platform that facilitates the development of motion expression-guided video understanding algorithms in complex video scenes. The proposed MeViS dataset and the method's source code are publicly available at https://henghuiding.com/MeViS/", 'score': 0, 'issue_id': 99, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '512d0a300c0d6a23', 'authors': ['Henghui Ding', 'Chang Liu', 'Shuting He', 'Kaining Ying', 'Xudong Jiang', 'Chen Change Loy', 'Yu-Gang Jiang'], 'affiliations': ['Fudan University', 'Nanyang Technological University', 'Shanghai University of Finance and Economics'], 'pdf_title_img': 'assets/pdf/title_img/2512.10945.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#dataset', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾: Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ MeViS Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 33,072 Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 8,171 Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² 2,006 Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ¾Ğ»Ğ¸ĞºĞ°Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸Ğ½Ğ³ 15 ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ğ¾ 4 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼: ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾, Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ LMPM++, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³ÑˆĞ¸Ğ¹ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unlocking Video Understanding with Motion Expressions', 'desc': 'This paper introduces the MeViS dataset, which focuses on video segmentation guided by motion expressions. Unlike existing datasets that emphasize static attributes, MeViS highlights the importance of motion in understanding and tracking objects in videos. It includes over 33,000 annotated motion expressions across various scenarios, enabling researchers to benchmark multiple video segmentation methods. The study reveals limitations in current techniques and proposes a new approach, LMPM++, which sets new performance standards in motion expression-guided video understanding.'}, 'zh': {'title': 'è¿åŠ¨è¡¨è¾¾å¼•å¯¼çš„è§†é¢‘ç†è§£æ–°å¹³å°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºMeViSçš„å¤§è§„æ¨¡å¤šæ¨¡æ€æ•°æ®é›†ï¼Œæ—¨åœ¨æ¢ç´¢åŸºäºè¿åŠ¨è¡¨è¾¾çš„å‚è€ƒè§†é¢‘åˆ†å‰²ã€‚è¯¥æ•°æ®é›†åŒ…å«33,072ä¸ªç»è¿‡äººå·¥æ ‡æ³¨çš„è¿åŠ¨è¡¨è¾¾ï¼Œæ¶µç›–8,171ä¸ªå¯¹è±¡å’Œ2,006ä¸ªå¤æ‚åœºæ™¯çš„è§†é¢‘ã€‚ä¸ç°æœ‰çš„æ•°æ®é›†ä¸åŒï¼ŒMeViSå¼ºè°ƒäº†è¿åŠ¨åœ¨è§†é¢‘å’Œè¯­è¨€ä¸­çš„é‡è¦æ€§ï¼Œæ”¯æŒå¤šç§è§†é¢‘ç†è§£ä»»åŠ¡ã€‚æˆ‘ä»¬æå‡ºçš„LMPM++æ–¹æ³•åœ¨å¤šä¸ªä»»åŠ¡ä¸Šå–å¾—äº†æ–°çš„æœ€å…ˆè¿›ç»“æœï¼Œæ¨åŠ¨äº†è¿åŠ¨è¡¨è¾¾å¼•å¯¼çš„è§†é¢‘ç†è§£ç®—æ³•çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10342', 'title': 'CoSPlan: Corrective Sequential Planning via Scene Graph Incremental Updates', 'url': 'https://huggingface.co/papers/2512.10342', 'abstract': 'VLMs struggle with error-prone vision-based sequential planning tasks, but Scene Graph Incremental updates (SGI) improves their performance by introducing intermediate reasoning steps.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale Vision-Language Models (VLMs) exhibit impressive complex reasoning capabilities but remain largely unexplored in visual sequential planning, i.e., executing multi-step actions towards a goal. Additionally, practical sequential planning often involves non-optimal (erroneous) steps, challenging VLMs to detect and correct such steps. We propose Corrective Sequential Planning Benchmark (CoSPlan) to evaluate VLMs in error-prone, vision-based sequential planning tasks across 4 domains: maze navigation, block rearrangement, image reconstruction,and object reorganization. CoSPlan assesses two key abilities: Error Detection (identifying non-optimal action) and Step Completion (correcting and completing action sequences to reach the goal). Despite using state-of-the-art reasoning techniques such as Chain-of-Thought and Scene Graphs, VLMs (e.g. Intern-VLM and Qwen2) struggle on CoSPlan, failing to leverage contextual cues to reach goals. Addressing this, we propose a novel training-free method, Scene Graph Incremental updates (SGI), which introduces intermediate reasoning steps between the initial and goal states. SGI helps VLMs reason about sequences, yielding an average performance gain of 5.2%. In addition to enhancing reliability in corrective sequential planning, SGI generalizes to traditional planning tasks such as Plan-Bench and VQA.', 'score': 0, 'issue_id': 111, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '916ac75be558576e', 'authors': ['Shresth Grover', 'Priyank Pathak', 'Akash Kumar', 'Vibhav Vineet', 'Yogesh S Rawat'], 'affiliations': ['Microsoft Research', 'University of California San Diego', 'University of Central Florida'], 'pdf_title_img': 'assets/pdf/title_img/2512.10342.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#benchmark'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞŸĞ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² ÑÑ†ĞµĞ½ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CoSPlan Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ ÑˆĞ°Ğ³Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ VLM Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸Ğº Ñ‚Ğ¸Ğ¿Ğ° Chain-of-Thought Ğ¸ Scene Graphs. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Scene Graph Incremental updates (SGI), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ¿Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ SGI, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ VLM Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ½Ğ° 5.2% Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing VLMs with Intermediate Reasoning for Better Sequential Planning', 'desc': "This paper addresses the challenges faced by Vision-Language Models (VLMs) in performing sequential planning tasks that involve visual inputs and may include errors. It introduces the Corrective Sequential Planning Benchmark (CoSPlan) to evaluate VLMs on their ability to detect and correct non-optimal actions across various domains. The authors propose a novel method called Scene Graph Incremental updates (SGI), which adds intermediate reasoning steps to improve the models' performance in these tasks. The results show that SGI enhances the VLMs' reasoning capabilities, leading to a significant performance improvement in error-prone planning scenarios."}, 'zh': {'title': 'æå‡è§†è§‰åºåˆ—è§„åˆ’çš„æ™ºèƒ½æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨è§†è§‰åºåˆ—è§„åˆ’ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†é”™è¯¯æ­¥éª¤æ—¶çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œç§°ä¸ºçº æ­£åºåˆ—è§„åˆ’åŸºå‡†ï¼ˆCoSPlanï¼‰ï¼Œç”¨äºè¯„ä¼°VLMsåœ¨é”™è¯¯é¢‘å‘çš„è§†è§‰åºåˆ—è§„åˆ’ä»»åŠ¡ä¸­çš„èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥åœºæ™¯å›¾å¢é‡æ›´æ–°ï¼ˆSGIï¼‰çš„æ–¹æ³•ï¼ŒVLMsèƒ½å¤Ÿåœ¨åˆå§‹çŠ¶æ€å’Œç›®æ ‡çŠ¶æ€ä¹‹é—´å¼•å…¥ä¸­é—´æ¨ç†æ­¥éª¤ï¼Œä»è€Œæé«˜å…¶æ¨ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSGIæ–¹æ³•ä½¿VLMsçš„å¹³å‡æ€§èƒ½æå‡äº†5.2%ï¼Œå¹¶ä¸”åœ¨ä¼ ç»Ÿè§„åˆ’ä»»åŠ¡ä¸­ä¹Ÿè¡¨ç°å‡ºè‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07328', 'title': 'ContextAnyone: Context-Aware Diffusion for Character-Consistent Text-to-Video Generation', 'url': 'https://huggingface.co/papers/2512.07328', 'abstract': 'ContextAnyone uses a diffusion framework with emphasis attention and gap-rope positional embeddings to generate consistent character videos from text and a single reference image.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-video (T2V) generation has advanced rapidly, yet maintaining consistent character identities across scenes remains a major challenge. Existing personalization methods often focus on facial identity but fail to preserve broader contextual cues such as hairstyle, outfit, and body shape, which are critical for visual coherence. We propose ContextAnyone, a context-aware diffusion framework that achieves character-consistent video generation from text and a single reference image. Our method jointly reconstructs the reference image and generates new video frames, enabling the model to fully perceive and utilize reference information. Reference information is effectively integrated into a DiT-based diffusion backbone through a novel Emphasize-Attention module that selectively reinforces reference-aware features and prevents identity drift across frames. A dual-guidance loss combines diffusion and reference reconstruction objectives to enhance appearance fidelity, while the proposed Gap-RoPE positional embedding separates reference and video tokens to stabilize temporal modeling. Experiments demonstrate that ContextAnyone outperforms existing reference-to-video methods in identity consistency and visual quality, generating coherent and context-preserving character videos across diverse motions and scenes. Project page: https://github.com/ziyang1106/ContextAnyone{https://github.com/ziyang1106/ContextAnyone}.', 'score': 0, 'issue_id': 106, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '23a4a78b916a02fa', 'authors': ['Ziyang Mai', 'Yu-Wing Tai'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.07328.jpg', 'data': {'categories': ['#multimodal', '#diffusion', '#open_source', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ContextAnyone â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ¹ ÑÑ†ĞµĞ½Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Emphasize-Attention Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ´Ñ€ĞµĞ¹Ñ„ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ´Ğ²Ğ¾Ğ¹Ğ½ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ°, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Gap-RoPE Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Context-Aware Video Generation for Consistent Character Identity', 'desc': 'The paper introduces ContextAnyone, a novel diffusion framework designed for generating character-consistent videos from text and a single reference image. It addresses the challenge of maintaining character identity by integrating broader contextual cues like hairstyle and outfit, rather than just facial features. The framework employs an Emphasize-Attention module to enhance reference-aware features and prevent identity drift, while a dual-guidance loss improves visual fidelity. Additionally, Gap-RoPE positional embeddings are used to stabilize the temporal modeling of video frames, resulting in high-quality, coherent character videos across various scenes.'}, 'zh': {'title': 'ç”Ÿæˆä¸€è‡´è§’è‰²è§†é¢‘çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºContextAnyoneçš„æ‰©æ•£æ¡†æ¶ï¼Œæ—¨åœ¨ä»æ–‡æœ¬å’Œå•ä¸€å‚è€ƒå›¾åƒç”Ÿæˆä¸€è‡´çš„è§’è‰²è§†é¢‘ã€‚è¯¥æ–¹æ³•é€šè¿‡è”åˆé‡å»ºå‚è€ƒå›¾åƒå’Œç”Ÿæˆæ–°çš„è§†é¢‘å¸§ï¼Œå……åˆ†åˆ©ç”¨å‚è€ƒä¿¡æ¯ï¼Œä»è€Œä¿æŒè§’è‰²åœ¨ä¸åŒåœºæ™¯ä¸­çš„ä¸€è‡´æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†Emphasize-Attentionæ¨¡å—ï¼Œé€‰æ‹©æ€§åœ°å¢å¼ºä¸å‚è€ƒç›¸å…³çš„ç‰¹å¾ï¼Œé˜²æ­¢åœ¨å¸§ä¹‹é—´å‡ºç°èº«ä»½æ¼‚ç§»ã€‚æ­¤å¤–ï¼ŒGap-RoPEä½ç½®åµŒå…¥æœ‰æ•ˆåœ°åˆ†ç¦»äº†å‚è€ƒå’Œè§†é¢‘æ ‡è®°ï¼Œç¨³å®šäº†æ—¶é—´å»ºæ¨¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02556', 'title': 'DeepSeek-V3.2: Pushing the Frontier of Open Large Language Models', 'url': 'https://huggingface.co/papers/2512.02556', 'abstract': 'DeepSeek-V3.2 introduces DeepSeek Sparse Attention and a scalable reinforcement learning framework, achieving superior reasoning and performance compared to GPT-5 and Gemini-3.0-Pro in complex reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DeepSeek-V3.2, a model that harmonizes high computational efficiency with superior reasoning and agent performance. The key technical breakthroughs of DeepSeek-V3.2 are as follows: (1) DeepSeek Sparse Attention (DSA): We introduce DSA, an efficient attention mechanism that substantially reduces computational complexity while preserving model performance in long-context scenarios. (2) Scalable Reinforcement Learning Framework: By implementing a robust reinforcement learning protocol and scaling post-training compute, DeepSeek-V3.2 performs comparably to GPT-5. Notably, our high-compute variant, DeepSeek-V3.2-Speciale, surpasses GPT-5 and exhibits reasoning proficiency on par with Gemini-3.0-Pro, achieving gold-medal performance in both the 2025 International Mathematical Olympiad (IMO) and the International Olympiad in Informatics (IOI). (3) Large-Scale Agentic Task Synthesis Pipeline: To integrate reasoning into tool-use scenarios, we developed a novel synthesis pipeline that systematically generates training data at scale. This methodology facilitates scalable agentic post-training, yielding substantial improvements in generalization and instruction-following robustness within complex, interactive environments.', 'score': 197, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '3761447727f4f3de', 'authors': ['DeepSeek-AI', 'Aixin Liu', 'Aoxue Mei', 'Bangcai Lin', 'Bing Xue', 'Bingxuan Wang', 'Bingzheng Xu', 'Bochao Wu', 'Bowei Zhang', 'Chaofan Lin', 'Chen Dong', 'Chengda Lu', 'Chenggang Zhao', 'Chengqi Deng', 'Chenhao Xu', 'Chong Ruan', 'Damai Dai', 'Daya Guo', 'Dejian Yang', 'Deli Chen', 'Erhang Li', 'Fangqi Zhou', 'Fangyun Lin', 'Fucong Dai', 'Guangbo Hao', 'Guanting Chen', 'Guowei Li', 'H. Zhang', 'Hanwei Xu', 'Hao Li', 'Haofen Liang', 'Haoran Wei', 'Haowei Zhang', 'Haowen Luo', 'Haozhe Ji', 'Honghui Ding', 'H ç–æ³¨æ„åŠ›æœºåˆ¶ï¼ˆDSAï¼‰ï¼Œæ˜¾è‘—é™ä½äº†è®¡ç®—å¤æ‚åº¦ï¼ŒåŒæ—¶åœ¨é•¿ä¸Šä¸‹æ–‡åœºæ™¯ä¸­ä¿æŒäº†æ¨¡å‹æ€§èƒ½ã€‚æ­¤å¤–ï¼ŒDeepSeek-V3.2 é‡‡ç”¨äº†å¯æ‰©å±•çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œä½¿å…¶åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äº GPT-5 å’Œ Gemini-3.0-Proã€‚æœ€åï¼Œæ¨¡å‹è¿˜å¼€å‘äº†å¤§è§„æ¨¡çš„ä»»åŠ¡åˆæˆç®¡é“ï¼Œä»¥ç³»ç»Ÿæ€§åœ°ç”Ÿæˆè®­ç»ƒæ•°æ®ï¼Œä»è€Œæé«˜äº†åœ¨å¤æ‚äº¤äº’ç¯å¢ƒä¸­çš„æ³›åŒ–èƒ½åŠ›å’ŒæŒ‡ä»¤éµå¾ªçš„ç¨³å¥æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21689', 'title': 'ToolOrchestra: Elevating Intelligence via Efficient Model and Tool Orchestration', 'url': 'https://huggingface.co/papers/2511.21689', 'abstract': "A small orchestrator using ToolOrchestra method coordinates various intelligent tools with reinforcement learning, achieving higher accuracy and efficiency in solving complex tasks like Humanity's Last Exam compared to larger models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models are powerful generalists, yet solving deep and complex problems such as those of the Humanity's Last Exam (HLE) remains both conceptually challenging and computationally expensive. We show that small orchestrators managing other models and a variety of tools can both push the upper bound of intelligence and improve efficiency in solving difficult agentic tasks. We introduce ToolOrchestra, a method for training small orchestrators that coordinate intelligent tools. ToolOrchestra explicitly uses reinforcement learning with outcome-, efficiency-, and user-preference-aware rewards. Using ToolOrchestra, we produce Orchestrator, an 8B model that achieves higher accuracy at lower cost than previous tool-use agents while aligning with user preferences on which tools are to be used for a given query. On HLE, Orchestrator achieves a score of 37.1%, outperforming GPT-5 (35.1%) while being 2.5x more efficient. On tau2-Bench and FRAMES, Orchestrator surpasses GPT-5 by a wide margin while using only about 30% of the cost. Extensive analysis shows that Orchestrator achieves the best trade-off between performance and cost under multiple metrics, and generalizes robustly to unseen tools. These results demonstrate that composing diverse tools with a lightweight orchestration model is both more efficient and more effective than existing methods, paving the way for practical and scalable tool-augmented reasoning systems.", 'score': 100, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '62f5f6f47ce24234', 'authors': ['Hongjin Su', 'Shizhe Diao', 'Ximing Lu', 'Mingjie Liu', 'Jiacheng Xu', 'Xin Dong', 'Yonggan Fu', 'Peter Belcak', 'Hanrong Ye', 'Hongxu Yin', 'Yi Dong', 'Evelina Bakhturina', 'Tao Yu', 'Yejin Choi', 'Jan Kautz', 'Pavlo Molchanov'], 'affiliations': ['NVIDIA', 'University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.21689.jpg', 'data': {'categories': ['#small_models', '#benchmark', '#agents', '#rl'], 'emoji': 'ğŸ¼', 'ru': {'title': 'ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ğ¹ Ğ´Ğ¸Ñ€Ğ¸Ğ¶Ñ‘Ñ€ Ğ»ÑƒÑ‡ÑˆĞµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ ToolOrchestra Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Orchestrator Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 8 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‡ĞµĞ¼ Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ LLM, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ´ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸-Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ° Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°, Ñ‡ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Efficient Intelligence: Small Orchestrators, Big Results!', 'desc': "This paper presents a method called ToolOrchestra, which uses a small orchestrator to manage various intelligent tools through reinforcement learning. The orchestrator, named Orchestrator, is designed to solve complex tasks like Humanity's Last Exam more efficiently than larger models. By focusing on outcome, efficiency, and user preferences in its training rewards, Orchestrator achieves higher accuracy and lower costs compared to previous models like GPT-5. The results indicate that this approach not only enhances performance but also provides a scalable solution for integrating diverse tools in reasoning systems."}, 'zh': {'title': 'å°å‹åè°ƒå™¨ï¼Œæå‡æ™ºèƒ½å·¥å…·çš„æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºToolOrchestraçš„æ–¹æ³•ï¼Œç”¨äºè®­ç»ƒå°å‹åè°ƒå™¨æ¥ç®¡ç†å„ç§æ™ºèƒ½å·¥å…·ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼Œè¿™ç§æ–¹æ³•èƒ½å¤Ÿæé«˜è§£å†³å¤æ‚ä»»åŠ¡çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†äººç±»æœ€åè€ƒè¯•ï¼ˆHLEï¼‰æ—¶è¡¨ç°å‡ºè‰²ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨ToolOrchestraçš„åè°ƒå™¨æ¨¡å‹åœ¨æˆæœ¬ä¸Šæ›´å…·ä¼˜åŠ¿ï¼ŒåŒæ—¶èƒ½å¤Ÿæ›´å¥½åœ°æ»¡è¶³ç”¨æˆ·çš„å·¥å…·ä½¿ç”¨åå¥½ã€‚æœ€ç»ˆï¼Œè®ºæ–‡å±•ç¤ºäº†å°å‹åè°ƒå™¨ä¸å¤šæ ·åŒ–å·¥å…·ç»„åˆçš„æœ‰æ•ˆæ€§ï¼Œä¸ºå®ç”¨å’Œå¯æ‰©å±•çš„å·¥å…·å¢å¼ºæ¨ç†ç³»ç»Ÿé“ºå¹³äº†é“è·¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03041', 'title': 'MultiShotMaster: A Controllable Multi-Shot Video Generation Framework', 'url': 'https://huggingface.co/papers/2512.03041', 'abstract': 'MultiShotMaster extends a single-shot model with novel RoPE variants for flexible and controllable multi-shot video generation, addressing data scarcity with an automated annotation pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t Current video generation techniques excel at single-shot clips but struggle to produce narrative multi-shot videos, which require flexible shot arrangement, coherent narrative, and controllability beyond text prompts. To tackle these challenges, we propose MultiShotMaster, a framework for highly controllable multi-shot video generation. We extend a pretrained single-shot model by integrating two novel variants of RoPE. First, we introduce Multi-Shot Narrative RoPE, which applies explicit phase shift at shot transitions, enabling flexible shot arrangement while preserving the temporal narrative order. Second, we design Spatiotemporal Position-Aware RoPE to incorporate reference tokens and grounding signals, enabling spatiotemporal-grounded reference injection. In addition, to overcome data scarcity, we establish an automated data annotation pipeline to extract multi-shot videos, captions, cross-shot grounding signals and reference images. Our framework leverages the intrinsic architectural properties to support multi-shot video generation, featuring text-driven inter-shot consistency, customized subject with motion control, and background-driven customized scene. Both shot count and duration are flexibly configurable. Extensive experiments demonstrate the superior performance and outstanding controllability of our framework.', 'score': 62, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '0c7595dc9becb97b', 'authors': ['Qinghe Wang', 'Xiaoyu Shi', 'Baolu Li', 'Weikang Bian', 'Quande Liu', 'Huchuan Lu', 'Xintao Wang', 'Pengfei Wan', 'Kun Gai', 'Xu Jia'], 'affiliations': ['Dalian University of Technology', 'Kling Team, Kuaishou Technology', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03041.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ñ‹Ñ… the necessary data for training, addressing the issue of data scarcity. With features like text-driven consistency and customizable subjects and scenes, MultiShotMaster offers significant advancements in controllable video generation.'}, 'zh': {'title': 'çµæ´»å¯æ§çš„å¤šé•œå¤´è§†é¢‘ç”Ÿæˆ', 'desc': 'MultiShotMaster æ˜¯ä¸€ä¸ªç”¨äºå¤šé•œå¤´è§†é¢‘ç”Ÿæˆçš„æ¡†æ¶ï¼Œæ‰©å±•äº†å•é•œå¤´æ¨¡å‹å¹¶å¼•å…¥äº†æ–°å‹çš„ RoPE å˜ä½“ã€‚è¯¥æ¡†æ¶è§£å†³äº†æ•°æ®ç¨€ç¼ºçš„é—®é¢˜ï¼Œé‡‡ç”¨è‡ªåŠ¨åŒ–æ³¨é‡Šç®¡é“æ¥æå–å¤šé•œå¤´è§†é¢‘åŠå…¶ç›¸å…³ä¿¡æ¯ã€‚é€šè¿‡å¼•å…¥å¤šé•œå¤´å™äº‹ RoPE å’Œæ—¶ç©ºä½ç½®æ„ŸçŸ¥ RoPEï¼ŒMultiShotMaster å®ç°äº†çµæ´»çš„é•œå¤´å®‰æ’å’Œå™äº‹ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤šé•œå¤´è§†é¢‘ç”Ÿæˆæ–¹é¢å…·æœ‰å“è¶Šçš„æ€§èƒ½å’Œå¯æ§æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02038', 'title': 'Deep Research: A Systematic Survey', 'url': 'https://huggingface.co/papers/2512.02038', 'abstract': 'Deep Research systems integrate LLMs with external tools to enhance problem-solving capabilities, involving query planning, information acquisition, memory management, and answer generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have rapidly evolved from text generators into powerful problem solvers. Yet, many open tasks demand critical thinking, multi-source, and verifiable outputs, which are beyond single-shot prompting or standard retrieval-augmented generation. Recently, numerous studies have explored Deep Research (DR), which aims to combine the reasoning capabilities of LLMs with external tools, such as search engines, thereby empowering LLMs to act as research agents capable of completing complex, open-ended tasks. This survey presents a comprehensive and systematic overview of deep research systems, including a clear roadmap, foundational components, practical implementation techniques, important challenges, and future directions. Specifically, our main contributions are as follows: (i) we formalize a three-stage roadmap and distinguish deep research from related paradigms; (ii) we introduce four key components: query planning, information acquisition, memory management, and answer generation, each paired with fine-grained sub-taxonomies; (iii) we summarize optimization techniques, including prompting, supervised fine-tuning, and agentic reinforcement learning; and (iv) we consolidate evaluation criteria and open challenges, aiming to guide and facilitate future development. As the field of deep research continues to evolve rapidly, we are committed to continuously updating this survey to reflect the latest progress in this area.', 'score': 62, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'e0292d037e5533b5', 'authors': ['Zhengliang Shi', 'Yiqun Chen', 'Haitao Li', 'Weiwei Sun', 'Shiyu Ni', 'Yougang Lyu', 'Run-Ze Fan', 'Bowen Jin', 'Yixuan Weng', 'Minjun Zhu', 'Qiujie Xie', 'Xinyu Guo', 'Qu Yang', 'Jiayi Wu', 'Jujia Zhao', 'Xiaqiang Tang', 'Xinbei Ma', 'Cunxiang Wang', 'Jiaxin Mao', 'Qingyao Ai', 'Jen-Tse Huang', 'Wenxuan Wang', 'Yue Zhang', 'Yiming Yang', 'Zhaopeng Tu', 'Zhaochun Ren'], 'affiliations': ['Carnegie Mellon University', 'Johns Hopkins University', 'Leiden University', 'Renmin University of China', 'Shandong University', 'Tencent', 'Tsinghua University', 'UCAS', 'University of Amsterdam', 'University of Arizona', 'University of Illinois Urbana-Champaign', 'University of Massachusetts Amherst', 'Westlake University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02038.jpg', 'data': {'categories': ['#survey', '#optimization', '#reasoning'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'LLM ĞºĞ°Ğº Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ Ñ‡ĞµÑ‚Ñ‹Ñ€ÑŒĞ¼Ñ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸: Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚-Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ¾Ğº.'}, 'en': {'title': 'Empowering LLMs: The Future of Deep Research Systems', 'desc': 'This paper discusses the integration of large language models (LLMs) with external tools to improve their problem-solving abilities. It highlights the limitations of traditional methods in handling complex tasks that require critical thinking and multi-source verification. The authors present a structured approach to Deep Research systems, outlining key components such as query planning, information acquisition, memory management, and answer generation. Additionally, they provide insights into optimization techniques and evaluation criteria to guide future advancements in this field.'}, 'zh': {'title': 'æ·±åº¦ç ”ç©¶ï¼šèµ‹èƒ½LLMsçš„å…¨æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'æ·±åº¦ç ”ç©¶ç³»ç»Ÿå°†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸å¤–éƒ¨å·¥å…·ç»“åˆï¼Œä»¥å¢å¼ºå…¶è§£å†³é—®é¢˜çš„èƒ½åŠ›ã€‚è¿™äº›ç³»ç»Ÿæ¶‰åŠæŸ¥è¯¢è§„åˆ’ã€ä¿¡æ¯è·å–ã€è®°å¿†ç®¡ç†å’Œç­”æ¡ˆç”Ÿæˆç­‰å…³é”®ç»„ä»¶ã€‚é€šè¿‡è¿™ç§é›†æˆï¼ŒLLMsèƒ½å¤Ÿä½œä¸ºç ”ç©¶ä»£ç†ï¼Œå®Œæˆå¤æ‚çš„å¼€æ”¾æ€§ä»»åŠ¡ã€‚æœ¬æ–‡æä¾›äº†æ·±åº¦ç ”ç©¶ç³»ç»Ÿçš„å…¨é¢æ¦‚è¿°ï¼ŒåŒ…æ‹¬å‘å±•è·¯çº¿å›¾ã€åŸºç¡€ç»„ä»¶ã€å®æ–½æŠ€æœ¯ã€é‡è¦æŒ‘æˆ˜å’Œæœªæ¥æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02472', 'title': 'Guided Self-Evolving LLMs with Minimal Human Supervision', 'url': 'https://huggingface.co/papers/2512.02472', 'abstract': 'R-Few, a guided Self-Play Challenger-Solver framework, enables stable and controllable model self-evolution with minimal human supervision, achieving performance improvements on math and reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t AI self-evolution has long been envisioned as a path toward superintelligence, where models autonomously acquire, refine, and internalize knowledge from their own learning experiences. Yet in practice, unguided self-evolving systems often plateau quickly or even degrade as training progresses. These failures arise from issues such as concept drift, diversity collapse, and mis-evolution, as models reinforce their own biases and converge toward low-entropy behaviors. To enable models to self-evolve in a stable and controllable manner while minimizing reliance on human supervision, we introduce R-Few, a guided Self-Play Challenger-Solver framework that incorporates lightweight human oversight through in-context grounding and mixed training. At each iteration, the Challenger samples a small set of human-labeled examples to guide synthetic question generation, while the Solver jointly trains on human and synthetic examples under an online, difficulty-based curriculum. Across math and general reasoning benchmarks, R-Few achieves consistent and iterative improvements. For example, Qwen3-8B-Base improves by +3.0 points over R-Zero on math tasks and achieves performance on par with General-Reasoner, despite the latter being trained on 20 times more human data. Ablation studies confirm the complementary contributions of grounded challenger training and curriculum-based solver training, and further analysis shows that R-Few mitigates drift, yielding more stable and controllable co-evolutionary dynamics.', 'score': 48, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en':
