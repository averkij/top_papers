‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Scaling LLMs: From Imitation to Autonomous Decision-Making', 'desc': 'This paper introduces a new framework called Nex, which enhances the training of large language models (LLMs) as autonomous agents. It focuses on three key areas: complexity, diversity, and fidelity, allowing for more effective learning through interactive environments. NexAU provides a flexible structure for creating complex agent hierarchies, while NexA4A generates diverse agent configurations from natural language. Finally, NexGAP helps bridge the gap between simulated and real-world environments, leading to improved performance in complex tasks compared to existing models.'}, 'zh': {'title': 'è‡ªä¸»ä»£ç†çš„äº’åŠ¨ç¯å¢ƒæ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†NexAUã€NexA4Aå’ŒNexGAPçš„å¼•å…¥ï¼Œè¿™äº›å·¥å…·èƒ½å¤Ÿåœ¨è®­ç»ƒå¤§å‹è¯­è¨€æ¨¡å‹ä½œä¸ºè‡ªä¸»ä»£ç†çš„äº’åŠ¨ç¯å¢ƒä¸­æ‰©å±•å¤æ‚æ€§ã€å¤šæ ·æ€§å’ŒçœŸå®æ„Ÿï¼Œä»è€Œå®ç°æ›´ä¼˜çš„æ€§èƒ½ã€‚å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¼”å˜éœ€è¦ä»é™æ€æ¨¡ä»¿è½¬å‘åŸºäºæ¿€åŠ±çš„å†³ç­–åˆ¶å®šï¼Œä½†ç¼ºä¹å¯æ‰©å±•çš„åŸºç¡€è®¾æ–½æ¥æ„å»ºé«˜è´¨é‡çš„äº’åŠ¨ä¿¡å·ï¼Œé˜»ç¢äº†è¿™ä¸€è½¬å˜ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§ç³»ç»ŸåŒ–çš„æ–¹æ³•ï¼Œé€šè¿‡ä¸‰ä¸ªç»´åº¦æ¥æ‰©å±•äº’åŠ¨ç¯å¢ƒçš„å¤šæ ·æ€§å’Œå¤æ‚æ€§ï¼šå¤æ‚æ€§ã€è‡ªåŠ¨ç”Ÿæˆå¤šæ ·åŒ–ä»£ç†å±‚æ¬¡çš„èƒ½åŠ›ï¼Œä»¥åŠé€šè¿‡åŠ¨æ€çœŸå®ç¯å¢ƒæ¥ç¼©å°æ¨¡æ‹Ÿä¸ç°å®ä¹‹é—´çš„å·®è·ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒåŸºäºæˆ‘ä»¬åŸºç¡€è®¾æ–½è®­ç»ƒçš„Nex-N1åœ¨å¤æ‚çš„ä»£ç†ä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„å¼€æºæ¨¡å‹ï¼Œå¹¶åœ¨ä¸å‰æ²¿ä¸“æœ‰æ¨¡å‹çš„æ¯”è¾ƒä¸­è¡¨ç°å‡ºç«äº‰åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05111', 'title': 'ARM-Thinker: Reinforcing Multimodal Generative Reward Models with Agentic Tool Use and Visual Reasoning', 'url': 'https://huggingface.co/papers/2512.05111', 'abstract': 'ARM-Thinker, an agentic reward model, uses external tools for verification, improving accuracy and interpretability in complex multimodal reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward models are critical for aligning vision-language systems with human preferences, yet current approaches suffer from hallucination, weak visual grounding, and an inability to use tools for verification, limiting their reliability on complex multimodal reasoning tasks. We present ARM-Thinker, an A}gentic multimodal Reward Model that autonomously invokes external tools (e.g., image cropping, doc page retrieval) to ground judgments in verifiable evidence, replacing static, non-interactive reward scoring. This enables the model to verify fine-grained visual details, cross-reference multi-page evidence, and validate reasoning claims, which are capabilities absent in existing reward models. We train ARM-Thinker with multi-stage reinforcement learning, jointly optimizing tool-calling decisions and judgment accuracy. To evaluate agentic reward modeling, we introduce ARMBench-VL, comprising three benchmarks that assess fine-grained visual grounding (image-level tools), multi-page document understanding (retrieval tools), and instruction following (text-level verification). ARM-Thinker achieves +16.2% average improvement on reward modeling benchmarks, +9.6% on tool-use tasks, and outperforms baselines on multimodal math and logical reasoning benchmarks. Our results demonstrate that agentic capabilities significantly enhance both accuracy and interpretability of reward models.', 'score': 45, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'cfd3368c930c3069', 'authors': ['Shengyuan Ding', 'Xinyu Fang', 'Ziyu Liu', 'Yuhang Zang', 'Yuhang Cao', 'Xiangyu Zhao', 'Haodong Duan', 'Xiaoyi Dong', 'Jianze Liang', 'Bin Wang', 'Conghui He', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05111.jpg', 'data': {'categories': ['#cv', '#benchmark', '#rl', '#interpretability', '#hallucinations', '#alignment', '#rlhf', '#agents', '#reasoning', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'ARM-Thinker â€” ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ĞºĞ°Ğ´Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ reinforcement learning, Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ARM-Thinker Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'Empowering AI with Agentic Verification for Better Reasoning', 'desc': "ARM-Thinker is a novel agentic reward model designed to enhance the performance of vision-language systems by utilizing external tools for verification. This model addresses common issues in existing reward models, such as hallucination and weak visual grounding, by autonomously invoking tools to provide verifiable evidence for its judgments. By employing multi-stage reinforcement learning, ARM-Thinker optimizes both the decision to use tools and the accuracy of its assessments. The introduction of ARMBench-VL benchmarks further validates the model's effectiveness, showing significant improvements in accuracy and interpretability in complex multimodal reasoning tasks."}, 'zh': {'title': 'è‡ªä¸»å¥–åŠ±æ¨¡å‹æå‡æ¨ç†å‡†ç¡®æ€§ä¸å¯è§£é‡Šæ€§', 'desc': 'ARM-Thinkeræ˜¯ä¸€ç§è‡ªä¸»å¥–åŠ±æ¨¡å‹ï¼Œèƒ½å¤Ÿä½¿ç”¨å¤–éƒ¨å·¥å…·è¿›è¡ŒéªŒè¯ï¼Œä»è€Œæé«˜å¤æ‚å¤šæ¨¡æ€æ¨ç†ä»»åŠ¡çš„å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§ã€‚è¯¥æ¨¡å‹é€šè¿‡è°ƒç”¨å›¾åƒè£å‰ªå’Œæ–‡æ¡£æ£€ç´¢ç­‰å·¥å…·ï¼ŒåŸºäºå¯éªŒè¯çš„è¯æ®æ¥æ”¯æŒåˆ¤æ–­ï¼Œå…‹æœäº†ç°æœ‰æ¨¡å‹çš„å±€é™æ€§ã€‚ARM-Thinkeré‡‡ç”¨å¤šé˜¶æ®µå¼ºåŒ–å­¦ä¹ è¿›è¡Œè®­ç»ƒï¼Œä¼˜åŒ–å·¥å…·è°ƒç”¨å†³ç­–å’Œåˆ¤æ–­å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒARM-Thinkeråœ¨å¥–åŠ±å»ºæ¨¡åŸºå‡†ä¸Šå¹³å‡æé«˜äº†16.2%ï¼Œåœ¨å·¥å…·ä½¿ç”¨ä»»åŠ¡ä¸Šæé«˜äº†9.6%ï¼Œæ˜¾è‘—ä¼˜äºç°æœ‰åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04926', 'title': 'Semantics Lead the Way: Harmonizing Semantic and Texture Modeling with Asynchronous Latent Diffusion', 'url': 'https://huggingface.co/papers/2512.04926', 'abstract': 'Semantic-First Diffusion (SFD) enhances image generation by asynchronously denoising semantic and texture latents, improving convergence and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent Diffusion Models (LDMs) inherently follow a coarse-to-fine generation process, where high-level semantic structure is generated slightly earlier than fine-grained texture. This indicates the preceding semantics potentially benefit texture generation by providing a semantic anchor. Recent advances have integrated semantic priors from pretrained visual encoders to further enhance LDMs, yet they still denoise semantic and VAE-encoded texture synchronously, neglecting such ordering. Observing these, we propose Semantic-First Diffusion (SFD), a latent diffusion paradigm that explicitly prioritizes semantic formation. SFD first constructs composite latents by combining a compact semantic latent, which is extracted from a pretrained visual encoder via a dedicated Semantic VAE, with the texture latent. The core of SFD is to denoise the semantic and texture latents asynchronously using separate noise schedules: semantics precede textures by a temporal offset, providing clearer high-level guidance for texture refinement and enabling natural coarse-to-fine generation. On ImageNet 256x256 with guidance, SFD achieves FID 1.06 (LightningDiT-XL) and FID 1.04 (1.0B LightningDiT-XXL), while achieving up to 100x faster convergence than the original DiT. SFD also improves existing methods like ReDi and VA-VAE, demonstrating the effectiveness of asynchronous, semantics-led modeling. Project page and code: https://yuemingpan.github.io/SFD.github.io/.', 'score': 40, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '247d709340d0e502', 'authors': ['Yueming Pan', 'Ruoyu Feng', 'Qi Dai', 'Yuqi Wang', 'Wenfeng Lin', 'Mingyu Guo', 'Chong Luo', 'Nanning Zheng'], 'affiliations': ['ByteDance', 'IAIR, Xian Jiaotong University', 'Microsoft Research Asia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04926.jpg', 'data': {'categories': ['#architecture', '#cv', '#open_source', '#diffusion', '#optimization', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ° Ğ²Ğ¿ĞµÑ€ĞµĞ´Ğ¸: Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¸Ğ´ĞµĞ¸ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Semantic-First Diffusion (SFD) â€” Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ·Ğ°Ğ¼ĞµÑ‚Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ€Ğ°Ğ½ÑŒÑˆĞµ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹, Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ğ¾ Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾: ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ñ‹ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾ Ñ Ğ¾Ğ¿ĞµÑ€ĞµĞ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡Ñ‘Ñ‚ĞºĞ¾Ğµ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ° Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Semantic VAE, Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ¾Ğ¼ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸ ÑˆÑƒĞ¼Ğ° Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ ImageNet SFD Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ñ FID 1.04 Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸ĞµĞ¼ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² 100 Ñ€Ğ°Ğ· Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Prioritizing Semantics for Superior Image Generation', 'desc': 'Semantic-First Diffusion (SFD) is a novel approach in image generation that improves the quality and speed of Latent Diffusion Models (LDMs) by focusing on semantic information first. It separates the denoising process of semantic and texture latents, allowing the model to refine high-level structures before adding fine details. By using a dedicated Semantic VAE to extract semantic latents, SFD provides a clearer guide for generating textures, leading to more coherent images. This method not only enhances convergence speed but also outperforms existing techniques, showcasing the benefits of prioritizing semantics in the generation process.'}, 'zh': {'title': 'è¯­ä¹‰ä¼˜å…ˆï¼Œæå‡å›¾åƒç”Ÿæˆè´¨é‡', 'desc': 'è¯­ä¹‰ä¼˜å…ˆæ‰©æ•£ï¼ˆSFDï¼‰é€šè¿‡å¼‚æ­¥å»å™ªè¯­ä¹‰å’Œçº¹ç†æ½œå˜é‡æ¥å¢å¼ºå›¾åƒç”Ÿæˆï¼Œä»è€Œæé«˜æ”¶æ•›é€Ÿåº¦å’Œå›¾åƒè´¨é‡ã€‚è¯¥æ–¹æ³•é¦–å…ˆç»“åˆä»é¢„è®­ç»ƒè§†è§‰ç¼–ç å™¨æå–çš„ç´§å‡‘è¯­ä¹‰æ½œå˜é‡ä¸çº¹ç†æ½œå˜é‡ï¼Œæ„å»ºå¤åˆæ½œå˜é‡ã€‚SFDçš„æ ¸å¿ƒåœ¨äºä½¿ç”¨ä¸åŒçš„å™ªå£°è°ƒåº¦å¼‚æ­¥å»å™ªè¯­ä¹‰å’Œçº¹ç†æ½œå˜é‡ï¼Œä½¿å¾—è¯­ä¹‰åœ¨æ—¶é—´ä¸Šä¼˜å…ˆäºçº¹ç†ï¼Œä»è€Œä¸ºçº¹ç†ç»†åŒ–æä¾›æ›´æ¸…æ™°çš„é«˜å±‚æ¬¡æŒ‡å¯¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSFDåœ¨ImageNetæ•°æ®é›†ä¸Šå®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œæ”¶æ•›é€Ÿåº¦æ¯”åŸå§‹æ–¹æ³•å¿«100å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03000', 'title': 'DynamicVerse: A Physically-Aware Multimodal Framework for 4D World Modeling', 'url': 'https://huggingface.co/papers/2512.03000', 'abstract': 'DynamicVerse is a framework that models dynamic real-world videos by integrating large vision, geometric, and multimodal models to produce a comprehensive 4D multimodal dataset, achieving superior performance in video depth estimation, camera pose estimation, and camera intrinsics estimation.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding the dynamic physical world, characterized by its evolving 3D structure, real-world motion, and semantic content with textual descriptions, is crucial for human-agent interaction and enables embodied agents to perceive and act within real environments with human-like capabilities. However, existing datasets are often derived from limited simulators or utilize traditional Structurefrom-Motion for up-to-scale annotation and offer limited descriptive captioning, which restricts the capacity of foundation models to accurately interpret real-world dynamics from monocular videos, commonly sourced from the internet. To bridge these gaps, we introduce DynamicVerse, a physical-scale, multimodal 4D world modeling framework for dynamic real-world video. We employ large vision, geometric, and multimodal models to interpret metric-scale static geometry, real-world dynamic motion, instance-level masks, and holistic descriptive captions. By integrating window-based Bundle Adjustment with global optimization, our method converts long real-world video sequences into a comprehensive 4D multimodal format. DynamicVerse delivers a large-scale dataset consisting of 100K+ videos with 800K+ annotated masks and 10M+ frames from internet videos. Experimental evaluations on three benchmark tasks, namely video depth estimation, camera pose estimation, and camera intrinsics estimation, demonstrate that our 4D modeling achieves superior performance in capturing physical-scale measurements with greater global accuracy than existing methods.', 'score': 34, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '4d1532cef25a96c5', 'authors': ['Kairun Wen', 'Yuzhi Huang', 'Runyu Chen', 'Hui Zheng', 'Yunlong Lin', 'Panwang Pan', 'Chenxin Li', 'Wenyan Cong', 'Jian Zhang', 'Junbin Lu', 'Chenguo Lin', 'Dilin Wang', 'Zhicheng Yan', 'Hongyu Xu', 'Justin Theiss', 'Yue Huang', 'Xinghao Ding', 'Rakesh Ranjan', 'Zhiwen Fan'], 'affiliations': ['CUHK', 'Meta', 'PKU', 'UT Austin', 'UW', 'XMU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03000.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#open_source', '#dataset', '#agents', '#3d', '#video', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸĞ¾Ğ»Ğ½Ğ¾Ğµ 4D Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'DynamicVerse â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ 4D Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ĞµĞµ 100 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ°ÑĞºĞ°Ğ¼Ğ¸ Ğ¸ Ğ¼ĞµÑ‚Ğ°Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Bundle Adjustment Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€Ñ‹.'}, 'en': {'title': 'DynamicVerse: Revolutionizing Real-World Video Understanding', 'desc': "DynamicVerse is a novel framework designed to model dynamic real-world videos by combining advanced vision, geometric, and multimodal models. This approach creates a rich 4D multimodal dataset that enhances the understanding of video depth, camera pose, and camera intrinsics. By utilizing large-scale internet videos, DynamicVerse overcomes limitations of traditional datasets, providing detailed annotations and descriptions for better interpretation of real-world dynamics. The framework's integration of window-based Bundle Adjustment with global optimization leads to improved accuracy in capturing physical-scale measurements across various tasks."}, 'zh': {'title': 'åŠ¨æ€è§†é¢‘å»ºæ¨¡çš„æ–°çºªå…ƒ', 'desc': 'DynamicVerseæ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œç”¨äºå»ºæ¨¡åŠ¨æ€çš„çœŸå®ä¸–ç•Œè§†é¢‘ï¼Œç»“åˆäº†å¤§å‹è§†è§‰ã€å‡ ä½•å’Œå¤šæ¨¡æ€æ¨¡å‹ï¼Œç”Ÿæˆå…¨é¢çš„4Då¤šæ¨¡æ€æ•°æ®é›†ã€‚è¯¥æ¡†æ¶åœ¨è§†é¢‘æ·±åº¦ä¼°è®¡ã€ç›¸æœºå§¿æ€ä¼°è®¡å’Œç›¸æœºå†…å‚ä¼°è®¡æ–¹é¢è¡¨ç°ä¼˜è¶Šã€‚é€šè¿‡å°†åŸºäºçª—å£çš„æŸè°ƒæ•´ä¸å…¨å±€ä¼˜åŒ–ç›¸ç»“åˆï¼ŒDynamicVerseèƒ½å¤Ÿå°†é•¿æ—¶é—´çš„çœŸå®ä¸–ç•Œè§†é¢‘åºåˆ—è½¬æ¢ä¸ºç»¼åˆçš„4Då¤šæ¨¡æ€æ ¼å¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ•æ‰ç‰©ç†å°ºåº¦æµ‹é‡æ–¹é¢å…·æœ‰æ›´é«˜çš„å…¨å±€å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05081', 'title': 'Deep Forcing: Training-Free Long Video Generation with Deep Sink and Participative Compression', 'url': 'https://huggingface.co/papers/2512.05081', 'abstract': 'Deep Forcing, a training-free method, enhances real-time video diffusion by addressing temporal repetition and motion issues through Deep Sink and Participative Compression, achieving high-quality, long-duration video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autoregressive video diffusion have enabled real-time frame streaming, yet existing solutions still suffer from temporal repetition, drift, and motion deceleration. We find that naively applying StreamingLLM-style attention sinks to video diffusion leads to fidelity degradation and motion stagnation. To overcome this, we introduce Deep Forcing, which consists of two training-free mechanisms that address this without any fine-tuning. Specifically, 1) Deep Sink dedicates half of the sliding window to persistent sink tokens and re-aligns their temporal RoPE phase to the current timeline, stabilizing global context during long rollouts. 2) Participative Compression performs importance-aware KV cache pruning that preserves only tokens actively participating in recent attention while safely discarding redundant and degraded history, minimizing error accumulation under out-of-distribution length generation. Together, these components enable over 12x extrapolation (e.g. 5s-trained to 60s+ generation) with better imaging quality than LongLive, better aesthetic quality than RollingForcing, almost maintaining overall consistency, and substantial gains in dynamic degree, all while maintaining real-time generation. Our results demonstrate that training-free KV-cache management can match or exceed training-based approaches for autoregressively streaming long-video generation.', 'score': 29, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '8397b78fffb902f9', 'authors': ['Jung Yi', 'Wooseok Jang', 'Paul Hyunbin Cho', 'Jisu Nam', 'Heeji Yoon', 'Seungryong Kim'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05081.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#inference', '#long_context', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºÑÑˆĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Deep Forcing â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ´Ğ²ÑƒÑ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ñ…: Deep Sink ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ñ‡ĞµÑ€ĞµĞ· Ğ¿ĞµÑ€ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹-Ğ¿Ñ€Ğ¸Ñ‘Ğ¼Ğ½Ğ¸ĞºĞ¸ Ñ Ğ¿ĞµÑ€ĞµĞ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ RoPE, Ğ° Participative Compression Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ ÑƒĞ¼Ğ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ KV-ĞºÑÑˆĞ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ±Ğ¾Ğ»ĞµĞµ 60 ÑĞµĞºÑƒĞ½Ğ´ Ğ¸Ğ· Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° 5-ÑĞµĞºÑƒĞ½Ğ´Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…, Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ KV-ĞºÑÑˆĞµĞ¼ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ°Ğ²Ñ‚Ğ°Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Enhancing Real-Time Video Generation with Deep Forcing', 'desc': 'The paper introduces Deep Forcing, a novel method that improves real-time video generation without the need for training. It tackles common issues in video diffusion, such as temporal repetition and motion decay, by utilizing two innovative techniques: Deep Sink and Participative Compression. Deep Sink stabilizes the global context during long video rollouts by adjusting the temporal phase of sink tokens, while Participative Compression optimizes the key-value cache to retain only the most relevant tokens. This approach allows for significant extrapolation in video length and enhances both image and aesthetic quality, outperforming existing methods without requiring fine-tuning.'}, 'zh': {'title': 'æ— è®­ç»ƒè§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºDeep Forcingçš„æ— è®­ç»ƒæ–¹æ³•ï¼Œæ—¨åœ¨æ”¹å–„å®æ—¶è§†é¢‘æ‰©æ•£ä¸­çš„æ—¶é—´é‡å¤å’Œè¿åŠ¨é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡ä¸¤ä¸ªæœºåˆ¶å®ç°ï¼šDeep Sinkå’ŒParticipative Compressionï¼Œèƒ½å¤Ÿåœ¨ä¸è¿›è¡Œå¾®è°ƒçš„æƒ…å†µä¸‹ç¨³å®šè§†é¢‘ç”Ÿæˆã€‚Deep Sinké€šè¿‡è°ƒæ•´æ»‘åŠ¨çª—å£ä¸­çš„ä»¤ç‰Œï¼Œä¿æŒå…¨å±€ä¸Šä¸‹æ–‡çš„ç¨³å®šæ€§ï¼Œè€ŒParticipative Compressionåˆ™é€šè¿‡é‡è¦æ€§æ„ŸçŸ¥çš„KVç¼“å­˜ä¿®å‰ªï¼Œä¿ç•™æ´»è·ƒä»¤ç‰Œå¹¶ä¸¢å¼ƒå†—ä½™å†å²ï¼Œä»è€Œå‡å°‘é”™è¯¯ç´¯ç§¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDeep Forcingåœ¨ç”Ÿæˆé•¿è§†é¢‘æ—¶çš„è´¨é‡ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå¹¶ä¸”èƒ½å¤Ÿå®ç°å®æ—¶ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04797', 'title': 'SIMA 2: A Generalist Embodied Agent for Virtual Worlds', 'url': 'https://huggingface.co/papers/2512.04797', 'abstract': "SIMA 2, built on a Gemini foundation model, interacts in 3D virtual worlds, reasons about goals, handles complex instructions, and autonomously learns new skills through open-ended self-improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SIMA 2, a generalist embodied agent that understands and acts in a wide variety of 3D virtual worlds. Built upon a Gemini foundation model, SIMA 2 represents a significant step toward active, goal-directed interaction within an embodied environment. Unlike prior work (e.g., SIMA 1) limited to simple language commands, SIMA 2 acts as an interactive partner, capable of reasoning about high-level goals, conversing with the user, and handling complex instructions given through language and images. Across a diverse portfolio of games, SIMA 2 substantially closes the gap with human performance and demonstrates robust generalization to previously unseen environments, all while retaining the base model's core reasoning capabilities. Furthermore, we demonstrate a capacity for open-ended self-improvement: by leveraging Gemini to generate tasks and provide rewards, SIMA 2 can autonomously learn new skills from scratch in a new environment. This work validates a path toward creating versatile and continuously learning agents for both virtual and, eventually, physical worlds.", 'score': 18, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '8f00ed2b29d4bac3', 'authors': ['SIMA team', 'Adrian Bolton', 'Alexander Lerchner', 'Alexandra Cordell', 'Alexandre Moufarek', 'Andrew Bolt', 'Andrew Lampinen', 'Anna Mitenkova', 'Arne Olav Hallingstad', 'Bojan Vujatovic', 'Bonnie Li', 'Cong Lu', 'Daan Wierstra', 'Daniel P. Sawyer', 'Daniel Slater', 'David Reichert', 'Davide Vercelli', 'Demis Hassabis', 'Drew A. Hudson', 'Duncan Williams', 'Ed Hirst', 'Fabio Pardo', 'Felix Hill', 'Frederic Besse', 'Hannah Openshaw', 'Harris Chan', 'Hubert Soyer', 'Jane X. Wang', 'Jeff Clune', 'John Agapiou', 'John Reid', 'Joseph Marino', 'Junkyung Kim', 'Karol Gregor', 'Kaustubh Sridhar', 'Kay McKinney', 'Laura Kampis', 'Lei M. Zhang', 'Loic Matthey', 'Luyu Wang', 'Maria Abi Raad', 'Maria Loks-Thompson', 'Martin Engelcke', 'Matija Kecman', 'Matthew Jackson', 'Maxime Gazeau', 'Ollie Purkiss', 'Oscar Knagg', 'Peter Stys', 'Piermaria Mendolicchio', 'Raia Hadsell', 'Rosemary Ke', 'Ryan Faulkner', 'Sarah Chakera', 'Satinder Singh Baveja', 'Shane Legg', 'Sheleem Kashem', 'Tayfun Terzi', 'Thomas Keck', 'Tim Harley', 'Tim Scholtes', 'Tyson Roberts', 'Volodymyr Mnih', 'Yulan Liu', 'Zhengdong Wang', 'Zoubin Ghahramani'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04797.jpg', 'data': {'categories': ['#robotics', '#agents', '#games', '#agi', '#3d', '#reasoning', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ² Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ°Ñ…', 'desc': 'SIMA 2 â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Gemini, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ 3D Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¸Ñ€Ğ°Ğ¼Ğ¸. ĞĞ³ĞµĞ½Ñ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±ĞµĞ½ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… Ñ†ĞµĞ»ÑÑ… Ğ¸ Ğ²ĞµÑÑ‚Ğ¸ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³ Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¼, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑˆĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¸ĞºĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½ĞµĞ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ±Ğ»Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹, Ğ²Ğ¾ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ğ¸Ğ³Ñ€. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ³Ğ´Ğµ Gemini Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Empowering Agents with Autonomous Learning in 3D Worlds', 'desc': 'SIMA 2 is an advanced embodied agent that operates in various 3D virtual environments, utilizing the Gemini foundation model. It enhances interaction by reasoning about complex goals and executing intricate instructions, surpassing the limitations of its predecessor, SIMA 1. The agent demonstrates impressive generalization abilities, performing close to human levels across different games and adapting to new scenarios. Additionally, SIMA 2 features open-ended self-improvement, allowing it to autonomously acquire new skills by generating tasks and receiving rewards, paving the way for versatile learning agents.'}, 'zh': {'title': 'SIMA 2ï¼šæ™ºèƒ½ä½“çš„è‡ªæˆ‘å­¦ä¹ ä¸äº’åŠ¨æ–°çºªå…ƒ', 'desc': 'SIMA 2æ˜¯ä¸€ä¸ªåŸºäºGeminiåŸºç¡€æ¨¡å‹çš„é€šç”¨ä½“æ€æ™ºèƒ½ä½“ï¼Œèƒ½å¤Ÿåœ¨å¤šç§3Dè™šæ‹Ÿä¸–ç•Œä¸­ç†è§£å’Œè¡ŒåŠ¨ã€‚ä¸ä¹‹å‰çš„ç‰ˆæœ¬ï¼ˆå¦‚SIMA 1ï¼‰ä¸åŒï¼ŒSIMA 2ä¸ä»…èƒ½å¤„ç†ç®€å•çš„è¯­è¨€æŒ‡ä»¤ï¼Œè¿˜èƒ½æ¨ç†é«˜å±‚æ¬¡çš„ç›®æ ‡ï¼Œå¹¶ä¸ç”¨æˆ·è¿›è¡Œå¯¹è¯ã€‚å®ƒåœ¨å¤šç§æ¸¸æˆä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¥è¿‘äººç±»çš„è¡¨ç°ï¼Œå¹¶èƒ½åœ¨æœªè§è¿‡çš„ç¯å¢ƒä¸­è¿›è¡Œå¼ºå¤§çš„æ³›åŒ–ã€‚SIMA 2è¿˜å…·å¤‡å¼€æ”¾å¼è‡ªæˆ‘æ”¹è¿›çš„èƒ½åŠ›ï¼Œèƒ½å¤Ÿé€šè¿‡ç”Ÿæˆä»»åŠ¡å’Œæä¾›å¥–åŠ±æ¥è‡ªä¸»å­¦ä¹ æ–°æŠ€èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05106', 'title': 'NeuralRemaster: Phase-Preserving Diffusion for Structure-Aligned Generation', 'url': 'https://huggingface.co/papers/2512.05106', 'abstract': 'Phase-Preserving Diffusion and Frequency-Selective Structured noise enable structure-aligned generation in diffusion models without altering architecture or introducing extra parameters, enhancing performance in tasks like re-rendering and simulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Standard diffusion corrupts data using Gaussian noise whose Fourier coefficients have random magnitudes and random phases. While effective for unconditional or text-to-image generation, corrupting phase components destroys spatial structure, making it ill-suited for tasks requiring geometric consistency, such as re-rendering, simulation enhancement, and image-to-image translation. We introduce Phase-Preserving Diffusion Ï†-PD, a model-agnostic reformulation of the diffusion process that preserves input phase while randomizing magnitude, enabling structure-aligned generation without architectural changes or additional parameters. We further propose Frequency-Selective Structured (FSS) noise, which provides continuous control over structural rigidity via a single frequency-cutoff parameter. Ï†-PD adds no inference-time cost and is compatible with any diffusion model for images or videos. Across photorealistic and stylized re-rendering, as well as sim-to-real enhancement for driving planners, Ï†-PD produces controllable, spatially aligned results. When applied to the CARLA simulator, Ï†-PD improves CARLA-to-Waymo planner performance by 50\\%. The method is complementary to existing conditioning approaches and broadly applicable to image-to-image and video-to-video generation. Videos, additional examples, and code are available on our https://yuzeng-at-tri.github.io/ppd-page/{project page}.', 'score': 15, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'c33a066071cb2c6c', 'authors': ['Yu Zeng', 'Charles Ochoa', 'Mingyuan Zhou', 'Vishal M. Patel', 'Vitor Guizilini', 'Rowan McAllister'], 'affiliations': ['Johns Hopkins University', 'Toyota Research Institute', 'University of Texas, Austin'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05106.jpg', 'data': {'categories': ['#architecture', '#open_source', '#diffusion', '#video', '#multimodal'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ°Ğ·Ğ¾-Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Phase-Preserving Diffusion (Ï†-PD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´Ğ¸Ñ„Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ñ„Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ¼ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğ°Ğ¼Ğ¿Ğ»Ğ¸Ñ‚ÑƒĞ´ Ğ² Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿ĞµÑ€ĞµĞ¾Ñ‚Ñ€Ğ¸ÑĞ¾Ğ²ĞºĞ¸, ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Frequency-Selective Structured (FSS) ÑˆÑƒĞ¼, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³Ğ¸Ğ±ĞºĞ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞµÑ€Ğ²Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ´Ğ¸Ğ½ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€ĞµĞ·Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ 50% Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ² (CARLA Ğ² Waymo).'}, 'en': {'title': 'Enhancing Structure in Diffusion Models with Phase Preservation', 'desc': "This paper presents a new approach called Phase-Preserving Diffusion (Ï†-PD) that improves the generation of images and videos using diffusion models. Traditional diffusion methods use Gaussian noise that disrupts the spatial structure of data, which is problematic for tasks needing geometric consistency. Ï†-PD reformulates the diffusion process to maintain the phase of the input while randomizing the magnitude, allowing for better structure-aligned generation without changing the model's architecture or adding parameters. Additionally, the introduction of Frequency-Selective Structured (FSS) noise allows for fine control over the structural integrity of the generated outputs, enhancing performance in applications like re-rendering and simulation."}, 'zh': {'title': 'ç›¸ä½ä¿æŒæ‰©æ•£ï¼šæå‡ç”Ÿæˆæ¨¡å‹çš„ç»“æ„ä¸€è‡´æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ‰©æ•£æ¨¡å‹æ–¹æ³•ï¼Œç§°ä¸ºç›¸ä½ä¿æŒæ‰©æ•£ï¼ˆÏ†-PDï¼‰ï¼Œå®ƒåœ¨ä¸æ”¹å˜æ¨¡å‹æ¶æ„æˆ–å¢åŠ é¢å¤–å‚æ•°çš„æƒ…å†µä¸‹ï¼Œä¿æŒè¾“å…¥çš„ç›¸ä½ä¿¡æ¯ï¼Œä»è€Œå®ç°ç»“æ„å¯¹é½çš„ç”Ÿæˆã€‚ä¼ ç»Ÿçš„æ‰©æ•£æ–¹æ³•ä½¿ç”¨é«˜æ–¯å™ªå£°ï¼ŒéšæœºåŒ–å¹…åº¦å’Œç›¸ä½ï¼Œå¯¼è‡´ç©ºé—´ç»“æ„çš„ç ´åï¼Œä¸é€‚åˆéœ€è¦å‡ ä½•ä¸€è‡´æ€§çš„ä»»åŠ¡ã€‚é€šè¿‡å¼•å…¥é¢‘ç‡é€‰æ‹©æ€§ç»“æ„å™ªå£°ï¼ˆFSSï¼‰ï¼Œè¯¥æ–¹æ³•å¯ä»¥é€šè¿‡å•ä¸€çš„é¢‘ç‡æˆªæ­¢å‚æ•°æ¥æ§åˆ¶ç»“æ„çš„åˆšæ€§ã€‚å®éªŒè¡¨æ˜ï¼ŒÏ†-PDåœ¨å›¾åƒå’Œè§†é¢‘ç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨é‡æ¸²æŸ“å’Œä»¿çœŸå¢å¼ºæ–¹é¢ï¼Œæ˜¾è‘—æé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05000', 'title': 'Reflection Removal through Efficient Adaptation of Diffusion Transformers', 'url': 'https://huggingface.co/papers/2512.05000', 'abstract': 'Pretrained diffusion transformers, adapted with LoRA and synthetic PBR data, achieve state-of-the-art reflection removal performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a diffusion-transformer (DiT) framework for single-image reflection removal that leverages the generalization strengths of foundation diffusion models in the restoration setting. Rather than relying on task-specific architectures, we repurpose a pre-trained DiT-based foundation model by conditioning it on reflection-contaminated inputs and guiding it toward clean transmission layers. We systematically analyze existing reflection removal data sources for diversity, scalability, and photorealism. To address the shortage of suitable data, we construct a physically based rendering (PBR) pipeline in Blender, built around the Principled BSDF, to synthesize realistic glass materials and reflection effects. Efficient LoRA-based adaptation of the foundation model, combined with the proposed synthetic data, achieves state-of-the-art performance on in-domain and zero-shot benchmarks. These results demonstrate that pretrained diffusion transformers, when paired with physically grounded data synthesis and efficient adaptation, offer a scalable and high-fidelity solution for reflection removal. Project page: https://hf.co/spaces/huawei-bayerlab/windowseat-reflection-removal-web', 'score': 14, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'a6720e9262958eb7', 'authors': ['Daniyar Zakarin', 'Thiemo Wandel', 'Anton Obukhov', 'Dengxin Dai'], 'affiliations': ['ETH Zurich', 'HUAWEI Bayer Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05000.jpg', 'data': {'categories': ['#architecture', '#synthetic', '#cv', '#diffusion', '#dataset', '#data', '#optimization', '#training'], 'emoji': 'ğŸªŸ', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ nipulation, and layout reorganization. Supported by DraCo-CFG, a specialized classifier-free guidance (CFG) strategy for interleaved reasoning, DraCo achieves a tremendous increase on GenEval (+8%), Imagine-Bench (+0.91), and GenEval++ (+3%), significantly outperforming direct generation and other generation methods empowered by CoT.", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'e6a8939b8a9b6d58', 'authors': ['Dongzhi Jiang', 'Renrui Zhang', 'Haodong Li', 'Zhuofan Zong', 'Ziyu Guo', 'Jun He', 'Claire Guo', 'Junyan Ye', 'Rongyao Fang', 'Weijia Li', 'Rui Liu', 'Hongsheng Li'], 'affiliations': ['CUHK (Shenzhen)', 'CUHK IMIXR', 'CUHK MMLab', 'SCUT', 'Sun Yat-Sen University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05112.jpg', 'data': {'categories': ['#training', '#reasoning', '#multimodal', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ§ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸Ğº ĞºĞ°Ğº Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'DraCo Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¾Ğ¼ Ğ¸ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸ĞºĞ¾Ğ¼ Ğ¸ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ¼, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑÑƒĞ¿ĞµÑ€-Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ³Ñ€ÑƒĞ±Ğ¾Ğ·ĞµÑ€Ğ½Ğ¸ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ´ĞºĞ¸Ñ… ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ², Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'DraCo: Enhancing Image Generation through Interleaved Reasoning', 'desc': 'DraCo is a new approach that improves how machines create images from text by combining both text and images in a smart way. It starts by making a low-quality draft image to help plan the final picture better. Then, it checks if the draft matches the text description and makes corrections to improve the image quality. This method helps solve problems with planning and creating unique features in images, leading to better overall results in image generation tasks.'}, 'zh': {'title': 'DraCoï¼šæå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„äº¤é”™æ¨ç†æ–°èŒƒå¼', 'desc': 'DraCoæ˜¯ä¸€ç§æ–°é¢–çš„äº¤é”™æ¨ç†èŒƒå¼ï¼Œæ—¨åœ¨æå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ•ˆæœã€‚å®ƒé€šè¿‡æ•´åˆæ–‡æœ¬å’Œè§†è§‰å†…å®¹ï¼Œé¦–å…ˆç”Ÿæˆä½åˆ†è¾¨ç‡è‰å›¾ï¼Œç„¶åéªŒè¯è‰å›¾ä¸è¾“å…¥æç¤ºä¹‹é—´çš„è¯­ä¹‰ä¸€è‡´æ€§ï¼Œæœ€åé€šè¿‡è¶…åˆ†è¾¨ç‡æŠ€æœ¯è¿›è¡Œå›¾åƒç»†åŒ–ã€‚è¯¥æ–¹æ³•è§£å†³äº†æ–‡æœ¬è§„åˆ’çš„ç²—ç³™æ€§å’Œç”Ÿæˆç¨€æœ‰å±æ€§ç»„åˆçš„å›°éš¾ã€‚DraCoé€šè¿‡è®­ç»ƒæ•°æ®é›†DraCo-240Kï¼Œå¢å¼ºäº†æ¨¡å‹åœ¨ä¸€èˆ¬ä¿®æ­£ã€å®ä¾‹æ“ä½œå’Œå¸ƒå±€é‡ç»„ç­‰æ–¹é¢çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04829', 'title': 'Model-Based and Sample-Efficient AI-Assisted Math Discovery in Sphere Packing', 'url': 'https://huggingface.co/papers/2512.04829', 'abstract': "A model-based approach combining Bayesian optimization and Monte Carlo Tree Search improves upper bounds for sphere packing in dimensions 4-16 by formulating SDP construction as a sequential decision process.  \t\t\t\t\tAI-generated summary \t\t\t\t Sphere packing, Hilbert's eighteenth problem, asks for the densest arrangement of congruent spheres in n-dimensional Euclidean space. Although relevant to areas such as cryptography, crystallography, and medical imaging, the problem remains unresolved: beyond a few special dimensions, neither optimal packings nor tight upper bounds are known. Even a major breakthrough in dimension n=8, later recognised with a Fields Medal, underscores its difficulty. A leading technique for upper bounds, the three-point method, reduces the problem to solving large, high-precision semidefinite programs (SDPs). Because each candidate SDP may take days to evaluate, standard data-intensive AI approaches are infeasible. We address this challenge by formulating SDP construction as a sequential decision process, the SDP game, in which a policy assembles SDP formulations from a set of admissible components. Using a sample-efficient model-based framework that combines Bayesian optimisation with Monte Carlo Tree Search, we obtain new state-of-the-art upper bounds in dimensions 4-16, showing that model-based search can advance computational progress in longstanding geometric problems. Together, these results demonstrate that sample-efficient, model-based search can make tangible progress on mathematically rigid, evaluation limited problems, pointing towards a complementary direction for AI-assisted discovery beyond large-scale LLM-driven exploration.", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '107552259bd7469d', 'authors': ['Rasul Tutunov', 'Alexandre Maraval', 'Antoine Grosnit', 'Xihan Li', 'Jun Wang', 'Haitham Bou-Ammar'], 'affiliations': ['AI Centre, Department of Computer Science, UCL', 'Huawei Noahs Ark'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04829.jpg', 'data': {'categories': ['#rl', '#math', '#science', '#optimization'], 'emoji': 'ğŸ”®', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ ÑÑ„ĞµÑ€ Ñ‡ĞµÑ€ĞµĞ· Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ğ´ĞµÑ€ĞµĞ²ÑŒÑ ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ ÑÑ„ĞµÑ€ Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑƒĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ (SDP) ĞºĞ°Ğº Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ Ğ´ĞµÑ€ĞµĞ²Ğ¾Ğ¼ ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹ SDP Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ» Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²ĞµÑ€Ñ…Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ Ğ² Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑÑ… 4-16, Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ğ´Ñ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ½ĞµĞµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ñ‡Ğ½Ğ¾-ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Sphere Packing with Model-Based Search', 'desc': 'This paper presents a novel approach to solving the sphere packing problem in dimensions 4-16 by combining Bayesian optimization with Monte Carlo Tree Search. The authors reformulate the construction of semidefinite programs (SDPs) as a sequential decision-making process, which they refer to as the SDP game. This method allows for more efficient exploration of potential SDP formulations, overcoming the limitations of traditional data-intensive AI techniques. As a result, they achieve new upper bounds for sphere packing, demonstrating the effectiveness of model-based search in tackling complex mathematical challenges.'}, 'zh': {'title': 'æ¨¡å‹åŸºç¡€æœç´¢åŠ©åŠ›çƒä½“å †ç§¯é—®é¢˜çš„çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»“åˆè´å¶æ–¯ä¼˜åŒ–å’Œè’™ç‰¹å¡æ´›æ ‘æœç´¢çš„æ¨¡å‹åŸºç¡€æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜4åˆ°16ç»´çƒä½“å †ç§¯çš„ä¸Šç•Œã€‚é€šè¿‡å°†åŠæ­£å®šè§„åˆ’ï¼ˆSDPï¼‰æ„å»ºå½¢å¼åŒ–ä¸ºä¸€ä¸ªé¡ºåºå†³ç­–è¿‡ç¨‹ï¼Œç ”ç©¶è€…ä»¬èƒ½å¤Ÿæœ‰æ•ˆåœ°è§£å†³è¿™ä¸€å¤æ‚é—®é¢˜ã€‚è¯¥æ–¹æ³•åˆ©ç”¨æ ·æœ¬é«˜æ•ˆçš„æ¨¡å‹åŸºç¡€æ¡†æ¶ï¼Œå±•ç¤ºäº†åœ¨å‡ ä½•é—®é¢˜ä¸Šçš„è®¡ç®—è¿›å±•ã€‚ç»“æœè¡¨æ˜ï¼Œæ¨¡å‹åŸºç¡€æœç´¢èƒ½å¤Ÿåœ¨æ•°å­¦ä¸Šä¸¥æ ¼ä¸”è¯„ä¼°å—é™çš„é—®é¢˜ä¸Šå–å¾—å®è´¨æ€§è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04220', 'title': 'On GRPO Collapse in Search-R1: The Lazy Likelihood-Displacement Death Spiral', 'url': 'https://huggingface.co/papers/2512.04220', 'abstract': "Lazy Likelihood Displacement is identified as a critical issue in GRPO for tool-integrated reinforcement learning, causing training collapse; LLDS regularization addresses this problem, stabilizing training and improving performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-integrated (TI) reinforcement learning (RL) enables large language models (LLMs) to perform multi-step reasoning by interacting with external tools such as search engines and retrievers. Group Relative Policy Optimization (GRPO), exemplified by the recent Search-R1, offers fast convergence and a value-free formulation that makes it appealing for this setting, yet consistently suffers from training collapse. We identify Lazy Likelihood Displacement (LLD), a systematic reduction or stagnation in the likelihood of both correct and incorrect responses, as the core mechanism driving this failure. LLD emerges early and triggers a self-reinforcing LLD Death Spiral, where declining likelihood leads to low-confidence responses, inflating gradients, and ultimately causing collapse. We empirically characterize this process across models on a Search-R1-style, search-integrated question answering task, revealing a consistent three-phase trajectory: early stagnation, steady decay, and accelerated collapse. To address this, we propose a lightweight likelihood-preserving regularization LLDS for GRPO that activates only when a trajectory's likelihood decreases, and regularizes only the tokens responsible. This fine-grained structure mitigates LLD with minimal interference to optimization. Across seven open-domain and multi-hop QA benchmarks, our method stabilizes training, prevents gradient explosion, and yields substantial performance improvements, including +37.8% gains on Qwen2.5-3B and +32.0% gains on Qwen2.5-7B. Our results establish LLD as a fundamental bottleneck in GRPO-based TIRL and provide a practical path toward stable, scalable training of tool-integrated LLM.", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': 'd0da0745f413a99a', 'authors': ['Wenlong Deng', 'Yushu Li', 'Boying Gong', 'Yi Ren', 'Christos Thrampoulidis', 'Xiaoxiao Li'], 'affiliations': ['UC Berkeley', 'University of British Columbia', 'Vector Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04220.jpg', 'data': {'categories': ['#rl', '#optimization', '#rlhf', '#agents', '#training', '#reasoning'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ RL', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ›ĞµĞ½Ğ¸Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ (LLD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ GRPO Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LLD Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ°Ğ¼Ğ¾ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ÑÑ ÑĞ¿Ğ¸Ñ€Ğ°Ğ»ÑŒ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ°, Ğ³Ğ´Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²Ğ·Ñ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ¾ÑÑ‚Ñƒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼Ñƒ ĞºÑ€Ğ°Ñ…Ñƒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ»Ñ‘Ğ³ĞºĞ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ LLDS, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ğ²ÑˆĞ¸Ğ¼ÑÑ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ñ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 37.8% Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Qwen.'}, 'en': {'title': 'Stabilizing Tool-Integrated Learning: Tackling Lazy Likelihood Displacement', 'desc': 'This paper addresses a significant challenge in tool-integrated reinforcement learning (TIRL) known as Lazy Likelihood Displacement (LLD), which leads to training collapse in Group Relative Policy Optimization (GRPO). LLD causes a decline in the likelihood of both correct and incorrect responses, creating a negative feedback loop that results in low-confidence outputs and inflated gradients. To combat this issue, the authors introduce a new regularization technique called LLDS, which selectively stabilizes training by preserving likelihood only when it decreases. Their empirical results demonstrate that LLDS effectively mitigates LLD, leading to improved performance across multiple question-answering benchmarks.'}, 'zh': {'title': 'è§£å†³å·¥å…·é›†æˆå¼ºåŒ–å­¦ä¹ ä¸­çš„è®­ç»ƒå´©æºƒé—®é¢˜', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å·¥å…·é›†æˆå¼ºåŒ–å­¦ä¹ ä¸­ï¼ŒLazy Likelihood Displacementï¼ˆLLDï¼‰å¯¹è®­ç»ƒå´©æºƒçš„å½±å“ã€‚LLDå¯¼è‡´æ­£ç¡®å’Œé”™è¯¯å“åº”çš„å¯èƒ½æ€§ç³»ç»Ÿæ€§é™ä½ï¼Œä»è€Œå¼•å‘è‡ªæˆ‘å¼ºåŒ–çš„å´©æºƒå¾ªç¯ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§è½»é‡çº§çš„LLDSæ­£åˆ™åŒ–æ–¹æ³•ï¼Œä»…åœ¨å¯èƒ½æ€§ä¸‹é™æ—¶æ¿€æ´»ï¼Œå¹¶é’ˆå¯¹ç‰¹å®šçš„tokenè¿›è¡Œæ­£åˆ™åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLLDSæ˜¾è‘—ç¨³å®šäº†è®­ç»ƒè¿‡ç¨‹ï¼Œå¹¶åœ¨å¤šä¸ªé—®ç­”åŸºå‡†ä¸Šæé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04356', 'title': 'Mitigating Object and Action Hallucinations in Multimodal LLMs via Self-Augmented Contrastive Alignment', 'url': 'https://huggingface.co/papers/2512.04356', 'abstract': 'The SANTA framework addresses hallucinations in multimodal LLMs by using self-augmented contrastive alignment to enhance object and action faithfulness in video caption generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancement in multimodal LLMs (MLLMs) has demonstrated their remarkable capability to generate descriptive captions for input videos. However, these models suffer from factual inaccuracies in the generated descriptions, causing severe hallucination issues. While prior works have explored alleviating hallucinations for static images, jointly mitigating visual object and temporal action hallucinations for dynamic videos remains a challenging and unsolved task. To tackle this challenge, we propose a Self-Augmented Contrastive Alignment (SANTA) framework for enabling object and action faithfulness by exempting the spurious correlations and enforcing the emphasis on visual facts. SANTA employs a hallucinative self-augmentation scheme to identify the potential hallucinations that lie in the MLLM and transform the original captions to the contrasted negatives. Furthermore, we develop a tracklet-phrase contrastive alignment to match the regional objects and relation-guided actions with their corresponding visual and temporal phrases. Extensive experiments demonstrate that SANTA outperforms existing methods in alleviating object and action hallucinations, yielding superior performance on the hallucination examination benchmarks.', 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '499a7b4c716db45e', 'authors': ['Kai-Po Chang', 'Wei-Yuan Cheng', 'Chi-Pin Huang', 'Fu-En Yang', 'Yu-Chiang Frank Wang'], 'affiliations': ['Graduate Institute of Communication Engineeri facts and reducing spurious correlations, SANTA significantly outperforms previous methods in minimizing these inaccuracies in video captioning.'}, 'zh': {'title': 'SANTAæ¡†æ¶ï¼šæå‡è§†é¢‘å­—å¹•ç”Ÿæˆçš„çœŸå®æ€§', 'desc': 'SANTAæ¡†æ¶é€šè¿‡è‡ªå¢å¼ºå¯¹æ¯”å¯¹é½æŠ€æœ¯ï¼Œè§£å†³äº†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†é¢‘å­—å¹•ç”Ÿæˆä¸­å‡ºç°çš„å¹»è§‰é—®é¢˜ã€‚è¯¥æ–¹æ³•æ—¨åœ¨æé«˜ç”Ÿæˆæè¿°çš„å¯¹è±¡å’ŒåŠ¨ä½œçš„çœŸå®æ€§ï¼Œå‡å°‘ç”Ÿæˆå†…å®¹ä¸­çš„äº‹å®ä¸å‡†ç¡®æ€§ã€‚SANTAåˆ©ç”¨è‡ªå¢å¼ºæœºåˆ¶è¯†åˆ«æ½œåœ¨çš„å¹»è§‰ï¼Œå¹¶å°†åŸå§‹å­—å¹•è½¬åŒ–ä¸ºå¯¹æ¯”è´Ÿæ ·æœ¬ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜å¼€å‘äº†è½¨è¿¹çŸ­è¯­å¯¹æ¯”å¯¹é½ï¼Œä»¥åŒ¹é…åŒºåŸŸå¯¹è±¡å’Œå…³ç³»å¼•å¯¼çš„åŠ¨ä½œä¸å…¶å¯¹åº”çš„è§†è§‰å’Œæ—¶é—´çŸ­è¯­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05016', 'title': 'Generative Neural Video Compression via Video Diffusion Prior', 'url': 'https://huggingface.co/papers/2512.05016', 'abstract': 'GNVC-VD, a DiT-based generative neural video compression framework, integrates spatio-temporal latent compression and sequence-level generative refinement to improve perceptual quality and reduce flickering artifacts.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GNVC-VD, the first DiT-based generative neural video compression framework built upon an advanced video generation foundation model, where spatio-temporal latent compression and sequence-level generative refinement are unified within a single codec. Existing perceptual codecs primarily rely on pre-trained image generative priors to restore high-frequency details, but their frame-wise nature lacks temporal modeling and inevitably leads to perceptual flickering. To address this, GNVC-VD introduces a unified flow-matching latent refinement module that leverages a video diffusion transformer to jointly enhance intra- and inter-frame latents through sequence-level denoising, ensuring consistent spatio-temporal details. Instead of denoising from pure Gaussian noise as in video generation, GNVC-VD initializes refinement from decoded spatio-temporal latents and learns a correction term that adapts the diffusion prior to compression-induced degradation. A conditioning adaptor further injects compression-aware cues into intermediate DiT layers, enabling effective artifact removal while maintaining temporal coherence under extreme bitrate constraints. Extensive experiments show that GNVC-VD surpasses both traditional and learned codecs in perceptual quality and significantly reduces the flickering artifacts that persist in prior generative approaches, even below 0.01 bpp, highlighting the promise of integrating video-native generative priors into neural codecs for next-generation perceptual video compression.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'addd7d54042390be', 'authors': ['Qi Mao', 'Hao Cheng', 'Tinghan Yang', 'Libiao Jin', 'Siwei Ma'], 'affiliations': ['School of Computer Science, Peking University', 'School of Information and Communication Engineering, Communication University of China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05016.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#optimization', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ±ĞµĞ· Ğ¼ĞµÑ€Ñ†Ğ°Ğ½Ğ¸Ñ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ°Ğ¼', 'desc': 'GNVC-VD â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¾Ñ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºÑƒ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ĞµĞº. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑÑ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ¼ĞµĞ¶ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ñ‹Ñ… ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³ Ğ²ÑĞµĞ¹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€ĞµÑ„Ğ°Ğ¹Ğ½Ğ¼ĞµĞ½Ñ‚Ğ° ÑƒĞ¶Ğµ Ğ¸Ğ· Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚ĞµÑ€Ğ¼, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ¾Ñ€ Ğº Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ°Ğ¼, Ğ²Ñ‹Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ ÑĞ¶Ğ°Ñ‚Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ GNVC-VD Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ°Ğº Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ñ‹Ğµ ĞºĞ¾Ğ´ĞµĞºĞ¸ Ğ¿Ğ¾ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¼ĞµÑ€Ñ†Ğ°Ğ½Ğ¸Ğµ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ², Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑĞºÑÑ‚Ñ€ĞµĞ¼Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ½Ğ¸Ğ·ĞºĞ¸Ñ… Ğ±Ğ¸Ñ‚Ñ€ĞµĞ¹Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Revolutionizing Video Compression with GNVC-VD', 'desc': 'GNVC-VD is a novel generative neural video compression framework that utilizes a video diffusion transformer (DiT) to enhance video quality. It combines spatio-temporal latent compression with sequence-level generative refinement to effectively reduce flickering artifacts that are common in traditional codecs. By refining decoded latents instead of starting from noise, it adapts to compression-induced degradation, ensuring better detail retention across frames. The framework demonstrates superior perceptual quality compared to existing codecs, even at very low bitrates, showcasing the potential of generative models in video compression.'}, 'zh': {'title': 'GNVC-VDï¼šæå‡è§†é¢‘å‹ç¼©è´¨é‡çš„åˆ›æ–°æ¡†æ¶', 'desc': 'GNVC-VDæ˜¯ä¸€ç§åŸºäºDiTçš„ç”Ÿæˆç¥ç»è§†é¢‘å‹ç¼©æ¡†æ¶ï¼Œç»“åˆäº†æ—¶ç©ºæ½œåœ¨å‹ç¼©å’Œåºåˆ—çº§ç”Ÿæˆç»†åŒ–ï¼Œä»¥æé«˜æ„ŸçŸ¥è´¨é‡å¹¶å‡å°‘é—ªçƒä¼ªå½±ã€‚è¯¥æ¡†æ¶é€šè¿‡ç»Ÿä¸€çš„æµåŒ¹é…æ½œåœ¨ç»†åŒ–æ¨¡å—ï¼Œåˆ©ç”¨è§†é¢‘æ‰©æ•£å˜æ¢å™¨å…±åŒå¢å¼ºå¸§å†…å’Œå¸§é—´çš„æ½œåœ¨ç‰¹å¾ï¼Œç¡®ä¿æ—¶ç©ºç»†èŠ‚çš„ä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿçš„æ„ŸçŸ¥ç¼–è§£ç å™¨ä¸åŒï¼ŒGNVC-VDä»è§£ç çš„æ—¶ç©ºæ½œåœ¨ç‰¹å¾å¼€å§‹ç»†åŒ–ï¼Œå­¦ä¹ é€‚åº”å‹ç¼©å¼•èµ·çš„é€€åŒ–çš„ä¿®æ­£é¡¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGNVC-VDåœ¨æ„ŸçŸ¥è´¨é‡ä¸Šè¶…è¶Šäº†ä¼ ç»Ÿå’Œå­¦ä¹ å‹ç¼–è§£ç å™¨ï¼Œå¹¶æ˜¾è‘—å‡å°‘äº†é—ªçƒä¼ªå½±ï¼Œå±•ç¤ºäº†å°†è§†é¢‘ç”Ÿæˆå…ˆéªŒæ•´åˆåˆ°ç¥ç»ç¼–è§£ç å™¨ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02631', 'title': 'SeeNav-Agent: Enhancing Vision-Language Navigation with Visual Prompt and Step-Level Policy Optimization', 'url': 'https://huggingface.co/papers/2512.02631', 'abstract': "A new VLN agent framework, SeeNav-Agent, improves navigation performance by reducing visual hallucinations and enhancing planning through dual-view visual prompts and step-level reinforcement fine-tuning with SRGPO.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing Vision-Language Navigation (VLN) agents based on Large Vision-Language Models (LVLMs) often suffer from perception errors, reasoning errors, and planning errors, which significantly hinder their navigation performance. To address these limitations, a novel VLN agent framework, named SeeNav-Agent, is proposed in this work. First, to reduce perception hallucinations of the visual module of the VLN agent, a dual-view Visual Prompt (VP) technique is introduced in the input space, which can also improve the agent's understanding of current spatial states. Subsequently, a novel step-level Reinforcement Fine-Tuning (RFT) method, Step Reward Group Policy Optimization (SRGPO), is designed for the post-training of VLN agents. In SRGPO, we first define verifiable process rewards for the navigation task, and then perform efficient step-level advantage estimation by randomly grouping different navigation steps. SRGPO provides dense reward signals for the reinforcement learning process of the VLN agent and enhances its planning capability. Experimental results on the EmbodiedBench Navigation benchmark indicate that by introducing the zero-shot VP module, the GPT-4.1 achieves a navigation success rate of 86.7%, surpassing the current best LVLM by approximately 20 percentage points (pp). Through post-training based on SRGPO, the Qwen2.5-VL-3B model reaches a navigation success rate of 72.3%, outperforming the best existing LVLM model by 5.6 pp. Moreover, compared to RFT algorithms such as GRPO and GiGPO, the proposed SRGPO demonstrates significant improvements in training stability, convergence efficiency, and generalization capability.", 'score': 8, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '6a514098578923f3', 'authors': ['Zhengcheng Wang', 'Zichuan Lin', 'Yijun Yang', 'Haobo Fu', 'Deheng Ye'], 'affiliations': ['Tencent AI Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02631.jpg', 'data': {'categories': ['#benchmark', '#rl', '#reasoning', '#optimization', '#agents', '#training', '#hallucinations', '#multimodal'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞĞ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹: Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ° SeeNav-Agent Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğ¸ Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ”Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ğ½Ğ° Ğ²Ñ…Ğ¾Ğ´Ğµ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ SRGPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ·Ğ° Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸: GPT-4.1 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 86.7% ÑƒÑĞ¿ĞµÑ…Ğ°, Ğ° Qwen2.5-VL-3B Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 5.6 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ°.'}, 'en': {'title': 'SeeNav-Agent: Navigating with Clarity and Precision', 'desc': 'The paper introduces SeeNav-Agent, a new framework for Vision-Language Navigation (VLN) that enhances navigation performance by addressing common errors in perception and planning. It employs a dual-view Visual Prompt technique to minimize visual hallucinations and improve spatial understanding. Additionally, the framework incorporates a novel step-level Reinforcement Fine-Tuning method called Step Reward Group Policy Optimization (SRGPO), which provides dense reward signals for better learning. Experimental results show that SeeNav-Agent significantly outperforms existing models in navigation success rates, demonstrating improved training stability and efficiency.'}, 'zh': {'title': 'SeeNav-Agentï¼šæå‡å¯¼èˆªæ€§èƒ½çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è§†è§‰è¯­è¨€å¯¼èˆªï¼ˆVLNï¼‰ä»£ç†æ¡†æ¶ï¼Œåä¸ºSeeNav-Agentï¼Œæ—¨åœ¨æé«˜å¯¼èˆªæ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥åŒè§†å›¾è§†è§‰æç¤ºæŠ€æœ¯ï¼Œå‡å°‘äº†è§†è§‰æ¨¡å—çš„æ„ŸçŸ¥å¹»è§‰ï¼Œå¹¶å¢å¼ºäº†å¯¹å½“å‰ç©ºé—´çŠ¶æ€çš„ç†è§£ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è®¾è®¡äº†ä¸€ç§æ–°çš„æ­¥çº§å¼ºåŒ–å¾®è°ƒæ–¹æ³•SRGPOï¼Œä¸ºVLNä»£ç†çš„åè®­ç»ƒæä¾›äº†å¯†é›†çš„å¥–åŠ±ä¿¡å·ï¼Œä»è€Œæå‡äº†å…¶è§„åˆ’èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSeeNav-Agentåœ¨å¯¼èˆªæˆåŠŸç‡ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„è§†è§‰è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05076', 'title': 'BulletTime: Decoupled Control of Time and Camera Pose for Video Generation', 'url': 'https://huggingface.co/papers/2512.05076', 'abstract': 'A 4D-controllable video diffusion framework decouples scene dynamics from camera pose, enabling precise manipulation of both and achieving high-quality generation across diverse timing patterns and camera trajectories.  \t\t\t\t\tAI-generated summary \t\t\t\t Emerging video diffusion models achieve high visual fidelity but fundamentally couple scene dynamics with camera motion, limiting their ability to provide precise spatial and temporal control. We introduce a 4D-controllable video diffusion framework that explicitly decouples scene dynamics from camera pose, enabling fine-grained manipulation of both scene dynamics and camera viewpoint. Our framework takes continuous world-time sequences and camera trajectories as conditioning inputs, injecting them into the video diffusion model through a 4D positional encoding in the attention layer and adaptive normalizations for feature modulation. To train this model, we curate a unique dataset in which temporal and camera variations are independently parameterized; this dataset will be made public. Experiments show that our model achieves robust real-world 4D control across diverse timing patterns and camera trajectories, while preserving high generation quality and outperforming prior work in controllability. See our website for video results: https://19reborn.github.io/Bullet4D/', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'a5028380655970fb', 'authors': ['Yiming Wang', 'Qihang Zhang', 'Shengqu Cai', 'Tong Wu', 'Jan Ackermann', 'Zhengfei Kuang', 'Yang Zheng', 'Frano RajiÄ', 'Siyu Tang', 'Gordon Wetzstein'], 'affiliations': ['CUHK', 'ETH Zurich', 'Stanford University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05076.jpg', 'data': {'categories': ['#architecture', '#open_source', '#diffusion', '#dataset', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼
