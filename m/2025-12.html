nisms into image editing models can improve their performance. The authors focus on a framework that combines a multimodal large language model (MLLM) with a diffusion decoder, allowing for better understanding of instructions and correction of results. They introduce two reasoning processes: thinking, which helps interpret instructions, and reflection, which reviews and corrects editing outcomes. The results show significant performance improvements in various image editing tasks, demonstrating the effectiveness of their approach.'}, 'zh': {'title': 'æ¨ç†æœºåˆ¶æå‡å›¾åƒç¼–è¾‘æ¨¡å‹çš„æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å°†æ¨ç†æœºåˆ¶æ•´åˆåˆ°å›¾åƒç¼–è¾‘æ¨¡å‹ä¸­ï¼Œä»¥æå‡å…¶æ€§èƒ½ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œé€šè¿‡æ€è€ƒå’Œåæ€ä¸¤ç§æ¨ç†æœºåˆ¶ï¼Œå¢å¼ºäº†å¯¹æŒ‡ä»¤çš„ç†è§£å’Œç¼–è¾‘çš„å‡†ç¡®æ€§ã€‚æ€è€ƒæœºåˆ¶åˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„ä¸–ç•ŒçŸ¥è¯†æ¥è§£è¯»æŠ½è±¡æŒ‡ä»¤ï¼Œè€Œåæ€æœºåˆ¶åˆ™å®¡æŸ¥ç¼–è¾‘ç»“æœï¼Œè‡ªåŠ¨çº æ­£æ„å¤–çš„æ“ä½œã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨å¤šä¸ªå›¾åƒç¼–è¾‘ä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.23475', 'title': 'AnyTalker: Scaling Multi-Person Talking Video Generation with Interactivity Refinement', 'url': 'https://huggingface.co/papers/2511.23475', 'abstract': "The proposed AnyTalker framework generates high-quality multi-person talking videos by extending Diffusion Transformer with identity-aware attention, leveraging single-person videos for training, and using a specialized dataset for evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, multi-person video generation has started to gain prominence. While a few preliminary works have explored audio-driven multi-person talking video generation, they often face challenges due to the high costs of diverse multi-person data collection and the difficulty of driving multiple identities with coherent interactivity. To address these challenges, we propose AnyTalker, a multi-person generation framework that features an extensible multi-stream processing architecture. Specifically, we extend Diffusion Transformer's attention block with a novel identity-aware attention mechanism that iteratively processes identity-audio pairs, allowing arbitrary scaling of drivable identities. Besides, training multi-person generative models demands massive multi-person data. Our proposed training pipeline depends solely on single-person videos to learn multi-person speaking patterns and refines interactivity with only a few real multi-person clips. Furthermore, we contribute a targeted metric and dataset designed to evaluate the naturalness and interactivity of the generated multi-person videos. Extensive experiments demonstrate that AnyTalker achieves remarkable lip synchronization, visual quality, and natural interactivity, striking a favorable balance between data costs and identity scalability.", 'score': 41, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': 'c92624f175f73ab5', 'authors': ['Zhizhou Zhong', 'Yicheng Ji', 'Zhe Kong', 'Yiying Liu', 'Jiarui Wang', 'Jiasun Feng', 'Lupeng Liu', 'Xiangyi Wang', 'Yanjia Li', 'Yuqing She', 'Ying Qin', 'Huan Li', 'Shuiyang Mao', 'Wei Liu', 'Wenhan Luo'], 'affiliations': ['Beijing Jiaotong University', 'Hong Kong University of Science and Technology', 'Video Rebirth', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.23475.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#synthetic', '#benchmark', '#diffusion', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº AnyTalker Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Diffusion Transformer ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ identity-aware attention. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ - Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¾Ğ´Ğ½Ğ¸Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑĞ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ñ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¿Ğ°Ñ€ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ-Ğ°ÑƒĞ´Ğ¸Ğ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ³ÑƒĞ± Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ğ² ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'AnyTalker: Revolutionizing Multi-Person Video Generation with Identity-Aware Attention', 'desc': 'The AnyTalker framework is designed to create high-quality videos of multiple people talking by enhancing the Diffusion Transformer model with a unique identity-aware attention mechanism. This approach allows the model to process audio and identity information together, enabling it to generate videos with various characters while maintaining coherent interactions. Instead of relying on large datasets of multi-person videos, AnyTalker trains on single-person videos and fine-tunes its performance with a limited number of multi-person clips. The framework also introduces a new evaluation metric and dataset to assess the realism and interactivity of the generated videos, achieving impressive results in lip synchronization and visual fidelity.'}, 'zh': {'title': 'AnyTalkerï¼šé«˜æ•ˆç”Ÿæˆå¤šäººç‰©å¯¹è¯è§†é¢‘çš„åˆ›æ–°æ¡†æ¶', 'desc': 'AnyTalkeræ¡†æ¶é€šè¿‡æ‰©å±•æ‰©æ•£å˜æ¢å™¨çš„èº«ä»½æ„ŸçŸ¥æ³¨æ„åŠ›æœºåˆ¶ï¼Œç”Ÿæˆé«˜è´¨é‡çš„å¤šäººç‰©å¯¹è¯è§†é¢‘ã€‚è¯¥æ–¹æ³•åˆ©ç”¨å•äººè§†é¢‘è¿›è¡Œè®­ç»ƒï¼Œå¹¶ä½¿ç”¨ä¸“é—¨çš„æ•°æ®é›†è¿›è¡Œè¯„ä¼°ï¼Œä»è€Œè§£å†³äº†å¤šäººç‰©æ•°æ®æ”¶é›†çš„é«˜æˆæœ¬å’Œå¤šèº«ä»½äº’åŠ¨çš„éš¾é¢˜ã€‚AnyTalkerçš„å¤šæµå¤„ç†æ¶æ„å…è®¸çµæ´»æ‰©å±•å¯é©±åŠ¨çš„èº«ä»½ï¼Œå¹¶é€šè¿‡å°‘é‡çœŸå®çš„å¤šäººç‰©ç‰‡æ®µæ¥ä¼˜åŒ–äº’åŠ¨æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAnyTalkeråœ¨å”‡åŒæ­¥ã€è§†è§‰è´¨é‡å’Œè‡ªç„¶äº’åŠ¨æ€§æ–¹é¢è¡¨ç°å‡ºè‰²ï¼ŒæˆåŠŸå¹³è¡¡äº†æ•°æ®æˆæœ¬å’Œèº«ä»½å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.18890', 'title': 'Nemotron-Flash: Towards Latency-Optimal Hybrid Small Language Models', 'url': 'https://huggingface.co/papers/2511.18890', 'abstract': "The study identifies key architectural factors and efficient operators to optimize small language models for real-device latency, introducing the Nemotron-Flash family for improved accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficient deployment of small language models (SLMs) is essential for numerous real-world applications with stringent latency constraints. While previous work on SLM design has primarily focused on reducing the number of parameters to achieve parameter-optimal SLMs, parameter efficiency does not necessarily translate into proportional real-device speed-ups. This work aims to identify the key determinants of SLMs' real-device latency and offer generalizable principles and methodologies for SLM design and training when real-device latency is the primary consideration. Specifically, we identify two central architectural factors: depth-width ratios and operator choices. The former is crucial for small-batch-size latency, while the latter affects both latency and large-batch-size throughput. In light of this, we first study latency-optimal depth-width ratios, with the key finding that although deep-thin models generally achieve better accuracy under the same parameter budget, they may not lie on the accuracy-latency trade-off frontier. Next, we explore emerging efficient attention alternatives to evaluate their potential as candidate building operators. Using the identified promising operators, we construct an evolutionary search framework to automatically discover latency-optimal combinations of these operators within hybrid SLMs, thereby advancing the accuracy-latency frontier. In addition to architectural improvements, we further enhance SLM training using a weight normalization technique that enables more effective weight updates and improves final convergence. Combining these methods, we introduce a new family of hybrid SLMs, called Nemotron-Flash, which significantly advances the accuracy-efficiency frontier of state-of-the-art SLMs, e.g., achieving over +5.5% average accuracy, 1.3x/1.9x lower latency, and 18.7x/45.6x higher throughput compared to Qwen3-1.7B/0.6B, respectively.", 'score': 29, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '7cd0a2bfd5155b52', 'authors': ['Yonggan Fu', 'Xin Dong', 'Shizhe Diao', 'Matthijs Van keirsbilck', 'Hanrong Ye', 'Wonmin Byeon', 'Yashaswi Karnati', 'Lucas Liebenwein', 'Hannah Zhang', 'Nikolaus Binder', 'Maksim Khadkevich', 'Alexander Keller', 'Jan Kautz', 'Yingyan Celine Lin', 'Pavlo Molchanov'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18890.jpg', 'data': {'categories': ['#inference', '#optimization', '#small_models', '#architecture', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ²Ğ»Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹ ÑĞµÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ğº Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ±Ğ°Ñ‚Ñ‡Ğ°Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ±Ğ°Ñ‚Ñ‡Ğ°Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Nemotron-Flash, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ„Ñ€Ğ¾Ğ½Ñ‚Ğ¸ĞµÑ€ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ-ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Optimizing Small Language Models for Real-World Latency', 'desc': 'This paper focuses on optimizing small language models (SLMs) for better performance on real devices, particularly under strict latency requirements. It identifies key architectural factors, such as depth-width ratios and operator choices, that significantly influence the latency and throughput of SLMs. The authors propose a new family of models called Nemotron-Flash, which combines efficient operators and improved training techniques to enhance both accuracy and efficiency. The results show that these models outperform existing SLMs, achieving higher accuracy and lower latency, making them suitable for real-world applications.'}, 'zh': {'title': 'ä¼˜åŒ–å°å‹è¯­è¨€æ¨¡å‹ï¼Œæå‡çœŸå®è®¾å¤‡æ€§èƒ½', 'desc': 'æœ¬ç ”ç©¶è¯†åˆ«äº†ä¼˜åŒ–å°å‹è¯­è¨€æ¨¡å‹ï¼ˆSLMsï¼‰åœ¨çœŸå®è®¾å¤‡ä¸Šå»¶è¿Ÿçš„å…³é”®æ¶æ„å› ç´ å’Œé«˜æ•ˆæ“ä½œç¬¦ï¼Œæå‡ºäº†Nemotron-Flashç³»åˆ—ä»¥æé«˜å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚ä»¥å¾€çš„SLMè®¾è®¡ä¸»è¦å…³æ³¨å‡å°‘å‚æ•°æ•°é‡ï¼Œä½†å‚æ•°æ•ˆç‡å¹¶ä¸ä¸€å®šèƒ½å¸¦æ¥ç›¸åº”çš„é€Ÿåº¦æå‡ã€‚æˆ‘ä»¬å‘ç°æ·±åº¦-å®½åº¦æ¯”å’Œæ“ä½œç¬¦é€‰æ‹©æ˜¯å½±å“SLMçœŸå®è®¾å¤‡å»¶è¿Ÿçš„ä¸¤ä¸ªé‡è¦å› ç´ ï¼Œå¹¶æå‡ºäº†ç›¸åº”çš„è®¾è®¡å’Œè®­ç»ƒåŸåˆ™ã€‚é€šè¿‡è¿™äº›æ–¹æ³•ï¼Œæˆ‘ä»¬æ„å»ºäº†æ–°çš„æ··åˆSLMç³»åˆ—ï¼Œæ˜¾è‘—æå‡äº†å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21025', 'title': 'CaptionQA: Is Your Caption as Useful as the Image Itself?', 'url': 'https://huggingface.co/papers/2511.21025', 'abstract': 'CaptionQA evaluates caption utility by measuring their effectiveness in supporting downstream tasks, revealing significant gaps compared to traditional image-QA benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Image captions serve as efficient surrogates for visual content in multimodal systems such as retrieval, recommendation, and multi-step agentic inference pipelines. Yet current evaluation practices miss a fundamental question: Can captions stand-in for images in real downstream tasks? We propose a utility-based benchmark, CaptionQA, to evaluate model-generated captions, where caption quality is measured by how well it supports downstream tasks. CaptionQA is an extensible domain-dependent benchmark covering 4 domains--Natural, Document, E-commerce, and Embodied AI--each with fine-grained taxonomies (25 top-level and 69 subcategories) that identify useful information for domain-specific tasks. CaptionQA builds 33,027 densely annotated multiple-choice questions (50.3 per image on average) that explicitly require visual information to answer, providing a comprehensive probe of caption utility. In our evaluation protocol, an LLM answers these questions using captions alone, directly measuring whether captions preserve image-level utility and are utilizable by a downstream LLM. Evaluating state-of-the-art MLLMs reveals substantial gaps between the image and its caption utility. Notably, models nearly identical on traditional image-QA benchmarks lower by up to 32% in caption utility. We release CaptionQA along with an open-source pipeline for extension to new domains. The code is available at https://github.com/bronyayang/CaptionQA.', 'score': 25, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': 'c0f311411875caef', 'authors': ['Shijia Yang', 'Yunong Liu', 'Bohan Zhai', 'Ximeng Sun', 'Zicheng Liu', 'Emad Barsoum', 'Manling Li', 'Chenfeng Xu'], 'affiliations': ['ADVANCED MICRO DEVICES, INC.', 'INDEPENDENT RESEARCHER', 'NORTHWESTERN UNIVERSITY', 'STANFORD UNIVERSITY', 'UT AUSTIN'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.21025.jpg', 'data': {'categories': ['#dataset', '#agents', '#open_source', '#multimodal', '#benchmark', '#cv'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞŸĞ¾Ğ´Ğ¿Ğ¸ÑĞ¸ Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ·Ğ°Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CaptionQA Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ñ… Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 33 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ğ³Ğ´Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ…ÑƒĞ¶Ğµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­Ñ‚Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹ Ğ¸ Ğ¸Ñ… Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ….'}, 'en': {'title': 'Evaluating Caption Utility for Real-World Tasks with CaptionQA', 'desc': 'CaptionQA is a new benchmark designed to assess the effectiveness of image captions in supporting various downstream tasks, such as retrieval and recommendation. It highlights the shortcomings of traditional image-QA benchmarks by showing that captions often do not perform as well as images in practical applications. The benchmark includes a large dataset of 33,027 annotated questions across four domains, allowing for a detailed evaluation of caption quality. Results indicate that state-of-the-art models show a significant drop in performance when relying solely on captions, underscoring the need for improved caption generation methods.'}, 'zh': {'title': 'CaptionQAï¼šè¯„ä¼°å›¾åƒæè¿°åœ¨ä¸‹æ¸¸ä»»åŠ¡ä¸­çš„æ•ˆç”¨', 'desc': 'CaptionQA æ˜¯ä¸€ä¸ªè¯„ä¼°å›¾åƒæè¿°æœ‰æ•ˆæ€§çš„åŸºå‡†ï¼Œä¸»è¦é€šè¿‡æµ‹é‡å…¶åœ¨ä¸‹æ¸¸ä»»åŠ¡ä¸­çš„æ”¯æŒèƒ½åŠ›æ¥æ­ç¤ºä¸ä¼ ç»Ÿå›¾åƒé—®ç­”åŸºå‡†ä¹‹é—´çš„æ˜¾è‘—å·®è·ã€‚è¯¥åŸºå‡†æ¶µç›–è‡ªç„¶ã€æ–‡æ¡£ã€ç”µå­å•†åŠ¡å’Œå…·èº«äººå·¥æ™ºèƒ½ç­‰å››ä¸ªé¢†åŸŸï¼Œæä¾›äº†ç»†è‡´çš„åˆ†ç±»ä½“ç³»ï¼Œä»¥è¯†åˆ«ç‰¹å®šä»»åŠ¡æ‰€éœ€çš„ä¿¡æ¯ã€‚é€šè¿‡æ„å»º 33,027 ä¸ªå¯†é›†æ³¨é‡Šçš„å¤šé¡¹é€‰æ‹©é¢˜ï¼ŒCaptionQA ç›´æ¥æµ‹é‡æè¿°æ˜¯å¦ä¿ç•™äº†å›¾åƒçº§åˆ«çš„æ•ˆç”¨ï¼Œå¹¶èƒ½è¢«ä¸‹æ¸¸å¤§è¯­è¨€æ¨¡å‹æœ‰æ•ˆåˆ©ç”¨ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œå°½ç®¡åœ¨ä¼ ç»Ÿå›¾åƒé—®ç­”åŸºå‡†ä¸Šè¡¨ç°ç›¸ä¼¼ï¼Œæ¨¡å‹åœ¨æè¿°æ•ˆç”¨ä¸Šå´ä½è‡³ 32%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22677', 'title': 'Decoupled DMD: CFG Augmentation as the Spear, Distribution Matching as the Shield', 'url': 'https://huggingface.co/papers/2511.22677', 'abstract': "The study reveals that in text-to-image generation, CFG Augmentation is the primary driver of few-step distillation in Distribution Matching Distillation (DMD), while the distribution matching term acts as a regularizer.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion model distillation has emerged as a powerful technique for creating efficient few-step and single-step generators. Among these, Distribution Matching Distillation (DMD) and its variants stand out for their impressive performance, which is widely attributed to their core mechanism of matching the student's output distribution to that of a pre-trained teacher model. In this work, we challenge this conventional understanding. Through a rigorous decomposition of the DMD training objective, we reveal that in complex tasks like text-to-image generation, where CFG is typically required for desirable few-step performance, the primary driver of few-step distillation is not distribution matching, but a previously overlooked component we identify as CFG Augmentation (CA). We demonstrate that this term acts as the core ``engine'' of distillation, while the Distribution Matching (DM) term functions as a ``regularizer'' that ensures training stability and mitigates artifacts. We further validate this decoupling by demonstrating that while the DM term is a highly effective regularizer, it is not unique; simpler non-parametric constraints or GAN-based objectives can serve the same stabilizing function, albeit with different trade-offs. This decoupling of labor motivates a more principled analysis of the properties of both terms, leading to a more systematic and in-depth understanding. This new understanding further enables us to propose principled modifications to the distillation process, such as decoupling the noise schedules for the engine and the regularizer, leading to further performance gains. Notably, our method has been adopted by the Z-Image ( https://github.com/Tongyi-MAI/Z-Image ) project to develop a top-tier 8-step image generation model, empirically validating the generalization and robustness of our findings.", 'score': 23, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'dfbb44ed75494dc0', 'authors': ['Dongyang Liu', 'Peng Gao', 'David Liu', 'Ruoyi Du', 'Zhen Li', 'Qilong Wu', 'Xin Jin', 'Sihan Cao', 'Shifeng Zhang', 'Hongsheng Li', 'Steven Hoi'], 'affiliations': ['The Chinese University of Hong Kong', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22677.jpg', 'data': {'categories': ['#inference', '#optimization', '#open_source', '#multimodal', '#diffusion', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'CFG Augmentation â€” Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ²Ğ¸Ğ³Ğ°Ñ‚ĞµĞ»ÑŒ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ÑĞµÑ‚ÑÑ Ñ€Ğ¾Ğ»ÑŒ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Distribution Matching Distillation (DMD) Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‰ĞµĞ¹ ÑĞ¸Ğ»Ğ¾Ğ¹ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ CFG Augmentation, Ğ° Ğ½Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² ÑƒÑ‡ĞµĞ½Ğ¸ĞºĞ° Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ. Ğ Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ğº Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ ÑˆÑƒĞ¼Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ°.'}, 'en': {'title': 'Unlocking the Power of CFG Augmentation in Distillation', 'desc': 'This paper investigates the mechanisms behind few-step distillation in text-to-image generation, specifically focusing on Distribution Matching Distillation (DMD). It reveals that CFG Augmentation (CA) is the main factor driving performance, rather than the traditional emphasis on distribution matching. The authors show that while distribution matching serves as a stabilizing regularizer, it can be replaced by simpler methods without losing effectiveness. Their findings lead to new strategies for improving distillation processes, which have been successfully implemented in a state-of-the-art image generation model.'}, 'zh': {'title': 'CFGå¢å¼ºï¼šæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ ¸å¿ƒé©±åŠ¨åŠ›', 'desc': 'æœ¬ç ”ç©¶æ­ç¤ºäº†åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­ï¼ŒCFGå¢å¼ºæ˜¯åˆ†å¸ƒåŒ¹é…è’¸é¦ï¼ˆDMDï¼‰ä¸­å°‘æ­¥è’¸é¦çš„ä¸»è¦é©±åŠ¨å› ç´ ï¼Œè€Œåˆ†å¸ƒåŒ¹é…é¡¹åˆ™å……å½“æ­£åˆ™åŒ–å™¨ã€‚æˆ‘ä»¬é€šè¿‡å¯¹DMDè®­ç»ƒç›®æ ‡çš„ä¸¥æ ¼åˆ†è§£ï¼ŒæŒ‘æˆ˜äº†ä¼ ç»Ÿç†è§£ï¼ŒæŒ‡å‡ºåœ¨å¤æ‚ä»»åŠ¡ä¸­ï¼ŒCFGå¢å¼ºæ˜¯è’¸é¦çš„æ ¸å¿ƒå¼•æ“ã€‚æˆ‘ä»¬éªŒè¯äº†è¿™ä¸€åˆ†ç¦»ï¼Œè¡¨æ˜è™½ç„¶åˆ†å¸ƒåŒ¹é…é¡¹æ˜¯æœ‰æ•ˆçš„æ­£åˆ™åŒ–å™¨ï¼Œä½†å¹¶éå”¯ä¸€ï¼Œå…¶ä»–ç®€å•çš„éå‚æ•°çº¦æŸæˆ–åŸºäºGANçš„ç›®æ ‡ä¹Ÿèƒ½å®ç°ç›¸ä¼¼çš„ç¨³å®šåŠŸèƒ½ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ºè’¸é¦è¿‡ç¨‹çš„åŸåˆ™æ€§ä¿®æ”¹æä¾›äº†åŸºç¡€ï¼Œè¿›ä¸€æ­¥æå‡äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22475', 'title': 'Adversarial Flow Models', 'url': 'https://huggingface.co/papers/2511.22475', 'abstract': 'Adversarial flow models unify adversarial and flow-based generative models, offering stable training, efficient generation, and high performance on image datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t We present adversarial flow models, a class of generative models that unifies adversarial models and flow models. Our method supports native one-step or multi-step generation and is trained using the adversarial objective. Unlike traditional GANs, where the generator learns an arbitrary transport plan between the noise and the data distributions, our generator learns a deterministic noise-to-data mapping, which is the same optimal transport as in flow-matching models. This significantly stabilizes adversarial training. Also, unlike consistency-based methods, our model directly learns one-step or few-step generation without needing to learn the intermediate timesteps of the probability flow for propagation. This saves model capacity, reduces training iterations, and avoids error accumulation. Under the same 1NFE setting on ImageNet-256px, our B/2 model approaches the performance of consistency-based XL/2 models, while our XL/2 model creates a new best FID of 2.38. We additionally show the possibility of end-to-end training of 56-layer and 112-layer models through depth repetition without any intermediate supervision, and achieve FIDs of 2.08 and 1.94 using a single forward pass, surpassing their 2NFE and 4NFE counterparts.', 'score': 21, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '6dc43b8b78da2d3a', 'authors': ['Shanchuan Lin', 'Ceyuan Yang', 'Zhijie Lin', 'Hao Chen', 'Haoqi Fan'], 'affiliations': ['Bytedance'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22475.jpg', 'data': {'categories': ['#inference', '#optimization', '#diffusion', '#architecture', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ adversarial flow Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ adversarial Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ flow-based Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· ÑˆÑƒĞ¼Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ adversarial Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²ÑƒÑ Ğ¸Ğ»Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑˆĞ°Ğ³Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‚ Ñ‘Ğ¼ĞºĞ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ç´¯ç§¯Ğ¾ÑˆĞ¸Ğ±ĞºÑƒ. ĞĞ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ ImageNet-256px Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ñ FID 2.38, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´.'}, 'en': {'title': 'Unifying Adversarial and Flow Models for Efficient Image Generation', 'desc': 'Adversarial flow models are a new type of generative model that combine the strengths of adversarial and flow-based approaches. They allow for stable training and efficient image generation by learning a direct mapping from noise to data distributions, rather than relying on complex transport plans. This method reduces the need for intermediate steps in generation, which saves resources and minimizes errors. The models achieve high performance on image datasets, demonstrating their effectiveness in generating high-quality images with fewer training iterations.'}, 'zh': {'title': 'å¯¹æŠ—æµæ¨¡å‹ï¼šç¨³å®šé«˜æ•ˆçš„ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'å¯¹æŠ—æµæ¨¡å‹æ˜¯ä¸€ç§ç”Ÿæˆæ¨¡å‹ï¼Œç»“åˆäº†å¯¹æŠ—æ¨¡å‹å’Œæµæ¨¡å‹çš„ä¼˜ç‚¹ã€‚è¯¥æ–¹æ³•æ”¯æŒä¸€æ­¥æˆ–å¤šæ­¥ç”Ÿæˆï¼Œå¹¶ä½¿ç”¨å¯¹æŠ—ç›®æ ‡è¿›è¡Œè®­ç»ƒã€‚ä¸ä¼ ç»Ÿçš„ç”Ÿæˆå¯¹æŠ—ç½‘ç»œï¼ˆGANï¼‰ä¸åŒï¼Œæˆ‘ä»¬çš„ç”Ÿæˆå™¨å­¦ä¹ çš„æ˜¯ç¡®å®šæ€§çš„å™ªå£°åˆ°æ•°æ®çš„æ˜ å°„ï¼Œä»è€Œæ˜¾è‘—ç¨³å®šäº†å¯¹æŠ—è®­ç»ƒã€‚æˆ‘ä»¬çš„æ¨¡å‹ç›´æ¥å­¦ä¹ ä¸€æ­¥æˆ–å°‘æ­¥ç”Ÿæˆï¼ŒèŠ‚çœäº†æ¨¡å‹å®¹é‡ï¼Œå‡å°‘äº†è®­ç»ƒè¿­ä»£ï¼Œå¹¶é¿å…äº†è¯¯å·®ç´¯ç§¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22815', 'title': 'Captain Safari: A World Engine', 'url': 'https://huggingface.co/papers/2511.22815', 'abstract': 'Captain Safari, a pose-conditioned world engine using a dynamic local memory and retriever for pose-aligned world tokens, generates high-quality, 3D-consistent long videos with accurate camera maneuvers, outperforming existing methods across quality, consistency, and trajectory following.  \t\t\t\t\tAI-generated summary \t\t\t\t World engines aim to synthesize long, 3D-consistent videos that support interactive exploration of a scene under user-controlled camera motion. However, existing systems struggle under aggressive 6-DoF trajectories and complex outdoor layouts: they lose long-range geometric coherence, deviate from the target path, or collapse into overly conservative motion. To this end, we introduce Captain Safari, a pose-conditioned world engine that generates videos by retrieving from a persistent world memory. Given a camera path, our method maintains a dynamic local memory and uses a retriever to fetch pose-aligned world tokens, which then condition video generation along the trajectory. This design enables the model to maintain stable 3D structure while accurately executing challenging camera maneuvers. To evaluate this setting, we curate OpenSafari, a new in-the-wild FPV dataset containing high-dynamic drone videos with verified camera trajectories, constructed through a multi-stage geometric and kinematic validation pipeline. Across video quality, 3D consistency, and trajectory following, Captain Safari substantially outperforms state-of-the-art camera-controlled generators. It reduces MEt3R from 0.3703 to 0.3690, improves AUC@30 from 0.181 to 0.200, and yields substantially lower FVD than all camera-controlled baselines. More importantly, in a 50-participant, 5-way human study where annotators select the best result among five anonymized models, 67.6% of preferences favor our method across all axes. Our results demonstrate that pose-conditioned world memory is a powerful mechanism for long-horizon, controllable video generation and provide OpenSafari as a challenging new benchmark for future world-engine research.', 'score': 9, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '01688d8243558dc1', 'authors': ['Yu-Cheng Chou', 'Xingrui Wang', 'Yitong Li', 'Jiahao Wang', 'Hanting Liu', 'Cihang Xie', 'Alan Yuille', 'Junfei Xiao'], 'affiliations': ['Johns Hopkins University', 'Tsinghua University', 'UC Santa Cruz'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22815.jpg', 'data': {'categories': ['#dataset', '#open_source', '#benchmark', '#video', '#3d'], 'emoji': 'ğŸš', 'ru': {'title': 'ĞœĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ´Ğ²Ğ¸Ğ¶Ğ¾Ğº Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Captain Safari â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ğ¸ÑĞ ds.'}, 'zh': {'title': 'å§¿æ€é©±åŠ¨çš„ä¸–ç•Œå¼•æ“ï¼Œç”Ÿæˆé«˜è´¨é‡é•¿è§†é¢‘', 'desc': 'Captain Safari æ˜¯ä¸€ç§åŸºäºå§¿æ€çš„ä¸–ç•Œå¼•æ“ï¼Œåˆ©ç”¨åŠ¨æ€æœ¬åœ°è®°å¿†å’Œæ£€ç´¢å™¨ç”Ÿæˆé«˜è´¨é‡ã€ä¸‰ç»´ä¸€è‡´çš„é•¿è§†é¢‘ã€‚è¯¥æ–¹æ³•é€šè¿‡ä»æŒä¹…çš„ä¸–ç•Œè®°å¿†ä¸­æ£€ç´¢ä¸å§¿æ€å¯¹é½çš„ä¸–ç•Œæ ‡è®°ï¼Œç¡®ä¿åœ¨å¤æ‚çš„ç›¸æœºè·¯å¾„ä¸‹ä¿æŒç¨³å®šçš„ä¸‰ç»´ç»“æ„ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼ŒCaptain Safari åœ¨è§†é¢‘è´¨é‡ã€ä¸€è‡´æ€§å’Œè½¨è¿¹è·Ÿè¸ªæ–¹é¢è¡¨ç°ä¼˜è¶Šï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆè§†é¢‘çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬è¿˜æ„å»ºäº† OpenSafari æ•°æ®é›†ï¼Œä¸ºæœªæ¥çš„ä¸–ç•Œå¼•æ“ç ”ç©¶æä¾›äº†æ–°çš„æŒ‘æˆ˜åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22787', 'title': 'World in a Frame: Understanding Culture Mixing as a New Challenge for Vision-Language Models', 'url': 'https://huggingface.co/papers/2511.22787', 'abstract': 'LVLMs struggle with preserving cultural identities in mixed visual scenes, but supervised fine-tuning with culture mixing datasets improves their performance.  \t\t\t\t\tAI-generated summary \t\t\t\t In a globalized world, cultural elements from diverse origins frequently appear together within a single visual scene. We refer to these as culture mixing scenarios, yet how Large Vision-Language Models (LVLMs) perceive them remains underexplored. We investigate culture mixing as a critical challenge for LVLMs and examine how current models behave when cultural items from multiple regions appear together. To systematically analyze these behaviors, we construct CultureMix, a food Visual Question Answering (VQA) benchmark with 23k diffusion-generated, human-verified culture mixing images across four subtasks: (1) food-only, (2) food+food, (3) food+background, and (4) food+food+background. Evaluating 10 LVLMs, we find consistent failures to preserve individual cultural identities in mixed settings. Models show strong background reliance, with accuracy dropping 14% when cultural backgrounds are added to food-only baselines, and they produce inconsistent predictions for identical foods across different contexts. To address these limitations, we explore three robustness strategies. We find supervised fine-tuning using a diverse culture mixing dataset substantially improve model consistency and reduce background sensitivity. We call for increased attention to culture mixing scenarios as a critical step toward developing LVLMs capable of operating reliably in culturally diverse real-world environments.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '875721f95f9deab4', 'authors': ['Eunsu Kim', 'Junyeong Park', 'Na Min An', 'Junseong Kim', 'Hitesh Laxmichand Patel', 'Jiho Jin', 'Julia Kruk', 'Amit Agarwal', 'Srikant Panda', 'Fenal Ashokbhai Ilasariya', 'Hyunjung Shim', 'Alice Oh'], 'affiliations': ['KAIST', 'Meta', 'Oracle', 'Stevens Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22787.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#synthetic', '#benchmark', '#ethics', '#training', '#cv'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LVLM Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ² ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ LVLM ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ñ… ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½, Ğ³Ğ´Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€ Ğ¿Ğ¾ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ²Ğ¼ĞµÑÑ‚Ğµ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CultureMix Ñ 23 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¸Ñ‚Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…. Ğ§ĞµÑ€ĞµĞ· Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 10 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… LVLM Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ Ñ„Ğ¾Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞŸĞ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ supervised fine-tuning Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ñ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¼ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¸Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ Ñ„Ğ¾Ğ½Ğ°.'}, 'en': {'title': 'Enhancing LVLMs for Culturally Diverse Visual Understanding', 'desc': 'This paper addresses the challenges that Large Vision-Language Models (LVLMs) face when interpreting mixed cultural elements in visual scenes. It introduces a benchmark called CultureMix, which consists of 23,000 images designed to test LVLMs on various food-related tasks involving cultural mixing. The study reveals that LVLMs often fail to maintain the distinct identities of different cultures when they are presented together, particularly showing a reliance on background context. To improve performance, the authors propose supervised fine-tuning with diverse culture mixing datasets, which significantly enhances model consistency and reduces sensitivity to background information.'}, 'zh': {'title': 'æå‡LVLMsåœ¨æ–‡åŒ–æ··åˆåœºæ™¯ä¸­çš„è¡¨ç°', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰åœ¨æ··åˆæ–‡åŒ–åœºæ™¯ä¸­ä¿æŒæ–‡åŒ–èº«ä»½çš„æŒ‘æˆ˜ã€‚ç ”ç©¶å‘ç°ï¼Œå½“ä¸åŒæ–‡åŒ–å…ƒç´ åŒæ—¶å‡ºç°åœ¨è§†è§‰åœºæ™¯ä¸­æ—¶ï¼Œç°æœ‰æ¨¡å‹çš„è¡¨ç°ä¸ä½³ï¼Œå°¤å…¶æ˜¯åœ¨èƒŒæ™¯ä¿¡æ¯çš„å½±å“ä¸‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æ„å»ºäº†ä¸€ä¸ªåä¸ºCultureMixçš„è§†è§‰é—®ç­”åŸºå‡†ï¼Œå¹¶é€šè¿‡ç›‘ç£å¾®è°ƒæ–‡åŒ–æ··åˆæ•°æ®é›†æ¥æé«˜æ¨¡å‹çš„ä¸€è‡´æ€§å’Œé²æ£’æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¢å¼ºå¯¹æ–‡åŒ–æ··åˆåœºæ™¯çš„å…³æ³¨æ˜¯æå‡LVLMsåœ¨å¤šå…ƒæ–‡åŒ–ç¯å¢ƒä¸­å¯é æ€§çš„å…³é”®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22055', 'title': 'OralGPT-Omni: A Versatile Dental Multimodal Large Language Model', 'url': 'https://huggingface.co/papers/2511.22055', 'abstract': "OralGPT-Omni, a dental-specialized multimodal large language model, enhances dental image analysis through TRACE-CoT reasoning supervision and achieves superior performance on MMOral-Uni benchmark compared to GPT-5.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have exhibited immense potential across numerous medical specialties; yet, dentistry remains underexplored, in part due to limited domain-specific data, scarce dental expert annotations, insufficient modality-specific modeling, and challenges in reliability. In this paper, we present OralGPT-Omni, the first dental-specialized MLLM designed for comprehensive and trustworthy analysis across diverse dental imaging modalities and clinical tasks. To explicitly capture dentists' diagnostic reasoning, we construct TRACE-CoT, a clinically grounded chain-of-thought dataset that mirrors dental radiologists' decision-making processes. This reasoning supervision, combined with our proposed four-stage training paradigm, substantially strengthens the model's capacity for dental image understanding and analysis. In parallel, we introduce MMOral-Uni, the first unified multimodal benchmark for dental image analysis. It comprises 2,809 open-ended question-answer pairs spanning five modalities and five tasks, offering a comprehensive evaluation suite to date for MLLMs in digital dentistry. OralGPT-Omni achieves an overall score of 51.84 on the MMOral-Uni benchmark and 45.31 on the MMOral-OPG benchmark, dramatically outperforming the scores of GPT-5. Our work promotes intelligent dentistry and paves the way for future advances in dental image analysis. All code, benchmark, and models will be made publicly available.", 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'e10e022898c2e810', 'authors': ['Jing Hao', 'Yuci Liang', 'Lizhuo Lin', 'Yuxuan Fan', 'Wenkai Zhou', 'Kaixin Guo', 'Zanting Ye', 'Yanpeng Sun', 'Xinyu Zhang', 'Yanqi Yang', 'Qiankun Li', 'Hao Tang', 'James Kit- €Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Dental Image Analysis with OralGPT-Omni', 'desc': 'OralGPT-Omni is a specialized multimodal large language model (MLLM) designed to improve dental image analysis. It utilizes TRACE-CoT reasoning supervision to better mimic the diagnostic processes of dental professionals, enhancing its understanding of dental images. The model was evaluated using the MMOral-Uni benchmark, where it significantly outperformed GPT-5, achieving high scores in various dental tasks. This research aims to advance intelligent dentistry by providing a robust framework for analyzing dental images and making the tools publicly available for further development.'}, 'zh': {'title': 'æ™ºèƒ½ç‰™ç§‘çš„æœªæ¥ï¼šOralGPT-Omniçš„å´›èµ·', 'desc': 'æœ¬æ–‡ä»‹ç»äº†OralGPT-Omniï¼Œè¿™æ˜¯ä¸€ä¸ªä¸“é—¨é’ˆå¯¹ç‰™ç§‘çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨æå‡ç‰™ç§‘å›¾åƒåˆ†æçš„èƒ½åŠ›ã€‚é€šè¿‡TRACE-CoTæ¨ç†ç›‘ç£ï¼Œè¯¥æ¨¡å‹èƒ½å¤Ÿæ›´å¥½åœ°æ•æ‰ç‰™åŒ»çš„è¯Šæ–­æ¨ç†è¿‡ç¨‹ï¼Œä»è€Œæé«˜å¯¹ç‰™ç§‘å›¾åƒçš„ç†è§£å’Œåˆ†æèƒ½åŠ›ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†MMOral-Uniï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªç»Ÿä¸€çš„ç‰™ç§‘å›¾åƒåˆ†æåŸºå‡†ï¼ŒåŒ…å«å¤šç§æ¨¡æ€å’Œä»»åŠ¡çš„å¼€æ”¾å¼é—®ç­”å¯¹ã€‚OralGPT-Omniåœ¨è¯¥åŸºå‡†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—è¶…è¶Šäº†GPT-5çš„æˆç»©ï¼Œæ¨åŠ¨äº†æ™ºèƒ½ç‰™ç§‘çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21750', 'title': 'SO-Bench: A Structural Output Evaluation of Multimodal LLMs', 'url': 'https://huggingface.co/papers/2511.21750', 'abstract': "A benchmark evaluates schema-grounded information extraction and reasoning over visual inputs for multimodal large language models, revealing gaps and guiding future improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) are increasingly deployed in real-world, agentic settings where outputs must not only be correct, but also conform to predefined data schemas. Despite recent progress in structured generation in textual domain, there is still no benchmark that systematically evaluates schema-grounded information extraction and reasoning over visual inputs. In this work, we conduct a comprehensive study of visual structural output capabilities for MLLMs with our carefully designed SO-Bench benchmark. Covering four visual domains, including UI screens, natural images, documents, and charts, SO-Bench is built from over 6.5K diverse JSON schemas and 1.8K curated image-schema pairs with human-verified quality. Benchmarking experiments on open-sourced and frontier proprietary models reveal persistent gaps in predicting accurate, schema compliant outputs, highlighting the need for better multimodal structured reasoning. Beyond benchmarking, we further conduct training experiments to largely improve the model's structured output capability. We plan to make the benchmark available to the community.", 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-23', 'pub_date_card': {'ru': '23 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 23', 'zh': '11æœˆ23æ—¥'}, 'hash': '6368fe988a89fff8', 'authors': ['Di Feng', 'Kaixin Ma', 'Feng Nan', 'Haofeng Chen', 'Bohan Zhai', 'David Griffiths', 'Mingfei Gao', 'Zhe Gan', 'Eshan Verma', 'Yinfei Yang', 'Zhifeng Chen', 'Afshin Dehghan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.21750.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#open_source', '#multimodal', '#benchmark', '#survey'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸Ğ½Ğ³', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ SO-Bench â€” ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ…ĞµĞ¼Ğ°Ğ¼Ğ¸ JSON. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°: UI-ÑĞºÑ€Ğ°Ğ½Ñ‹, ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ 6,5 Ñ‚Ñ‹ÑÑÑ‡ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ…ĞµĞ¼ Ğ¸ 1,8 Ñ‚Ñ‹ÑÑÑ‡Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-ÑÑ…ĞµĞ¼Ğ°. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑÑ…ĞµĞ¼Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ´ĞµĞ»Ğ°Ñ‚ÑŒ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¼ Ğ´Ğ»Ñ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Bridging Gaps in Multimodal Schema-Grounded Reasoning', 'desc': 'This paper introduces a benchmark called SO-Bench, designed to evaluate how well multimodal large language models (MLLMs) can extract information and reason about visual inputs while adhering to specific data schemas. The benchmark includes a diverse set of over 6,500 JSON schemas and 1,800 image-schema pairs, covering various visual domains such as UI screens and natural images. The study reveals significant gaps in the ability of current MLLMs to produce accurate outputs that comply with these schemas, indicating a need for improved structured reasoning capabilities. Additionally, the authors conduct training experiments to enhance these capabilities and plan to share the benchmark with the research community.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„ç»“æ„åŒ–æ¨ç†èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†è§‰è¾“å…¥ä¸Šçš„ä¿¡æ¯æå–å’Œæ¨ç†èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡åœ¨æ–‡æœ¬ç”Ÿæˆæ–¹é¢å–å¾—äº†ä¸€äº›è¿›å±•ï¼Œä½†åœ¨è§†è§‰è¾“å…¥çš„ç»“æ„åŒ–ç”Ÿæˆä¸Šä»å­˜åœ¨æ˜¾è‘—å·®è·ã€‚é€šè¿‡è®¾è®¡SO-BenchåŸºå‡†ï¼Œæ¶µç›–äº†ç”¨æˆ·ç•Œé¢ã€è‡ªç„¶å›¾åƒã€æ–‡æ¡£å’Œå›¾è¡¨ç­‰å››ä¸ªè§†è§‰é¢†åŸŸï¼Œä½¿ç”¨äº†è¶…è¿‡6500ä¸ªå¤šæ ·åŒ–çš„JSONæ¨¡å¼å’Œ1800ä¸ªç»è¿‡äººå·¥éªŒè¯çš„å›¾åƒ-æ¨¡å¼å¯¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå½“å‰æ¨¡å‹åœ¨ç”Ÿæˆç¬¦åˆé¢„å®šä¹‰æ•°æ®æ¨¡å¼çš„è¾“å‡ºæ–¹é¢ä»æœ‰å¾…æ”¹è¿›ï¼Œå¼ºè°ƒäº†å¤šæ¨¡æ€ç»“æ„åŒ–æ¨ç†èƒ½åŠ›çš„æå‡éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22688', 'title': 'Test-time scaling of diffusions with flow maps', 'url': 'https://huggingface.co/papers/2511.22688', 'abstract': 'The proposed Flow Map Trajectory Tilting (FMTT) algorithm improves diffusion models at test-time by leveraging flow maps to better align with user-specified rewards, enabling more effective sampling and image editing.  \t\t\t\t\tAI-generated summary \t\t\t\t A common recipe to improve diffusion models at test-time so that samples score highly against a user-specified reward is to introduce the gradient of the reward into the dynamics of the diffusion itself. This procedure is often ill posed, as user-specified rewards are usually only well defined on the data distribution at the end of generation. While common workarounds to this problem are to use a denoiser to estimate what a sample would have been at the end of generation, we propose a simple solution to this problem by working directly with a flow map. By exploiting a relationship between the flow map and velocity field governing the instantaneous transport, we construct an algorithm, Flow Map Trajectory Tilting (FMTT), which provably performs better ascent on the reward than standard test-time methods involving the gradient of the reward. The approach can be used to either perform exact sampling via importance weighting or principled search that identifies local maximizers of the reward-tilted distribution. We demonstrate the efficacy of our approach against other look-ahead techniques, and show how the flow map enables engagement with complicated reward functions that make possible new forms of image editing, e.g. by interfacing with vision language models.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '454c4582d6e71d10', 'authors': ['Amirmojtaba Sabour', 'Michael S. Albergo', 'Carles Domingo-Enrich', 'Nicholas M. Boffi', 'Sanja Fidler', 'Karsten Kreis', 'Eric Vanden-Eijnden'], 'affiliations': ['Carnegie Mellon University', 'Courant Institute, New York University', 'Harvard University', 'IAIFI', 'Kempner Institute', 'ML Lab at Capital Fund Management (CFM)', 'Microsoft Research', 'NVIDIA', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22688.jpg', 'data': {'categories': ['#inference', '#multimodal', '#optimization', '#diffusion'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¢Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ² Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ°Ñ€Ñ‚Ñƒ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Flow Map Trajectory Tilting (FMTT) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ flow map Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¼, Ñ€ĞµÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ° Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² ĞºĞ¾Ğ½Ñ†Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ñ flow map Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞµĞ³Ğ¾ ÑĞ²ÑĞ·ÑŒ Ñ velocity field, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ²Ğ¾Ğ·Ñ€Ğ°ÑÑ‚Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ°Ğº Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· importance weighting, Ñ‚Ğ°Ğº Ğ¸ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°ĞºÑĞ¸Ğ¼ÑƒĞ¼Ğ¾Ğ², Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑĞ¼ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ vision language Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Diffusion Models with Flow Map Trajectory Tilting', 'desc': 'The Flow Map Trajectory Tilting (FMTT) algorithm enhances diffusion models during testing by utilizing flow maps to align better with user-defined rewards. This method addresses the challenge of incorporating reward gradients, which are often poorly defined during the diffusion process. By directly manipulating the flow map, FMTT allows for more effective sampling and image editing, outperforming traditional methods that rely on reward gradients. The algorithm also facilitates interaction with complex reward functions, enabling innovative applications in image generation and editing.'}, 'zh': {'title': 'æµå›¾è½¨è¿¹å€¾æ–œï¼šæå‡æ‰©æ•£æ¨¡å‹çš„æ™ºèƒ½é‡‡æ ·ä¸ç¼–è¾‘', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæµå›¾è½¨è¿¹å€¾æ–œï¼ˆFMTTï¼‰çš„ç®—æ³•ï¼Œæ—¨åœ¨é€šè¿‡åˆ©ç”¨æµå›¾åœ¨æµ‹è¯•æ—¶æ”¹è¿›æ‰©æ•£æ¨¡å‹ï¼Œä»¥æ›´å¥½åœ°ä¸ç”¨æˆ·æŒ‡å®šçš„å¥–åŠ±å¯¹é½ï¼Œä»è€Œå®ç°æ›´æœ‰æ•ˆçš„é‡‡æ ·å’Œå›¾åƒç¼–è¾‘ã€‚ä¼ ç»Ÿæ–¹æ³•åœ¨æ‰©æ•£è¿‡ç¨‹ä¸­å¼•å…¥å¥–åŠ±çš„æ¢¯åº¦ï¼Œä½†å¸¸å¸¸ä¼šå¯¼è‡´é—®é¢˜ï¼Œå› ä¸ºç”¨æˆ·æŒ‡å®šçš„å¥–åŠ±é€šå¸¸åªåœ¨ç”Ÿæˆç»“æŸæ—¶æ‰æ˜ç¡®å®šä¹‰ã€‚æˆ‘ä»¬çš„æ–¹æ³•ç›´æ¥ä½¿ç”¨æµå›¾ï¼Œåˆ©ç”¨æµå›¾ä¸ç¬æ—¶ä¼ è¾“é€Ÿåº¦åœºä¹‹é—´çš„å…³ç³»ï¼Œæ„å»ºäº†FMTTç®—æ³•ï¼Œè¯æ˜å…¶åœ¨å¥–åŠ±ä¸Šæ¯”æ ‡å‡†æµ‹è¯•æ–¹æ³•è¡¨ç°æ›´ä½³ã€‚è¯¥æ–¹æ³•å¯ä»¥é€šè¿‡é‡è¦æ€§åŠ æƒè¿›è¡Œç²¾ç¡®é‡‡æ ·ï¼Œæˆ–é€šè¿‡åŸåˆ™æ€§æœç´¢è¯†åˆ«å¥–åŠ±å€¾æ–œåˆ†å¸ƒçš„å±€éƒ¨æå¤§å€¼ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤æ‚å¥–åŠ±å‡½æ•°ä¸‹çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22805', 'title': 'From Pixels to Feelings: Aligning MLLMs with Human Cognitive Perception of Images', 'url': 'https://huggingface.co/papers/2511.22805', 'abstract': "CogIP-Bench evaluates MLLMs on image cognitive properties, revealing a gap that post-training can bridge, enhancing human-like perception and improving creative tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) are adept at answering what is in an image-identifying objects and describing scenes-they often lack the ability to understand how an image feels to a human observer. This gap is most evident when considering subjective cognitive properties, such as what makes an image memorable, funny, aesthetically pleasing, or emotionally evocative. To systematically address this challenge, we introduce CogIP-Bench, a comprehensive benchmark for evaluating MLLMs on such image cognitive properties. Our evaluation reveals a significant gap: current models are poorly aligned with human perception of these nuanced properties. We then demonstrate that a post-training phase can effectively bridge this gap, significantly enhancing the model's alignment with human judgments. Furthermore, we show that this learned cognitive alignment is not merely predictive but also transferable to downstream creative tasks. By integrating our cognitively-aligned MLLM into an image generation pipeline, we can guide the synthesis process to produce images that better embody desired traits, such as being more memorable or visually appealing. Our work provides a benchmark to measure this human-like perception, a post-training pipeline to enhance it, and a demonstration that this alignment unlocks more human-centric AI.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '72dc20b8e577714a', 'authors': ['Yiming Chen', 'Junlin Han', 'Tianyi Bai', 'Shengbang Tong', 'Filippos Kokkinos', 'Philip Torr'], 'affiliations': ['HKUST', 'New York University', 'Oxford University', 'University College London'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22805.jpg', 'data': {'categories': ['#multimodal', '#alignment', '#benchmark', '#interpretability', '#training'], 'emoji': 'ğŸ¨', 'ru' ate on a cognitive level. This improved alignment not only aids in image generation but also enhances the models' performance in creative tasks, making AI more human-centric."}, 'zh': {'title': 'ç¼©å°äººç±»ä¸AIçš„è®¤çŸ¥å·®è·', 'desc': 'CogIP-Bench æ˜¯ä¸€ä¸ªè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å›¾åƒè®¤çŸ¥å±æ€§ä¸Šçš„åŸºå‡†ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰æ¨¡å‹åœ¨ç†è§£å›¾åƒçš„ä¸»è§‚è®¤çŸ¥å±æ€§æ–¹é¢ä¸äººç±»æ„ŸçŸ¥å­˜åœ¨æ˜¾è‘—å·®è·ã€‚é€šè¿‡åæœŸè®­ç»ƒï¼Œå¯ä»¥æœ‰æ•ˆç¼©å°è¿™ä¸€å·®è·ï¼Œä»è€Œæå‡æ¨¡å‹ä¸äººç±»åˆ¤æ–­çš„ä¸€è‡´æ€§ã€‚æ­¤å¤–ï¼Œè¿™ç§è®¤çŸ¥å¯¹é½ä¸ä»…å…·æœ‰é¢„æµ‹æ€§ï¼Œè¿˜å¯ä»¥è½¬ç§»åˆ°ä¸‹æ¸¸çš„åˆ›æ„ä»»åŠ¡ä¸­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19990', 'title': 'OmniRefiner: Reinforcement-Guided Local Diffusion Refinement', 'url': 'https://huggingface.co/papers/2511.19990', 'abstract': 'A detail-aware refinement framework using single-image diffusion and reinforcement learning enhances reference-guided image generation, improving detail preservation and consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Reference-guided image generation has progressed rapidly, yet current diffusion models still struggle to preserve fine-grained visual details when refining a generated image using a reference. This limitation arises because VAE-based latent compression inherently discards subtle texture information, causing identity- and attribute-specific cues to vanish. Moreover, post-editing approaches that amplify local details based on existing methods often produce results inconsistent with the original image in terms of lighting, texture, or shape. To address this, we introduce , a detail-aware refinement framework that performs two consecutive stages of reference-driven correction to enhance pixel-level consistency. We first adapt a single-image diffusion editor by fine-tuning it to jointly ingest the draft image and the reference image, enabling globally coherent refinement while maintaining structural fidelity. We then apply reinforcement learning to further strengthen localized editing capability, explicitly optimizing for detail accuracy and semantic consistency. Extensive experiments demonstrate that  significantly improves reference alignment and fine-grained detail preservation, producing faithful and visually coherent edits that surpass both open-source and commercial models on challenging reference-guided restoration benchmarks.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'eadd286d549aa44a', 'authors': ['Yaoli Liu', 'Ziheng Ouyang', 'Shengtao Lou', 'Yiren Song'], 'affiliations': ['Creatly.ai', 'Nankai University', 'National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19990.jpg', 'data': {'categories': ['#optimization', '#rl', '#benchmark', '#diffusion', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ¹ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¼ĞµĞ»ĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹, Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‰ÑƒÑ Ğ¸Ğ·-Ğ·Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² VAE-Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸ĞºĞ° Ğ¸ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ°, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¸ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Image Generation with Detail-Aware Refinement', 'desc': 'This paper presents a new framework for improving image generation that uses reference images to guide the process. It addresses the common problem of losing fine details during image refinement by using a two-step approach: first, it refines the image globally while keeping its structure intact, and then it enhances local details through reinforcement learning. The framework specifically targets the preservation of textures and attributes that are often lost in traditional methods. Experiments show that this approach significantly outperforms existing models in maintaining visual consistency and detail accuracy.'}, 'zh': {'title': 'ç»†èŠ‚æ„ŸçŸ¥ï¼Œæå‡å›¾åƒç”Ÿæˆè´¨é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»†èŠ‚æ„ŸçŸ¥çš„å›¾åƒä¿®å¤æ¡†æ¶ï¼Œåˆ©ç”¨å•å›¾åƒæ‰©æ•£å’Œå¼ºåŒ–å­¦ä¹ æ¥å¢å¼ºå‚è€ƒå¼•å¯¼çš„å›¾åƒç”Ÿæˆã€‚å½“å‰çš„æ‰©æ•£æ¨¡å‹åœ¨ä½¿ç”¨å‚è€ƒå›¾åƒä¿®å¤ç”Ÿæˆå›¾åƒæ—¶ï¼Œéš¾ä»¥ä¿ç•™ç»†è‡´çš„è§†è§‰ç»†èŠ‚ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡å¯¹å•å›¾åƒæ‰©æ•£ç¼–è¾‘å™¨è¿›è¡Œå¾®è°ƒï¼Œä½¿å…¶èƒ½å¤ŸåŒæ—¶å¤„ç†è‰å›¾å›¾åƒå’Œå‚è€ƒå›¾åƒï¼Œä»è€Œå®ç°å…¨å±€ä¸€è‡´çš„ä¿®å¤ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼Œæˆ‘ä»¬è¿›ä¸€æ­¥ä¼˜åŒ–äº†å±€éƒ¨ç¼–è¾‘èƒ½åŠ›ï¼Œæ˜¾è‘—æé«˜äº†ç»†èŠ‚å‡†ç¡®æ€§å’Œè¯­ä¹‰ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22533', 'title': 'Fast3Dcache: Training-free 3D Geometry Synthesis Acceleration', 'url': 'https://huggingface.co/papers/2511.22533', 'abstract': 'Fast3Dcache accelerates 3D diffusion model inference with minimal geometric quality degradation by using a geometry-aware caching framework with dynamic cache quotas and spatiotemporal stability criteria.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models have achieved impressive generative quality across modalities like 2D images, videos, and 3D shapes, but their inference remains computationally expensive due to the iterative denoising process. While recent caching-based methods effectively reuse redundant computations to speed up 2D and video generation, directly applying these techniques to 3D diffusion models can severely disrupt geometric consistency. In 3D synthesis, even minor numerical errors in cached latent features accumulate, causing structural artifacts and topological inconsistencies. To overcome this limitation, we propose Fast3Dcache, a training-free geometry-aware caching framework that accelerates 3D diffusion inference while preserving geometric fidelity. Our method introduces a Predictive Caching Scheduler Constraint (PCSC) to dynamically determine cache quotas according to voxel stabilization patterns and a Spatiotemporal Stability Criterion (SSC) to select stable features for reuse based on velocity magnitude and acceleration criterion. Comprehensive experiments show that Fast3Dcache accelerates inference significantly, achieving up to a 27.12% speed-up and a 54.8% reduction in FLOPs, with minimal degradation in geometric quality as measured by Chamfer Distance (2.48%) and F-Score (1.95%).', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'd520e1b6cb263e94', 'authors': ['Mengyu Yang', 'Yanming Yang', 'Chenyi Xu', 'Chenxi Song', 'Yufan Zuo', 'Tong Zhao', 'Ruibo Li', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22533.jpg', 'data': {'categories': ['#inference', '#3d', '#optimization', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ 3D Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Fast3Dcache â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ inference Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ´Ğ»Ñ 2D Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ½Ğ°Ñ€ÑƒÑˆĞ°ĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ 3D Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ·-Ğ·Ğ° Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ ÑÑ‚Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Predictive Caching Scheduler Constraint Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ° ĞºÑÑˆĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ĞºÑĞµĞ»ĞµĞ¹ Ğ¸ Spatiotemporal Stability Criterion Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¿Ğ¾ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 27% Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° 55% Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Accelerating 3D Diffusion with Geometry-Aware Caching', 'desc': 'Fast3Dcache is a novel framework designed to speed up the inference process of 3D diffusion models while maintaining high geometric quality. It utilizes a geometry-aware caching system that dynamically adjusts cache quotas based on the stability of voxel features over time. By implementing a Predictive Caching Scheduler Constraint (PCSC) and a Spatiotemporal Stability Criterion (SSC), the framework effectively reuses stable features, minimizing errors that could lead to geometric inconsistencies. Experimental results demonstrate that Fast3Dcache can significantly enhance inference speed and reduce computational load, achieving notable improvements in performance metrics without compromising the structural integrity of the generated 3D shapes.'}, 'zh': {'ti en challenges and directions that the community needs to address. Additionally, we provide a collection of essential open-access resources, tools, and tutorials, available on our GitHub: https://github.com/mkhateri/Awesome-MRI-Super-Resolution.   IEEE keywords: MRI, Super-Resolution, Deep Learning, Computational Imaging, Inverse Problem, Survey.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-20', 'pub_date_card': {'ru': '20 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 20', 'zh': '11æœˆ20æ—¥'}, 'hash': 'b16bad51b44ffab8', 'authors': ['Mohammad Khateri', 'Serge Vasylechko', 'Morteza Ghahremani', 'Liam Timms', 'Deniz Kocanaogullari', 'Simon K. Warfield', 'Camilo Jaimes', 'Davood Karimi', 'Alejandra Sierra', 'Jussi Tohka', 'Sila Kurugol', 'Onur Afacan'], 'affiliations': ['A. I. Virtanen Institute for Molecular Sciences, Faculty of Health Sciences, University of Eastern Finland', 'Artificial Intelligence in Medical Imaging group at the Department of Radiology, Technical University of Munich', 'Department of Radiology, Massachusetts General Hospital', 'Harvard Medical School and Boston Childrens Hospital'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.16854.jpg', 'data': {'categories': ['#dataset', '#open_source', '#benchmark', '#healthcare', '#survey', '#cv', '#science'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞÑ‚ Ğ¿Ğ¸ĞºÑĞµĞ»ĞµĞ¹ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼: Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ĞœĞ Ğ¢', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ĞœĞ Ğ¢-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ€ĞµÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ğ¸Ğ· Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€ĞµĞ·Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞºĞ°Ğ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ ÑÑƒĞ¿ĞµÑ€Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ¼Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ°Ñ ting generation, editing, and reasoning into a unified system.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Kling-Omni, a generalist generative framework designed to synthesize high-fidelity videos directly from multimodal visual language inputs. Adopting an end-to-end perspective, Kling-Omni bridges the functional separation among diverse video generation, editing, and intelligent reasoning tasks, integrating them into a holistic system. Unlike disjointed pipeline approaches, Kling-Omni supports a diverse range of user inputs, including text instructions, reference images, and video contexts, processing them into a unified multimodal representation to deliver cinematic-quality and highly-intelligent video content creation. To support these capabilities, we constructed a comprehensive data system that serves as the foundation for multimodal video creation. The framework is further empowered by efficient large-scale pre-training strategies and infrastructure optimizations for inference. Comprehensive evaluations reveal that Kling-Omni demonstrates exceptional capabilities in in-context generation, reasoning-based editing, and multimodal instruction following. Moving beyond a content creation tool, we believe Kling-Omni is a pivotal advancement toward multimodal world simulators capable of perceiving, reasoning, generating and interacting with the dynamic and complex worlds.', 'score': 132, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'd9dc39f81fe6fbef', 'authors': ['Kling Team', 'Jialu Chen', 'Yuanzheng Ci', 'Xiangyu Du', 'Zipeng Feng', 'Kun Gai', 'Sainan Guo', 'Feng Han', 'Jingbin He', 'Kang He', 'Xiao Hu', 'Xiaohua Hu', 'Boyuan Jiang', 'Fangyuan Kong', 'Hang Li', 'Jie Li', 'Qingyu Li', 'Shen Li', 'Xiaohan Li', 'Yan Li', 'Jiajun Liang', 'Borui Liao', 'Yiqiao Liao', 'Weihong Lin', 'Quande Liu', 'Xiaokun Liu', 'Yilun Liu', 'Yuliang Liu', 'Shun Lu', 'Hangyu Mao', 'Yunyao Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ.'}, 'en': {'title': 'Kling-Omni: Unifying Video Creation through Multimodal Inputs', 'desc': 'Kling-Omni is a cutting-edge generative framework that creates high-quality videos from various types of inputs, such as text and images. It combines video generation, editing, and reasoning into a single, cohesive system, unlike traditional methods that treat these tasks separately. By processing multimodal inputs into a unified representation, Kling-Omni can produce cinematic-quality videos that intelligently respond to user instructions. This framework is built on a robust data system and enhanced by large-scale pre-training, making it a significant step towards advanced multimodal content creation and interaction.'}, 'zh': {'title': 'Kling-Omniï¼šå¤šæ¨¡æ€è§†é¢‘ç”Ÿæˆçš„æœªæ¥', 'desc': 'Kling-Omniæ˜¯ä¸€ä¸ªå¤šåŠŸèƒ½çš„ç”Ÿæˆæ¡†æ¶ï¼Œå¯ä»¥ä»å¤šæ¨¡æ€è¾“å…¥åˆæˆé«˜è´¨é‡çš„è§†é¢‘ã€‚å®ƒå°†è§†é¢‘ç”Ÿæˆã€ç¼–è¾‘å’Œæ¨ç†ä»»åŠ¡æ•´åˆä¸ºä¸€ä¸ªç»Ÿä¸€çš„ç³»ç»Ÿï¼Œé‡‡ç”¨ç«¯åˆ°ç«¯çš„è§†è§’ã€‚ä¸ä¼ ç»Ÿçš„åˆ†ç¦»å¼æµç¨‹ä¸åŒï¼ŒKling-Omniæ”¯æŒå¤šç§ç”¨æˆ·è¾“å…¥ï¼ŒåŒ…æ‹¬æ–‡æœ¬æŒ‡ä»¤ã€å‚è€ƒå›¾åƒå’Œè§†é¢‘ä¸Šä¸‹æ–‡ï¼Œèƒ½å¤Ÿç”Ÿæˆç”µå½±çº§åˆ«çš„æ™ºèƒ½è§†é¢‘å†…å®¹ã€‚è¯¥æ¡†æ¶é€šè¿‡é«˜æ•ˆçš„å¤§è§„æ¨¡é¢„è®­ç»ƒç­–ç•¥å’ŒåŸºç¡€è®¾æ–½ä¼˜åŒ–ï¼Œå±•ç¤ºäº†åœ¨ä¸Šä¸‹æ–‡ç”Ÿæˆã€åŸºäºæ¨ç†çš„ç¼–è¾‘å’Œå¤šæ¨¡æ€æŒ‡ä»¤è·Ÿéšæ–¹é¢çš„å“è¶Šèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16301', 'title': 'Adaptation of Agentic AI', 'url': 'https://huggingface.co/papers/2512.16301', 'abstract': 'This paper presents a framework for agent and tool adaptation in agentic AI systems, clarifying design strategies and identifying open challenges for improving AI capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Cutting-edge agentic AI systems are built on foundation models that can be adapted to plan, reason, and interact with external tools to perform increasingly complex and specialized tasks. As these systems grow in capability and scope, adaptation becomes a central mechanism for improving performance, reliability, and generalization. In this paper, we unify the rapidly expanding research landscape into a systematic framework that spans both agent adaptations and tool adaptations. We further decompose these into tool-execution-signaled and agent-output-signaled forms of agent adaptation, as well as agent-agnostic and agent-supervised forms of tool adaptation. We demonstrate that this framework helps clarify the design space of adaptation strategies in agentic AI, makes their trade-offs explicit, and provides practical guidance for selecting or switching among strategies during system design. We then review the representative approaches in each category, analyze their strengths and limitations, and highlight key open challenges and future opportunities. Overall, this paper aims to offer a conceptual foundation and practical roadmap for researchers and practitioners seeking to build more capable, efficient, and reliable agentic AI systems.', 'score': 77, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'e95fabb54f043168', 'authors': ['Pengcheng Jiang', 'Jiacheng Lin', 'Zhiyi Shi', 'Zifeng Wang', 'Luxi He', 'Yichen Wu', 'Ming Zhong', 'Peiyang Song', 'Qizheng Zhang', 'Heng Wang', 'Xueqiang Xu', 'Hanwen Xu', 'Pengrui Han', 'Dylan Zhang', 'Jiashuo Sun', 'Chaoqi Yang', 'Kun Qian', 'Tian Wang', 'Changran Hu', 'Manling Li', 'Quanzheng Li', 'Hao Peng', 'Sheng Wang', 'Jingbo Shang', 'Chao Zhang', 'Jiaxuan You', 'Liyuan Liu', 'Pan Lu', 'Yu Zhang', 'Heng Ji', 'Yejin Choi', 'Dawn Song', 'Jimeng Sun', 'Jiawei Han'], 'affiliations': ['Harvard', 'Northwestern', 'TAMU', 'UCSD', 'UIUC', 'UW', 'Unity'], 'pdf_title_img': 'assets/pdf/title_img/2512.16301.jpg', 'data': {'categories': ['#agents', '#training'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ ¼ºå¤§çš„æ™ºèƒ½ä»£ç†AIç³»ç»Ÿçš„é€‚åº”æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªç”¨äºæ™ºèƒ½ä»£ç†ç³»ç»Ÿä¸­ä»£ç†å’Œå·¥å…·é€‚åº”çš„æ¡†æ¶ï¼Œæ˜ç¡®äº†è®¾è®¡ç­–ç•¥å¹¶è¯†åˆ«äº†æé«˜AIèƒ½åŠ›çš„å¼€æ”¾æŒ‘æˆ˜ã€‚éšç€è¿™äº›ç³»ç»Ÿèƒ½åŠ›å’ŒèŒƒå›´çš„å¢é•¿ï¼Œé€‚åº”æ€§æˆä¸ºæé«˜æ€§èƒ½ã€å¯é æ€§å’Œæ³›åŒ–èƒ½åŠ›çš„æ ¸å¿ƒæœºåˆ¶ã€‚æˆ‘ä»¬å°†å¿«é€Ÿæ‰©å±•çš„ç ”ç©¶é¢†åŸŸç»Ÿä¸€ä¸ºä¸€ä¸ªç³»ç»Ÿæ¡†æ¶ï¼Œæ¶µç›–ä»£ç†é€‚åº”å’Œå·¥å…·é€‚åº”ï¼Œå¹¶è¿›ä¸€æ­¥ç»†åˆ†ä¸ºå·¥å…·æ‰§è¡Œä¿¡å·å’Œä»£ç†è¾“å‡ºä¿¡å·çš„é€‚åº”å½¢å¼ã€‚æœ¬æ–‡æ—¨åœ¨ä¸ºç ”ç©¶äººå‘˜å’Œä»ä¸šè€…æä¾›ä¸€ä¸ªæ¦‚å¿µåŸºç¡€å’Œå®ç”¨è·¯çº¿å›¾ï¼Œä»¥æ„å»ºæ›´å¼ºå¤§ã€é«˜æ•ˆå’Œå¯é çš„æ™ºèƒ½ä»£ç†AIç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15745', 'title': 'LLaDA2.0: Scaling Up Diffusion Language Models to 100B', 'url': 'https://huggingface.co/papers/2512.15745', 'abstract': 'LLaDA2.0 converts auto-regressive models into discrete diffusion large language models using a block-level training scheme, improving efficiency and performance at large scales.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents LLaDA2.0 -- a tuple of discrete diffusion large language models (dLLM) scaling up to 100B total parameters through systematic conversion from auto-regressive (AR) models -- establishing a new paradigm for frontier-scale deployment. Instead of costly training from scratch, LLaDA2.0 upholds knowledge inheritance, progressive adaption and efficiency-aware design principle, and seamless converts a pre-trained AR model into dLLM with a novel 3-phase block-level WSD based training scheme: progressive increasing block-size in block diffusion (warm-up), large-scale full-sequence diffusion (stable) and reverting back to compact-size block diffusion (decay). Along with post-training alignment with SFT and DPO, we obtain LLaDA2.0-mini (16B) and LLaDA2.0-flash (100B), two instruction-tuned Mixture-of-Experts (MoE) variants optimized for practical deployment. By preserving the advantages of parallel decoding, these models deliver superior performance and efficiency at the frontier scale. Both models were open-sourced.', 'score': 57, 'issue_id': 139, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '1ebc58b9d434a25e', 'authors': ['Tiwei Bie', 'Maosong Cao', 'Kun Chen', 'Lun Du', 'Mingliang Gong', 'Zhuochen Gong', 'Yanmei Gu', 'Jiaqi Hu', 'Zenan Huang', 'Zhenzhong Lan', 'Chengxi Li', 'Chongxuan Li', 'Jianguo Li', 'Zehuan Li', 'Huabin Liu', 'Ling Liu', 'Guoshan Lu', 'Xiaocheng Lu', 'Yuxin Ma', 'Jianfeng Tan', 'Lanning Wei', 'Ji-Rong Wen', 'Yipeng Xing', 'Xiaolu Zhang', 'Junbo Zhao', 'Da Zheng', 'Jun Zhou', 'Junlin Zhou', 'Zhanchao Zhou', 'Liwang Zhu', 'Yihong Zhuang'], 'affiliations': ['Ant Group', 'HongKong University of Science and Technology', 'Renmin University of China', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.15745.jpg', 'data': {'categories': ['#rlhf', '#transfer_learning', '#training', '#diffusion', '#architecture', '#optimization', '#open_source', '#alignment'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ Ğº Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° LLaDA2.0 â€” Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ¼ Ğ´Ğ¾ 100 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ¾Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ½ÑƒĞ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ ÑƒĞ¶Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ Ñ‚Ñ€Ñ‘Ñ…Ñ„Ğ°Ğ·Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ±Ğ»Ğ¾ĞºĞ¾Ğ². ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ LLaDA2.0-mini Ğ¸ LLaDA2.0-flash Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ SFT Ğ¸ DPO, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ½ĞµÑ€Ğ³Ğ¾ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¼ Ğ´Ğ»Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Transforming AR Models for Efficient Large-Scale Language Processing', 'desc': 'LLaDA2.0 is a new approach that transforms auto-regressive (AR) models into discrete diffusion large language models (dLLMs) to enhance their efficiency and performance. It uses a unique block-level training method that involves three phases: warming up with small blocks, stabilizing with full-sequence diffusion, and then decaying back to compact blocks. This method allows for the retention of knowledge from pre-trained AR models, making the training process more efficient. The resulting models, LLaDA2.0-mini and LLaDA2.0-flash, are optimized for practical use and demonstrate improved performance at large scales while being open-sourced for wider accessibility.'}, 'zh': {'title': 'LLaDA2.0ï¼šé«˜æ•ˆè½¬æ¢è‡ªå›å½’æ¨¡å‹çš„åˆ›æ–°ä¹‹è·¯', 'desc': 'LLaDA2.0 æ˜¯ä¸€ç§å°†è‡ªå›å½’æ¨¡å‹è½¬æ¢ä¸ºç¦»æ•£æ‰©æ•£å¤§è¯­è¨€æ¨¡å‹ï¼ˆdLLMï¼‰çš„æ–°æ–¹æ³•ï¼Œèƒ½å¤Ÿæ‰©å±•åˆ° 1000 äº¿ä¸ªå‚æ•°ã€‚è¯¥æ–¹æ³•é€šè¿‡ç³»ç»Ÿçš„è½¬æ¢è¿‡ç¨‹ï¼Œé¿å…äº†ä»å¤´å¼€å§‹è®­ç»ƒçš„é«˜æˆæœ¬ï¼Œä¿ç•™äº†çŸ¥è¯†ç»§æ‰¿å’Œé«˜æ•ˆè®¾è®¡åŸåˆ™ã€‚LLaDA2.0 é‡‡ç”¨ä¸‰é˜¶æ®µçš„å—çº§è®­ç»ƒæ–¹æ¡ˆï¼ŒåŒ…æ‹¬çƒ­èº«é˜¶æ®µã€ç¨³å®šé˜¶æ®µå’Œè¡°å‡é˜¶æ®µï¼Œä»¥å®ç°é«˜æ•ˆçš„æ¨¡å‹è®­ç»ƒã€‚æœ€ç»ˆï¼ŒLLaDA2.0-mini å’Œ LLaDA2.0-flash ä¸¤ä¸ªä¼˜åŒ–ç‰ˆæœ¬è¢«å¼€æºï¼Œå±•ç°äº†åœ¨å‰æ²¿è§„æ¨¡ä¸‹çš„å“è¶Šæ€§èƒ½å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16922', 'title': 'Next-Embedding Prediction Makes Strong Vision Learners', 'url': 'https://huggingface.co/papers/2512.16922', 'abstract': 'Generative pretraining using next embedding prediction outperforms traditional self-supervised methods in visual learning tasks, achieving high accuracy on ImageNet and effective transfer to semantic segmentation.  \t\t\t\t\tAI-generated summary \t\t\t\t Inspired by the success of generative pretraining in natural language, we ask whether the same principles can yield strong self-supervised visual learners. Instead of training models to output features for downstream use, we train them to generate embeddings to perform predictive tasks directly. This work explores such a shift from learning representations to learning models. Specifically, models learn to predict future patch embeddings conditioned on past ones, using causal masking and stop gradient, which we refer to as Next-Embedding Predictive Autoregression (NEPA). We demonstrate that a simple Transformer pretrained on ImageNet-1k with next embedding prediction as its sole learning objective is effective - no pixel reconstruction, discrete tokens, contrastive loss, or task-specific heads. This formulation retains architectural simplicity and scalability, without requiring additional design complexity. NEPA achieves strong results across tasks, attaining 83.8% and 85.3% top-1 accuracy on ImageNet-1K with ViT-B and ViT-L backbones after fine-tuning, and transferring effectively to semantic segmentation on ADE20K. We believe generative pretraining from embeddings provides a simple, scalable, and potentially modality-agnostic alternative to visual self-supervised learning.', 'score': 56, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'b0d231fe2492fa1b', 'authors': ['Sihan Xu', 'Ziqiao Ma', 'Wenhao Chai', 'Xuweiyi Chen', 'Weiyang Jin', 'Joyce Chai', 'Saining Xie', 'Stella X. Yu'], 'affiliations': ['New York University', 'Princeton University', 'University of Michigan', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2512.16922.jpg', 'data': {'categories': ['#training', '#cv', '#architecture'], 'emoji': 'ğŸ”®', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ
