¹æ³•ä¼˜åŒ–ä¸€ä¸ªå¯å¤„ç†çš„æ½œåœ¨ç­–ç•¥ï¼ŒåŒæ—¶åˆ©ç”¨æ¡ä»¶ç”Ÿæˆè§£ç å™¨åˆæˆåŠ¨ä½œï¼Œä»è€Œæé«˜äº†ç­–ç•¥çš„è¡¨è¾¾èƒ½åŠ›ã€‚é€šè¿‡ä¸¤ç§æ—¶é—´å°ºåº¦çš„æ›´æ–°æœºåˆ¶ï¼ŒGoRLèƒ½å¤Ÿåœ¨ä¿æŒæ½œåœ¨ç­–ç•¥ç¨³å®šå­¦ä¹ çš„åŒæ—¶ï¼Œé€æ­¥å¢å¼ºè§£ç å™¨çš„è¡¨è¾¾èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGoRLåœ¨å¤šé¡¹è¿ç»­æ§åˆ¶ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†é«˜æ–¯ç­–ç•¥å’Œå…¶ä»–ç”Ÿæˆç­–ç•¥åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02457', 'title': 'Does Hearing Help Seeing? Investigating Audio-Video Joint Denoising for Video Generation', 'url': 'https://huggingface.co/papers/2512.02457', 'abstract': 'Audio-video joint denoising improves video generation quality by regularizing video dynamics through audio as a privileged signal, as demonstrated by the AVFullDiT architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent audio-video generative systems suggest that coupling modalities benefits not only audio-video synchrony but also the video modality itself. We pose a fundamental question: Does audio-video joint denoising training improve video generation, even when we only care about video quality? To study this, we introduce a parameter-efficient Audio-Video Full DiT (AVFullDiT) architecture that leverages pre-trained text-to-video (T2V) and text-to-audio (T2A) modules for joint denoising. We train (i) a T2AV model with AVFullDiT and (ii) a T2V-only counterpart under identical settings. Our results provide the first systematic evidence that audio-video joint denoising can deliver more than synchrony. We observe consistent improvements on challenging subsets featuring large and object contact motions. We hypothesize that predicting audio acts as a privileged signal, encouraging the model to internalize causal relationships between visual events and their acoustic consequences (e.g., collision times impact sound), which in turn regularizes video dynamics. Our findings suggest that cross-modal co-training is a promising approach to developing stronger, more physically grounded world models. Code and dataset will be made publicly available.', 'score': 13, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '6ecfda84208bf83c', 'authors': ['Jianzong Wu', 'Hao Lian', 'Dachao Hao', 'Ye Tian', 'Qingyu Shi', 'Biaolong Chen', 'Hao Jiang', 'Yunhai Tong'], 'affiliations': ['Alibaba Group', 'Peking University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02457.jpg', 'data': {'categories': ['#training', '#audio', '#multimodal', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑƒĞ´Ğ¸Ğ¾ ĞºĞ°Ğº ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾: ĞºÑ€Ğ¾ÑÑĞ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ AVFullDiT, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ text-to-video Ğ¸ text-to-audio Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒĞµÑ‚ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸Ğ²Ğ¸Ğ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ», Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑĞ²Ğ¾Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¸Ñ… Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸. Ğ¢Ğ°ĞºĞ¸Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼, Ğ¿ĞµÑ€ĞµĞºÑ€ĞµÑÑ‚Ğ½Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing Video Quality through Audio-Video Joint Denoising', 'desc': 'This paper explores how combining audio and video data can enhance the quality of video generation. The authors introduce a new architecture called AVFullDiT, which uses pre-trained models for both text-to-video and text-to-audio tasks to perform joint denoising. They demonstrate that training with both audio and video leads to better video quality, even when the focus is solely on the video. The study shows that audio can help the model understand the relationships between visual events and their sounds, improving the overall dynamics of the generated video.'}, 'zh': {'title': 'éŸ³é¢‘è§†é¢‘è”åˆå»å™ªæå‡è§†é¢‘ç”Ÿæˆè´¨é‡', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†éŸ³é¢‘å’Œè§†é¢‘è”åˆå»å™ªå¯¹è§†é¢‘ç”Ÿæˆè´¨é‡çš„å½±å“ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒéŸ³é¢‘ä½œä¸ºä¼˜å…ˆä¿¡å·å¯ä»¥å¸®åŠ©æ”¹å–„è§†é¢‘åŠ¨æ€ï¼Œä»è€Œæé«˜è§†é¢‘ç”Ÿæˆçš„æ•ˆæœã€‚ä½œè€…æå‡ºäº†ä¸€ç§æ–°çš„æ¶æ„ï¼Œç§°ä¸ºAVFullDiTï¼Œåˆ©ç”¨é¢„è®­ç»ƒçš„æ–‡æœ¬åˆ°è§†é¢‘å’Œæ–‡æœ¬åˆ°éŸ³é¢‘æ¨¡å—è¿›è¡Œè”åˆå»å™ªã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒéŸ³é¢‘è§†é¢‘è”åˆå»å™ªä¸ä»…èƒ½æé«˜åŒæ­¥æ€§ï¼Œè¿˜èƒ½åœ¨å¤æ‚åœºæ™¯ä¸­æ˜¾è‘—æ”¹å–„è§†é¢‘è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20344', 'title': 'The Curious Case of Analogies: Investigating Analogical Reasoning in Large Language Models', 'url': 'https://huggingface.co/papers/2511.20344', 'abstract': 'LLMs can encode and apply high-level relational concepts in analogical reasoning but face limitations, particularly when relational information is missing or when transferring to new entities.  \t\t\t\t\tAI-generated summary \t\t\t\t Analogical reasoning is at the core of human cognition, serving as an important foundation for a variety of intellectual activities. While prior work has shown that LLMs can represent task patterns and surface-level concepts, it remains unclear whether these models can encode high-level relational concepts and apply them to novel situations through structured comparisons. In this work, we explore this fundamental aspect using proportional and story analogies, and identify three key findings. First, LLMs effectively encode the underlying relationships between analogous entities; both attributive and relational information propagate through mid-upper layers in correct cases, whereas reasoning failures reflect missing relational information within these layers. Second, unlike humans, LLMs often struggle not only when relational information is missing, but also when attempting to apply it to new entities. In such cases, strategically patching hidden representations at critical token positions can facilitate information transfer to a certain extent. Lastly, successful analogical reasoning in LLMs is marked by strong structural alignment between analogous situations, whereas failures often reflect degraded or misplaced alignment. Overall, our findings reveal that LLMs exhibit emerging but limited capabilities in encoding and applying high-level relational concepts, highlighting both parallels and gaps with human cognition.', 'score': 12, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'f1888b70ff8fd84e', 'authors': ['Taewhoo Lee', 'Minju Song', 'Chanwoong Yoon', 'Jungwoo Park', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'Korea University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20344.jpg', 'data': {'categories': ['#architecture', '#interpretability', '#transfer_learning', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ² LLM: Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¿Ğ¾Ñ€Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ LLM ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸ Ğ²ĞµÑ€Ñ…Ğ½Ğ¸Ñ… ÑĞ»Ğ¾ÑÑ… ÑĞµÑ‚Ğ¸, Ğ½Ğ¾ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ ÑÑ‚Ñƒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğº Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ½Ğ°Ñ…Ğ¾Ğ´ĞºĞ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ¸ Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ñ‹ Ğ»Ğ¸Ğ±Ğ¾ Ñ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸ĞµĞ¼ Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ»Ğ¸Ğ±Ğ¾ Ñ Ğ¿Ğ»Ğ¾Ñ…Ğ¸Ğ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸Ñ‚ÑƒĞ°Ñ†Ğ¸ÑĞ¼Ğ¸. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ…Ğ¾Ñ‚Ñ LLM Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ÑÑ‚ Ğ¿Ğ¾ÑĞ²Ğ»ÑÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğº Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¼Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ğ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ÑÑ‘ ĞµÑ‰Ñ‘ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Unlocking Analogical Reasoning in LLMs: Potential and Limitations', 'desc': 'This paper investigates how large language models (LLMs) handle analogical reasoning, which is crucial for human-like thinking. The authors find that LLMs can encode relationships between entities but struggle when relational information is absent or when applying learned concepts to new situations. They also discover that enhancing certain hidden representations can help LLMs transfer information better. Overall, the study highlights both the potential and limitations of LLMs in mimicking human cognitive processes related to analogies.'}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹çš„ç±»æ¯”æ¨ç†èƒ½åŠ›ä¸å±€é™æ€§', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç±»æ¯”æ¨ç†ä¸­çš„èƒ½åŠ›ï¼Œå°¤å…¶æ˜¯åœ¨ç¼ºä¹å…³ç³»ä¿¡æ¯æˆ–è½¬ç§»åˆ°æ–°å®ä½“æ—¶çš„å±€é™æ€§ã€‚ç ”ç©¶å‘ç°ï¼ŒLLMsèƒ½å¤Ÿæœ‰æ•ˆç¼–ç ç±»æ¯”å®ä½“ä¹‹é—´çš„å…³ç³»ï¼Œä½†åœ¨ç¼ºä¹å…³ç³»ä¿¡æ¯æ—¶è¡¨ç°ä¸ä½³ã€‚ä¸äººç±»ä¸åŒï¼ŒLLMsåœ¨å°†å…³ç³»åº”ç”¨äºæ–°å®ä½“æ—¶ä¹Ÿé¢ä¸´å›°éš¾ã€‚æˆåŠŸçš„ç±»æ¯”æ¨ç†ä¾èµ–äºç±»æ¯”æƒ…å¢ƒä¹‹é—´çš„å¼ºç»“æ„å¯¹é½ï¼Œè€Œå¤±è´¥åˆ™å¸¸å¸¸åæ˜ å‡ºå¯¹é½çš„é€€åŒ–æˆ–é”™è¯¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03046', 'title': 'MagicQuillV2: Precise and Interactive Image Editing with Layered Visual Cues', 'url': 'https://huggingface.co/papers/2512.03046', 'abstract': 'MagicQuill V2 introduces a layered composition paradigm for generative image editing, combining diffusion models with granular control, enabling clear separation and manipulation of user intentions for content, position, shape, and color.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose MagicQuill V2, a novel system that introduces a layered composition paradigm to generative image editing, bridging the gap between the semantic power of diffusion models and the granular control of traditional graphics software. While diffusion transformers excel at holistic generation, their use of singular, monolithic prompts fails to disentangle distinct user intentions for content, position, and appearance. To overcome this, our method deconstructs creative intent into a stack of controllable visual cues: a content layer for what to create, a spatial layer for where to place it, a structural layer for how it is shaped, and a color layer for its palette. Our technical contributions include a specialized data generation pipeline for context-aware content integration, a unified control module to process all visual cues, and a fine-tuned spatial branch for precise local editing, including object removal. Extensive experiments validate that this layered approach effectively resolves the user intention gap, granting creators direct, intuitive control over the generative process.', 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'f9db573eb8be0401', 'authors': ['Zichen Liu', 'Yue Yu', 'Hao Ouyang', 'Qiuyu Wang', 'Shuailei Ma', 'Ka Leong Cheng', 'Wen Wang', 'Qingyan Bai', 'Yuxuan Zhang', 'Yanhong Zeng', 'Yixuan Li', 'Xing Zhu', 'Yujun Shen', 'Qifeng Chen'], 'affiliations': ['Ant Group', 'CUHK', 'HKUST', 'NEU', 'ZJU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03046.jpg', 'data': {'categories': ['#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸: Ğ¾Ñ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğº ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ', 'desc': 'MagicQuill V2 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¿Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ·Ğ°Ğ¼Ñ‹ÑĞµĞ» Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸: ÑĞ»Ğ¾Ğ¹ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ (Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ), Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ»Ğ¾Ğ¹ (Ğ³Ğ´Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‰Ğ°Ñ‚ÑŒ), ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¹ ÑĞ»Ğ¾Ğ¹ (Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°) Ğ¸ Ñ†Ğ²ĞµÑ‚Ğ¾Ğ²Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¹ (Ğ¿Ğ°Ğ»Ğ¸Ñ‚Ñ€Ğ°). Ğ”Ğ»Ñ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²ÑĞµÑ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ°Ñ Ğ²ĞµÑ‚Ğ²ÑŒ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Empowering Creators with Layered Control in Image Generation', 'desc': 'MagicQuill V2 is a new system for generative image editing that uses a layered composition approach. It combines the strengths of diffusion models, which are good at generating images, with the detailed control found in traditional graphic design tools. This system breaks down user intentions into separate layers for content, position, shape, and color, allowing for more precise editing. Experiments show that this method helps users have better control over their creative process, making it easier to achieve their desired results.'}, 'zh': {'title': 'åˆ†å±‚ç»„åˆï¼Œç›´è§‚æ§åˆ¶ç”Ÿæˆå›¾åƒ', 'desc': 'MagicQuill V2 æ˜¯ä¸€ä¸ªæ–°ç³»ç»Ÿï¼Œé‡‡ç”¨åˆ†å±‚ç»„åˆèŒƒå¼è¿›è¡Œç”Ÿæˆå›¾åƒç¼–è¾‘ã€‚å®ƒç»“åˆäº†æ‰©æ•£æ¨¡å‹çš„è¯­ä¹‰èƒ½åŠ›å’Œä¼ ç»Ÿå›¾å½¢è½¯ä»¶çš„ç»†ç²’åº¦æ§åˆ¶ã€‚è¯¥æ–¹æ³•å°†åˆ›æ„æ„å›¾åˆ†è§£ä¸ºå¯æ§çš„è§†è§‰çº¿ç´¢ï¼ŒåŒ…æ‹¬å†…å®¹å±‚ã€ç©ºé—´å±‚ã€ç»“æ„å±‚å’Œé¢œè‰²å±‚ã€‚é€šè¿‡è¿™ç§åˆ†å±‚æ–¹æ³•ï¼Œç”¨æˆ·å¯ä»¥æ›´ç›´è§‚åœ°æ§åˆ¶ç”Ÿæˆè¿‡ç¨‹ï¼Œè§£å†³äº†ç”¨æˆ·æ„å›¾ä¹‹é—´çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02551', 'title': 'CUDA-L2: Surpassing cuBLAS Performance for Matrix Multiplication through Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.02551', 'abstract': "CUDA-L2, a system combining large language models and reinforcement learning, optimizes Half-precision General Matrix Multiply CUDA kernels, achieving significant speedups over existing baselines in both offline and server modes.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we propose CUDA-L2, a system that combines large language models (LLMs) and reinforcement learning (RL) to automatically optimize Half-precision General Matrix Multiply (HGEMM) CUDA kernels. Using CUDA execution speed as the RL reward, CUDA-L2 automatically optimizes HGEMM kernels across 1,000 configurations. CUDA-L2 systematically outperforms major matmul baselines to date, from the widely-used {\\it torch.matmul} to state-of-the-art Nvidia's closed-source libraries, i.e., {\\it cuBLAS}, {\\it cuBLASLt}. In offline mode, where kernels are executed consecutively without time intervals, CUDA-L2 yields +22.0\\% over {\\it torch.matmul} on average; +19.2\\% over {\\it cuBLAS} using the optimal layout configuration (normal-normal NN and transposed-normal TN); +16.8\\% over {\\it cuBLASLt-heuristic}, which queries {\\it cuBLASLt} library and selects the algorithm based on the heuristic's suggestion; and +11.4\\% over the most competitive {\\it cuBLASLt-AutoTuning} model, which selects the fastest algorithm from up to 100 candidates from {\\it cuBLASLt}'s suggestions. In server mode, where kernels are executed at random intervals simulating real-time inference, the speedups further increase to +28.7\\%, +26.0\\%, +22.4\\%, and +15.9\\% for {\\it torch.matmul}, {\\it cuBLAS}, {\\it cuBLASLt-heuristic}, and {\\it cuBLASLt-AutoTuning} respectively. CUDA-L2 shows that even the most performance-critical, heavily-optimized kernels like HGEMM can be improved through LLM-guided RL automation by systematically exploring configuration spaces at scales impractical for humans. Project and code can be found at github.com/deepreinforce-ai/CUDA-L2", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '8d68dbb36c1ff1b4', 'authors': ['Songqiao Su', 'Xiaofei Sun', 'Xiaoya Li', 'Albert Wang', 'Jiwei Li', 'Chris Shum'], 'affiliations': ['deep-reinforce.com'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02551.jpg', 'data': {'categories': ['#inference', '#rl'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ GPU ÑĞ´ĞµÑ€ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° CUDA-L2, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ CUDA ÑĞ´ĞµÑ€ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¼Ğ½Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¾Ğ²Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ½Ğ° GPU ĞºĞ°Ğº ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¸Ğ· 1000 ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹. CUDA-L2 Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ torch.matmul, cuBLAS Ğ¸ cuBLASLt, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ° 22% Ğ² Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ¸ Ğ´Ğ¾ 28.7% Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ´Ñ€Ğ° Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ…, Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ¸Ğ¶Ğ¸Ğ¼Ñ‹Ñ… Ğ´Ğ»Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°.'}, 'en': {'title': 'Revolutionizing CUDA Kernels with LLMs and RL', 'desc': 'This paper introduces CUDA-L2, a novel system that leverages large language models (LLMs) and reinforcement learning (RL) to enhance the performance of Half-precision General Matrix Multiply (HGEMM) CUDA kernels. By using the execution speed of CUDA as a reward signal, CUDA-L2 explores over 1,000 configurations to optimize these kernels effectively. The results demonstrate significant performance improvements, with speedups of up to 28.7% in server mode compared to existing libraries like torch.matmul and cuBLAS. This work highlights the potential of combining LLMs with RL to automate and optimize complex computational tasks that are typically challenging for human engineers.'}, 'zh': {'title': 'CUDA-L2ï¼šé€šè¿‡å¼ºåŒ–å­¦ä¹ ä¼˜åŒ–CUDAå†…æ ¸çš„åˆ›æ–°ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡æå‡ºäº†CUDA-L2ç³»ç»Ÿï¼Œè¯¥ç³»ç»Ÿç»“åˆäº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œè‡ªåŠ¨ä¼˜åŒ–åŠç²¾åº¦é€šç”¨çŸ©é˜µä¹˜æ³•ï¼ˆHGEMMï¼‰CUDAå†…æ ¸ã€‚é€šè¿‡å°†CUDAæ‰§è¡Œé€Ÿåº¦ä½œä¸ºå¼ºåŒ–å­¦ä¹ çš„å¥–åŠ±ï¼ŒCUDA-L2åœ¨1000ç§é…ç½®ä¸­è‡ªåŠ¨ä¼˜åŒ–HGEMMå†…æ ¸ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCUDA-L2åœ¨ç¦»çº¿æ¨¡å¼å’ŒæœåŠ¡å™¨æ¨¡å¼ä¸‹å‡æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„ä¸»è¦çŸ©é˜µä¹˜æ³•åŸºå‡†ã€‚è¯¥ç³»ç»Ÿå±•ç¤ºäº†å³ä½¿æ˜¯æ€§èƒ½è¦æ±‚æé«˜çš„HGEMMå†…æ ¸ï¼Œä¹Ÿå¯ä»¥é€šè¿‡LLMå¼•å¯¼çš„RLè‡ªåŠ¨åŒ–è¿›è¡Œæ”¹è¿›ï¼Œæ¢ç´¢äººç±»éš¾ä»¥å®ç°çš„é…ç½®ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02622', 'title': 'RULER-Bench: Probing Rule-based Reasoning Abilities of Next-level Video Generation Models for Vision Foundation Intelligence', 'url': 'https://huggingface.co/papers/2512.02622', 'abstract': "RULER-Bench evaluates video generation models' reasoning abilities through 40 tasks across six categories, revealing gaps in their rule coherence and providing a benchmark for future improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have enabled the synthesis of videos with strong temporal consistency and impressive visual quality, marking a crucial step toward vision foundation models. To evaluate these video generation models, existing benchmarks primarily focus on factors related to visual perception and understanding, like visual aesthetics, instruction adherence, and temporal coherence. However, the rule-based reasoning capabilities of video generation models remain largely unexplored. Although recent studies have carried out preliminary explorations into whether video models can serve as zero-shot learners, they still lack a fine-grained decomposition of reasoning capabilities and a comprehensive evaluation protocol. To address this gap, we introduce RULER-Bench, a benchmark designed to evaluate the reasoning ability of video generation models from the perspective of cognitive rules. Built upon two fundamental paradigms: text-to-video and image-to-video, RULER-Bench covers 40 representative tasks spanning six rule categories with 622 high-quality annotated instances. For the evaluation of each generated video, we construct a checklist covering four metrics and leverage GPT-o3 to assign scores to each question, achieving 85% alignment with human judgements. Extensive experiments show that the state-of-the-art model achieves only 48.87% on the rule coherence metric, highlighting significant room for improvement in the reasoning capability of next-level video models. We expect that the insight obtained from RULER-Bench will facilitate further development of reasoning-aware video generation, advancing video generation models toward vision foundation intelligence.", 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '3999e7743da0a3c1', 'authors': ['Xuming He', 'Zehao Fan', 'Hengjia Li', 'Fan Zhuo', 'Hankun Xu', 'Senlin Cheng', 'Di Weng', 'Haifeng Liu', 'Can Ye', 'Boxi Wu'], 'affiliations': ['Ant Group', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02622.jpg', 'data': {'categories': ['#video', '#benchmark', '#dataset', '#reasoning'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ°', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ RULER-Bench â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ». Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 40 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² ÑˆĞµÑÑ‚Ğ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑÑ… Ñ 622 Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ text-to-video Ğ¸ image-to-video. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½ Ñ‡ĞµĞº-Ğ»Ğ¸ÑÑ‚ Ğ¸Ğ· Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸ĞµĞ¼ GPT-o3, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‰Ğ¸Ğ¹ 85% ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 48.87% Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ», Ğ²Ñ‹ÑĞ²Ğ»ÑÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Evaluating Reasoning in Video Generation Models with RULER-Bench', 'desc': 'RULER-Bench is a new benchmark designed to assess the reasoning abilities of video generation models through 40 tasks across six categories. It highlights the current limitations in rule coherence among these models, which have primarily been evaluated on visual quality and temporal consistency. By utilizing a checklist of metrics and leveraging GPT-3 for scoring, RULER-Bench provides a structured way to evaluate cognitive reasoning in video generation. The findings indicate that existing models have significant gaps in their reasoning capabilities, suggesting a need for further advancements in this area.'}, 'zh': {'title': 'RULER-Benchï¼šæå‡è§†é¢‘ç”Ÿæˆæ¨¡å‹æ¨ç†èƒ½åŠ›çš„åŸºå‡†', 'desc': 'RULER-Benchæ˜¯ä¸€ä¸ªè¯„ä¼°è§†é¢‘ç”Ÿæˆæ¨¡å‹æ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œæ¶µç›–äº†å…­ä¸ªç±»åˆ«çš„40ä¸ªä»»åŠ¡ï¼Œæ­ç¤ºäº†è¿™äº›æ¨¡å‹åœ¨è§„åˆ™ä¸€è‡´æ€§æ–¹é¢çš„ä¸è¶³ã€‚å°½ç®¡è§†é¢‘ç”ŸæˆæŠ€æœ¯åœ¨è§†è§‰è´¨é‡å’Œæ—¶é—´ä¸€è‡´æ€§ä¸Šå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†ç°æœ‰çš„è¯„ä¼°ä¸»è¦é›†ä¸­åœ¨è§†è§‰æ„ŸçŸ¥å’Œç†è§£ä¸Šï¼Œå¿½è§†äº†åŸºäºè§„åˆ™çš„æ¨ç†èƒ½åŠ›ã€‚RULER-Benché€šè¿‡æ–‡æœ¬åˆ°è§†é¢‘å’Œå›¾åƒåˆ°è§†é¢‘çš„ä¸¤ç§åŸºæœ¬èŒƒå¼ï¼Œæä¾›äº†622ä¸ªé«˜è´¨é‡æ ‡æ³¨å®ä¾‹ï¼Œæ„å»ºäº†ä¸€ä¸ªå…¨é¢çš„è¯„ä¼°åè®®ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå½“å‰æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨è§„åˆ™ä¸€è‡´æ€§æŒ‡æ ‡ä¸Šä»…è¾¾åˆ°48.87%ï¼Œè¡¨æ˜è§†é¢‘ç”Ÿæˆæ¨¡å‹çš„æ¨ç†èƒ½åŠ›è¿˜æœ‰å¾ˆå¤§çš„æå‡ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01715', 'title': 'DiG-Flow: Discrepancy-Guided Flow Matching for Robust VLA Models', 'url': 'https://huggingface.co/papers/2512.01715', 'abstract': "DiG-Flow enhances VLA models' robustness by using geometric regularization to align observation and action embeddings, improving performance on complex tasks and with limited data.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models trained with flow matching have demonstrated impressive capabilities on robotic manipulation tasks. However, their performance often degrades under distribution shift and on complex multi-step tasks, suggesting that the learned representations may not robustly capture task-relevant semantics. We introduce DiG-Flow, a principled framework that enhances VLA robustness through geometric regularization. Our key insight is that the distributional discrepancy between observation and action embeddings provides a meaningful geometric signal: lower transport cost indicates compatible representations, while higher cost suggests potential misalignment. DiG-Flow computes a discrepancy measure between empirical distributions of observation and action embeddings, maps it to a modulation weight via a monotone function, and applies residual updates to the observation embeddings before flow matching. Crucially, this intervention operates at the representation level without modifying the flow matching path or target vector field. We provide theoretical guarantees showing that discrepancy-guided training provably decreases the training objective, and that guided inference refinement converges with contraction. Empirically, DiG-Flow integrates into existing VLA architectures with negligible overhead and consistently improves performance, with particularly pronounced gains on complex multi-step tasks and under limited training data.", 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '00f40bcf8148038d', 'authors': ['Wanpeng Zhang', 'Ye Wang', 'Hao Luo', 'Haoqi Yuan', 'Yicheng Feng', 'Sipeng Zheng', 'Qin Jin', 'Zongqing Lu'], 'affiliations': ['BeingBeyond', 'Peking University', 'Renmin University of China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01715.jpg', 'data': {'categories': ['#optimization', '#training', '#multimodal', '#robotics', '#transfer_learning', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ“ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ', 'desc': 'DiG-Flow â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Vision-Language-Action (VLA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ flow matching Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ğ¼ĞµÑ€Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğº ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ¿ĞµÑ€ĞµĞ´ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ flow matching, Ğ½Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ÑÑ ÑĞ°Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ. Ğ¢ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ° ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing VLA Robustness with Geometric Regularization', 'desc': 'DiG-Flow is a framework designed to improve the robustness of Vision-Language-Action (VLA) models by applying geometric regularization. It focuses on aligning observation and action embeddings to enhance performance, especially in complex tasks and when data is limited. The method measures the discrepancy between these embeddings, using it to adjust the representations without altering the flow matching process. Theoretical guarantees support that this approach reduces the training objective, leading to better model performance in challenging scenarios.'}, 'zh': {'title': 'DiG-Flowï¼šæå‡VLAæ¨¡å‹é²æ£’æ€§çš„å‡ ä½•æ­£åˆ™åŒ–', 'desc': 'DiG-Flow æ˜¯ä¸€ç§å¢å¼ºè§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹é²æ£’æ€§çš„æ¡†æ¶ï¼Œé‡‡ç”¨å‡ ä½•æ­£åˆ™åŒ–æ¥å¯¹é½è§‚å¯Ÿå’ŒåŠ¨ä½œåµŒå…¥ã€‚é€šè¿‡è®¡ç®—è§‚å¯Ÿå’ŒåŠ¨ä½œåµŒå…¥çš„åˆ†å¸ƒå·®å¼‚ï¼ŒDiG-Flow æä¾›äº†æœ‰æ„ä¹‰çš„å‡ ä½•ä¿¡å·ï¼Œä»è€Œæé«˜äº†æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡å’Œæœ‰é™æ•°æ®ä¸‹çš„è¡¨ç°ã€‚è¯¥æ–¹æ³•åœ¨è¡¨ç¤ºå±‚é¢è¿›è¡Œå¹²é¢„ï¼Œè€Œä¸æ”¹å˜æµåŒ¹é…è·¯å¾„æˆ–ç›®æ ‡å‘é‡åœºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDiG-Flow èƒ½å¤Ÿæœ‰æ•ˆæå‡ç°æœ‰ VLA æ¶æ„çš„æ€§èƒ½ï¼Œå°¤å…¶æ˜¯åœ¨å¤šæ­¥éª¤ä»»åŠ¡ä¸­è¡¨ç°æ˜¾è‘—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01248', 'title': 'TRivia: Self-supervised Fine-tuning of Vision-Language Models for Table Recognition', 'url': 'https://huggingface.co/papers/2512.01248', 'abstract': 'TRivia, a self-supervised fine-tuning method, enables pretrained vision-language models to learn table recognition from unlabeled data using a question-answering-based reward mechanism, outperforming existing models on popular benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Table recognition (TR) aims to transform table images into semi-structured representations such as HTML or Markdown. As a core component of document parsing, TR has long relied on supervised learning, with recent efforts dominated by fine-tuning vision-language models (VLMs) using labeled data. While VLMs have brought TR to the next level, pushing performance further demands large-scale labeled data that is costly to obtain. Consequently, although proprietary models have continuously pushed the performance boundary, open-source models, often trained with limited resources and, in practice, the only viable option for many due to privacy regulations, still lag far behind. To bridge this gap, we introduce TRivia, a self-supervised fine-tuning method that enables pretrained VLMs to learn TR directly from unlabeled table images in the wild. Built upon Group Relative Policy Optimization, TRivia automatically identifies unlabeled samples that most effectively facilitate learning and eliminates the need for human annotations through a question-answering-based reward mechanism. An attention-guided module generates diverse questions for each table image, and the ability to interpret the recognition results and answer them correctly provides feedback to optimize the TR model. This closed-loop process allows the TR model to autonomously learn to recognize, structure, and reason over tables without labeled data. Leveraging this pipeline, we present TRivia-3B, an open-sourced, compact, and state-of-the-art TR model that surpasses existing systems (e.g., Gemini 2.5 Pro, MinerU2.5) on three popular benchmarks. Model and code are released at: https://github.com/opendatalab/TRivia', 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'bd64d161463ca78e', 'authors': ['Junyuan Zhang', 'Bin Wang', 'Qintong Zhang', 'Fan Wu', 'Zichen Wen', 'Jialin Lu', 'Junjie Shan', 'Ziqi Zhao', 'Shuya Yang', 'Ziling Wang', 'Ziyang Miao', 'Huaping Zhong', 'Yuhang Zang', 'Xiaoyi Dong', 'Ka-Ho Chow', 'Conghui He'], 'affiliations': ['Peking University', 'Sensetime', 'Shanghai AI Laboratory', 'Shanghai Jiaotong University', 'The University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01248.jpg', 'data': {'categories': ['#optimization', '#training', '#multimodal', '#benchmark', '#open_source', '#reasoning', '#cv', '#small_models'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸: ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹', 'desc': 'TRivia â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹ Ğ¸Ğ· Ğ½ĞµÑ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½ ¼Œä»è€Œæ¶ˆé™¤å¯¹äººå·¥æ ‡æ³¨çš„éœ€æ±‚ã€‚TRiviaåˆ©ç”¨æ³¨æ„åŠ›å¼•å¯¼æ¨¡å—ä¸ºæ¯ä¸ªè¡¨æ ¼å›¾åƒç”Ÿæˆå¤šæ ·åŒ–çš„é—®é¢˜ï¼Œå¹¶é€šè¿‡æ­£ç¡®å›ç­”è¿™äº›é—®é¢˜æ¥ä¼˜åŒ–è¡¨æ ¼è¯†åˆ«æ¨¡å‹ã€‚æœ€ç»ˆï¼ŒTRivia-3Bæ¨¡å‹åœ¨å¤šä¸ªæµè¡ŒåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰ç³»ç»Ÿï¼Œå±•ç¤ºäº†å…¶åœ¨è¡¨æ ¼è¯†åˆ«é¢†åŸŸçš„å…ˆè¿›æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03040', 'title': 'Video4Spatial: Towards Visuospatial Intelligence with Context-Guided Video Generation', 'url': 'https://huggingface.co/papers/2512.03040', 'abstract': 'Video4Spatial demonstrates that video diffusion models can perform complex spatial tasks using only visual data, achieving strong spatial understanding and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t We investigate whether video generative models can exhibit visuospatial intelligence, a capability central to human cognition, using only visual data. To this end, we present Video4Spatial, a framework showing that video diffusion models conditioned solely on video-based scene context can perform complex spatial tasks. We validate on two tasks: scene navigation - following camera-pose instructions while remaining consistent with 3D geometry of the scene, and object grounding - which requires semantic localization, instruction following, and planning. Both tasks use video-only inputs, without auxiliary modalities such as depth or poses. With simple yet effective design choices in the framework and data curation, Video4Spatial demonstrates strong spatial understanding from video context: it plans navigation and grounds target objects end-to-end, follows camera-pose instructions while maintaining spatial consistency, and generalizes to long contexts and out-of-domain environments. Taken together, these results advance video generative models toward general visuospatial reasoning.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'a905632bcc245598', 'authors' advanced spatial reasoning using only visual data. It focuses on two main tasks: scene navigation, where the model follows camera-pose instructions while adhering to the 3D structure of the scene, and object grounding, which involves locating objects based on semantic understanding and planning. The framework operates solely on video inputs, without relying on additional data like depth or poses, demonstrating effective spatial understanding. Overall, Video4Spatial pushes the boundaries of video generative models towards enhanced visuospatial intelligence.'}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆæ¨¡å‹çš„ç©ºé—´æ™ºèƒ½æ–°çªç ´', 'desc': 'Video4Spatialå±•ç¤ºäº†è§†é¢‘æ‰©æ•£æ¨¡å‹èƒ½å¤Ÿä»…ä½¿ç”¨è§†è§‰æ•°æ®æ‰§è¡Œå¤æ‚çš„ç©ºé—´ä»»åŠ¡ï¼Œå±•ç°å‡ºå¼ºå¤§çš„ç©ºé—´ç†è§£å’Œæ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡è§†é¢‘åœºæ™¯ä¸Šä¸‹æ–‡è¿›è¡Œæ¡ä»¶åŒ–ï¼ŒéªŒè¯äº†è§†é¢‘ç”Ÿæˆæ¨¡å‹åœ¨è§†è§‰ç©ºé—´æ™ºèƒ½æ–¹é¢çš„è¡¨ç°ã€‚ç ”ç©¶ä¸­åŒ…æ‹¬ä¸¤ä¸ªä»»åŠ¡ï¼šåœºæ™¯å¯¼èˆªå’Œç‰©ä½“å®šä½ï¼Œå‡ä»…ä½¿ç”¨è§†é¢‘è¾“å…¥ï¼Œä¸ä¾èµ–æ·±åº¦æˆ–å§¿æ€ç­‰è¾…åŠ©æ¨¡æ€ã€‚ç»“æœè¡¨æ˜ï¼ŒVideo4Spatialåœ¨è§†é¢‘ä¸Šä¸‹æ–‡ä¸­å±•ç°å‡ºå¼ºå¤§çš„ç©ºé—´ç†è§£èƒ½åŠ›ï¼Œèƒ½å¤Ÿæœ‰æ•ˆè§„åˆ’å¯¼èˆªå’Œå®šä½ç›®æ ‡ç‰©ä½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22586', 'title': 'Revisiting the Necessity of Lengthy Chain-of-Thought in Vision-centric Reasoning Generalization', 'url': 'https://huggingface.co/papers/2511.22586', 'abstract': 'Investigating different Chain-of-Thought designs in vision-language models reveals that concise grounding steps are most effective for improving generalizable visual reasoning across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We study how different Chain-of-Thought (CoT) designs affect the acquisition of the generalizable visual reasoning ability in vision-language models (VLMs). While CoT data, especially long or visual CoT such as "think with image", has been widely used to supervise intermediate reasoning, it remains unclear why specific CoT designs help and which ones truly support generalizable reasoning. To systematically evaluate this, we focus on a controlled maze-solving benchmark where reasoning rules are fully visual, difficulty can be tuned by grid size, and all the intermediate steps can be automatically generated. Using Qwen2.5-VL-7B under a standard SFT-then-RL pipeline, we compare three representative CoT formats: Language CoT, Grounding CoT (with spatial coordinate trajectories), and Visual CoT (with image manipulations). Our experiments reveal that visual and longer CoT mainly accelerate convergence but do not lift the final performance ceiling; concise CoT containing only essential grounding steps outperforms longer traces; and, strikingly, CoT retaining only the minimal grounding results generalizes best across different maze sizes. We further validate these insights on other vision-centric tasks. These findings highlight a "short is long" effect and provide practical guidance for constructing more generalizable SFT datasets for visual reasoning.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'f70a8cf0c03c72d6', 'authors': ['Yifan Du', 'Kun Zhou', 'Yingqian Min', 'Yue Ling', 'Wayne Xin Zhao', 'Youbin Wu'], 'affiliations': ['ByteDance', 'Renmin University of China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22586.jpg', 'data': {'categories': ['#training', '#interpretability', '#multimodal', '#benchmark', '#reasoning'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞšÑ€Ğ°Ñ‚ĞºĞ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (Chain-of-Thought) Ğ¿Ğ¾-Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ»Ğ¸ÑÑÑ‚ Ğ½Ğ° ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾Ğ¼Ñƒ Ğ·Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ §£åŸºå‡†ä¸Šè¿›è¡Œå®éªŒï¼Œæˆ‘ä»¬æ¯”è¾ƒäº†è¯­è¨€æ€ç»´é“¾ã€åŸºç¡€æ€ç»´é“¾å’Œè§†è§‰æ€ç»´é“¾çš„æ•ˆæœã€‚ç»“æœè¡¨æ˜ï¼Œä¿ç•™æœ€å°‘åŸºç¡€æ­¥éª¤çš„æ€ç»´é“¾åœ¨ä¸åŒè¿·å®«å¤§å°ä¸­å…·æœ‰æœ€ä½³çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01989', 'title': 'PAI-Bench: A Comprehensive Benchmark For Physical AI', 'url': 'https://huggingface.co/papers/2512.01989', 'abstract': 'PAI-Bench evaluates the perception and prediction capabilities of multi-modal large language models and video generative models, revealing limitations in physical coherence and causal reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Physical AI aims to develop models that can perceive and predict real-world dynamics; yet, the extent to which current multi-modal large language models and video generative models support these abilities is insufficiently understood. We introduce Physical AI Bench (PAI-Bench), a unified and comprehensive benchmark that evaluates perception and prediction capabilities across video generation, conditional video generation, and video understanding, comprising 2,808 real-world cases with task-aligned metrics designed to capture physical plausibility and domain-specific reasoning. Our study provides a systematic assessment of recent models and shows that video generative models, despite strong visual fidelity, often struggle to maintain physically coherent dynamics, while multi-modal large language models exhibit limited performance in forecasting and causal interpretation. These observations suggest that current systems are still at an early stage in handling the perceptual and predictive demands of Physical AI. In summary, PAI-Bench establishes a realistic foundation for evaluating Physical AI and highlights key gaps that future systems must address.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '1fe6c349a49cb3e9', 'authors': ['Fengzhe Zhou', 'Jiannan Huang', 'Jia and predict real-world dynamics. The evaluation includes 2,808 real-world scenarios and uses specific metrics to measure physical plausibility and reasoning capabilities. Findings indicate that while video generative models produce visually appealing results, they often fail to maintain physical coherence, and multi-modal language models struggle with forecasting and causal reasoning. This research highlights the current limitations of these models in the context of Physical AI and sets the stage for future improvements.'}, 'zh': {'title': 'è¯„ä¼°ç‰©ç†äººå·¥æ™ºèƒ½çš„èƒ½åŠ›ä¸æŒ‘æˆ˜', 'desc': 'PAI-Bench æ˜¯ä¸€ä¸ªè¯„ä¼°å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹å’Œè§†é¢‘ç”Ÿæˆæ¨¡å‹åœ¨æ„ŸçŸ¥å’Œé¢„æµ‹èƒ½åŠ›æ–¹é¢çš„åŸºå‡†ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡è§†é¢‘ç”Ÿæˆæ¨¡å‹åœ¨è§†è§‰ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ä¿æŒç‰©ç†ä¸€è‡´æ€§å’Œå› æœæ¨ç†æ–¹é¢å­˜åœ¨ä¸è¶³ã€‚å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åœ¨é¢„æµ‹å’Œå› æœè§£é‡Šçš„è¡¨ç°ä¹Ÿæœ‰é™ã€‚è¿™é¡¹ç ”ç©¶ä¸ºç‰©ç†äººå·¥æ™ºèƒ½çš„è¯„ä¼°æä¾›äº†åŸºç¡€ï¼Œå¹¶æŒ‡å‡ºäº†æœªæ¥ç³»ç»Ÿéœ€è¦è§£å†³çš„å…³é”®é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00903', 'title': 'SwiftVLA: Unlocking Spatiotemporal Dynamics for Lightweight VLA Models at Minimal Overhead', 'url': 'https://huggingface.co/papers/2512.00903', 'abstract': "SwiftVLA enhances compact Vision-Language-Action models with 4D understanding using Fusion Tokens and a mask-and-reconstruct strategy, achieving high performance with reduced computational and memory demands.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models built on pretrained Vision-Language Models (VLMs) show strong potential but are limited in practicality due to their large parameter counts. To mitigate this issue, using a lightweight VLM has been explored, but it compromises spatiotemporal reasoning. Although some methods suggest that incorporating additional 3D inputs can help, they usually rely on large VLMs to fuse 3D and 2D inputs and still lack temporal understanding. Therefore, we propose SwiftVLA, an architecture that enhances a compact model with 4D understanding while preserving design efficiency. Specifically, our approach features a pretrained 4D visual geometry transformer with a temporal cache that extracts 4D features from 2D images. Then, to enhance the VLM's ability to exploit both 2D images and 4D features, we introduce Fusion Tokens, a set of learnable tokens trained with a future prediction objective to generate unified representations for action generation. Finally, we introduce a mask-and-reconstruct strategy that masks 4D inputs to the VLM and trains the VLA to reconstruct them, enabling the VLM to learn effective 4D representations and allowing the 4D branch to be dropped at inference with minimal performance loss. Experiments in real and simulated environments show that SwiftVLA outperforms lightweight baselines and rivals VLAs up to 7 times larger, achieving comparable performance on edge devices while being 18 times faster and reducing memory footprint by 12 times.", 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-30', 'pub_date_card': {'ru': '30 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 30', 'zh': '11æœˆ30æ—¥'}, 'hash': '315d311b99ab78f8', 'authors': ['Chaojun Ni', 'Cheng Chen', 'Xiaofeng Wang', 'Zheng Zhu', 'Wenzhao Zheng', 'Boyuan Wang', 'Tianrun Chen', 'Guosheng Zhao', 'Haoyun Li', 'Zhehao Dong', 'Qiang Zhang', 'Yun Ye', 'Yang Wang', 'Guan Huang', 'Wenjun Mei'], 'affiliations': ['GigaAI', 'Moxin (Huzhou) Technology Co., Ltd.', 'Peking University', 'Tsinghua University', 'X-Humanoid'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00903.jpg', 'data': {'categories': ['#multimodal', '#robotics', '#video', '#3d', '#architecture', '#inference', '#small_models'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Vision-Language-Action Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 4D Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'SwiftVLA Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Vision-Language-Action, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ 4D Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğº Ğ¿Ñ€ĞµĞ´Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Vision-Language Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Fusion Tokens. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºÑÑˆĞµĞ¼ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ 4D Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ· 2D Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ mask-and-reconstruct Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ°Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ 4D Ğ²Ñ…Ğ¾Ğ´Ñ‹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ 4D Ğ²ĞµÑ‚Ğ²ÑŒ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ² 7 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ¿Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼, Ğ±ÑƒĞ´ÑƒÑ‡Ğ¸ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ² 18 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ² 12 Ñ€Ğ°Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'SwiftVLA: Compact 4D Vision-Language-Action for Efficient Performance', 'desc': 'SwiftVLA is a novel architecture that improves compact Vision-Language-Action (VLA) models by integrating 4D understanding through the use of Fusion Tokens and a mask-and-reconstruct strategy. This approach allows the model to effectively combine 2D images with 4D features, enhancing its ability to understand actions in a spatiotemporal context. By employing a pretrained 4D visual geometry transformer and a future prediction objective, SwiftVLA generates unified representations that maintain high performance while significantly reducing computational and memory requirements. Experimental results demonstrate that SwiftVLA not only outperforms lightweight baselines but also competes with much larger VLA models, making it suitable for deployment on edge devices.'}, 'zh': {'title': 'SwiftVLAï¼šé«˜æ•ˆçš„4Dè§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹', 'desc': 'SwiftVLAæ˜¯ä¸€ç§å¢å¼ºç´§å‡‘å‹è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹çš„æ¶æ„ï¼Œå…·å¤‡4Dç†è§£èƒ½åŠ›ã€‚å®ƒé€šè¿‡å¼•å…¥èåˆæ ‡è®°å’Œæ©è”½é‡æ„ç­–ç•¥ï¼Œæå‡äº†æ¨¡å‹çš„æ€§èƒ½ï¼ŒåŒæ—¶é™ä½äº†è®¡ç®—å’Œå†…å­˜éœ€æ±‚ã€‚è¯¥æ–¹æ³•åˆ©ç”¨é¢„è®­ç»ƒçš„4Dè§†è§‰å‡ ä½•å˜æ¢å™¨ï¼Œä»2Då›¾åƒä¸­æå–4Dç‰¹å¾ï¼Œå¹¶é€šè¿‡å­¦ä¹ æœªæ¥é¢„æµ‹ç›®æ ‡æ¥ç”Ÿæˆç»Ÿä¸€çš„åŠ¨ä½œè¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSwiftVLAåœ¨çœŸå®å’Œæ¨¡æ‹Ÿç¯å¢ƒä¸­è¡¨ç°ä¼˜äºè½»é‡çº§åŸºçº¿ï¼Œå¹¶ä¸æ›´å¤§æ¨¡å‹çš„æ€§èƒ½ç›¸å½“ï¼Œä¸”åœ¨è¾¹ç¼˜è®¾å¤‡ä¸Šè¿è¡Œé€Ÿåº¦å¿«ï¼Œå†…å­˜å ç”¨å°‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02492', 'title': 'YingVideo-MV: Music-Driven Multi-Stage Video Generation', 'url': 'https://huggingface.co/papers/2512.02492', 'abstract': 'YingVideo-MV generates high-quality music performance videos with synchronized camera motion using cascaded frameworks, audio semantic analysis, and temporal-aware diffusion Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t While diffusion model for audio-driven avatar video generation have achieved notable process in synthesizing long sequences with natural audio-visual synchronization and identity consistency, the generation of music-performance videos with camera motions remains largely unexplored. We present YingVideo-MV, the first cascaded framework for music-driven long-video generation. Our approach integrates audio semantic analysis, an interpretable shot planning module (MV-Director), temporal-aware diffusion Transformer architectures, and long-sequence consistency modeling to enable automatic synthesis of high-quality music performance videos from audio signals. We construct a large-scale Music-in-the-Wild Dataset by collecting web data to support the achievement of diverse, high-quality results. Observing that existing long-video generation methods lack explicit camera motion control, we introduce a camera adapter module that embeds camera poses into latent noise. To enhance continulity between clips during long-sequence inference, we further propose a time-aware dynamic window range strategy that adaptively adjust denoising ranges based on audio embedding. Comprehensive benchmark tests demonstrate that YingVideo-MV achieves outstanding performance in generating coherent and expressive music videos, and enables precise music-motion-camera synchronization. More videos are available in our project page: https://giantailab.github.io/YingVideo-MV/ .', 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '2fb7f707b682aeef', 'authors': ['Jiahui Chen', 'Weida Wang', 'Runhua Shi', 'Huan Yang', 'Chaofan Ding', 'Zihao Chen'], 'affiliations': ['AI Lab, GiantNetwork Shanghai, China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02492.jpg', 'data': {'categories': ['#audio', '#benchmark', '#video', '#dataset', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¼ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹', 'desc': 'YingVideo-MV â€” ÑÑ‚Ğ¾ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ°Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹ÑÑ‚ÑƒĞ¿Ğ»ĞµĞ½Ğ¸Ğ¹ Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ°ÑƒĞ´Ğ¸Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾ĞºĞ½Ğ° Ğ´ĞµĞ½Ğ¾Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ»Ğ¸Ğ¿Ğ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°Ğ»Ğ°ÑÑŒ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğ° Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸, Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹.'}, 'en': {'title': 'Synchronized Music Performance Videos with YingVideo-MV', 'desc': 'YingVideo-MV is a novel framework designed to generate high-quality music performance videos that synchronize camera movements with audio. It utilizes a cascaded approach that combines audio semantic analysis and a shot planning module to create coherent long videos. The framework incorporates temporal-aware diffusion Transformers to ensure consistency across video sequences and introduces a camera adapter module for precise camera motion control. By leveraging a large-scale dataset, YingVideo-MV demonstrates significant advancements in generating expressive music videos with accurate synchronization between music, motion, and camera angles.'}, 'zh': {'title': 'éŸ³ä¹è§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'YingVideo-MV æ˜¯ä¸€ä¸ªç”Ÿæˆé«˜è´¨é‡éŸ³ä¹è¡¨æ¼”è§†é¢‘çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿå®ç°ä¸éŸ³é¢‘åŒæ­¥çš„æ‘„åƒæœºè¿åŠ¨ã€‚è¯¥æ–¹æ³•ç»“åˆäº†éŸ³é¢‘è¯­ä¹‰åˆ†æã€å¯è§£é‡Šçš„é•œå¤´è§„åˆ’æ¨¡å—ï¼ˆMV-Directorï¼‰å’Œæ—¶é—´æ„ŸçŸ¥çš„æ‰©æ•£å˜æ¢å™¨æ¶æ„ã€‚é€šè¿‡æ„å»ºå¤§è§„æ¨¡çš„éŸ³ä¹æ•°æ®é›†ï¼ŒYingVideo-MV èƒ½å¤Ÿè‡ªåŠ¨åˆæˆå¤šæ ·åŒ–çš„éŸ³ä¹è¡¨æ¼”è§†é¢‘ã€‚è¯¥æ¡†æ¶è¿˜å¼•å…¥äº†æ‘„åƒæœºé€‚é…æ¨¡å—å’Œæ—¶é—´æ„ŸçŸ¥åŠ¨æ€çª—å£ç­–ç•¥ï¼Œä»¥æé«˜é•¿åºåˆ—æ¨ç†ä¸­çš„è¿ç»­æ€§å’Œæ‘„åƒæœºè¿åŠ¨çš„æ§åˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22982', 'title': 'Ovis-Image Technical Report', 'url': 'https://huggingface.co/papers/2511.22982', 'abstract': 'Ovis-Image is a 7B text-to-image model optimized for high-quality text rendering under computational constraints, combining a diffusion-based visual decoder with a multimodal backbone and a text-centric training pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Ovis-Image, a 7B text-to-image model specifically optimized for high-quality text rendering, designed to operate efficiently under stringent computational constraints. Built upon our previous Ovis-U1 framework, Ovis-Image integrates a diffusion-based visual decoder with the stronger Ovis 2.5 multimodal backbone, leveraging a text-centric training pipeline that combines large-scale pre-training with carefully tailored post-training refinements. Despite its compact architecture, Ovis-Image achieves text rendering performance on par with significantly larger open models such as Qwen-Image and approaches closed-source systems like Seedream and GPT4o. Crucially, the model remains deployable on a single high-end GPU with moderate memory, narrowing the gap between frontier-level text rendering and practical deployment. Our results indicate that combining a strong multimodal backbone with a carefully designed, text-focused training recipe is sufficient to achieve reliable bilingual text rendering without resorting to oversized or proprietary models.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '4f657aab7983000b', 'authors': ['Guo-Hua Wang', 'Liangfu Cao', 'Tianyu Cui', 'Minghao Fu', 'Xiaohao Chen', 'Pengxin Zhan', 'Jianshan Zhao', 'Lan Li', 'Bowen Fu', 'Jiaqi Liu', 'Qing-Guo Chen'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22982.jpg', 'data': {'categories': ['#diffusion', '#training', '#multimodal', '#open_source', '#inference', '#small_models'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ovis-Image â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 7B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ñ Ğ¼Ğ¾Ñ‰Ğ½Ğ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ¾Ğ¹ Ovis 2.5 Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€, Ovis-Image Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚ĞµĞºÑÑ‚-Ñ‚Ñƒ-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº Qwen-Image, Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğº Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼ Ñ‚Ğ¸Ğ¿Ğ° Seedream Ğ¸ GPT4o. Ğ’Ğ°Ğ¶Ğ½Ğ¾ Ğ¾Ñ‚Ğ¼ĞµÑ‚Ğ¸Ñ‚ÑŒ, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¼Ğ¾Ñ‰Ğ½Ğ¾Ğ¼ GPU Ñ ÑƒĞ¼ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµÑ‘ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾Ğ¹ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Efficient High-Quality Text Rendering with Ovis-Image', 'desc': 'Ovis-Image is a 7 billion parameter text-to-image model that excels in rendering high-quality text while being efficient in its computational use. It utilizes a diffusion-based visual decoder and a robust multimodal backbone, enhancing its ability to generate images from text prompts. The model is trained using a text-centric approach that includes extensive pre-training and specific post-training adjustments. Remarkably, Ovis-Image delivers performance comparable to larger models, making it suitable for deployment on a single high-end GPU, thus bridging the gap between advanced text rendering capabilities and practical application.'}, 'zh': {'title': 'é«˜æ•ˆæ–‡æœ¬æ¸²æŸ“çš„Ovis-Imageæ¨¡å‹', 'desc': 'Ovis-Imageæ˜¯ä¸€ç§7Bçš„æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹ï¼Œä¸“é—¨ä¼˜åŒ–ç”¨äºé«˜è´¨é‡æ–‡æœ¬æ¸²æŸ“ï¼ŒåŒæ—¶åœ¨è®¡ç®—èµ„æºæœ‰é™çš„æƒ…å†µä¸‹é«˜æ•ˆè¿è¡Œã€‚è¯¥æ¨¡å‹ç»“åˆäº†åŸºäºæ‰©æ•£çš„è§†è§‰è§£ç å™¨å’Œå¼ºå¤§çš„Ovis 2.5å¤šæ¨¡æ€éª¨å¹²ç½‘ç»œï¼Œé‡‡ç”¨ä»¥æ–‡æœ¬ä¸ºä¸­å¿ƒçš„è®­ç»ƒæµç¨‹ã€‚å°½ç®¡æ¶æ„ç´§å‡‘ï¼ŒOvis-Imageåœ¨æ–‡æœ¬æ¸²æŸ“æ€§èƒ½ä¸Šä¸æ›´å¤§è§„æ¨¡çš„å¼€æ”¾æ¨¡å‹ç›¸å½“ï¼Œç”šè‡³æ¥è¿‘ä¸€äº›å°é—­æºç³»ç»Ÿã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå¼ºå¤§çš„å¤šæ¨¡æ€éª¨å¹²ä¸ç²¾å¿ƒè®¾è®¡çš„æ–‡æœ¬è®­ç»ƒæ–¹æ¡ˆç»“åˆï¼Œå¯ä»¥å®ç°å¯é çš„åŒè¯­æ–‡æœ¬æ¸²æŸ“ï¼Œè€Œæ— éœ€ä¾èµ–è¿‡å¤§çš„æˆ–ä¸“æœ‰çš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22973', 'title': 'BlockVid: Block Diffusion for High-Quality and Consistent Minute-Long Video Generation', 'url': 'https://huggingface.co/papers/2511.22973', 'abstract': 'BlockVid addresses challenges in block diffusion video generation by employing semantic-aware sparse KV caching, Block Forcing training, and noise scheduling to produce high-quality, coherent minute-long videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating minute-long videos is a critical step toward developing world models, providing a foundation for realistic extended scenes and advanced AI simulators. The emerging semi-autoregressive (block diffusion) paradigm integrates the strengths of diffusion and autoregressive models, enabling arbitrary-length video generation and improving inference efficiency through KV caching and parallel sampling. However, it yet faces two enduring challenges: (i) KV-cache-induced long-horizon error accumulation, and (ii) the lack of fine-grained long-video benchmarks and coherence-aware metrics. To overcome these limitations, we propose BlockVid, a novel block diffusion framework equipped with semantic-aware sparse KV cache, an effective training strategy called Block Forcing, and dedicated chunk-wise noise scheduling and shuffling to reduce error propagation and enhance temporal consistency. We further introduce LV-Bench, a fine-grained benchmark for minute-long videos, complete with new metrics evaluating long-range coherence. Extensive experiments on VBench and LV-Bench demonstrate that BlockVid consistently outperforms existing methods in generating high-quality, coherent minute-long videos. In particular, it achieves a 22.2% improvement on VDE Subject and a 19.4% improvement on VDE Clarity in LV-Bench over the state of the art approaches. Project website: https://ziplab.co/BlockVid. Inferix (Code): https://github.com/alibaba-damo-academy/Inferix.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '5dc0a78d1b37194f', 'authors': ['Zeyu Zhang', 'Shuning Chang', 'Yuanyu He', 'Yizeng Han', 'Jiasheng Tang', 'Fan Wang', 'Bohan Zhuang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'ZIP Lab, Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22973.jpg', 'data': {'categories': ['#diffusion', '#long_context', '#benchmark', '#open_source', '#video', '#inference'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¾Ğ»Ğ³Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ²: ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸', 'desc': 'BlockVid Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ² Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ¾Ğ»ÑƒĞ´Ğ²Ğ¾Ğ¸Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ KV-Ğ¿Ğ°Ñ€, Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Block Forcing Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑˆÑƒĞ¼Ğ¾Ğ¼ Ğ¿Ğ¾ Ğ±Ğ»Ğ¾ĞºĞ°Ğ¼ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº LV-Bench Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ¾Ğ»Ğ¸ĞºĞ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'BlockVid: Revolutionizing Minute-Long Video Generation with Block Diffusion', 'desc': 'BlockVid is a new framework designed to improve the generation of minute-long videos using a block diffusion approach. It tackles issues like long-horizon error accumulation and the need for better evaluation metrics by introducing semantic-aware sparse KV caching and a training method called Block Forcing. Additionally, it features noise scheduling to enhance the coherence and quality of the generated videos. The framework is validated through extensive experiments, showing significant improvements over existing methods in producing high-quality, coherent videos.'}, 'zh': {'title': 'BlockVidï¼šç”Ÿæˆé«˜è´¨é‡è¿è´¯è§†é¢‘çš„æ–°æ–¹æ³•', 'desc': 'BlockVid æ˜¯ä¸€ç§æ–°é¢–çš„å—æ‰©æ•£æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³è§†é¢‘ç”Ÿæˆä¸­çš„æŒ‘æˆ˜ã€‚å®ƒé€šè¿‡è¯­ä¹‰æ„ŸçŸ¥çš„ç¨€ç– KV ç¼“å­˜ã€Block Forcing è®­ç»ƒç­–ç•¥å’Œå™ªå£°è°ƒåº¦æ¥ç”Ÿæˆé«˜è´¨é‡ä¸”è¿è´¯çš„åˆ†é’Ÿé•¿è§†é¢‘ã€‚è¯¥æ–¹æ³•æœ‰æ•ˆå‡å°‘äº†é•¿æ—¶é—´é”™è¯¯ç´¯ç§¯ï¼Œå¹¶æé«˜äº†æ—¶é—´ä¸€è‡´æ€§ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº† LV-Benchï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºåˆ†é’Ÿé•¿è§†é¢‘çš„ç»†ç²’åº¦åŸºå‡†ï¼Œé…å¤‡äº†æ–°çš„é•¿èŒƒå›´ä¸€è‡´æ€§è¯„ä¼°æŒ‡æ ‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02423', 'title': 'GUI Exploration Lab: Enhancing Screen Navigation in Agents via Multi-Turn Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.02423', 'abstract': 'GUI Exploration Lab enables effective training and evaluation of GUI agents through simulation, leveraging supervised and reinforcement learning to enhance navigation capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t With the rapid development of Large Vision Language Models, the focus of Graphical User Interface (GUI) agent tasks shifts from single-screen tasks to complex screen navigation challenges. However, real-world GUI environments, such as PC software and mobile Apps, are often complex and proprietary, making it difficult to obtain the comprehensive environment information needed for agent training and evaluation. This limitation hinders systematic investigation and benchmarking of agent navigation capabilities. To address this limitation, we introduce GUI Exploration Lab, a simulation environment engine for GUI agent navigation research that enables flexible definition and composition of screens, icons, and navigation graphs, while providing full access to environment information for comprehensive agent training and evaluation. Through extensive experiments, we find that supervised fine-tuning enables effective memorization of fundamental knowledge, serving as a crucial foundation for subsequent training. Building on this, single-turn reinforcement learning further enhances generalization to unseen scenarios. Finally, multi-turn reinforcement learning encourages the development of exploration strategies through interactive trial and error, leading to further improvements in screen navigation performance. We validate our methods on both static and interactive benchmarks, demonstrating that our findings generalize effectively to real-world scenarios. These findings demonstrate the advantages of reinforcement learning approaches in GUI navigation and offer practical guidance for building more capable and generalizable GUI agents.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '0bdbd42045c4a55c', 'authors': ['Haolong Yan', 'Yeqing Shen', 'Xin Huang', 'Jia Wang', 'Kaijun Tan', 'Zhixuan Liang', 'Hongxin Li', 'Zheng Ge', 'Osamu Yoshie', 'Si Li', 'Xiangyu Zhang', 'Daxin Jiang'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Institute of Automation, Chinese Academy of Sciences', 'StepFun', 'Waseda University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02423.jpg', 'data': {'categories': ['#training', '#multimodal', '#benchmark', '#dataset', '#agents', '#rl'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'ĞÑ‚ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· supervised Ğ¸ reinforcement learning', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° GUI Exploration Lab â€” ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ñ… Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ supervised fine-tuning Ğ´Ğ»Ñ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ reinforcement learning Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ ÑĞºÑ€Ğ°Ğ½Ğ°Ğ¼. ĞĞ´Ğ½Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğµ RL ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½ĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸, Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğµ RL Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering GUI Agents with Advanced Learning Techniques', 'desc': 'The paper presents GUI Exploration Lab, a simulation environment designed to improve the training and evaluation of GUI agents using supervised and reinforcement learning techniques. It addresses the challenges posed by complex real-world GUI environments, which often lack accessible information for effective agent training. The study shows that supervised fine-tuning helps agents memorize essential knowledge, while reinforcement learning enhances their ability to generalize to new situations. Ultimately, the research demonstrates that multi-turn reinforcement learning fosters better exploration strategies, leading to improved navigation performance in GUI tasks.'}, 'zh': {'title': 'GUIä»£ç†å¯¼èˆªçš„æ¢ç´¢ä¸æå‡', 'desc': 'GUIæ¢ç´¢å®éªŒå®¤æ˜¯ä¸€ä¸ªç”¨äºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†å¯¼èˆªç ”ç©¶çš„æ¨¡æ‹Ÿç¯å¢ƒå¼•æ“ã€‚å®ƒé€šè¿‡çµæ´»å®šä¹‰å’Œç»„åˆå±å¹•ã€å›¾æ ‡å’Œå¯¼èˆªå›¾ï¼Œæä¾›å…¨é¢çš„ç¯å¢ƒä¿¡æ¯ï¼Œä¿ƒè¿›ä»£ç†çš„è®­ç»ƒå’Œè¯„ä¼°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç›‘ç£å¾®è°ƒèƒ½å¤Ÿæœ‰æ•ˆè®°å¿†åŸºç¡€çŸ¥è¯†ï¼Œä¸ºåç»­è®­ç»ƒå¥ å®šåŸºç¡€ï¼Œè€Œå•å›åˆå¼ºåŒ–å­¦ä¹ åˆ™å¢å¼ºäº†å¯¹æœªè§åœºæ™¯çš„æ³›åŒ–èƒ½åŠ›ã€‚å¤šå›åˆå¼ºåŒ–å­¦ä¹ é€šè¿‡äº’åŠ¨è¯•é”™é¼“åŠ±æ¢ç´¢ç­–ç•¥çš„å‘å±•ï¼Œä»è€Œè¿›ä¸€æ­¥æå‡å±å¹•å¯¼èˆªæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02017', 'title': 'Visual Sync: Multi-Camera Synchronization via Cross-View Object Motion', 'url': 'https://huggingface.co/papers/2512.02017', 'abstract': "VisualSync aligns unposed, unsynchronized videos using multi-view dynamics and epipolar constraints, outperforming existing methods with millisecond accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Today, people can easily record memorable moments, ranging from concerts, sports events, lectures, family gatherings, and birthday parties with multiple consumer cameras. However, synchronizing these cross-camera streams remains challenging. Existing methods assume controlled settings, specific targets, manual correction, or costly hardware. We present VisualSync, an optimization framework based on multi-view dynamics that aligns unposed, unsynchronized videos at millisecond accuracy. Our key insight is that any moving 3D point, when co-visible in two cameras, obeys epipolar constraints once properly synchronized. To exploit this, VisualSync leverages off-the-shelf 3D reconstruction, feature matching, and dense tracking to extract tracklets, relative poses, and cross-view correspondences. It then jointly minimizes the epipolar error to estimate each camera's time offset. Experiments on four diverse, challenging datasets show that VisualSync outperforms baseline methods, achieving an median synchronization error below 50 ms.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '747b85773b618400', 'authors': ['Shaowei Liu', 'David Yifan Yao', 'Saurabh Gupta', 'Shenlong Wang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02017.jpg', 'data': {'categories': ['#video', '#3d', '#cv', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½ĞµĞ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿Ğ¸Ğ¿Ğ¾Ğ»ÑÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ', 'desc': 'VisualSync â€” ÑÑ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ°Ğ¼ĞµÑ€ Ğ±ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼Ğ¸Ğ»Ğ»Ğ¸ÑĞµĞºÑƒĞ½Ğ´Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ ÑĞ¿Ğ¸Ğ¿Ğ¾Ğ»ÑÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚, ĞºĞ°Ğº 3D Ñ‚Ğ¾Ñ‡ĞºĞ¸ ÑÑ†ĞµĞ½Ñ‹ Ğ¿Ñ€Ğ¾ĞµÑ†Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ğ½Ğ°Ğ¹Ñ‚Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ´Ğ°Ğ¼Ğ¸. VisualSync Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ¼ĞµĞ´Ğ¸Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ½ĞµĞµ 50 Ğ¼Ğ¸Ğ»Ğ»Ğ¸ÑĞµĞºÑƒĞ½Ğ´.'}, 'en': {'title': 'Achieving Millisecond Video Synchronization with VisualSync', 'desc': 'VisualSync is a novel framework designed to synchronize unposed and unsynchronized videos captured from multiple cameras. It utilizes multi-view dynamics and epipolar constraints to achieve high accuracy in alignment, outperforming traditional methods that often rely on controlled environments or manual adjustments. By leveraging 3D reconstruction, feature matching, and dense tracking, VisualSync effectively extracts tracklets and relative poses to minimize epipolar error. The results demonstrate that it can achieve median synchronization errors below 50 milliseconds across various challenging datasets.'}, 'zh': {'title': 'VisualSyncï¼šæ¯«ç§’çº§è§†é¢‘åŒæ­¥çš„æ–°æ–¹æ³•', 'desc': 'VisualSyncæ˜¯ä¸€ç§ä¼˜åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨å¯¹æœªå®šä½å’Œä¸åŒæ­¥çš„è§†é¢‘è¿›è¡Œå¯¹é½ï¼Œåˆ©ç”¨å¤šè§†è§’åŠ¨æ€å’Œæçº¿çº¦æŸå®ç°æ¯«ç§’çº§çš„ç²¾åº¦ã€‚è¯¥æ–¹æ³•çš„å…³é”®åœ¨äºï¼Œä»»ä½•åœ¨ä¸¤ä¸ªæ‘„åƒæœºä¸­å¯è§çš„ç§»åŠ¨3Dç‚¹ï¼Œåœ¨æ­£ç¡®åŒæ­¥åéƒ½éµå¾ªæçº¿çº¦æŸã€‚VisualSyncé€šè¿‡åˆ©ç”¨ç°æˆçš„3Dé‡å»ºã€ç‰¹å¾åŒ¹é…å’Œå¯†é›†è·Ÿè¸ªæ¥æå–è½¨è¿¹ã€ç›¸å¯¹å§¿æ€å’Œè·¨è§†å›¾å¯¹åº”å…³ç³»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVisualSyncåœ¨å››ä¸ªå¤šæ ·åŒ–ä¸”å…·æœ‰æŒ‘æˆ˜æ€§çš„æ•°æ®é›†ä¸Šè¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œè¾¾åˆ°çš„ä¸­ä½åŒæ­¥è¯¯å·®ä½äº50æ¯«ç§’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02790', 'title': 'UnicEdit-10M: A Dataset and Benchmark Breaking the Scale-Quality Barrier via Unified Verification for Reasoning-Enriched Edits', 'url': 'https://huggingface.co/papers/2512.02790', 'abstract': 'A lightweight data pipeline and benchmark are introduced to improve the quality and scale of image editing datasets and model evaluations, addressing the performance gap between closed-source and open-source models.  \t\t\t\t\tAI-generated summary \t\t\t\t With the rapid advances of powerful multimodal models such as GPT-4o, Nano Banana, and Seedream 4.0 in Image Editing, the performance gap between closed-source and open-source models is widening, primarily due to the scarcity of large-scale, high-quality training data and comprehensive benchmarks capable of diagnosing model weaknesses across diverse editing behaviors. Existing data construction methods face a scale-quality trade-off: human annotations are high-quality but not scalable, while automated pipelines suffer from error propagation and noise. To address this, we introduce a lightweight data pipeline that replaces multi-toolchains with an end-to-end model and a unified post-verification stage. For scalable quality control, we train a 7B dual-task expert model, Qwen-Verify, for efficient failure detection and instruction recaptioning. This pipeline yields UnicEdit-10M, a 10M-scale dataset spanning diverse basic and complex editing tasks. We also propose UnicBench, a general benchmark that extends beyond basic edits to explicitly assess spatial and knowledge-driven reasoning. To enable fine-grained diagnosis, we introduce novel metrics, including Non-edit Consistency and Reasoning Accuracy. Our analysis of mainstream models on UnicBench reveals their limitations and provides clear directions for future research.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'ee6f6a045efa5da4', 'authors': ['Keming Ye', 'Zhipeng Huang', 'Canmiao Fu', 'Qingyang Liu', 'Jiani Cai', 'Zheqi Lv', 'Chen Li', 'Jing Lyu', 'Zhou Zhao', 'Shengyu Zhang'], 'affiliations': ['Shanghai Jiao Tong University', 'WeChat Vision, Tencent Inc.', 'Xinjiang University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02790.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#benchmark', '#data', '#dataset', '#synthetic'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¾Ğ±Ğ»ĞµĞ³Ñ‡Ñ‘Ğ½Ğ½Ğ°Ñ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Qwen-Verify Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ñ 7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ´Ğ²Ğ¾Ğ¹Ğ½ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ: Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²ĞºÑƒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ» Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ UnicEdit-10M, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 10 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¾Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ…. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº UnicBench Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ ÑĞ¾ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Bridging the Gap in Image Editing Models with Scalable Data Solutions', 'desc': 'This paper presents a new lightweight data pipeline and benchmark aimed at enhancing the quality and scale of image editing datasets and model evaluations. It addresses the growing performance gap between closed-source and open-source models, which is largely due to the lack of large, high-quality training data. The authors introduce a dual-task expert model, Qwen-Verify, to improve quality control and failure detection in the data pipeline. Additionally, they create UnicEdit-10M, a dataset with 10 million samples for various editing tasks, and UnicBench, a benchmark that evaluates models on more complex editing capabilities and reasoning skills.'}, 'zh': {'title': 'æå‡å›¾åƒç¼–è¾‘æ¨¡å‹çš„è´¨é‡ä¸è§„æ¨¡', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§è½»é‡çº§çš„æ•°æ®ç®¡é“å’ŒåŸºå‡†æµ‹è¯•ï¼Œä»¥æé«˜å›¾åƒç¼–è¾‘æ•°æ®é›†å’Œæ¨¡å‹è¯„ä¼°çš„è´¨é‡å’Œè§„æ¨¡ï¼Œè§£å†³äº†é—­æºæ¨¡å‹å’Œå¼€æºæ¨¡å‹ä¹‹é—´çš„æ€§èƒ½å·®è·ã€‚éšç€å¤šæ¨¡æ€æ¨¡å‹çš„å¿«é€Ÿå‘å±•ï¼Œè®­ç»ƒæ•°æ®çš„ç¨€ç¼ºæ€§å’Œç¼ºä¹å…¨é¢åŸºå‡†å¯¼è‡´äº†è¿™ä¸€å·®è·ã€‚æˆ‘ä»¬æå‡ºçš„è½»é‡çº§æ•°æ®ç®¡é“é€šè¿‡ç«¯åˆ°ç«¯æ¨¡å‹å’Œç»Ÿä¸€çš„åéªŒè¯é˜¶æ®µï¼Œæ›¿ä»£äº†å¤šå·¥å…·é“¾ï¼Œä»è€Œæé«˜äº†æ•°æ®æ„å»ºçš„æ•ˆç‡ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬åˆ›å»ºäº†UnicEdit-10Mæ•°æ®é›†å’ŒUnicBenchåŸºå‡†ï¼Œæä¾›äº†æ–°çš„è¯„ä¼°æŒ‡æ ‡ï¼Œä»¥ä¾¿æ›´å¥½åœ°è¯Šæ–­æ¨¡å‹çš„ä¸è¶³ä¹‹å¤„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01540', 'title': 'FlashVGGT: Efficient and Scalable Visual Geometry Transformers with Compressed Descriptor Attention', 'url': 'https://huggingface.co/papers/2512.01540', 'abstract': 'FlashVGGT uses descriptor-based attention to efficiently perform 3D reconstruction from multi-view images, significantly reducing inference time and improving scalability compared to VGGT.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D reconstruction from multi-view images is a core challenge in computer vision. Recently, feed-forward methods have emerged as efficient and robust alternatives to traditional per-scene optimization techniques. Among them, state-of-the-art models like the Visual Geometry Grounding Transformer (VGGT) leverage full self-attention over all image tokens to capture global relationships. However, this approach suffers from poor scalability due to the quadratic complexity of self-attention and the large number of tokens generated in long image sequences. In this work, we introduce FlashVGGT, an efficient alternative that addresses this bottleneck through a descriptor-based attention mechanism. Instead of applying dense global attention across all tokens, FlashVGGT compresses spatial information from each frame into a compact set of descriptor tokens. Global attention is then computed as cross-attention between the full set of image tokens and this smaller descriptor set, significantly reducing computational overhead. Moreover, the compactness of the descriptors enables online inference over long sequences via a chunk-recursive mechanism that reuses cached descriptors from previous chunks. Experimental results show that FlashVGGT achieves reconstruction accuracy competitive with VGGT while reducing inference time to just 9.3% of VGGT for 1,000 images, and scaling efficiently to sequences exceeding 3,000 images. Our p
