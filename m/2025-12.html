Models designed for efficient on-device deployment and strong task capabilities. Using hardware-in-the-loop architecture search under edge latency and memory constraints, we obtain a compact hybrid backbone that combines gated short convolutions with a small number of grouped query attention blocks, delivering up to 2x faster prefill and decode on CPUs compared to similarly sized models. The LFM2 family covers 350M-8.3B parameters, including dense models (350M, 700M, 1.2B, 2.6B) and a mixture-of-experts variant (8.3B total, 1.5B active), all with 32K context length. LFM2's training pipeline includes a tempered, decoupled Top-K knowledge distillation objective that avoids support mismatch; curriculum learning with difficulty-ordered data; and a three-stage post-training recipe of supervised fine-tuning, length-normalized preference optimization, and model merging. Pre-trained on 10-12T tokens, LFM2 models achieve strong results across diverse benchmarks; for example, LFM2-2.6B reaches 79.56% on IFEval and 82.41% on GSM8K. We further build multimodal and retrieval variants: LFM2-VL for vision-language tasks, LFM2-Audio for speech, and LFM2-ColBERT for retrieval. LFM2-VL supports tunable accuracy-latency tradeoffs via token-efficient visual processing, while LFM2-Audio separates audio input and output pathways to enable real-time speech-to-speech interaction competitive with models 3x larger. LFM2-ColBERT provides a low-latency encoder for queries and documents, enabling high-performance retrieval across multiple languages. All models are released with open weights and deployment packages for ExecuTorch, llama.cpp, and vLLM, making LFM2 a practical base for edge applications that need fast, memory-efficient inference and strong task capabilities.", 'score': 34, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '7efffacd214da4e1', 'authors': ['Alexander Amini', 'Anna Banaszak', 'Harold Ben Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ, Ñ€ĞµÑ‡ÑŒ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞº, Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ….'}, 'en': {'title': 'LFM2: Efficient Foundation Models for On-Device Performance', 'desc': 'LFM2 is a series of Liquid Foundation Models designed for efficient deployment on devices while maintaining high performance across various tasks. It utilizes a hardware-in-the-loop architecture search to create a compact model that combines gated convolutions and grouped query attention, achieving significant speed improvements on CPUs. The training process incorporates advanced techniques like knowledge distillation and curriculum learning, resulting in models that excel in benchmarks with up to 8.3 billion parameters. Additionally, LFM2 includes specialized variants for multimodal tasks, such as vision-language and speech processing, all optimized for low-latency and memory-efficient inference.'}, 'zh': {'title': 'LFM2ï¼šé«˜æ•ˆç´§å‡‘çš„åŸºç¡€æ¨¡å‹', 'desc': 'LFM2æ˜¯ä¸€ç³»åˆ—ç´§å‡‘å‹åŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨å®ç°é«˜æ•ˆçš„è®¾å¤‡ç«¯éƒ¨ç½²å’Œå¼ºå¤§çš„ä»»åŠ¡èƒ½åŠ›ã€‚é€šè¿‡ç¡¬ä»¶å¾ªç¯æ¶æ„æœç´¢ï¼ŒLFM2åœ¨è¾¹ç¼˜å»¶è¿Ÿå’Œå†…å­˜é™åˆ¶ä¸‹ï¼Œç»“åˆäº†é—¨æ§çŸ­å·ç§¯å’Œå°‘é‡åˆ†ç»„æŸ¥è¯¢æ³¨æ„åŠ›å—ï¼Œæ˜¾è‘—æé«˜äº†CPUä¸Šçš„é¢„å¡«å……å’Œè§£ç é€Ÿåº¦ã€‚è¯¥æ¨¡å‹å®¶æ—æ¶µç›–äº†350Måˆ°8.3Bå‚æ•°çš„å¤šç§å˜ä½“ï¼Œå¹¶åœ¨å¤šæ¨¡æ€åº”ç”¨ä¸­è¡¨ç°å‡ºè‰²ã€‚LFM2çš„è®­ç»ƒæµç¨‹åŒ…æ‹¬çŸ¥è¯†è’¸é¦ã€è¯¾ç¨‹å­¦ä¹ å’Œåè®­ç»ƒä¼˜åŒ–ï¼Œç¡®ä¿äº†åœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†ä¼˜å¼‚çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01925', 'title': 'Rectifying LLM Thought from Lens of Optimization', 'url': 'https://huggingface.co/papers/2512.01925', 'abstract': 'RePro, a novel process-level reward mechanism, enhances LLM reasoning by refining the optimization process underlying chain-of-thought prompting, thereby improving performance and reducing suboptimal behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large language models (LLMs) have been driven by their emergent reasoning capabilities, particularly through long chain-of-thought (CoT) prompting, which enables thorough exploration and deliberation. Despite these advances, long-CoT LLMs often exhibit suboptimal reasoning behaviors, such as overthinking and excessively protracted reasoning chains, which can impair performance. In this paper, we analyze reasoning processes through an optimization lens, framing CoT as a gradient descent procedure where each reasoning step constitutes an update toward problem resolution. Building on this perspective, we introduce RePro (Rectifying Process-level Reward), a novel approach to refine LLM reasoning during post-training. RePro defines a surrogate objective function to assess the optimization process underlying CoT, utilizing a dual scoring mechanism to quantify its intensity and stability. These scores are aggregated into a composite process-level reward, seamlessly integrated into reinforcement learning with verifiable rewards (RLVR) pipelines to optimize LLMs. Extensive experiments across multiple reinforcement learning algorithms and diverse LLMs, evaluated on benchmarks spanning mathematics, science, and coding, demonstrate that RePro consistently enhances reasoning performance and mitigates suboptimal reasoning behaviors.', 'score': 23, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '577c6bc117eb679e', 'authors': ['Junnan Liu', 'Hongwei Liu', 'Songyang Zhang', 'Kai Chen'], 'affiliations': ['Monash University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01925.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#rl', '#alignment', '#benchmark', '#training', '#rlhf'], 'emoji': 'âš™ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'RePro â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¿ÑƒÑĞºĞ°, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¿ÑƒÑ‚Ğ¸ Ğº Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. RePro Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ€Ñ€Ğ¾Ğ³Ğ°Ñ‚Ğ½ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ñ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸Ğ· Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸, ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ°ÑƒĞº Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing LLM Reasoning with RePro: A New Reward Mechanism', 'desc': 'This paper introduces RePro, a new reward mechanism designed to improve the reasoning abilities of large language models (LLMs) during chain-of-thought (CoT) prompting. By viewing the reasoning process as an optimization problem, RePro refines how LLMs learn from their reasoning steps, aiming to reduce issues like overthinking and lengthy reasoning chains. The method employs a dual scoring system to evaluate the effectiveness and stability of the reasoning process, which is then used to create a composite reward for reinforcement learning. Experimental results show that RePro significantly boosts reasoning performance across various tasks, including mathematics and coding, while minimizing suboptimal behaviors.'}, 'zh': {'title': 'ReProï¼šä¼˜åŒ–æ¨ç†è¿‡ç¨‹çš„åˆ›æ–°æœºåˆ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºReProçš„æ–°å‹è¿‡ç¨‹çº§å¥–åŠ±æœºåˆ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¼˜åŒ–é“¾å¼æ€ç»´æç¤ºçš„è¿‡ç¨‹æ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚å°½ç®¡LLMåœ¨æ¨ç†èƒ½åŠ›ä¸Šå–å¾—äº†è¿›å±•ï¼Œä½†é•¿é“¾å¼æ€ç»´æç¤ºçš„æ¨¡å‹å¸¸å¸¸è¡¨ç°å‡ºä¸ç†æƒ³çš„æ¨ç†è¡Œä¸ºï¼Œå¦‚è¿‡åº¦æ€è€ƒå’Œæ¨ç†é“¾è¿‡é•¿ã€‚ReProé€šè¿‡å®šä¹‰ä¸€ä¸ªæ›¿ä»£ç›®æ ‡å‡½æ•°æ¥è¯„ä¼°é“¾å¼æ€ç»´çš„ä¼˜åŒ–è¿‡ç¨‹ï¼Œå¹¶åˆ©ç”¨åŒé‡è¯„åˆ†æœºåˆ¶é‡åŒ–æ¨ç†çš„å¼ºåº¦å’Œç¨³å®šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReProåœ¨å¤šä¸ªå¼ºåŒ–å­¦ä¹ ç®—æ³•å’Œä¸åŒLLMä¸Šå‡èƒ½æœ‰æ•ˆæå‡æ¨ç†æ€§èƒ½ï¼Œå‡å°‘ä¸ç†æƒ³çš„æ¨ç†è¡Œä¸ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22989', 'title': 'MultiBanana: A Challenging Benchmark for Multi-Reference Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2511.22989', 'abstract': 'MultiBanana is a benchmark dataset for evaluating multi-reference text-to-image generation models across various challenging conditions, providing insights into model strengths and weaknesses.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent text-to-image generation models have acquired the ability of multi-reference generation and editing; the ability to inherit the appearance of subjects from multiple reference images and re-render them under new contexts. However, the existing benchmark datasets often focus on the generation with single or a few reference images, which prevents us from measuring the progress on how model performance advances or pointing out their weaknesses, under different multi-reference conditions. In addition, their task definitions are still vague, typically limited to axes such as "what to edit" or "how many references are given", and therefore fail to capture the intrinsic difficulty of multi-reference settings. To address this gap, we introduce MultiBanana, which is carefully designed to assesses the edge of model capabilities by widely covering multi-reference-specific problems at scale: (1) varying the number of references, (2) domain mismatch among references (e.g., photo vs. anime), (3) scale mismatch between reference and target scenes, (4) references containing rare concepts (e.g., a red banana), and (5) multilingual textual references for rendering. Our analysis among a variety of text-to-image models reveals their superior performances, typical failure modes, and areas for improvement. MultiBanana will be released as an open benchmark to push the boundaries and establish a standardized basis for fair comparison in multi-reference image generation. Our data and code are available at https://github.com/matsuolab/multibanana .', 'score': 15, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '9ad12b8ab3c5249e', 'authors': ['Yuta Oshima', 'Daiki Miyake', 'Kohsei Matsutani', 'Yusuke Iwasawa', 'Masahiro Suzuki', 'Yutaka Matsuo', 'Hiroki Furuta'], 'affiliations': ['Google DeepMind', 'The University of Tokyo'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22989.jpg', 'data': {'categories': ['#dataset', '#open_source', '#multimodal', '#multilingual', '#benchmark'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸĞ¾Ğ»Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ğ¼Ğ¸', 'desc': 'MultiBanana â€” ÑÑ‚Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑÑ‚Ğ¾Ñ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ»Ğ°Ğ±Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ñ‚Ğ°Ğº ĞºĞ°Ğº ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ñ‹ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¸Ğ»Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ñ…. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ñ€ÑŒĞ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ², Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ² ÑÑ‚Ğ¸Ğ»Ğµ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸, Ñ€ĞµĞ´ĞºĞ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… text-to-image Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ» Ğ¸Ñ… Ñ‚Ğ¸Ğ¿Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ, ÑĞ¾Ğ·Ğ´Ğ°Ğ² ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ñ‡ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'MultiBanana: Elevating Multi-Reference Image Generation Evaluation', 'desc': 'MultiBanana is a new benchmark dataset designed to evaluate text-to-image generation models that can use multiple reference images. It addresses the limitations of existing datasets by including various challenging conditions, such as different numbers of references and mismatches in domains and scales. This dataset helps identify the strengths and weaknesses of models in multi-reference scenarios, providing a clearer understanding of their performance. By offering a standardized way to assess these models, MultiBanana aims to advance research in multi-reference image generation.'}, 'zh': {'title': 'MultiBananaï¼šå¤šå‚è€ƒç”Ÿæˆçš„æ ‡å‡†åŸºå‡†', 'desc': 'MultiBananaæ˜¯ä¸€ä¸ªåŸºå‡†æ•°æ®é›†ï¼Œç”¨äºè¯„ä¼°å¤šå‚è€ƒæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆæ¨¡å‹åœ¨å„ç§æŒ‘æˆ˜æ¡ä»¶ä¸‹çš„è¡¨ç°ã€‚è¯¥æ•°æ®é›†è§£å†³äº†ç°æœ‰åŸºå‡†æ•°æ®é›†åªå…³æ³¨å•ä¸€æˆ–å°‘é‡å‚è€ƒå›¾åƒçš„é—®é¢˜ï¼Œèƒ½å¤Ÿæ›´å…¨é¢åœ°è¡¡é‡æ¨¡å‹åœ¨å¤šå‚è€ƒæ¡ä»¶ä¸‹çš„æ€§èƒ½è¿›å±•å’Œå¼±ç‚¹ã€‚MultiBananaè®¾è®¡äº†å¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬å‚è€ƒæ•°é‡å˜åŒ–ã€å‚è€ƒä¹‹é—´çš„é¢†åŸŸä¸åŒ¹é…ã€å‚è€ƒä¸ç›®æ ‡åœºæ™¯çš„è§„æ¨¡ä¸åŒ¹é…ç­‰ï¼Œä»¥è¯„ä¼°æ¨¡å‹çš„èƒ½åŠ›æé™ã€‚é€šè¿‡å¯¹å¤šç§æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹çš„åˆ†æï¼Œæˆ‘ä»¬æ­ç¤ºäº†å®ƒä»¬çš„ä¼˜è¶Šè¡¨ç°ã€å…¸å‹å¤±è´¥æ¨¡å¼å’Œæ”¹è¿›ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01342', 'title': 'InternVideo-Next: Towards General Video Foundation Models without Video-Text Supervision', 'url': 'https://huggingface.co/papers/2512.01342', 'abstract': 'InternVideo-Next uses a two-stage pretraining scheme with an Encoder-Predictor-Decoder framework to achieve state-of-the-art video representation learning by combining pixel-level fidelity and high-level semantics.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale video-text pretraining achieves strong performance but depends on noisy, synthetic captions with limited semantic coverage, often overlooking implicit world knowledge such as object motion, 3D geometry, and physical cues. In contrast, masked video modeling (MVM) directly exploits spatiotemporal structures but trails text-supervised methods on general tasks. We find this gap arises from overlooked architectural issues: pixel-level reconstruction struggles with convergence and its low-level requirement often conflicts with semantics, while latent prediction often encourages shortcut learning. To address these, we disentangle the traditional encoder-decoder design into an Encoder-Predictor-Decoder (EPD) framework, where the predictor acts as a latent world model, and propose InternVideo-Next, a two-stage pretraining scheme that builds a semantically consistent yet detail-preserving latent space for this world model. First, conventional linear decoder in pixel MVM enforces the predictor output latent to be linearly projected to, thus separable in pixel space, causing the conflict with semantic abstraction. Our Stage 1 proposes a conditional diffusion decoder and injects reliable image-level semantic priors to enhance semantics and convergence, thus bridging pixel-level fidelity with high-level semantic abstraction. Stage 2 further learns world knowledge by predicting frozen Stage 1 targets within this space, mitigating shortcut learning. Trained on public, unlabeled videos, InternVideo-Next achieves state-of-the-art results across benchmarks and provides a scalable path toward general video representation learning.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '28cef6cacc767f41', 'authors': ['Chenting Wang', 'Yuhan Zhu', 'Yicheng Xu', 'Jiange Yang', 'Ziang Yan', 'Yali Wang', 'Yi Wang', 'Limin Wang'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'Shenzhen Institutes of Advanced Technology, China', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01342.jpg', 'data': {'categories': ['#multimodal', '#synthetic', '#diffusion', '#video', '#architecture', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞœĞ¸Ñ€ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ: Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ EPD', 'desc': 'InternVideo-Next Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ¾Ğ¹ Encoder-Predictor-Decoder Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ½Ğ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ñ†ĞµĞ»Ğ¸ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ¿Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ½ĞµĞ½ÑƒĞ¶Ğ½Ñ‹Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ½ĞµÑĞ²Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾ Ğ¼Ğ¸Ñ€Ğµ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ½ĞµÑ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging Pixel Fidelity and Semantic Understanding in Video Learning', 'desc': 'InternVideo-Next introduces a novel Encoder-Predictor-Decoder (EPD) framework for video representation learning that enhances both pixel fidelity and semantic understanding. The two-stage pretraining process first improves semantic consistency using a conditional diffusion decoder, which helps bridge the gap between low-level pixel details and high-level semantics. In the second stage, the model learns world knowledge by predicting targets from the first stage, reducing the risk of shortcut learning. This approach allows InternVideo-Next to achieve state-of-the-art performance on various benchmarks while being trained on large-scale, unlabeled video data.'}, 'zh': {'title': 'è§†é¢‘è¡¨ç¤ºå­¦ä¹ çš„æ–°çªç ´', 'desc': 'InternVideo-Nexté‡‡ç”¨äº†ä¸¤é˜¶æ®µçš„é¢„è®­ç»ƒæ–¹æ¡ˆï¼Œç»“åˆäº†ç¼–ç å™¨-é¢„æµ‹å™¨-è§£ç å™¨æ¡†æ¶ï¼Œä»¥å®ç°å…ˆè¿›çš„è§†é¢‘è¡¨ç¤ºå­¦ä¹ ã€‚è¯¥æ–¹æ³•é€šè¿‡åƒç´ çº§çš„ä¿çœŸåº¦å’Œé«˜å±‚æ¬¡çš„è¯­ä¹‰ç»“åˆï¼Œå…‹æœäº†ä¼ ç»Ÿè§†é¢‘å»ºæ¨¡ä¸­çš„ä¸€äº›é—®é¢˜ã€‚ç¬¬ä¸€é˜¶æ®µå¼•å…¥æ¡ä»¶æ‰©æ•£è§£ç å™¨ï¼Œå¢å¼ºäº†è¯­ä¹‰ä¿¡æ¯å’Œæ”¶æ•›æ€§ï¼Œç¬¬äºŒé˜¶æ®µåˆ™é€šè¿‡é¢„æµ‹ç¬¬ä¸€é˜¶æ®µçš„ç›®æ ‡æ¥å­¦ä¹ ä¸–ç•ŒçŸ¥è¯†ï¼Œå‡å°‘äº†æ·å¾„å­¦ä¹ çš„å½±å“ã€‚æœ€ç»ˆï¼ŒInternVideo-Nextåœ¨å…¬å…±æ— æ ‡ç­¾è§†é¢‘ä¸Šè®­ç»ƒï¼Œè¾¾åˆ°äº†å„é¡¹åŸºå‡†æµ‹è¯•çš„æœ€å…ˆè¿›ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.23342', 'title': 'Flow Straighter and Faster: Efficient One-Step Generative Modeling via MeanFlow on Rectified Trajectories', 'url': 'https://huggingface.co/papers/2511.23342', 'abstract': 'Rectified MeanFlow enables efficient one-step sampling for flow-based generative models by modeling mean velocity fields with a single reflow step and a truncation heuristic, improving both sample quality and training efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Flow-based generative models have recently demonstrated strong performance, yet sampling typically relies on expensive numerical integration of ordinary differential equations (ODEs). Rectified Flow enables one-step sampling by learning nearly straight probability paths, but achieving such straightness requires multiple computationally intensive reflow iterations. MeanFlow achieves one-step generation by directly modeling the average velocity over time; however, when trained on highly curved flows, it suffers from slow convergence and noisy supervision. To address these limitations, we propose Rectified MeanFlow, a framework that models the mean velocity field along the rectified trajectory using only a single reflow step. This eliminates the need for perfectly straightened trajectories while enabling efficient training. Furthermore, we introduce a simple yet effective truncation heuristic that aims to reduce residual curvature and further improve performance. Extensive experiments on ImageNet at 64, 256, and 512 resolutions show that Re-MeanFlow consistently outperforms prior one-step flow distillation and Rectified Flow methods in both sample quality and training efficiency. Code is available at https://github.com/Xinxi-Zhang/Re-MeanFlow.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '082bdf59d8d5a59b', 'authors': ['Xinxi Zhang', 'Shiwei Tan', 'Quang Nguyen', 'Quan Dao', 'Ligong Han', 'Xiaoxiao He', 'Tunyu Zhang', 'Alen Mrdovic', 'Dimitris Metaxas'], 'affiliations': ['Red Hat AI Innovation', 'Rutgers University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.23342.jpg', 'data': {'categories': ['#inference', '#optimization', '#open_source', '#diffusion', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Rectified MeanFlow â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ĞµĞ¹ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ€ĞµĞ´Ğ½ĞµĞµ Ğ¿Ğ¾Ğ»Ğµ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ğ´Ğ¾Ğ»ÑŒ ÑĞ¿Ñ€ÑĞ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸ĞºÑƒ ÑƒÑĞµÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ñƒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ImageNet Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² ĞºĞ°Ğº Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient One-Step Sampling with Rectified MeanFlow', 'desc': 'Rectified MeanFlow is a novel approach for improving flow-based generative models by enabling efficient one-step sampling. It achieves this by modeling the mean velocity fields with a single reflow step, which simplifies the sampling process and enhances training efficiency. The method also incorporates a truncation heuristic to minimize residual curvature, leading to better sample quality. Experimental results demonstrate that Rectified MeanFlow outperforms existing methods in generating high-quality samples across various resolutions.'}, 'zh': {'title': 'é«˜æ•ˆä¸€æ­¥é‡‡æ ·ï¼Œæå‡ç”Ÿæˆæ¨¡å‹æ€§èƒ½', 'desc': 'Rectified MeanFlow æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åŸºäºæµçš„ç”Ÿæˆæ¨¡å‹çš„é‡‡æ ·æ•ˆç‡ã€‚å®ƒé€šè¿‡ä»…ä½¿ç”¨ä¸€æ­¥é‡æµæ­¥éª¤æ¥å»ºæ¨¡å¹³å‡é€Ÿåº¦åœºï¼Œä»è€Œå®ç°é«˜è´¨é‡çš„æ ·æœ¬ç”Ÿæˆã€‚è¯¥æ–¹æ³•è§£å†³äº†åœ¨é«˜åº¦å¼¯æ›²æµåŠ¨ä¸­è®­ç»ƒæ—¶çš„æ”¶æ•›ç¼“æ…¢å’Œå™ªå£°ç›‘ç£é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRectified MeanFlow åœ¨æ ·æœ¬è´¨é‡å’Œè®­ç»ƒæ•ˆç‡ä¸Šå‡ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00466', 'title': 'SCALE: Selective Resource Allocation for Overcoming Performance Bottlenecks in Mathematical Test-time Scaling', 'url': 'https://huggingface.co/papers/2512.00466', 'abstract': 'SCALE selectively allocates computational resources for large language models based on sub-problem difficulty, improving performance and resource utilization.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time compute scaling has emerged as a powerful paradigm for enhancing mathematical reasoning in large language models (LLMs) by allocating additional computational resources during inference. However, current methods employ uniform resource distribution across all reasoning sub-problems, creating fundamental bottlenecks where challenging sub-problems receive insufficient attention while routine operations consume disproportionate resources. This uniform allocation creates performance bottlenecks where additional computational resources yield diminishing returns. Inspired by dual-process theory, we propose SCALE (Selective Resource Allocation), a framework that selectively allocates computational resources based on sub-problem difficulty. SCALE operates through four stages: (1) problem decomposition into sequential reasoning sub-problems, (2) difficulty assessment of each sub-problem to distinguish between routine operations and computationally challenging sub-problems, (3) selective processing mode assignment between System 1 for simple sub-problems and System 2 for complex ones, and (4) sequential execution with context propagation. By concentrating resources on challenging sub-problems while processing routine operations efficiently, SCALE achieves substantial performance improvements with superior resource utilization. Extensive experiments demonstrate that SCALE significantly outperforms uniform scaling baselines, achieving accuracy improvements of up to 13.75 percentage points (57.50% to 71.25% on AIME25) while reducing computational costs by 33%-53%, representing a major advance in test-time scaling that addresses fundamental limitations of current approaches.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': '39c06c8894ca58f8', 'authors': ['Yang Xiao', 'Chunpu Xu', 'Ruifeng Yuan', 'Jiashuo Wang', 'Wenjie Li', 'Pengfei Liu'], 'affiliations': ['Shanghai Jiao Tong University', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00466.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#training', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸', 'desc': 'SCALE â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¸Ğ· Ğ½Ğ¸Ñ… Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸: Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ…. Ğ’Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸ĞµĞ¹ Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ½Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ñ…, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 13.75 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° 33-53 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'SCALE: Smart Resource Allocation for Better AI Performance', 'desc': "The paper introduces SCALE, a framework designed to enhance the performance of large language models (LLMs) by selectively allocating computational resources based on the difficulty of reasoning sub-problems. Unlike traditional methods that distribute resources uniformly, SCALE assesses each sub-problem's difficulty and assigns processing modes accordingly, optimizing resource use. This approach allows for more attention to be given to complex sub-problems while efficiently handling simpler ones. Experimental results show that SCALE significantly improves accuracy and reduces computational costs compared to existing uniform scaling methods."}, 'zh': {'title': 'æ ¹æ®éš¾åº¦é€‰æ‹©æ€§åˆ†é…èµ„æºï¼Œæå‡æ¨¡å‹æ€§èƒ½', 'desc': 'SCALEï¼ˆé€‰æ‹©æ€§èµ„æºåˆ†é…ï¼‰æ˜¯ä¸€ç§æ–°æ¡†æ¶ï¼Œæ—¨åœ¨æ ¹æ®å­é—®é¢˜çš„éš¾åº¦æ¥åˆ†é…è®¡ç®—èµ„æºï¼Œä»è€Œæé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½å’Œèµ„æºåˆ©ç”¨ç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†é—®é¢˜åˆ†è§£ä¸ºé¡ºåºæ¨ç†å­é—®é¢˜ï¼Œå¹¶è¯„ä¼°æ¯ä¸ªå­é—®é¢˜çš„éš¾åº¦ï¼Œæ¥åŒºåˆ†å¸¸è§„æ“ä½œå’Œè®¡ç®—ä¸Šå…·æœ‰æŒ‘æˆ˜æ€§çš„å­é—®é¢˜ã€‚SCALEé‡‡ç”¨ä¸¤ç§å¤„ç†æ¨¡å¼ï¼Œç®€å•å­é—®é¢˜ä½¿ç”¨ç³»ç»Ÿ1ï¼Œå¤æ‚å­é—®é¢˜ä½¿ç”¨ç³»ç»Ÿ2ï¼Œä»è€Œåœ¨å¤„ç†å¸¸è§„æ“ä½œçš„åŒæ—¶é›†ä¸­èµ„æºäºå…·æœ‰æŒ‘æˆ˜æ€§çš„å­é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSCALEåœ¨å‡†ç¡®æ€§å’Œè®¡ç®—æˆæœ¬æ–¹é¢å‡æ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„å‡åŒ€èµ„æºåˆ†é…æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01707', 'title': 'StreamGaze: Gaze-Guided Temporal Reasoning and Proactive Understanding in Streaming Videos', 'url': 'https://huggingface.co/papers/2512.01707', 'abstract': 'StreamGaze is a benchmark that evaluates how effectively models use gaze signals for temporal and proactive reasoning in streaming videos, revealing limitations in current MLLM capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Streaming video understanding requires models not only to process temporally incoming frames, but also to anticipate user intention for realistic applications like AR glasses. While prior streaming benchmarks evaluate temporal reasoning, none measure whether MLLMs can interpret or leverage human gaze signals within a streaming setting. To fill this gap, we introduce StreamGaze, the first benchmark designed to evaluate how effectively MLLMs use gaze for temporal and proactive reasoning in streaming videos. StreamGaze introduces gaze-guided past, present, and proactive tasks that comprehensively evaluate streaming video understanding. These tasks assess whether models can use real-time gaze to follow shifting attention and infer user intentions from only past and currently observed frames. To build StreamGaze, we develop a gaze-video QA generation pipeline that aligns egocentric videos with raw gaze trajectories via fixation extraction, region-specific visual prompting, and scanpath construction. This pipeline produces spatio-temporally grounded QA pairs that closely reflect human perceptual dynamics. Across all StreamGaze tasks, we observe substantial performance gaps between state-of-the-art MLLMs and human performance, revealing fundamental limitations in gaze-based temporal reasoning, intention modeling, and proactive prediction. We further provide detailed analyses of gaze-prompting strategies, reasoning behaviors, and task-specific failure modes, offering deeper insight into why current MLLMs struggle and what capabilities future models must develop. All data and code will be publicly released to support continued research in gaze-guided streaming video understanding.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '530f337a057a59f1', 'authors': ['Daeun Lee', 'Subhojyoti Mukherjee', 'Branislav Kveton', 'Ryan A. Rossi', 'Viet Dac Lai', 'Seunghyun Yoon', 'Trung Bui', 'Franck Dernoncourt', 'Mohit Bansal'], 'affiliations': ['Adobe Research', 'UNC Chapel Hill'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01707.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#open_source', '#multimodal', '#benchmark', '#video'], 'emoji': 'ğŸ‘ï¸', 'ru': show that current models have significant gaps in performance compared to humans, highlighting the need for improvements in gaze-based reasoning and intention prediction.'}, 'zh': {'title': 'StreamGazeï¼šè¯„ä¼°æ³¨è§†ä¿¡å·åœ¨æµåª’ä½“è§†é¢‘ç†è§£ä¸­çš„åº”ç”¨', 'desc': 'StreamGazeæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°æ¨¡å‹åœ¨æµåª’ä½“è§†é¢‘ä¸­å¦‚ä½•æœ‰æ•ˆåˆ©ç”¨æ³¨è§†ä¿¡å·è¿›è¡Œæ—¶é—´æ¨ç†å’Œä¸»åŠ¨æ¨ç†ã€‚è¯¥åŸºå‡†å¡«è¡¥äº†ç°æœ‰å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰åœ¨ç†è§£äººç±»æ³¨è§†ä¿¡å·æ–¹é¢çš„ç©ºç™½ã€‚StreamGazeè®¾è®¡äº†æ³¨è§†å¼•å¯¼çš„ä»»åŠ¡ï¼Œå…¨é¢è¯„ä¼°æ¨¡å‹åœ¨æµåª’ä½“è§†é¢‘ç†è§£ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰çš„MLLMåœ¨åŸºäºæ³¨è§†çš„æ—¶é—´æ¨ç†å’Œæ„å›¾å»ºæ¨¡æ–¹é¢å­˜åœ¨æ˜¾è‘—çš„æ€§èƒ½å·®è·ï¼Œæ­ç¤ºäº†å…¶åŸºæœ¬å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22891', 'title': 'ORION: Teaching Language Models to Reason Efficiently in the Language of Thought', 'url': 'https://huggingface.co/papers/2511.22891', 'abstract': 'ORION models enhance reasoning efficiency and cost-effectiveness by compressing reasoning steps into ultra-compressed structured tokens, reducing latency and training costs while maintaining high accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) achieve strong performance in mathematics, code generation, and task planning, but their reliance on long chains of verbose "thinking" tokens leads to high latency, redundancy, and incoherent reasoning paths. Inspired by the Language of Thought Hypothesis, which posits that human reasoning operates over a symbolic, compositional mental language called Mentalese, we introduce a framework that trains models to reason in a similarly compact style. Mentalese encodes abstract reasoning as ultra-compressed, structured tokens, enabling models to solve complex problems with far fewer steps. To improve both efficiency and accuracy, we propose SHORTER LENGTH PREFERENCE OPTIMIZATION (SLPO), a reinforcement learning method that rewards concise solutions that stay correct, while still allowing longer reasoning when needed. Applied to Mentalese-aligned models, SLPO yields significantly higher compression rates by enabling concise reasoning that preserves the benefits of detailed thinking without the computational overhead. Across benchmarks including AIME 2024 and 2025, MinervaMath, OlympiadBench, Math500, and AMC, our ORION models produce reasoning traces with 4-16x fewer tokens, achieve up to 5x lower inference latency, and reduce training costs by 7-9x relative to the DeepSeek R1 Distilled model, while maintaining 90-98% of its accuracy. ORION also surpasses Claude and ChatGPT-4o by up to 5% in accuracy while maintaining 2x compression. These results show that Mentalese-style compressed reasoning offers a step toward human-like cognitive efficiency, enabling real-time, cost-effective reasoning without sacrificing accuracy.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '01e5f56ba2c22228', 'authors': ['Kumar Tanmay', 'Kriti Aggarwal', 'Paul Pu Liang', 'Subhabrata Mukherjee'], 'affiliations': ['Harvard University', 'Hippocratic AI', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22891.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#training', '#rlhf', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ: Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ, ĞºĞ°Ğº ÑĞ·Ñ‹Ğº Ğ¼Ğ°ÑˆĞ¸Ğ½Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ORION, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ¾Ğ¹ Language of Thought, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑƒĞ»ÑŒÑ‚Ñ€Ğ°ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… Mentalese, Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ SHORTER LENGTH PREFERENCE OPTIMIZATION (SLPO) - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ÑĞµÑ‚ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ ORION Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² 4-16 Ñ€Ğ°Ğ·, ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ² 5 Ñ€Ğ°Ğ· Ğ¸ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² 7-9 Ñ€Ğ°Ğ· Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ DeepSeek R1, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ 90-98% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑÑ‚Ğ¸Ğ»Ğµ Mentalese Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ±Ğ»Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Efficient Reasoning with Ultra-Compressed Tokens', 'desc': 'The ORION models improve reasoning efficiency in machine learning by using ultra-compressed structured tokens, which significantly reduce the number of reasoning steps needed. This approach minimizes latency and training costs while still achieving high accuracy in tasks like mathematics and code generation. By implementing a reinforcement learning method called SHORTER LENGTH PREFERENCE OPTIMIZATION (SLPO), the models are trained to favor concise reasoning that remains correct, allowing for a balance between brevity and detail. The results demonstrate that ORION models can produce reasoning traces with fewer tokens and lower inference latency, outperforming existing models while maintaining a high level of accuracy.'}, 'zh': {'title': 'ORIONæ¨¡å‹ï¼šé«˜æ•ˆæ¨ç†çš„æ–°çªç ´', 'desc': 'ORIONæ¨¡å‹é€šè¿‡å°†æ¨ç†æ­¥éª¤å‹ç¼©ä¸ºè¶…å‹ç¼©çš„ç»“æ„åŒ–æ ‡è®°ï¼Œæé«˜äº†æ¨ç†æ•ˆç‡å’Œæˆæœ¬æ•ˆç›Šã€‚è¿™ç§æ–¹æ³•å‡å°‘äº†å»¶è¿Ÿå’Œè®­ç»ƒæˆæœ¬ï¼ŒåŒæ—¶ä¿æŒäº†é«˜å‡†ç¡®æ€§ã€‚æˆ‘ä»¬æå‡ºçš„çŸ­é•¿åº¦åå¥½ä¼˜åŒ–ï¼ˆSLPOï¼‰æ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œå¥–åŠ±ç®€æ´ä¸”æ­£ç¡®çš„è§£å†³æ–¹æ¡ˆï¼Œä»è€Œå®ç°æ›´é«˜çš„å‹ç¼©ç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒORIONæ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ¨ç†è¿‡ç¨‹ä¸­çš„æ ‡è®°æ•°é‡å‡å°‘äº†4-16å€ï¼Œæ¨ç†å»¶è¿Ÿé™ä½äº†5å€ï¼Œè®­ç»ƒæˆæœ¬å‡å°‘äº†7-9å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01763', 'title': 'HiconAgent: History Context-aware Policy Optimization for GUI Agents', 'url': 'https://huggingface.co/papers/2512.01763', 'abstract': 'HiconAgent, a GUI agent using HCPO, efficiently utilizes historical context for better performance in navigation tasks with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interface (GUI) agents require effective use of historical context to perform sequential navigation tasks. While incorporating past actions and observations can improve decision making, naive use of full history leads to excessive computational overhead and distraction from irrelevant information. To address this, we introduce HiconAgent, a GUI agent trained with History Context-aware Policy Optimization (HCPO) for efficient and effective utilization of historical information. HCPO optimizes history usage in both sampling and policy updates through two complementary components: (1) Dynamic Context Sampling (DCS) presents the agent with variable length histories during sampling, enabling adaptive use of the most relevant context; (2) Anchor-guided History Compression (AHC) refines the policy update phase with a dual branch strategy where the compressed branch removes history observations while keeping history actions as information flow anchors. The compressed and uncompressed branches are coupled through a history-enhanced alignment loss to enforce consistent history usage while maintaining efficiency. Experiments on mainstream GUI navigation benchmarks demonstrate strong performance. Despite being smaller, HiconAgent-3B outperforms GUI-R1-7B by +8.46 percent grounding accuracy and +11.32 percent step success rate on GUI-Odyssey, while achieving comparable results on AndroidControl and AITW with up to 2.47x computational speedup and 60 percent FLOPs reduction.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'a6467c6d25d1a401', 'authors': ['Xurui Zhou', 'Gongwei Chen', 'Yuquan Xie', 'Zaijing Li', 'Kaiwen Zhou', 'Shuai Wang', 'Shuo Yang', 'Zhuotao Tian', 'Rui Shao'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01763.jpg', 'data': {'categories': ['#optimization', '#agents', '#small_models', '#long_context', '#benchmark', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ HiconAgent â€” Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ History Context-aware Policy Optimization (HCPO). ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµĞ³Ñ€ÑƒĞ·Ğ¾Ğº. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹: Dynamic Context Sampling Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¸ Anchor-guided History Compression Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ HiconAgent Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Efficient Navigation with Historical Context Optimization', 'desc': 'HiconAgent is a graphical user interface (GUI) agent that leverages historical context to enhance navigation tasks while minimizing computational costs. It employs History Context-aware Policy Optimization (HCPO) to optimize how historical information is used during both sampling and policy updates. The agent utilizes Dynamic Context Sampling (DCS) to adaptively select relevant historical data and Anchor-guided History Compression (AHC) to streamline policy updates by compressing unnecessary historical observations. Experimental results show that HiconAgent outperforms larger models in accuracy and efficiency, achieving significant improvements in grounding accuracy and computational speed.'}, 'zh': {'title': 'é«˜æ•ˆåˆ©ç”¨å†å²ä¸Šä¸‹æ–‡çš„å¯¼èˆªä»£ç†', 'desc': 'HiconAgentæ˜¯ä¸€ç§ä½¿ç”¨å†å²ä¸Šä¸‹æ–‡ä¼˜åŒ–çš„å›¾å½¢ç”¨æˆ·ç•Œé¢ä»£ç†ï¼Œæ—¨åœ¨æé«˜å¯¼èˆªä»»åŠ¡çš„æ€§èƒ½å¹¶é™ä½è®¡ç®—æˆæœ¬ã€‚é€šè¿‡å†å²ä¸Šä¸‹æ–‡æ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼ˆHCPOï¼‰ï¼ŒHiconAgentæœ‰æ•ˆåˆ©ç”¨å†å²ä¿¡æ¯ï¼Œé¿å…äº†ç®€å•ä½¿ç”¨å®Œæ•´å†å²æ‰€å¸¦æ¥çš„è®¡ç®—å¼€é”€å’Œæ— å…³ä¿¡æ¯çš„å¹²æ‰°ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬åŠ¨æ€ä¸Šä¸‹æ–‡é‡‡æ ·ï¼ˆDCSï¼‰å’Œé”šå¼•å¯¼å†å²å‹ç¼©ï¼ˆAHCï¼‰ï¼Œå‰è€…åœ¨é‡‡æ ·æ—¶æä¾›å¯å˜é•¿åº¦çš„å†å²ï¼Œåè€…åœ¨ç­–ç•¥æ›´æ–°é˜¶æ®µé€šè¿‡åŒåˆ†æ”¯ç­–ç•¥ä¼˜åŒ–å†å²ä½¿ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHiconAgentåœ¨å¤šä¸ªä¸»æµå¯¼èˆªåŸºå‡†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œå°½ç®¡æ¨¡å‹è¾ƒå°ï¼Œä½†åœ¨å‡†ç¡®æ€§å’ŒæˆåŠŸç‡ä¸Šå‡è¶…è¶Šäº†æ›´å¤§çš„å¯¹æ‰‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01103', 'title': 'Learning Eigenstructures of Unstructured Data Manifolds', 'url': 'https://huggingface.co/papers/2512.01103', 'abstract': "A new deep learning framework learns spectral bases directly from unstructured data, eliminating the need for traditional operator selection and eigendecomposition, and providing a data-driven approach to geometry processing.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a novel framework that directly learns a spectral basis for shape and manifold analysis from unstructured data, eliminating the need for traditional operator selection, discretization, and eigensolvers. Grounded in optimal-approximation theory, we train a network to decompose an implicit approximation operator by minimizing the reconstruction error in the learned basis over a chosen distribution of probe functions. For suitable distributions, they can be seen as an approximation of the Laplacian operator and its eigendecomposition, which are fundamental in geometry processing. Furthermore, our method recovers in a unified manner not only the spectral basis, but also the implicit metric's sampling density and the eigenvalues of the underlying operator. Notably, our unsupervised method makes no assumption on the data manifold, such as meshing or manifold dimensionality, allowing it to scale to arbitrary datasets of any dimension. On point clouds lying on surfaces in 3D and high-dimensional image manifolds, our approach yields meaningful spectral bases, that can resemble those of the Laplacian, without explicit construction of an operator. By replacing the traditional operator selection, construction, and eigendecomposition with a learning-based approach, our framework offers a principled, data-driven alternative to conventional pipelines. This opens new possibilities in geometry processing for unstructured data, particularly in high-dimensional spaces.", 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-30', 'pub_date_card': {'ru': '30 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 30', 'zh': '11æœˆ30æ—¥'}, 'hash': 'a3726da8955fb5b3', 'authors': ['Roy Velich', 'Arkadi Piven', 'David BensaÃ¯d', 'Daniel Cremers', 'Thomas DagÃ¨s', 'Ron Kimmel'], 'affiliations': ['Munich Center for Machine Learning', 'Technical University of Munich', 'Technion - Israel Institute of Technology'], 'pd uction error in the learned basis. It effectively approximates the Laplacian operator and its eigenvalues, which are crucial for geometry processing. This unsupervised method is versatile, as it does not rely on assumptions about the data's structure, making it applicable to various datasets, including high-dimensional point clouds and image manifolds."}, 'zh': {'title': 'ä»æ•°æ®ä¸­å­¦ä¹ è°±åŸºï¼Œé©æ–°å‡ ä½•å¤„ç†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ·±åº¦å­¦ä¹ æ¡†æ¶ï¼Œå¯ä»¥ç›´æ¥ä»éç»“æ„åŒ–æ•°æ®ä¸­å­¦ä¹ è°±åŸºï¼Œçœå»äº†ä¼ ç»Ÿçš„ç®—å­é€‰æ‹©å’Œç‰¹å¾åˆ†è§£çš„æ­¥éª¤ã€‚è¿™ç§æ–¹æ³•åŸºäºæœ€ä¼˜è¿‘ä¼¼ç†è®ºï¼Œé€šè¿‡æœ€å°åŒ–åœ¨å­¦ä¹ åŸºä¸Šçš„é‡æ„è¯¯å·®æ¥è®­ç»ƒç½‘ç»œï¼Œä»è€Œåˆ†è§£éšå¼è¿‘ä¼¼ç®—å­ã€‚æˆ‘ä»¬çš„æ— ç›‘ç£æ–¹æ³•ä¸å¯¹æ•°æ®æµå½¢åšä»»ä½•å‡è®¾ï¼Œèƒ½å¤Ÿé€‚åº”ä»»æ„ç»´åº¦çš„æ•°æ®é›†ï¼Œå¹¶åœ¨ä¸‰ç»´ç‚¹äº‘å’Œé«˜ç»´å›¾åƒæµå½¢ä¸Šäº§ç”Ÿæœ‰æ„ä¹‰çš„è°±åŸºã€‚é€šè¿‡ç”¨å­¦ä¹ æ–¹æ³•æ›¿ä»£ä¼ ç»Ÿçš„ç®—å­é€‰æ‹©å’Œç‰¹å¾åˆ†è§£ï¼Œæˆ‘ä»¬çš„æ¡†æ¶ä¸ºéç»“æ„åŒ–æ•°æ®çš„å‡ ä½•å¤„ç†æä¾›äº†ä¸€ç§æ–°çš„æ•°æ®é©±åŠ¨çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00369', 'title': 'POLARIS: Projection-Orthogonal Least Squares for Robust and Adaptive Inversion in Diffusion Models', 'url': 'https://huggingface.co/papers/2512.00369', 'abstract': 'POLARIS, a novel approach based on diffusion models, minimizes noise approximation errors during image inversion by treating the guidance scale as a step-wise variable, thus enhancing the quality and accuracy of image editing and restoration tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The Inversion-Denoising Paradigm, which is based on diffusion models, excels in diverse image editing and restoration tasks. We revisit its mechanism and reveal a critical, overlooked factor in reconstruction degradation: the approximate noise error. This error stems from approximating the noise at step t with the prediction at step t-1, resulting in severe error accumulation throughout the inversion process. We introduce Projection-Orthogonal Least Squares for Robust and Adaptive Inversion (POLARIS), which reformulates inversion from an error-compensation problem into an error-origin problem. Rather than optimizing embeddings or latent codes to offset accumulated drift, POLARIS treats the guidance scale Ï‰ as a step-wise variable and derives a mathematically grounded formula to minimize inversion error at each step. Remarkably, POLARIS improves inversion latent quality with just one line of code. With negligible performance overhead, it substantially mitigates noise approximation errors and consistently improves the accuracy of downstream tasks.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': '5adc306118272017', 'authors': ['Wenshuo Chen', 'Haosen Li', 'Shaofeng Liang', 'Lei Wang', 'Haozhe Jia', 'Kaishen Yuan', 'Jieming Wu', 'Bowen Tian', 'Yutao Yue'], 'affiliations': ['Data61/CSIRO', 'Griffith University', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00369.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#optimization', '#cv'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ¼ guidance Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'POLARIS â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸: Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑˆÑƒĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ ÑˆÑƒĞ¼Ğ° Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ»Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¾Ğ², Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ¾Ğ¼Ğ¿ĞµĞ½ÑĞ°Ñ†Ğ¸Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñƒ Ğ¸Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ°, Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± guidance ĞºĞ°Ğº Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²ÑƒÑ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ. POLARIS Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ñ‹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Image Quality with POLARIS: A Step-Wise Approach to Noise Reduction', 'desc': 'POLARIS is a new method that improves image editing and restoration by addressing noise approximation errors in diffusion models. It identifies that these errors occur when the noise at one step is estimated based on the previous step, leading to cumulative inaccuracies. Instead of just adjusting the embeddings to correct these errors, POLARIS reformulates the problem to focus on the source of the errors. By treating the guidance scale as a variable that changes with each step, POLARIS effectively reduces noise errors and enhances the quality of the images produced with minimal additional computational cost.'}, 'zh': {'title': 'POLARISï¼šæå‡å›¾åƒåæ¼”è´¨é‡çš„æ–°æ–¹æ³•', 'desc': 'POLARISæ˜¯ä¸€ç§åŸºäºæ‰©æ•£æ¨¡å‹çš„æ–°æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡å°†å¼•å¯¼å°ºåº¦è§†ä¸ºé€æ­¥å˜é‡æ¥æœ€å°åŒ–å›¾åƒåæ¼”è¿‡ç¨‹ä¸­çš„å™ªå£°è¿‘ä¼¼è¯¯å·®ã€‚è¿™ç§æ–¹æ³•æé«˜äº†å›¾åƒç¼–è¾‘å’Œä¿®å¤ä»»åŠ¡çš„è´¨é‡å’Œå‡†ç¡®æ€§ã€‚æˆ‘ä»¬é‡æ–°å®¡è§†äº†åæ¼”-å»å™ªèŒƒå¼ï¼Œå‘ç°é‡å»ºé€€åŒ–çš„ä¸€ä¸ªå…³é”®å› ç´ æ˜¯è¿‘ä¼¼å™ªå£°è¯¯å·®ã€‚POLARISé€šè¿‡å°†åæ¼”é—®é¢˜é‡æ–°å®šä¹‰ä¸ºè¯¯å·®æ¥æºé—®é¢˜ï¼Œæ˜¾è‘—æ”¹å–„äº†åæ¼”æ½œåœ¨è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22396', 'title': 'Asking like Socrates: Socrates helps VLMs understand remote sensing images', 'url': 'https://huggingface.co/papers/2511.22396', 'abstract': 'RS-EoT, a language-driven iterative visual evidence-seeking paradigm, addresses pseudo reasoning in remote sensing tasks by using a self-play multi-agent system and a two-stage RL strategy, achieving state-of-the-art performance on RS VQA benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent multimodal reasoning models, inspired by DeepSeek-R1, have significantly advanced vision-language systems. However, in remote sensing (RS) tasks, we observe widespread pseudo reasoning: models narrate the process of reasoning rather than genuinely reason toward the correct answer based on visual evidence. We attribute this to the Glance Effect, where a single, coarse perception of large-scale RS imagery results in incomplete understanding and reasoning based on linguistic self-consistency instead of visual evidence. To address this, we propose RS-EoT (Remote Sensing Evidence-of-Thought), a language-driven, iterative visual evidence-seeking paradigm. To instill this paradigm, we propose SocraticAgent, a self-play multi-agent system that synthesizes reasoning traces via alternating cycles of reasoning and visual inspection. To enhance and generalize these patterns, we propose a two-stage progressive RL strategy: first, RL on fine-grained Grounding tasks to enhance RS-EoT capabilities, followed by RL on RS VQA to generalize to broader understanding scenarios. Experiments show RS-EoT achieves state-of-the-art performance on multiple RS VQA and grounding benchmarks. Analyses reveal clear iterative cycles of reasoning and evidence seeking, confirming RS-EoT mitigates the Glance Effect and enables genuine evidence-grounded reasoning. Our code, data, and models are available at https://geox-lab.github.io/Asking_like_Socrates', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '2d231be8eaf06663', 'authors': ['Run Shao', 'Ziyu Li', 'Zhaoyang Zhang', 'Linrui Xu', 'Xinran He', 'Hongyuan Yuan', 'Bolei He', 'Yongxing Dai', 'Yiming Yan', 'Yijun Chen', 'Wang Guo', 'Haifeng Li'], 'affiliations': ['Baidu Inc., Beijing, China', 'School of Earth Sciences, Zhejiang University, Hangzhou, China', 'School of Geosciences and Info-Physics, Central South University, Changsha, China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22396.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#agents', '#open_source', '#rl', '#multimodal', '#benchmark', '#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ¾ĞºÑ€Ğ°Ñ‚Ğ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ² Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° RS-EoT, Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿ÑĞµĞ²Ğ´Ğ¾Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ğ¾Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ SocraticAgent, Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‚ Ñ†Ğ¸ĞºĞ»Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½ÑĞ¿ĞµĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ÑÑĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° RL Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ¼ĞµĞ»ĞºĞ¾Ğ·ĞµÑ€Ğ½Ğ¸ÑÑ‚Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ·Ğ°Ñ‚ĞµĞ¼ RL Ğ½Ğ° VQA Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RS-EoT Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚ Ğ±ĞµĞ³Ğ»Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ°, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¿Ğ¾Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ².'}, 'en': {'title': 'Empowering Remote Sensing with Evidence-Driven Reasoning', 'desc': "The paper introduces RS-EoT, a novel approach designed to improve reasoning in remote sensing tasks by focusing on visual evidence rather than relying on superficial linguistic consistency. It utilizes a self-play multi-agent system called SocraticAgent, which iteratively alternates between reasoning and visual inspection to create more accurate reasoning traces. The method employs a two-stage reinforcement learning (RL) strategy to first refine the model's capabilities on detailed grounding tasks and then generalize its understanding to remote sensing visual question answering (RS VQA). Results demonstrate that RS-EoT outperforms existing models, effectively reducing the Glance Effect and promoting genuine evidence-based reasoning."}, 'zh': {'title': 'RS-EoTï¼šçœŸå®æ¨ç†çš„è¯æ®å¯»æ±‚æ–°èŒƒå¼', 'desc': 'RS-EoTæ˜¯ä¸€ç§åŸºäºè¯­è¨€çš„è¿­ä»£è§†è§‰è¯æ®å¯»æ±‚èŒƒå¼ï¼Œæ—¨åœ¨è§£å†³é¥æ„Ÿä»»åŠ¡ä¸­çš„ä¼ªæ¨ç†é—®é¢˜ã€‚è¯¥æ–¹æ³•é‡‡ç”¨è‡ªæˆ‘å¯¹å¼ˆçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿå’Œä¸¤é˜¶æ®µå¼ºåŒ–å­¦ä¹ ç­–ç•¥ï¼Œæ˜¾è‘—æå‡äº†é¥æ„Ÿè§†è§‰é—®ç­”çš„æ€§èƒ½ã€‚é€šè¿‡SocraticAgentï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨æ¨ç†å’Œè§†è§‰æ£€æŸ¥ä¹‹é—´äº¤æ›¿è¿›è¡Œï¼Œä»è€Œåˆæˆæ¨ç†è½¨è¿¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRS-EoTåœ¨å¤šä¸ªé¥æ„Ÿè§†è§‰é—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œæœ‰æ•ˆç¼“è§£äº†Glance Effectï¼Œä¿ƒè¿›äº†åŸºäºè¯æ®çš„çœŸå®æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01945', 'title': 'Agentic Policy Optimization via Instruction-Policy Co-Evolution', 'url': 'https://huggingface.co/papers/2512.01945', 'abstract': "INSPO, a novel Instruction-Policy co-evolution framework, dynamically optimizes instructions within the reinforcement learning loop, enhancing performance in multi-turn retrieval and reasoning tasks compared to static instruction-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has advanced the reasoning capability of large language models (LLMs), enabling autonomous agents that can conduct effective multi-turn and tool-integrated reasoning. While instructions serve as the primary protocol for defining agents, RLVR typically relies on static and manually designed instructions. However, those instructions may be suboptimal for the base model, and the optimal instruction may change as the agent's policy improves and explores the interaction with the environment. To bridge the gap, we introduce INSPO, a novel Instruction-Policy co-evolution framework that integrates instruction optimization as a dynamic component of the reinforcement learning (RL) loop. INSPO maintains a dynamic population of instruction candidates that are sampled with questions, where reward signals in RL loops are automatically attributed to each instruction, and low performers are periodically pruned. New instructions are generated and verified through an on-policy reflection mechanism, where an LLM-based optimizer analyzes past experience from a replay buffer and evolves more effective strategies given the current policy. We conduct extensive experiments on multi-turn retrieval and reasoning tasks, demonstrating that INSPO substantially outperforms strong baselines relying on static instructions. INSPO discovers innovative instructions that guide the agent toward more strategic reasoning paths, achieving substantial performance gains with only a marginal increase in computational overhead.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'af31cfe485fc2158', 'authors': ['Han Zhou', 'Xingchen Wan', 'Ivan VuliÄ‡', 'Anna Korhonen'], 'affiliations': ['Language Technology Lab, University of Cambridge', 'Machine Learning Research Group, University of Oxford'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01945.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#agents', '#rl', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº INSPO Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ, INSPO Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ†Ğ¸ĞºĞ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ²-Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, ÑĞ»Ğ°Ğ±Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ ÑƒĞ´Ğ°Ğ»ÑÑÑ‚ÑÑ, Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ INSPO Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Dynamic Instruction Optimization for Enhanced Learning', 'desc': "INSPO is a new framework that improves how instructions are used in reinforcement learning by making them adaptable. Instead of using fixed instructions, INSPO dynamically optimizes them during the learning process, which helps agents perform better in complex tasks. It does this by maintaining a pool of instruction candidates and using feedback from the agent's performance to refine these instructions. This approach leads to better reasoning and retrieval capabilities in agents, showing significant improvements over traditional static methods."}, 'zh': {'title': 'åŠ¨æ€ä¼˜åŒ–æŒ‡ä»¤ï¼Œæå‡æ¨ç†èƒ½åŠ›ï¼', 'desc': 'INSPOæ˜¯ä¸€ç§æ–°é¢–çš„æŒ‡ä»¤-ç­–ç•¥å…±åŒè¿›åŒ–æ¡†æ¶ï¼Œå®ƒåœ¨å¼ºåŒ–å­¦ä¹ å¾ªç¯ä¸­åŠ¨æ€ä¼˜åŒ–æŒ‡ä»¤ï¼Œä»è€Œæå‡å¤šè½®æ£€ç´¢å’Œæ¨ç†ä»»åŠ¡çš„è¡¨ç°ã€‚ä¸é™æ€æŒ‡ä»¤æ–¹æ³•ç›¸æ¯”ï¼ŒINSPOé€šè¿‡ç»´æŠ¤åŠ¨æ€çš„æŒ‡ä»¤å€™é€‰ç¾¤ä½“ï¼Œè‡ªåŠ¨å°†å¥–åŠ±ä¿¡å·åˆ†é…ç»™æ¯ä¸ªæŒ‡ä»¤ï¼Œå¹¶å®šæœŸå‰”é™¤è¡¨ç°ä¸ä½³çš„æŒ‡ä»¤ã€‚æ–°çš„æŒ‡ä»¤é€šè¿‡åŸºäºç­–ç•¥çš„åæ€æœºåˆ¶ç”Ÿæˆå’ŒéªŒè¯ï¼Œåˆ©ç”¨å¤§è¯­è¨€æ¨¡å‹åˆ†æè¿‡å»çš„ç»éªŒï¼Œè¿›è€Œæ¼”åŒ–å‡ºæ›´æœ‰æ•ˆçš„ç­–ç•¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒINSPOåœ¨å¤šè½®æ£€ç´¢å’Œæ¨ç†ä»»åŠ¡ä¸­æ˜¾è‘—ä¼˜äºä¾èµ–é™æ€æŒ‡ä»¤çš„å¼ºåŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01830', 'title': 'OpenREAD: Reinforced Open-Ended Reasoing for End-to-End Autonomous Driving with LLM-as-Critic', 'url': 'https://huggingface.co/papers/2512.01830', 'abstract': 'OpenREAD, a vision-language model-based framework, enhances autonomous driving through end-to-end reinforcement fine-tuning, improving both reasoning and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, two-stage fine-tuning strategies, e.g., acquiring essential driving knowledge through supervised fine-tuning (SFT) and further enhancing decision-making and planning via reinforcement fine-tuning (RFT), have shown strong potential in advancing the knowledge-driven autonomous driving (AD) paradigm. However, the learning nature of SFT still limits the generalization of reasoning, thereby constraining the full potential of driving performance. Meanwhile, current RFT approaches are primarily applied to downstream tasks, since scene understanding is an open-ended problem where corresponding rewards are difficult to quantify. To address these limitations, we propose OpenREAD, an OPEN-ended REasoning reinforced vision-language model (VLM)-based autonomous driving (AD) framework that enables end-to-end RFT across the full spectrum from high-level reasoning to low-level trajectory planning. Specifically, we begin by constructing large-scale Chain-of-Thought (CoT) annotations on open-source driving-related knowledge datasets, and employ the powerful Qwen3 large language model (LLM) as the critic in RFT to quantify reasoning quality for open-ended questions during reward modeling. Extensive experiments confirm that joint end-to-end RFT yields substantial improvements in both upstream and downstream tasks, enabling OpenREAD to achieve state-of-the-art performance on reasoning and planning benchmarks.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '3a64799531f1b41a', 'authors': ['Songyan Zhang', 'Wenhui Huang', 'Zhan Chen', 'Chua Jiahao Collister', 'Qihang Huang', 'Chen Lv'], 'affiliations': ['Harvard University, USA', 'Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01830.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#rl', '#multimodal', '#benchmark', '#training', '#rlhf', '#cv'], 'emoji': 'ğŸš—', 'ru': {'title': 'ĞÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğº Ğ¼Ğ°Ğ½ĞµĞ²Ñ€Ğ°Ğ¼: end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'OpenREAD â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RFT). Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ supervised fine-tuning (SFT) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ reinforcement fine-tuning Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Chain-of-Thought Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ LLM Qwen3 Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Autonomous Driving with OpenREAD: Enhanced Reasoning and Planning', 'desc': 'OpenREAD is a novel framework that integrates vision and language models to enhance autonomous driving through a unique end-to-end reinforcement fine-tuning approach. It addresses the limitations of traditional supervised fine-tuning by allowing for improved reasoning and planning capabilities in driving scenarios. By utilizing large-scale Chain-of-Thought annotations and the Qwen3 large language model as a critic, OpenREAD effectively quantifies reasoning quality for complex driving tasks. Experimental results demonstrate that this framework significantly boosts performance in both high-level reasoning and low-level trajectory planning, setting new benchmarks in the field.'}, 'zh': {'title': 'OpenREADï¼šæå‡è‡ªåŠ¨é©¾é©¶çš„æ¨ç†ä¸è§„åˆ’èƒ½åŠ›', 'desc': 'OpenREADæ˜¯ä¸€ä¸ªåŸºäºè§†è§‰-è¯­è¨€æ¨¡å‹çš„æ¡†æ¶ï¼Œé€šè¿‡ç«¯åˆ°ç«¯çš„å¼ºåŒ–å­¦ä¹ å¾®è°ƒæ¥æå‡è‡ªåŠ¨é©¾é©¶çš„èƒ½åŠ›ã€‚è¯¥æ¡†æ¶ç»“åˆäº†ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å¾®è°ƒï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•åœ¨æ¨ç†å’Œè§„åˆ’æ–¹é¢çš„å±€é™æ€§ã€‚OpenREADåˆ©ç”¨å¤§è§„æ¨¡çš„æ€ç»´é“¾æ³¨é‡Šå’Œå¼ºå¤§çš„è¯­è¨€æ¨¡å‹æ¥é‡åŒ–æ¨ç†è´¨é‡ï¼Œä»è€Œæ”¹å–„å†³ç­–è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOpenREADåœ¨æ¨ç†å’Œè§„åˆ’åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02008', 'title': 'The Art of Scaling Test-Time Compute for Large Language Models', 'url': 'https://huggingface.co/papers/2512.02008', 'abstract': 'Systematic study of test-time scaling strategies in large language models reveals distinct performance trends based on problem difficulty, model type, and compute budget.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling (TTS) -- the dynamic allocation of compute during inference -- is a promising direction for improving reasoning in large language models (LLMs). However, a systematic comparison of well-known TTS strategies under identical conditions is missing, and the influence of model type and problem difficulty on performance remains unclear. To address these gaps, we conduct the first large-scale study of TTS, spanning over thirty billion tokens generated using eight open-source LLMs (7B to 235B parameters), across four reasoning datasets. We observe three consistent trends: (1) no single TTS strategy universally dominates; (2) reasoning models exhibit distinct trace-quality patterns across problem difficulty and trace length, forming short-horizon and long-horizon categories; and (3) for a given model type, the optimal TTS performance scales monotonically with compute budget. Based on these insights, we provide a practical recipe for selecting the best TTS strategy, considering problem difficulty, model type, and compute budget, providing a practical guide to effective inference-time scaling.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'f5a5b9a0022d308d', 'authors': ['Aradhye Agarwal', 'Ayan Sengupta', 'Tanmoy Chakraborty'], 'affiliations': ['Indian Institute of Technology Delhi', 'Microsoft Research'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02008.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#open_source', '#benchmark', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ’Ñ‹Ğ±Ğ¾Ñ€ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (TTS) Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ»Ğ¸ Ğ²Ğ¾ÑĞµĞ¼ÑŒ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… LLM Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ² Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ñ€Ğ¸Ğ´Ñ†Ğ°Ñ‚Ğ¸ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ¾Ğ² ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸, Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ñ€Ğ°ÑÑĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ°. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ğ¸Ğ¿Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ².'}, 'en': {'title': 'Optimizing Inference: Tailoring TTS Strategies for LLMs', 'desc': 'This paper investigates test-time scaling (TTS) strategies for large language models (LLMs) to enhance their reasoning capabilities during inference. The study analyzes over thirty billion tokens from eight different LLMs, focusing on how model type and problem difficulty affect performance. The findings reveal that no single TTS strategy is superior across all scenarios, and that reasoning models show varying performance patterns based on the complexity of the tasks. Additionally, the research provides guidelines for selecting the most effective TTS strategy based on specific conditions, such as compute budget and model characteristics.'}, 'zh': {'title': 'ä¼˜åŒ–æ¨ç†çš„åŠ¨æ€è®¡ç®—åˆ†é…ç­–ç•¥', 'desc': 'æœ¬æ–‡ç³»ç»Ÿç ”ç©¶äº†å¤§è¯­è¨€æ¨¡å‹åœ¨æµ‹è¯•æ—¶çš„ç¼©æ”¾ç­–ç•¥ï¼Œæ­ç¤ºäº†åŸºäºé—®é¢˜éš¾åº¦ã€æ¨¡å‹ç±»å‹å’Œè®¡ç®—é¢„ç®—çš„ä¸åŒæ€§èƒ½è¶‹åŠ¿ã€‚æµ‹è¯•æ—¶ç¼©æ”¾ï¼ˆTTSï¼‰æ˜¯æŒ‡åœ¨æ¨ç†è¿‡ç¨‹ä¸­åŠ¨æ€åˆ†é…è®¡ç®—èµ„æºï¼Œè¿™ä¸€æ–¹å‘æœ‰åŠ©äºæå‡å¤§è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œæ²¡æœ‰å•ä¸€çš„TTSç­–ç•¥èƒ½å¤Ÿæ™®éé€‚ç”¨ï¼Œæ¨ç†æ¨¡å‹åœ¨ä¸åŒé—®é¢˜éš¾åº¦å’Œè½¨è¿¹é•¿åº¦ä¸‹è¡¨ç°å‡ºæ˜æ˜¾çš„è´¨é‡æ¨¡å¼ã€‚åŸºäºè¿™äº›å‘ç°ï¼Œæœ¬æ–‡æä¾›äº†ä¸€ç§å®ç”¨çš„æ–¹æ³•ï¼Œå¸®åŠ©é€‰æ‹©æœ€ä½³çš„TTSç­–ç•¥ï¼Œä»¥åº”å¯¹ä¸åŒçš„è®¡ç®—é¢„ç®—å’Œé—®é¢˜éš¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01481', 'title': 'ChronosObserver: Taming 4D World with Hyperspace Diffusion Sampling', 'url': 'https://huggingface.co/papers/2512.01481', 'abstract': 'ChronosObserver generates high-fidelity, 3D-consistent, and time-synchronized multi-view videos using a training-free approach that leverages World State Hyperspace and Hyperspace Guided Sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Although prevailing camera-controlled video generation models can produce cinematic results, lifting them directly to the generation of 3D-consistent and high-fidelity time-synchronized multi-view videos remains challenging, which is a pivotal capability for taming 4D worlds. Some works resort to data augmentation or test-time optimization, but these strategies are constrained by limited model generalization and scalability issues. To this end, we propose ChronosObserver, a training-free method including World State Hyperspace to represent the spatiotemporal constraints of a 4D world scene, and Hyperspace Guided Sampling to synchronize the diffusion sampling trajectories of multiple views using the hyperspace. Experimental results demonstrate that our method achieves high-fidelity and 3D-consistent time-synchronized multi-view videos generation without training or fine-tuning for diffusion models.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'd3c1d6d18de15fce', 'authors': ['Qisen Wang', 'Yifan Zhao', 'Peisen Shen', 'Jialu Li', 'Jia Li'], 'affiliations': ['State Key Laboratory of Virtual Reality Technology and Systems, SCSE, Beihang University'], 'pdf_title_img': ' è§’è§†é¢‘ã€‚å®ƒåˆ©ç”¨ä¸–ç•ŒçŠ¶æ€è¶…ç©ºé—´æ¥è¡¨ç¤ºå››ç»´ä¸–ç•Œåœºæ™¯çš„æ—¶ç©ºçº¦æŸï¼Œå¹¶é€šè¿‡è¶…ç©ºé—´å¼•å¯¼é‡‡æ ·æ¥åŒæ­¥å¤šä¸ªè§†è§’çš„æ‰©æ•£é‡‡æ ·è½¨è¿¹ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºç›¸æœºæ§åˆ¶çš„è§†é¢‘ç”Ÿæˆæ¨¡å‹ç›¸æ¯”ï¼ŒChronosObserverå…‹æœäº†æ¨¡å‹æ³›åŒ–å’Œå¯æ‰©å±•æ€§çš„é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ç”Ÿæˆå¤šè§†è§’è§†é¢‘æ—¶è¡¨ç°å‡ºè‰²ï¼Œæ— éœ€è®­ç»ƒæˆ–å¾®è°ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01191', 'title': 'Generalist Large Language Models Outperform Clinical Tools on Medical Benchmarks', 'url': 'https://huggingface.co/papers/2512.01191', 'abstract': 'Generalist LLMs outperform specialized clinical AI assistants in a multi-task benchmark, highlighting the need for independent evaluation of clinical decision support tools.  \t\t\t\t\tAI-generated summary \t\t\t\t Specialized clinical AI assistants are rapidly entering medical practice, often framed as safer or more reliable than general-purpose large language models (LLMs). Yet, unlike frontier models, these clinical tools are rarely subjected to independent, quantitative evaluation, creating a critical evidence gap despite their growing influence on diagnosis, triage, and guideline interpretation. We assessed two widely deployed clinical AI systems (OpenEvidence and UpToDate Expert AI) against three state-of-the-art generalist LLMs (GPT-5, Gemini 3 Pro, and Claude Sonnet 4.5) using a 1,000-item mini-benchmark combining MedQA (medical knowledge) and HealthBench (clinician-alignment) tasks. Generalist models consistently outperformed clinical tools, with GPT-5 achieving the highest scores, while OpenEvidence and UpToDate demonstrated deficits in completeness, communication quality, context awareness, and systems-based safety reasoning. These findings reveal that tools marketed for clinical decision support may often lag behind frontier LLMs, underscoring the urgent need for transparent, independent evaluation before deployment in patient-facing workflows.', 'score': 2, 'issue_id': 1, 'pub_date': '20 Ñ‡ĞµÑÑ‚Ğ²Ğµ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… AI-Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿ĞµÑ€ĞµĞ´ Ğ¸Ñ… Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ² ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºÑƒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… AI-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Generalist LLMs: The Superior Choice for Clinical Decision Support', 'desc': 'This paper evaluates the performance of generalist large language models (LLMs) against specialized clinical AI assistants in a medical context. The study reveals that generalist models, like GPT-5, outperform clinical tools such as OpenEvidence and UpToDate in a benchmark designed to assess medical knowledge and clinician alignment. The findings indicate that specialized clinical AI systems often lack completeness, communication quality, and context awareness compared to their generalist counterparts. This highlights the necessity for independent evaluations of clinical decision support tools to ensure their reliability and effectiveness in medical practice.'}, 'zh': {'title': 'é€šç”¨æ¨¡å‹è¶…è¶Šä¸“ç”¨ä¸´åºŠAIï¼Œéœ€ç‹¬ç«‹è¯„ä¼°ï¼', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†é€šç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤šä»»åŠ¡åŸºå‡†æµ‹è¯•ä¸­ä¼˜äºä¸“é—¨çš„ä¸´åºŠäººå·¥æ™ºèƒ½åŠ©æ‰‹çš„ç°è±¡ã€‚ç ”ç©¶è¯„ä¼°äº†ä¸¤ä¸ªå¹¿æ³›ä½¿ç”¨çš„ä¸´åºŠAIç³»ç»Ÿä¸ä¸‰ç§æœ€å…ˆè¿›çš„é€šç”¨LLMsï¼Œç»“æœæ˜¾ç¤ºé€šç”¨æ¨¡å‹åœ¨åŒ»ç–—çŸ¥è¯†å’Œä¸´åºŠå¯¹é½ä»»åŠ¡ä¸­è¡¨ç°æ›´ä½³ã€‚ç‰¹åˆ«æ˜¯GPT-5çš„å¾—åˆ†æœ€é«˜ï¼Œè€ŒOpenEvidenceå’ŒUpToDateåœ¨å®Œæ•´æ€§ã€æ²Ÿé€šè´¨é‡ã€ä¸Šä¸‹æ–‡æ„è¯†å’Œç³»ç»Ÿå®‰å…¨æ¨ç†æ–¹é¢å­˜åœ¨ä¸è¶³ã€‚è¿™äº›å‘ç°å¼ºè°ƒäº†åœ¨ä¸´åºŠå†³ç­–æ”¯æŒå·¥å…·æŠ•å…¥ä½¿ç”¨å‰ï¼Œè¿›è¡Œç‹¬ç«‹è¯„ä¼°çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00333', 'title': 'IndicParam: Benchmark to evaluate LLMs on low-resource Indic Languages', 'url': 'https://huggingface.co/papers/2512.00333', 'abstract': 'IndicParam benchmark evaluates multiple-choice question performance of LLMs across 11 Indic languages, revealing limitations in cross-lingual transfer and grammatical proficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models excel on high-resource multilingual tasks, low- and extremely low-resource Indic languages remain severely under-evaluated. We present IndicParam, a human-curated benchmark of over 13,000 multiple-choice questions covering 11 such languages (Nepali, Gujarati, Marathi, Odia as low-resource; Dogri, Maithili, Rajasthani, Sanskrit, Bodo, Santali, Konkani as extremely low-resource) plus Sanskrit-English code-mixed set. We evaluated 19 LLMs, both proprietary and open-weights, which reveals that even the top-performing GPT-5 reaches only 45.0% average accuracy, followed by DeepSeek-3.2 (43.1) and Claude-4.5 (42.7). We additionally label each question as knowledge-oriented or purely linguistic to discriminate factual recall from grammatical proficiency. Further, we assess the ability of LLMs to handle diverse question formats-such as list-based matching, assertion-reason pairs, and sequence ordering-alongside conventional multiple-choice questions. IndicParam provides insights into limitations of cross-lingual transfer and establishes a challenging benchmark for Indic languages. The dataset is available at https://huggingface.co/datasets/bharatgenai/IndicParam. Scripts to run benchmark are present at https://github.com/ayushbits/IndicParam.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': 'd7f83b04f2bf8f7d', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#dataset', '#open_source', '#multilingual', '#benchmark', '#low_resource'], 'emoji': 'ğŸŒ', 'ru': {
