llenges in understanding these languages. This benchmark aims to provide a comprehensive assessment of LLM capabilities and encourages further research in underrepresented languages.'}, 'zh': {'title': 'æ­ç¤ºå°åº¦è¯­è¨€æ¨¡å‹çš„å±€é™æ€§', 'desc': 'IndicParamåŸºå‡†æµ‹è¯•è¯„ä¼°äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨11ç§å°åº¦è¯­è¨€ä¸Šçš„å¤šé¡¹é€‰æ‹©é¢˜è¡¨ç°ï¼Œæ­ç¤ºäº†è·¨è¯­è¨€è¿ç§»å’Œè¯­æ³•èƒ½åŠ›çš„å±€é™æ€§ã€‚å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é«˜èµ„æºå¤šè¯­è¨€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†ä½èµ„æºå’Œæä½èµ„æºçš„å°åº¦è¯­è¨€ä»ç„¶ä¸¥é‡ç¼ºä¹è¯„ä¼°ã€‚æˆ‘ä»¬åˆ›å»ºäº†ä¸€ä¸ªåŒ…å«è¶…è¿‡13,000ä¸ªå¤šé¡¹é€‰æ‹©é¢˜çš„äººç±»ç­–åˆ’åŸºå‡†ï¼Œæ¶µç›–äº†å¤šç§ä½èµ„æºå’Œæä½èµ„æºè¯­è¨€ã€‚é€šè¿‡è¯„ä¼°19ä¸ªå¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæˆ‘ä»¬å‘ç°å³ä½¿æ˜¯è¡¨ç°æœ€å¥½çš„GPT-5ï¼Œå…¶å¹³å‡å‡†ç¡®ç‡ä¹Ÿä»…ä¸º45.0%ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2512.01686', 'title': 'DreamingComics: A Story Visualization Pipeline via Subject and Layout Customized Generation using Video Models', 'url': 'https://huggingface.co/papers/2512.01686', 'abstract': "DreamingComics uses a diffusion-transformer model and region-aware positional encoding to enhance story visualization with improved layout control, character consistency, and style similarity.  \t\t\t\t\tAI-generated summary \t\t\t\t Current story visualization methods tend to position subjects solely by text and face challenges in maintaining artistic consistency. To address these limitations, we introduce DreamingComics, a layout-aware story visualization framework. We build upon a pretrained video diffusion-transformer (DiT) model, leveraging its spatiotemporal priors to enhance identity and style consistency. For layout-based position control, we propose RegionalRoPE, a region-aware positional encoding scheme that re-indexes embeddings based on the target layout. Additionally, we introduce a masked condition loss to further constrain each subject's visual features to their designated region. To infer layouts from natural language scripts, we integrate an LLM-based layout generator trained to produce comic-style layouts, enabling flexible and controllable layout conditioning. We present a comprehensive evaluation of our approach, showing a 29.2% increase in character consistency and a 36.2% increase in style similarity compared to previous methods, while displaying high spatial accuracy. Our project page is available at https://yj7082126.github.io/dreamingcomics/", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '7ca284d18f02c858', 'authors': ['Patrick Kwon', 'Chen Chen'], 'affiliations': ['Center for Research in Computer Vision, University of Central Florida, USA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01686.jpg', 'data': {'categories': ['#story_generation', '#multimodal', '#diffusion', '#video', '#architecture', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¸ĞºÑĞ¾Ğ²', 'desc': 'DreamingComics â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğ°Ğ´ Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ĞºĞ°Ğ´Ñ€Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ RegionalRoPE â€” Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ĞµĞµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¸Ğ½Ğ´ĞµĞºÑĞ¸Ñ€ÑƒĞµÑ‚ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ¼. Ğ”Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ² Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ LLM-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ°ĞºĞµÑ‚Ñ‹ Ğ² ÑÑ‚Ğ¸Ğ»Ğµ ĞºĞ¾Ğ¼Ğ¸ĞºÑĞ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: Ğ½Ğ° 29,2% Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ° ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ¸ Ğ½Ğ° 36,2% ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ° Ğ¿Ğ¾Ñ…Ğ¾Ğ¶ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¸Ğ»Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Comic Visualization with AI: Consistency and Control', 'desc': 'DreamingComics is a novel framework that enhances story visualization by using a diffusion-transformer model combined with region-aware positional encoding. This approach addresses the common issues of artistic consistency and layout control in AI-generated comics. By leveraging a pretrained video diffusion-transformer, it improves character identity and style consistency while allowing for precise layout positioning through a new encoding scheme. The integration of a large language model (LLM) for layout generation further enables flexible and controllable comic-style layouts, resulting in significant improvements in character consistency and style similarity.'}, 'zh': {'title': 'æå‡æ•…äº‹å¯è§†åŒ–çš„ä¸€ä½“åŒ–è§£å†³æ–¹æ¡ˆ', 'desc': 'DreamingComics æ˜¯ä¸€ä¸ªåŸºäºæ‰©æ•£-å˜æ¢å™¨æ¨¡å‹çš„æ•…äº‹å¯è§†åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„å¸ƒå±€æ§åˆ¶ã€è§’è‰²ä¸€è‡´æ€§å’Œé£æ ¼ç›¸ä¼¼æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£-å˜æ¢å™¨æ¨¡å‹ï¼Œåˆ©ç”¨å…¶æ—¶ç©ºå…ˆéªŒæ¥å¢å¼ºè§’è‰²å’Œé£æ ¼çš„ä¸€è‡´æ€§ã€‚æˆ‘ä»¬æå‡ºäº†åŒºåŸŸæ„ŸçŸ¥ä½ç½®ç¼–ç ï¼ˆRegionalRoPEï¼‰ï¼Œä»¥ä¾¿æ ¹æ®ç›®æ ‡å¸ƒå±€é‡æ–°ç´¢å¼•åµŒå…¥ï¼Œä»è€Œå®ç°åŸºäºå¸ƒå±€çš„æ§åˆ¶ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å¼•å…¥äº†æ©ç æ¡ä»¶æŸå¤±ï¼Œä»¥è¿›ä¸€æ­¥çº¦æŸæ¯ä¸ªè§’è‰²çš„è§†è§‰ç‰¹å¾ä¸å…¶æŒ‡å®šåŒºåŸŸçš„åŒ¹é…ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02015', 'title': 'Generative Video Motion Editing with 3D Point Tracks', 'url': 'https://huggingface.co/papers/2512.02015', 'abstract': "A track-conditioned video-to-video framework enables precise joint editing of camera and object motion using 3D point tracks to maintain spatiotemporal coherence and handle occlusions.  \t\t\t\t\tAI-generated summary \t\t\t\t Camera and object motions are central to a video's narrative. However, precisely editing these captured motions remains a significant challenge, especially under complex object movements. Current motion-controlled image-to-video (I2V) approaches often lack full-scene context for consistent video editing, while video-to-video (V2V) methods provide viewpoint changes or basic object translation, but offer limited control over fine-grained object motion. We present a track-conditioned V2V framework that enables joint editing of camera and object motion. We achieve this by conditioning a video generation model on a source video and paired 3D point tracks representing source and target motions. These 3D tracks establish sparse correspondences that transfer rich context from the source video to new motions while preserving spatiotemporal coherence. Crucially, compared to 2D tracks, 3D tracks provide explicit depth cues, allowing the model to resolve depth order and handle occlusions for precise motion editing. Trained in two stages on synthetic and real data, our model supports diverse motion edits, including joint camera/object manipulation, motion transfer, and non-rigid deformation, unlocking new creative potential in video editing.", 'score': 0, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '0287df9768d48c05', 'authors': ['Yao-Chih Lee', 'Zhoutong Zhang', 'Jiahui Huang', 'Jui-Hsien Wang', 'Joon-Young Lee', 'Jia-Bin Huang', 'Eli Shechtman', 'Zhengqi Li'], 'affiliations': ['Adobe', 'Adobe Research', 'University of Maryland College Park'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02015.jpg', 'data': {'categories': ['#multimodal', '#3d', '#synthetic', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ Ñ‚Ñ€ĞµĞºĞ¸ Ñ‚Ğ¾Ñ‡ĞµĞº', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ´Ğ²Ğ¸ ¹¶æœ‰æ•ˆå¤„ç†äº†é®æŒ¡é—®é¢˜ã€‚ä¸ä¼ ç»Ÿçš„å›¾åƒåˆ°è§†é¢‘ï¼ˆI2Vï¼‰æ–¹æ³•ç›¸æ¯”ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿæä¾›æ›´ä¸°å¯Œçš„åœºæ™¯ä¸Šä¸‹æ–‡ï¼Œä»è€Œå®ç°æ›´ç»†è‡´çš„è¿åŠ¨æ§åˆ¶ã€‚ç»è¿‡ä¸¤é˜¶æ®µçš„è®­ç»ƒåï¼Œè¯¥æ¨¡å‹æ”¯æŒå¤šç§è¿åŠ¨ç¼–è¾‘ï¼ŒåŒ…æ‹¬ç›¸æœºå’Œç‰©ä½“çš„è”åˆæ“ä½œã€è¿åŠ¨è½¬ç§»å’Œéåˆšæ€§å˜å½¢ï¼Œæ‹“å±•äº†è§†é¢‘ç¼–è¾‘çš„åˆ›ä½œæ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00234', 'title': 'OmniFusion: Simultaneous Multilingual Multimodal Translations via Modular Fusion', 'url': 'https://huggingface.co/papers/2512.00234', 'abstract': 'A multimodal translation system, OmniFusion, integrates pretrained multimodal foundation models and translation LLMs for simultaneous speech translation and improved translation quality by leveraging audio and visual inputs.  \t\t\t\t\tAI-generated summary \t\t\t\t There has been significant progress in open-source text-only translation large language models (LLMs) with better language coverage and quality. However, these models can be only used in cascaded pipelines for speech translation (ST), performing automatic speech recognition first followed by translation. This introduces additional latency, which is particularly critical in simultaneous ST (SimulST), and prevents the model from exploiting multimodal context, such as images, which can aid disambiguation. Pretrained multimodal foundation models (MMFMs) already possess strong perception and reasoning capabilities across multiple modalities, but generally lack the multilingual coverage and specialized translation performance of dedicated translation LLMs. To build an effective multimodal translation system, we propose an end-to-end approach that fuses MMFMs with translation LLMs. We introduce a novel fusion strategy that connects hidden states from multiple layers of a pretrained MMFM to a translation LLM, enabling joint end-to-end training. The resulting model, OmniFusion, built on Omni 2.5-7B as the MMFM and SeedX PPO-7B as the translation LLM, can perform speech-to-text, speech-and-image-to-text, and text-and-image-to-text translation. Experiments demonstrate that OmniFusion effectively leverages both audio and visual inputs, achieves a 1-second latency reduction in SimulST compared to cascaded pipelines and also improves the overall translation qualityCode is available at https://github.com/saikoneru/OmniFusion.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '89533e483d59e505', 'authors': ['Sai Koneru', 'Matthias Huck', 'Jan Niehues'], 'affiliations': ['Karlsruhe Institute of Technology', 'SAP SE'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00234.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#multilingual', '#machine_translation', '#audio', '#architecture', '#training'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° OmniFusion Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ LLM Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµÑ‡ÑŒ, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° (Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸ + Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´), Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ. ĞĞ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° ÑĞ»Ğ¾Ñ‘Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº LLM Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñ‡Ğ¸ĞºÑƒ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ OmniFusion ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ½Ğ° 1 ÑĞµĞºÑƒĞ½Ğ´Ñƒ Ğ² ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ñ‰ĞµĞµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'OmniFusion: Revolutionizing Simultaneous Speech Translation with Multimodal Inputs', 'desc': 'The paper presents OmniFusion, a multimodal translation system that combines pretrained multimodal foundation models (MMFMs) with translation large language models (LLMs) for enhanced speech translation. Unlike traditional methods that use separate steps for speech recognition and translation, OmniFusion allows for simultaneous processing, reducing latency significantly. By integrating audio and visual inputs, the system improves translation quality and disambiguation, leveraging the strengths of both modalities. The novel fusion strategy enables joint training, resulting in a more efficient and effective translation model capable of handling various input types.'}, 'zh': {'title': 'OmniFusionï¼šå¤šæ¨¡æ€ç¿»è¯‘çš„æ–°çªç ´', 'desc': 'OmniFusionæ˜¯ä¸€ç§å¤šæ¨¡æ€ç¿»è¯‘ç³»ç»Ÿï¼Œç»“åˆäº†é¢„è®­ç»ƒçš„å¤šæ¨¡æ€åŸºç¡€æ¨¡å‹å’Œç¿»è¯‘å¤§è¯­è¨€æ¨¡å‹ï¼Œå®ç°äº†åŒæ—¶è¯­éŸ³ç¿»è¯‘ã€‚è¯¥ç³»ç»Ÿé€šè¿‡éŸ³é¢‘å’Œè§†è§‰è¾“å…¥æ¥æé«˜ç¿»è¯‘è´¨é‡ï¼Œå…‹æœäº†ä¼ ç»Ÿè¯­éŸ³ç¿»è¯‘ä¸­å­˜åœ¨çš„å»¶è¿Ÿé—®é¢˜ã€‚OmniFusioné‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„èåˆç­–ç•¥ï¼Œå°†å¤šå±‚éšè—çŠ¶æ€è¿æ¥åˆ°ç¿»è¯‘å¤§è¯­è¨€æ¨¡å‹ï¼Œå®ç°äº†è”åˆç«¯åˆ°ç«¯è®­ç»ƒã€‚å®éªŒè¡¨æ˜ï¼ŒOmniFusionåœ¨åŒæ—¶è¯­éŸ³ç¿»è¯‘ä¸­æœ‰æ•ˆåˆ©ç”¨éŸ³é¢‘å’Œè§†è§‰è¾“å…¥ï¼Œæ˜¾è‘—é™ä½äº†å»¶è¿Ÿå¹¶æå‡äº†ç¿»è¯‘æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07461', 'title': 'Native Parallel Reasoner: Reasoning in Parallelism via Self-Distilled Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.07461', 'abstract': "NPR, a teacher-free framework, enhances Large Language Models with native parallel reasoning capabilities through self-distilled training, Parallel-Aware Policy Optimization, and a robust NPR Engine, achieving substantial performance and speed improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Native Parallel Reasoner (NPR), a teacher-free framework that enables Large Language Models (LLMs) to self-evolve genuine parallel reasoning capabilities. NPR transforms the model from sequential emulation to native parallel cognition through three key innovations: 1) a self-distilled progressive training paradigm that transitions from ``cold-start'' format discovery to strict topological constraints without external supervision; 2) a novel Parallel-Aware Policy Optimization (PAPO) algorithm that optimizes branching policies directly within the execution graph, allowing the model to learn adaptive decomposition via trial and error; and 3) a robust NPR Engine that refactors memory management and flow control of SGLang to enable stable, large-scale parallel RL training. Across eight reasoning benchmarks, NPR trained on Qwen3-4B achieves performance gains of up to 24.5% and inference speedups up to 4.6x. Unlike prior baselines that often fall back to autoregressive decoding, NPR demonstrates 100% genuine parallel execution, establishing a new standard for self-evolving, efficient, and scalable agentic reasoning.", 'score': 63, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '338d051f90e86520', 'authors': ['Tong Wu', 'Yang Liu', 'Jun Bai', 'Zixia Jia', 'Shuyi Zhang', 'Ziyong Lin', 'Yanting Wang', 'Song-Chun Zhu', 'Zilong Zheng'], 'affiliations': ['Beijing Institute for General Artificial Intelligence (BIGAI)'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07461.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#benchmark', '#small_models'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ', 'desc': 'NPR â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¾Ñ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° Ğº ÑÑ‚Ñ€Ğ¾Ğ³Ğ¸Ğ¼ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼, Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Parallel-Aware Policy Optimization Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº Ğ²ĞµÑ‚Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ³Ñ€Ğ°Ñ„Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ. NPR Engine Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞĞ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 24,5% Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ¾ 4,6x Ğ¿Ñ€Ğ¸ 100% Ğ¿Ğ¾Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Empowering LLMs with Native Parallel Reasoning', 'desc': 'The Native Parallel Reasoner (NPR) is a framework designed to enhance Large Language Models (LLMs) by enabling them to perform parallel reasoning without the need for a teacher. It introduces a self-distilled training approach that allows models to evolve their reasoning capabilities independently. NPR also features a Parallel-Aware Policy Optimization (PAPO) algorithm that helps the model learn effective strategies for decision-making through experimentation. As a result, NPR achieves significant improvements in both performance and speed, setting a new benchmark for efficient reasoning in AI.'}, 'zh': {'title': 'NPRï¼šå¼€å¯çœŸæ­£çš„å¹¶è¡Œæ¨ç†æ–°æ—¶ä»£', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºNPRçš„æ— æ•™å¸ˆæ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„åŸç”Ÿå¹¶è¡Œæ¨ç†èƒ½åŠ›ã€‚NPRé€šè¿‡è‡ªæˆ‘è’¸é¦è®­ç»ƒã€å¹¶è¡Œæ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–å’Œå¼ºå¤§çš„NPRå¼•æ“ï¼Œå®ç°äº†ä»é¡ºåºæ¨¡æ‹Ÿåˆ°åŸç”Ÿå¹¶è¡Œè®¤çŸ¥çš„è½¬å˜ã€‚è¯¥æ¡†æ¶åœ¨å…«ä¸ªæ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºé«˜è¾¾24.5%çš„æ€§èƒ½æå‡å’Œ4.6å€çš„æ¨ç†é€Ÿåº¦åŠ å¿«ã€‚ä¸ä»¥å¾€çš„åŸºçº¿ç›¸æ¯”ï¼ŒNPRå®ç°äº†100%çš„çœŸæ­£å¹¶è¡Œæ‰§è¡Œï¼Œæ ‘ç«‹äº†è‡ªæˆ‘è¿›åŒ–ã€é«˜æ•ˆä¸”å¯æ‰©å±•çš„æ™ºèƒ½æ¨ç†çš„æ–°æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07469', 'title': 'Unified Video Editing with Temporal Reasoner', 'url': 'https://huggingface.co/papers/2512.07469', 'abstract': 'VideoCoF, a Chain-of-Frames approach, improves video editing precision and instruction-to-region mapping by using reasoning tokens without requiring user-provided masks.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing video editing methods face a critical trade-off: expert models offer precision but rely on task-specific priors like masks, hindering unification; conversely, unified temporal in-context learning models are mask-free but lack explicit spatial cues, leading to weak instruction-to-region mapping and imprecise localization. To resolve this conflict, we propose VideoCoF, a novel Chain-of-Frames approach inspired by Chain-of-Thought reasoning. VideoCoF enforces a ``see, reason, then edit" procedure by compelling the video diffusion model to first predict reasoning tokens (edit-region latents) before generating the target video tokens. This explicit reasoning step removes the need for user-provided masks while achieving precise instruction-to-region alignment and fine-grained video editing. Furthermore, we introduce a RoPE alignment strategy that leverages these reasoning tokens to ensure motion alignment and enable length extrapolation beyond the training duration. We demonstrate that with a minimal data cost of only 50k video pairs, VideoCoF achieves state-of-the-art performance on VideoCoF-Bench, validating the efficiency and effectiveness of our approach. Our code, weight, data are available at https://github.com/knightyxp/VideoCoF.', 'score': 41, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': 'a3dca53d4b568421', 'authors': ['Xiangpeng Yang', 'Ji Xie', 'Yiyuan Yang', 'Yan Huang', 'Min Xu', 'Qiang Wu'], 'affiliations': ['University of Technology Sydney', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07469.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#architecture', '#video', '#diffusion', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¦ĞµĞ¿Ğ¾Ñ‡ĞºĞ° ĞºĞ°Ğ´Ñ€Ğ¾Ğ²: Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¼Ğ°ÑĞ¾Ğº Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'VideoCoF Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Chain-of-Frames Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğº Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ¼ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ°ÑĞ¾Ğº Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ (Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ), Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾, ÑĞ»ĞµĞ´ÑƒÑ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğµ Â«Ğ²Ğ¸Ğ´ĞµÑ‚ÑŒ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ, Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÂ». Ğ’Ğ²ĞµĞ´ĞµĞ½Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ RoPE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½ĞµĞµ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ° Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 50k Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ°Ñ€ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'VideoCoF: Precision Video Editing Through Reasoning Tokens', 'desc': 'VideoCoF is a novel approach to video editing that enhances precision and mapping of instructions to specific regions in a video. It utilizes a Chain-of-Frames method that incorporates reasoning tokens, allowing the model to predict edit regions without needing user-provided masks. This method improves the alignment of instructions to video content by enforcing a structured process of seeing, reasoning, and then editing. Additionally, the RoPE alignment strategy ensures that motion is consistent and can extend beyond the original video length, achieving state-of-the-art results with minimal data requirements.'}, 'zh': {'title': 'VideoCoFï¼šç²¾å‡†è§†é¢‘ç¼–è¾‘çš„æ–°æ–¹æ³•', 'desc': 'VideoCoFæ˜¯ä¸€ç§é“¾å¸§æ–¹æ³•ï¼Œé€šè¿‡ä½¿ç”¨æ¨ç†æ ‡è®°æ¥æé«˜è§†é¢‘ç¼–è¾‘çš„ç²¾ç¡®åº¦å’ŒæŒ‡ä»¤åˆ°åŒºåŸŸçš„æ˜ å°„ï¼Œè€Œæ— éœ€ç”¨æˆ·æä¾›çš„æ©ç ã€‚ç°æœ‰çš„è§†é¢‘ç¼–è¾‘æ–¹æ³•é¢ä¸´ç€ç²¾åº¦ä¸ç»Ÿä¸€æ€§çš„æƒè¡¡ï¼Œä¸“å®¶æ¨¡å‹ä¾èµ–äºç‰¹å®šä»»åŠ¡çš„å…ˆéªŒçŸ¥è¯†ï¼Œè€Œç»Ÿä¸€çš„å­¦ä¹ æ¨¡å‹åˆ™ç¼ºä¹æ˜ç¡®çš„ç©ºé—´çº¿ç´¢ã€‚VideoCoFé€šè¿‡å¼ºåˆ¶è§†é¢‘æ‰©æ•£æ¨¡å‹é¦–å…ˆé¢„æµ‹æ¨ç†æ ‡è®°ï¼Œç„¶åå†ç”Ÿæˆç›®æ ‡è§†é¢‘æ ‡è®°ï¼Œè§£å†³äº†è¿™ä¸€é—®é¢˜ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§RoPEå¯¹é½ç­–ç•¥ï¼Œä»¥ç¡®ä¿è¿åŠ¨å¯¹é½å¹¶æ”¯æŒè¶…å‡ºè®­ç»ƒæ—¶é•¿çš„é•¿åº¦å¤–æ¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07783', 'title': 'On the Interplay of Pre-Training, Mid-Training, and RL on Reasoning Language Models', 'url': 'https://huggingface.co/papers/2512.07783', 'abstract': "A controlled experimental framework isolates and evaluates the contributions of pre-training, mid-training, and reinforcement learning in improving language model reasoning, demonstrating the necessity of each phase and the role of process-level rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning (RL) techniques have yielded impressive reasoning improvements in language models, yet it remains unclear whether post-training truly extends a model's reasoning ability beyond what it acquires during pre-training. A central challenge is the lack of control in modern training pipelines: large-scale pre-training corpora are opaque, mid-training is often underexamined, and RL objectives interact with unknown prior knowledge in complex ways. To resolve this ambiguity, we develop a fully controlled experimental framework that isolates the causal contributions of pre-training, mid-training, and RL-based post-training. Our approach employs synthetic reasoning tasks with explicit atomic operations, parseable step-by-step reasoning traces, and systematic manipulation of training distributions. We evaluate models along two axes: extrapolative generalization to more complex compositions and contextual generalization across surface contexts. Using this framework, we reconcile competing views on RL's effectiveness. We show that: 1) RL produces true capability gains (pass@128) only when pre-training leaves sufficient headroom and when RL data target the model's edge of competence, tasks at the boundary that are difficult but not yet out of reach. 2) Contextual generalization requires minimal yet sufficient pre-training exposure, after which RL can reliably transfer. 3) Mid-training significantly enhances performance under fixed compute compared with RL only, demonstrating its central but underexplored role in training pipelines. 4) Process-level rewards reduce reward hacking and improve reasoning fidelity. Together, these results clarify the interplay between pre-training, mid-training, and RL, offering a foundation for understanding and improving reasoning LM training strategies.", 'score': 29, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '93a20c7506c2655e', 'authors': ['Charlie Zhang', 'Graham Neubig', 'Xiang Yue'], 'affiliations': ['Carnegie Mellon University, Language Technologies Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07783.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²ĞºĞ»Ğ°Ğ´Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ¿Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²ĞºĞ»Ğ°Ğ´Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ‚Ğ¾Ğ¼Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ÑÑĞ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ğ·Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ¿Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ°ĞµÑ‚ Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Â«Ğ·Ğ°Ğ¿Ğ°ÑĞ° Ğ¿Ñ€Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸Â» Ğ¿Ğ¾ÑĞ»Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ¾Ğ³Ğ´Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ RL Ğ½Ğ°Ñ†ĞµĞ»ĞµĞ½Ñ‹ Ğ½Ğ° Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‚ Ğ¸Ğ³Ñ€Ñ‹ Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ¾Ğ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Unlocking Language Model Reasoning: The Power of Training Phases', 'desc': 'This paper investigates how different training phasesâ€”pre-training, mid-training, and reinforcement learning (RL)â€”contribute to the reasoning abilities of language models. It introduces a controlled experimental framework to isolate these contributions and evaluates models on their ability to generalize in complex reasoning tasks. The findings reveal that RL enhances capabilities only when pre-training is effective and that mid-training plays a crucial role in improving performance. Additionally, the study highlights the importance of process-level rewards in enhancing reasoning accuracy and reducing reward hacking.'}, 'zh': {'title': 'æ­ç¤ºè¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›æå‡çš„å…³é”®é˜¶æ®µ', 'desc': 'æœ¬ç ”ç©¶å»ºç«‹äº†ä¸€ä¸ªå—æ§å®éªŒæ¡†æ¶ï¼Œä»¥è¯„ä¼°é¢„è®­ç»ƒã€ä¸­æœŸè®­ç»ƒå’Œå¼ºåŒ–å­¦ä¹ åœ¨æå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›ä¸­çš„è´¡çŒ®ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé¢„è®­ç»ƒã€ä¸­æœŸè®­ç»ƒå’Œå¼ºåŒ–å­¦ä¹ å„é˜¶æ®µéƒ½æ˜¯å¿…è¦çš„ï¼Œä¸”è¿‡ç¨‹çº§å¥–åŠ±åœ¨å…¶ä¸­å‘æŒ¥äº†é‡è¦ä½œç”¨ã€‚é€šè¿‡åˆæˆæ¨ç†ä»»åŠ¡ï¼Œç ”ç©¶å›¢é˜Ÿèƒ½å¤Ÿç³»ç»Ÿåœ°åˆ†æä¸åŒè®­ç»ƒé˜¶æ®µçš„å› æœå…³ç³»ã€‚ç»“æœæ˜¾ç¤ºï¼Œä¸­æœŸè®­ç»ƒæ˜¾è‘—æå‡äº†æ¨¡å‹æ€§èƒ½ï¼Œè€Œå¼ºåŒ–å­¦ä¹ çš„æœ‰æ•ˆæ€§ä¾èµ–äºé¢„è®­ç»ƒçš„å……åˆ†æ€§å’Œä»»åŠ¡çš„é€‚åº”æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06065', 'title': 'EgoEdit: Dataset, Real-Time Streaming Model, and Benchmark for Egocentric Video Editing', 'url': 'https://huggingface.co/papers/2512.06065', 'abstract': 'EgoEdit is a real-time, instruction-following egocentric video editor that addresses challenges in handling egomotion and hand-object interactions, outperforming existing methods on egocentric editing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We study instruction-guided editing of egocentric videos for interactive AR applications. While recent AI video editors perform well on third-person footage, egocentric views present unique challenges - including rapid egomotion and frequent hand-object interactions - that create a significant domain gap. Moreover, existing offline editing pipelines suffer from high latency, limiting real-time interaction. To address these issues, we present a complete ecosystem for egocentric video editing. First, we construct EgoEditData, a carefully designed and manually curated dataset specifically designed for egocentric editing scenarios, featuring rich hand-object interactions, while explicitly preserving hands. Second, we develop EgoEdit, an instruction-following egocentric video editor that supports real-time streaming inference on a single GPU. Finally, we introduce EgoEditBench, an evaluation suite targeting instruction faithfulness, hand and interaction preservation, and temporal stability under egomotion. Across both egocentric and general editing tasks, EgoEdit produces temporally stable, instruction-faithful results with interactive latency. It achieves clear gains on egocentric editing benchmarks-where existing methods struggle-while maintaining performance comparable to the strongest baselines on general editing tasks. EgoEditData and EgoEditBench will be made public for the research community. See our website at https://snap-research.github.io/EgoEdit', 'score': 23, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': 'fc437da58a265a3d', 'authors': ['Runjia Li', 'Moayed Haji-Ali', 'Ashkan Mirzaei', 'Chaoyang Wang', 'Arpit Sahni', 'Ivan Skorokhodov', 'Aliaksandr Siarohin', 'Tomas Jakab', 'Junlin Han', 'Sergey Tulyakov', 'Philip Torr', 'Willi Menapace'], 'affiliations': ['Rice University', 'Snap Research', 'University of Oxford'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06065.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#inference', '#video', '#benchmark', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ»Ğ¸Ñ†Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸', 'desc': 'EgoEdit â€” ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ñ‡Ğ°ÑÑ‚Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ€ÑƒĞº Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ EgoEditData Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² EgoEditBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ€ÑƒĞº Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ GPU Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Egocentric Video Editing in Real-Time', 'desc': 'EgoEdit is a novel video editing tool designed specifically for egocentric videos, which are recorded from a first-person perspective. It tackles the unique challenges of egomotion and hand-object interactions that traditional video editors struggle with. By utilizing a specially curated dataset called EgoEditData, it ensures that hand movements and interactions are accurately preserved during editing. The system operates in real-time on a single GPU, providing fast and reliable editing results that outperform existing methods in egocentric scenarios while maintaining competitive performance in general video editing tasks.'}, 'zh': {'title': 'å®æ—¶è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘ç¼–è¾‘çš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'EgoEdit æ˜¯ä¸€ä¸ªå®æ—¶çš„ã€éµå¾ªæŒ‡ä»¤çš„è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘ç¼–è¾‘å™¨ï¼Œä¸“é—¨è§£å†³è‡ªæˆ‘è¿åŠ¨å’Œæ‰‹ç‰©ä½“äº¤äº’çš„æŒ‘æˆ˜ã€‚å®ƒåœ¨è‡ªæˆ‘ä¸­å¿ƒç¼–è¾‘ä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æ–¹æ³•ï¼Œæä¾›äº†æ›´å¥½çš„ç¼–è¾‘æ•ˆæœã€‚æˆ‘ä»¬æ„å»ºäº† EgoEditData æ•°æ®é›†ï¼Œä¸“æ³¨äºä¸°å¯Œçš„æ‰‹ç‰©ä½“äº¤äº’ï¼Œå¹¶ä¿ç•™æ‰‹éƒ¨ä¿¡æ¯ã€‚EgoEdit è¿˜æ”¯æŒåœ¨å•ä¸ª GPU ä¸Šè¿›è¡Œå®æ—¶æ¨ç†ï¼Œç¡®ä¿äº†ä½å»¶è¿Ÿçš„äº¤äº’ä½“éªŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07778', 'title': 'Distribution Matching Variational AutoEncoder', 'url': 'https://huggingface.co/papers/2512.07778', 'abstract': "DMVAE explicitly aligns the encoder's latent distribution with a reference distribution, improving modeling efficiency and image synthesis fidelity compared to conventional VAEs.  \t\t\t\t\tAI-generated summary \t\t\t\t Most visual generative models compress images into a latent space before applying diffusion or autoregressive modelling. Yet, existing approaches such as VAEs and foundation model aligned encoders implicitly constrain the latent space without explicitly shaping its distribution, making it unclear which types of distributions are optimal for modeling. We introduce Distribution-Matching VAE (DMVAE), which explicitly aligns the encoder's latent distribution with an arbitrary reference distribution via a distribution matching constraint. This generalizes beyond the Gaussian prior of conventional VAEs, enabling alignment with distributions derived from self-supervised features, diffusion noise, or other prior distributions. With DMVAE, we can systematically investigate which latent distributions are more conducive to modeling, and we find that SSL-derived distributions provide an excellent balance between reconstruction fidelity and modeling efficiency, reaching gFID equals 3.2 on ImageNet with only 64 training epochs. Our results suggest that choosing a suitable latent distribution structure (achieved via distribution-level alignment), rather than relying on fixed priors, is key to bridging the gap between easy-to-model latents and high-fidelity image synthesis. Code is avaliable at https://github.com/sen-ye/dmvae.", 'score': 20, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '36921e5514ed4873', 'authors': ['Sen Ye', 'Jianning Pei', 'Mengde Xu', 'Shuyang Gu', 'Chunyu Wang', 'Liwei Wang', 'Han Hu'], 'affiliations': ['Peking University', 'Tencent', 'UCAS'], 'pdf_title_img': 'assets\\pdf\\title_ gning Latent Distributions for Better Image Synthesis', 'desc': "The paper introduces the Distribution-Matching VAE (DMVAE), which enhances the performance of visual generative models by explicitly aligning the encoder's latent distribution with a chosen reference distribution. This approach allows for greater flexibility compared to traditional VAEs, which typically rely on a fixed Gaussian prior. By using distribution matching constraints, DMVAE can adapt to various distributions, including those derived from self-supervised learning and diffusion processes. The results demonstrate that this method significantly improves image synthesis quality and modeling efficiency, achieving a notable gFID score on ImageNet with minimal training epochs."}, 'zh': {'title': 'åˆ†å¸ƒåŒ¹é…ï¼Œæå‡å›¾åƒåˆæˆè´¨é‡', 'desc': 'DMVAEï¼ˆåˆ†å¸ƒåŒ¹é…å˜åˆ†è‡ªç¼–ç å™¨ï¼‰é€šè¿‡å°†ç¼–ç å™¨çš„æ½œåœ¨åˆ†å¸ƒä¸å‚è€ƒåˆ†å¸ƒæ˜¾å¼å¯¹é½ï¼Œæå‡äº†å»ºæ¨¡æ•ˆç‡å’Œå›¾åƒåˆæˆçš„ä¿çœŸåº¦ã€‚ä¸ä¼ ç»Ÿçš„å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰ä¸åŒï¼ŒDMVAEå…è®¸ä¸ä»»æ„å‚è€ƒåˆ†å¸ƒå¯¹é½ï¼Œè€Œä¸ä»…ä»…æ˜¯é«˜æ–¯å…ˆéªŒã€‚è¿™ç§æ–¹æ³•ä½¿æˆ‘ä»¬èƒ½å¤Ÿç³»ç»Ÿåœ°ç ”ç©¶å“ªäº›æ½œåœ¨åˆ†å¸ƒæ›´é€‚åˆå»ºæ¨¡ï¼Œå¹¶å‘ç°è‡ªç›‘ç£å­¦ä¹ ï¼ˆSSLï¼‰è¡ç”Ÿçš„åˆ†å¸ƒåœ¨é‡å»ºä¿çœŸåº¦å’Œå»ºæ¨¡æ•ˆç‡ä¹‹é—´è¾¾åˆ°äº†è‰¯å¥½çš„å¹³è¡¡ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œé€‰æ‹©åˆé€‚çš„æ½œåœ¨åˆ†å¸ƒç»“æ„æ˜¯å®ç°é«˜ä¿çœŸå›¾åƒåˆæˆçš„å…³é”®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06589', 'title': 'OmniSafeBench-MM: A Unified Benchmark and Toolbox for Multimodal Jailbreak Attack-Defense Evaluation', 'url': 'https://huggingface.co/papers/2512.06589', 'abstract': 'OmniSafeBench-MM is a comprehensive tool for evaluating multi-modal jailbreak attacks and defenses, covering various attack methods, defense strategies, and risk domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multi-modal large language models (MLLMs) have enabled unified perception-reasoning capabilities, yet these systems remain highly vulnerable to jailbreak attacks that bypass safety alignment and induce harmful behaviors. Existing benchmarks such as JailBreakV-28K, MM-SafetyBench, and HADES provide valuable insights into multi-modal vulnerabilities, but they typically focus on limited attack scenarios, lack standardized defense evaluation, and offer no unified, reproducible toolbox. To address these gaps, we introduce OmniSafeBench-MM, which is a comprehensive toolbox for multi-modal jailbreak attack-defense evaluation. OmniSafeBench-MM integrates 13 representative attack methods, 15 defense strategies, and a diverse dataset spanning 9 major risk domains and 50 fine-grained categories, structured across consultative, imperative, and declarative inquiry types to reflect realistic user intentions. Beyond data coverage, it establishes a three-dimensional evaluation protocol measuring (1) harmfulness, distinguished by a granular, multi-level scale ranging from low-impact individual harm to catastrophic societal threats, (2) intent alignment between responses and queries, and (3) response detail level, enabling nuanced safety-utility analysis. We conduct extensive experiments on 10 open-source and 8 closed-source MLLMs to reveal their vulnerability to multi-modal jailbreak. By unifying data, methodology, and evaluation into an open-source, reproducible platform, OmniSafeBench-MM provides a standardized foundation for future research. The code is released at https://github.com/jiaxiaojunQAQ/OmniSafeBench-MM.', 'score': 16, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': 'ad55b75eeb1085ca', 'authors': ['Xiaojun Jia', 'Jie Liao', 'Qi Guo', 'Teng Ma', 'Simeng Qin', 'Ranjie Duan', 'Tianlin Li', 'Yihao Huang', 'Zhitao Zeng', 'Dongxian Wu', 'Yiming Li', 'Wenqi Ren', 'Xiaochun Cao', 'Yang Liu'], 'affiliations': ['Alibaba, China', 'BraneMatrix AI, China', 'ByteDance, China', 'Chongqing University, China', 'Nanyang Technological University, Singapore', 'National University of Singapore, Sin gies, making it a comprehensive resource for researchers. The tool assesses vulnerabilities across various risk domains and uses a detailed evaluation protocol to measure harmfulness, intent alignment, and response detail. By providing a standardized and reproducible framework, OmniSafeBench-MM aims to enhance the understanding and safety of MLLMs against potential threats.'}, 'zh': {'title': 'å…¨é¢è¯„ä¼°å¤šæ¨¡æ€è¶Šç‹±æ”»å‡»ä¸é˜²å¾¡çš„å·¥å…·', 'desc': 'OmniSafeBench-MM æ˜¯ä¸€ä¸ªå…¨é¢çš„å·¥å…·ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€çš„è¶Šç‹±æ”»å‡»å’Œé˜²å¾¡ã€‚å®ƒæ•´åˆäº†13ç§ä»£è¡¨æ€§çš„æ”»å‡»æ–¹æ³•å’Œ15ç§é˜²å¾¡ç­–ç•¥ï¼Œè¦†ç›–äº†9ä¸ªä¸»è¦é£é™©é¢†åŸŸå’Œ50ä¸ªç»†åˆ†ç±»åˆ«ã€‚è¯¥å·¥å…·å»ºç«‹äº†ä¸€ä¸ªä¸‰ç»´è¯„ä¼°åè®®ï¼Œæµ‹é‡æœ‰å®³æ€§ã€æ„å›¾ä¸€è‡´æ€§å’Œå“åº”ç»†èŠ‚æ°´å¹³ï¼Œä»¥ä¾¿è¿›è¡Œç»†è‡´çš„å®‰å…¨æ€§å’Œæ•ˆç”¨åˆ†æã€‚é€šè¿‡ç»Ÿä¸€æ•°æ®ã€æ–¹æ³•å’Œè¯„ä¼°ï¼ŒOmniSafeBench-MM ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†ä¸€ä¸ªæ ‡å‡†åŒ–çš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07584', 'title': 'LongCat-Image Technical Report', 'url': 'https://huggingface.co/papers/2512.07584', 'abstract': 'LongCat-Image is a bilingual open-source foundation model for image generation that addresses multilingual text rendering, photorealism, and deployment efficiency through rigorous data curation, compact design, and comprehensive open-source support.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce LongCat-Image, a pioneering open-source and bilingual (Chinese-English) foundation model for image generation, designed to address core challenges in multilingual text rendering, photorealism, deployment efficiency, and developer accessibility prevalent in current leading models. 1) We achieve this through rigorous data curation strategies across the pre-training, mid-training, and SFT stages, complemented by the coordinated use of curated reward models during the RL phase. This strategy establishes the model as a new state-of-the-art (SOTA), delivering superior text-rendering capabilities and remarkable photorealism, and significantly enhancing aesthetic quality. 2) Notably, it sets a new industry standard for Chinese character rendering. By supporting even complex and rare characters, it outperforms both major open-source and commercial solutions in coverage, while also achieving superior accuracy. 3) The model achieves remarkable efficiency through its compact design. With a core diffusion model of only 6B parameters, it is significantly smaller than the nearly 20B or larger Mixture-of-Experts (MoE) architectures common in the field. This ensures minimal VRAM usage and rapid inference, significantly reducing deployment costs. Beyond generation, LongCat-Image also excels in image editing, achieving SOTA results on standard benchmarks with superior editing consistency compared to other open-source works. 4) To fully empower the community, we have established the most comprehensive open-source ecosystem to date. We are releasing not only multiple model versions for text-to-image and image editing, including checkpoints after mid-training and post-training stages, but also the entire toolchain of training procedure. We believe that the openness of LongCat-Image will provide robust support for developers and researchers, pushing the frontiers of visual content creation.', 'score': 15, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '19dd8c92e6e77b12', 'authors': ['Meituan LongCat Team', 'Hanghang Ma', 'Haoxian Tan', 'Jiale Huang', 'Junqiang Wu', 'Jun-Yan He', 'Lishuai Gao', 'Songlin Xiao', 'Xiaoming Wei', 'Xiaoqi Ma', 'Xunliang Cai', 'Yayong Guan', 'Jie Hu'], 'affiliations': ['Meituan'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07584.jpg', 'data': {'categories': ['#data', '#open_source', '#multilingual', '#training', '#architecture', '#inference', '#small_models', '#diffusion', '#dataset', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€Ğ
