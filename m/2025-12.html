s well to new scenes.'}, 'zh': {'title': 'é€šè¿‡è§†è§’é€‰æ‹©æå‡è§†è§‰é—®ç­”çš„æ™ºèƒ½', 'desc': 'VG-AVSæ˜¯ä¸€ä¸ªæ–°ä»»åŠ¡å’Œæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡é€‰æ‹©æœ€å…·ä¿¡æ¯é‡çš„ä¸‹ä¸€ä¸ªè§†è§’æ¥æå‡è§†è§‰é—®ç­”çš„æ€§èƒ½å’Œæ³›åŒ–èƒ½åŠ›ã€‚ä¸ä¼ ç»Ÿçš„è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ä¸åŒï¼ŒVG-AVSä¸ä¾èµ–äºåœºæ™¯è®°å¿†æˆ–å¤–éƒ¨çŸ¥è¯†ï¼Œè€Œæ˜¯ä»…ä½¿ç”¨å½“å‰å›¾åƒä¸­çš„è§†è§‰ä¿¡æ¯è¿›è¡Œè§†è§’é€‰æ‹©ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåˆæˆæ•°æ®é›†ï¼Œè‡ªåŠ¨ç”Ÿæˆé…å¯¹çš„æŸ¥è¯¢-ç›®æ ‡è§†å›¾å’Œé—®ç­”æç¤ºï¼Œä»¥æ”¯æŒè¿™ä¸€ä»»åŠ¡ã€‚é€šè¿‡å¯¹é¢„è®­ç»ƒçš„VLMè¿›è¡Œç›‘ç£å¾®è°ƒå’ŒåŸºäºå¼ºåŒ–å­¦ä¹ çš„ç­–ç•¥ä¼˜åŒ–ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨è§†è§’é€‰æ‹©çš„åŸºç¡€ä¸Šå®ç°äº†å¼ºå¤§çš„é—®ç­”æ€§èƒ½ï¼Œå¹¶èƒ½æœ‰æ•ˆæ³›åŒ–åˆ°æœªè§è¿‡çš„åˆæˆå’ŒçœŸå®åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12799', 'title': 'DrivePI: Spatial-aware 4D MLLM for Unified Autonomous Driving Understanding, Perception, Prediction and Planning', 'url': 'https://huggingface.co/papers/2512.12799', 'abstract': 'DrivePI, a spatial-aware 4D multi-modal large language model, achieves state-of-the-art performance in 3D perception, prediction, and planning for autonomous driving by integrating point clouds, images, and language instructions.  \t\t\t\t\tAI-generated summary \t\t\t\t Although multi-modal large language models (MLLMs) have shown strong capabilities across diverse domains, their application in generating fine-grained 3D perception and prediction outputs in autonomous driving remains underexplored. In this paper, we propose DrivePI, a novel spatial-aware 4D MLLM that serves as a unified Vision-Language-Action (VLA) framework that is also compatible with vision-action (VA) models. Our method jointly performs spatial understanding, 3D perception (i.e., 3D occupancy), prediction (i.e., occupancy flow), and planning (i.e., action outputs) in parallel through end-to-end optimization. To obtain both precise geometric information and rich visual appearance, our approach integrates point clouds, multi-view images, and language instructions within a unified MLLM architecture. We further develop a data engine to generate text-occupancy and text-flow QA pairs for 4D spatial understanding. Remarkably, with only a 0.5B Qwen2.5 model as MLLM backbone, DrivePI as a single unified model matches or exceeds both existing VLA models and specialized VA models. Specifically, compared to VLA models, DrivePI outperforms OpenDriveVLA-7B by 2.5% mean accuracy on nuScenes-QA and reduces collision rate by 70% over ORION (from 0.37% to 0.11%) on nuScenes. Against specialized VA models, DrivePI surpasses FB-OCC by 10.3 RayIoU for 3D occupancy on OpenOcc, reduces the mAVE from 0.591 to 0.509 for occupancy flow on OpenOcc, and achieves 32% lower L2 error than VAD (from 0.72m to 0.49m) for planning on nuScenes. Code will be available at https://github.com/happinesslz/DrivePI', 'score': 7, 'issue_id': 80, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '0e499c7503eaab8e', 'authors': ['Zhe Liu', 'Runhui Huang', 'Rui Yang', 'Siming Yan', 'Zining Wang', 'Lu Hou', 'Di Lin', 'Xiang Bai', 'Hengshuang Zhao'], 'affiliations': ['Huazhong University of Science and Technology', 'The University of Hong Kong', 'Tianjin University', 'Yinwang Intelligent Technology Co. Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2512.12799.jpg', 'data': {'categories': ['#small_models', '#open_source', '#robotics', '#multimodal', '#dataset', '#3d'], 'emoji': 'ğŸš—', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¼ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¸', 'desc': 'DrivePI â€” ÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½Ğ°Ñ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (MLLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº, Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ (Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°), Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ (Ğ¿Ğ¾Ñ‚Ğ¾Ğº Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚Ğ¸) Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑĞºĞ²Ğ¾Ğ·Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ‚Ğ²ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚-Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‚ĞµĞºÑÑ‚-Ğ¿Ğ¾Ñ‚Ğ¾Ğº, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¾ĞºÑ€ÑƒĞ³ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ¾Ğ±Ğ¸Ğ»Ñ. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ (0.5B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²), DrivePI Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ°Ğº ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ, Ñ‚Ğ°Ğº Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ-ÑĞ·Ñ‹Ğº-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñƒ ÑÑ‚Ğ¾Ğ»ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° 70%.'}, 'en': {'title': 'DrivePI: Revolutionizing 3D Perception for Autonomous Driving', 'desc': 'DrivePI is a cutting-edge spatial-aware 4D multi-modal large language model designed for autonomous driving applications. It effectively combines point clouds, images, and language instructions to enhance 3D perception, prediction, and planning tasks. By utilizing a unified Vision-Language-Action framework, DrivePI performs spatial understanding and generates accurate outputs through end-to-end optimization. The model demonstrates superior performance compared to existing models, achieving higher accuracy and lower collision rates in real-world scenarios.'}, 'zh': {'title': 'DrivePIï¼šè‡ªåŠ¨é©¾é©¶çš„æ™ºèƒ½æ„ŸçŸ¥ä¸è§„åˆ’æ–°çªç ´', 'desc': 'DrivePIæ˜¯ä¸€ç§ç©ºé—´æ„ŸçŸ¥çš„4Då¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œä¸“æ³¨äºè‡ªåŠ¨é©¾é©¶ä¸­çš„3Dæ„ŸçŸ¥ã€é¢„æµ‹å’Œè§„åˆ’ã€‚å®ƒé€šè¿‡æ•´åˆç‚¹äº‘ã€å›¾åƒå’Œè¯­è¨€æŒ‡ä»¤ï¼Œå®ç°äº†è§†è§‰-è¯­è¨€-åŠ¨ä½œçš„ç»Ÿä¸€æ¡†æ¶ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿå¹¶è¡Œè¿›è¡Œç©ºé—´ç†è§£ã€3Då ç”¨æ„ŸçŸ¥ã€å ç”¨æµé¢„æµ‹å’ŒåŠ¨ä½œè§„åˆ’ï¼Œä¼˜åŒ–æ•ˆæœæ˜¾è‘—ã€‚ä¸ç°æœ‰æ¨¡å‹ç›¸æ¯”ï¼ŒDrivePIåœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæå‡äº†å‡†ç¡®æ€§å¹¶é™ä½äº†ç¢°æ’ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11891', 'title': 'VLSA: Vision-Language-Action Models with Plug-and-Play Safety Constraint Layer', 'url': 'https://huggingface.co/papers/2512.11891', 'abstract': 'AEGIS, a Vision-Language-Safe Action architecture with a plug-and-play safety constraint layer using control barrier functions, enhances safety and performance in robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models have demonstrated remarkable capabilities in generalizing across diverse robotic manipulation tasks. However, deploying these models in unstructured environments remains challenging due to the critical need for simultaneous task compliance and safety assurance, particularly in preventing potential collisions during physical interactions. In this work, we introduce a Vision-Language-Safe Action (VLSA) architecture, named AEGIS, which contains a plug-and-play safety constraint (SC) layer formulated via control barrier functions. AEGIS integrates directly with existing VLA models to improve safety with theoretical guarantees, while maintaining their original instruction-following performance. To evaluate the efficacy of our architecture, we construct a comprehensive safety-critical benchmark SafeLIBERO, spanning distinct manipulation scenarios characterized by varying degrees of spatial complexity and obstacle intervention. Extensive experiments demonstrate the superiority of our method over state-of-the-art baselines. Notably, AEGIS achieves a 59.16% improvement in obstacle avoidance rate while substantially increasing the task execution success rate by 17.25%. To facilitate reproducibility and future research, we make our code, models, and the benchmark datasets publicly available at https://vlsa-aegis.github.io/.', 'score': 6, 'issue_id': 75, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'aa49f5758e341256', 'authors': ['Songqiao Hu', 'Zeyi Liu', 'Shuang Liu', 'Jun Cen', 'Zihan Meng', 'Xiao He'], 'affiliations': ['DAMO Academy, Alibaba Group', 'TetraBOT', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2512.11891.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#architecture', '#benchmark', '#cv', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ AEGIS â€” Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Vision-Language-Safe Action, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ»Ğ¾Ğ¹ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğº ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ°Ğ¼Ğ¸ (control barrier functions) Ğ´Ğ»Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SafeLIBERO Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸éšœç¢ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ: 59,16% Ñ€Ğ¾ÑÑ‚ Ğ² Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ¿ÑÑ‚ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° 17,25%.'}, 'en': {'title': 'Enhancing Robotic Safety with AEGIS: Vision-Language Action Redefined', 'desc': 'The paper presents AEGIS, a new architecture that combines vision and language for safe robotic actions. It introduces a safety constraint layer using control barrier functions to ensure that robots can perform tasks without colliding with obstacles. AEGIS enhances the performance of existing Vision-Language-Action models while providing theoretical safety guarantees. The authors validate their approach through extensive experiments on a new benchmark, SafeLIBERO, showing significant improvements in both obstacle avoidance and task success rates.'}, 'zh': {'title': 'AEGISï¼šæå‡æœºå™¨äººæ“ä½œå®‰å…¨æ€§çš„åˆ›æ–°æ¶æ„', 'desc': 'AEGISæ˜¯ä¸€ç§è§†è§‰-è¯­è¨€-å®‰å…¨è¡ŒåŠ¨æ¶æ„ï¼Œæ—¨åœ¨æé«˜æœºå™¨äººæ“ä½œä»»åŠ¡çš„å®‰å…¨æ€§å’Œæ€§èƒ½ã€‚å®ƒé€šè¿‡æ§åˆ¶éšœç¢å‡½æ•°å¼•å…¥äº†ä¸€ä¸ªå¯æ’æ‹”çš„å®‰å…¨çº¦æŸå±‚ï¼Œä»¥ç¡®ä¿åœ¨æ‰§è¡Œä»»åŠ¡æ—¶é¿å…æ½œåœ¨çš„ç¢°æ’ã€‚è¯¥æ¶æ„ä¸ç°æœ‰çš„è§†è§‰-è¯­è¨€-è¡ŒåŠ¨æ¨¡å‹ç›´æ¥é›†æˆï¼Œèƒ½å¤Ÿåœ¨ä¿æŒåŸæœ‰æŒ‡ä»¤æ‰§è¡Œæ€§èƒ½çš„åŒæ—¶ï¼Œæä¾›ç†è®ºä¸Šçš„å®‰å…¨ä¿éšœã€‚é€šè¿‡æ„å»ºä¸€ä¸ªå…¨é¢çš„å®‰å…¨å…³é”®åŸºå‡†SafeLIBEROï¼Œæˆ‘ä»¬çš„å®éªŒè¡¨æ˜AEGISåœ¨éšœç¢ç‰©é¿å…ç‡å’Œä»»åŠ¡æ‰§è¡ŒæˆåŠŸç‡ä¸Šå‡æ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13592', 'title': 'Image Diffusion Preview with Consistency Solver', 'url': 'https://huggingface.co/papers/2512.13592', 'abstract': 'Diffusion Preview uses ConsistencySolver, a high-order trainable solver, to improve quality and consistency in low-step image generation, enhancing interactive user experiences.  \t\t\t\t\tAI-generated summary \t\t\t\t The slow inference process of image diffusion models significantly degrades interactive user experiences. To address this, we introduce Diffusion Preview, a novel paradigm employing rapid, low-step sampling to generate preliminary outputs for user evaluation, deferring full-step refinement until the preview is deemed satisfactory. Existing acceleration methods, including training-free solvers and post-training distillation, struggle to deliver high-quality previews or ensure consistency between previews and final outputs. We propose ConsistencySolver derived from general linear multistep methods, a lightweight, trainable high-order solver optimized via Reinforcement Learning, that enhances preview quality and consistency. Experimental results demonstrate that ConsistencySolver significantly improves generation quality and consistency in low-step scenarios, making it ideal for efficient preview-and-refine workflows. Notably, it achieves FID scores on-par with Multistep DPM-Solver using 47% fewer steps, while outperforming distillation baselines. Furthermore, user studies indicate our approach reduces overall user interaction time by nearly 50% while maintaining generation quality. Code is available at https://github.com/G-U-N/consolver.', 'score': 5, 'issue_id': 73, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '9431a63073aeaad2', 'authors': ['Fu-Yun Wang', 'Hao Zhou', 'Liangzhe Yuan', 'Sanghyun Woo', 'Boqing Gong', 'Bohyung Han', 'Ming-Hsuan Yang', 'Han Zhang', 'Yukun Zhu', 'Ting Liu', 'Long Zhao'], 'affiliations': ['Google DeepMind', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.13592.jpg', 'data': {'categories': ['#optimization', '#open_source', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€ Ñ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸ĞµĞ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°: ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Diffusion Preview Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ConsistencySolver â€” Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ¾Ğ²Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ°Ğ»Ğ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑˆĞ°Ğ³Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸ 47% Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼ Ñ‡Ğ¸ÑĞ»Ğµ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¸ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ½Ğ° 50%.'}, 'en': {'title': 'Enhancing Image Generation with Fast, Consistent Previews', 'desc': 'The paper introduces Diffusion Preview, a new method that enhances the quality and consistency of images generated with fewer steps in diffusion models. It utilizes a trainable solver called ConsistencySolver, which is designed to provide quick, preliminary image outputs for user feedback before finalizing the images. This approach addresses the slow inference times of traditional diffusion models, allowing for a more interactive user experience. Experimental results show that Diffusion Preview not only improves the quality of low-step image generation but also significantly reduces user interaction time while maintaining high standards of output.'}, 'zh': {'title': 'æå‡å›¾åƒç”Ÿæˆè´¨é‡ä¸ä¸€è‡´æ€§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'Diffusion Preview æ˜¯ä¸€ç§æ–°é¢–çš„å›¾åƒç”Ÿæˆæ–¹æ³•ï¼Œæ—¨åœ¨æé«˜ä½æ­¥æ•°ç”Ÿæˆçš„è´¨é‡å’Œä¸€è‡´æ€§ã€‚å®ƒä½¿ç”¨äº†ä¸€ç§åä¸º ConsistencySolver çš„é«˜é˜¶å¯è®­ç»ƒæ±‚è§£å™¨ï¼Œé€šè¿‡å¿«é€Ÿçš„ä½æ­¥é‡‡æ ·ç”Ÿæˆåˆæ­¥è¾“å‡ºï¼Œç”¨æˆ·å¯ä»¥åœ¨æ»¡æ„ä¹‹å‰è¿›è¡Œè¯„ä¼°ã€‚ä¸ç°æœ‰çš„åŠ é€Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒConsistencySolver èƒ½å¤Ÿåœ¨ä¿æŒé«˜è´¨é‡é¢„è§ˆçš„åŒæ—¶ï¼Œç¡®ä¿é¢„è§ˆä¸æœ€ç»ˆè¾“å‡ºä¹‹é—´çš„ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ä½æ­¥æ•°åœºæ™¯ä¸‹æ˜¾è‘—æé«˜äº†ç”Ÿæˆè´¨é‡å’Œä¸€è‡´æ€§ï¼Œå‡å°‘äº†ç”¨æˆ·äº¤äº’æ—¶é—´è¿‘50%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12751', 'title': 'GenieDrive: Towards Physics-Aware Driving World Model with 4D Occupancy Guided Video Generation', 'url': 'https://huggingface.co/papers/2512.12751', 'abstract': 'GenieDrive uses a 4D occupancy-based approach with a VAE and Mutual Control Attention for physics-aware driving video generation, improving forecasting accuracy and video quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Physics-aware driving world model is essential for drive planning, out-of-distribution data synthesis, and closed-loop evaluation. However, existing methods often rely on a single diffusion model to directly map driving actions to videos, which makes learning difficult and leads to physically inconsistent outputs. To overcome these challenges, we propose GenieDrive, a novel framework designed for physics-aware driving video generation. Our approach starts by generating 4D occupancy, which serves as a physics-informed foundation for subsequent video generation. 4D occupancy contains rich physical information, including high-resolution 3D structures and dynamics. To facilitate effective compression of such high-resolution occupancy, we propose a VAE that encodes occupancy into a latent tri-plane representation, reducing the latent size to only 58% of that used in previous methods. We further introduce Mutual Control Attention (MCA) to accurately model the influence of control on occupancy evolution, and we jointly train the VAE and the subsequent prediction module in an end-to-end manner to maximize forecasting accuracy. Together, these designs yield a 7.2% improvement in forecasting mIoU at an inference speed of 41 FPS, while using only 3.47 M parameters. Additionally, a Normalized Multi-View Attention is introduced in the video generation model to generate multi-view driving videos with guidance from our 4D occupancy, significantly improving video quality with a 20.7% reduction in FVD. Experiments demonstrate that GenieDrive enables highly controllable, multi-view consistent, and physics-aware driving video generation.', 'score': 5, 'issue_id': 83, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '56733ff378db6226', 'authors': ['Zhenya Yang', 'Zhe Liu', 'Yuxiang Lu', 'Liping Hou', 'Chenxuan Miao', 'Siyi Peng', 'Bailan Feng', 'Xiang Bai', 'Hengshuang Zhao'], 'affiliations': ['Huawei Noahs Ark Lab', 'Huazhong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.12751.jpg', 'data': {'categories': ['#video', '#architecture', '#3d', '#robotics'], 'emoji': 'ğŸš—', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· 4D Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ½ÑƒÑ Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚ÑŒ', 'desc': 'GenieDrive â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ 4D Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ½ÑƒÑ Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ VAE, ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€Ğ°Ğ·Ñ€ĞµÑˆÑ‘Ğ½Ğ½ÑƒÑ Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ¶Ğ°Ñ‚Ğ¾Ğµ Ñ‚Ñ€Ğ¸-Ğ¿Ğ»Ğ¾ÑĞºĞ¾ÑÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ½Ğ° 42% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. Ğ’Ğ²ĞµĞ´Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ° ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ°Ğ½ÑÑ‚Ğ¾ÑÑ‚Ğ¸, Ğ° ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ VAE Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 7,2%. ĞĞ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ²Ğ¸Ğ´Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¼Ğ¾Ğ´ÑƒĞ»Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° 20,7%.'}, 'en': {'title': 'Physics-Aware Driving Video Generation with GenieDrive', 'desc': 'GenieDrive is a new framework for generating driving videos that are aware of physical laws. It uses a 4D occupancy model to capture detailed physical information about the environment, which helps in creating more accurate and realistic videos. The framework employs a Variational Autoencoder (VAE) to compress this information efficiently, reducing the size of the data needed for processing. Additionally, it incorporates Mutual Control Attention to better understand how driving actions affect the environment, leading to improved forecasting accuracy and video quality.'}, 'zh': {'title': 'GenieDriveï¼šç‰©ç†æ„ŸçŸ¥çš„é©¾é©¶è§†é¢‘ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'GenieDriveæ˜¯ä¸€ç§åŸºäº4Då ç”¨ç‡çš„æ–¹æ³•ï¼Œç»“åˆå˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰å’Œäº’æ§æ³¨æ„åŠ›ï¼ˆMCAï¼‰ï¼Œç”¨äºç”Ÿæˆç‰©ç†æ„ŸçŸ¥çš„é©¾é©¶è§†é¢‘ã€‚è¯¥æ–¹æ³•é€šè¿‡ç”Ÿæˆ4Då ç”¨ç‡ï¼Œæä¾›äº†ä¸€ä¸ªç‰©ç†ä¿¡æ¯ä¸°å¯Œçš„åŸºç¡€ï¼Œå¸®åŠ©æé«˜è§†é¢‘ç”Ÿæˆçš„å‡†ç¡®æ€§å’Œè´¨é‡ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒGenieDriveåœ¨å‹ç¼©é«˜åˆ†è¾¨ç‡å ç”¨ç‡æ—¶ï¼Œä½¿ç”¨VAEå°†å…¶ç¼–ç ä¸ºæ½œåœ¨ä¸‰å¹³é¢è¡¨ç¤ºï¼Œå‡å°‘äº†æ½œåœ¨å¤§å°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGenieDriveåœ¨ç”Ÿæˆå¯æ§çš„ã€å¤šè§†è§’ä¸€è‡´çš„ç‰©ç†æ„ŸçŸ¥é©¾é©¶è§†é¢‘æ–¹é¢è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11883', 'title': 'Aesthetic Alignment Risks Assimilation: How Image Generation and Reward Models Reinforce Beauty Bias and Ideological "Censorship"', 'url': 'https://huggingface.co/papers/2512.11883', 'abstract': 'State-of-the-art image generation and reward models exhibit bias towards conventional aesthetics, often failing to produce anti-aesthetic images as requested, thus compromising user autonomy and aesthetic diversity.  \t\t\t\t\tAI-generated summary \t\t\t\t Over-aligning image generation models to a generalized aesthetic preference conflicts with user intent, particularly when ``anti-aesthetic" outputs are requested for artistic or critical purposes. This adherence prioritizes developer-centered values, compromising user autonomy and aesthetic pluralism. We test this bias by constructing a wide-spectrum aesthetics dataset and evaluating state-of-the-art generation and reward models. We find that aesthetic-aligned generation models frequently default to conventionally beautiful outputs, failing to respect instructions for low-quality or negative imagery. Crucially, reward models penalize anti-aesthetic images even when they perfectly match the explicit user prompt. We confirm this systemic bias through image-to-image editing and evaluation against real abstract artworks.', 'score': 5, 'issue_id': 73, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'caba7798259afbac', 'authors': ['Wenqi Marshall Guo', 'Qingyun Qian', 'Khalad Hasan', 'Shan Du'], 'affiliations': ['Department of CMPS, University of British Columbia, Canada', 'Department of MEOW, Weathon Software, Canada', 'Department of WOOF, Weathon Software, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2512.11883.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° ĞºÑ€Ğ°ÑĞ¾Ñ‚Ğ° ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ Ñ†ĞµĞ½Ğ·ÑƒÑ€Ğ¾Ğ¹: Ğ±Ğ¾Ñ€ÑŒĞ±Ğ° Ğ·Ğ° Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ reward models Ğ¸Ğ¼ĞµÑÑ‚ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ² ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñƒ ĞºĞ¾Ğ½Ğ²ĞµĞ½Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑˆĞ°ĞµÑ‚ Ğ¸Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ°Ğ½Ñ‚Ğ¸-ÑÑÑ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ¾Ğ¼ ÑÑÑ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ‚Ğ¸Ğ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ñ‚Ğ´Ğ°Ğ²Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ ĞºÑ€Ğ°ÑĞ¸Ğ²Ñ‹Ğ¼ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ (reward models) Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑˆÑ‚Ñ€Ğ°Ñ„ÑƒÑÑ‚ Ğ°Ğ½Ñ‚Ğ¸-ÑÑÑ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ¶Ğµ ĞºĞ¾Ğ³Ğ´Ğ° Ğ¾Ğ½Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ ÑĞ²Ğ½Ğ¾Ğ¼Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ ÑÑ‚Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ñ Ğ½Ğ°ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Challenging Aesthetic Bias in AI Image Generation', 'desc': 'This paper discusses the bias in image generation and reward models that favor traditional aesthetics, which limits the ability to create anti-aesthetic images. The authors argue that this bias undermines user intent, especially when users seek unconventional or critical artistic expressions. They evaluate this issue by creating a diverse dataset that tests the performance of current models, revealing that they often produce aesthetically pleasing images even when instructed otherwise. The findings highlight a systemic issue where reward models penalize non-traditional outputs, thus restricting artistic diversity and user autonomy.'}, 'zh': {'title': 'æ‰“ç ´ç¾å­¦åè§ï¼Œå°Šé‡ç”¨æˆ·åˆ›æ„', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å½“å‰å›¾åƒç”Ÿæˆå’Œå¥–åŠ±æ¨¡å‹åœ¨ç¾å­¦æ–¹é¢çš„åè§ï¼Œå°¤å…¶æ˜¯å®ƒä»¬å¯¹ä¼ ç»Ÿç¾å­¦çš„è¿‡åº¦ä¾èµ–ã€‚è¿™ç§åè§å¯¼è‡´æ¨¡å‹åœ¨ç”¨æˆ·è¯·æ±‚ç”Ÿæˆåç¾å­¦å›¾åƒæ—¶ï¼Œæ— æ³•æ»¡è¶³ç”¨æˆ·çš„æ„å›¾ï¼Œå½±å“äº†ç”¨æˆ·çš„è‡ªä¸»æ€§å’Œç¾å­¦å¤šæ ·æ€§ã€‚é€šè¿‡æ„å»ºå¹¿æ³›çš„ç¾å­¦æ•°æ®é›†ï¼Œæˆ‘ä»¬è¯„ä¼°äº†è¿™äº›æ¨¡å‹çš„è¡¨ç°ï¼Œå‘ç°å®ƒä»¬å¸¸å¸¸é»˜è®¤ç”Ÿæˆä¼ ç»Ÿç¾ä¸½çš„å›¾åƒï¼Œè€Œå¿½è§†äº†ä½è´¨é‡æˆ–è´Ÿé¢å›¾åƒçš„è¯·æ±‚ã€‚æ­¤å¤–ï¼Œå¥–åŠ±æ¨¡å‹å¯¹åç¾å­¦å›¾åƒè¿›è¡Œæƒ©ç½šï¼Œå³ä½¿è¿™äº›å›¾åƒå®Œå…¨ç¬¦åˆç”¨æˆ·çš„æ˜ç¡®è¦æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13674', 'title': 'Towards Interactive Intelligence for Digital Humans', 'url': 'https://huggingface.co/papers/2512.13674', 'abstract': 'Interactive Intelligence, realized through Mio framework, enables advanced digital humans with personality, adaptive interactions, and self-evolution, surpassing current benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Interactive Intelligence, a novel paradigm of digital human that is capable of personality-aligned expression, adaptive interaction, and self-evolution. To realize this, we present Mio (Multimodal Interactive Omni-Avatar), an end-to-end framework composed of five specialized modules: Thinker, Talker, Face Animator, Body Animator, and Renderer. This unified architecture integrates cognitive reasoning with real-time multimodal embodiment to enable fluid, consistent interaction. Furthermore, we establish a new benchmark to rigorously evaluate the capabilities of interactive intelligence. Extensive experiments demonstrate that our framework achieves superior performance compared to state-of-the-art methods across all evaluated dimensions. Together, these contributions move digital humans beyond superficial imitation toward intelligent interaction.', 'score': 3, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'cf7d939dd3856b3e', 'authors': ['Yiyi Cai', 'Xuangeng Chu', 'Xiwei Gao', 'Sitong Gong', 'Yifei Huang', 'Caixin Kang', 'Kunhang Li', 'Haiyang Liu', 'Ruicong Liu', 'Yun Liu', 'Dianwen Ng', 'Zixiong Su', 'Erwin Wu', 'Yuhan Wu', 'Dingkun Yan', 'Tianyu Yan', 'Chang Zeng', 'Bo Zheng', 'You Zhou'], 'affiliations': ['Institute of Science Tokyo', 'National Institute of Informatics', 'Shanda AI Research Tokyo', 'The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2512.13674.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ñ‹Ğµ Ğ»ÑĞ´Ğ¸ Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ĞµĞ¼ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Interactive Intelligence Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ»ÑĞ´ĞµĞ¹, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğº Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ñ Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ ÑĞ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Mio, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ· Ğ¿ÑÑ‚Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ÑƒĞ»ĞµĞ¹: Thinker (ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ), Talker (Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸), Face Animator Ğ¸ Body Animator (Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ»Ğ¸Ñ†Ğ° Ğ¸ Ñ‚ĞµĞ»Ğ°) Ğ¸ Renderer (Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ). ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Empowering Digital Humans with Interactive Intelligence', 'desc': 'This paper presents Interactive Intelligence, a new approach to creating digital humans that can express personality, adapt to interactions, and evolve over time. The authors introduce the Mio framework, which consists of five modules: Thinker for cognitive reasoning, Talker for speech, Face Animator for facial expressions, Body Animator for movement, and Renderer for visual output. This integrated system allows for seamless and coherent interactions, enhancing the realism of digital humans. The research also establishes a new benchmark for assessing interactive intelligence, showing that their framework outperforms existing methods in various aspects.'}, 'zh': {'title': 'äº’åŠ¨æ™ºèƒ½ï¼šè¶…è¶Šè¡¨é¢æ¨¡ä»¿çš„æ™ºèƒ½äº’åŠ¨', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ•°å­—äººç±»èŒƒå¼â€”â€”äº’åŠ¨æ™ºèƒ½ï¼Œèƒ½å¤Ÿå®ç°ä¸ªæ€§åŒ–è¡¨è¾¾ã€è‡ªé€‚åº”äº’åŠ¨å’Œè‡ªæˆ‘è¿›åŒ–ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†Mioæ¡†æ¶ï¼Œå®ƒç”±äº”ä¸ªä¸“é—¨æ¨¡å—ç»„æˆï¼šæ€è€ƒè€…ã€è¯´è¯è€…ã€é¢éƒ¨åŠ¨ç”»å¸ˆã€èº«ä½“åŠ¨ç”»å¸ˆå’Œæ¸²æŸ“å™¨ã€‚è¿™ä¸ªç»Ÿä¸€çš„æ¶æ„å°†è®¤çŸ¥æ¨ç†ä¸å®æ—¶å¤šæ¨¡æ€è¡¨ç°ç»“åˆï¼Œèƒ½å¤Ÿå®ç°æµç•…ä¸”ä¸€è‡´çš„äº’åŠ¨ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å»ºç«‹äº†ä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œä»¥ä¸¥æ ¼è¯„ä¼°äº’åŠ¨æ™ºèƒ½çš„èƒ½åŠ›ï¼Œå®éªŒç»“æœè¡¨æ˜æˆ‘ä»¬çš„æ¡†æ¶åœ¨å„ä¸ªè¯„ä¼°ç»´åº¦ä¸Šéƒ½ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13421', 'title': 'RecTok: Reconstruction Distillation along Rectified Flow', 'url': 'https://huggingface.co/papers/2512.13421', 'abstract': 'RecTok improves diffusion models by enriching forward flow semantics and enhancing reconstruction, achieving state-of-the-art results with high-dimensional visual tokenizers.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual tokenizers play a crucial role in diffusion models. The dimensionality of latent space governs both reconstruction fidelity and the semantic expressiveness of the latent feature. However, a fundamental trade-off is inherent between dimensionality and generation quality, constraining existing methods to low-dimensional latent spaces. Although recent works have leveraged vision foundation models to enrich the semantics of visual tokenizers and accelerate convergence, high-dimensional tokenizers still underperform their low-dimensional counterparts. In this work, we propose RecTok, which overcomes the limitations of high-dimensional visual tokenizers through two key innovations: flow semantic distillation and reconstruction--alignment distillation. Our key insight is to make the forward flow in flow matching semantically rich, which serves as the training space of diffusion transformers, rather than focusing on the latent space as in previous works. Specifically, our method distills the semantic information in VFMs into the forward flow trajectories in flow matching. And we further enhance the semantics by introducing a masked feature reconstruction loss. Our RecTok achieves superior image reconstruction, generation quality, and discriminative performance. It achieves state-of-the-art results on the gFID-50K under both with and without classifier-free guidance settings, while maintaining a semantically rich latent space structure. Furthermore, as the latent dimensionality increases, we observe consistent improvements. Code and model are available at https://shi-qingyu.github.io/rectok.github.io.', 'score': 3, 'issue_id': 76, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '9e5229963c376f00', 'authors': ['Qingyu Shi', 'Size Wu', 'Jinbin Bai', 'Kaidong Yu', 'Yujing Wang', 'Yunhai Tong', 'Xiangtai Li', 'Xuelong Li'], 'affiliations': ['Nanyang Technological University', 'Peking University', 'TeleAI'], 'pdf_title_img': 'assets/pdf/title_img/2512.13421.jpg', 'data': {'categories': ['#training', '#cv', '#diffusion', '#open_source', '#architecture'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ‘Ğ¾Ğ³Ğ°Ñ‚Ğ°Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ° Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'RecTok Ñ€ĞµÑˆĞ°ĞµÑ‚ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ² ÑĞ°Ğ¼Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… flow matching, Ğ° Ğ½Ğµ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ° ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Enhancing Diffusion Models with RecTok: Bridging Semantics and Reconstruction', 'desc': 'RecTok is a novel approach that enhances diffusion models by improving the semantics of forward flow and reconstruction processes. It addresses the trade-off between high-dimensional latent spaces and generation quality, which has limited the performance of existing methods. By introducing flow semantic distillation and reconstruction-alignment distillation, RecTok enriches the training space for diffusion transformers, leading to better image reconstruction and generation quality. The method achieves state-of-the-art results on benchmark datasets while maintaining a semantically rich latent space, demonstrating consistent improvements with increased dimensionality.'}, 'zh': {'title': 'RecTokï¼šæå‡æ‰©æ•£æ¨¡å‹çš„é«˜ç»´è§†è§‰æ ‡è®°å™¨', 'desc': 'RecTokæ˜¯ä¸€ç§æ”¹è¿›æ‰©æ•£æ¨¡å‹çš„æ–¹æ³•ï¼Œé€šè¿‡ä¸°å¯Œå‰å‘æµçš„è¯­ä¹‰å’Œå¢å¼ºé‡å»ºæ•ˆæœï¼Œè¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœã€‚è¯¥æ–¹æ³•è§£å†³äº†é«˜ç»´è§†è§‰æ ‡è®°å™¨åœ¨ç”Ÿæˆè´¨é‡ä¸Šçš„ä¸è¶³ï¼Œæå‡ºäº†æµè¯­ä¹‰è’¸é¦å’Œé‡å»ºå¯¹é½è’¸é¦ä¸¤é¡¹åˆ›æ–°ã€‚RecTokçš„å…³é”®åœ¨äºä½¿å‰å‘æµåœ¨æµåŒ¹é…ä¸­å…·æœ‰ä¸°å¯Œçš„è¯­ä¹‰ï¼Œä»è€Œä½œä¸ºæ‰©æ•£å˜æ¢å™¨çš„è®­ç»ƒç©ºé—´ã€‚é€šè¿‡å¼•å…¥æ©ç ç‰¹å¾é‡å»ºæŸå¤±ï¼ŒRecTokåœ¨å›¾åƒé‡å»ºã€ç”Ÿæˆè´¨é‡å’Œåˆ¤åˆ«æ€§èƒ½ä¸Šå‡è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10655', 'title': 'CAPTAIN: Semantic Feature Injection for Memorization Mitigation in Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2512.10655', 'abstract': 'CAPTAIN, a training-free framework, mitigates memorization in diffusion models by modifying latent features during denoising, ensuring prompt fidelity and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models can unintentionally reproduce training examples, raising privacy and copyright concerns as these systems are increasingly deployed at scale. Existing inference-time mitigation methods typically manipulate classifier-free guidance (CFG) or perturb prompt embeddings; however, they often struggle to reduce memorization without compromising alignment with the conditioning prompt. We introduce CAPTAIN, a training-free framework that mitigates memorization by directly modifying latent features during denoising. CAPTAIN first applies frequency-based noise initialization to reduce the tendency to replicate memorized patterns early in the denoising process. It then identifies the optimal denoising timesteps for feature injection and localizes memorized regions. Finally, CAPTAIN injects semantically aligned features from non-memorized reference images into localized latent regions, suppressing memorization while preserving prompt fidelity and visual quality. Our experiments show that CAPTAIN achieves substantial reductions in memorization compared to CFG-based baselines while maintaining strong alignment with the intended prompt.', 'score': 3, 'issue_id': 84, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '557dc36afad25e28', 'authors': ['Tong Zhang', 'Carlos Hinojosa', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.10655.jpg', 'data': {'categories': ['#inference'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¾Ñ‚ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'CAPTAIN â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹ ¨é€šè¿‡åœ¨å»å™ªè¿‡ç¨‹ä¸­ä¿®æ”¹æ½œåœ¨ç‰¹å¾æ¥å‡è½»æ‰©æ•£æ¨¡å‹ä¸­çš„è®°å¿†åŒ–é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡é¢‘ç‡åŸºç¡€çš„å™ªå£°åˆå§‹åŒ–ï¼Œå‡å°‘äº†åœ¨å»å™ªæ—©æœŸå¤åˆ¶è®°å¿†æ¨¡å¼çš„å€¾å‘ã€‚CAPTAINè¿˜è¯†åˆ«æœ€ä½³çš„å»å™ªæ—¶é—´æ­¥ï¼Œä»¥ä¾¿åœ¨å±€éƒ¨åŒ–çš„æ½œåœ¨åŒºåŸŸæ³¨å…¥è¯­ä¹‰å¯¹é½çš„ç‰¹å¾ã€‚å®éªŒè¡¨æ˜ï¼ŒCAPTAINåœ¨å‡å°‘è®°å¿†åŒ–æ–¹é¢æ˜¾è‘—ä¼˜äºåŸºäºCFGçš„åŸºçº¿ï¼ŒåŒæ—¶ä¿æŒäº†ä¸æ¡ä»¶æç¤ºçš„å¼ºå¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13690', 'title': 'DiffusionBrowser: Interactive Diffusion Previews via Multi-Branch Decoders', 'url': 'https://huggingface.co/papers/2512.13690', 'abstract': 'DiffusionBrowser enables interactive video preview generation and control during the denoising process, enhancing user experience and revealing model composition details.  \t\t\t\t\tAI-generated summary \t\t\t\t Video diffusion models have revolutionized generative video synthesis, but they are imprecise, slow, and can be opaque during generation -- keeping users in the dark for a prolonged period. In this work, we propose DiffusionBrowser, a model-agnostic, lightweight decoder framework that allows users to interactively generate previews at any point (timestep or transformer block) during the denoising process. Our model can generate multi-modal preview representations that include RGB and scene intrinsics at more than 4times real-time speed (less than 1 second for a 4-second video) that convey consistent appearance and motion to the final video. With the trained decoder, we show that it is possible to interactively guide the generation at intermediate noise steps via stochasticity reinjection and modal steering, unlocking a new control capability. Moreover, we systematically probe the model using the learned decoders, revealing how scene, object, and other details are composed and assembled during the otherwise black-box denoising process.', 'score': 2, 'issue_id': 76, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'bab356630e90d285', 'authors': ['Susung Hong', 'Chongjian Ge', 'Zhifei Zhang', 'Jui-Hsien Wang'], 'affiliations': ['Adobe Research', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2512.13690.jpg', 'data': {'categories': ['#video', '#diffusion', '#inference', '#interpretability', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾Ğµ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'DiffusionBrowser â€” ÑÑ‚Ğ¾ Ğ»Ñ‘Ğ³ĞºĞ¸Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ²Ğ¸Ğ´ĞµÑ‚ÑŒ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ²ÑŒÑ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ»ÑĞ±Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ°, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ğ² 4 Ñ€Ğ°Ğ·Ğ° Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ RGB Ğ¸ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸ ÑÑ†ĞµĞ½Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ¡ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ°Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ñ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞµ ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ, ĞºĞ°Ğº ÑÑ†ĞµĞ½Ğ°, Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ÑÑ‚ÑÑ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ°.'}, 'en': {'title': 'Interactive Control for Faster Video Generation', 'desc': 'DiffusionBrowser is a new tool that improves how users interact with video generation models by allowing them to see previews during the denoising process. It works with any video diffusion model and generates previews quickly, showing both the video and important details about the scene. Users can control the generation process by guiding it at different stages, which helps them understand how the final video is created. This approach not only speeds up the preview generation but also makes the process more transparent and user-friendly.'}, 'zh': {'title': 'å®æ—¶è§†é¢‘é¢„è§ˆä¸æ§åˆ¶çš„åˆ›æ–°', 'desc': 'DiffusionBrowser æ˜¯ä¸€ä¸ªè½»é‡çº§çš„è§£ç æ¡†æ¶ï¼Œå…è®¸ç”¨æˆ·åœ¨å»å™ªè¿‡ç¨‹ä¸­å®æ—¶ç”Ÿæˆè§†é¢‘é¢„è§ˆã€‚å®ƒæ”¯æŒåœ¨å»å™ªçš„ä»»æ„æ—¶åˆ»ç”Ÿæˆå¤šæ¨¡æ€é¢„è§ˆï¼ŒåŒ…æ‹¬ RGB å’Œåœºæ™¯å†…åœ¨ç‰¹å¾ï¼Œé€Ÿåº¦è¶…è¿‡çœŸå®æ—¶é—´çš„å››å€ã€‚é€šè¿‡éšæœºæ€§å†æ³¨å…¥å’Œæ¨¡æ€å¼•å¯¼ï¼Œç”¨æˆ·å¯ä»¥åœ¨ä¸­é—´å™ªå£°æ­¥éª¤ä¸­äº’åŠ¨åœ°æ§åˆ¶ç”Ÿæˆè¿‡ç¨‹ã€‚è¯¥æ¨¡å‹è¿˜æ­ç¤ºäº†åœ¨å»å™ªè¿‡ç¨‹ä¸­åœºæ™¯ã€ç‰©ä½“ç­‰ç»†èŠ‚çš„ç»„æˆå’Œç»„è£…æ–¹å¼ï¼Œæå‡äº†ç”¨æˆ·ä½“éªŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13689', 'title': 'LitePT: Lighter Yet Stronger Point Transformer', 'url': 'https://huggingface.co/papers/2512.13689', 'abstract': 'A new 3D point cloud backbone model, LitePT, uses convolutions for early stages and attention for deeper layers, incorporating PointROPE for positional encoding, achieving efficient performance with fewer resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern neural architectures for 3D point cloud processing contain both convolutional layers and attention blocks, but the best way to assemble them remains unclear. We analyse the role of different computational blocks in 3D point cloud networks and find an intuitive behaviour: convolution is adequate to extract low-level geometry at high-resolution in early layers, where attention is expensive without bringing any benefits; attention captures high-level semantics and context in low-resolution, deep layers more efficiently. Guided by this design principle, we propose a new, improved 3D point cloud backbone that employs convolutions in early stages and switches to attention for deeper layers. To avoid the loss of spatial layout information when discarding redundant convolution layers, we introduce a novel, training-free 3D positional encoding, PointROPE. The resulting LitePT model has 3.6times fewer parameters, runs 2times faster, and uses 2times less memory than the state-of-the-art Point Transformer V3, but nonetheless matches or even outperforms it on a range of tasks and datasets. Code and models are available at: https://github.com/prs-eth/LitePT.', 'score': 2, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'dc58783a1d09dd7c', 'authors': ['Yuanwen Yue', 'Damien Robert', 'Jianyuan Wang', 'Sunghwan Hong', 'Jan Dirk Wegner', 'Christian Rupprecht', 'Konrad Schindler'], 'affiliations': ['ETH Zurich', 'University of Oxford', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2512.13689.jpg', 'data': {'categories': ['#architecture', '#small_models', '#3d'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¡Ğ²Ñ‘Ñ€Ñ‚ĞºĞ¸ Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ 3D Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ LitePT, Ğ½Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² 3D, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ²Ñ‘Ñ€Ñ‚ĞºĞ¸ Ğ½Ğ° Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ±Ğ»Ğ¾ĞºĞ°Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ğ´Ğ»Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ. ĞĞ½Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ PointROPE - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹Ğ´Ğ°ÑÑ‰ÑƒÑÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ² 3.6 Ñ€Ğ°Ğ·Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ² 2 Ñ€Ğ°Ğ·Ğ° Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ÑĞµÑ‚ Ğ² 2 Ñ€Ğ°Ğ·Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‡ĞµĞ¼ Point Transformer V3. ĞŸÑ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ LitePT ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ° Ğ¸Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ….'}, 'en': {'title': 'LitePT: Efficient 3D Point Cloud Processing with Convolutions and Attention', 'desc': 'The paper introduces LitePT, a new model for processing 3D point clouds that combines convolutional layers and attention mechanisms effectively. It uses convolutions in the early stages to capture low-level geometric features and switches to attention in deeper layers to understand high-level semantics. To maintain spatial information while reducing complexity, the model incorporates a novel positional encoding method called PointROPE. LitePT demonstrates significant efficiency improvements, achieving faster performance and lower resource usage compared to existing models while maintaining competitive accuracy.'}, 'zh': {'title': 'LitePTï¼šé«˜æ•ˆçš„3Dç‚¹äº‘å¤„ç†æ–°æ¨¡å‹', 'desc': 'LitePTæ˜¯ä¸€ç§æ–°çš„3Dç‚¹äº‘éª¨å¹²æ¨¡å‹ï¼Œå®ƒåœ¨æ—©æœŸé˜¶æ®µä½¿ç”¨å·ç§¯å±‚ï¼Œåœ¨æ›´æ·±å±‚æ¬¡ä½¿ç”¨æ³¨æ„åŠ›æœºåˆ¶ã€‚é€šè¿‡è¿™ç§è®¾è®¡ï¼Œå·ç§¯å±‚èƒ½å¤Ÿæœ‰æ•ˆæå–é«˜åˆ†è¾¨ç‡çš„ä½çº§å‡ ä½•ç‰¹å¾ï¼Œè€Œæ³¨æ„åŠ›æœºåˆ¶åˆ™åœ¨ä½åˆ†è¾¨ç‡çš„æ·±å±‚ä¸­æ›´é«˜æ•ˆåœ°æ•æ‰é«˜çº§è¯­ä¹‰å’Œä¸Šä¸‹æ–‡ä¿¡æ¯ã€‚ä¸ºäº†é¿å…åœ¨ä¸¢å¼ƒå†—ä½™å·ç§¯å±‚æ—¶æŸå¤±ç©ºé—´å¸ƒå±€ä¿¡æ¯ï¼ŒLitePTå¼•å…¥äº†ä¸€ç§æ–°é¢–çš„æ— è®­ç»ƒ3Dä½ç½®ç¼–ç æ–¹æ³•ï¼Œç§°ä¸ºPointROPEã€‚æœ€ç»ˆï¼ŒLitePTæ¨¡å‹çš„å‚æ•°æ•°é‡å‡å°‘äº†3.6å€ï¼Œè¿è¡Œé€Ÿåº¦æé«˜äº†2å€ï¼Œå†…å­˜ä½¿ç”¨å‡å°‘äº†2å€ï¼ŒåŒæ—¶åœ¨å¤šä¸ªä»»åŠ¡å’Œæ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13672', 'title': 'Directional Textual Inversion for Personalized Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2512.13672', 'abstract': "Directional Textual Inversion (DTI) improves text-to-image personalization by constraining learned tokens to unit magnitude, enhancing prompt conditioning and enabling smooth interpolation between concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Textual Inversion (TI) is an efficient approach to text-to-image personalization but often fails on complex prompts. We trace these failures to embedding norm inflation: learned tokens drift to out-of-distribution magnitudes, degrading prompt conditioning in pre-norm Transformers. Empirically, we show semantics are primarily encoded by direction in CLIP token space, while inflated norms harm contextualization; theoretically, we analyze how large magnitudes attenuate positional information and hinder residual updates in pre-norm blocks. We propose Directional Textual Inversion (DTI), which fixes the embedding magnitude to an in-distribution scale and optimizes only direction on the unit hypersphere via Riemannian SGD. We cast direction learning as MAP with a von Mises-Fisher prior, yielding a constant-direction prior gradient that is simple and efficient to incorporate. Across personalization tasks, DTI improves text fidelity over TI and TI-variants while maintaining subject similarity. Crucially, DTI's hyperspherical parameterization enables smooth, semantically coherent interpolation between learned concepts (slerp), a capability that is absent in standard TI. Our findings suggest that direction-only optimization is a robust and scalable path for prompt-faithful personalization.", 'score': 2, 'issue_id': 78, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '5d46d70ff463c316', 'authors': ['Kunhee Kim', 'NaHyeon Park', 'Kibeom Hong', 'Hyunjung Shim'], 'affiliations': ['KAIST', 'Sookmyung Womans University'], 'pdf_title_img': 'assets/pdf/title_img/2512.13672.jpg', 'data': {'categories': ['#architecture', '#training', '#multimodal', '#optimization'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ÑĞ¼ on and smoother transitions between concepts. The results show that DTI not only increases the fidelity of generated images to the text prompts but also allows for coherent blending of different learned concepts."}, 'zh': {'title': 'æ–¹å‘æ€§æ–‡æœ¬åæ¼”ï¼šæå‡æ–‡æœ¬åˆ°å›¾åƒä¸ªæ€§åŒ–çš„æœ‰æ•ˆæ–¹æ³•', 'desc': 'æ–¹å‘æ€§æ–‡æœ¬åæ¼”ï¼ˆDTIï¼‰é€šè¿‡å°†å­¦ä¹ åˆ°çš„æ ‡è®°é™åˆ¶ä¸ºå•ä½å¤§å°ï¼Œæ”¹å–„äº†æ–‡æœ¬åˆ°å›¾åƒçš„ä¸ªæ€§åŒ–æ•ˆæœã€‚ä¼ ç»Ÿçš„æ–‡æœ¬åæ¼”æ–¹æ³•åœ¨å¤„ç†å¤æ‚æç¤ºæ—¶å¸¸å¸¸å¤±è´¥ï¼Œä¸»è¦æ˜¯å› ä¸ºåµŒå…¥çš„è§„èŒƒè†¨èƒ€å¯¼è‡´æ ‡è®°åç¦»åˆ†å¸ƒèŒƒå›´ã€‚DTIé€šè¿‡åœ¨å•ä½è¶…çƒé¢ä¸Šä¼˜åŒ–æ–¹å‘ï¼Œä¿æŒåµŒå…¥çš„å¤§å°åœ¨åˆç†èŒƒå›´å†…ï¼Œä»è€Œæé«˜äº†æ–‡æœ¬çš„ä¿çœŸåº¦ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œæ–¹å‘ä¼˜åŒ–æ˜¯ä¸€ç§ç¨³å¥ä¸”å¯æ‰©å±•çš„ä¸ªæ€§åŒ–æ–¹æ³•ï¼Œèƒ½å¤Ÿå®ç°è¯­ä¹‰ä¸€è‡´çš„æ¦‚å¿µæ’å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13006', 'title': 'Few-Step Distillation for Text-to-Image Generation: A Practical Guide', 'url': 'https://huggingface.co/papers/2512.13006', 'abstract': 'A systematic study adapts diffusion distillation techniques to text-to-image generation, providing guidelines for successful implementation and deployment.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion distillation has dramatically accelerated class-conditional image synthesis, but its applicability to open-ended text-to-image (T2I) generation is still unclear. We present the first systematic study that adapts and compares state-of-the-art distillation techniques on a strong T2I teacher model, FLUX.1-lite. By casting existing methods into a unified framework, we identify the key obstacles that arise when moving from discrete class labels to free-form language prompts. Beyond a thorough methodological analysis, we offer practical guidelines on input scaling, network architecture, and hyperparameters, accompanied by an open-source implementation and pretrained student models. Our findings establish a solid foundation for deploying fast, high-fidelity, and resource-efficient diffusion generators in real-world T2I applications. Code is available on github.com/alibaba-damo-academy/T2I-Distill.', 'score': 2, 'issue_id': 84, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '4377e6922242d0d4', 'authors': ['Yifan Pu', 'Yizeng Han', 'Zhiwei Tang', 'Jiasheng Tang', 'Fan Wang', 'Bohan Zhuang', 'Gao Huang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.13006.jpg', 'data': {'categories': ['#optimization', '#open_source', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğº ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ FLUX.1-lite Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğµ Ğ¾Ñ‚ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… ĞºĞ»Ğ°ÑÑĞ¾Ğ²Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğº Ğº ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ½Ñ‹Ğ¼ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ğ¼. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ framework Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ ÑĞµÑ‚Ğ¸ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ñ…, Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ¾ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Accelerating Text-to-Image Generation with Diffusion Distillation', 'desc': 'This paper explores how diffusion distillation techniques can be effectively used in text-to-image (T2I) generation. It presents a systematic study that adapts these techniques to work with a powerful T2I model called FLUX.1-lite, highlighting the challenges of translating free-form language prompts into image generation. The authors provide practical guidelines on various aspects like input scaling and network architecture, along with an open-source implementation to facilitate real-world applications.'}, 'zh': {'title': 'æ‰©æ•£è’¸é¦ï¼šæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬ç ”ç©¶ç³»ç»Ÿåœ°æ¢è®¨äº†æ‰©æ•£è’¸é¦æŠ€æœ¯åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­çš„åº”ç”¨ï¼Œæä¾›äº†æˆåŠŸå®æ–½å’Œéƒ¨ç½²çš„æŒ‡å¯¼ã€‚æˆ‘ä»¬é¦–æ¬¡å°†æœ€å…ˆè¿›çš„è’¸é¦æŠ€æœ¯é€‚é…äºå¼ºå¤§çš„æ–‡æœ¬åˆ°å›¾åƒæ•™å¸ˆæ¨¡å‹FLUX.1-liteï¼Œå¹¶è¿›è¡Œæ¯”è¾ƒã€‚é€šè¿‡å°†ç°æœ‰æ–¹æ³•æ•´åˆåˆ°ç»Ÿä¸€æ¡†æ¶ä¸­ï¼Œæˆ‘ä»¬è¯†åˆ«äº†ä»ç¦»æ•£ç±»åˆ«æ ‡ç­¾åˆ°è‡ªç”±å½¢å¼è¯­è¨€æç¤ºæ—¶æ‰€é¢ä¸´çš„å…³é”®éšœç¢ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ºåœ¨å®é™…æ–‡æœ¬åˆ°å›¾åƒåº”ç”¨ä¸­éƒ¨ç½²å¿«é€Ÿã€é«˜ä¿çœŸå’Œèµ„æºé«˜æ•ˆçš„æ‰©æ•£ç”Ÿæˆå™¨å¥ å®šäº†åšå®åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11438', 'title': 'Flowception: Temporally Expansive Flow Matching for Video Generation', 'url': 'https://huggingface.co/papers/2512.11438', 'abstract': 'Flowception, a non-autoregressive video generation framework, interleaves discrete frame insertions with continuous denoising, improving efficiency and performance over existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Flowception, a novel non-autoregressive and variable-length video generation framework. Flowception learns a probability path that interleaves discrete frame insertions with continuous frame denoising. Compared to autoregressive methods, Flowception alleviates error accumulation/drift as the frame insertion mechanism during sampling serves as an efficient compression mechanism to handle long-term context. Compared to full-sequence flows, our method reduces FLOPs for training three-fold, while also being more amenable to local attention variants, and allowing to learn the length of videos jointly with their content. Quantitative experimental results show improved FVD and VBench metrics over autoregressive and full-sequence baselines, which is further validated with qualitative results. Finally, by learning to insert and denoise frames in a sequence, Flowception seamlessly integrates different tasks such as image-to-video generation and video interpolation.', 'score': 2, 'issue_id': 84, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '5ac03761c6266086', 'authors': ['Tariq Berrada Ifriqi', 'John Nguyen', 'Karteek Alahari', 'Jakob Verbeek', 'Ricky T. Q. Chen'], 'affiliations': ['CNRS', 'FAIR at Meta', 'Grenoble INP', 'Inria', 'LJK', 'Univ. Grenoble Alpes'], 'pdf_title_img': 'assets/pdf/title_img/2512.11438.jpg', 'data': {'categories': ['#training', '#architecture', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ§ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ Ğ¸ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Flowception â€” ÑÑ‚Ğ¾ Ğ½ĞµĞ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ‡ĞµÑ€ĞµĞ´ÑƒĞµÑ‚ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°ĞµÑ‚ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñƒ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ ĞºĞ°Ğ´Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚. ĞŸĞ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ°Ğ¼Ğ¸ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ‚Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ° Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼. Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ ĞºĞ°Ğ´Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Flowception: Efficient Video Generation with Frame Insertion and Denoising', 'desc': 'Flowception is a new framework for generating videos that does not rely on traditional autoregressive methods. It combines two techniques: inserting discrete frames and continuously denoising them, which helps improve both efficiency and performance. This approach reduces the computational load during training and minimizes errors that can accumulate over time. Additionally, Flowception can adaptively learn the length of videos while generating their content, making it versatile for various video-related tasks.'}, 'zh': {'title': 'Flowceptionï¼šé«˜æ•ˆçš„è§†é¢‘ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'Flowceptionæ˜¯ä¸€ç§æ–°é¢–çš„éè‡ªå›å½’è§†é¢‘ç”Ÿæˆæ¡†æ¶ï¼Œå®ƒé€šè¿‡å°†ç¦»æ•£å¸§æ’å…¥ä¸è¿ç»­å»å™ªç›¸ç»“åˆï¼Œæé«˜äº†ç”Ÿæˆæ•ˆç‡å’Œæ€§èƒ½ã€‚è¯¥æ–¹æ³•å­¦ä¹ äº†ä¸€æ¡æ¦‚ç‡è·¯å¾„ï¼Œåœ¨é‡‡æ ·è¿‡ç¨‹ä¸­é€šè¿‡å¸§æ’å…¥æœºåˆ¶æœ‰æ•ˆå¤„ç†é•¿æœŸä¸Šä¸‹æ–‡ï¼Œä»è€Œå‡è½»äº†è¯¯å·®ç´¯ç§¯é—®é¢˜ã€‚ä¸å…¨åºåˆ—æµç›¸æ¯”ï¼ŒFlowceptionåœ¨è®­ç»ƒæ—¶å‡å°‘äº†ä¸‰å€çš„è®¡ç®—é‡ï¼Œå¹¶ä¸”æ›´é€‚åˆå±€éƒ¨æ³¨æ„åŠ›å˜ä½“ï¼ŒåŒæ—¶èƒ½å¤Ÿä¸å†…å®¹å…±åŒå­¦ä¹ è§†é¢‘çš„é•¿åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlowceptionåœ¨FVDå’ŒVBenchæŒ‡æ ‡ä¸Šä¼˜äºè‡ªå›å½’å’Œå…¨åºåˆ—åŸºçº¿ï¼Œä¸”åœ¨å›¾åƒåˆ°è§†é¢‘ç”Ÿæˆå’Œè§†é¢‘æ’å€¼ç­‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10794', 'title': 'What matters for Representation Alignment: Global Information or Spatial Structure?', 'url': 'https://huggingface.co/papers/2512.10794', 'abstract': 'Representation alignment enhances generative training by transferring spatial structure from pretrained vision encoders to diffusion models, surpassing the importance of global semantic performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Representation alignment (REPA) guides generative training by distilling representations from a strong, pretrained vision encoder to intermediate diffusion features. We investigate a fundamental question: what aspect of the target representation matters for generation, its global semantic information (e.g., measured by ImageNet-1K accuracy) or its spatial structure (i.e. pairwise cosine similarity between patch tokens)? Prevalent wisdom holds that stronger global semantic performance leads to better generation as a target representation. To study this, we first perform a large-scale empirical analysis across 27 different vision encoders and different model scales. The results are surprising; spatial structure, rather than global performance, drives the generation performance of a target representation. To further study this, we introduce two straightforward modifications, which specifically accentuate the transfer of spatial information. We replace the standard MLP projection layer in REPA with a simple convolution layer and introduce a spatial normalization layer for the external representation. Surprisingly, our simple method (implemented in <4 lines of code), termed iREPA, consistently improves convergence speed of REPA, across a diverse set of vision encoders, model sizes, and training variants (such as REPA, REPA-E, Meanflow, JiT etc). %, etc. Our work motivates revisiting the fundamental working mechanism of representational alignment and how it can be leveraged for improved training of generative models. The code and project page are available at https://end2end-diffusion.github.io/irepa', 'score': 2, 'issue_id': 89, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '9ca0cb5675c4bd6c', 'authors': ['Jaskirat Singh', 'Xingjian Leng', 'Zongze Wu', 'Liang Zheng', 'Richard Zhang', 'Eli Shechtman', 'Saining Xie'], 'affiliations': ['ANU', 'Adobe Research', 'New York Uni ers and find that enhancing the transfer of spatial information significantly boosts generation performance. A simple modification, named iREPA, is proposed to further improve convergence speed in generative models, demonstrating the importance of spatial alignment in training.'}, 'zh': {'title': 'ç©ºé—´ç»“æ„é©±åŠ¨ç”Ÿæˆæ€§èƒ½æå‡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†è¡¨ç¤ºå¯¹é½ï¼ˆREPAï¼‰åœ¨ç”Ÿæˆè®­ç»ƒä¸­çš„ä½œç”¨ï¼Œå¼ºè°ƒäº†ä»é¢„è®­ç»ƒè§†è§‰ç¼–ç å™¨å‘æ‰©æ•£æ¨¡å‹è½¬ç§»ç©ºé—´ç»“æ„çš„é‡è¦æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç›®æ ‡è¡¨ç¤ºçš„ç©ºé—´ç»“æ„æ¯”å…¨å±€è¯­ä¹‰ä¿¡æ¯æ›´èƒ½å½±å“ç”Ÿæˆæ€§èƒ½ã€‚é€šè¿‡å¯¹27ç§ä¸åŒè§†è§‰ç¼–ç å™¨è¿›è¡Œå¤§è§„æ¨¡å®è¯åˆ†æï¼Œå‘ç°ç©ºé—´ç»“æ„é©±åŠ¨ç”Ÿæˆæ€§èƒ½çš„æå‡ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç®€å•çš„æ–¹æ³•iREPAï¼Œé€šè¿‡æ›¿æ¢æ ‡å‡†çš„MLPæŠ•å½±å±‚å’Œå¼•å…¥ç©ºé—´å½’ä¸€åŒ–å±‚ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆæ¨¡å‹çš„æ”¶æ•›é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07186', 'title': 'START: Spatial and Textual Learning for Chart Understanding', 'url': 'https://huggingface.co/papers/2512.07186', 'abstract': "START enhances multimodal large language models by integrating spatial and textual learning through chart-element grounding and chart-to-code generation, improving chart understanding and performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Chart understanding is crucial for deploying multimodal large language models (MLLMs) in real-world scenarios such as analyzing scientific papers and technical reports. Unlike natural images, charts pair a structured visual layout (spatial property) with an underlying data representation (textual property) -- grasping both is essential for precise, fine-grained chart reasoning. Motivated by this observation, we propose START, the Spatial and Textual learning for chART understanding. Specifically, we introduce (i) chart-element grounding and (ii) chart-to-code generation to strengthen an MLLM's understanding of both chart visual layout and data details. To facilitate spatial and textual learning, we propose the START-Dataset generated with a novel data-generation pipeline that first leverages an MLLM to translate real chart images into executable chart code, recovering the underlying data representation while preserving the visual distribution of real-world charts. We then evolve the code with a Large Language Model (LLM) to ascertain the positions of chart elements that capture the chart's visual structure, addressing challenges that existing methods cannot handle. To evaluate a model's ability to understand chart spatial structures, we propose the Chart Spatial understanding Benchmark (CS-Bench), filling a critical gap in comprehensive chart understanding evaluation. Leveraging spatial and textual learning, START delivers consistent gains across model sizes and benchmarks over the base models and surpasses prior state-of-the-art by a clear margin. Code, data and models will be publicly available.", 'score': 2, 'issue_id': 74, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '106726ab46415c24', 'authors': ['Zhuoming Liu', 'Xiaofeng Gao', 'Feiyang Niu', 'Qiaozi Gao', 'Liu Liu', 'Robinson Piramuthu'], 'affiliations': ['Amazon AGI', 'MIT', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2512.07186.jpg', 'data': {'categories': ['#multimodal', '#training', '#synthetic', '#science', '#open_source', '#benchmark', '#dataset'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸', 'desc': 'START â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºĞ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºÑƒ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğº Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ğ°Ğ¼ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ°. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ°Ñ START-Dataset, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¸Ñ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ´, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ¾Ñ‚ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CS-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼.'}, 'en': {'title': 'Enhancing Chart Understanding with START: Bridging Spatial and Textual Learning', 'desc': "The paper introduces START, a method that enhances multimodal large language models (MLLMs) by integrating spatial and textual learning for better chart understanding. It focuses on two key innovations: chart-element grounding, which helps the model understand the visual layout of charts, and chart-to-code generation, which translates charts into executable code to recover their underlying data. The authors also present the START-Dataset, created using a novel pipeline that generates chart code while maintaining the visual characteristics of real-world charts. Additionally, they propose the Chart Spatial understanding Benchmark (CS-Bench) to evaluate the model's performance in understanding chart structures, demonstrating significant improvements over existing methods."}, 'zh': {'title': 'STARTï¼šæå‡å›¾è¡¨ç†è§£çš„å¤šæ¨¡æ€å­¦ä¹ ', 'desc': 'STARTæ˜¯ä¸€ç§å¢å¼ºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„æ–¹æ³•ï¼Œé€šè¿‡å›¾è¡¨å…ƒç´ çš„å®šä½å’Œå›¾è¡¨åˆ°ä»£ç çš„ç”Ÿæˆï¼Œæ•´åˆç©ºé—´å­¦ä¹ å’Œæ–‡æœ¬å­¦ä¹ ï¼Œä»è€Œæé«˜å›¾è¡¨ç†è§£èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å¼ºè°ƒäº†å›¾è¡¨çš„è§†è§‰å¸ƒå±€å’Œæ•°æ®è¡¨ç¤ºçš„ç»“åˆï¼Œå¸®åŠ©æ¨¡å‹è¿›è¡Œæ›´ç²¾ç¡®çš„å›¾è¡¨æ¨ç†ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†STARTæ•°æ®é›†ï¼Œé€šè¿‡æ–°é¢–çš„æ•°æ®ç”Ÿæˆæµç¨‹ï¼Œå°†çœŸå®å›¾è¡¨å›¾åƒè½¬æ¢ä¸ºå¯æ‰§è¡Œçš„å›¾è¡¨ä»£ç ï¼Œæ¢å¤æ•°æ®è¡¨ç¤ºå¹¶ä¿æŒè§†è§‰åˆ†å¸ƒã€‚æœ€ç»ˆï¼ŒSTARTåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ä¹‹å‰çš„æœ€å…ˆè¿›æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05272', 'title': 'Inferring Compositional 4D Scenes without Ever Seeing One', 'url': 'https://huggingface.co/papers/2512.05272', 'abstract': 'COM4D predicts the structure and spatio-temporal configuration of 4D/3D objects from 2D video without using 4D compositional training data, achieving state-of-the-art results in 4D object and composed 3D reconstruction.  \t\t\t\t\tAI-generated summary \t\t\t\t Scenes in the real world are often composed of several static and dynamic objects. Capturing their 4-dimensional structures, composition and spatio-temporal configuration in-the-wild, though extremely interesting, is equally hard. Therefore, existing works often focus on one object at a time, while relying on some category-specific parametric shape model for dynamic objects. This can lead to inconsistent scene configurations, in addition to being limited to the modeled object categories. We propose COM4D (Compositional 4D), a method that consistently and jointly predicts the structure and spatio-temporal configuration of 4D/3D objects using only static multi-object or dynamic single object supervision. We achieve this by a carefully designed training of spatial and temporal attentions on 2D video input. The training is disentangled into learning from object compositions on the one hand, and single object dynamics throughout the video on the other, thus completely avoiding reliance on 4D compositional training data. At inference time, our proposed attention mixing mechanism combines these independently learned attentions, without requiring any 4D composition examples. By alternating between spatial and temporal reasoning, COM4D reconstructs complete and persistent 4D scenes with multiple interacting objects directly from monocular videos. Furthermore, COM4D provides state-of-the-art results in existing separate problems of 4D object and composed 3D reconstruction despite being purely data-driven.', 'score': 2, 'issue_id': 82, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '9df976832516c5b1', 'authors': ['Ahmet Berke Gokmen', 'Ajad Chhatkuli', 'Luc Van Gool', 'Danda Pani Paudel'], 'affiliations': ['INSAIT, Sofia University St. Kliment Ohridski, Bulgaria'], 'pdf_title_img': 'assets/pdf/title_img/2512.05272.jpg', 'data': {'categories': ['#multimodal', '#3d', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ§ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğ¸Ğ· Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'COM4D â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¸Ğ· Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾ Ğ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞµ Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… 4D Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (attention mixing) ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ²Ñ‹ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… 4D-Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Revolutionizing 4D Object Reconstruction from 2D Videos', 'desc': 'COM4D is a novel method that predicts the structure and arrangement of 4D and 3D objects from 2D video inputs without needing 4D training data. It effectively learns from both static multi-object scenes and dynamic single-object scenarios by utilizing spatial and temporal attention mechanisms. This approach allows for consistent scene configurations and overcomes limitations of previous models that focused on individual objects. By combining learned attentions during inference, COM4D achieves state-of-the-art results in reconstructing complex 4D scenes and 3D objects.'}, 'zh': {'title': 'COM4Dï¼šä»2Dè§†é¢‘é‡å»º4Dç‰©ä½“çš„åˆ›æ–°æ–¹æ³•', 'desc': 'COM4Dæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œå¯ä»¥ä»2Dè§†é¢‘ä¸­é¢„æµ‹4D/3Dç‰©ä½“çš„ç»“æ„å’Œæ—¶ç©ºé…ç½®ï¼Œè€Œæ— éœ€ä½¿ç”¨4Dç»„åˆè®­ç»ƒæ•°æ®ã€‚è¯¥æ–¹æ³•é€šè¿‡å¯¹ç©ºé—´å’Œæ—¶é—´æ³¨æ„åŠ›çš„ç²¾å¿ƒè®¾è®¡è®­ç»ƒï¼Œèƒ½å¤ŸåŒæ—¶å¤„ç†å¤šä¸ªé™æ€ç‰©ä½“æˆ–å•ä¸ªåŠ¨æ€ç‰©ä½“ã€‚COM4Dåœ¨æ¨ç†æ—¶ç»“åˆç‹¬ç«‹å­¦ä¹ çš„æ³¨æ„åŠ›æœºåˆ¶ï¼Œèƒ½å¤Ÿç›´æ¥ä»å•ç›®è§†é¢‘é‡å»ºå®Œæ•´çš„4Dåœºæ™¯ã€‚å°½ç®¡å®Œå…¨ä¾èµ–æ•°æ®é©±åŠ¨ï¼ŒCOM4Dåœ¨4Dç‰©ä½“å’Œç»„åˆ3Dé‡å»ºçš„ç°æœ‰é—®é¢˜ä¸Šå–å¾—äº†æœ€å…ˆè¿›çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13330', 'title': 'FIN-bench-v2: A Unified and Robust Benchmark Suite for Evaluating Finnish Large Language Models', 'url': 'https://huggingface.co/papers/2512.13330', 'abstract': 'FIN-bench-v2 is a unified benchmark suite for evaluating Finnish large language models, incorporating diverse datasets and evaluation criteria.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce FIN-bench-v2, a unified benchmark suite for evaluating large language models in Finnish. FIN-bench-v2 consolidates Finnish versions of widely used benchmarks together with an updated and expanded version of the original FIN-bench into a single, consistently formatted collection, covering multiple-choice and generative tasks across reading comprehension, commonsense reasoning, sentiment analysis, world knowledge, and alignment. All datasets are converted to HuggingFace Datasets, which include both cloze and multiple-choice prompt formulations with five variants per task, and we incorporate human annotation or review for machine-translated resources such as GoldenSwag and XED. To select robust tasks, we pretrain a set of 2.15B-parameter decoder-only models and use their learning curves to compute monotonicity, signal-to-noise, non-random performance, and model ordering consistency, retaining only tasks that satisfy all criteria. We further evaluate a set of larger instruction-tuned models to characterize performance across tasks and prompt formulations. All datasets, prompts, and evaluation configurations are publicly available via our fork of the Language Model Evaluation Harness at https://github.com/LumiOpen/lm-evaluation-harness. Supplementary resources are released in a separate repository at https://github.com/TurkuNLP/FIN-bench-v2.', 'score': 1, 'issue_id': 83, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '442ed1f8708a82f0', 'authors': ['Joona KytÃ¶niemi', 'Jousia Piha', 'Akseli Reunamo', 'Fedor Vitiugin', 'Farrokh Mehryary', 'Sampo Pyysalo'], 'affiliations': ['University of Turku, Finland'], 'pdf_title_img': 'assets/pdf/title_img/2512.13330.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#survey', '#dataset', '#low_resource', '#multilingual'], 'emoji': 'ğŸ‡«ğŸ‡®', 'ru': {'title': 'ĞĞ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¹ Ñ„Ğ¸Ğ½ÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° FIN-bench-v2 â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ„Ğ¸Ğ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ„Ğ¸Ğ½ÑĞºĞ¸Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ€ÑĞ¸ĞµĞ¹ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ FIN-bench Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ ĞºĞ¾Ğ»Ğ»ĞµĞºÑ†Ğ¸Ñ Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¾Ğ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ‚Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ”Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°Ğ»Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-only Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ 2.15B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¸Ñ… ĞºÑ€Ğ¸Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ¸ ÑˆÑƒĞ¼Ğ°, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ’ÑĞµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ñ‹, Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Language Model Evaluation Harness.'}, 'en': {'title': 'Evaluating Finnish Language Models with FIN-bench-v2', 'desc': 'FIN-bench-v2 is a comprehensive benchmark suite designed to assess large language models specifically for the Finnish language. It combines various existing Finnish benchmarks with an enhanced version of the original FIN-bench, offering a wide range of tasks including reading comprehension, sentiment analysis, and commonsense reasoning. The datasets are formatted for use with HuggingFace Datasets and include multiple prompt variations, ensuring robust evaluation through human-reviewed translations. Additionally, the paper details the pretraining of large models to establish reliable performance metrics, making all resources publicly accessible for further research.'}, 'zh': {'title': 'èŠ¬å…°å¤§å‹è¯­è¨€æ¨¡å‹è¯„ä¼°çš„ç»Ÿä¸€åŸºå‡†', 'desc': 'FIN-bench-v2æ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°èŠ¬å…°å¤§å‹è¯­è¨€æ¨¡å‹çš„ç»Ÿä¸€åŸºå‡†å¥—ä»¶ï¼ŒåŒ…å«å¤šæ ·åŒ–çš„æ•°æ®é›†å’Œè¯„ä¼°æ ‡å‡†ã€‚è¯¥å¥—ä»¶æ•´åˆäº†èŠ¬å…°è¯­ç‰ˆæœ¬çš„å¹¿æ³›ä½¿ç”¨çš„åŸºå‡†ï¼Œå¹¶æ›´æ–°æ‰©å±•äº†åŸå§‹çš„FIN-benchï¼Œæ¶µç›–äº†é˜…è¯»ç†è§£ã€å¸¸è¯†æ¨ç†ã€æƒ…æ„Ÿåˆ†æã€ä¸–ç•ŒçŸ¥è¯†å’Œå¯¹é½ç­
