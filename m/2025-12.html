 the best examples. The results show that this self-training method significantly enhances the judge's performance on VL-RewardBench, even surpassing larger models in various evaluation metrics."}, 'zh': {'title': 'è‡ªæˆ‘è®­ç»ƒè§†è§‰-è¯­è¨€æ¨¡å‹è¯„åˆ¤å™¨çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªæˆ‘è®­ç»ƒè§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰è¯„åˆ¤å™¨çš„æ¡†æ¶ï¼Œåˆ©ç”¨è‡ªæˆ‘åˆæˆçš„æ•°æ®æ¥æé«˜è¯„åˆ¤å‡†ç¡®æ€§ã€‚è¯¥æ–¹æ³•ä¸ä¾èµ–äºæ˜‚è´µçš„äººç±»åå¥½æ³¨é‡Šï¼Œè€Œæ˜¯é€šè¿‡ç”Ÿæˆå¤šæ ·åŒ–çš„å¤šæ¨¡æ€æŒ‡ä»¤-å“åº”å¯¹è¿›è¡Œè®­ç»ƒã€‚æ¡†æ¶åˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šç”Ÿæˆä¸åŒè´¨é‡æ°´å¹³çš„æŒ‡ä»¤-å“åº”å¯¹ã€ä¸ºæ¯å¯¹ç”Ÿæˆæ¨ç†è½¨è¿¹å’Œåˆ¤æ–­ï¼Œå¹¶å»é™¤ä¸ç¬¦åˆé¢„æœŸè´¨é‡çš„å¯¹ï¼Œæœ€ååœ¨æ­£ç¡®çš„è¯„åˆ¤ç­”æ¡ˆå’Œæ¨ç†è½¨è¿¹ä¸Šè¿›è¡Œè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨VL-RewardBenchä¸Šæ˜¾è‘—æé«˜äº†è¯„åˆ¤å™¨çš„å‡†ç¡®æ€§ï¼Œè¶…è¶Šäº†è®¸å¤šæ›´å¤§çš„æ¨¡å‹ï¼Œå±•ç¤ºäº†æ— äººå·¥æ³¨é‡Šçš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05044', 'title': 'Joint 3D Geometry Reconstruction and Motion Generation for 4D Synthesis from a Single Image', 'url': 'https://huggingface.co/papers/2512.05044', 'abstract': 'MoRe4D generates high-quality 4D scenes with multi-view consistency and dynamic details from a single image using a diffusion-based trajectory generator and depth-guided motion normalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating interactive and dynamic 4D scenes from a single static image remains a core challenge. Most existing generate-then-reconstruct and reconstruct-then-generate methods decouple geometry from motion, causing spatiotemporal inconsistencies and poor generalization. To address these, we extend the reconstruct-then-generate framework to jointly perform Motion generation and geometric Reconstruction for 4D Synthesis (MoRe4D). We first introduce TrajScene-60K, a large-scale dataset of 60,000 video samples with dense point trajectories, addressing the scarcity of high-quality 4D scene data. Based on this, we propose a diffusion-based 4D Scene Trajectory Generator (4D-STraG) to jointly generate geometrically consistent and motion-plausible 4D point trajectories. To leverage single-view priors, we design a depth-guided motion normalization strategy and a motion-aware module for effective geometry and dynamics integration. We then propose a 4D View Synthesis Module (4D-ViSM) to render videos with arbitrary camera trajectories from 4D point track representations. Experiments show that MoRe4D generates high-quality 4D scenes with multi-view consistency and rich dynamic details from a single image. Code: https://github.com/Zhangyr2022/MoRe4D.', 'score': 15, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '283405418ffc5d21', 'authors': ['Yanran Zhang', 'Ziyi Wang', 'Wenzhao Zheng', 'Zheng Zhu', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Department of Automation, Tsinghua University, China', 'GigaAI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05044.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#3d', '#video', '#synthetic', '#diffusion', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ· ÑÑ‚Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ: ÑĞ¸Ğ½Ñ‚ĞµĞ· 4D ÑÑ†ĞµĞ½ Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'MoRe4D â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… 4D ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ TrajScene-60K Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¾Ñ‡ĞµÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ 4D-STraG Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ â€” ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ°Ñ ĞºĞ°Ñ€Ñ‚Ğ¾Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ÑƒĞ»ÑŒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´Ğ¾Ğ² 4D-ViSM Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²ÑŒÑĞ¿Ğ¾Ñ€Ñ‚Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸.'}, 'en': {'title': 'Transforming Single Images into Dynamic 4D Scenes!', 'desc': 'MoRe4D is a novel approach that generates high-quality 4D scenes from a single image by integrating motion generation and geometric reconstruction. It introduces a large dataset, TrajScene-60K, which contains 60,000 video samples with detailed point trajectories to improve the training of models. The method employs a diffusion-based trajectory generator to create consistent and plausible 4D point trajectories while using depth-guided motion normalization for better integration of geometry and dynamics. Ultimately, MoRe4D enables the rendering of dynamic videos with multi-view consistency, addressing challenges in existing methods that often lead to inconsistencies in spatiotemporal data.'}, 'zh': {'title': 'ä»å•å›¾åƒç”Ÿæˆé«˜è´¨é‡4Dåœºæ™¯çš„åˆ›æ–°æ–¹æ³•', 'desc': 'MoRe4Dæ˜¯ä¸€ç§ä»å•å¼ å›¾åƒç”Ÿæˆé«˜è´¨é‡4Dåœºæ™¯çš„æ–¹æ³•ï¼Œå…·æœ‰å¤šè§†è§’ä¸€è‡´æ€§å’ŒåŠ¨æ€ç»†èŠ‚ã€‚è¯¥æ–¹æ³•é€šè¿‡æ‰©å±•é‡å»º-ç”Ÿæˆæ¡†æ¶ï¼Œè”åˆè¿›è¡Œè¿åŠ¨ç”Ÿæˆå’Œå‡ ä½•é‡å»ºï¼Œä»¥è§£å†³æ—¶ç©ºä¸ä¸€è‡´æ€§é—®é¢˜ã€‚ç ”ç©¶è€…ä»¬è¿˜å¼•å…¥äº†TrajScene-60Kæ•°æ®é›†ï¼ŒåŒ…å«60,000ä¸ªè§†é¢‘æ ·æœ¬ï¼Œæä¾›äº†ä¸°å¯Œçš„4Dåœºæ™¯æ•°æ®ã€‚é€šè¿‡æ·±åº¦å¼•å¯¼çš„è¿åŠ¨å½’ä¸€åŒ–ç­–ç•¥ï¼ŒMoRe4Dèƒ½å¤Ÿæœ‰æ•ˆæ•´åˆå‡ ä½•å’ŒåŠ¨æ€ä¿¡æ¯ï¼Œç”Ÿæˆé«˜è´¨é‡çš„4Dåœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04563', 'title': 'COOPER: A Unified Model for Cooperative Perception and Reasoning in Spatial Intelligence', 'url': 'https://huggingface.co/papers/2512.04563', 'abstract': 'A unified multimodal large language model (MLLM) that integrates depth and segmentation modalities enhances spatial reasoning and perception through adaptive interleaved reasoning, improving spatial intelligence and general performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual Spatial Reasoning is crucial for enabling Multimodal Large Language Models (MLLMs) to understand object properties and spatial relationships, yet current models still struggle with 3D-aware reasoning. Existing approaches typically enhance either perception, by augmenting RGB inputs with auxiliary modalities such as depth and segmentation, or reasoning, by training on spatial VQA datasets and applying reinforcement learning, and thus treat these two aspects in isolation. In this work, we investigate whether a unified MLLM can develop an intrinsic ability to enhance spatial perception and, through adaptive interleaved reasoning, achieve stronger spatial intelligence. We propose COOPER, a unified MLLM that leverages depth and segmentation as auxiliary modalities and is trained in two stages to acquire auxiliary modality generation and adaptive, interleaved reasoning capabilities. COOPER achieves an average 6.91\\% improvement in spatial reasoning while maintaining general performance. Moreover, even a variant trained only for auxiliary modality generation attains a 7.92\\% gain on distance and size estimation, suggesting that learning to generate auxiliary modalities helps internalize spatial knowledge and strengthen spatial understanding.', 'score': 13, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '3f39f24628b95ffe', 'authors': ['Zefeng Zhang', 'Xiangzhao Hao', 'Hengzhu Tang', 'Zhenyu Zhang', 'Jiawei Sheng', 'Xiaodong Li', 'Zhenyang Li', 'Li Gao', 'Daiting Shi', 'Dawei Yin', 'Tingwen Liu'], 'affiliations': ['Baidu Inc.', 'Institute of Automation, Chinese Academy of Sciences', 'Institute of Information Engineering, Chinese Academy of Sciences', 'School of Cyber Security, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04563.jpg', 'data': {'categories': ['#reasoning', '#training', '#multimodal', '#3d', '#cv'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ: Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ° Ğ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (MLLM) COOPER, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ Ğ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¿Ñ€Ğ¸Ğ¾Ğ±Ñ€ĞµÑ‚Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ·Ğ°Ñ‚ĞµĞ¼ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ¶Ğ°ÑÑ‰ĞµĞ³Ğ¾ÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ€ĞµĞ´Ğ½ĞµĞµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 6,91% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Spatial Intelligence with Unified Multimodal Learning', 'desc': 'This paper presents COOPER, a unified multimodal large language model (MLLM) designed to improve spatial reasoning by integrating depth and segmentation data. Unlike previous models that treat perception and reasoning separately, COOPER employs adaptive interleaved reasoning to enhance both aspects simultaneously. The model is trained in two stages, focusing on generating auxiliary modalities and refining reasoning capabilities, leading to significant improvements in spatial intelligence. Results show an average increase of 6.91% in spatial reasoning performance, indicating that the model effectively internalizes spatial knowledge through its training process.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹æå‡ç©ºé—´æ™ºèƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œåä¸ºCOOPERï¼Œæ—¨åœ¨é€šè¿‡æ·±åº¦å’Œåˆ†å‰²æ¨¡æ€çš„ç»“åˆæ¥å¢å¼ºç©ºé—´æ¨ç†å’Œæ„ŸçŸ¥èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é‡‡ç”¨è‡ªé€‚åº”äº¤é”™æ¨ç†çš„æ–¹æ³•ï¼Œæå‡äº†ç©ºé—´æ™ºèƒ½å’Œæ•´ä½“æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒCOOPERåœ¨ç©ºé—´æ¨ç†æ–¹é¢å¹³å‡æé«˜äº†6.91%ï¼Œå¹¶ä¸”å³ä½¿æ˜¯ä»…è®­ç»ƒè¾…åŠ©æ¨¡æ€ç”Ÿæˆçš„å˜ä½“ï¼Œåœ¨è·ç¦»å’Œå¤§å°ä¼°è®¡ä¸Šä¹Ÿè·å¾—äº†7.92%çš„æå‡ã€‚è¿™è¡¨æ˜ï¼Œå­¦ä¹ ç”Ÿæˆè¾…åŠ©æ¨¡æ€æœ‰åŠ©äºå†…åŒ–ç©ºé—´çŸ¥è¯†ï¼Œå¢å¼ºç©ºé—´ç†è§£èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05927', 'title': "World Models That Know When They Don't Know: Controllable Video Generation with Calibrated Uncertainty", 'url': 'https://huggingface.co/papers/2512.05927', 'abstract': "C3 is an uncertainty quantification method for training controllable video models that provides dense confidence estimation and out-of-distribution detection, addressing hallucination issues.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in generative video models have led to significant breakthroughs in high-fidelity video synthesis, specifically in controllable video generation where the generated video is conditioned on text and action inputs, e.g., in instruction-guided video editing and world modeling in robotics. Despite these exceptional capabilities, controllable video models often hallucinate - generating future video frames that are misaligned with physical reality - which raises serious concerns in many tasks such as robot policy evaluation and planning. However, state-of-the-art video models lack the ability to assess and express their confidence, impeding hallucination mitigation. To rigorously address this challenge, we propose C3, an uncertainty quantification (UQ) method for training continuous-scale calibrated controllable video models for dense confidence estimation at the subpatch level, precisely localizing the uncertainty in each generated video frame. Our UQ method introduces three core innovations to empower video models to estimate their uncertainty. First, our method develops a novel framework that trains video models for correctness and calibration via strictly proper scoring rules. Second, we estimate the video model's uncertainty in latent space, avoiding training instability and prohibitive training costs associated with pixel-space approaches. Third, we map the dense latent-space uncertainty to interpretable pixel-level uncertainty in the RGB space for intuitive visualization, providing high-resolution uncertainty heatmaps that identify untrustworthy regions. Through extensive experiments on large-scale robot learning datasets (Bridge and DROID) and real-world evaluations, we demonstrate that our method not only provides calibrated uncertainty estimates within the training distribution, but also enables effective out-of-distribution detection.", 'score': 10, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '784e732b562082f3', 'authors': ['Zhiting Mei', 'Tenny Yin', 'Micah Baker', 'Ola Shorinwa', 'Anirudha Majumdar'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05927.jpg', 'data': {'categories': ['#training', '#interpretability', '#hallucinations', '#video', '#robotics'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¾Ğ²ĞµÑ€ÑĞ¹ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞ¹ ĞµÑ‘ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'C3 - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğº ½®ä¿¡åº¦ä¸å¼‚å¸¸æ£€æµ‹', 'desc': 'C3æ˜¯ä¸€ç§ä¸ç¡®å®šæ€§é‡åŒ–æ–¹æ³•ï¼Œç”¨äºè®­ç»ƒå¯æ§è§†é¢‘æ¨¡å‹ï¼Œæä¾›å¯†é›†çš„ç½®ä¿¡åº¦ä¼°è®¡å’Œå¼‚å¸¸æ£€æµ‹ï¼Œè§£å†³äº†å¹»è§‰é—®é¢˜ã€‚å°½ç®¡å¯æ§è§†é¢‘æ¨¡å‹åœ¨ç”Ÿæˆé«˜ä¿çœŸè§†é¢‘æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å®ƒä»¬å¸¸å¸¸ä¼šç”Ÿæˆä¸ç‰©ç†ç°å®ä¸ç¬¦çš„æœªæ¥è§†é¢‘å¸§ã€‚C3é€šè¿‡å¼•å…¥ä¸‰é¡¹æ ¸å¿ƒåˆ›æ–°ï¼Œå¸®åŠ©è§†é¢‘æ¨¡å‹è¯„ä¼°å’Œè¡¨è¾¾å…¶ä¸ç¡®å®šæ€§ï¼Œä»è€Œå‡è½»å¹»è§‰ç°è±¡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒC3ä¸ä»…åœ¨è®­ç»ƒåˆ†å¸ƒå†…æä¾›äº†æ ¡å‡†çš„ä¸ç¡®å®šæ€§ä¼°è®¡ï¼Œè¿˜æœ‰æ•ˆåœ°å®ç°äº†å¼‚å¸¸æ£€æµ‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02835', 'title': 'ReVSeg: Incentivizing the Reasoning Chain for Video Segmentation with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.02835', 'abstract': 'ReVSeg, a reasoning-centric video object segmentation framework, uses sequential decision-making in pretrained vision language models and reinforcement learning to achieve state-of-the-art performance and interpretable reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning-centric video object segmentation is an inherently complex task: the query often refers to dynamics, causality, and temporal interactions, rather than static appearances. Yet existing solutions generally collapse these factors into simplified reasoning with latent embeddings, rendering the reasoning chain opaque and essentially intractable. We therefore adopt an explicit decomposition perspective and introduce ReVSeg, which executes reasoning as sequential decisions in the native interface of pretrained vision language models (VLMs). Rather than folding all reasoning into a single-step prediction, ReVSeg executes three explicit operations -- semantics interpretation, temporal evidence selection, and spatial grounding -- aligning pretrained capabilities. We further employ reinforcement learning to optimize the multi-step reasoning chain, enabling the model to self-refine its decision quality from outcome-driven signals. Experimental results demonstrate that ReVSeg attains state-of-the-art performances on standard video object segmentation benchmarks and yields interpretable reasoning trajectories. Project page is available at https://clementine24.github.io/ReVSeg/ .', 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'f85a1eb3f3cd60a0', 'authors': ['Yifan Li', 'Yingda Yin', 'Lingting Zhu', 'Weikai Chen', 'Shengju Qian', 'Xin Wang', 'Yanwei Fu'], 'affiliations': ['Fudan University', 'LIGHTSPEED', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02835.jpg', 'data': {'categories': ['#rl', '#reasoning', '#multimodal', '#interpretability', '#video', '#benchmark', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'ReVSeg â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑĞ²Ğ½Ğ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑĞ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²ÑĞµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ² Ğ¾Ğ´Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ²Ğ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸, Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ†ĞµĞ¿Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰ĞµĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'ReVSeg: Unraveling Video Segmentation with Reasoning', 'desc': 'ReVSeg is a novel framework designed for video object segmentation that emphasizes reasoning through sequential decision-making. It leverages pretrained vision language models (VLMs) to handle complex tasks involving dynamics and temporal interactions, rather than relying on simplified latent embeddings. The framework breaks down reasoning into three clear operations: interpreting semantics, selecting temporal evidence, and grounding spatial information. By incorporating reinforcement learning, ReVSeg enhances its decision-making process, leading to improved performance and clearer reasoning paths in video segmentation tasks.'}, 'zh': {'title': 'æ¨ç†é©±åŠ¨çš„è§†é¢‘ç‰©ä½“åˆ†å‰²æ–°æ¡†æ¶', 'desc': 'ReVSegæ˜¯ä¸€ä¸ªä»¥æ¨ç†ä¸ºä¸­å¿ƒçš„è§†é¢‘ç‰©ä½“åˆ†å‰²æ¡†æ¶ï¼Œåˆ©ç”¨é¢„è®­ç»ƒçš„è§†è§‰è¯­è¨€æ¨¡å‹å’Œå¼ºåŒ–å­¦ä¹ å®ç°äº†å…ˆè¿›çš„æ€§èƒ½å’Œå¯è§£é‡Šçš„æ¨ç†ã€‚è¯¥æ–¹æ³•é€šè¿‡æ˜¾å¼åˆ†è§£æ¨ç†è¿‡ç¨‹ï¼Œæ‰§è¡Œè¯­ä¹‰è§£é‡Šã€æ—¶é—´è¯æ®é€‰æ‹©å’Œç©ºé—´å®šä½ä¸‰ä¸ªæ˜ç¡®æ“ä½œï¼Œè€Œä¸æ˜¯å°†æ‰€æœ‰æ¨ç†åˆå¹¶ä¸ºå•æ­¥é¢„æµ‹ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒReVSegèƒ½å¤Ÿå¤„ç†åŠ¨æ€ã€å› æœå…³ç³»å’Œæ—¶é—´äº¤äº’ç­‰å¤æ‚å› ç´ ï¼Œæä¾›æ›´æ¸…æ™°çš„æ¨ç†é“¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReVSegåœ¨æ ‡å‡†è§†é¢‘ç‰©ä½“åˆ†å‰²åŸºå‡†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶ç”Ÿæˆäº†å¯è§£é‡Šçš„æ¨ç†è½¨è¿¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03514', 'title': 'M3DR: Towards Universal Multilingual Multimodal Document Retrieval', 'url': 'https://huggingface.co/papers/2512.03514', 'abstract': 'M3DR is a multilingual multimodal document retrieval framework using contrastive training to achieve robust cross-lingual and cross-modal alignment across diverse languages and document types.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal document retrieval systems have shown strong progress in aligning visual and textual content for semantic search. However, most existing approaches remain heavily English-centric, limiting their effectiveness in multilingual contexts. In this work, we present M3DR (Multilingual Multimodal Document Retrieval), a framework designed to bridge this gap across languages, enabling applicability across diverse linguistic and cultural contexts. M3DR leverages synthetic multilingual document data and generalizes across different vision-language architectures and model sizes, enabling robust cross-lingual and cross-modal alignment. Using contrastive training, our models learn unified representations for text and document images that transfer effectively across languages. We validate this capability on 22 typologically diverse languages, demonstrating consistent performance and adaptability across linguistic and script variations. We further introduce a comprehensive benchmark that captures real-world multilingual scenarios, evaluating models under monolingual, multilingual, and mixed-language settings. M3DR generalizes across both single dense vector and ColBERT-style token-level multi-vector retrieval paradigms. Our models, NetraEmbed and ColNetraEmbed achieve state-of-the-art performance with ~150% relative improvements on cross-lingual retrieval.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '450a516e3415c50b', 'authors': ['Adithya S Kolavi', 'Vyoman Jain'], 'affiliations': ['CognitiveLab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03514.jpg', 'data': {'categories': ['#open_source', '#multilingual', '#multimodal', '#benchmark', '#synthetic', '#rag', '#dataset', '#low_resource', '#transfer_learning'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†', 'desc': 'M3DR â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞµĞ´Ğ¸Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğ° 22 Ñ‚Ğ¸Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ² Ğ¼Ğ¾Ğ½Ğ¾Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ°Ğ»ÑŒĞ½Ñ‹Ñ…, Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ NetraEmbed Ğ¸ ColNetraEmbed Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºÑ€Ğ¾ÑÑ-Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Bridging Languages and Formats with M3DR!', 'desc': 'M3DR is a framework designed for multilingual multimodal document retrieval, which means it can find documents in different languages and formats, like text and images. It uses contrastive training to create strong connections between text and images, allowing it to work well across various languages and document types. The framework is tested on 22 different languages, showing that it can adapt to different linguistic and cultural contexts effectively. M3DR outperforms existing methods, achieving significant improvements in retrieving documents across languages.'}, 'zh': {'title': 'è·¨è¯­è¨€å¤šæ¨¡æ€æ–‡æ¡£æ£€ç´¢çš„æœªæ¥', 'desc': 'M3DRæ˜¯ä¸€ä¸ªå¤šè¯­è¨€å¤šæ¨¡æ€æ–‡æ¡£æ£€ç´¢æ¡†æ¶ï¼Œé‡‡ç”¨å¯¹æ¯”è®­ç»ƒæ–¹æ³•ï¼Œå®ç°äº†è·¨è¯­è¨€å’Œè·¨æ¨¡æ€çš„å¼ºå¤§å¯¹é½èƒ½åŠ›ã€‚è¯¥æ¡†æ¶æ—¨åœ¨è§£å†³ç°æœ‰æ–¹æ³•è¿‡äºé›†ä¸­äºè‹±è¯­çš„é—®é¢˜ï¼Œä½¿å…¶åœ¨å¤šè¯­è¨€ç¯å¢ƒä¸­æ›´æœ‰æ•ˆã€‚M3DRåˆ©ç”¨åˆæˆçš„å¤šè¯­è¨€æ–‡æ¡£æ•°æ®ï¼Œèƒ½å¤Ÿåœ¨ä¸åŒçš„è§†è§‰-è¯­è¨€æ¶æ„å’Œæ¨¡å‹è§„æ¨¡ä¸­è¿›è¡Œæ³›åŒ–ã€‚é€šè¿‡å¯¹æ¯”è®­ç»ƒï¼Œæˆ‘ä»¬çš„æ¨¡å‹å­¦ä¹ åˆ°ç»Ÿä¸€çš„æ–‡æœ¬å’Œæ–‡æ¡£å›¾åƒè¡¨ç¤ºï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°åœ¨å¤šç§è¯­è¨€ä¹‹é—´è½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05774', 'title': 'Active Video Perception: Iterative Evidence Seeking for Agentic Long Video Understanding', 'url': 'https://huggingface.co/papers/2512.05774', 'abstract': 'Active Video Perception (AVP) improves long video understanding by iteratively selecting and evaluating query-relevant video evidence, achieving higher accuracy with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video understanding (LVU) is challenging because answering real-world queries often depends on sparse, temporally dispersed cues buried in hours of mostly redundant and irrelevant content. While agentic pipelines improve video reasoning capabilities, prevailing frameworks rely on a query-agnostic captioner to perceive video information, which wastes computation on irrelevant content and blurs fine-grained temporal and spatial information. Motivated by active perception theory, we argue that LVU agents should actively decide what, when, and where to observe, and continuously assess whether the current observation is sufficient to answer the query. We present Active Video Perception (AVP), an evidence-seeking framework that treats the video as an interactive environment and acquires compact, queryrelevant evidence directly from pixels. Concretely, AVP runs an iterative plan-observe-reflect process with MLLM agents. In each round, a planner proposes targeted video interactions, an observer executes them to extract time-stamped evidence, and a reflector evaluates the sufficiency of the evidence for the query, either halting with an answer or triggering further observation. Across five LVU benchmarks, AVP achieves highest performance with significant improvements. Notably, AVP outperforms the best agentic method by 5.7% in average accuracy while only requires 18.4% inference time and 12.4% input tokens.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '77d3a45363a326ec', 'authors': ['Ziyang Wang', 'Honglu Zhou', 'Shijie Wang', 'Junnan Li', 'Caiming Xiong', 'Silvio Savarese', 'Mohit Bansal', 'Michael S. Ryoo', 'Juan Carlos Niebles'], 'affiliations': ['Salesforce AI Research', 'University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05774.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal', '#video', '#benchmark', '#long_context'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾: ÑƒĞ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²ÑĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Active Video Perception (AVP) â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²ÑĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ LLM Ğ°Ğ³ĞµĞ½Ñ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒĞµÑ‚, Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµÑ‚ Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ½Ğ° Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ. AVP Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 5.7% Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 18.4% Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‡Ğ°ÑĞ¾Ğ² Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Active Video Perception: Smartly Watching Videos for Better Understanding', 'desc': 'Active Video Perception (AVP) enhances the understanding of long videos by selectively identifying and evaluating relevant video evidence based on specific queries. This approach addresses the challenge of long video understanding, where important cues are often hidden among irrelevant content. By employing an iterative plan-observe-reflect process, AVP allows agents to actively determine what to observe and when, optimizing the use of computational resources. The results show that AVP significantly improves accuracy while reducing inference time and input tokens compared to existing methods.'}, 'zh': {'title': 'ä¸»åŠ¨è§†é¢‘æ„ŸçŸ¥ï¼šæå‡é•¿è§†é¢‘ç†è§£çš„æ™ºèƒ½é€‰æ‹©', 'desc': 'ä¸»åŠ¨è§†é¢‘æ„ŸçŸ¥ï¼ˆAVPï¼‰é€šè¿‡è¿­ä»£é€‰æ‹©å’Œè¯„ä¼°ä¸æŸ¥è¯¢ç›¸å…³çš„è§†é¢‘è¯æ®ï¼Œæå‡äº†é•¿è§†é¢‘ç†è§£çš„æ•ˆæœï¼Œèƒ½å¤Ÿåœ¨é™ä½è®¡ç®—æˆæœ¬çš„åŒæ—¶æé«˜å‡†ç¡®æ€§ã€‚é•¿è§†é¢‘ç†è§£ï¼ˆLVUï¼‰é¢ä¸´æŒ‘æˆ˜ï¼Œå› ä¸ºå›ç­”ç°å®ä¸–ç•Œçš„é—®é¢˜å¾€å¾€ä¾èµ–äºç¨€ç–ä¸”æ—¶é—´åˆ†æ•£çš„çº¿ç´¢ï¼Œè¿™äº›çº¿ç´¢åŸ‹è—åœ¨å¤§é‡å†—ä½™å’Œæ— å…³çš„å†…å®¹ä¸­ã€‚AVPæ¡†æ¶åŸºäºä¸»åŠ¨æ„ŸçŸ¥ç†è®ºï¼Œå…è®¸æ™ºèƒ½ä½“ä¸»åŠ¨å†³å®šè§‚å¯Ÿçš„å†…å®¹ã€æ—¶é—´å’Œåœ°ç‚¹ï¼Œå¹¶æŒç»­è¯„ä¼°å½“å‰è§‚å¯Ÿæ˜¯å¦è¶³å¤Ÿå›ç­”æŸ¥è¯¢ã€‚é€šè¿‡åœ¨äº”ä¸ªLVUåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼ŒAVPåœ¨å¹³å‡å‡†ç¡®æ€§ä¸Šæ¯”æœ€ä½³æ™ºèƒ½æ–¹æ³•æé«˜äº†5.7%ï¼ŒåŒæ—¶ä»…éœ€18.4%çš„æ¨ç†æ—¶é—´å’Œ12.4%çš„è¾“å…¥æ ‡è®°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05564', 'title': 'ProPhy: Progressive Physical Alignment for Dynamic World Simulation', 'url': 'https://huggingface.co/papers/2512.05564', 'abstract': 'ProPhy, a two-stage framework with Semantic and Refinement Experts, enhances video generation by incorporating physics-aware conditioning and anisotropic generation, improving physical consistency and realism.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have shown remarkable potential for constructing world simulators. However, current models still struggle to produce physically consistent results, particularly when handling large-scale or complex dynamics. This limitation arises primarily because existing approaches respond isotropically to physical prompts and neglect the fine-grained alignment between generated content and localized physical cues. To address these challenges, we propose ProPhy, a Progressive Physical Alignment Framework that enables explicit physics-aware conditioning and anisotropic generation. ProPhy employs a two-stage Mixture-of-Physics-Experts (MoPE) mechanism for discriminative physical prior extraction, where Semantic Experts infer semantic-level physical principles from textual descriptions, and Refinement Experts capture token-level physical dynamics. This mechanism allows the model to learn fine-grained, physics-aware video representations that better reflect underlying physical laws. Furthermore, we introduce a physical alignment strategy that transfers the physical reasoning capabilities of vision-language models (VLMs) into the Refinement Experts, facilitating a more accurate representation of dynamic physical phenomena. Extensive experiments on physics-aware video generation benchmarks demonstrate that ProPhy produces more realistic, dynamic, and physically coherent results than existing state-of-the-art methods.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '54cb0001d019f855', 'authors': ['Zijun Wang', 'Panwen Hu', 'Jing Wang', 'Terry Jingchen Zhang', 'Yuhao Cheng', 'Long Chen', 'Yiqiang Yan', 'Zutao Jiang', 'Hanhui Li', 'Xiaodan Liang'], 'affiliations': ['ETH Zurich', 'Lenovo Research', 'Mohamed bin Zayed University of Artificial Intelligence', 'Peng Cheng Laboratory', 'Shenzhen Campus of Sun Yat-sen University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05564.jpg', 'data': {'categories': ['#video', '#benchmark', '#optimization', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ²', 'desc': 'ProPhy â€” ÑÑ‚Ğ¾ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ²Ğ½Ğ¾Ğ¼Ñƒ ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸ Ğ¸ Ğ°Ğ½Ğ¸Ğ·Ğ¾Ñ‚Ñ€Ğ¾Ğ¿Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Mixture-of-Physics-Experts Ñ Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ Ğ£Ñ‚Ğ¾Ñ‡Ğ½ÑÑÑ‰Ğ¸Ğ¼Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ÑÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ğ¾ĞºĞµĞ½-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ÑĞºÑĞ¿ĞµÑ€Ñ‚Ñ‹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ProPhy Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ, Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'ProPhy: Enhancing Video Generation with Physics-Aware Conditioning', 'desc': 'ProPhy is a two-stage framework designed to improve video generation by focusing on physics-aware conditioning and anisotropic generation. It uses a Mixture-of-Physics-Experts (MoPE) approach, where Semantic Experts extract physical principles from text, and Refinement Experts refine these principles at a token level. This allows the model to create video representations that align closely with real-world physical laws, addressing the limitations of existing models that often produce inconsistent results. The framework has been shown to outperform current state-of-the-art methods in generating realistic and dynamic videos that adhere to physical consistency.'}, 'zh': {'title': 'ProPhyï¼šæå‡è§†é¢‘ç”Ÿæˆçš„ç‰©ç†ä¸€è‡´æ€§ä¸çœŸå®æ„Ÿ', 'desc': 'ProPhyæ˜¯ä¸€ç§ä¸¤é˜¶æ®µæ¡†æ¶ï¼Œç»“åˆäº†è¯­ä¹‰ä¸“å®¶å’Œç²¾ç»†åŒ–ä¸“å®¶ï¼Œæ—¨åœ¨æå‡è§†é¢‘ç”Ÿæˆçš„ç‰©ç†ä¸€è‡´æ€§å’ŒçœŸå®æ„Ÿã€‚è¯¥æ¡†æ¶é€šè¿‡ç‰©ç†æ„ŸçŸ¥æ¡ä»¶å’Œå„å‘å¼‚æ€§ç”Ÿæˆï¼Œè§£å†³äº†ç°æœ‰æ¨¡å‹åœ¨å¤„ç†å¤æ‚åŠ¨æ€æ—¶çš„å±€é™æ€§ã€‚ProPhyé‡‡ç”¨æ··åˆç‰©ç†ä¸“å®¶æœºåˆ¶ï¼Œè¯­ä¹‰ä¸“å®¶ä»æ–‡æœ¬æè¿°ä¸­æ¨æ–­ç‰©ç†åŸåˆ™ï¼Œè€Œç²¾ç»†åŒ–ä¸“å®¶åˆ™æ•æ‰ç»†ç²’åº¦çš„ç‰©ç†åŠ¨æ€ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒProPhyåœ¨ç‰©ç†æ„ŸçŸ¥è§†é¢‘ç”ŸæˆåŸºå‡†ä¸Šè¡¨ç°å‡ºæ›´é«˜çš„çœŸå®æ„Ÿå’ŒåŠ¨æ€ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03667', 'title': 'Colon-X: Advancing Intelligent Colonoscopy from Multimodal Understanding to Clinical Reasoning', 'url': 'https://huggingface.co/papers/2512.03667', 'abstract': 'Colon-X advances multimodal intelligence in colonoscopy by constructing comprehensive datasets and developing reasoning-centric models that outperform traditional methods under data scarcity.  \t\t\t\t\tAI-generated summary \t\t\t\t In this study, we present Colon-X, an open initiative aimed at advancing multimodal intelligence in colonoscopy. We begin by constructing ColonVQA, the most comprehensive multimodal dataset ever built for colonoscopy, featuring over 1.1M+ visual question answering entries across 76 clinical findings and 18 multimodal tasks. Beyond serving as a community-wide data foundation, we further investigate a critical yet underexplored transition in colonoscopy - evolving from multimodal understanding to clinical reasoning: (a) To capture the current landscape of multimodal understanding behaviors, we systematically assess the generalizability of 22 multimodal large language models and examine their reliability under human-induced perturbations. The results reveal that clinical outputs from leading MLLMs remain far from robust and trustworthy. (b) To narrow this gap, we further explore reasoning-centric intelligence tailored for colonoscopy. Specifically, we curate ColonReason, a clinically grounded reasoning dataset annotated through a multi-expert debating pipeline, and develop ColonR1, the first R1-styled model incorporating task-adaptive rewarding and gradient-stable optimization techniques. Under data-scarce conditions, our ColonR1 achieves 56.61% overall accuracy, outperforming supervised fine-tuning by 25.22%, and sets a new reasoning-enabled baseline for multimodal colonoscopy analysis. All data and model resources are publicly available at https://github.com/ai4colonoscopy/Colon-X.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '03cf54cce0cd3c66', 'authors': ['Ge-Peng Ji', 'Jingyi Liu', 'Deng-Ping Fan', 'Nick Barnes'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03667.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#training', '#optimization', '#multimodal', '#benchmark', '#healthcare', '#science', '#dataset'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞšĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ° Colon-X Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ² ĞºĞ¾Ğ»Ğ¾Ğ½Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ColonVQA â€” ÑĞ°Ğ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 1.1 Ğ¼Ğ»Ğ½ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¿Ğ¾ 76 ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ½Ğ°Ñ…Ğ¾Ğ´ĞºĞ°Ğ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸Ğ¸Ğ¼Ñ‡Ğ¸Ğ²Ñ‹ Ğº Ğ¿Ğ¾Ğ¼ĞµÑ…Ğ°Ğ¼ Ğ² ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ColonR1 Ñ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ fine-tuning Ğ½Ğ° 25.22% Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Revolutionizing Colonoscopy with Multimodal Intelligence and Reasoning', 'desc': 'Colon-X is an initiative that enhances multimodal intelligence in colonoscopy by creating extensive datasets and developing advanced reasoning models. The project introduces ColonVQA, a large dataset with over 1.1 million entries for visual question answering related to colonoscopy. It also addresses the need for improved clinical reasoning by assessing the performance of multimodal large language models and developing ColonR1, a model that incorporates innovative optimization techniques. This model demonstrates significant improvements in accuracy under data-scarce conditions, establishing a new standard for multimodal analysis in colonoscopy.'}, 'zh': {'title': 'æ¨åŠ¨ç»“è‚ é•œæ£€æŸ¥çš„å¤šæ¨¡æ€æ™ºèƒ½é©å‘½', 'desc': 'æœ¬ç ”ç©¶ä»‹ç»äº†Colon-Xï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨æ¨åŠ¨ç»“è‚ é•œæ£€æŸ¥ä¸­å¤šæ¨¡æ€æ™ºèƒ½çš„å¼€æ”¾é¡¹ç›®ã€‚æˆ‘ä»¬æ„å»ºäº†ColonVQAï¼Œè¿™æ˜¯è¿„ä»Šä¸ºæ­¢æœ€å…¨é¢çš„ç»“è‚ é•œå¤šæ¨¡æ€æ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡110ä¸‡ä¸ªè§†è§‰é—®ç­”æ¡ç›®ï¼Œæ¶µç›–76ç§ä¸´åºŠå‘ç°å’Œ18ç§å¤šæ¨¡æ€ä»»åŠ¡ã€‚æˆ‘ä»¬è¿˜æ¢è®¨äº†ç»“è‚ é•œæ£€æŸ¥ä¸­ä»å¤šæ¨¡æ€ç†è§£åˆ°ä¸´åºŠæ¨ç†çš„å…³é”®è½¬å˜ï¼Œå¼€å‘äº†ColonReasonæ•°æ®é›†å’ŒColonR1æ¨¡å‹ï¼Œä»¥æé«˜åœ¨æ•°æ®ç¨€ç¼ºæ¡ä»¶ä¸‹çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ColonR1æ¨¡å‹åœ¨æ•´ä½“å‡†ç¡®ç‡ä¸Šè¾¾åˆ°äº†56.61%ï¼Œæ¯”ä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒæ–¹æ³•æé«˜äº†25.22%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05409', 'title': 'SQ-format: A Unified Sparse-Quantized Hardware-friendly Data Format for LLMs', 'url': 'https://huggingface.co/papers/2512.05409', 'abstract': 'A Sparse-Quantized Format (SQ-format) is proposed to improve the balance between accuracy and efficiency in post-training quantization of large language models by leveraging sparse and low-precision matrix multiplications.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training quantization (PTQ) plays a crucial role in the democratization of large language models (LLMs). However, existing low-bit quantization and sparsification techniques are difficult to balance accuracy and efficiency due to the limited hardware support. For example, W4A8 can only achieve the same peak TOPS as W8A8 whereas the GPU-supported sparse data format (2:4 semi-structure sparse) is seldomly adopted due to the loss of accuracy. To bridge this gap, in this paper, we propose the Sparse-Quantized Format (SQ-format), which is a unified data format for quantization and sparsification potentially easily supported by new hardware and existing GPUs. SQ-format makes use of the fact that sparse matrix can be accelerated in high-precision, and low-precision matrix multiplication can also be accelerated accordingly. As such, SQ-format is proposed to achieve Pareto improvement between performance and throughput. This format is particularly suitable for activations with outlier inequality status and makes their static compression possible. We show the state-of-the-art PTQ performance with SQ-format, propose the hardware required to support it, and further offer the design exploration and insights for the next-generation AI accelerators.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': 'b90fe4ddbb262b34', 'authors': ['Ruixuan Huang', 'Hao Zeng', 'Hantao Huang', 'Jinyuan Shi', 'Minghui Yu', 'Ian En-Hsu Yen', 'Shuai Wang'], 'affiliations': ['ByteDance', 'HKUST', 'Moffett AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05409.jpg', 'data': {'categories': ['#training', '#optimization', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ°Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Sparse-Quantized (SQ-format) Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ±Ğ¸Ñ‚Ğ¾Ğ²Ğ¾Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ±Ğ¸Ñ‚Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ğ¸Ñ„Ğ¼ĞµÑ‚Ğ¸ĞºÑƒ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ¿Ğ°Ñ€ĞµÑ‚Ğ¾Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ AI-ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Achieving Efficiency and Accuracy with Sparse-Quantized Format', 'desc': 'The paper introduces a new data format called Sparse-Quantized Format (SQ-format) aimed at enhancing the efficiency and accuracy of post-training quantization (PTQ) for large language models. It addresses the challenges of existing low-bit quantization methods that struggle to maintain performance due to hardware limitations. By leveraging both sparse and low-precision matrix multiplications, SQ-format allows for better utilization of GPU resources while minimizing accuracy loss. The authors demonstrate that this format can lead to significant improvements in PTQ performance and provide insights for future AI hardware designs.'}, 'zh': {'title': 'ç¨€ç–é‡åŒ–æ ¼å¼ï¼šæå‡å¤§è¯­è¨€æ¨¡å‹çš„æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç¨€ç–é‡åŒ–æ ¼å¼ï¼ˆSQ-formatï¼‰ï¼Œæ—¨åœ¨æ”¹å–„å¤§è¯­è¨€æ¨¡å‹åè®­ç»ƒé‡åŒ–ä¸­çš„å‡†ç¡®æ€§ä¸æ•ˆç‡ä¹‹é—´çš„å¹³è¡¡ã€‚ç°æœ‰çš„ä½ä½é‡åŒ–å’Œç¨€ç–åŒ–æŠ€æœ¯ç”±äºç¡¬ä»¶æ”¯æŒçš„é™åˆ¶ï¼Œéš¾ä»¥å®ç°è¿™ä¸€å¹³è¡¡ã€‚SQ-formatåˆ©ç”¨ç¨€ç–çŸ©é˜µåœ¨é«˜ç²¾åº¦ä¸‹çš„åŠ é€Ÿç‰¹æ€§ï¼ŒåŒæ—¶ä¹Ÿèƒ½åŠ é€Ÿä½ç²¾åº¦çŸ©é˜µä¹˜æ³•ï¼Œä»è€Œå®ç°æ€§èƒ½ä¸ååé‡çš„å¸•ç´¯æ‰˜æ”¹è¿›ã€‚è¯¥æ ¼å¼ç‰¹åˆ«é€‚åˆå¤„ç†å…·æœ‰å¼‚å¸¸å€¼ä¸å¹³ç­‰çŠ¶æ€çš„æ¿€æ´»ï¼Œå¹¶ä½¿å…¶é™æ€å‹ç¼©æˆä¸ºå¯èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04142', 'title': 'From FLOPs to Footprints: The Resource Cost of Artificial Intelligence', 'url': 'https://huggingface.co/papers/2512.04142', 'abstract': 'The study quantifies the material footprint of AI training, focusing on the Nvidia A100 GPU, and examines the environmental impact of training models like GPT-4, emphasizing the need for resource-efficient strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t As computational demands continue to rise, assessing the environmental footprint of AI requires moving beyond energy and water consumption to include the material demands of specialized hardware. This study quantifies the material footprint of AI training by linking computational workloads to physical hardware needs. The elemental composition of the Nvidia A100 SXM 40 GB graphics processing unit (GPU) was analyzed using inductively coupled plasma optical emission spectroscopy, which identified 32 elements. The results show that AI hardware consists of about 90% heavy metals and only trace amounts of precious metals. The elements copper, iron, tin, silicon, and nickel dominate the GPU composition by mass. In a multi-step methodology, we integrate these measurements with computational throughput per GPU across varying lifespans, accounting for the computational requirements of training specific AI models at different training efficiency regimes. Scenario-based analyses reveal that, depending on Model FLOPs Utilization (MFU) and hardware lifespan, training GPT-4 requires between 1,174 and 8,800 A100 GPUs, corresponding to the extraction and eventual disposal of up to 7 tons of toxic elements. Combined software and hardware optimization strategies can reduce material demands: increasing MFU from 20% to 60% lowers GPU requirements by 67%, while extending lifespan from 1 to 3 years yields comparable savings; implementing both measures together reduces GPU needs by up to 93%. Our findings highlight that incremental performance gains, such as those observed between GPT-3.5 and GPT-4, come at disproportionately high material costs. The study underscores the necessity of incorporating material resource considerations into discussions of AI scalability, emphasizing that future progress in AI must align with principles of resource efficiency and environmental responsibility.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '4edb871569fa468e', 'authors': ['Sophia Falk', 'Nicholas Kluge CorrÃªa', 'Sasha Luccioni', 'Lisa Biber-Freudenberger', 'Aimee van Wynsberghe'], 'affiliations': ['Center for Development Research, Bonn University, Germany', 'Center for Science and Thought, Bonn University, Germany', 'Hugging Face', 'Sustainable AI Lab, Institute for Science and Ethics, Bonn University, Germany'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04142.jpg', 'data': {'categories': ['#ethics', '#training', '#optimization', '#inference'], 'emoji': 'â™»ï¸', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ñ†ĞµĞ½Ğ° Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°: Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ»ĞµĞ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ»ĞµĞ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğµ GPU Nvidia A100, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° 90% ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚ÑĞ¶ĞµĞ»Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ°Ğ»Ğ»Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ GPT-4 Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ 1,174 Ğ´Ğ¾ 8,800 GPU Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾ 7 Ñ‚Ğ¾Ğ½Ğ½ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ÑÑ€Ğ¾ĞºĞ° ÑĞ»ÑƒĞ¶Ğ±Ñ‹ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ GPU Ğ½Ğ° 93%. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ÑƒÑ‡ĞµÑ‚Ğ° Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°.'}, 'en': {'title': 'Optimizing AI Training for a Greener Future', 'desc': 'This study evaluates the material footprint of AI training, particularly focusing on the Nvidia A100 GPU. It highlights that the environmental impact of training models like GPT-4 extends beyond just energy and water usage to include the physical materials required for specialized hardware. By analyzing the elemental composition of the A100 GPU, the research reveals that it is primarily made up of heavy metals, with significant implications for resource extraction and disposal. The findings advocate for optimizing both software and hardware to reduce material demands, emphasizing the importance of sustainability in AI development.'}, 'zh': {'title': 'AIè®­ç»ƒçš„ææ–™è¶³è¿¹ä¸ç¯å¢ƒè´£ä»»', 'desc': 'æœ¬ç ”ç©¶é‡åŒ–äº†äººå·¥æ™ºèƒ½è®­ç»ƒçš„ææ–™è¶³è¿¹ï¼Œé‡ç‚¹åˆ†æäº†Nvidia A100 GPUçš„ç¯å¢ƒå½±å“ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒAIç¡¬ä»¶ä¸­çº¦90%æ˜¯é‡é‡‘å±ï¼Œåªæœ‰å¾®é‡çš„è´µé‡‘å±ï¼Œä¸»è¦æˆåˆ†åŒ…æ‹¬é“œã€é“ã€é”¡ã€ç¡…å’Œé•ã€‚é€šè¿‡å¤šæ­¥éª¤çš„æ–¹æ³•ï¼Œæˆ‘ä»¬å°†è¿™äº›æµ‹é‡ç»“æœä¸ä¸åŒè®­ç»ƒæ•ˆç‡ä¸‹çš„è®¡ç®—éœ€æ±‚ç›¸ç»“åˆï¼Œå‘ç°è®­ç»ƒGPT-4éœ€è¦çš„A100 GPUæ•°é‡åœ¨1174åˆ°8800ä¹‹é—´ã€‚ç ”ç©¶å¼ºè°ƒï¼Œæœªæ¥çš„AIè¿›å±•å¿…é¡»ä¸èµ„æºæ•ˆç‡å’Œç¯å¢ƒè´£ä»»åŸåˆ™ç›¸ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05339', 'title': 'Taxonomy-Adaptive Moderation Model with Robust Guardrails for Large Language Models', 'url': 'https://huggingface.co/papers/2512.05339', 'abstract': 'Roblox Guard 1.0 is an instruction fine-tuned LLM that enhances safety through comprehensive input-output moderation using a pipeline of LLMs and demonstrates strong performance on out-of-domain safety benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are typically aligned for safety during the post-training phase; however, they may still generate inappropriate outputs that could potentially pose risks to users. This challenge underscores the need for robust safeguards that operate across both model inputs and outputs. In this work, we introduce Roblox Guard 1.0, a state-of-the-art instruction fine-tuned LLM designed to enhance the safety of LLM systems through comprehensive input-output moderation, using a pipeline of LLMs to enhance moderation capability. Built on the Llama-3.1-8B-Instruct backbone, our model is instruction fine-tuned to generalize across previously unseen safety taxonomies and demonstrates strong performance on out-of-domain safety benchmarks. The instruction fine-tuning process uses a mix of synthetic and open-source safety datasets, augmented with chain-of-thought (CoT) rationales and input inversion to enhance contextual understanding and decision making. To support systematic evaluation, we also release RobloxGuard-Eval, a new benchmark featuring an extensible safety taxonomy to assess the effectiveness of LLM guardrails and moderation frameworks.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '340 focuses on improving safety by moderating both inputs and outputs effectively. It is fine-tuned with instructions to ensure it can handle various safety scenarios, even those it hasn't encountered before. The model uses a combination of synthetic and open-source datasets, along with techniques like chain-of-thought reasoning, to enhance its understanding and decision-making capabilities. Additionally, the introduction of RobloxGuard-Eval provides a new benchmark for evaluating the safety measures of LLMs, ensuring they meet high standards of moderation."}, 'zh': {'title': 'å¢å¼ºå®‰å…¨æ€§çš„ Roblox Guard 1.0', 'desc': 'Roblox Guard 1.0 æ˜¯ä¸€ç§ç»è¿‡æŒ‡ä»¤å¾®è°ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œæ—¨åœ¨é€šè¿‡å…¨é¢çš„è¾“å…¥è¾“å‡ºå®¡æ ¸æ¥å¢å¼ºå®‰å…¨æ€§ã€‚è¯¥æ¨¡å‹ä½¿ç”¨äº†ä¸€ç³»åˆ— LLM çš„ç®¡é“ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å¤„ç†æ½œåœ¨çš„é£é™©è¾“å‡ºã€‚é€šè¿‡ç»“åˆåˆæˆå’Œå¼€æºçš„å®‰å…¨æ•°æ®é›†ï¼ŒRoblox Guard 1.0 åœ¨æœªè§è¿‡çš„å®‰å…¨åˆ†ç±»ä¸Šè¡¨ç°å‡ºè‰²ã€‚æˆ‘ä»¬è¿˜æ¨å‡ºäº† RobloxGuard-Eval åŸºå‡†ï¼Œä»¥ç³»ç»Ÿåœ°è¯„ä¼° LLM çš„å®‰å…¨é˜²æŠ¤å’Œå®¡æ ¸æ¡†æ¶çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09363', 'title': 'StereoWorld: Geometry-Aware Monocular-to-Stereo Video Generation', 'url': 'https://huggingface.co/papers/2512.09363', 'abstract': 'StereoWorld generates high-quality stereo video from monocular input using a pretrained video generator with geometry-aware regularization and spatio-temporal tiling.  \t\t\t\t\tAI-generated summary \t\t\t\t The growing adoption of XR devices has fueled strong demand for high-quality stereo video, yet its production remains costly and artifact-prone. To address this challenge, we present StereoWorld, an end-to-end framework that repurposes a pretrained video generator for high-fidelity monocular-to-stereo video generation. Our framework jointly conditions the model on the monocular video input while explicitly supervising the generation with a geometry-aware regularization to ensure 3D structural fidelity. A spatio-temporal tiling scheme is further integrated to enable efficient, high-resolution synthesis. To enable large-scale training and evaluation, we curate a high-definition stereo video dataset containing over 11M frames aligned to natural human interpupillary distance (IPD). Extensive experiments demonstrate that StereoWorld substantially outperforms prior methods, generating stereo videos with superior visual fidelity and geometric consistency. The project webpage is available at https://ke-xing.github.io/StereoWorld/.', 'score': 44, 'issue_id': 5, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '2cc4deef0344b429', 'authors': ['Ke Xing', 'Longfei Li', 'Yuyang Yin', 'Hanwen Liang', 'Guixun Luo', 'Chen Fang', 'Jue Wang', 'Konstantinos N. Plataniotis', 'Xiaojie Jin', 'Yao Zhao', 'Yunchao Wei'], 'affiliations': ['Beijing Jiaotong University', 'Dzine AI', 'University of Toronto', 'Visual Intelligence + International Joint Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2512.09363.jpg', 'data': {'categories': ['#video', '#dataset', '#3d', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ³Ğ»Ğ°Ğ·Ğ° Ğº Ğ´Ğ²ÑƒĞ¼: ÑĞ¸Ğ½Ñ‚ĞµĞ· ÑÑ‚ĞµÑ€ĞµĞ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'StereoWorld â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ»Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑÑ‚ĞµÑ€ĞµĞ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚ĞµÑ€ĞµĞ¾-Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ·Ğ°Ğ¸Ñ‡Ğ½Ğ°Ñ ÑÑ…ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 11 Ğ¼Ğ»Ğ½ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² ÑÑ‚ĞµÑ€ĞµĞ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Transforming Monocular Video into Stunning Stereo Experiences', 'desc': 'StereoWorld is a novel framework that transforms single-camera (monocular) video into high-quality stereo video. It utilizes a pretrained video generator and incorporates geometry-aware regularization to maintain accurate 3D structures in the output. The method also employs spatio-temporal tiling to enhance the efficiency and resolution of the generated videos. Extensive testing shows that StereoWorld significantly improves visual quality and geometric consistency compared to previous techniques.'}, 'zh': {'title': 'StereoWorldï¼šé«˜è´¨é‡ç«‹ä½“è§†é¢‘ç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'StereoWorld æ˜¯ä¸€ä¸ªå°†å•ç›®è§†é¢‘è½¬æ¢ä¸ºé«˜è´¨é‡ç«‹ä½“è§†é¢‘çš„æ¡†æ¶ã€‚å®ƒåˆ©ç”¨é¢„è®­ç»ƒçš„è§†é¢‘ç”Ÿæˆå™¨ï¼Œå¹¶ç»“åˆå‡ ä½•æ„ŸçŸ¥çš„æ­£åˆ™åŒ–æ¥ç¡®ä¿ä¸‰ç»´ç»“æ„çš„å‡†ç¡®æ€§ã€‚è¯¥æ¡†æ¶è¿˜é‡‡ç”¨æ—¶ç©ºå¹³é“ºæ–¹æ¡ˆï¼Œä»¥å®ç°é«˜æ•ˆçš„é«˜åˆ†è¾¨ç‡åˆæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒStereoWorld åœ¨è§†è§‰ä¿çœŸåº¦å’Œå‡ ä½•ä¸€è‡´æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08560', 'title': 'BrainExplore: Large-Scale Discovery of Interpretable Visual Representations in the Human Brain', 'url': 'https://huggingface.co/papers/2512.08560', 'abstract': 'An automated framework uses unsupervised decomposition and natural language descriptions to identify and explain visual representations in human brain fMRI data.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding how the human brain represents visual concepts, and in which brain regions these representations are encoded, remains a long-standing challenge. Decades of work have advanced our understanding of visual representations, yet brain signals remain large and complex, and the space of possible visual concepts is vast. As a result, most studies remain small-scale, rely on manual inspection, focus on specific regions and properties, and rarely include systematic validation. We present a large-scale, automated framework for discovering and explaining visual representations across the human cortex. Our method comprises two main stages. First, we discover candidate interpretable patterns in fMRI activity through unsupervised, data-driven decomposition methods. Next, we explain each pattern by identifying the set of natural images that most strongly elicit it and generating a natural-language description of their shared visual meaning. To scale this process, we introduce an automated pipeline that tests multiple candidate explanations, assigns quantitative reliability scores, and selects the most consistent description for each voxel pattern. Our framework reveals thousands of interpretable patterns spanning many distinct visual concepts, including fine-grained representations previously unreported.', 'score': 30, 'issue_id': 5, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '92db147f3e19f7de', 'authors': ['Navve Wasserman', 'Matias Cosarinsky', 'Yuval Golbari', 'Aude Oliva', 'Antonio Torralba', 'Tamar Rott Shaham', 'Michal Irani'], 'affiliations': ['Massachusetts Institute of Technology', 'Weizmann Institute of Science'], 'pdf_title_img': 'assets/pdf/title_img/2512.08560.jpg', 'data': {'categories': ['#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ„Ñ€Ğ¾Ğ²ĞºĞ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ° Ğ¼Ğ¾Ğ·Ğ³Ğ° Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ·Ñ‹Ğº', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ ¯¥æ¡†æ¶é‡‡ç”¨æ— ç›‘ç£åˆ†è§£æ–¹æ³•ï¼Œé¦–å…ˆå‘ç°fMRIæ´»åŠ¨ä¸­çš„å¯è§£é‡Šæ¨¡å¼ã€‚æ¥ç€ï¼Œé€šè¿‡è¯†åˆ«æœ€èƒ½å¼•å‘è¿™äº›æ¨¡å¼çš„è‡ªç„¶å›¾åƒï¼Œå¹¶ç”Ÿæˆè‡ªç„¶è¯­è¨€æè¿°ï¼Œæ¥è§£é‡Šæ¯ä¸ªæ¨¡å¼ã€‚æœ€ç»ˆï¼Œè¯¥æ–¹æ³•æ­ç¤ºäº†æ•°åƒç§å¯è§£é‡Šçš„æ¨¡å¼ï¼Œæ¶µç›–äº†è®¸å¤šä¸åŒçš„è§†è§‰æ¦‚å¿µï¼ŒåŒ…æ‹¬ä»¥å‰æœªæŠ¥å‘Šçš„ç»†ç²’åº¦è¡¨å¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09824', 'title': 'Composing Concepts from Images and Videos via Concept-prompt Binding', 'url': 'https://huggingface.co/papers/2512.09824', 'abstract': 'Bind & Compose uses Diffusion Transformers with hierarchical binders and temporal strategies to accurately compose complex visual concepts from images and videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual concept composition, which aims to integrate different elements from images and videos into a single, coherent visual output, still falls short in accurately extracting complex concepts from visual inputs and flexibly combining concepts from both images and videos. We introduce Bind & Compose, a one-shot method that enables flexible visual concept composition by binding visual concepts with corresponding prompt tokens and composing the target prompt with bound tokens from various sources. It adopts a hierarchical binder structure for cross-attention conditioning in Diffusion Transformers to encode visual concepts into corresponding prompt tokens for accurate decomposition of complex visual concepts. To improve concept-token binding accuracy, we design a Diversify-and-Absorb Mechanism that uses an extra absorbent token to eliminate the impact of concept-irrelevant details when training with diversified prompts. To enhance the compatibility between image and video concepts, we present a Temporal Disentanglement Strategy that decouples the training process of video concepts into two stages with a dual-branch binder structure for temporal modeling. Evaluations demonstrate that our method achieves superior concept consistency, prompt fidelity, and motion quality over existing approaches, opening up new possibilities for visual creativity.', 'score': 23, 'issue_id': 1, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '809a434567c434bc', 'authors': ['Xianghao Kong', 'Zeyu Zhang', 'Yuwei Guo', 'Zhuoran Zhao', 'Songchun Zhang', 'Anyi Rao'], 'affiliations': ['CUHK', 'HKUST', 'HKUST(GZ)'], 'pdf_title_img': 'assets/pdf/title_img/2512.09824.jpg', 'data': {'categories': ['#video', '#multimodal', '#diffusion', '#architecture', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºÑƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Bind & Compose, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Diffusion Transformers Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Diversify-and-Absorb, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğº Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼, Ğ¸ÑĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ½ĞµÑ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ñ…. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ²ÑƒÑ…Ğ²ĞµÑ‚Ğ²Ğ¸ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Revolutionizing Visual Composition with Bind & Compose', 'desc': 'Bind & Compose is a novel approach that enhances visual concept composition by utilizing Diffusion Transformers with a hierarchical binder structure. This method allows for the effective binding of visual concepts to prompt tokens, enabling the integration of complex elements from both images and videos. To improve accuracy, it incorporates a Diversify-and-Absorb Mechanism that filters out irrelevant details during training. Additionally, a Temporal Disentanglement Strategy is employed to separately model video concepts, resulting in improved consistency and quality in the generated visual outputs.'}, 'zh': {'title': 'çµæ´»ç»„åˆè§†è§‰æ¦‚å¿µçš„æ–°æ–¹æ³•', 'desc': 'Bind & Compose æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æ‰©æ•£å˜æ¢å™¨å’Œåˆ†å±‚ç»‘å®šå™¨æ¥å‡†ç¡®åœ°ä»å›¾åƒå’Œè§†é¢‘ä¸­ç»„åˆå¤æ‚çš„è§†è§‰æ¦‚å¿µã€‚è¯¥æ–¹æ³•é€šè¿‡å°†è§†è§‰æ¦‚å¿µä¸ç›¸åº”çš„æç¤ºæ ‡è®°ç»‘å®šï¼Œå¹¶ä»ä¸åŒæ¥æºç»„åˆç›®æ ‡æç¤ºï¼Œå®ç°çµæ´»çš„è§†è§‰æ¦‚å¿µç»„åˆã€‚ä¸ºäº†æé«˜æ¦‚å¿µä¸æ ‡è®°çš„ç»‘å®šå‡†ç¡®æ€§ï¼Œè®¾è®¡äº†ä¸€ç§å¤šæ ·åŒ–ä¸å¸æ”¶æœºåˆ¶ï¼Œä½¿ç”¨é¢å¤–çš„å¸æ”¶æ ‡è®°æ¥æ¶ˆé™¤ä¸æ¦‚å¿µæ— å…³çš„ç»†èŠ‚å½±å“ã€‚æ­¤å¤–ï¼Œæå‡ºäº†æ—¶é—´è§£è€¦ç­–ç•¥ï¼Œå°†è§†é¢‘æ¦‚å¿µçš„è®­ç»ƒè¿‡ç¨‹åˆ†ä¸ºä¸¤ä¸ªé˜¶æ®µï¼Œä»¥å¢å¼ºå›¾åƒå’Œè§†é¢‘æ¦‚å¿µä¹‹é—´çš„å…¼å®¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09247', 'title': 'OmniPSD: Layered PSD Generation with Diffusion Transformer', 'url': 'https://huggingface.co/papers/2512.09247', 'abstract': 'OmniPSD, a diffusion framework within the Flux ecosystem, enables text-to-PSD generation and image-to-PSD decomposition, achieving high-fidelity results with transparency awareness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion models have greatly improved image generation and editing, yet generating or reconstructing layered PSD files with transparent alpha channels remains highly challenging. We propose OmniPSD, a unified diffusion framework built upon the Flux ecosystem that enables both text-to-PSD generation and image-to-PSD decomposition through in-context learning. For text-to-PSD generation, OmniPSD arranges multiple target layers spatially into a single canvas and learns their compositional relationships through spatial attention, producing semantically coherent and hierarchically structured layers. For image-to-PSD decomposition, it performs iterative in-context editing, progressively extracting and erasing textual and foreground components to reconstruct editable PSD layers from a single flattened image. An RGBA-VAE is employed as an auxiliary representation module to preserve transparency without affecting structure learning. Extensive experiments on our new RGBA-layered dataset demonstrate that OmniPSD achieves high-fidelity generation, structural consistency, and transparency awareness, offering a new paradigm for layered design generation and decomposition with diffusion transformers.', 'score': 19, 'issue_id': 1, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'cf1c01fa0bd2895a', 'authors': ['Cheng Liu', 'Yiren Song', 'Haofan Wang', 'Mike Zheng Shou'], 'affiliations': ['Lovart AI', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2512.09247.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#diffusion', '#dataset', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ° Ğº ÑĞ»Ğ¾ÑĞ¼: Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ PSD Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'OmniPSD â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Flux, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸: Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ PSD-Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿Ğ»Ğ¾ÑĞºĞ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸. Ğ”Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ñ…Ğ¾Ğ»ÑÑ‚Ğµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ÑĞ²ÑĞ·ÑĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸. Ğ”Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ in-context editing, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¸ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑĞ»Ğ¾Ñ‘Ğ² Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ¾ÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ’ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ RGBA-VAE ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ»ÑŒÑ„Ğ°-ĞºĞ°Ğ½Ğ°Ğ»Ğ° Ğ±ĞµĞ· ÑƒÑ‰ĞµÑ€Ğ±Ğ° Ğ´Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Revolutionizing Layered Design with OmniPSD', 'desc': 'OmniPSD is a novel diffusion framework designed for generating and decomposing PSD files, which are commonly used in graphic design. It utilizes advanced techniques like spatial attention to create semantically coherent layers from text prompts and to extract layers from flat images. The framework incorporates an RGBA-VAE to maintain transparency while learning the structure of the images. Through extensive testing, OmniPSD has shown to produce high-quality results, making it a significant advancement in layered design generation and editing.'}, 'zh': {'title': 'OmniPSDï¼šé«˜ä¿çœŸåˆ†å±‚è®¾è®¡ç”Ÿæˆä¸åˆ†è§£çš„æ–°èŒƒå¼', 'desc': 'OmniPSDæ˜¯ä¸€ä¸ªåŸºäºFluxç”Ÿæ€ç³»ç»Ÿçš„æ‰©æ•£æ¡†æ¶ï¼Œèƒ½å¤Ÿå®ç°æ–‡æœ¬åˆ°PSDçš„ç”Ÿæˆå’Œå›¾åƒåˆ°PSDçš„åˆ†è§£ã€‚è¯¥æ¡†æ¶é€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ ï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°å¤„ç†å…·æœ‰é€æ˜é€šé“çš„åˆ†å±‚PSDæ–‡ä»¶ã€‚å¯¹äºæ–‡æœ¬åˆ°PSDçš„ç”Ÿæˆï¼ŒOmniPSDåˆ©ç”¨ç©ºé—´æ³¨æ„åŠ›å°†å¤šä¸ªç›®æ ‡å±‚å®‰æ’åœ¨ä¸€ä¸ªç”»å¸ƒä¸Šï¼Œå­¦ä¹ å®ƒä»¬çš„ç»„åˆå…³ç³»ã€‚å¯¹äºå›¾åƒåˆ°PSDçš„åˆ†è§£ï¼Œå®ƒé€šè¿‡è¿­ä»£çš„ä¸Šä¸‹æ–‡ç¼–è¾‘ï¼Œä»å•ä¸€çš„æ‰å¹³å›¾åƒä¸­é€æ­¥æå–å’Œæ“¦é™¤æ–‡æœ¬åŠå‰æ™¯ç»„ä»¶ï¼Œé‡å»ºå¯ç¼–è¾‘çš„PSDå±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08829', 'title': 'InfiniteVL: Synergizing Linear and Sparse Attention for Highly-Efficient, Unlimited-Input Vision-Language Models', 'url': 'https://huggingface.co/papers/2512.08829', 'abstract': 'InfiniteVL, a linear-complexity VLM architecture combining sliding window attention and Gated DeltaNet, achieves competitive performance with less data and faster inference than leading Transformer-based models.  \t\t\t\t\tAI-generated summary \t\t\t\t Window attention and linear attention represent two principal strategies for mitigating the quadratic complexity and ever-growing KV cache in Vision-Language Models (VLMs). However, we observe that window-based VLMs suffer performance degradation when sequence length exceeds the window size, while linear attention underperforms on information-intensive tasks such as OCR and document understanding. To overcome these limitations, we propose InfiniteVL, a linear-complexity VLM architecture that synergizes sliding window attention (SWA) with Gated DeltaNet. For achieving competitive multimodal performance under constrained resources, we design a three-stage training strategy comprising distillation pretraining, instruction tuning, and long-sequence SFT. Remarkably, using less than 2\\% of the training data required by leading VLMs, InfiniteVL not only substantially outperforms previous linear-complexity VLMs but also matches the performance of leading Transformer-based VLMs, while demonstrating effective long-term memory retention. Compared to similar-sized Transformer-based VLMs accelerated by FlashAttention-2, InfiniteVL achieves over 3.6\\times inference speedup while maintaining constant latency and memory footprint. In streaming video understanding scenarios, it sustains a stable 24 FPS real-time prefill speed while preserving long-term memory cache. Code and models are available at https://github.com/hustvl/InfiniteVL.', 'score': 12, 'issue_id': 3, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'c51218d9db2e2c65', 'authors': ['Hongyuan Tao', 'Bencheng Liao', 'Shaoyu Chen', 'Haoran Yin', 'Qian Zhang', 'Wenyu Liu', 'Xinggang Wang'], 'affiliations': ['Horizon Robotics', 'Huazhong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.08829.jpg', 'data': {'categories': ['#open_source', '#inference', '#architecture', '#long_context', '#optimization', '#video', '#multimodal'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ€Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ InfiniteVL â€” Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰ĞµĞµ Ğ¾ĞºĞ¾Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑĞ¾ ÑĞ»Ğ¾ÑĞ¼Ğ¸ Gated DeltaNet Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾ĞºĞ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ… Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ‚Ğ¸Ğ¿Ğ° OCR Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ, Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ¸ fine-tuning Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ 2% Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. InfiniteVL Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ² 3.6 Ñ€Ğ°Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½ÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ 24 FPS Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'InfiniteVL: Fast and Efficient Vision-Language Understanding', 'desc': 'InfiniteVL is a new architecture for Vision-Language Models (VLMs) that combines sliding window attention with Gated DeltaNet to achieve linear complexity. This model addresses the limitations of traditional window-based and linear attention methods, particularly in handling long sequences and information-rich tasks. It employs a unique three-stage training strategy that allows it to perform well with significantly less training data than other leading models. As a result, InfiniteVL not only matches the performance of top Transformer-based VLMs but also offers faster inference speeds and better memory retention.'}, 'zh': {'title': 'InfiniteVLï¼šé«˜æ•ˆçš„è§†è§‰è¯­è¨€æ¨¡å‹', 'desc': 'InfiniteVLæ˜¯ä¸€ç§çº¿æ€§å¤æ‚åº¦çš„è§†è§‰è¯­è¨€æ¨¡å‹æ¶æ„ï¼Œç»“åˆäº†æ»‘åŠ¨çª—å£æ³¨æ„åŠ›å’ŒGated DeltaNetï¼Œèƒ½å¤Ÿåœ¨æ•°æ®é‡è¾ƒå°‘å’Œæ¨ç†é€Ÿåº¦æ›´å¿«çš„æƒ…å†µä¸‹ï¼Œè¾¾åˆ°ä¸é¢†å…ˆçš„Transformeræ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹é€šè¿‡ä¸‰é˜¶æ®µè®­ç»ƒç­–ç•¥ï¼ŒåŒ…æ‹¬è’¸é¦é¢„è®­ç»ƒã€æŒ‡ä»¤è°ƒä¼˜å’Œé•¿åºåˆ—å¾®è°ƒï¼Œå…‹æœäº†ä¼ ç»Ÿçª—å£æ³¨æ„åŠ›å’Œçº¿æ€§æ³¨æ„åŠ›çš„å±€é™æ€§ã€‚InfiniteVLåœ¨ä½¿ç”¨ä¸åˆ°2%çš„è®­ç»ƒæ•°æ®çš„æƒ…å†µä¸‹ï¼Œæ˜¾è‘—è¶…è¶Šäº†ä¹‹å‰çš„çº¿æ€§å¤æ‚åº¦æ¨¡å‹ï¼Œå¹¶ä¸é¡¶å°–çš„Transformeræ¨¡å‹æ€§èƒ½ç›¸åŒ¹é…ã€‚å®ƒåœ¨æµåª’ä½“è§†é¢‘ç†è§£åœºæ™¯ä¸­ï¼Œä¿æŒç¨³å®šçš„24å¸§æ¯ç§’çš„å®æ—¶é¢„å¡«å……é€Ÿåº¦ï¼ŒåŒæ—¶æœ‰æ•ˆä¿ç•™é•¿æœŸè®°å¿†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09928', 'title': 'HiF-VLA: Hindsight, Insight and Foresight through Motion Representation for Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2512.09928', 'abstract': "HiF-VLA integrates motion for bidirectional temporal reasoning in VLA models, improving long-horizon manipulation performance with minimal additional latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models have recently enabled robotic manipulation by grounding visual and linguistic cues into actions. However, most VLAs assume the Markov property, relying only on the current observation and thus suffering from temporal myopia that degrades long-horizon coherence. In this work, we view motion as a more compact and informative representation of temporal context and world dynamics, capturing inter-state changes while filtering static pixel-level noise. Building on this idea, we propose HiF-VLA (Hindsight, Insight, and Foresight for VLAs), a unified framework that leverages motion for bidirectional temporal reasoning. HiF-VLA encodes past dynamics through hindsight priors, anticipates future motion via foresight reasoning, and integrates both through a hindsight-modulated joint expert to enable a ''think-while-acting'' paradigm for long-horizon manipulation. As a result, HiF-VLA surpasses strong baselines on LIBERO-Long and CALVIN ABC-D benchmarks, while incurring negligible additional inference latency. Furthermore, HiF-VLA achieves substantial improvements in real-world long-horizon manipulation tasks, demonstrating its broad effectiveness in practical robotic settings.", 'score': 10, 'issue_id': 5, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '352c0679b6cd9022', 'authors': ['Minghui Lin', 'Pengxiang Ding', 'Shu Wang', 'Zifeng Zhuang', 'Yang Liu', 'Xinyang Tong', 'Wenxuan Song', 'Shangke Lyu', 'Siteng Huang', 'Donglin Wang'], 'affiliations': ['HKUST(GZ)', 'Nanjing University', 'Westlake Robotics', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.09928.jpg', 'data': {'categories': ['#benchmark', '#robotics', '#architecture', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ’Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ HiF-VLA â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ğ¸Ğ¿Ğ° (VLA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¾Ğ³Ğ¾ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ñ‚Ğ¾Ğº ĞºĞ°Ğº ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½ĞµĞµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ: Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ³Ğ¾ (hindsight), Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞ³Ğ¾ (foresight) Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¾Ğ±Ğ¾Ğ¸Ñ… Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… LIBERO-Long Ğ¸ CALVIN ABC-D Ğ±ĞµĞ· ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ¼ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ….'}, 'en': {'title': 'Enhancing Robotic Manipulation with Motion-Aware Temporal Reasoning', 'desc': 'HiF-VLA is a new framework that enhances Vision-Language-Action (VLA) models by incorporating motion for better understanding of time in robotic tasks. Traditional VLA models often struggle with long-term actions because they only consider the current state, leading to poor performance over time. By using motion as a key element, HiF-VLA captures changes in the environment and improves decision-making through a process called bidirectional temporal reasoning. This approach allows robots to think ahead and learn from past actions, resulting in better performance in complex manipulation tasks with minimal delay.'}, 'zh': {'title': 'HiF-VLAï¼šæå‡é•¿æ—¶é—´æ“ä½œçš„æ™ºèƒ½æœºå™¨äºº', 'desc': 'HiF-VLAæ˜¯ä¸€ç§æ–°å‹çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡æ•´åˆè¿åŠ¨ä¿¡æ¯æ¥å¢å¼ºåŒå
