ntropy analysis of the model's token predictions reveals that instruction tuning speeds up the decay of predictive entropy. By turning genuine confidence stabilization into computational savings, SchED makes dLLM decoding substantially more efficient.", 'score': 8, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '855bb2b6a35ff192', 'authors': ['Amr Mohamed', 'Yang Zhang', 'Michalis Vazirgiannis', 'Guokan Shang'], 'affiliations': ['Ecole Polytechnique', 'MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2512.02892.jpg', 'data': {'categories': ['#training', '#inference', '#diffusion', '#machine_translation', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¼Ğ½ÑƒÑ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºÑƒ', 'desc': 'SchED â€” ÑÑ‚Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ñ€Ğ°Ğ½Ğ½ĞµĞ¹ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ ĞµÑ‘ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ°Ğ¿Ğ°Ğ·Ğ¾Ğ½ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ğ³Ğ´Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ±Ñ‹Ğ» Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ´Ğ²ÑƒÑ… ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ°Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´ĞµÑÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 3.8-4.0 Ñ€Ğ°Ğ·Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ 99.8-100% ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². SchED ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ€Ğ°Ğ½Ğ½ĞµĞ¹ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ², Ğ¸ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼.'}, 'en': {'title': 'Accelerating dLLM Decoding with SchED: Fast and Efficient!', 'desc': 'SchED is an innovative early-exit algorithm designed to enhance the efficiency of diffusion large language models (dLLMs) during decoding without requiring additional training. It works by monitoring the confidence of predictions and stopping the decoding process once a certain confidence level is reached, thus saving time. The algorithm has been tested on various tasks and shows significant speed improvements, achieving up to 4 times faster decoding while maintaining nearly perfect performance. This approach not only accelerates the process but also demonstrates robustness compared to previous methods, especially in long-form generation tasks.'}, 'zh': {'title': 'SchEDï¼šé«˜æ•ˆè§£ç çš„æ—©æœŸé€€å‡ºç®—æ³•', 'desc': 'SchEDæ˜¯ä¸€ç§æ— è®­ç»ƒçš„æ—©æœŸé€€å‡ºç®—æ³•ï¼Œæ—¨åœ¨åŠ é€Ÿæ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹çš„è§£ç è¿‡ç¨‹ï¼ŒåŒæ—¶ä¿æŒè¾ƒå°çš„æ€§èƒ½æŸå¤±ã€‚è¯¥ç®—æ³•é€šè¿‡èšåˆå…¨è·¨åº¦çš„logitè¾¹é™…ï¼Œå¹¶åœ¨è¾¾åˆ°å¹³æ»‘çš„ã€ä¾èµ–è¿›åº¦çš„ç½®ä¿¡åº¦é˜ˆå€¼æ—¶åœæ­¢è§£ç ã€‚æˆ‘ä»¬åœ¨ä¸¤ä¸ªæ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆDreamå’ŒLLaDAï¼‰ä¸Šè¯„ä¼°äº†SchEDï¼Œç»“æœæ˜¾ç¤ºåœ¨æŒ‡ä»¤è°ƒä¼˜æ¨¡å‹ä¸Šï¼Œé€Ÿåº¦æå‡å¯è¾¾3.8-4.0å€ï¼ŒåŒæ—¶ä¿æŒ99.8-100%çš„åŸºçº¿å¾—åˆ†ã€‚SchEDé€šè¿‡å°†çœŸå®çš„ç½®ä¿¡åº¦ç¨³å®šæ€§è½¬åŒ–ä¸ºè®¡ç®—èŠ‚çœï¼Œä½¿å¾—æ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹çš„è§£ç æ•ˆç‡æ˜¾è‘—æé«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09616', 'title': 'Rethinking Chain-of-Thought Reasoning for Videos', 'url': 'https://huggingface.co/papers/2512.09616', 'abstract': "Efficient video reasoning can be achieved using concise chains of thought and reduced visual tokens without manual annotations or supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Chain-of-thought (CoT) reasoning has been highly successful in solving complex tasks in natural language processing, and recent multimodal large language models (MLLMs) have extended this paradigm to video reasoning. However, these models typically build on lengthy reasoning chains and large numbers of input visual tokens. Motivated by empirical observations from our benchmark study, we hypothesize that concise reasoning combined with a reduced set of visual tokens can be sufficient for effective video reasoning. To evaluate this hypothesis, we design and validate an efficient post-training and inference framework that enhances a video MLLM's reasoning capability. Our framework enables models to operate on compressed visual tokens and generate brief reasoning traces prior to answering. The resulting models achieve substantially improved inference efficiency, deliver competitive performance across diverse benchmarks, and avoid reliance on manual CoT annotations or supervised fine-tuning. Collectively, our results suggest that long, human-like CoT reasoning may not be necessary for general video reasoning, and that concise reasoning can be both effective and efficient. Our code will be released at https://github.com/LaVi-Lab/Rethink_CoT_Video.", 'score': 7, 'issue_id': 11, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'd8512985124eab08', 'authors': ['Yiwu Zhong', 'Zi-Yuan Hu', 'Yin Li', 'Liwei Wang'], 'affiliations': ['The Chinese University of Hong Kong', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2512.09616.jpg', 'data': {'categories': ['#multimodal', '#inference', '#optimization', '#open_source', '#training', '#reasoning', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšÑ€Ğ°Ñ‚ĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆÑ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¶Ğ°Ñ‚Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ´ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ¼. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ, Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ğµ Ğ½Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğµ ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ° ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ ĞºĞ°Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ°Ğº Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Streamlining Video Reasoning with Concise Thought Chains', 'desc': 'This paper presents a new approach to video reasoning that emphasizes the use of concise chains of thought and fewer visual tokens. The authors argue that traditional methods, which rely on lengthy reasoning and numerous visual inputs, can be improved by simplifying these processes. They introduce a framework that allows video models to work with compressed visual tokens and generate shorter reasoning paths, enhancing efficiency without the need for manual annotations or extensive fine-tuning. The results show that this streamlined approach maintains competitive performance while significantly improving inference speed.'}, 'zh': {'title': 'ç®€æ´æ¨ç†ï¼Œæå‡è§†é¢‘ç†è§£æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ä¸€ç§é«˜æ•ˆçš„è§†é¢‘æ¨ç†æ–¹æ³•ï¼Œåˆ©ç”¨ç®€æ´çš„æ¨ç†é“¾å’Œå‡å°‘çš„è§†è§‰æ ‡è®°ï¼Œè€Œæ— éœ€æ‰‹åŠ¨æ³¨é‡Šæˆ–ç›‘ç£å¾®è°ƒã€‚ç ”ç©¶è¡¨æ˜ï¼Œç®€æ´çš„æ¨ç†ç»“åˆè¾ƒå°‘çš„è§†è§‰è¾“å…¥å¯ä»¥æœ‰æ•ˆåœ°è¿›è¡Œè§†é¢‘æ¨ç†ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ç§é«˜æ•ˆçš„åè®­ç»ƒå’Œæ¨ç†æ¡†æ¶ï¼Œæå‡äº†è§†é¢‘å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œè¯¥æ–¹æ³•åœ¨æ¨ç†æ•ˆç‡ä¸Šæ˜¾è‘—æé«˜ï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºç«äº‰åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04753', 'title': 'EtCon: Edit-then-Consolidate for Reliable Knowledge Editing', 'url': 'https://huggingface.co/papers/2512.04753', 'abstract': "A novel knowledge editing framework, Edit-then-Consolidate, addresses overfitting and lack of knowledge integration in large language models through targeted fine-tuning and policy optimization, enhancing reliability and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge editing aims to update specific facts in large language models (LLMs) without full retraining. Prior efforts sought to tune the knowledge layers of LLMs, proving effective for making selective edits. However, a significant gap exists between their performance in controlled, teacher-forcing evaluations and their real-world effectiveness in lifelong learning scenarios, which greatly limits their practical applicability. This work's empirical analysis reveals two recurring issues associated with this gap: (1) Most traditional methods lead the edited model to overfit to the new fact, thereby degrading pre-trained capabilities; (2) There is a critical absence of a knowledge consolidation stage, leaving new facts insufficiently integrated into LLMs' inference-time behavior under autoregressive generation, thereby leading to a mismatch between parametric knowledge and actual generation behavior. To this end, we propose Edit-then-Consolidate, a novel knowledge editing paradigm that aims to bridge the gap between theoretical knowledge editing methods and their real-world applicability. Specifically, (1) our framework mitigates overfitting via Targeted Proximal Supervised Fine-Tuning (TPSFT) that localizes the edit via a trust-region objective to limit policy drift; (2) Then, a consolidation stage using Group Relative Policy Optimization (GRPO) aligns the edited knowledge with CoT-based inference policy by optimizing trajectory-level behavior under comprehensive reward signals. Extensive experiments demonstrate our framework consistently improves editing reliability and generalization under real-world evaluations, while better preserving locality and pre-trained capabilities.", 'score': 7, 'issue_id': 5, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'ccb065e424ee2067', 'authors': ['Ruilin Li', 'Yibin Wang', 'Wenhong Zhu', 'Chenglin Li', 'Jinghao Zhang', 'Chenliang Li', 'Junchi Yan', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2512.04753.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#optimization', '#training'], 'emoji': 'âœï¸', 'ru': {'title': 'ĞÑ‚ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğº ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸: Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Edit-then-Consolidate, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ (TPSFT) Ñ trust-region Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ· Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğ¹ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ (GRPO) Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ñ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ¾Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Edit-then-Consolidate: Bridging Knowledge Gaps in Language Models', 'desc': "The paper introduces a new framework called Edit-then-Consolidate for knowledge editing in large language models (LLMs). This framework addresses two main issues: overfitting to new facts and poor integration of knowledge during inference. It employs Targeted Proximal Supervised Fine-Tuning to ensure that updates do not degrade existing capabilities, followed by Group Relative Policy Optimization to align the edited knowledge with the model's inference behavior. The results show that this approach enhances the reliability and generalization of LLMs in real-world applications."}, 'zh': {'title': 'ç¼–è¾‘åæ•´åˆï¼šæå‡çŸ¥è¯†ç¼–è¾‘çš„å¯é æ€§ä¸æ³›åŒ–èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„çŸ¥è¯†ç¼–è¾‘æ¡†æ¶â€”â€”ç¼–è¾‘åæ•´åˆï¼ˆEdit-then-Consolidateï¼‰ï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„è¿‡æ‹Ÿåˆå’ŒçŸ¥è¯†æ•´åˆä¸è¶³çš„é—®é¢˜ã€‚è¯¥æ¡†æ¶é€šè¿‡é’ˆå¯¹æ€§çš„å¾®è°ƒå’Œç­–ç•¥ä¼˜åŒ–ï¼Œå¢å¼ºäº†æ¨¡å‹çš„å¯é æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿæ–¹æ³•å¾€å¾€å¯¼è‡´æ¨¡å‹å¯¹æ–°çŸ¥è¯†çš„è¿‡æ‹Ÿåˆï¼ŒæŸå®³äº†é¢„è®­ç»ƒèƒ½åŠ›ï¼ŒåŒæ—¶ç¼ºä¹çŸ¥è¯†æ•´åˆé˜¶æ®µï¼Œä½¿å¾—æ–°çŸ¥è¯†åœ¨æ¨ç†æ—¶çš„è¡¨ç°ä¸ä½³ã€‚é€šè¿‡å¼•å…¥ç›®æ ‡é‚»è¿‘ç›‘ç£å¾®è°ƒå’Œç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼Œæœ¬æ–‡çš„æ¡†æ¶æœ‰æ•ˆæå‡äº†çŸ¥è¯†ç¼–è¾‘çš„å¯é æ€§å’Œå®é™…åº”ç”¨æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09864', 'title': 'UniUGP: Unifying Understanding, Generation, and Planing For End-to-end Autonomous Driving', 'url': 'https://huggingface.co/papers/2512.09864', 'abstract': 'A unified framework combines vision-language models and video generation to improve autonomous driving in complex scenarios by enhancing reasoning, trajectory planning, and video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous driving (AD) systems struggle in long-tail scenarios due to limited world knowledge and weak visual dynamic modeling. Existing vision-language-action (VLA)-based methods cannot leverage unlabeled videos for visual causal learning, while world model-based methods lack reasoning capabilities from large language models. In this paper, we construct multiple specialized datasets providing reasoning and planning annotations for complex scenarios. Then, a unified Understanding-Generation-Planning framework, named UniUGP, is proposed to synergize scene reasoning, future video generation, and trajectory planning through a hybrid expert architecture. By integrating pre-trained VLMs and video generation models, UniUGP leverages visual dynamics and semantic reasoning to enhance planning performance. Taking multi-frame observations and language instructions as input, it produces interpretable chain-of-thought reasoning, physically consistent trajectories, and coherent future videos. We introduce a four-stage training strategy that progressively builds these capabilities across multiple existing AD datasets, along with the proposed specialized datasets. Experiments demonstrate state-of-the-art performance in perception, reasoning, and decision-making, with superior generalization to challenging long-tail situations.', 'score': 6, 'issue_id': 5, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '3f3f20fcab48cc05', 'authors': ['Hao Lu', 'Ziyang Liu', 'Guangfeng Jiang', 'Yuanfei Luo', 'Sheng Chen', 'Yangang Zhang', 'Ying-Cong Chen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.09864.jpg', 'data': {'categories': ['#dataset', '#training', '#video', '#robotics', '#multimodal'], 'emoji': 'ğŸš—', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ le': 'ç»Ÿä¸€æ¡†æ¶æå‡è‡ªåŠ¨é©¾é©¶èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€æ¡†æ¶ï¼Œç»“åˆäº†è§†è§‰-è¯­è¨€æ¨¡å‹å’Œè§†é¢‘ç”ŸæˆæŠ€æœ¯ï¼Œä»¥æå‡å¤æ‚åœºæ™¯ä¸‹çš„è‡ªåŠ¨é©¾é©¶èƒ½åŠ›ã€‚é€šè¿‡æ„å»ºå¤šä¸ªä¸“é—¨çš„æ•°æ®é›†ï¼Œæä¾›æ¨ç†å’Œè§„åˆ’çš„æ³¨é‡Šï¼Œå¢å¼ºäº†ç³»ç»Ÿåœ¨é•¿å°¾åœºæ™¯ä¸­çš„è¡¨ç°ã€‚æå‡ºçš„UniUGPæ¡†æ¶é€šè¿‡æ··åˆä¸“å®¶æ¶æ„ï¼Œæ•´åˆäº†é¢„è®­ç»ƒçš„è§†è§‰-è¯­è¨€æ¨¡å‹å’Œè§†é¢‘ç”Ÿæˆæ¨¡å‹ï¼Œå®ç°äº†åœºæ™¯æ¨ç†ã€æœªæ¥è§†é¢‘ç”Ÿæˆå’Œè½¨è¿¹è§„åˆ’çš„ååŒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ„ŸçŸ¥ã€æ¨ç†å’Œå†³ç­–æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°åº”å¯¹å…·æœ‰æŒ‘æˆ˜æ€§çš„é•¿å°¾æƒ…å†µã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09164', 'title': 'WonderZoom: Multi-Scale 3D World Generation', 'url': 'https://huggingface.co/papers/2512.09164', 'abstract': 'WonderZoom generates multi-scale 3D scenes from a single image using scale-adaptive Gaussian surfels and a progressive detail synthesizer, outperforming existing models in quality and alignment.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WonderZoom, a novel approach to generating 3D scenes with contents across multiple spatial scales from a single image. Existing 3D world generation models remain limited to single-scale synthesis and cannot produce coherent scene contents at varying granularities. The fundamental challenge is the lack of a scale-aware 3D representation capable of generating and rendering content with largely different spatial sizes. WonderZoom addresses this through two key innovations: (1) scale-adaptive Gaussian surfels for generating and real-time rendering of multi-scale 3D scenes, and (2) a progressive detail synthesizer that iteratively generates finer-scale 3D contents. Our approach enables users to "zoom into" a 3D region and auto-regressively synthesize previously non-existent fine details from landscapes to microscopic features. Experiments demonstrate that WonderZoom significantly outperforms state-of-the-art video and 3D models in both quality and alignment, enabling multi-scale 3D world creation from a single image. We show video results and an interactive viewer of generated multi-scale 3D worlds in https://wonderzoom.github.io/', 'score': 6, 'issue_id': 5, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'ab1a27df70b89f35', 'authors': ['Jin Cao', 'Hong-Xing Yu', 'Jiajun Wu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.09164.jpg', 'data': {'categories': ['#3d', '#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞÑ‚ Ğ¼Ğ¸ĞºÑ€Ğ¾ Ğº Ğ¼Ğ°ĞºÑ€Ğ¾: Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· 3D-Ğ¼Ğ¸Ñ€Ğ¾Ğ² Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ÑĞ½Ğ¸Ğ¼ĞºĞ°', 'desc': 'WonderZoom Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ… Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ â€” Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾-Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Gaussian surfels Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… 3D-ÑÑ†ĞµĞ½. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¼ĞµĞ»ĞºĞ¸Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ 3D-ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¸Ñ€Ñ‹.'}, 'en': {'title': 'Zoom into Reality: Multi-Scale 3D Scene Generation from a Single Image', 'desc': 'WonderZoom is a new method for creating 3D scenes from just one image, allowing for details at different sizes. It uses special techniques called scale-adaptive Gaussian surfels to generate and display these scenes in real-time. Additionally, it features a progressive detail synthesizer that adds finer details step by step, making the 3D world richer and more realistic. This approach outperforms existing models by producing higher quality and better-aligned 3D content, enabling users to explore intricate details in their generated scenes.'}, 'zh': {'title': 'ä»å•å›¾åƒç”Ÿæˆå¤šå°ºåº¦3Dåœºæ™¯çš„åˆ›æ–°æ–¹æ³•', 'desc': 'WonderZoomæ˜¯ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œå¯ä»¥ä»å•å¼ å›¾åƒç”Ÿæˆå¤šå°ºåº¦çš„3Dåœºæ™¯ã€‚ç°æœ‰çš„3Dä¸–ç•Œç”Ÿæˆæ¨¡å‹é€šå¸¸åªèƒ½å¤„ç†å•ä¸€å°ºåº¦ï¼Œæ— æ³•åœ¨ä¸åŒç²’åº¦ä¸‹ç”Ÿæˆä¸€è‡´çš„åœºæ™¯å†…å®¹ã€‚WonderZoomé€šè¿‡ä¸¤ä¸ªå…³é”®åˆ›æ–°æ¥è§£å†³è¿™ä¸€é—®é¢˜ï¼šä½¿ç”¨é€‚åº”å°ºåº¦çš„é«˜æ–¯è¡¨é¢ç”Ÿæˆå’Œå®æ—¶æ¸²æŸ“å¤šå°ºåº¦3Dåœºæ™¯ï¼Œä»¥åŠé€æ­¥ç»†èŠ‚åˆæˆå™¨è¿­ä»£ç”Ÿæˆæ›´ç²¾ç»†çš„3Då†…å®¹ã€‚å®éªŒè¡¨æ˜ï¼ŒWonderZoomåœ¨è´¨é‡å’Œå¯¹é½æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰çš„3Dæ¨¡å‹ï¼Œèƒ½å¤Ÿå®ç°ä»å•å¼ å›¾åƒåˆ›å»ºå¤šå°ºåº¦çš„3Dä¸–ç•Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09106', 'title': 'Learning Unmasking Policies for Diffusion Language Models', 'url': 'https://huggingface.co/papers/2512.09106', 'abstract': "Reinforcement learning is used to train sampling procedures for masked discrete diffusion language models, improving token throughput and quality compared to heuristic strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion (Large) Language Models (dLLMs) now match the downstream performance of their autoregressive counterparts on many tasks, while holding the promise of being more efficient during inference. One particularly successful variant is masked discrete diffusion, in which a buffer filled with special mask tokens is progressively replaced with tokens sampled from the model's vocabulary. Efficiency can be gained by unmasking several tokens in parallel, but doing too many at once risks degrading the generation quality. Thus, one critical design aspect of dLLMs is the sampling procedure that selects, at each step of the diffusion process, which tokens to replace. Indeed, recent work has found that heuristic strategies such as confidence thresholding lead to both higher quality and token throughput compared to random unmasking. However, such heuristics have downsides: they require manual tuning, and we observe that their performance degrades with larger buffer sizes. In this work, we instead propose to train sampling procedures using reinforcement learning. Specifically, we formalize masked diffusion sampling as a Markov decision process in which the dLLM serves as the environment, and propose a lightweight policy architecture based on a single-layer transformer that maps dLLM token confidences to unmasking decisions. Our experiments show that these trained policies match the performance of state-of-the-art heuristics when combined with semi-autoregressive generation, while outperforming them in the full diffusion setting. We also examine the transferability of these policies, finding that they can generalize to new underlying dLLMs and longer sequence lengths. However, we also observe that their performance degrades when applied to out-of-domain data, and that fine-grained tuning of the accuracy-efficiency trade-off can be challenging with our approach.", 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'bb2057653f823d81', 'authors': ['Metod Jazbec', 'Theo X. Olausson', 'Louis BÃ©thune', 'Pierre Ablin', 'Michael Kirchhof', 'Joao Monterio', 'Victor Turrisi', 'Jason Ramapuram', 'Marco Cuturi'], 'affiliations': ['Apple', 'Massachusetts Institute of Technology', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2512.09106.jpg', 'data': {'categories': ['#optimization', '#training', '#diffusion', '#architecture', '#rl', '#transfer_learning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': "Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€Ğ°Ğ·masking'Ğ° ĞºĞ°Ğº Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½ÑƒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ğµ Ñ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼Ğ¸, Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¸Ñ… Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¾Ğ´Ğ½Ğ°ĞºĞ¾ Ñ‚ĞµÑ€ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ½Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ."}, 'en': {'title': 'Reinforcement Learning Boosts Token Sampling in Diffusion Models', 'desc': 'This paper explores the use of reinforcement learning to enhance the sampling procedures in masked discrete diffusion language models (dLLMs). By treating the sampling process as a Markov decision process, the authors develop a policy that optimally decides which tokens to unmask, improving both token throughput and generation quality. Their approach outperforms traditional heuristic methods, particularly in full diffusion settings, while also demonstrating the ability to generalize across different dLLMs and sequence lengths. However, the study notes challenges in maintaining performance on out-of-domain data and fine-tuning the balance between accuracy and efficiency.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ æå‡æ©è”½æ‰©æ•£è¯­è¨€æ¨¡å‹çš„é‡‡æ ·æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§ä½¿ç”¨å¼ºåŒ–å­¦ä¹ æ¥è®­ç»ƒæ©è”½ç¦»æ•£æ‰©æ•£è¯­è¨€æ¨¡å‹çš„é‡‡æ ·è¿‡ç¨‹ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæ¨¡å‹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­èƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°é€‰æ‹©æ›¿æ¢çš„æ ‡è®°ï¼Œä»è€Œæé«˜äº†æ ‡è®°çš„é€šé‡å’Œç”Ÿæˆè´¨é‡ã€‚ä¸ä¼ ç»Ÿçš„å¯å‘å¼ç­–ç•¥ç›¸æ¯”ï¼Œå¼ºåŒ–å­¦ä¹ æ–¹æ³•åœ¨å¤„ç†æ›´å¤§ç¼“å†²åŒºæ—¶è¡¨ç°å‡ºæ›´å¥½çš„æ€§èƒ½ã€‚å°½ç®¡å¦‚æ­¤ï¼Œæ¨¡å‹åœ¨å¤„ç†åŸŸå¤–æ•°æ®æ—¶çš„è¡¨ç°ä»ç„¶æœ‰æ‰€ä¸‹é™ï¼Œä¸”åœ¨å‡†ç¡®æ€§ä¸æ•ˆç‡ä¹‹é—´çš„å¾®è°ƒä¹Ÿè¾ƒä¸ºå¤æ‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08296', 'title': 'Towards a Science of Scaling Agent Systems', 'url': 'https://huggingface.co/papers/2512.08296', 'abstract': 'A quantitative framework for agent system scaling using empirical coordination metrics identifies optimal multi-agent strategies based on task properties.  \t\t\t\t\tAI-generated summary \t\t\t\t Agents, language model (LM)-based systems that are capable of reasoning, planning, and acting are becoming the dominant paradigm for real-world AI applications. Despite this widespread adoption, the principles that determine their performance remain underexplored, leaving practitioners to rely on heuristics rather than principled design choices. We address this gap by deriving quantitative scaling principles for agent systems. We evaluate this across four diverse benchmarks: Finance-Agent, BrowseComp-Plus, PlanCraft, and Workbench. Using five canonical architectures (Single, Independent, Centralized, Decentralized, Hybrid) instantiated across three LLM families, we perform a controlled evaluation spanning 180 configurations with standardized tools and token budgets. We derive a predictive model using empirical coordination metrics, including efficiency, overhead, error amplification, and redundancy, that achieves cross-validated R^2=0.513. We identify three dominant effects: (1) a tool-coordination trade-off: under fixed computational budgets, tool-heavy tasks suffer disproportionately from multi-agent overhead. (2) a capability saturation: coordination yields diminishing or negative returns (beta=-0.408, p<0.001) once single-agent baselines exceed ~45%. (3) topology-dependent error amplification: independent agents amplify errors 17.2x through unchecked propagation, while centralized coordination contains this to 4.4x. Centralized coordination improves performance by 80.9% on parallelizable tasks like financial reasoning, while decentralized coordination excels on dynamic web navigation (+9.2% vs. +0.2%). Yet for sequential reasoning tasks, all multi-agent variants degraded performance by 39-70%. The framework predicts the optimal coordination strategy for 87% of held-out configurations, providing a predictive principle of agentic scaling based on measurable task properties.', 'score': 4, 'issue_id': 14, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '97c50a5e944e26c0', 'authors': ['Yubin Kim', 'Ken Gu', 'Chanwoo Park', 'Chunjong Park', 'Samuel Schmidgall', 'A. Ali Heydari', 'Yao Yan', 'Zhihan Zhang', 'Yuchen Zhuang', 'Mark Malhotra', 'Paul Pu Liang', 'Hae Won Park', 'Yuzhe Yang', 'Xuhai Xu', 'Yilun Du', 'Shwetak Patel', 'Tim Althoff', 'Daniel McDuff', 'Xin Liu'], 'affiliations': ['Google DeepMind', 'Google Research', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.08296.jpg', 'data': {'categories': ['#agents', '#optimization', '#benchmark', '#reasoning'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¿ÑÑ‚ÑŒ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹Ğ²ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ (ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ½Ğ°ĞºĞ»Ğ°Ğ´Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ´Ñ‹, ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ 51.3% Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ñ‹ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ°: ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ½Ğ°ÑÑ‹Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° ÑĞ²Ñ‹ÑˆĞµ 45%, Ğ¸ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ğ±Ñ€Ğ°Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ 87% ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Optimizing Multi-Agent Systems with Coordination Metrics', 'desc': 'This paper presents a quantitative framework for optimizing multi-agent systems by using empirical coordination metrics to identify the best strategies based on specific task characteristics. It evaluates various architectures and configurations across multiple benchmarks, revealing key insights into how coordination impacts performance. The study finds that while centralized coordination can significantly enhance performance in certain tasks, it can also lead to diminishing returns in others, particularly in sequential reasoning. Ultimately, the framework offers a predictive model that helps practitioners choose the most effective coordination strategy for their agent systems.'}, 'zh': {'title': 'æ™ºèƒ½ä½“ç³»ç»Ÿæ‰©å±•çš„æœ€ä½³åè°ƒç­–ç•¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å®šé‡æ¡†æ¶ï¼Œç”¨äºé€šè¿‡ç»éªŒåè°ƒæŒ‡æ ‡æ¥è¯†åˆ«å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„æœ€ä½³ç­–ç•¥ã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ€§èƒ½å—ä»»åŠ¡ç‰¹æ€§å½±å“ï¼Œä¸”åœ¨å›ºå®šè®¡ç®—é¢„ç®—ä¸‹ï¼Œå·¥å…·å¯†é›†å‹ä»»åŠ¡åœ¨å¤šæ™ºèƒ½ä½“åè°ƒä¸­ä¼šé­å—æ›´å¤§çš„å¼€é”€ã€‚é€šè¿‡å¯¹å¤šç§æ¶æ„å’Œä»»åŠ¡çš„è¯„ä¼°ï¼Œå‘ç°åè°ƒçš„æ”¶ç›Šä¼šéšç€å•æ™ºèƒ½ä½“åŸºçº¿çš„æé«˜è€Œé€’å‡ï¼Œä¸”ç‹¬ç«‹æ™ºèƒ½ä½“åœ¨é”™è¯¯ä¼ æ’­æ–¹é¢ä¼šæ”¾å¤§é”™è¯¯ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿé¢„æµ‹87%çš„é…ç½®çš„æœ€ä½³åè°ƒç­–ç•¥ï¼Œä¸ºæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ‰©å±•æä¾›äº†å¯é‡åŒ–çš„åŸåˆ™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09663', 'title': 'IF-Bench: Benchmarking and Enhancing MLLMs for Infrared Images with Generative Visual Prompting', 'url': 'https://huggingface.co/papers/2512.09663', 'abstract': "The introduction of IF-Bench evaluates multimodal large language models' performance on infrared images using diverse assessment strategies and proposes a training-free method to improve comprehension.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have led to impressive progress across various benchmarks. However, their capability in understanding infrared images remains unexplored. To address this gap, we introduce IF-Bench, the first high-quality benchmark designed for evaluating multimodal understanding of infrared images. IF-Bench consists of 499 images sourced from 23 infrared datasets and 680 carefully curated visual question-answer pairs, covering 10 essential dimensions of image understanding. Based on this benchmark, we systematically evaluate over 40 open-source and closed-source MLLMs, employing cyclic evaluation, bilingual assessment, and hybrid judgment strategies to enhance the reliability of the results. Our analysis reveals how model scale, architecture, and inference paradigms affect infrared image comprehension, providing valuable insights for this area. Furthermore, we propose a training-free generative visual prompting (GenViP) method, which leverages advanced image editing models to translate infrared images into semantically and spatially aligned RGB counterparts, thereby mitigating domain distribution shifts. Extensive experiments demonstrate that our method consistently yields significant performance improvements across a wide range of MLLMs. The benchmark and code are available at https://github.com/casiatao/IF-Bench.", 'score': 3, 'issue_id': 5, 'pub_date': '2025-12-10', 'pub_d Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ñ€Ğ°ĞºÑ€Ğ°ÑĞ½Ñ‹Ñ… ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ğ² Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞµ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ñƒ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞµÑ… Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Unlocking Infrared Insights with IF-Bench', 'desc': 'The paper introduces IF-Bench, a benchmark specifically designed to evaluate how well multimodal large language models (MLLMs) understand infrared images. It includes a diverse set of 499 infrared images and 680 visual question-answer pairs to assess comprehension across ten key dimensions. The authors systematically test over 40 MLLMs using various evaluation strategies to ensure reliable results, revealing insights into how model architecture and size influence performance. Additionally, they propose a novel training-free method called generative visual prompting (GenViP) that enhances understanding by converting infrared images into RGB images, leading to significant performance improvements.'}, 'zh': {'title': 'æå‡çº¢å¤–å›¾åƒç†è§£çš„å¤šæ¨¡æ€åŸºå‡†', 'desc': 'IF-Benchæ˜¯ä¸€ä¸ªæ–°æå‡ºçš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨çº¢å¤–å›¾åƒç†è§£æ–¹é¢çš„è¡¨ç°ã€‚è¯¥åŸºå‡†åŒ…å«499å¼ æ¥è‡ª23ä¸ªçº¢å¤–æ•°æ®é›†çš„å›¾åƒå’Œ680ä¸ªç²¾å¿ƒç­–åˆ’çš„è§†è§‰é—®ç­”å¯¹ï¼Œæ¶µç›–äº†å›¾åƒç†è§£çš„10ä¸ªé‡è¦ç»´åº¦ã€‚é€šè¿‡å¯¹40å¤šä¸ªå¼€æºå’Œé—­æºçš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹è¿›è¡Œç³»ç»Ÿè¯„ä¼°ï¼Œç ”ç©¶æ­ç¤ºäº†æ¨¡å‹è§„æ¨¡ã€æ¶æ„å’Œæ¨ç†èŒƒå¼å¯¹çº¢å¤–å›¾åƒç†è§£çš„å½±å“ã€‚æ­¤å¤–ï¼Œæå‡ºäº†ä¸€ç§æ— è®­ç»ƒçš„ç”Ÿæˆè§†è§‰æç¤ºæ–¹æ³•ï¼Œåˆ©ç”¨å…ˆè¿›çš„å›¾åƒç¼–è¾‘æ¨¡å‹å°†çº¢å¤–å›¾åƒè½¬æ¢ä¸ºè¯­ä¹‰å’Œç©ºé—´å¯¹é½çš„RGBå›¾åƒï¼Œä»è€Œæ”¹å–„æ¨¡å‹çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05446', 'title': 'TED-4DGS: Temporally Activated and Embedding-based Deformation for 4DGS Compression', 'url': 'https://huggingface.co/papers/2512.05446', 'abstract': 'TED-4DGS combines sparse anchor-based 3D Gaussian Splatting with temporal activation and embedding for efficient and high-quality compression of dynamic 3D scenes.  \t\t\t\t\tAI-generated summary \t\t\t\t Building on the success of 3D Gaussian Splatting (3DGS) in static 3D scene representation, its extension to dynamic scenes, commonly referred to as 4DGS or dynamic 3DGS, has attracted increasing attention. However, designing more compact and efficient deformation schemes together with rate-distortion-optimized compression strategies for dynamic 3DGS representations remains an underexplored area. Prior methods either rely on space-time 4DGS with overspecified, short-lived Gaussian primitives or on canonical 3DGS with deformation that lacks explicit temporal control. To address this, we present TED-4DGS, a temporally activated and embedding-based deformation scheme for rate-distortion-optimized 4DGS compression that unifies the strengths of both families. TED-4DGS is built on a sparse anchor-based 3DGS representation. Each canonical anchor is assigned learnable temporal-activation parameters to specify its appearance and disappearance transitions over time, while a lightweight per-anchor temporal embedding queries a shared deformation bank to produce anchor-specific deformation. For rate-distortion compression, we incorporate an implicit neural representation (INR)-based hyperprior to model anchor attribute distributions, along with a channel-wise autoregressive model to capture intra-anchor correlations. With these novel elements, our scheme achieves state-of-the-art rate-distortion performance on several real-world datasets. To the best of our knowledge, this work represents one of the first attempts to pursue a rate-distortion-optimized compression framework for dynamic 3DGS representations.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '8db3443155844ec4', 'authors': ['Cheng-Yuan Ho', 'He-Bi Yang', 'Jui-Chiu Chiang', 'Yu-Lun Liu', 'Wen-Hsiao Peng'], 'a se anchor-based 3D Gaussian Splatting with temporal activation and embedding techniques. This method addresses the limitations of previous dynamic 3D Gaussian Splatting approaches by providing a more efficient deformation scheme and optimizing for rate-distortion performance. By utilizing learnable temporal-activation parameters and a lightweight temporal embedding, TED-4DGS effectively manages the appearance and deformation of 3D anchors over time. The incorporation of an implicit neural representation for modeling anchor attributes further improves compression efficiency, achieving state-of-the-art results on various datasets.'}, 'zh': {'title': 'åŠ¨æ€3Dåœºæ™¯çš„é«˜æ•ˆå‹ç¼©æ–°æ–¹æ³•', 'desc': 'TED-4DGSç»“åˆäº†ç¨€ç–é”šç‚¹åŸºç¡€çš„3Dé«˜æ–¯ç‚¹äº‘å’Œæ—¶é—´æ¿€æ´»ä¸åµŒå…¥æŠ€æœ¯ï¼Œæ—¨åœ¨é«˜æ•ˆä¸”é«˜è´¨é‡åœ°å‹ç¼©åŠ¨æ€3Dåœºæ™¯ã€‚è¯¥æ–¹æ³•é€šè¿‡å¼•å…¥å¯å­¦ä¹ çš„æ—¶é—´æ¿€æ´»å‚æ•°ï¼Œä¼˜åŒ–äº†åŠ¨æ€3Dé«˜æ–¯ç‚¹äº‘çš„å˜å½¢æ–¹æ¡ˆï¼Œå¹¶å®ç°äº†æ›´å¥½çš„å‹ç¼©æ•ˆæœã€‚TED-4DGSåˆ©ç”¨éšå¼ç¥ç»è¡¨ç¤ºå’Œé€šé“è‡ªå›å½’æ¨¡å‹æ¥æ•æ‰é”šç‚¹ä¹‹é—´çš„ç›¸å…³æ€§ï¼Œä»è€Œæé«˜äº†å‹ç¼©æ€§èƒ½ã€‚è¯¥ç ”ç©¶åœ¨å¤šä¸ªçœŸå®ä¸–ç•Œæ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„å‹ç¼©æ•ˆæœï¼Œæ ‡å¿—ç€åŠ¨æ€3Dé«˜æ–¯ç‚¹äº‘å‹ç¼©é¢†åŸŸçš„é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08006', 'title': 'Beyond Unified Models: A Service-Oriented Approach to Low Latency, Context Aware Phonemization for Real Time TTS', 'url': 'https://huggingface.co/papers/2512.08006', 'abstract': 'A framework is proposed to improve phonemization quality in TTS systems without sacrificing real-time performance through lightweight context-aware phonemization and a service-oriented architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Lightweight, real-time text-to-speech systems are crucial for accessibility. However, the most efficient TTS models often rely on lightweight phonemizers that struggle with context-dependent challenges. In contrast, more advanced phonemizers with a deeper linguistic understanding typically incur high computational costs, which prevents real-time performance.   This paper examines the trade-off between phonemization quality and inference speed in G2P-aided TTS systems, introducing a practical framework to bridge this gap. We propose lightweight strategies for context-aware phonemization and a service-oriented TTS architecture that executes these modules as independent services. This design decouples heavy context-aware components from the core TTS engine, effectively breaking the latency barrier and enabling real-time use of high-quality phonemization models. Experimental results confirm that the proposed system improves pronunciation soundness and linguistic accuracy while maintaining real-time responsiveness, making it well-suited for offline and end-device TTS applications.', 'score': 2, 'issue_id': 5, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '6e8b6b05272b394a', 'authors': ['Mahta Fetrat', 'Donya Navabi', 'Zahra Dehghanian', 'Morteza Abolghasemi', 'Hamid R. Rabiee'], 'affiliations': ['Sharif University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.08006.jpg', 'data': {'categories': ['#small_models', '#architecture', '#audio', '#inference'], 'emoji': 'ğŸ¤', 'ru': {'title': 'Ğ’Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ„Ğ¾Ğ½ĞµĞ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ ÑĞ¸ÑÑ‚ĞµĞ¼ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµÑ‡Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ„Ğ¾Ğ½ĞµĞ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒÑ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğ¹ Ñ„Ğ¾Ğ½ĞµĞ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞµÑ€Ğ²Ğ¸Ñ-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑÑ‰ÑƒÑ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ TTS Ğ½Ğ° Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ğµ ÑĞµÑ€Ğ²Ğ¸ÑÑ‹. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ Ğ¾Ñ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ´Ñ€Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ½Ğ° Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ….'}, 'en': {'title': 'Enhancing TTS Phonemization Quality Without Slowing Down', 'desc': 'This paper presents a new framework aimed at enhancing the quality of phonemization in text-to-speech (TTS) systems while ensuring they remain fast and efficient. It addresses the common issue where lightweight phonemizers, which are quick, often fail to handle context-dependent phonetic challenges effectively. The proposed solution involves a service-oriented architecture that allows complex phonemization tasks to be processed as separate services, thus reducing the load on the main TTS engine. Experimental results demonstrate that this approach significantly improves pronunciation accuracy and linguistic quality without compromising real-time performance, making it ideal for various applications.'}, 'zh': {'title': 'æå‡TTSç³»ç»ŸéŸ³ç´ åŒ–è´¨é‡çš„å®æ—¶è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ–‡æœ¬åˆ°è¯­éŸ³ï¼ˆTTSï¼‰ç³»ç»Ÿä¸­çš„éŸ³ç´ åŒ–è´¨é‡ï¼ŒåŒæ—¶ä¸å½±å“å®æ—¶æ€§èƒ½ã€‚è¯¥æ¡†æ¶é‡‡ç”¨è½»é‡çº§çš„ä¸Šä¸‹æ–‡æ„ŸçŸ¥éŸ³ç´ åŒ–ç­–ç•¥å’Œé¢å‘æœåŠ¡çš„æ¶æ„ï¼Œä½¿å¾—éŸ³ç´ åŒ–æ¨¡å—å¯ä»¥ç‹¬ç«‹è¿è¡Œã€‚é€šè¿‡å°†å¤æ‚çš„ä¸Šä¸‹æ–‡æ„ŸçŸ¥ç»„ä»¶ä¸æ ¸å¿ƒTTSå¼•æ“è§£è€¦ï¼Œçªç ´äº†å»¶è¿Ÿç“¶é¢ˆï¼Œå®ç°äº†é«˜è´¨é‡éŸ³ç´ åŒ–æ¨¡å‹çš„å®æ—¶ä½¿ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥ç³»ç»Ÿåœ¨å‘éŸ³å‡†ç¡®æ€§å’Œè¯­è¨€å‡†ç¡®æ€§æ–¹é¢æœ‰æ‰€æå‡ï¼Œé€‚åˆç¦»çº¿å’Œç»ˆç«¯è®¾å¤‡çš„TTSåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04519', 'title': 'VideoSSM: Autoregressive Long Video Generation with Hybrid State-Space Memory', 'url': 'https://huggingface.co/papers/2512.04519', 'abstract': 'VideoSSM, a hybrid state-space memory model combining AR diffusion, achieves state-of-the-art temporal consistency and motion stability in long-video generation by coordinating short- and long-term context.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive (AR) diffusion enables streaming, interactive long-video generation by producing frames causally, yet maintaining coherence over minute-scale horizons remains challenging due to accumulated errors, motion drift, and content repetition. We approach this problem from a memory perspective, treating video synthesis as a recurrent dynamical process that requires coordinated short- and long-term context. We propose VideoSSM, a Long Video Model that unifies AR diffusion with a hybrid state-space memory. The state-space model (SSM) serves as an evolving global memory of scene dynamics across the entire sequence, while a context window provides local memory for motion cues and fine details. This hybrid design preserves global consistency without frozen, repetitive patterns, supports prompt-adaptive interaction, and scales in linear time with sequence length. Experiments on short- and long-range benchmarks demonstrate state-of-the-art temporal consistency and motion stability among autoregressive video generator especially at minute-scale horizons, enabling content diversity and interactive prompt-based control, thereby establishing a scalable, memory-aware framework for long video generation.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'c841edb85058f835', 'authors': ['Yifei Yu', 'Xiaoshan Wu', 'Xinting Hu', 'Tao Hu', 'Yangtian Sun', 'Xiaoyang Lyu', 'Bo Wang', 'Lin Ma', 'Yuewen Ma', 'Zhongrui Wang', 'Xiaojuan Qi'], 'affiliations': ['HKU', 'PICO, ByteDance', 'SUSTech'], 'pdf_title_img': 'assets/pdf/title_img/2512.04519.jpg', 'data': {'categories': ['#video', tive applications.'}, 'zh': {'title': 'VideoSSMï¼šé•¿è§†é¢‘ç”Ÿæˆçš„æ–°çºªå…ƒ', 'desc': 'VideoSSMæ˜¯ä¸€ç§æ··åˆçŠ¶æ€ç©ºé—´è®°å¿†æ¨¡å‹ï¼Œç»“åˆäº†è‡ªå›å½’æ‰©æ•£ï¼ˆAR diffusionï¼‰ï¼Œåœ¨é•¿è§†é¢‘ç”Ÿæˆä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ—¶é—´ä¸€è‡´æ€§å’Œè¿åŠ¨ç¨³å®šæ€§ã€‚è¯¥æ¨¡å‹é€šè¿‡åè°ƒçŸ­æœŸå’Œé•¿æœŸä¸Šä¸‹æ–‡ï¼Œè§£å†³äº†åœ¨ç”Ÿæˆé•¿è§†é¢‘æ—¶å› é”™è¯¯ç§¯ç´¯ã€è¿åŠ¨æ¼‚ç§»å’Œå†…å®¹é‡å¤è€Œå¯¼è‡´çš„æŒ‘æˆ˜ã€‚VideoSSMå°†è‡ªå›å½’æ‰©æ•£ä¸æ··åˆçŠ¶æ€ç©ºé—´è®°å¿†ç›¸ç»“åˆï¼ŒçŠ¶æ€ç©ºé—´æ¨¡å‹ä½œä¸ºæ•´ä¸ªåºåˆ—åœºæ™¯åŠ¨æ€çš„å…¨çƒè®°å¿†ï¼Œè€Œä¸Šä¸‹æ–‡çª—å£åˆ™æä¾›è¿åŠ¨çº¿ç´¢å’Œç»†èŠ‚çš„å±€éƒ¨è®°å¿†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨çŸ­æœŸå’Œé•¿æœŸåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ”¯æŒå†…å®¹å¤šæ ·æ€§å’ŒåŸºäºæç¤ºçš„äº¤äº’æ§åˆ¶ï¼Œå»ºç«‹äº†ä¸€ä¸ªå¯æ‰©å±•çš„ã€å…³æ³¨è®°å¿†çš„é•¿è§†é¢‘ç”Ÿæˆæ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09112', 'title': 'GimbalDiffusion: Gravity-Aware Camera Control for Video Generation', 'url': 'https://huggingface.co/papers/2512.09112', 'abstract': "GimbalDiffusion framework enables precise camera control in text-to-video generation using absolute coordinates and gravity as a reference, enhancing controllability and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in text-to-video generation has achieved remarkable realism, yet fine-grained control over camera motion and orientation remains elusive. Existing approaches typically encode camera trajectories through relative or ambiguous representations, limiting explicit geometric control. We introduce GimbalDiffusion, a framework that enables camera control grounded in physical-world coordinates, using gravity as a global reference. Instead of describing motion relative to previous frames, our method defines camera trajectories in an absolute coordinate system, allowing precise and interpretable control over camera parameters without requiring an initial reference frame. We leverage panoramic 360-degree videos to construct a wide variety of camera trajectories, well beyond the predominantly straight, forward-facing trajectories seen in conventional video data. To further enhance camera guidance, we introduce null-pitch conditioning, an annotation strategy that reduces the model's reliance on text content when conflicting with camera specifications (e.g., generating grass while the camera points towards the sky). Finally, we establish a benchmark for camera-aware video generation by rebalancing SpatialVID-HQ for comprehensive evaluation under wide camera pitch variation. Together, these contributions advance the controllability and robustness of text-to-video models, enabling precise, gravity-aligned camera manipulation within generative frameworks.", 'score': 1, 'issue_id': 14, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '724d62fb5d09fba8', 'authors': ['FrÃ©dÃ©ric Fortier-Chouinard', 'Yannick Hold-Geoffroy', 'Valentin Deschaintre', 'Matheus Gadelha', 'Jean-FranÃ§ois Lalonde'], 'affiliations': ['Adobe', 'Universite Laval'], 'pdf_title_img': 'assets/pdf/title_img/2512.09112.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#video', '#dataset'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞĞ±ÑĞ¾Ğ»ÑÑ‚Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€Ğ°Ğ²Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºÑƒ', 'desc': 'GimbalDiffusion â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¼ĞµÑ€Ğ¾Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ±ÑĞ¾Ğ»ÑÑ‚Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ñ‹ Ñ Ğ³Ñ€Ğ°Ğ²Ğ¸Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ¾Ñ‚ÑÑ‡ĞµÑ‚Ğ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ°Ğ±ÑĞ¾Ğ»ÑÑ‚Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ ÑĞ²Ğ½Ğ¾Ğµ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼Ğ½Ñ‹Ğµ 360-Ğ³Ñ€Ğ°Ğ´ÑƒÑĞ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ null-pitch conditioning Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒĞ³Ğ»Ğ°Ñ… Ğ½Ğ°ĞºĞ»Ğ¾Ğ½Ğ° ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'GimbalDiffusion: Mastering Camera Control in Text-to-Video Generation', 'desc': 'The GimbalDiffusion framework improves text-to-video generation by allowing precise control of camera movements using absolute coordinates and gravity as a reference point. This method overcomes limitations of previous approaches that relied on relative camera trajectories, enabling clearer and more interpretable camera control. By utilizing panoramic 360-degree videos, GimbalDiffusion can create diverse camera paths, enhancing the realism of generated videos. Additionally, the introduction of null-pitch conditioning helps the model maintain camera specifications even when text prompts conflict with visual context.'}, 'zh': {'title': 'ç²¾ç¡®æ§åˆ¶ï¼šGimbalDiffusionæ¡†æ¶çš„åŠ›é‡', 'desc': 'GimbalDiffusionæ¡†æ¶é€šè¿‡ä½¿ç”¨ç»å¯¹åæ ‡å’Œé‡åŠ›ä½œä¸ºå‚è€ƒï¼Œå¢å¼ºäº†æ–‡æœ¬åˆ°è§†é¢‘ç”Ÿæˆä¸­çš„ç›¸æœºæ§åˆ¶èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å…è®¸åœ¨ç»å¯¹åæ ‡ç³»ç»Ÿä¸­å®šä¹‰ç›¸æœºè½¨è¿¹ï¼Œä»è€Œå®ç°å¯¹ç›¸æœºå‚æ•°çš„ç²¾ç¡®æ§åˆ¶ï¼Œè€Œæ— éœ€åˆå§‹å‚è€ƒå¸§ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†æ— ä¿¯ä»°æ¡ä»¶åŒ–çš„æ³¨é‡Šç­–ç•¥ï¼Œä»¥å‡å°‘æ¨¡å‹åœ¨ç›¸æœºè§„æ ¼ä¸æ–‡æœ¬å†…å®¹å†²çªæ—¶çš„ä¾èµ–ã€‚é€šè¿‡è¿™äº›åˆ›æ–°ï¼ŒGimbalDiffusionæå‡äº†æ–‡æœ¬åˆ°è§†é¢‘æ¨¡å‹çš„å¯æ§æ€§å’Œé²æ£’æ€§ï¼Œä½¿å¾—ç”Ÿæˆçš„ç›¸æœºæ“ä½œæ›´åŠ ç²¾ç¡®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07222', 'title': 'Pay Less Attention to Function Words for Free Robustness of Vision-Language Models', 'url': 'https://huggingface.co/papers/2512.07222', 'abstract': 'Function-word De-Attention (FDA) mitigates adversarial attacks on robust VLMs by differentially subtracting function-word cross-attention, improving robustness with minimal performance trade-offs.  \t\t\t\t\tAI-generated summary \t\t\t\t To address the trade-off between robustness and performance for robust VLM, we observe that function words could incur vulnerability of VLMs against cross-modal adversarial attacks, and propose Function-word De-Attention (FDA) accordingly to mitigate the impact of function words. Similar to differential amplifiers, our FDA calculates the original and the function-word cross-attention within attention heads, and differentially subtracts the latter from the former for more aligned and robust VLMs. Comprehensive experiments include 2 SOTA baselines under 6 different attacks on 2 downstream tasks, 3 datasets, and 3 models. Overall, our FDA yields an average 18/13/53% ASR drop with only 0.2/0.3/0.6% performance drops on the 3 tested models on retrieval, and a 90% ASR drop with a 0.3% performance gain on visual grounding. We demonstrate the scalability, generalization, and zero-shot performance of FDA experimentally, as well as in-depth ablation studies and analysis. Code will be made publicly at https://github.com/michaeltian108/FDA.', 'score': 1, 'issue_id': 5, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': 'de0263c031804577', 'authors': ['Qiwei Tian', 'Chenhao Lin', 'Zhengyu Zhao', 'Chao Shen'], 'affiliations': ['Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2512.07222.jpg', 'data': {'categories': ['#security', '#open_source'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ»ÑƒĞ¶ĞµĞ±Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Function-word De-Attention (FDA) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ vision-language Ğº adversarial Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ»ÑƒĞ¶ĞµĞ±Ğ½Ñ‹Ğµ ÑĞ»Ğ¾Ğ²Ğ° (function words) Ğ² ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ´ĞµĞ»Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹Ğ¼Ğ¸ Ğº adversarial Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ FDA Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñƒ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒÑĞ¸Ğ»Ğ¸Ñ‚ĞµĞ»Ñ: Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ attention Ğ½Ğ° Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ Ğ½Ğ° ÑĞ»ÑƒĞ¶ĞµĞ±Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ²Ğ°Ñ… Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ²Ñ‹Ñ‡Ğ¸Ñ‚Ğ°ĞµÑ‚ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¸Ğ· Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ adversarial Ğ°Ñ‚Ğ°Ğº (Ğ½Ğ° 18-90% Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸) Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (0.2-0.6%).'}, 'en': {'title': 'Enhancing VLM Robustness with Function-word De-Attention', 'desc': 'The paper introduces Function-word De-Attention (FDA), a technique designed to enhance the robustness of Vision-Language Models (VLMs) against adversarial attacks. FDA works by identifying and subtracting the attention given to function words, which are often responsible for vulnerabilities in VLMs. Through extensive experiments, the authors demonstrate that FDA significantly reduces the attack success rate (ASR) while maintaining minimal performance loss across various tasks and datasets. The results indicate that FDA not only improves robustness but also shows promising scalability and generalization capabilities.'}, 'zh': {'title': 'åŠŸèƒ½è¯å»æ³¨æ„åŠ›ï¼šæå‡æ¨¡å‹é²æ£’æ€§çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºåŠŸèƒ½è¯å»æ³¨æ„åŠ›ï¼ˆFDAï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨å‡è½»å¯¹å¼ºå¥è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰çš„å¯¹æŠ—æ”»å‡»ã€‚ç ”ç©¶å‘ç°ï¼ŒåŠŸèƒ½è¯åœ¨è·¨æ¨¡æ€å¯¹æŠ—æ”»å‡»ä¸­å¯èƒ½å¯¼è‡´VLMçš„è„†å¼±æ€§ï¼Œå› æ­¤é€šè¿‡å·®å¼‚æ€§åœ°å‡å»åŠŸèƒ½è¯çš„äº¤å‰æ³¨æ„åŠ›æ¥æé«˜æ¨¡å‹çš„é²æ£’æ€§ã€‚FDAæ–¹æ³•ç±»ä¼¼äºå·®åˆ†æ”¾å¤§å™¨ï¼Œè®¡ç®—åŸå§‹æ³¨æ„åŠ›å’ŒåŠŸèƒ½è¯äº¤å‰æ³¨æ„åŠ›ï¼Œå¹¶ä»å‰è€…ä¸­å‡å»åè€…ï¼Œä»¥å®ç°æ›´å¼ºçš„æ¨¡å‹å¯¹é½å’Œé²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFDAåœ¨å¤šä¸ªæ”»å‡»ä¸‹è¡¨ç°å‡ºæ˜¾è‘—çš„é²æ£’æ€§æå‡ï¼ŒåŒæ—¶ä»…å¸¦æ¥å¾®å°çš„æ€§èƒ½æŸå¤±ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05402', 'title': 'Smart Timing for Mining: A Deep Learning Framework for Bitcoin Hardware ROI Prediction', 'url': 'https://huggingface.co/papers/2512.05402', 'abstract': "MineROI-Net, a Transformer-based model, predicts profitability for ASIC mining hardware acquisitions, enhancing decision-making in the volatile mining industry.  \t\t\t\t\tAI-generated summary \t\t\t\t Bitcoin mining hardware acquisition requires strategic timing due to volatile markets, rapid technological obsolescence, and protocol-driven revenue cycles. Despite mining's evolution into a capital-intensive industry, there is little guidance on when to purchase new Application-Specific Integrated Circuit (ASIC) hardware, and no prior computational frameworks address this decision problem. We address this gap by formulating hardware acquisition as a time series classification task, predicting whether purchasing ASIC machines yields profitable (Return on Investment (ROI) >= 1), marginal (0 < ROI < 1), or unprofitable (ROI <= 0) returns within one year. We propose MineROI-Net, an open source Transformer-based architecture designed to capture multi-scale temporal patterns in mining profitability. Evaluated on data from 20 ASIC miners released between 2015 and 2024 across diverse market regimes, MineROI-Net outperforms LSTM-based and TSLANet baselines, achieving 83.7% accuracy and 83.1% macro F1-score. The model demonstrates strong economic relevance, achieving 93.6% precision in detecting unprofitable periods and 98.5% precision for profitable ones, while avoiding misclassification of profitable scenarios as unprofitable and vice versa. These results indicate that MineROI-Net offers a practical, data-driven tool for timing mining hardware acquisitions, potentially reducing financial risk in capital-intensive mining operations. The model is available through: https://github.com/AMAAI-Lab/MineROI-Net.", 'score': 1, 'issue_id': 12, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': 'f5ec690791b92e1b', 'authors': ['Sithumi Wickramasinghe', 'Bikramjit Das', 'Dorien Herremans'], 'affiliations': ['Singapore University of Technology and Design, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2512.05402.jpg', 'data': {'categories': [], 'emoji': 'â›ï¸', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ±Ñ‹Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ°Ğ¹Ğ½Ğ¸Ğ½Ğ³Ğ°: ÑƒĞ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸Ğº Ğ² Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ğ¾ĞºÑƒĞ¿ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MineROI-Net â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ±Ñ‹Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ğ±Ñ€ĞµÑ‚ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ASIC Ğ´Ğ»Ñ Ğ¼Ğ°Ğ¹Ğ½Ğ¸Ğ½Ğ³Ğ° Ğ±Ğ¸Ñ‚ĞºĞ¾Ğ¸Ğ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ğ¾ĞºÑƒĞ¿ĞºĞ¸ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ğ±ÑƒĞ´ĞµÑ‚ Ğ»Ğ¸ Ğ¸Ğ½Ğ²ĞµÑÑ‚Ğ¸Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ±Ñ‹Ğ»ÑŒĞ½Ğ¾Ğ¹, Ğ¼Ğ°Ñ€Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ»Ğ¸ ÑƒĞ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ² Ñ‚ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ³Ğ¾Ğ´Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 83.7% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LSTM. Ğ˜Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ²Ñ‹ÑĞ²Ğ»ÑÑ 93.6% ÑƒĞ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸ 98.5% Ğ¿Ñ€Ğ¸Ğ±Ñ‹Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ°Ğ¹Ğ½ĞµÑ€Ğ°Ğ¼ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ²Ğ¾Ğ»Ğ°Ñ‚Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ñ‹Ğ½ĞºĞ°.'}, 'en': {'title': 'Smart Timing for ASIC Mining Investments with MineROI-Net', 'desc': 'MineROI-Net is a Transformer-based model designed to predict the profitability of acquiring ASIC mining hardware, which is crucial in the volatile cryptocurrency mining market. The model treats hardware acquisition as a time series classification problem, categorizing potential returns into profitable, marginal, or unprofitable within a year. By analyzing data from various ASIC miners, MineROI-Net outperforms traditional models like LSTM, achieving high accuracy and precision in identifying profitable and unprofitable periods. This innovative approach provides miners with a data-driven strategy to make informed purchasing decisions, thereby minimizing financial risks associated with hardware investments.'}, 'zh': {'title': 'MineROI-Netï¼šæ™ºèƒ½å†³ç­–ï¼Œä¼˜åŒ–çŸ¿æœºé‡‡è´­æ—¶æœº', 'desc': 'MineROI-Net æ˜¯ä¸€ç§åŸºäº Transformer çš„æ¨¡å‹ï¼Œæ—¨åœ¨é¢„æµ‹ ASIC çŸ¿æœºçš„ç›ˆåˆ©èƒ½åŠ›ï¼Œä»è€Œå¢å¼ºåœ¨æ³¢åŠ¨çš„çŸ¿ä¸šè¡Œä¸šä¸­çš„å†³ç­–èƒ½åŠ›ã€‚è¯¥æ¨¡å‹å°†ç¡¬ä»¶é‡‡è´­é—®é¢˜è§†ä¸ºæ—¶é—´åºåˆ—åˆ†ç±»ä»»åŠ¡ï¼Œèƒ½å¤Ÿé¢„æµ‹åœ¨ä¸€å¹´å†…è´­ä¹° ASIC çŸ¿æœºçš„æŠ•èµ„å›æŠ¥ç‡ï¼ˆROIï¼‰æ˜¯å¦ä¸ºç›ˆåˆ©ã€è¾¹é™…æˆ–äºæŸã€‚é€šè¿‡åˆ†æ 2015 è‡³ 2024 å¹´é—´ 20 æ¬¾ ASIC çŸ¿æœºçš„æ•°æ®ï¼ŒMineROI-Net åœ¨å‡†ç¡®æ€§å’Œå®è§‚ F1 åˆ†æ•°ä¸Šå‡ä¼˜äºä¼ ç»Ÿçš„ LSTM æ¨¡å‹ã€‚è¯¥æ¨¡å‹åœ¨è¯†åˆ«ç›ˆåˆ©å’ŒäºæŸæ—¶æœŸæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä¸ºçŸ¿ä¸šç¡¬ä»¶é‡‡è´­æä¾›äº†å®ç”¨çš„æ•°æ®é©±åŠ¨å·¥å…·ï¼Œå¸®åŠ©é™ä½èµ„æœ¬å¯†é›†å‹çŸ¿ä¸šæ“ä½œä¸­çš„è´¢åŠ¡é£é™©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01453', 'title': 'Reinventing Clinical Dialogue: Agentic Paradigms for LLM Enabled Healthcare Communication', 'url': 'https://huggingface.co/papers/2512.01453', 'abstract': "The survey analyzes the cognitive architecture of medical AI systems, focusing on the shift from generative text prediction to agentic autonomy, and categorizes methods into four archetypes based on knowledge source and agency objective.  \t\t\t\t\tAI-generated summary \t\t\t\t Clinical dialogue represents a complex duality requiring both the empathetic fluency of natural conversation and the rigorous precision of evidence-based medicine. While Large Language Models possess unprecedented linguistic capabilities, their architectural reliance on reactive and stateless processing often favors probabilistic plausibility over factual veracity. This structural limitation has catalyzed a paradigm shift in medical AI from generative text prediction to agentic autonomy, where the model functions as a central reasoning engine capable of deliberate planning and persistent memory. Moving beyond existing reviews that primarily catalog downstream applications, this survey provides a first-principles analysis of the cognitive architecture underpinning this shift. We introduce a novel taxonomy structured along the orthogonal axes of knowledge source and agency objective to delineate the provenance of clinical knowledge against the system's operational scope. This framework facilitates a systematic analysis of the intrinsic trade-offs between creativity and reliability by categorizing methods into four archetypes: Latent Space Clinicians, Emergent Planners, Grounded Synthesizers, and Verifiable Workflow Automators. For each paradigm, we deconstruct the technical realization across the entire cognitive pipeline, encompassing strategic planning, memory management, action execution, collaboration, and evolution to reveal how distinct architectural choices balance the tension between autonomy and safety.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '2df8c54fe7f317e9', 'authors': ['Xiaoquan Zhi', 'Hongke Zhao', 'Likang Wu', 'Chuang Zhao', 'Hengshu Zhu'], 'affiliations': ['College of Management and E sources and objectives, providing a framework for understanding their operational capabilities. The authors emphasize the importance of balancing creativity and reliability in clinical dialogue, where both empathetic communication and evidence-based precision are crucial. By analyzing the cognitive pipeline of these systems, the paper reveals how different architectural choices impact the autonomy and safety of medical AI applications.'}, 'zh': {'title': 'åŒ»ç–—AIçš„è®¤çŸ¥æ¶æ„è½¬å˜ï¼šä»ç”Ÿæˆåˆ°è‡ªä¸»æ™ºèƒ½', 'desc': 'è¿™ç¯‡è®ºæ–‡åˆ†æäº†åŒ»ç–—äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„è®¤çŸ¥æ¶æ„ï¼Œé‡ç‚¹è®¨è®ºäº†ä»ç”Ÿæˆæ–‡æœ¬é¢„æµ‹åˆ°è‡ªä¸»æ™ºèƒ½çš„è½¬å˜ã€‚ä½œè€…å°†æ–¹æ³•åˆ†ä¸ºå››ç§åŸå‹ï¼ŒåŸºäºçŸ¥è¯†æ¥æºå’Œä»£ç†ç›®æ ‡è¿›è¡Œåˆ†ç±»ã€‚è®ºæ–‡æŒ‡å‡ºï¼Œå°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è¯­è¨€èƒ½åŠ›ä¸Šå…·æœ‰å‰æ‰€æœªæœ‰çš„ä¼˜åŠ¿ï¼Œä½†å…¶ç»“æ„é™åˆ¶ä½¿å¾—å®ƒä»¬æ›´å€¾å‘äºæ¦‚ç‡ä¸Šçš„åˆç†æ€§è€Œéäº‹å®çš„å‡†ç¡®æ€§ã€‚é€šè¿‡å¼•å…¥æ–°çš„åˆ†ç±»æ³•ï¼Œè®ºæ–‡ç³»ç»Ÿåœ°åˆ†æäº†åˆ›é€ åŠ›ä¸å¯é æ€§ä¹‹é—´çš„å†…åœ¨æƒè¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08765', 'title': 'Wan-Move: Motion-controllable Video Generation via Latent Trajectory Guidance', 'url': 'https://huggingface.co/papers/2512.08765', 'abstract': "Wan-Move enhances motion control in video generative models by integrating motion-aware features into latent space, enabling high-quality and scalable video synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Wan-Move, a simple and scalable framework that brings motion control to video generative models. Existing motion-controllable methods typically suffer from coarse control granularity and limited scalability, leaving their outputs insufficient for practical use. We narrow this gap by achieving precise and high-quality motion control. Our core idea is to directly make the original condition features motion-aware for guiding video synthesis. To this end, we first represent object motions with dense point trajectories, allowing fine-grained control over the scene. We then project these trajectories into latent space and propagate the first frame's features along each trajectory, producing an aligned spatiotemporal feature map that tells how each scene element should move. This feature map serves as the updated latent condition, which is naturally integrated into the off-the-shelf image-to-video model, e.g., Wan-I2V-14B, as motion guidance without any architecture change. It removes the need for auxiliary motion encoders and makes fine-tuning base models easily scalable. Through scaled training, Wan-Move generates 5-second, 480p videos whose motion controllability rivals Kling 1.5 Pro's commercial Motion Brush, as indicated by user studies. To support comprehensive evaluation, we further design MoveBench, a rigorously curated benchmark featuring diverse content categories and hybrid-verified annotations. It is distinguished by larger data volume, longer video durations, and high-quality motion annotations. Extensive experiments on MoveBench and the public dataset consistently show Wan-Move's superior motion quality. Code, models, and benchmark data are made publicly available.", 'score': 105, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '35af41ed6b0c44fa', 'authors': ['Ruihang Chu', 'Yefei He', 'Zhekai Chen', 'Shiwei Zhang', 'Xiaogang Xu', 'Bin Xia', 'Dingdong Wang', 'Hongwei Yi', 'Xihui Liu', 'Hengshuang Zhao', 'Yu Liu', 'Yingya Zhang', 'Yujiu Yang'], 'affiliations': ['CUHK', 'HKU', 'Tongyi Lab, Alibaba Group', 'Tsinghua University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08765.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#dataset', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑĞ¾Ğ·Ğ½Ğ°ÑÑ‰Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Wan-Move â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ´Ğ¾Ğ±Ğ°Ğ² œ‰é™çš„é—®é¢˜ï¼Œæä¾›äº†ç²¾ç¡®çš„è¿åŠ¨æ§åˆ¶ã€‚æˆ‘ä»¬é€šè¿‡å¯†é›†çš„ç‚¹è½¨è¿¹è¡¨ç¤ºç‰©ä½“è¿åŠ¨ï¼Œä½¿å¾—åœºæ™¯æ§åˆ¶æ›´åŠ ç»†è‡´ï¼Œå¹¶å°†è¿™äº›è½¨è¿¹æŠ•å½±åˆ°æ½œåœ¨ç©ºé—´ä¸­ï¼Œç”Ÿæˆå¯¹é½çš„æ—¶ç©ºç‰¹å¾å›¾ã€‚æœ€ç»ˆï¼ŒWan-Move ç”Ÿæˆçš„ 5 ç§’ 480p è§†é¢‘åœ¨è¿åŠ¨å¯æ§æ€§ä¸Šä¸å•†ä¸šäº§å“ç›¸åª²ç¾ï¼Œä¸”æä¾›äº†å…¬å¼€çš„ä»£ç å’ŒåŸºå‡†æ•°æ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08478', 'title': 'Visionary: The World Model Carrier Built on WebGPU-Powered Gaussian Splatting Platform', 'url': 'https://huggingface.co/papers/2512.08478', 'abstract': 'Visionary is an open web-native platform enabling real-time rendering of 3D Gaussian Splatting and meshes with efficient GPU-based inference, supporting dynamic content and generative models.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural rendering, particularly 3D Gaussian Splatting (3DGS), has evolved rapidly and become a key component for building world models. However, existing viewer solutions remain fragmented, heavy, or constrained by legacy pipelines, resulting in high deployment friction and limited support for dynamic content and generative models. In this work, we present Visionary, an open, web-native platform for real-time various Gaussian Splatting and meshes rendering. Built on an efficient WebGPU renderer with per-frame ONNX inference, Visionary enables dynamic neural processing while maintaining a lightweight, "click-to-run" browser experience. It introduces a standardized Gaussian Generator contract, which not only supports standard 3DGS rendering but also allows plug-and-play algorithms to generate or update Gaussians each frame. Such inference also enables us to apply feedforward generative post-processing. The platform further offers a plug in three.js library with a concise TypeScript API for seamless integration into existing web applications. Experiments show that, under identical 3DGS assets, Visionary achieves superior rendering efficiency compared to current Web viewers due to GPU-based primitive sorting. It already supports multiple variants, including MLP-based 3DGS, 4DGS, neural avatars, and style transformation or enhancement networks. By unifying inference and rendering directly in the browser, Visionary significantly lowers the barrier to reproduction, comparison, and deployment of 3DGS-family methods, serving as a unified World Model Carrier for both reconstructive and generative paradigms.', 'score': 69, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '5bdc819571b85c24', 'authors': ['Yuning Gong', 'Yifei Liu', 'Yifan Zhan', 'Muyao Niu', 'Xueying Li', 'Yuanjun Liao', 'Jiaming Chen', 'Yuanyuan Gao', 'Jiaqi Chen', 'Minming Chen', 'Li Zhou', 'Yuning Zhang', 'Wei Wang', 'Xiaoqing Hou', 'Huaxi Huang', 'Shixiang Tang', 'Le Ma', 'Dingwen Zhang', 'Xue Yang', 'Junchi Yan', 'Yanchi Zhang', 'Yinqiang Zheng', 'Xiao Sun', 'Zhihang Zhong'], 'affiliations': ['Northwestern Polytechnical University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Sichuan University', 'The University of Tokyo'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08478.jpg', 'data': {'categories': ['#inference', '#multimodal', '#3d', '#open_source'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ‘Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ 3D ÑÑ†ĞµĞ½', 'desc': 'Visionary â€” ÑÑ‚Ğ¾ Ğ²ĞµĞ±-Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° 3D Gaussian Splatting Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞµÑ‚Ğ¾Ğº Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ² Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ WebGPU Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ONNX Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° GPU Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹. ĞŸĞ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹Ñ Gaussian Generator, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ°Ñ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ñ€Ñ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞµ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ¾Ğ² Ğ½Ğ° GPU Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¼Ñƒ TypeScript API, Visionary Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ¿Ñ€Ğ¾Ñ‰Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ, ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² 3DGS-ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ world models.'}, 'en': {'title': 'Revolutionizing 3D Rendering with Visionary', 'desc': 'Visionary is a web-native platform that allows for real-time rendering of 3D Gaussian Splatting (3DGS) and meshes using efficient GPU-based inference. It addresses the challenges of existing viewer solutions that are often heavy and limited in supporting dynamic content. By utilizing a standardized Gaussian Generator contract, Visionary enables the generation and updating of Gaussians in real-time, enhancing the rendering process. This platform also integrates seamlessly with existing web applications through a TypeScript API, making it easier to deploy and compare various 3DGS methods.'}, 'zh': {'title': 'Visionaryï¼šå®æ—¶æ¸²æŸ“3Dé«˜æ–¯ç‚¹äº‘çš„å¼€æ”¾å¹³å°', 'desc': 'Visionaryæ˜¯ä¸€ä¸ªå¼€æ”¾çš„ç½‘ç»œåŸç”Ÿå¹³å°ï¼Œèƒ½å¤Ÿå®æ—¶æ¸²æŸ“3Dé«˜æ–¯ç‚¹äº‘å’Œç½‘æ ¼ï¼Œæ”¯æŒé«˜æ•ˆçš„åŸºäºGPUçš„æ¨ç†ã€‚è¯¥å¹³å°è§£å†³äº†ç°æœ‰æŸ¥çœ‹å™¨çš„ç¢ç‰‡åŒ–å’Œé‡è´Ÿæ‹…é—®é¢˜ï¼Œæä¾›äº†åŠ¨æ€å†…å®¹å’Œç”Ÿæˆæ¨¡å‹çš„æ”¯æŒã€‚Visionaryé€šè¿‡æ ‡å‡†åŒ–çš„é«˜æ–¯ç”Ÿæˆå™¨åˆçº¦ï¼Œå…è®¸æ¯å¸§ç”Ÿæˆæˆ–æ›´æ–°é«˜æ–¯ï¼Œç®€åŒ–äº†ç®—æ³•çš„é›†æˆã€‚å®éªŒè¡¨æ˜ï¼ŒVisionaryåœ¨ç›¸åŒçš„3Dé«˜æ–¯ç‚¹äº‘èµ„äº§ä¸‹ï¼Œæ¸²æŸ“æ•ˆç‡ä¼˜äºç°æœ‰çš„WebæŸ¥çœ‹å™¨ï¼Œæ˜¾è‘—é™ä½äº†3Dé«˜æ–¯ç‚¹äº‘æ–¹æ³•çš„é‡ç°å’Œéƒ¨ç½²é—¨æ§›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07951', 'title': 'Preserving Source Video Realism: High-Fidelity Face Swapping for Cinematic Quality', 'url': 'https://huggingface.co/papers/2512.07951', 'abstract': "LivingSwap enhances video face swapping by using keyframes and reference guidance to maintain identity and fidelity over long sequences, reducing manual effort and achieving state-of-the-art results.  \t\t\t\t\tAI-generated summary \t\t\t\t Video face swapping is crucial in film and entertainment production, where achieving high fidelity and temporal consistency over long and complex video sequences remains a significant challenge. Inspired by recent advances in reference-guided image editing, we explore whether rich visual attributes from source videos can be similarly leveraged to enhance both fidelity and temporal coherence in video face swapping. Building on this insight, this work presents LivingSwap, the first video reference guided face swapping model. Our approach employs keyframes as conditioning signals to inject the target identity, enabling flexible and controllable editing. By combining keyframe conditioning with video reference guidance, the model performs temporal stitching to ensure stable identity preservation and high-fidelity reconstruction across long video sequences. To address the scarcity of data for reference-guided training, we construct a paired face-swapping dataset, Face2Face, and further reverse the data pairs to ensure reliable ground-truth supervision. Extensive experiments demonstrate that our method achieves state-of-the-art results, seamlessly integrating the target identity with the source video's expressions, lighting, and motion, while significantly reducing manual effort in production workflows. Project webpage: https://aim-uofa.github.io/LivingSwap", 'score': 44, 'issue_id': 2, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '2f09092cb73adc87', 'authors': ['Zekai Luo', 'Zongze Du', 'Zhouhang Zhu', 'Hao Zhong', 'Muzhi Zhu', 'Wen Wang', 'Yuling Xi', 'Chenchen Jing', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Zhe
