 NEPA offers a scalable and straightforward alternative to existing visual self-supervised learning techniques.'}, 'zh': {'title': 'ä¸‹ä¸€åµŒå…¥é¢„æµ‹ï¼šè§†è§‰å­¦ä¹ çš„æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„è‡ªç›‘ç£è§†è§‰å­¦ä¹ æ–¹æ³•ï¼Œç§°ä¸ºä¸‹ä¸€åµŒå…¥é¢„æµ‹è‡ªå›å½’ï¼ˆNEPAï¼‰ã€‚ä¸ä¼ ç»Ÿçš„è‡ªç›‘ç£æ–¹æ³•ä¸åŒï¼ŒNEPAé€šè¿‡é¢„æµ‹æœªæ¥çš„åµŒå…¥æ¥è®­ç»ƒæ¨¡å‹ï¼Œè€Œä¸æ˜¯ä»…ä»…è¾“å‡ºç‰¹å¾ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨è¿™ç§æ–¹æ³•çš„ç®€å•Transformeræ¨¡å‹åœ¨ImageNet-1Kä¸Šè¾¾åˆ°äº†83.8%å’Œ85.3%çš„å‡†ç¡®ç‡ï¼Œå¹¶ä¸”åœ¨è¯­ä¹‰åˆ†å‰²ä»»åŠ¡ä¸Šä¹Ÿè¡¨ç°è‰¯å¥½ã€‚è¯¥æ–¹æ³•ä¿æŒäº†æ¶æ„çš„ç®€å•æ€§å’Œå¯æ‰©å±•æ€§ï¼Œä¸ºè§†è§‰è‡ªç›‘ç£å­¦ä¹ æä¾›äº†ä¸€ç§æ–°çš„æ€è·¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16915', 'title': 'StereoPilot: Learning Unified and Efficient Stereo Conversion via Generative Priors', 'url': 'https://huggingface.co/papers/2512.16915', 'abstract': "StereoPilot, a feed-forward model leveraging a learnable domain switcher and cycle consistency loss, synthesizes high-quality stereo video directly without depth maps, outperforming existing methods in visual fidelity and computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid growth of stereoscopic displays, including VR headsets and 3D cinemas, has led to increasing demand for high-quality stereo video content. However, producing 3D videos remains costly and complex, while automatic Monocular-to-Stereo conversion is hindered by the limitations of the multi-stage ``Depth-Warp-Inpaint'' (DWI) pipeline. This paradigm suffers from error propagation, depth ambiguity, and format inconsistency between parallel and converged stereo configurations. To address these challenges, we introduce UniStereo, the first large-scale unified dataset for stereo video conversion, covering both stereo formats to enable fair benchmarking and robust model training. Building upon this dataset, we propose StereoPilot, an efficient feed-forward model that directly synthesizes the target view without relying on explicit depth maps or iterative diffusion sampling. Equipped with a learnable domain switcher and a cycle consistency loss, StereoPilot adapts seamlessly to different stereo formats and achieves improved consistency. Extensive experiments demonstrate that StereoPilot significantly outperforms state-of-the-art methods in both visual fidelity and computational efficiency. Project page: https://hit-perfect.github.io/StereoPilot/.", 'score': 35, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '9098462f35e68746', 'authors': ['Guibao Shen', 'Yihua Du', 'Wenhang Ge', 'Jing He', 'Chirui Chang', 'Donghao Zhou', 'Zhen Yang', 'Luozhou Wang', 'Xin Tao', 'Ying-Cong Chen'], 'affiliations': ['CUHK', 'HKUST', 'HKUST(GZ)', 'Kling Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.16915.jpg', 'data': {'categories': ['#video', '#dataset', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€ÑĞ¼Ğ¾Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· ÑÑ‚ĞµÑ€ĞµĞ¾Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ĞºĞ°Ñ€Ñ‚ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ StereoPilot, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² ÑÑ‚ĞµÑ€ĞµĞ¾Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ±ĞµĞ· ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ€Ñ‚ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°Ñ‚ĞµĞ»ÑŒ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ¸ Ñ†Ğ¸ĞºĞ»Ğ¸Ñ‡Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ÑÑ‚ĞµÑ€ĞµĞ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ°Ğ¼ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… UniStereo Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚ĞµÑ€ĞµĞ¾Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±Ğ° ÑÑ‚ĞµÑ€ĞµĞ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° Ğ´Ğ»Ñ ÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ StereoPilot Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼Ñƒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ñƒ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸.'}, 'en': {'title': 'Revolutionizing Stereo Video Synthesis with StereoPilot', 'desc': 'StereoPilot is a novel feed-forward model designed for synthesizing high-quality stereo video without the need for depth maps. It utilizes a learnable domain switcher and cycle consistency loss to enhance adaptability across different stereo formats. This approach addresses common issues in traditional Monocular-to-Stereo conversion methods, such as error propagation and depth ambiguity. Extensive testing shows that StereoPilot surpasses existing techniques in both visual quality and computational efficiency, making it a significant advancement in stereo video generation.'}, 'zh': {'title': 'StereoPilotï¼šé«˜æ•ˆåˆæˆç«‹ä½“è§†é¢‘çš„æ–°æ–¹æ³•', 'desc': 'StereoPilotæ˜¯ä¸€ç§å‰é¦ˆæ¨¡å‹ï¼Œåˆ©ç”¨å¯å­¦ä¹ çš„é¢†åŸŸåˆ‡æ¢å™¨å’Œå¾ªç¯ä¸€è‡´æ€§æŸå¤±ï¼Œèƒ½å¤Ÿç›´æ¥åˆæˆé«˜è´¨é‡çš„ç«‹ä½“è§†é¢‘ï¼Œè€Œæ— éœ€æ·±åº¦å›¾ã€‚è¯¥æ¨¡å‹åœ¨è§†è§‰ä¿çœŸåº¦å’Œè®¡ç®—æ•ˆç‡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æ–¹æ³•ï¼Œè§£å†³äº†ä¼ ç»Ÿå•ç›®åˆ°ç«‹ä½“è½¬æ¢ä¸­çš„æ·±åº¦æ¨¡ç³Šå’Œæ ¼å¼ä¸ä¸€è‡´ç­‰é—®é¢˜ã€‚é€šè¿‡å¼•å…¥UniStereoæ•°æ®é›†ï¼ŒStereoPilotèƒ½å¤Ÿåœ¨ä¸åŒçš„ç«‹ä½“æ ¼å¼ä¹‹é—´æ— ç¼é€‚åº”ï¼Œå¹¶å®ç°æ›´å¥½çš„ç»“æœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒStereoPilotåœ¨è§†è§‰è´¨é‡å’Œè®¡ç®—æ•ˆç‡æ–¹é¢æ˜¾è‘—ä¼˜äºå½“å‰æœ€å…ˆè¿›çš„æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13507', 'title': 'Seedance 1.5 pro: A Native Audio-Visual Joint Generation Foundation Model', 'url': 'https://huggingface.co/papers/2512.13507', 'abstract': 'Seedance 1.5 pro, a dual-branch Diffusion Transformer model, achieves high-quality audio-visual synchronization and generation through cross-modal integration, post-training optimizations, and an acceleration framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent strides in video generation have paved the way for unified audio-visual generation. In this work, we present Seedance 1.5 pro, a foundational model engineered specifically for native, joint audio-video generation. Leveraging a dual-branch Diffusion Transformer architecture, the model integrates a cross-modal joint module with a specialized multi-stage data pipeline, achieving exceptional audio-visual synchronization and superior generation quality. To ensure practical utility, we implement meticulous post-training optimizations, including Supervised Fine-Tuning (SFT) on high-quality datasets and Reinforcement Learning from Human Feedback (RLHF) with multi-dimensional reward models. Furthermore, we introduce an acceleration framework that boosts inference speed by over 10X. Seedance 1.5 pro distinguishes itself through precise multilingual and dialect lip-syncing, dynamic cinematic camera control, and enhanced narrative coherence, positioning it as a robust engine for professional-grade content creation. Seedance 1.5 pro is now accessible on Volcano Engine at https://console.volcengine.com/ark/region:ark+cn-beijing/experience/vision?type=GenVideo.', 'score': 32, 'issue_id': 140, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '79abcc313b354256', 'authors': ['Heyi Chen', 'Siyan Chen', 'Xin Chen', 'Yanfei Chen', 'Ying Chen', 'Zhuo Chen', 'Feng Cheng', 'Tianheng Cheng', 'Xinqi Cheng', 'Xuyan Chi', 'Jian Cong', 'Jing Cui', 'Qinpeng Cui', 'Qide Dong', 'Junliang Fan', 'Jing Fang', 'Zetao Fang', 'Chengjian Feng', 'Han Feng', 'Mingyuan Gao', 'Yu Gao', 'Dong Guo', 'Qiushan Guo', 'Boyang Hao', 'Qingkai Hao', 'Bibo He', 'Qian He', 'Tuyen Hoang', 'Ruoqing Hu', 'Xi Hu', 'Weilin Huang', 'Zhaoyang Huang', 'Zhongyi Huang', 'Donglei Ji', 'Siqi Jiang', 'Wei Jiang', 'Yunpu Jiang', 'Zhuo Jiang', 'Ashley Kim', 'Jianan Kong', 'Zhichao Lai', 'Shanshan Lao', 'Yichong Leng', 'Ai Li', 'Feiya Li nchronize audio and video effectively, ensuring that they match perfectly. The model undergoes post-training optimizations like Supervised Fine-Tuning and Reinforcement Learning from Human Feedback to enhance its performance. Additionally, it features an acceleration framework that significantly increases inference speed, making it suitable for professional content creation with advanced capabilities like multilingual lip-syncing and dynamic camera control.'}, 'zh': {'title': 'éŸ³è§†é¢‘ç”Ÿæˆçš„æ–°çºªå…ƒï¼šSeedance 1.5 pro', 'desc': 'Seedance 1.5 pro æ˜¯ä¸€ç§åŒåˆ†æ”¯æ‰©æ•£å˜æ¢å™¨æ¨¡å‹ï¼Œä¸“æ³¨äºéŸ³è§†é¢‘çš„åŒæ­¥ç”Ÿæˆã€‚è¯¥æ¨¡å‹é€šè¿‡è·¨æ¨¡æ€é›†æˆå’Œå¤šé˜¶æ®µæ•°æ®å¤„ç†ç®¡é“ï¼Œå®ç°äº†é«˜è´¨é‡çš„éŸ³è§†é¢‘åŒæ­¥ã€‚ä¸ºäº†æé«˜å®ç”¨æ€§ï¼Œç ”ç©¶è€…è¿›è¡Œäº†ç»†è‡´çš„åæœŸè®­ç»ƒä¼˜åŒ–ï¼ŒåŒ…æ‹¬åœ¨é«˜è´¨é‡æ•°æ®é›†ä¸Šçš„ç›‘ç£å¾®è°ƒå’ŒåŸºäºäººç±»åé¦ˆçš„å¼ºåŒ–å­¦ä¹ ã€‚è¯¥æ¨¡å‹è¿˜å¼•å…¥äº†åŠ é€Ÿæ¡†æ¶ï¼Œä½¿æ¨ç†é€Ÿåº¦æå‡è¶…è¿‡10å€ï¼Œé€‚ç”¨äºä¸“ä¸šå†…å®¹åˆ›ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16923', 'title': 'Generative Refocusing: Flexible Defocus Control from a Single Image', 'url': 'https://huggingface.co/papers/2512.16923', 'abstract': 'Generative Refocusing uses semi-supervised learning with DeblurNet and BokehNet to achieve high-quality single-image refocusing with controllable bokeh and text-guided adjustments.  \t\t\t\t\tAI-generated summary \t\t\t\t Depth-of-field control is essential in photography, but getting the perfect focus often takes several tries or special equipment. Single-image refocusing is still difficult. It involves recovering sharp content and creating realistic bokeh. Current methods have significant drawbacks. They need all-in-focus inputs, depend on synthetic data from simulators, and have limited control over aperture. We introduce Generative Refocusing, a two-step process that uses DeblurNet to recover all-in-focus images from various inputs and BokehNet for creating controllable bokeh. Our main innovation is semi-supervised training. This method combines synthetic paired data with unpaired real bokeh images, using EXIF metadata to capture real optical characteristics beyond what simulators can provide. Our experiments show we achieve top performance in defocus deblurring, bokeh synthesis, and refocusing benchmarks. Additionally, our Generative Refocusing allows text-guided adjustments and custom aperture shapes.', 'score': 31, 'issue_id': 141, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'f1622e9f5293d17d', 'authors': ['Chun-Wei Tuan Mu', 'Jia-Bin Huang', 'Yu-Lun Liu'], 'affiliations': ['National Yang Ming Chiao Tung University', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2512.16923.jpg', 'data': {'categories': ['#training', '#dataset', '#cv', '#synthetic', '#optimization'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¾Ñ„Ğ¾Ñ€Ğ¼Ğ»ĞµĞ½Ğ¸Ğµ Ñ„Ğ¾ĞºÑƒÑĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ»ÑƒÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ±Ğ¾ĞºĞµ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Generative Refocusing â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ñ€ĞµĞ·ĞºĞ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ»ÑƒÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ²: DeblurNet Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµĞ·ĞºĞ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ° BokehNet ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ¼Ñ‹Ñ‚Ğ¸Ğµ Ñ„Ğ¾Ğ½Ğ° Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½ĞµĞ¿Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ Ğ±Ğ¾ĞºĞµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ EXIF Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ´Ğ¸Ğ°Ñ„Ñ€Ğ°Ğ³Ğ¼Ñ‹.'}, 'en': {'title': 'Revolutionizing Image Refocusing with Generative Techniques', 'desc': 'Generative Refocusing is a novel approach that enhances single-image refocusing using semi-supervised learning techniques. It employs DeblurNet to generate all-in-focus images from various input types and BokehNet to create customizable bokeh effects. The method innovatively combines synthetic paired data with unpaired real bokeh images, leveraging EXIF metadata to improve optical realism. Our results demonstrate superior performance in defocus deblurring and bokeh synthesis, while also enabling text-guided adjustments for personalized photography.'}, 'zh': {'title': 'ç”Ÿæˆé‡èšç„¦ï¼šæ™ºèƒ½æ§åˆ¶è™šåŒ–ä¸é‡èšç„¦çš„åˆ›æ–°æ–¹æ³•', 'desc': 'ç”Ÿæˆé‡èšç„¦ï¼ˆGenerative Refocusingï¼‰æ˜¯ä¸€ç§ä½¿ç”¨åŠç›‘ç£å­¦ä¹ çš„æ–¹æ³•ï¼Œç»“åˆDeblurNetå’ŒBokehNetï¼Œå®ç°é«˜è´¨é‡çš„å•å›¾åƒé‡èšç„¦ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿæ§åˆ¶è™šåŒ–æ•ˆæœï¼Œå¹¶é€šè¿‡æ–‡æœ¬æŒ‡å¯¼è¿›è¡Œè°ƒæ•´ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼Œç”Ÿæˆé‡èšç„¦å…‹æœäº†å¯¹å…¨ç„¦è¾“å…¥çš„ä¾èµ–ï¼Œåˆ©ç”¨EXIFå…ƒæ•°æ®æ•æ‰çœŸå®å…‰å­¦ç‰¹æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å»æ¨¡ç³Šã€è™šåŒ–åˆæˆå’Œé‡èšç„¦åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16913', 'title': 'Depth Any Panoramas: A Foundation Model for Panoramic Depth Estimation', 'url': 'https://huggingface.co/papers/2512.16913', 'abstract': 'A panoramic metric depth foundation model using DINOv3-Large and a three-stage pseudo-label pipeline achieves robust performance across diverse real-world scenes.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we present a panoramic metric depth foundation model that generalizes across diverse scene distances. We explore a data-in-the-loop paradigm from the view of both data construction and framework design. We collect a large-scale dataset by combining public datasets, high-quality synthetic data from our UE5 simulator and text-to-image models, and real panoramic images from the web. To reduce domain gaps between indoor/outdoor and synthetic/real data, we introduce a three-stage pseudo-label curation pipeline to generate reliable ground truth for unlabeled images. For the model, we adopt DINOv3-Large as the backbone for its strong pre-trained generalization, and introduce a plug-and-play range mask head, sharpness-centric optimization, and geometry-centric optimization to improve robustness to varying distances and enforce geometric consistency across views. Experiments on multiple benchmarks (e.g., Stanford2D3D, Matterport3D, and Deep360) demonstrate strong performance and zero-shot generalization, with particularly robust and stable metric predictions in diverse real-world scenes. The project page can be found at: https://insta360-research-team.github.io/DAP_website/ {https://insta360-research-team.github.io/DAP\\_website/}', 'score': 30, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '9da6c70ec001e519', 'authors': ['Xin Lin', 'Meixi Song', 'Dizhe Zhang', 'Wenxuan Lu', 'Haodong Li', 'Bo Du', 'Ming-Hsuan Yang', 'Truong Nguyen', 'Lu Qi'], 'affiliations': ['Insta360 Research', 'University of California, Merced', 'University of California, San Diego', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16913.jpg', 'data': {'categories': ['#dataset', '#training', '#benchmark', '#architecture', '#3d', '#cv'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğ¸ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ±Ñ€Ğ°Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° UE5 Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼Ğ½Ñ‹Ğµ Ñ„Ğ¾Ñ‚Ğ¾ Ñ Ğ²ĞµĞ±. Ğ§Ñ‚Ğ¾Ğ±Ñ‹ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ñ‚ÑŒ domain gap Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ¼ĞµÑ‰ĞµĞ½Ğ¸ÑĞ¼Ğ¸/ÑƒĞ»Ğ¸Ñ†ĞµĞ¹ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸/Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿ÑĞµĞ²Ğ´Ğ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ¹ ground truth. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ DINOv3-Large ĞºĞ°Ğº backbone Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ range mask head, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ€ĞµĞ·ĞºĞ¾ÑÑ‚Ğ¸ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ….'}, 'en': {'title': 'Robust Depth Prediction Across Diverse Scenes with DINOv3-Large', 'desc': 'This paper introduces a panoramic metric depth foundation model that effectively handles various real-world scenes using DINOv3-Large. The authors utilize a data-in-the-loop approach, combining public datasets, synthetic data, and real images to create a comprehensive dataset. To address the challenges of domain gaps, they implement a three-stage pseudo-label pipeline that generates reliable ground truth for unlabeled images. The model demonstrates strong performance and zero-shot generalization across multiple benchmarks, showcasing its robustness in predicting depth metrics in diverse environments.'}, 'zh': {'title': 'å…¨æ™¯æ·±åº¦æ¨¡å‹ï¼šè·¨åœºæ™¯çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å…¨æ™¯åº¦é‡æ·±åº¦åŸºç¡€æ¨¡å‹ï¼Œåˆ©ç”¨DINOv3-Largeå’Œä¸‰é˜¶æ®µä¼ªæ ‡ç­¾ç®¡é“ï¼Œåœ¨å¤šæ ·åŒ–çš„çœŸå®åœºæ™¯ä¸­å®ç°äº†å¼ºå¤§çš„æ€§èƒ½ã€‚æˆ‘ä»¬é‡‡ç”¨æ•°æ®å¾ªç¯çš„æ–¹å¼ï¼Œç»“åˆå…¬å…±æ•°æ®é›†ã€é«˜è´¨é‡åˆæˆæ•°æ®å’ŒçœŸå®å…¨æ™¯å›¾åƒï¼Œæ„å»ºäº†ä¸€ä¸ªå¤§è§„æ¨¡æ•°æ®é›†ã€‚ä¸ºäº†å‡å°‘å®¤å†…/å®¤å¤–å’Œåˆæˆ/çœŸå®æ•°æ®ä¹‹é—´çš„é¢†åŸŸå·®è·ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸‰é˜¶æ®µä¼ªæ ‡ç­¾ç­–åˆ’ç®¡é“ï¼Œä»¥ç”Ÿæˆå¯é çš„æ— æ ‡ç­¾å›¾åƒçš„çœŸå®æ ‡ç­¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰é›¶æ ·æœ¬æ³›åŒ–èƒ½åŠ›ï¼Œèƒ½å¤Ÿåœ¨ä¸åŒçš„çœŸå®åœºæ™¯ä¸­æä¾›ç¨³å®šçš„åº¦é‡é¢„æµ‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16625', 'title': 'DeContext as Defense: Safe Image Editing in Diffusion Transformers', 'url': 'https://huggingface.co/papers/2512.16625', 'abstract': "DeContext defends against unauthorized in-context image editing by weakening cross-attention pathways in multimodal attention layers, preserving visual quality while blocking unwanted modifications.  \t\t\t\t\tAI-generated summary \t\t\t\t In-context diffusion models allow users to modify images with remarkable ease and realism. However, the same power raises serious privacy concerns: personal images can be easily manipulated for identity impersonation, misinformation, or other malicious uses, all without the owner's consent. While prior work has explored input perturbations to protect against misuse in personalized text-to-image generation, the robustness of modern, large-scale in-context DiT-based models remains largely unexamined. In this paper, we propose DeContext, a new method to safeguard input images from unauthorized in-context editing. Our key insight is that contextual information from the source image propagates to the output primarily through multimodal attention layers. By injecting small, targeted perturbations that weaken these cross-attention pathways, DeContext breaks this flow, effectively decouples the link between input and output. This simple defense is both efficient and robust. We further show that early denoising steps and specific transformer blocks dominate context propagation, which allows us to concentrate perturbations where they matter most. Experiments on Flux Kontext and Step1X-Edit show that DeContext consistently blocks unwanted image edits while preserving visual quality. These results highlight the effectiveness of attention-based perturbations as a powerful defense against image manipulation.", 'score': 24, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'de2aaa1b8be6e0b0', 'authors': ['Linghui Shen', 'Mingyue Cui', 'Xingyi Yang'], 'affiliations': ['The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16625.jpg', 'data': {'categories': ['#multimodal', '#security', '#diffusion', '#architecture', '#cv'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¾Ñ‚ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑĞ»Ğ°Ğ±Ğ»ĞµĞ½Ğ¸Ğµ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ DeContext Ğ´Ğ»Ñ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ½ĞµÑĞ°Ğ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‘Ñ‚ÑÑ Ğ² Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ñ‡ĞµÑ€ĞµĞ· ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»Ğ¾ÑÑ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾ÑĞ»Ğ°Ğ±Ğ»ÑÑÑ‚ ÑÑ‚Ğ¸ Ğ¿ÑƒÑ‚Ğ¸ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ…Ğ¾Ğ´Ğ¾Ğ¼ Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DeContext ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ±Ğ»Ğ¾ĞºĞ¸Ñ€ÑƒĞµÑ‚ Ğ½ĞµĞ¶ĞµĞ»Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'DeContext: Safeguarding Images from Unauthorized Edits', 'desc': 'DeContext is a method designed to protect images from unauthorized editing by disrupting the flow of information in multimodal attention layers. It does this by applying small perturbations that weaken cross-attention pathways, which are crucial for linking input images to their edited outputs. This approach not only prevents unwanted modifications but also maintains the visual quality of the images. The research demonstrates that focusing on specific transformer blocks and early denoising steps enhances the effectiveness of this defense against image manipulation.'}, 'zh': {'title': 'DeContextï¼šä¿æŠ¤å›¾åƒå…å—æœªç»æˆæƒç¼–è¾‘çš„æœ‰æ•ˆé˜²å¾¡', 'desc': 'DeContextæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨ä¿æŠ¤å›¾åƒå…å—æœªç»æˆæƒçš„ç¼–è¾‘ã€‚å®ƒé€šè¿‡å‰Šå¼±å¤šæ¨¡æ€æ³¨æ„åŠ›å±‚ä¸­çš„äº¤å‰æ³¨æ„åŠ›é€šé“ï¼Œæ¥é˜»æ­¢ä¸å¿…è¦çš„ä¿®æ”¹ï¼ŒåŒæ—¶ä¿æŒè§†è§‰è´¨é‡ã€‚è¯¥æ–¹æ³•é€šè¿‡æ³¨å…¥å°çš„ã€æœ‰é’ˆå¯¹æ€§çš„æ‰°åŠ¨ï¼Œæ‰“ç ´è¾“å…¥ä¸è¾“å‡ºä¹‹é—´çš„è”ç³»ï¼Œä»è€Œæœ‰æ•ˆåœ°é˜²æ­¢å›¾åƒè¢«æ¶æ„ç¯¡æ”¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDeContextåœ¨é˜»æ­¢ä¸å½“å›¾åƒç¼–è¾‘çš„åŒæ—¶ï¼Œèƒ½å¤Ÿä¿æŒå›¾åƒçš„è§†è§‰æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16905', 'title': 'Alchemist: Unlocking Efficiency in Text-to-Image Model Training via Meta-Gradient Data Selection', 'url': 'https://huggingface.co/papers/2512.16905', 'abstract': "Alchemist, a meta-gradient-based framework, automatically selects high-quality subsets from large-scale text-image datasets to improve visual quality and training efficiency in Text-to-Image models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Text-to-Image (T2I) generative models, such as Imagen, Stable Diffusion, and FLUX, have led to remarkable improvements in visual quality. However, their performance is fundamentally limited by the quality of training data. Web-crawled and synthetic image datasets often contain low-quality or redundant samples, which lead to degraded visual fidelity, unstable training, and inefficient computation. Hence, effective data selection is crucial for improving data efficiency. Existing approaches rely on costly manual curation or heuristic scoring based on single-dimensional features in Text-to-Image data filtering. Although meta-learning based method has been explored in LLM, there is no adaptation for image modalities. To this end, we propose **Alchemist**, a meta-gradient-based framework to select a suitable subset from large-scale text-image data pairs. Our approach automatically learns to assess the influence of each sample by iteratively optimizing the model from a data-centric perspective. Alchemist consists of two key stages: data rating and data pruning. We train a lightweight rater to estimate each sample's influence based on gradient information, enhanced with multi-granularity perception. We then use the Shift-Gsampling strategy to select informative subsets for efficient model training. Alchemist is the first automatic, scalable, meta-gradient-based data selection framework for Text-to-Image model training. Experiments on both synthetic and web-crawled datasets demonstrate that Alchemist consistently improves visual quality and downstream performance. Training on an Alchemist-selected 50% of the data can outperform training on the full dataset.", 'score': 22, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '597b2e9497d7680f', 'authors': ['Kaixin Ding', 'Yang Zhou', 'Xi Chen', 'Miao Yang', 'Jiarong Ou', 'Rui Chen', 'Xin Tao', 'Hengshuang Zhao'], 'affiliations': ['Kling Team, Kuaishou Technology', 'South China University of Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.16905.jpg', 'data': {'categories': ['#training', '#multimodal', '#data', '#dataset'], 'emoji': 'âš—ï¸', 'ru': {'title': 'ĞœĞµÑ‚Ğ°Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ°Ğ»Ñ…Ğ¸Ğ¼Ğ¸Ñ: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Alchemist â€” ÑÑ‚Ğ¾ meta-gradient-based Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ‚ĞµĞºÑÑ‚-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Text-to-Image. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ÑƒÑ Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºÑƒ Ğ¸Ğ»Ğ¸ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ¾Ğ´Ğ½Ğ°ĞºĞ¾ Alchemist Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ meta-learning Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ¹Ñ‚ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞµĞ¼Ğ¿Ğ»Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Shift-Gsampling Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° 50% Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Alchemist, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ.'}, 'en': {'title': 'Alchemist: Smart Data Selection for Better Text-to-Image Models', 'desc': 'Alchemist is a novel framework that enhances the training of Text-to-Image models by automatically selecting high-quality subsets from large datasets. It addresses the issue of low-quality and redundant samples in training data, which can hinder model performance. By utilizing a meta-gradient approach, Alchemist evaluates the influence of each data sample and optimizes the selection process through data rating and pruning. Experiments show that models trained on Alchemist-selected data achieve better visual quality and performance compared to those trained on the entire dataset.'}, 'zh': {'title': 'Alchemistï¼šè‡ªåŠ¨é€‰æ‹©é«˜è´¨é‡æ•°æ®çš„åˆ›æ–°æ¡†æ¶', 'desc': 'Alchemist æ˜¯ä¸€ä¸ªåŸºäºå…ƒæ¢¯åº¦çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»å¤§è§„æ¨¡æ–‡æœ¬-å›¾åƒæ•°æ®é›†ä¸­è‡ªåŠ¨é€‰æ‹©é«˜è´¨é‡çš„å­é›†ï¼Œä»¥æé«˜æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹çš„è§†è§‰è´¨é‡å’Œè®­ç»ƒæ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡è¿­ä»£ä¼˜åŒ–æ¨¡å‹ï¼Œä»æ•°æ®ä¸­å¿ƒçš„è§’åº¦è¯„ä¼°æ¯ä¸ªæ ·æœ¬çš„å½±å“ã€‚Alchemist åŒ…å«ä¸¤ä¸ªå…³é”®é˜¶æ®µï¼šæ•°æ®è¯„åˆ†å’Œæ•°æ®ä¿®å‰ªï¼Œä½¿ç”¨è½»é‡çº§è¯„åˆ†å™¨å’Œ Shift-Gsampling ç­–ç•¥æ¥é€‰æ‹©ä¿¡æ¯ä¸°å¯Œçš„å­é›†ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨ Alchemist é€‰æ‹©çš„ 50% æ•°æ®è¿›è¡Œè®­ç»ƒçš„æ•ˆæœä¼˜äºä½¿ç”¨å®Œæ•´æ•°æ®é›†çš„è®­ç»ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16636', 'title': 'REGLUE Your Latents with Global and Local Semantics for Entangled Diffusion', 'url': 'https://huggingface.co/papers/2512.16636', 'abstract': 'REGLUE, a unified latent diffusion framework, enhances image synthesis by jointly modeling VAE latents, patch-level VFM semantics, and global tokens, improving semantic supervision and convergence.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent diffusion models (LDMs) achieve state-of-the-art image synthesis, yet their reconstruction-style denoising objective provides only indirect semantic supervision: high-level semantics emerge slowly, requiring longer training and limiting sample quality. Recent works inject semantics from Vision Foundation Models (VFMs) either externally via representation alignment or internally by jointly modeling only a narrow slice of VFM features inside the diffusion process, under-utilizing the rich, nonlinear, multi-layer spatial semantics available. We introduce REGLUE (Representation Entanglement with Global-Local Unified Encoding), a unified latent diffusion framework that jointly models (i) VAE image latents, (ii) compact local (patch-level) VFM semantics, and (iii) a global (image-level) [CLS] token within a single SiT backbone. A lightweight convolutional semantic compressor nonlinearly aggregates multi-layer VFM features into a low-dimensional, spatially structured representation, which is entangled with the VAE latents in the diffusion process. An external alignment loss further regularizes internal representations toward frozen VFM targets. On ImageNet 256x256, REGLUE consistently improves FID and accelerates convergence over SiT-B/2 and SiT-XL/2 baselines, as well as over REPA, ReDi, and REG. Extensive experiments show that (a) spatial VFM semantics are crucial, (b) non-linear compression is key to unlocking their full benefit, and (c) global tokens and external alignment act as complementary, lightweight enhancements within our global-local-latent joint modeling framework. The code is available at https://github.com/giorgospets/reglue .', 'score': 22, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '73250c38e0c72fa3', 'authors': ['Giorgos Petsangourakis', 'Christos Sgouropoulos', 'Bill Psomas', 'Theodoros Giannakopoulos', 'Giorgos Sfikas', 'Ioannis Kakogeorgiou'], 'affiliations': ['IIT, National Centre for Scientific Research Demokritos', 'University of West Attica', 'VRG, FEE, Czech Technical University in Prague'], 'pdf_title_img': 'assets/pdf/title_img/2512.16636.jpg', 'data': {'categories': ['#cv', '#architecture', '#diffusion', '#training', '#open_source'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¿Ğ»ĞµÑ‚ĞµĞ½Ğ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸: ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ VAE, Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Vision Foundation Models Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'REGLUE â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ VAE, Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹ Ğ¸Ğ· Vision Foundation Models Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ Eï¼‰æ½œåœ¨å˜é‡ã€å±€éƒ¨ï¼ˆè¡¥ä¸çº§ï¼‰è§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMï¼‰è¯­ä¹‰å’Œå…¨å±€ï¼ˆå›¾åƒçº§ï¼‰[CLS]æ ‡è®°ï¼Œå¢å¼ºäº†å›¾åƒåˆæˆçš„æ•ˆæœã€‚è¿™ç§æ–¹æ³•æ”¹å–„äº†è¯­ä¹‰ç›‘ç£å’Œæ”¶æ•›é€Ÿåº¦ï¼Œå…‹æœäº†ä¼ ç»Ÿæ½œåœ¨æ‰©æ•£æ¨¡å‹åœ¨é«˜å±‚è¯­ä¹‰æå–ä¸Šçš„ä¸è¶³ã€‚é€šè¿‡è½»é‡çº§å·ç§¯è¯­ä¹‰å‹ç¼©å™¨ï¼ŒREGLUEèƒ½å¤Ÿéçº¿æ€§åœ°èšåˆå¤šå±‚VFMç‰¹å¾ï¼Œå½¢æˆä½ç»´çš„ç©ºé—´ç»“æ„è¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç©ºé—´VFMè¯­ä¹‰ã€éçº¿æ€§å‹ç¼©ä»¥åŠå…¨å±€æ ‡è®°å’Œå¤–éƒ¨å¯¹é½åœ¨æˆ‘ä»¬çš„è”åˆå»ºæ¨¡æ¡†æ¶ä¸­èµ·åˆ°äº†äº’è¡¥çš„å¢å¼ºä½œç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16924', 'title': 'The World is Your Canvas: Painting Promptable Events with Reference Images, Trajectories, and Text', 'url': 'https://huggingface.co/papers/2512.16924', 'abstract': 'WorldCanvas generates coherent, controllable world events using a multimodal framework that integrates text, trajectories, and reference images.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WorldCanvas, a framework for promptable world events that enables rich, user-directed simulation by combining text, trajectories, and reference images. Unlike text-only approaches and existing trajectory-controlled image-to-video methods, our multimodal approach combines trajectories -- encoding motion, timing, and visibility -- with natural language for semantic intent and reference images for visual grounding of object identity, enabling the generation of coherent, controllable events that include multi-agent interactions, object entry/exit, reference-guided appearance and counterintuitive events. The resulting videos demonstrate not only temporal coherence but also emergent consistency, preserving object identity and scene despite temporary disappearance. By supporting expressive world events generation, WorldCanvas advances world models from passive predictors to interactive, user-shaped simulators. Our project page is available at: https://worldcanvas.github.io/.', 'score': 20, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞ ents!', 'desc': 'WorldCanvas is a framework designed to create detailed and controllable simulations of world events by integrating multiple data types: text, motion trajectories, and reference images. This multimodal approach allows users to specify complex scenarios that involve interactions between multiple agents and dynamic object behaviors. Unlike traditional methods that rely solely on text or simple video generation, WorldCanvas ensures that the generated events are temporally coherent and maintain consistent object identities throughout the simulation. By enabling user-directed event generation, this framework transforms world models into interactive tools for simulation and storytelling.'}, 'zh': {'title': 'WorldCanvasï¼šç”Ÿæˆå¯æ§çš„ä¸–ç•Œäº‹ä»¶', 'desc': 'WorldCanvasæ˜¯ä¸€ä¸ªç”Ÿæˆè¿è´¯ä¸”å¯æ§çš„ä¸–ç•Œäº‹ä»¶çš„æ¡†æ¶ï¼Œç»“åˆäº†æ–‡æœ¬ã€è½¨è¿¹å’Œå‚è€ƒå›¾åƒã€‚å®ƒé€šè¿‡å¤šæ¨¡æ€çš„æ–¹æ³•ï¼Œå…è®¸ç”¨æˆ·æ ¹æ®éœ€æ±‚è¿›è¡Œä¸°å¯Œçš„æ¨¡æ‹Ÿã€‚ä¸ä»…ä½¿ç”¨æ–‡æœ¬çš„æ–¹æ³•å’Œç°æœ‰çš„è½¨è¿¹æ§åˆ¶å›¾åƒåˆ°è§†é¢‘çš„æ–¹æ³•ä¸åŒï¼ŒWorldCanvasèƒ½å¤Ÿç”ŸæˆåŒ…å«å¤šä»£ç†äº¤äº’ã€ç‰©ä½“è¿›å‡ºå’Œå‚è€ƒå¼•å¯¼å¤–è§‚çš„äº‹ä»¶ã€‚è¯¥æ¡†æ¶ä¸ä»…ç¡®ä¿äº†æ—¶é—´ä¸Šçš„ä¸€è‡´æ€§ï¼Œè¿˜ä¿æŒäº†ç‰©ä½“èº«ä»½å’Œåœºæ™¯çš„è¿è´¯æ€§ï¼Œå³ä½¿åœ¨ç‰©ä½“æš‚æ—¶æ¶ˆå¤±çš„æƒ…å†µä¸‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16561', 'title': 'N3D-VLM: Native 3D Grounding Enables Accurate Spatial Reasoning in Vision-Language Models', 'url': 'https://huggingface.co/papers/2512.16561', 'abstract': 'N3D-VLM integrates native 3D perception and reasoning in vision-language models, enabling precise 3D localization and spatial understanding with a large-scale dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t While current multimodal models can answer questions based on 2D images, they lack intrinsic 3D object perception, limiting their ability to comprehend spatial relationships and depth cues in 3D scenes. In this work, we propose N3D-VLM, a novel unified framework that seamlessly integrates native 3D object perception with 3D-aware visual reasoning, enabling both precise 3D grounding and interpretable spatial understanding. Unlike conventional end-to-end models that directly predict answers from RGB/RGB-D inputs, our approach equips the model with native 3D object perception capabilities, enabling it to directly localize objects in 3D space based on textual descriptions. Building upon accurate 3D object localization, the model further performs explicit reasoning in 3D, achieving more interpretable and structured spatial understanding. To support robust training for these capabilities, we develop a scalable data construction pipeline that leverages depth estimation to lift large-scale 2D annotations into 3D space, significantly increasing the diversity and coverage for 3D object grounding data, yielding over six times larger than the largest existing single-image 3D detection dataset. Moreover, the pipeline generates spatial question-answering datasets that target chain-of-thought (CoT) reasoning in 3D, facilitating joint training for both 3D object localization and 3D spatial reasoning. Experimental results demonstrate that our unified framework not only achieves state-of-the-art performance on 3D grounding tasks, but also consistently surpasses existing methods in 3D spatial reasoning in vision-language model.', 'score': 18, 'issue_id': 141, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '25abf732d24e0f5e', 'authors': ['Yuxin Wang', 'Lei Ke', 'Boqiang Zhang', 'Tianyuan Qu', 'Hanxun Yu', 'Zhenpeng Huang', 'Meng Yu', 'Dan Xu', 'Dong Yu'], 'affiliations': ['CUHK', 'HKUST', 'NJU', 'Tencent AI Lab', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2512.16561.jpg', 'data': {'categories': ['#multimodal', '#3d', '#data', '#dataset'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½Ğ¾Ğµ 3D Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'N3D-VLM â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€ }, 'zh': {'title': 'N3D-VLMï¼šèåˆ3Dæ„ŸçŸ¥ä¸æ¨ç†çš„è§†è§‰è¯­è¨€æ¨¡å‹', 'desc': 'N3D-VLMæ˜¯ä¸€ç§æ–°é¢–çš„ç»Ÿä¸€æ¡†æ¶ï¼Œç»“åˆäº†åŸç”Ÿçš„3Dç‰©ä½“æ„ŸçŸ¥å’Œ3Dè§†è§‰æ¨ç†ï¼Œèƒ½å¤Ÿå®ç°ç²¾ç¡®çš„3Då®šä½å’Œç©ºé—´ç†è§£ã€‚ä¸ä¼ ç»Ÿçš„æ¨¡å‹ä¸åŒï¼ŒN3D-VLMç›´æ¥æ ¹æ®æ–‡æœ¬æè¿°åœ¨3Dç©ºé—´ä¸­å®šä½ç‰©ä½“ï¼Œæå‡äº†å¯¹ç©ºé—´å…³ç³»çš„ç†è§£èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡æ„å»ºå¯æ‰©å±•çš„æ•°æ®ç®¡é“ï¼Œå°†å¤§è§„æ¨¡çš„2Dæ³¨é‡Šæå‡åˆ°3Dç©ºé—´ï¼Œæ˜¾è‘—å¢åŠ äº†3Dç‰©ä½“å®šä½æ•°æ®çš„å¤šæ ·æ€§å’Œè¦†ç›–é¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒN3D-VLMåœ¨3Då®šä½ä»»åŠ¡ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶åœ¨3Dç©ºé—´æ¨ç†æ–¹é¢è¶…è¶Šäº†ç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16649', 'title': 'JustRL: Scaling a 1.5B LLM with a Simple RL Recipe', 'url': 'https://huggingface.co/papers/2512.16649', 'abstract': "JustRL achieves state-of-the-art performance on reasoning models with minimal complexity, using single-stage training and fixed hyperparameters, outperforming sophisticated approaches in terms of compute and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reinforcement learning for large language models have converged on increasing complexity: multi-stage training pipelines, dynamic hyperparameter schedules, and curriculum learning strategies. This raises a fundamental question: Is this complexity necessary? We present JustRL, a minimal approach using single-stage training with fixed hyperparameters that achieves state-of-the-art performance on two 1.5B reasoning models (54.9\\% and 64.3\\% average accuracy across nine mathematical benchmarks) while using 2times less compute than sophisticated approaches. The same hyperparameters transfer across both models without tuning, and training exhibits smooth, monotonic improvement over 4,000+ steps without the collapses or plateaus that typically motivate interventions. Critically, ablations reveal that adding ``standard tricks'' like explicit length penalties and robust verifiers may degrade performance by collapsing exploration. These results suggest that the field may be adding complexity to solve problems that disappear with a stable, scaled-up baseline. We release our models and code to establish a simple, validated baseline for the community.", 'score': 17, 'issue_id': 148, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '93d554b193e7597b', 'authors': ['Bingxiang He', 'Zekai Qu', 'Zeyuan Liu', 'Yinghao Chen', 'Yuxin Zuo', 'Cheng Qian', 'Kaiyan Zhang', 'Weize Chen', 'Chaojun Xiao', 'Ganqu Cui', 'Ning Ding', 'Zhiyuan Liu'], 'affiliations': ['Shanghai AI Lab', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2512.16649.jpg', 'data': {'categories': ['#training', '#benchmark', '#small_models', '#rl', '#optimization', '#reasoning', '#open_source'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ğ¾Ñ‚Ğ° Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ reinforcement learning Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'JustRL Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ reinforcement learning Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ÑÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ñ‹Ñ… ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ¾Ğ², Ğ° Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğµ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑÑÑ‚ÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ‡Ğ°ÑÑ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ñ… Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑÑ‡ĞµĞ·Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ»Ğ¸Ğ½Ğ¸Ğ¸.'}, 'en': {'title': "Simplifying Success: JustRL's Efficient Approach to Reinforcement Learning", 'desc': 'JustRL introduces a simplified approach to reinforcement learning that achieves high performance with minimal complexity. It utilizes single-stage training and fixed hyperparameters, which allows it to outperform more complex methods in both computational efficiency and stability. The method demonstrates consistent improvement across training steps without the common issues of performance collapse. This research challenges the necessity of complex training strategies, suggesting that a stable baseline can yield better results.'}, 'zh': {'title': 'ç®€åŒ–å¤æ‚æ€§ï¼Œæå‡æ€§èƒ½çš„JustRL', 'desc': 'JustRLæ˜¯ä¸€ç§ç®€å•çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œé€šè¿‡å•é˜¶æ®µè®­ç»ƒå’Œå›ºå®šè¶…å‚æ•°ï¼Œå–å¾—äº†æ¨ç†æ¨¡å‹çš„æœ€ä½³æ€§èƒ½ã€‚å®ƒåœ¨ä¸¤ä¸ª1.5äº¿å‚æ•°çš„æ¨¡å‹ä¸Šå®ç°äº†54.9%å’Œ64.3%çš„å¹³å‡å‡†ç¡®ç‡ï¼Œè®¡ç®—èµ„æºæ¯”å¤æ‚æ–¹æ³•å°‘äº†ä¸¤å€ã€‚è®­ç»ƒè¿‡ç¨‹å¹³ç¨³ï¼Œéšç€æ­¥éª¤çš„å¢åŠ ï¼Œæ€§èƒ½æŒç»­æå‡ï¼Œæ²¡æœ‰å‡ºç°å´©æºƒæˆ–åœæ»çš„ç°è±¡ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå¢åŠ å¤æ‚æ€§å¹¶ä¸æ€»æ˜¯å¿…è¦çš„ï¼Œç¨³å®šçš„åŸºçº¿å¯èƒ½æ›´æœ‰æ•ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16920', 'title': 'EasyV2V: A High-quality Instruction-based Video Editing Framework', 'url': 'https://huggingface.co/papers/2512.16920', 'abstract': 'EasyV2V framework enhances video editing by combining diverse data sources, leveraging pretrained text-to-video models with LoRA fine-tuning, and implementing unified spatiotemporal control, achieving top results.  \t\t\t\t\tAI-generated summary \t\t\t\t While image editing has advanced rapidly, video editing remains less explored, facing challenges in consistency, control, and generalization. We study the design space of data, architecture, and control, and introduce EasyV2V, a simple and effective framework for instruction-based video editing. On the data side, we compose existing experts with fast inverses to build diverse video pairs, lift image edit pairs into videos via single-frame supervision and pseudo pairs with shared affine motion, mine dense-captioned clips for video pairs, and add transition supervision to teach how edits unfold. On the model side, we observe that pretrained text-to-video models possess editing capability, motivating a simplified design. Simple sequence concatenation for conditioning with light LoRA fine-tuning suffices to train a strong model. For control, we unify spatiotemporal control via a single mask mechanism and support optional reference images. Overall, EasyV2V works with flexible inputs, e.g., video+text, video+mask+text, video+mask+reference+text, and achieves state-of-the-art video editing results, surpassing concurrent and commercial systems. Project page: https://snap-research.github.io/easyv2v/', 'score': 12, 'issue_id': 151, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '8821ee77cf7162cc', 'authors': ['Jinjie Mai', 'Chaoyang Wang', 'Guocheng Gordon Qian', 'Willi Menapace', 'Sergey Tulyakov', 'Bernard Ghanem', 'Peter Wonka', 'Ashkan Mirzaei'], 'affiliations': ['KAUST', 'Snap Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2512.16920.jpg', 'data': {'categories': ['#training', '#dataset', '#video', '#architecture', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ğ¾Ğµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ»Ñ‘Ğ³ĞºÑƒÑ Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºÑƒ', 'desc': 'EasyV2V â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ², Ğ¿Ğ¾Ğ´Ğ½ÑÑ‚Ğ¸Ñ Ğ¿Ğ°Ñ€ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ². ĞĞ½Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ text-to-video Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ»Ñ‘Ğ³ĞºĞ¾Ğ¹ LoRA Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¾Ğ¹ Ğ¸ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ¼Ğ°ÑĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¸Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ: Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, Ğ¼Ğ°ÑĞºĞ¾Ğ¹, ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Video Editing with EasyV2V', 'desc': 'The EasyV2V framework significantly improves video editing by integrating various data sources and utilizing pretrained text-to-video models with LoRA fine-tuning. It addresses challenges in video editing such as consistency and control by designing a system that combines diverse video pairs and employs a unified spatiotemporal control mechanism. The framework allows for flexible input combinations, including video with text and masks, enhancing the editing process. As a result, EasyV2V achieves state-of-the-art performance, outperforming existing commercial and concurrent video editing systems.'}, 'zh': {'title': 'EasyV2Vï¼šè§†é¢‘ç¼–è¾‘çš„æ–°çªç ´', 'desc': 'EasyV2Væ¡†æ¶é€šè¿‡ç»“åˆå¤šç§æ•°æ®æºï¼Œåˆ©ç”¨é¢„è®­ç»ƒçš„æ–‡æœ¬åˆ°è§†é¢‘æ¨¡å‹å’ŒLoRAå¾®è°ƒï¼Œå¢å¼ºäº†è§†é¢‘ç¼–è¾‘çš„èƒ½åŠ›ã€‚è¯¥æ¡†æ¶è§£å†³äº†è§†é¢‘ç¼–è¾‘ä¸­ä¸€è‡´æ€§ã€æ§åˆ¶å’Œæ³›åŒ–ç­‰æŒ‘æˆ˜ï¼Œæä¾›äº†ä¸€ç§åŸºäºæŒ‡ä»¤çš„è§†é¢‘ç¼–è¾‘æ–¹æ³•ã€‚é€šè¿‡æ„å»ºå¤šæ ·åŒ–çš„è§†é¢‘å¯¹å’Œä½¿ç”¨å•å¸§ç›‘ç£ï¼ŒEasyV2Vèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†å›¾åƒç¼–è¾‘æ‰©å±•åˆ°è§†é¢‘ç¼–è¾‘ã€‚æœ€ç»ˆï¼ŒEasyV2Våœ¨çµæ´»è¾“å…¥çš„æ”¯æŒä¸‹ï¼Œè¾¾åˆ°äº†ä¸šç•Œé¢†å…ˆçš„è§†é¢‘ç¼–è¾‘æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16918', 'title': 'AdaTooler-V: Adaptive Tool-Use for Images and Videos', 'url': 'https://huggingface.co/papers/2512.16918', 'abstract': 'AdaTooler-V, a multimodal large language model, adaptively uses vision tools based on reinforcement learning, improving performance and reducing unnecessary tool invocations in visual reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances have shown that multimodal large language models (MLLMs) benefit from multimodal interleaved chain-of-thought (CoT) with vision tool interactions. However, existing open-source models often exhibit blind tool-use reasoning patterns, invoking vision tools even when they are unnecessary, which significantly increases inference overhead and degrades model performance. To this end, we propose AdaTooler-V, an MLLM that performs adaptive tool-use by determining whether a visual problem truly requires tools. First, we introduce AT-GRPO, a reinforcement learning algorithm that adaptively adjusts reward scales based on the Tool Benefit Score of each sample, encouraging the model to invoke tools only when they provide genuine improvements. Moreover, we construct two datasets to support training: AdaTooler-V-CoT-100k for SFT cold start and AdaTooler-V-300k for RL with verifiable rewards across single-image, multi-image, and video data. Experiments across twelve benchmarks demonstrate the strong reasoning capability of AdaTooler-V, outperforming existing methods in diverse visual reasoning tasks. Notably, AdaTooler-V-7B achieves an accuracy of 89.8\\% on the high-resolution benchmark V*, surpassing the commercial proprietary model GPT-4o and Gemini 1.5 Pro. All code, models, and data are released.', 'score': 11, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '9c82df4fad99b3bd', 'authors': ['Chaoyang Wang', 'Kaituo Feng', 'Dongyang Chen', 'Zhongyu Wang', 'Zhixun Li', 'Sicheng Gao', 'Meng Meng', 'Xu Zhou', 'Manyuan Zhang', 'Yuzhang Shang', ' ¸ Gemini 1.5 Pro.'}, 'en': {'title': 'Smart Tool Use for Better Visual Reasoning', 'desc': 'AdaTooler-V is a multimodal large language model that enhances visual reasoning by using reinforcement learning to adaptively decide when to use vision tools. This model addresses the issue of unnecessary tool invocation, which can slow down performance and increase computational costs. By implementing the AT-GRPO algorithm, AdaTooler-V adjusts its tool usage based on the Tool Benefit Score, ensuring that tools are only used when they genuinely improve outcomes. The model has been trained on two specialized datasets and has demonstrated superior reasoning capabilities, achieving high accuracy on various benchmarks compared to existing models.'}, 'zh': {'title': 'è‡ªé€‚åº”å·¥å…·ä½¿ç”¨ï¼Œæå‡è§†è§‰æ¨ç†èƒ½åŠ›', 'desc': 'AdaTooler-Væ˜¯ä¸€ç§å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿæ ¹æ®å¼ºåŒ–å­¦ä¹ è‡ªé€‚åº”åœ°ä½¿ç”¨è§†è§‰å·¥å…·ï¼Œä»è€Œæé«˜è§†è§‰æ¨ç†ä»»åŠ¡çš„æ€§èƒ½å¹¶å‡å°‘ä¸å¿…è¦çš„å·¥å…·è°ƒç”¨ã€‚è¯¥æ¨¡å‹é€šè¿‡å¼•å…¥AT-GRPOç®—æ³•ï¼ŒåŠ¨æ€è°ƒæ•´å¥–åŠ±å°ºåº¦ï¼Œç¡®ä¿åªæœ‰åœ¨å·¥å…·ç¡®å®èƒ½å¸¦æ¥æ”¹è¿›æ—¶æ‰ä¼šè¢«è°ƒç”¨ã€‚ä¸ºäº†æ”¯æŒè®­ç»ƒï¼Œç ”ç©¶å›¢é˜Ÿæ„å»ºäº†ä¸¤ä¸ªæ•°æ®é›†ï¼Œåˆ†åˆ«ç”¨äºå†·å¯åŠ¨å’Œå¼ºåŒ–å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAdaTooler-Våœ¨å¤šç§è§†è§‰æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå‡†ç¡®ç‡è¶…è¿‡äº†ç°æœ‰çš„å•†ä¸šæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16912', 'title': 'Exploration v.s. Exploitation: Rethinking RLVR through Clipping, Entropy, and Spurious Reward', 'url': 'https://huggingface.co/papers/2512.16912', 'abstract': 'Reinforcement learning with verifiable rewards improves LLM reasoning through spurious rewards and entropy minimization, despite seemingly paradoxical effects, by reducing clipping bias and policy entropy.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper examines the exploration-exploitation trade-off in reinforcement learning with verifiable rewards (RLVR), a framework for improving the reasoning of Large Language Models (LLMs). Recent studies suggest that RLVR can elicit strong mathematical reasoning in LLMs through two seemingly paradoxical mechanisms: spurious rewards, which suppress exploitation by rewarding outcomes unrelated to the ground truth, and entropy minimization, which suppresses exploration by pushing the model toward more confident and deterministic outputs, highlighting a puzzling dynamic: both discouraging exploitation and discouraging exploration improve reasoning performance, yet the underlying principles that reconcile these effects remain poorly understood. We focus on two fundamental questions: (i) how policy entropy relates to performance, and (ii) whether spurious rewards yield gains, potentially through the interplay of clipping bias and model contamination. Our results show that clipping bias under spurious rewards reduces policy entropy, leading to more confident and deterministic outputs, while entropy minimization alone is insufficient for improvement. We further propose a reward-misalignment model explaining why spurious rewards can enhance performance beyond contaminated settings. Our findings clarify the mechanisms behind spurious-reward benefits and provide principles for more effective RLVR training.', 'score': 10, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'af4ba1587be600c7', 'authors': ['Peter Chen', 'Xiaopeng Li', 'Ziniu Li', 'Wotao Yin', 'Xi Chen', 'Tianyi Lin'], 'affiliations': ['CUHK SZ', 'Columbia', 'DAMO, Alibaba US', 'NYU Stern'], 'pdf_title_img': 'assets/pdf/title_img/2512.16912.jpg', 'data': {'categories': ['#rlhf', '#reasoning', '#training', '#rl', '#alignment'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ´Ğ¾ĞºÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: ĞºĞ°Ğº Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¾ĞºÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸ ¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¨ç†èƒ½åŠ›æ–¹é¢çš„åº”ç”¨ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒRLVRé€šè¿‡ä¸¤ç§çœ‹ä¼¼çŸ›ç›¾çš„æœºåˆ¶æ¥å¢å¼ºLLMsçš„æ•°å­¦æ¨ç†ï¼šè™šå‡å¥–åŠ±å’Œç†µæœ€å°åŒ–ã€‚è™šå‡å¥–åŠ±é€šè¿‡å¥–åŠ±ä¸çœŸå®ç»“æœæ— å…³çš„ç»“æœæ¥æŠ‘åˆ¶åˆ©ç”¨ï¼Œè€Œç†µæœ€å°åŒ–åˆ™é€šè¿‡æ¨åŠ¨æ¨¡å‹æœå‘æ›´è‡ªä¿¡å’Œç¡®å®šçš„è¾“å‡ºï¼ŒæŠ‘åˆ¶æ¢ç´¢ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ­ç¤ºäº†è™šå‡å¥–åŠ±å¦‚ä½•é€šè¿‡å‡å°‘ç­–ç•¥ç†µæ¥æé«˜æ¨ç†æ€§èƒ½ï¼Œå¹¶æå‡ºäº†å¥–åŠ±ä¸ä¸€è‡´æ¨¡å‹ï¼Œä»¥è§£é‡Šè™šå‡å¥–åŠ±åœ¨å—æ±¡æŸ“ç¯å¢ƒä¸­ä»èƒ½æå‡æ€§èƒ½çš„åŸå› ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16899', 'title': 'Multimodal RewardBench 2: Evaluating Omni Reward Models for Interleaved Text and Image', 'url': 'https://huggingface.co/papers/2512.16899', 'abstract': 'Multimodal RewardBench 2 (MMRB2) is a benchmark for reward models on multimodal understanding and generation tasks, featuring expert-annotated preferences and state-of-the-art model evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward models (RMs) are essential for training large language models (LLMs), but remain underexplored for omni models that handle interleaved image and text sequences. We introduce Multimodal RewardBench 2 (MMRB2), the first comprehensive benchmark for reward models on multimodal understanding and (interleaved) generation. MMRB2 spans four tasks: text-to-image, image editing, interleaved generation, and multimodal reasoning ("thinking-with-images"), providing 1,000 expert-annotated preference pairs per task from 23 models and agents across 21 source tasks. MMRB2 is designed with: (1) practical but challenging prompts; (2) responses from state-of-the-art models and agents; and (3) preference pairs with strong human-expert consensus, curated via an ensemble filtering strategy. Using MMRB2, we study existing judges for each subtask, including multimodal LLM-as-a-judge and models trained with human preferences. The latest Gemini 3 Pro attains 75-80% accuracy. GPT-5 and Gemini 2.5 Pro reach 66-75% accuracy, compared to >90% for humans, yet surpass the widely used GPT-4o (59%). The best performing open-source model Qwen3-VL-32B achieves similar accuracies as Gemini 2.5 Flash (64%). We also show that MMRB2 performance strongly correlates with downstream task success using Best-of-N sampling and conduct an in-depth analysis that shows key areas to improve the reward models going forward.', 'score': 10, 'issue_id': 146, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'b74eab39514e68d9', 'authors': ['Yushi Hu', 'Reyhane Askari-Hemmat', 'Melissa Hall', 'Emily Dinan', 'Luke Zettlemoyer', 'Marjan Ghazvininejad'], 'affiliations': ['FAIR at Meta', 'Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2512.16899.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#dataset'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ­Ñ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Multimodal RewardBench 2 (MMRB2) â€” Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 4000 ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾-Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ñ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸-ÑÑƒĞ´ÑŒĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM-as-a-judge Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ…, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ (Gemini 3 Pro Ñ 75-80% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸) Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ (>90%). Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Ğ¸ ÑƒÑĞ¿ĞµÑ…Ğ¾Ğ¼ Ğ² Ğ½Ğ¸ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ñ†ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Advancing Multimodal Understanding with MMRB2', 'desc': 'Multimodal RewardBench 2 (MMRB2) is a new benchmark designed to evaluate reward models for tasks that involve both images and text. It includes expert-annotated preference pairs for four key tasks: text-to-image generation, image editing, interleaved generation, and multimodal reasoning. The benchmark features responses from advanced models and agents, providing a comprehensive dataset for training and assessing multimodal understanding. Results show that while current models like Gemini 3 Pro perform well, they still lag behind human accuracy, highlighting areas for improvement in reward model development.'}, 'zh': {'title': 'å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹çš„å…¨æ–°åŸºå‡†', 'desc': 'Multimodal RewardBench 2ï¼ˆMMRB2ï¼‰æ˜¯ä¸€ä¸ªé’ˆå¯¹å¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆä»»åŠ¡çš„å¥–åŠ±æ¨¡å‹åŸºå‡†ï¼Œæä¾›ä¸“å®¶æ ‡æ³¨çš„åå¥½å’Œæœ€å…ˆè¿›çš„æ¨¡å‹è¯„ä¼°ã€‚è¯¥åŸºå‡†æ¶µç›–å››ä¸ªä»»åŠ¡ï¼šæ–‡æœ¬åˆ°å›¾åƒã€å›¾åƒç¼–è¾‘ã€äº¤é”™ç”Ÿæˆå’Œå¤šæ¨¡æ€æ¨ç†ï¼Œæä¾›æ¯ä¸ªä»»åŠ¡1000å¯¹ä¸“å®¶æ ‡æ³¨çš„åå¥½å¯¹ã€‚MMRB2è®¾è®¡äº†å…·æœ‰æŒ‘æˆ˜æ€§çš„å®é™…æç¤ºï¼Œä½¿ç”¨äº†æœ€å…ˆè¿›çš„æ¨¡å‹å’Œä»£ç†çš„å“åº”ï¼Œå¹¶é€šè¿‡é›†æˆè¿‡æ»¤ç­–ç•¥ç­–åˆ’äº†å¼ºäººç±»ä¸“å®¶å…±è¯†çš„åå¥½å¯¹ã€‚é€šè¿‡MMRB2ï¼Œæˆ‘ä»¬ç ”ç©¶äº†ç°æœ‰çš„è¯„åˆ¤è€…ï¼ŒåŒ…æ‹¬å¤šæ¨¡æ€çš„è¯­è¨€æ¨¡å‹ä½œä¸ºè¯„åˆ¤è€…ï¼Œä»¥åŠä½¿ç”¨äººç±»åå¥½è®­ç»ƒçš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16864', 'title': 'RePlan: Reasoning-guided Region Planning for Complex Instruction-based Image Editing', 'url': 'https://huggingface.co/papers/2512.16864', 'abstract': 'RePlan, a plan-then-execute framework, enhances instruction-based image editing by combining a vision-language planner with a diffusion editor, achieving superior performance in complex and intricate editing tasks using limited data.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-based image editing enables natural-language control over visual modifications, yet existing models falter under Instruction-Visual Complexity (IV-Complexity), where intricate instructions meet cluttered or ambiguous scenes. We introduce RePlan (Region-aligned Planning), a plan-then-execute framework that couples a vision-language planner with a diffusion editor. The planner decomposes instructions via step-by-step reasoning and explicitly grounds them to target regions; the editor then applies changes using a training-free attention-region injection mechanism, enabling precise, parallel multi-region edits without iterative inpainting. To strengthen planning, we apply GRPO-based reinforcement learning using 1K instruction-only examples, yielding substantial gains in reasoning fidelity and format reliability. We further present IV-Edit, a benchmark focused on fine-grained grounding and knowledge-intensive edits. Across IV-Complex settings, RePlan consistently outperforms strong baselines trained on far larger datasets, improving regional precision and overall fidelity. Our project page: https://replan-iv-edit.github.io', 'score': 10, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'fad34df0b49504b2', 'authors': ['Tianyuan Qu', 'Lei Ke', 'Xiaohang Zhan', 'Longxiang Tang', 'Yuqi Liu', 'Bohao Peng', 'Bei Yu', 'Dong Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HKUST', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2512.16864.jpg', 'data': {'categories': ['#rl', '#benchmark', '#diffusion', '#reasoning', '#multimodal', '#synthetic', '#cv', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ»Ğ°Ğ½ Ğ¿Ñ€ĞµĞ¶Ğ´Ğµ Ğ²ÑĞµĞ³Ğ¾: Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· vision-language Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'RePlan â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸-Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ° Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¾Ñ€Ğ°. ĞŸĞ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾ Ğ¸ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ attention-region injection Ğ±ĞµĞ· Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ reinforcement learning Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ GRPO Ğ½Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 1000 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ÑÑ… Ñ Ğ·Ğ°Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ†ĞµĞ½Ğ°Ğ¼Ğ¸ Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'RePlan: Precision Editing through Smart Planning', 'desc': 'RePlan is a novel framework designed for instruction-based image editing that effectively combines a vision-language planner with a diffusion editor. It addresses the challenges posed by Instruction-Visual Complexity (IV-Complexity) by breaking down complex instructions into manageable steps and grounding them to specific image regions. The framework utilizes a training-free attention-region injection mechanism, allowing for precise edits across multiple regions simultaneously. By employing GRPO-based reinforcement learning on a limited dataset, RePlan demonstrates significant improvements in reasoning accuracy and editing fidelity compared to existing models.'}, 'zh': {'title': 'RePlanï¼šç²¾å‡†çš„å›¾åƒç¼–è¾‘æ–°æ–¹æ³•', 'desc': 'RePlanæ˜¯ä¸€ç§è®¡åˆ’-æ‰§è¡Œæ¡†æ¶ï¼Œé€šè¿‡ç»“åˆè§†è§‰-è¯­è¨€è§„åˆ’å™¨å’Œæ‰©æ•£ç¼–è¾‘å™¨ï¼Œæå‡äº†åŸºäºæŒ‡ä»¤çš„å›¾åƒç¼–è¾‘èƒ½åŠ›ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿå¤„ç†å¤æ‚çš„æŒ‡ä»¤å’Œæ··ä¹±çš„åœºæ™¯ï¼Œå…‹æœäº†ç°æœ‰æ¨¡å‹åœ¨æŒ‡ä»¤-è§†è§‰å¤æ‚æ€§ï¼ˆIV-Complexityï¼‰ä¸‹çš„ä¸è¶³ã€‚è§„åˆ’å™¨é€šè¿‡é€æ­¥æ¨ç†å°†æŒ‡ä»¤åˆ†è§£ï¼Œå¹¶æ˜ç¡®å°†å…¶ä¸ç›®æ ‡åŒºåŸŸå¯¹é½ï¼›ç¼–è¾‘å™¨åˆ™åˆ©ç”¨æ— è®­ç»ƒçš„æ³¨æ„åŠ›åŒºåŸŸæ³¨å…¥æœºåˆ¶è¿›è¡Œç²¾ç¡®çš„å¤šåŒºåŸŸç¼–è¾‘ã€‚é€šè¿‡ä½¿ç”¨åŸºäºGRPOçš„å¼ºåŒ–å­¦ä¹ ï¼ŒRePlanåœ¨æ¨ç†å‡†ç¡®æ€§å’Œæ ¼å¼å¯é æ€§ä¸Šå–å¾—äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16900', 'title': 'FlashPortrait: 6x Faster Infinite Portrait Animation with Adaptive Latent Prediction', 'url': 'https://huggingface.co/papers/2512.16900', 'abstract': 'FlashPortrait is a diffusion-based video transformer for long-portrait animation that ensures ID consistency and achieves 6x acceleration through a dynamic sliding-window scheme and higher-order latent derivatives.  \t\t\t\t\tAI-generated summary \t\t\t\t Current diffusion-based acceleration methods for long-portrait animation struggle to ensure identity (ID) consistency. This paper presents FlashPortrait, an end-to-end video diffusion transformer capable of synthesizing ID-preserving, infinite-length videos while achieving up to 6x acceleration in inference speed. In particular, FlashPortrait begins by computing the identity-agnostic facial expression features with an off-the-shelf extractor. It then introduces a Normalized Facial Expression Block to align facial features with diffusion latents by normalizing them with their respective means and variances, thereby improving identity stability in facial modeling. During inference, FlashPortrait adopts a dynamic sliding-window scheme with weighted blending in overlapping areas, ensuring smooth transitions and ID consistency in long animations. In each context window, based on the latent variation rate at particular timesteps and the derivative magnitude ratio among diffusion layers, FlashPortrait utilizes higher-order latent derivatives at the current timestep to directly predict latents at future timesteps, thereby skipping several denoising steps and achieving 6x speed acceleration. Experiments on benchmarks show the effectiveness of FlashPortrait both qualitatively and quantitatively.', 'score': 9, 'issue_id': 143, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'ba96a16b9b3d1042', 'authors': ['Shuyuan Tu', 'Yueming Pan', 'Yinming Huang', 'Xintong Han', 'Zhen Xing', 'Qi Dai', 'Kai Qiu', 'Chong Luo', 'Zuxuan Wu'], 'affiliations': ['Fudan University', 'Microsoft Research Asia', 'Tencent Inc.', 'Tongyi Lab, Alibaba Group', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16900.jpg', 'data': {'categories': ['#long_context', '#inference', '#optimization', '#architecture', '#diffusion', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ½Ğ°Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹', 'desc': 'FlashPortrait â€” ÑÑ‚Ğ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ»Ğ¾ĞºĞ° Ğ¼Ğ¸Ğ¼Ğ¸ĞºĞ¸ Ğ»Ğ¸Ñ†Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ…ĞµĞ¼Ñƒ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰ĞµĞ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ñ Ğ²Ğ·Ğ²ĞµÑˆĞµĞ½Ğ½Ñ‹Ğ¼ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ³Ğ»Ğ°Ğ´ĞºĞ¸Ñ… Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ² Ğ¸ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 6 Ñ€Ğ°Ğ· Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ğ·Ğ° ÑÑ‡Ñ‘Ñ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ²Ñ‹ÑÑˆĞµĞ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ĞºĞ°Ğº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾, Ñ‚Ğ°Ğº Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'Accelerating Identity-Preserving Portrait Animation with FlashPortrait', 'desc': 'FlashPortrait is a novel video transformer designed for long-portrait animation that maintains identity consistency while significantly speeding up the process. It utilizes a dynamic sliding-window approach and higher-order latent derivatives to enhance inference speed by up to 6 times. The model first extracts identity-agnostic facial expression features and then aligns them with diffusion latents using a Normalized Facial Expression Block, ensuring stable identity representation. By leveraging weighted blending in overlapping areas during inference, FlashPortrait achieves smooth transitions and preserves identity across extended video sequences.'}, 'zh': {'title': 'FlashPortraitï¼šåŠ é€Ÿä¸èº«ä»½ä¸€è‡´æ€§çš„å®Œç¾ç»“åˆ', 'desc': 'FlashPortraitæ˜¯ä¸€ç§åŸºäºæ‰©æ•£çš„é•¿ç¯‡è‚–åƒåŠ¨ç”»è§†é¢‘å˜æ¢å™¨ï¼Œæ—¨åœ¨ç¡®ä¿èº«ä»½ä¸€è‡´æ€§å¹¶é€šè¿‡åŠ¨æ€æ»‘åŠ¨çª—å£æ–¹æ¡ˆå®ç°6å€åŠ é€Ÿã€‚è¯¥æ–¹æ³•é¦–å…ˆè®¡ç®—ä¸èº«ä»½æ— å…³çš„é¢éƒ¨è¡¨æƒ…ç‰¹å¾ï¼Œç„¶åå¼•å…¥å½’ä¸€åŒ–é¢éƒ¨è¡¨æƒ…å—ï¼Œä»¥æé«˜é¢éƒ¨å»ºæ¨¡ä¸­çš„èº«ä»½ç¨³å®šæ€§ã€‚åœ¨æ¨ç†è¿‡ç¨‹ä¸­ï¼ŒFlashPortraité‡‡ç”¨åŠ¨æ€æ»‘åŠ¨çª—å£æ–¹æ¡ˆï¼Œç¡®ä¿é•¿åŠ¨ç”»ä¸­çš„å¹³æ»‘è¿‡æ¸¡å’Œèº«ä»½ä¸€è‡´æ€§ã€‚é€šè¿‡åˆ©ç”¨é«˜é˜¶æ½œåœ¨å¯¼æ•°ï¼ŒFlashPortraitèƒ½å¤Ÿç›´æ¥é¢„æµ‹æœªæ¥æ—¶é—´æ­¥çš„æ½œåœ¨å€¼ï¼Œä»è€Œè·³è¿‡å¤šä¸ªå»å™ªæ­¥éª¤ï¼Œå®ç°æ˜¾è‘—çš„åŠ é€Ÿæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16501', 'title': 'VenusBench-GD: A Comprehensive Multi-Platform GUI Benchmark for Diverse Grounding Tasks', 'url': 'https://huggingface.co/papers/2512.16501', 'abstract': 'VenusBench-GD is a comprehensive, bilingual benchmark for GUI grounding that spans multiple platforms, offering a hierarchical evaluation framework with extensive data coverage and rich annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI grounding is a critical component in building capable GUI agents. However, existing grounding benchmarks suffer from significant limitations: they either provide insufficient data volume and narrow domain coverage, or focus excessively on a single platform and require highly specialized domain knowledge. In this work, we present VenusBench-GD, a comprehensive, bilingual benchmark for GUI grounding that spans multiple platforms, enabling hierarchical evaluation for real-word applications. VenusBench-GD contributes as follows: (i) we introduce a large-scale, cross-platform benchmark with extensive coverage of applications, diverse UI elements, and rich annotated data, (ii) we establish a high-quality data construction pipeline for grounding tasks, achieving higher annotation accuracy than existing benchmarks, and (iii) we extend the scope of element grounding by proposing a hierarchical task taxonomy that divides grounding into basic and advanced categories, encompassing six distinct subtasks designed to evaluate models from complementary perspectives. Our experimental findings reveal critical insights: general-purpose multimodal models now match or even surpass specialized GUI models on basic grounding tasks. In contrast, advanced tasks, still favor GUI-specialized models, though they exhibit significant overfitting and poor robustness. These results underscore the necessity of comprehensive, multi-tiered evaluation frameworks.', 'score': 8, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'fa4ed523a7c01d2c', 'authors': ['Beitong Zhou', 'Zhexiao Huang', 'Yuan Guo', 'Zhangxuan Gu', 'Tianyu
