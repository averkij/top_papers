AI', 'Bar-Ilan University', 'New York University', 'University of Haifa'], 'pdf_title_img': 'assets/pdf/title_img/2512.12777.jpg', 'data': {'categories': ['#reasoning', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¢Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ Ñ‚ĞµĞºÑÑ‚', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ñ€Ğ°Ğ¼ĞºĞ° State over Tokens (SoT), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ÑĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… ĞºĞ°Ğº Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ ĞºĞ°Ğº Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² LLM Ğ²Ñ‹Ğ³Ğ»ÑĞ´ÑÑ‚ ĞºĞ°Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ¼Ñ‹ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹, Ğ½Ğ¾ Ğ½Ğ° ÑĞ°Ğ¼Ğ¾Ğ¼ Ğ´ĞµĞ»Ğµ Ğ½Ğµ ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ²ĞµÑ€Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’æ¡†æ¶ SoT Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒÑÑ‚ÑÑ ĞºĞ°Ğº ÑĞºÑÑ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ â€” ĞµĞ´Ğ¸Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‰Ğ¸Ğ¹ÑÑ Ñ‡ĞµÑ€ĞµĞ· Ñ†Ğ¸ĞºĞ»Ñ‹ Ğ±ĞµĞ·ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ LLM Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ Ğ²Ñ‹Ğ¹Ñ‚Ğ¸ Ğ·Ğ° Ñ€Ğ°Ğ¼ĞºĞ¸ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡Ğ¸Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ¸Ñ… Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ°Ğº ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Reframing Reasoning: From Text to Computational States', 'desc': "The State over Tokens (SoT) framework offers a new perspective on reasoning tokens in large language models (LLMs) by viewing them as computational states instead of mere linguistic narratives. This approach reveals that while reasoning tokens may appear to mimic human thought, they do not accurately represent the model's internal reasoning processes. By treating these tokens as persistent information carriers, the SoT framework highlights their role in driving correct reasoning despite their misleading textual representation. This shift in understanding prompts researchers to explore new questions about the nature of reasoning tokens and the underlying mechanisms of LLMs."}, 'zh': {'title': 'é‡æ–°å®šä¹‰æ¨ç†æ ‡è®°ï¼šä»æ–‡æœ¬åˆ°çŠ¶æ€çš„è½¬å˜', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†çŠ¶æ€ä¸æ ‡è®°ï¼ˆSoTï¼‰æ¡†æ¶ï¼Œé‡æ–°å®šä¹‰äº†å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ¨ç†æ ‡è®°ä¸ºè®¡ç®—çŠ¶æ€ï¼Œè€Œéè¯­è¨€å™è¿°ã€‚è¿™ä¸€æ¡†æ¶å¼ºè°ƒäº†ç ”ç©¶ä¸­éœ€è¦å…³æ³¨çš„æ–°çš„æ–¹å‘ï¼Œå°¤å…¶æ˜¯åœ¨å¤æ‚ä»»åŠ¡ä¸­ï¼Œæ¨ç†æ ‡è®°çš„ç”Ÿæˆå¹¶ä¸ç­‰åŒäºæ¨¡å‹çš„çœŸå®æ¨ç†è¿‡ç¨‹ã€‚é€šè¿‡å°†æ¨ç†æ ‡è®°è§†ä¸ºå¤–éƒ¨åŒ–çš„è®¡ç®—çŠ¶æ€ï¼ŒSoTæ¡†æ¶æ­ç¤ºäº†è¿™äº›æ ‡è®°å¦‚ä½•åœ¨æ— çŠ¶æ€ç”Ÿæˆå‘¨æœŸä¸­ä½œä¸ºæŒä¹…ä¿¡æ¯è½½ä½“é©±åŠ¨æ­£ç¡®æ¨ç†ã€‚æˆ‘ä»¬è®¤ä¸ºï¼Œè¦çœŸæ­£ç†è§£å¤§å‹è¯­è¨€æ¨¡å‹çš„å·¥ä½œè¿‡ç¨‹ï¼Œç ”ç©¶å¿…é¡»è¶…è¶Šå°†æ¨ç†æ ‡è®°è§†ä¸ºæ–‡æœ¬çš„è¡¨é¢ï¼Œè½¬è€Œå…³æ³¨å°†å…¶è§£ç ä¸ºçŠ¶æ€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11470', 'title': 'Rethinking Expert Trajectory Utilization in LLM Post-training', 'url': 'https://huggingface.co/papers/2512.11470', 'abstract': "The Sequential SFT-then-RL pipeline is identified as optimal for integrating expert trajectories, with guidelines for scaling and trajectory selection based on performance metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t While effective post-training integrates Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL), the optimal mechanism for utilizing expert trajectories remains unresolved. We propose the Plasticity-Ceiling Framework to theoretically ground this landscape, decomposing performance into foundational SFT performance and the subsequent RL plasticity. Through extensive benchmarking, we establish the Sequential SFT-then-RL pipeline as the superior standard, overcoming the stability deficits of synchronized approaches. Furthermore, we derive precise scaling guidelines: (1) Transitioning to RL at the SFT Stable or Mild Overfitting Sub-phase maximizes the final ceiling by securing foundational SFT performance without compromising RL plasticity; (2) Refuting ``Less is More'' in the context of SFT-then-RL scaling, we demonstrate that Data Scale determines the primary post-training potential, while Trajectory Difficulty acts as a performance multiplier; and (3) Identifying that the Minimum SFT Validation Loss serves as a robust indicator for selecting the expert trajectories that maximize the final performance ceiling. Our findings provide actionable guidelines for maximizing the value extracted from expert trajectories.", 'score': 1, 'issue_id': 86, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '507cae810420842e', 'authors': ['Bowen Ding', 'Yuhan Chen', 'Jiayang Lv', 'Jiyao Yuan', 'Qi Zhu', 'Shuangshuang Tian', 'Dantong Zhu', 'Futing Wang', 'Heyuan Deng', 'Fei Mi', 'Lifeng Shang', 'Tao Lin'], 'affiliations': ['Huawei Noahs Ark Lab', 'Institute of Advanced Technology, Westlake Institute for Advanced Study', 'School of Engineering, Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.11470.jpg', 'data': {'categories': ['#training', '#rl', '#benchmark'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞŸĞ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ SFT-then-RL: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Plasticity-Ceiling Framework Ğ´Ğ»Ñ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ SFT (supervised fine-tuning) Ğ¸ RL (reinforcement learning) Ğ² post-training Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ§ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¾Ğ½Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ SFT-then-RL Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğµ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´ Ğº RL Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ² Ñ„Ğ°Ğ·Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ Ğ¼ÑĞ³ĞºĞ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ SFT, Ğ° Ğ¾Ğ±ÑŠĞµĞ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… SFT Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» post-training. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ loss Ğ½Ğ° Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ SFT ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ğ´Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ.'}, 'en': {'title': 'Maximizing Performance with Sequential SFT-then-RL Integration', 'desc': 'This paper presents a new approach to combining Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) for better performance in machine learning models. It introduces the Plasticity-Ceiling Framework, which helps understand how SFT performance and RL plasticity contribute to overall effectiveness. The authors establish that using a Sequential SFT-then-RL pipeline is the best method, as it avoids stability issues found in other methods. They also provide guidelines on when to transition to RL and how to select expert trajectories to enhance model performance.'}, 'zh': {'title': 'é¡ºåºSFT-å†åˆ°RLï¼šä¼˜åŒ–ä¸“å®¶è½¨è¿¹æ•´åˆçš„æœ€ä½³æ–¹æ¡ˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é¡ºåºçš„ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç®¡é“ï¼Œä½œä¸ºæ•´åˆä¸“å®¶è½¨è¿¹çš„æœ€ä½³æ–¹æ³•ã€‚æˆ‘ä»¬å¼•å…¥äº†å¯å¡‘æ€§ä¸Šé™æ¡†æ¶ï¼Œç†è®ºä¸Šåˆ†æäº†æ€§èƒ½çš„æ„æˆï¼Œå¼ºè°ƒäº†SFTå’ŒRLçš„ç›¸äº’ä½œç”¨ã€‚é€šè¿‡å¹¿æ³›çš„åŸºå‡†æµ‹è¯•ï¼Œæˆ‘ä»¬è¯æ˜äº†è¿™ç§é¡ºåºç®¡é“åœ¨ç¨³å®šæ€§ä¸Šä¼˜äºåŒæ­¥æ–¹æ³•ï¼Œå¹¶æä¾›äº†å…·ä½“çš„æ‰©å±•æŒ‡å¯¼ã€‚ç ”ç©¶ç»“æœä¸ºå¦‚ä½•æœ€å¤§åŒ–ä¸“å®¶è½¨è¿¹çš„ä»·å€¼æä¾›äº†å®ç”¨çš„å»ºè®®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10927', 'title': 'FoundationMotion: Auto-Labeling and Reasoning about Spatial Movement in Videos', 'url': 'https://huggingface.co/papers/2512.10927', 'abstract': 'FoundationMotion is an automated pipeline for creating large-scale motion datasets using object detection, trajectory extraction, and LLM-generated captions, improving motion understanding in models.  \t\t\t\t\tAI-generated summary \t\t\t\t Motion understanding is fundamental to physical reasoning, enabling models to infer dynamics and predict future states. However, state-of-the-art models still struggle on recent motion benchmarks, primarily due to the scarcity of large-scale, fine-grained motion datasets. Existing motion datasets are often constructed from costly manual annotation, severely limiting scalability. To address this challenge, we introduce FoundationMotion, a fully automated data curation pipeline that constructs large-scale motion datasets. Our approach first detects and tracks objects in videos to extract their trajectories, then leverages these trajectories and video frames with Large Language Models (LLMs) to generate fine-grained captions and diverse question-answer pairs about motion and spatial reasoning. Using datasets produced by this pipeline, we fine-tune open-source models including NVILA-Video-15B and Qwen2.5-7B, achieving substantial improvements in motion understanding without compromising performance on other tasks. Notably, our models outperform strong closed-source baselines like Gemini-2.5 Flash and large open-source models such as Qwen2.5-VL-72B across diverse motion understanding datasets and benchmarks. FoundationMotion thus provides a scalable solution for curating fine-grained motion datasets that enable effective fine-tuning of diverse models to enhance motion understanding and spatial reasoning capabilities.', 'score': 1, 'issue_id': 86, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': 'e734778b4167c584', 'authors': ['Yulu Gan', 'Ligeng Zhu', 'Dandan Shan', 'Baifeng Shi', 'Hongxu Yin', 'Boris Ivanovic', 'Song Han', 'Trevor Darrell', 'Jitendra Malik', 'Marco Pavone', 'Boyi Li'], 'affiliations': ['MIT', 'NVIDIA', 'Stanford University', 'UC Berkeley', 'UMich'], 'pdf_title_img': 'assets/pdf/title_img/2512.10927.jpg', 'data': {'categories': ['#data', '#video', '#dataset', '#training', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ñ Ğ¸ LLM', 'desc': 'FoundationMotion â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ÑĞºÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ÑÑ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¸Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€ Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… FoundationMotion, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ±ĞµĞ· ÑƒÑ‰ĞµÑ€Ğ±Ğ° Ğ´Ğ»Ñ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Automating Motion Dataset Creation for Enhanced Understanding', 'desc': 'FoundationMotion is an innovative automated pipeline designed to create large-scale motion datasets, addressing the limitations of manual annotation. It utilizes object detection and trajectory extraction to track objects in videos, which are then paired with captions generated by Large Language Models (LLMs). This approach not only enhances the quality of motion understanding in machine learning models but also allows for the generation of diverse question-answer pairs related to motion and spatial reasoning. By fine-tuning existing models with these datasets, FoundationMotion significantly improves performance on motion understanding tasks while maintaining effectiveness on other applications.'}, 'zh': {'title': 'FoundationMotionï¼šè‡ªåŠ¨åŒ–å¤§è§„æ¨¡è¿åŠ¨æ•°æ®é›†æ„å»ºçš„è§£å†³æ–¹æ¡ˆ', 'desc': 'FoundationMotionæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–çš„æ•°æ®å¤„ç†ç®¡é“ï¼Œç”¨äºåˆ›å»ºå¤§è§„æ¨¡çš„è¿åŠ¨æ•°æ®é›†ã€‚å®ƒé€šè¿‡å¯¹è±¡æ£€æµ‹ã€è½¨è¿¹æå–å’Œå¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆçš„æè¿°ï¼Œæå‡äº†æ¨¡å‹å¯¹è¿åŠ¨çš„ç†è§£ã€‚è¯¥æ–¹æ³•é¦–å…ˆåœ¨è§†é¢‘ä¸­æ£€æµ‹å’Œè·Ÿè¸ªå¯¹è±¡ï¼Œæå–å…¶è½¨è¿¹ï¼Œç„¶ååˆ©ç”¨è¿™äº›è½¨è¿¹å’Œè§†é¢‘å¸§ç”Ÿæˆè¯¦ç»†çš„æè¿°å’Œå¤šæ ·çš„é—®é¢˜-ç­”æ¡ˆå¯¹ã€‚ä½¿ç”¨è¯¥ç®¡é“ç”Ÿæˆçš„æ•°æ®é›†ï¼Œæˆ‘ä»¬å¯¹å¼€æºæ¨¡å‹è¿›è¡Œäº†å¾®è°ƒï¼Œæ˜¾è‘—æé«˜äº†è¿åŠ¨ç†è§£èƒ½åŠ›ï¼ŒåŒæ—¶åœ¨å…¶ä»–ä»»åŠ¡ä¸Šä¿æŒäº†è‰¯å¥½çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08405', 'title': 'Learning Robot Manipulation from Audio World Models', 'url': 'https://huggingface.co/papers/2512.08405', 'abstract': 'A generative latent flow matching model is proposed to predict future audio for robotic manipulation tasks, improving performance over methods without future lookahead by accurately capturing intrinsic rhythmic patterns.  \t\t\t\t\tAI-generated summary \t\t\t\t World models have demonstrated impressive performance on robotic learning tasks. Many such tasks inherently demand multimodal reasoning; for example, filling a bottle with water will lead to visual information alone being ambiguous or incomplete, thereby requiring reasoning over the temporal evolution of audio, accounting for its underlying physical properties and pitch patterns. In this paper, we propose a generative latent flow matching model to anticipate future audio observations, enabling the system to reason about long-term consequences when integrated into a robot policy. We demonstrate the superior capabilities of our system through two manipulation tasks that require perceiving in-the-wild audio or music signals, compared to methods without future lookahead. We further emphasize that successful robot action learning for these tasks relies not merely on multi-modal input, but critically on the accurate prediction of future audio states that embody intrinsic rhythmic patterns.', 'score': 1, 'issue_id': 80, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'f59331854b0b3ed7', 'authors': ['Fan Zhang', 'Michael Gienger'], 'affiliations': ['Honda Research Institute EU'], 'pdf_title_img': 'assets/pdf/title_img/2512.08405.jpg', 'data': {'categories': ['#audio', '#robotics', '#training', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞ³Ğ¾ Ğ·Ğ²ÑƒĞºĞ° Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· flow matching', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ flow matching Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ²ÑƒĞºĞ°, ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¸ Ñ€Ğ¸Ñ‚Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ĞµĞ¼Ñƒ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑÑ‚Ğ²Ğ¸Ñ ÑĞ²Ğ¾Ğ¸Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ².'}, 'en': {'title': 'Predicting Future Audio for Smarter Robot Actions', 'desc': "This paper introduces a generative latent flow matching model designed to predict future audio for robotic manipulation tasks. By accurately capturing rhythmic patterns in audio, the model enhances the robot's ability to reason about actions that depend on audio cues. The research shows that integrating future audio predictions into robot policies significantly improves performance in tasks requiring multimodal reasoning. The findings highlight the importance of anticipating audio states to achieve successful robotic action learning in complex environments."}, 'zh': {'title': 'ç²¾å‡†é¢„æµ‹éŸ³é¢‘ï¼Œæå‡æœºå™¨äººæ“ä½œèƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç”Ÿæˆæ½œåœ¨æµåŒ¹é…æ¨¡å‹ï¼Œç”¨äºé¢„æµ‹æœºå™¨äººæ“ä½œä»»åŠ¡ä¸­çš„æœªæ¥éŸ³é¢‘ï¼Œä»è€Œæé«˜äº†æ€§èƒ½ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿå‡†ç¡®æ•æ‰å†…åœ¨çš„èŠ‚å¥æ¨¡å¼ï¼Œå¸®åŠ©æœºå™¨äººåœ¨æ‰§è¡Œä»»åŠ¡æ—¶è¿›è¡Œé•¿è¿œæ¨ç†ã€‚é€šè¿‡åœ¨ä¸¤ä¸ªéœ€è¦æ„ŸçŸ¥çœŸå®ç¯å¢ƒéŸ³é¢‘æˆ–éŸ³ä¹ä¿¡å·çš„æ“ä½œä»»åŠ¡ä¸­è¿›è¡Œå®éªŒï¼Œæˆ‘ä»¬å±•ç¤ºäº†è¯¥ç³»ç»Ÿçš„ä¼˜è¶Šèƒ½åŠ›ã€‚æˆåŠŸçš„æœºå™¨äººåŠ¨ä½œå­¦ä¹ ä¸ä»…ä¾èµ–äºå¤šæ¨¡æ€è¾“å…¥ï¼Œæ›´å…³é”®çš„æ˜¯å‡†ç¡®é¢„æµ‹æœªæ¥éŸ³é¢‘çŠ¶æ€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08400', 'title': 'Towards Visual Re-Identification of Fish using Fine-Grained Classification for Electronic Monitoring in Fisheries', 'url': 'https://huggingface.co/papers/2512.08400', 'abstract': 'The study presents an optimized deep learning pipeline using the AutoFish dataset and Swin-T architecture to improve fish re-identification metrics in electronic monitoring systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate fisheries data are crucial for effective and sustainable marine resource management. With the recent adoption of Electronic Monitoring (EM) systems, more video data is now being collected than can be feasibly reviewed manually. This paper addresses this challenge by developing an optimized deep learning pipeline for automated fish re-identification (Re-ID) using the novel AutoFish dataset, which simulates EM systems with conveyor belts with six similarly looking fish species. We demonstrate that key Re-ID metrics (R1 and mAP@k) are substantially improved by using hard triplet mining in conjunction with a custom image transformation pipeline that includes dataset-specific normalization. By employing these strategies, we demonstrate that the Vision Transformer-based Swin-T architecture consistently outperforms the Convolutional Neural Network-based ResNet-50, achieving peak performance of 41.65% mAP@k and 90.43% Rank-1 accuracy. An in-depth analysis reveals that the primary challenge is distinguishing visually similar individuals of the same species (Intra-species errors), where viewpoint inconsistency proves significantly more detrimental than partial occlusion. The source code and documentation are available at: https://github.com/msamdk/Fish_Re_Identification.git', 'score': 1, 'issue_id': 80, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '07ee123549275553', 'authors': ['Samitha Nuwan Thilakarathna', 'Ercan Avsar', 'Martin Mathias Nielsen', 'Malte Pedersen'], 'affiliations': ['DTU Aqua - National Institute of Aquatic Resources, Technical University of Denmark', 'Visual Analysis and Perception Laboratory, Aalborg University'], 'pdf_title_img': 'assets/pdf/title_img/2512.08400.jpg', 'data': {'categories': [], 'emoji': 'ğŸŸ', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² ÑĞ²ĞµÑ€Ñ‚Ğ¾Ğº: Swin-T Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ĞµÑ‚ Ğ² Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ€Ñ‹Ğ±', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ€Ñ‹Ğ± Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° AutoFish Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Swin-T. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¶Ñ‘ÑÑ‚ĞºĞ¾Ğ¹ Ğ´Ğ¾Ğ±Ñ‹Ñ‡Ğ¸ Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Re-ID (R1 Ğ¸ mAP@k). ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Vision Transformer (Swin-T) Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑĞ²Ñ‘Ñ€Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ÑŒÑ ResNet-50, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 41.65% mAP@k Ğ¸ 90.43% Rank-1 accuracy. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ğ¾ÑĞ¾Ğ±ĞµĞ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´Ğ°, Ğ³Ğ´Ğµ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ¼, Ñ‡ĞµĞ¼ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ¾ĞºĞºĞ»ÑĞ·Ğ¸Ñ.'}, 'en': {'title': 'Optimizing Fish Re-Identification with Deep Learning', 'desc': 'This paper introduces an enhanced deep learning framework aimed at improving fish re-identification in electronic monitoring systems using the AutoFish dataset and the Swin-T architecture. The study highlights the importance of accurate fisheries data for sustainable marine management and addresses the challenge of processing large volumes of video data. By implementing hard triplet mining and a tailored image transformation pipeline, the authors achieve significant improvements in re-identification metrics, specifically R1 and mAP@k. The results show that the Swin-T model outperforms traditional CNNs like ResNet-50, particularly in overcoming intra-species visual similarities.'}, 'zh': {'title': 'ä¼˜åŒ–æ·±åº¦å­¦ä¹ ï¼Œæå‡é±¼ç±»é‡æ–°è¯†åˆ«ç²¾åº¦', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§ä¼˜åŒ–çš„æ·±åº¦å­¦ä¹ æµç¨‹ï¼Œåˆ©ç”¨AutoFishæ•°æ®é›†å’ŒSwin-Tæ¶æ„æ¥æé«˜ç”µå­ç›‘æ§ç³»ç»Ÿä¸­é±¼ç±»é‡æ–°è¯†åˆ«çš„æŒ‡æ ‡ã€‚éšç€ç”µå­ç›‘æ§ç³»ç»Ÿçš„æ™®åŠï¼Œæ”¶é›†åˆ°çš„è§†é¢‘æ•°æ®é‡å¤§äºäººå·¥å®¡æ ¸çš„èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡ä½¿ç”¨å›°éš¾ä¸‰å…ƒç»„æŒ–æ˜å’Œç‰¹å®šæ•°æ®é›†çš„å›¾åƒå˜æ¢ç®¡é“ï¼Œæ˜¾è‘—æé«˜äº†é‡æ–°è¯†åˆ«çš„å…³é”®æŒ‡æ ‡ï¼ˆR1å’ŒmAP@kï¼‰ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒSwin-Tæ¶æ„åœ¨æ€§èƒ½ä¸Šä¼˜äºä¼ ç»Ÿçš„å·ç§¯ç¥ç»ç½‘ç»œResNet-50ï¼Œè¾¾åˆ°äº†41.65%çš„mAP@kå’Œ90.43%çš„Rank-1å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12768', 'title': 'CoRe3D: Collaborative Reasoning as a Foundation for 3D Intelligence', 'url': 'https://huggingface.co/papers/2512.12768', 'abstract': 'A reasoning framework for 3D understanding and generation, CoRe3D, uses spatially grounded reasoning to align high-level language intent with low-level 3D content, ensuring local consistency and alignment with descriptions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large multimodal models suggest that explicit reasoning mechanisms play a critical role in improving model reliability, interpretability, and cross-modal alignment. While such reasoning-centric approaches have been proven effective in language and vision tasks, their extension to 3D remains underdeveloped. CoRe3D introduces a unified 3D understanding and generation reasoning framework that jointly operates over semantic and spatial abstractions, enabling high-level intent inferred from language to directly guide low-level 3D content formation. Central to this design is a spatially grounded reasoning representation that decomposes 3D latent space into localized regions, allowing the model to reason over geometry in a compositional and procedural manner. By tightly coupling semantic chain-of-thought inference with structured spatial reasoning, CoRe3D produces 3D outputs that exhibit strong local consistency and faithful alignment with linguistic descriptions.', 'score': 0, 'issue_id': 92, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '467f37b82f31a54d', 'authors': ['Tianjiao Yu', 'Xinzhuo Li', 'Yifan Shen', 'Yuanzhe Liu', 'Ismini Lourentzou'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2512.12768.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#multimodal', '#architecture', '#3d'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'CoRe3D Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¸ 3D Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ½Ğ° Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ¼. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ†ĞµĞ¿Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ¼, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ¾Ğ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ 3D-Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼.'}, 'en': {'title': 'Bridging Language and 3D with Spatial Reasoning', 'desc': 'CoRe3D is a new framework designed for understanding and generating 3D content by combining high-level language intent with low-level 3D details. It uses spatially grounded reasoning to ensure that the generated 3D models are consistent with the descriptions provided in natural language. This framework breaks down the 3D space into smaller, manageable regions, allowing for more precise reasoning about geometry. By integrating semantic reasoning with spatial understanding, CoRe3D achieves outputs that are both coherent and closely aligned with the intended descriptions.'}, 'zh': {'title': 'ç©ºé—´æ¨ç†åŠ©åŠ›3Dç†è§£ä¸ç”Ÿæˆ', 'desc': 'CoRe3Dæ˜¯ä¸€ä¸ªç”¨äº3Dç†è§£å’Œç”Ÿæˆçš„æ¨ç†æ¡†æ¶ï¼Œå®ƒé€šè¿‡ç©ºé—´åŸºç¡€çš„æ¨ç†å°†é«˜å±‚è¯­è¨€æ„å›¾ä¸ä½å±‚3Då†…å®¹å¯¹é½ã€‚è¯¥æ¡†æ¶ç¡®ä¿äº†å±€éƒ¨ä¸€è‡´æ€§ï¼Œå¹¶ä¸æè¿°ä¿æŒä¸€è‡´ã€‚CoRe3Dç»“åˆäº†è¯­ä¹‰å’Œç©ºé—´æŠ½è±¡ï¼Œä½¿å¾—ä»è¯­è¨€æ¨æ–­å‡ºçš„é«˜å±‚æ„å›¾èƒ½å¤Ÿç›´æ¥æŒ‡å¯¼ä½å±‚3Då†…å®¹çš„å½¢æˆã€‚é€šè¿‡å°†è¯­ä¹‰æ¨ç†ä¸ç»“æ„åŒ–ç©ºé—´æ¨ç†ç´§å¯†ç»“åˆï¼ŒCoRe3Dèƒ½å¤Ÿç”Ÿæˆä¸è¯­è¨€æè¿°é«˜åº¦ä¸€è‡´çš„3Dè¾“å‡ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09069', 'title': 'KD-OCT: Efficient Knowledge Distillation for Clinical-Grade Retinal OCT Classification', 'url': 'https://huggingface.co/papers/2512.09069', 'abstract': 'A novel knowledge distillation framework compresses a high-performance ConvNeXtV2-Large model into a lightweight EfficientNet-B2 for efficient AMD and CNV classification in real-time clinical settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Age-related macular degeneration (AMD) and choroidal neovascularization (CNV)-related conditions are leading causes of vision loss worldwide, with optical coherence tomography (OCT) serving as a cornerstone for early detection and management. However, deploying state-of-the-art deep learning models like ConvNeXtV2-Large in clinical settings is hindered by their computational demands. Therefore, it is desirable to develop efficient models that maintain high diagnostic performance while enabling real-time deployment. In this study, a novel knowledge distillation framework, termed KD-OCT, is proposed to compress a high-performance ConvNeXtV2-Large teacher model, enhanced with advanced augmentations, stochastic weight averaging, and focal loss, into a lightweight EfficientNet-B2 student for classifying normal, drusen, and CNV cases. KD-OCT employs real-time distillation with a combined loss balancing soft teacher knowledge transfer and hard ground-truth supervision. The effectiveness of the proposed method is evaluated on the Noor Eye Hospital (NEH) dataset using patient-level cross-validation. Experimental results demonstrate that KD-OCT outperforms comparable multi-scale or feature-fusion OCT classifiers in efficiency- accuracy balance, achieving near-teacher performance with substantial reductions in model size and inference time. Despite the compression, the student model exceeds most existing frameworks, facilitating edge deployment for AMD screening. Code is available at https://github.com/erfan-nourbakhsh/KD- OCT.', 'score': 0, 'issue_id': 86, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'b6b7a52d1cd723ca', 'authors': ['Erfan Nourbakhsh', 'Nasrin Sanjari', 'Ali Nourbakhsh'], 'affiliations': ['Artificial Intelligence Department, University of Isfahan', 'Department of Mechanical Engineering, Isfahan University of Technology', 'Labbafinejad Hospital, Shahid Beheshti University of Medical Science'], 'pdf_title_img': 'assets/pdf/title_img/2512.09069.jpg', 'data': {'categories': ['#cv', '#inference', '#training', '#small_models', '#healthcare'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ¶Ğ°Ñ‚Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ³Ğ»Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ±Ğ¾Ğ»ĞµĞ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ (knowledge distillation), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¼Ğ¾Ñ‰Ğ½ÑƒÑ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ConvNeXtV2-Large Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½ÑƒÑ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ EfficientNet-B2 Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ°ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ´ĞµĞ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½ĞµĞ¾Ğ²Ğ°ÑĞºÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ…Ğ¾Ñ€Ğ¸Ğ¾Ğ¸Ğ´ĞµĞ¸ Ğ¿Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸ĞºĞ¾-ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾         function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];

            if (topDay) {

            updateSelectedArticlesTitle();
            updateSortingOptions();

        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-12-22 22:22')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-12-22 22:22')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }
