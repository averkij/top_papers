'zh': {'title': 'æå‡å½’ä¸€åŒ–æµçš„ç”Ÿæˆè´¨é‡ä¸åˆ†ç±»å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¯¹é½ç­–ç•¥å’Œæµ‹è¯•æ—¶ä¼˜åŒ–ç®—æ³•ï¼Œä»¥æé«˜å½’ä¸€åŒ–æµï¼ˆNormalizing Flows, NFsï¼‰çš„ç”Ÿæˆè´¨é‡å’Œåˆ†ç±»å‡†ç¡®æ€§ã€‚é€šè¿‡åˆ©ç”¨NFsçš„å¯é€†æ€§ï¼Œæˆ‘ä»¬å°†ç”Ÿæˆè¿‡ç¨‹ä¸­çš„ä¸­é—´ç‰¹å¾ä¸å¼ºå¤§çš„è§†è§‰åŸºç¡€æ¨¡å‹çš„è¡¨ç¤ºè¿›è¡Œå¯¹é½ï¼Œä»è€Œå…‹æœäº†ä¼ ç»ŸNFsåœ¨è¯­ä¹‰è¡¨ç¤ºä¸Šçš„ä¸è¶³ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§æ— è®­ç»ƒçš„æµ‹è¯•æ—¶ä¼˜åŒ–ç®—æ³•ï¼Œä»¥æ›´å¥½åœ°è¯„ä¼°NFsåµŒå…¥çš„è¯­ä¹‰çŸ¥è¯†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•ä½¿NFsçš„è®­ç»ƒé€Ÿåº¦æé«˜äº†3.3å€ï¼ŒåŒæ—¶åœ¨ç”Ÿæˆè´¨é‡å’Œåˆ†ç±»å‡†ç¡®æ€§ä¸Šéƒ½å–å¾—äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02807', 'title': 'SR-GRPO: Stable Rank as an Intrinsic Geometric Reward for Large Language Model Alignment', 'url': 'https://huggingface.co/papers/2512.02807', 'abstract': 'Stable rank, an intrinsic quality signal derived from model representations, improves LLM alignment with human preferences through reinforcement learning without external supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Aligning Large Language Models (LLMs) with human preferences typically relies on external supervision, which faces critical limitations: human annotations are scarce and subjective, reward models are vulnerable to reward hacking, and self-evaluation methods suffer from prompt sensitivity and biases. In this work, we propose stable rank, an intrinsic, annotation-free quality signal derived from model representations. Stable rank measures the effective dimensionality of hidden states by computing the ratio of total variance to dominant-direction variance, capturing quality through how information distributes across representation dimensions. Empirically, stable rank achieves 84.04% accuracy on RewardBench and improves task accuracy by an average of 11.3 percentage points over greedy decoding via Best-of-N sampling. Leveraging this insight, we introduce Stable Rank Group Relative Policy Optimization (SR-GRPO), which uses stable rank as a reward signal for reinforcement learning. Without external supervision, SR-GRPO improves Qwen2.5-1.5B-Instruct by 10% on STEM and 19% on mathematical reasoning, outperforming both learned reward models and self-evaluation baselines. Our findings demonstrate that quality signals can be extracted from internal model geometry, offering a path toward scalable alignment without external supervision.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'b9a5922944c86bcc', 'authors': ['Yixuan Tang', 'Yi Yang'], 'affiliations': ['The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02807.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#alignment', '#rlhf', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ stable rank â€” Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ» ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµĞ¼Ñ‹Ğ¹ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğº Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ SR-GRPO â€” Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ stable rank Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ LLM Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ» Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: 84% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ RewardBench Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° STEM Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ° 10-19% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´.'}, 'en': {'title': 'Harnessing Internal Quality Signals for Better LLM Alignment', 'desc': 'This paper introduces stable rank, a new quality signal derived from the internal representations of large language models (LLMs) that enhances their alignment with human preferences. Unlike traditional methods that rely on external supervision, stable rank is an intrinsic measure that evaluates the effective dimensionality of hidden states, providing a more reliable quality assessment. The authors demonstrate that using stable rank as a reward signal in reinforcement learning significantly improves model performance on various tasks, achieving notable accuracy gains. This approach suggests a promising direction for aligning LLMs with human values without the need for external annotations or supervision.'}, 'zh': {'title': 'ç¨³å®šç§©ï¼šæ— ç›‘ç£å¯¹é½çš„è´¨é‡ä¿¡å·', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºç¨³å®šç§©çš„å†…åœ¨è´¨é‡ä¿¡å·ï¼Œç”¨äºæé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸äººç±»åå¥½çš„å¯¹é½ã€‚ç¨³å®šç§©é€šè¿‡è®¡ç®—éšè—çŠ¶æ€çš„æ€»æ–¹å·®ä¸ä¸»æ–¹å‘æ–¹å·®çš„æ¯”ç‡ï¼Œæ¥è¡¡é‡ä¿¡æ¯åœ¨è¡¨ç¤ºç»´åº¦ä¸Šçš„åˆ†å¸ƒï¼Œä»è€Œæ•æ‰æ¨¡å‹çš„è´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç¨³å®šç§©åœ¨RewardBenchä¸Šè¾¾åˆ°äº†84.04%çš„å‡†ç¡®ç‡ï¼Œå¹¶é€šè¿‡Best-of-Né‡‡æ ·åœ¨ä»»åŠ¡å‡†ç¡®æ€§ä¸Šå¹³å‡æé«˜äº†11.3ä¸ªç™¾åˆ†ç‚¹ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ç¨³å®šç§©ç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆSR-GRPOï¼‰ï¼Œåˆ©ç”¨ç¨³å®šç§©ä½œä¸ºå¼ºåŒ–å­¦ä¹ çš„å¥–åŠ±ä¿¡å·ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹åœ¨STEMå’Œæ•°å­¦æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03073', 'title': 'Economies of Open Intelligence: Tracing Power & Participation in the Model Ecosystem', 'url': 'https://huggingface.co/papers/2512.03073', 'abstract': 'The analysis of Hugging Face Model Hub data reveals shifts in the open model economy, including declining US industry dominance, growing Chinese influence, and significant changes in model properties like size, multimodal generation, quantization, and mixture-of-experts architectures.  \t\t\t\t\tAI-generated summary \t\t\t\t Since 2019, the Hugging Face Model Hub has been the primary global platform for sharing open weight AI models. By releasing a dataset of the complete history of weekly model downloads (June 2020-August 2025) alongside model metadata, we provide the most rigorous examination to-date of concentration dynamics and evolving characteristics in the open model economy. Our analysis spans 851,000 models, over 200 aggregated attributes per model, and 2.2B downloads. We document a fundamental rebalancing of economic power: US open-weight industry dominance by Google, Meta, and OpenAI has declined sharply in favor of unaffiliated developers, community organizations, and, as of 2025, Chinese industry, with DeepSeek and Qwen models potentially heralding a new consolidation of market power. We identify statistically significant shifts in model properties, a 17X increase in average model size, rapid growth in multimodal generation (3.4X), quantization (5X), and mixture-of-experts architectures (7X), alongside concerning declines in data transparency, with open weights models surpassing truly open source models for the first time in 2025. We expose a new layer of developer intermediaries that has emerged, focused on quantizing and adapting base models for both efficiency and artistic expression. To enable continued research and oversight, we release the complete dataset with an interactive dashboard for real-time monitoring of concentration dynamics and evolving properties in the open model economy.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'a366f88104c7a889', 'authors': ['Shayne Longpre', 'Christopher Akiki', 'Campbell Lund', 'Atharva Kulkarni', 'Emily Chen', 'Irene Solaiman', 'Avijit Ghosh', 'Yacine Jernite', 'Lucie-AimÃ©e Kaffee'], 'affiliations': ['Data Provenance Initiative', 'Hugging Face', 'MIT', 'ScaDS.AI Leipzig', 'UNC at Chapel Hill', 'University of Edinburgh', 'University of Southern California'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03073.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#open_source', '#dataset', '#inference', '#survey', '#multimodal'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¸Ğ½Ğ´ÑƒÑÑ‚Ñ€Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ AI: Ğ¾Ñ‚ Ğ·Ğ°Ğ¿Ğ°Ğ´Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ³ĞµĞ¼Ğ¾Ğ½Ğ¸Ğ¸ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¿Ğ¾Ğ»ÑÑ€Ğ½Ğ¾Ğ¹ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Hugging Face Model Hub Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ 2020 Ğ¿Ğ¾ 2025 Ğ³Ğ¾Ğ´. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ 851 Ñ‚Ñ‹ÑÑÑ‡Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ 2.2 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ·Ğ¾Ğº, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ¼ĞµÑ€Ğ¸ĞºĞ°Ğ½ÑĞºĞ¸Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ°Ğ½Ğ¸Ğ¹ (Google, Meta, OpenAI) Ğ¸ Ñ€Ğ¾ÑÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ğ¸ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ĞµĞ¹. Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ñ‹ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€ĞµĞ½Ğ´Ñ‹ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ² 17 Ñ€Ğ°Ğ·, Ñ€Ğ¾ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² 3.4 Ñ€Ğ°Ğ·Ğ°, ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² 5 Ñ€Ğ°Ğ· Ğ¸ ÑĞ¼ĞµÑĞµĞ¹ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ² 7 Ñ€Ğ°Ğ·. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ², ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ Ğ¾Ñ‚Ğ¼ĞµÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€ĞµĞ²Ğ¾Ğ¶Ğ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ñ€Ğ°ÑÑ‚ÑƒÑ‰ĞµĞ¹ Ğ´Ğ¾Ğ»Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑĞ°Ğ¼Ğ¸.'}, 'en': {'title': 'Shifting Powers in the Open Model Economy', 'desc': 'This paper analyzes data from the Hugging Face Model Hub to understand changes in the open model economy. It highlights a shift in dominance from US companies like Google and Meta to unaffiliated developers and Chinese firms, indicating a rebalancing of economic power. The study also notes significant increases in model size, multimodal capabilities, quantization, and mixture-of-experts architectures, while raising concerns about declining data transparency. To support ongoing research, the authors provide a comprehensive dataset and an interactive dashboard for monitoring these trends.'}, 'zh': {'title': 'å¼€æ”¾æ¨¡å‹ç»æµçš„å˜é©ä¸æœªæ¥', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†Hugging Faceæ¨¡å‹åº“çš„æ•°æ®ï¼Œæ­ç¤ºäº†å¼€æ”¾æ¨¡å‹ç»æµä¸­çš„å˜åŒ–ï¼ŒåŒ…æ‹¬ç¾å›½è¡Œä¸šä¸»å¯¼åœ°ä½çš„ä¸‹é™å’Œä¸­å›½å½±å“åŠ›çš„ä¸Šå‡ã€‚è‡ª2019å¹´ä»¥æ¥ï¼ŒHugging Faceæ¨¡å‹åº“æˆä¸ºå…¨çƒå…±äº«å¼€æ”¾æƒé‡AIæ¨¡å‹çš„ä¸»è¦å¹³å°ã€‚æˆ‘ä»¬çš„åˆ†ææ¶µç›–äº†851,000ä¸ªæ¨¡å‹å’Œ22äº¿æ¬¡ä¸‹è½½ï¼Œæ˜¾ç¤ºå‡ºæ¨¡å‹ç‰¹æ€§å¦‚å¤§å°ã€å¤šæ¨¡æ€ç”Ÿæˆã€é‡åŒ–å’Œä¸“å®¶æ··åˆæ¶æ„çš„æ˜¾è‘—å˜åŒ–ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†å®Œæ•´çš„æ•°æ®é›†å’Œäº’åŠ¨ä»ªè¡¨æ¿ï¼Œä»¥ä¾¿å®æ—¶ç›‘æµ‹å¼€æ”¾æ¨¡å‹ç»æµä¸­çš„é›†ä¸­åŠ¨æ€å’Œæ¼”å˜ç‰¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04072', 'title': 'SkillFactory: Self-Distillation For Learning Cognitive Behaviors', 'url': 'https://huggingface.co/papers/2512.04072', 'abstract': 'SkillFactory is a method for fine-tuning models to learn cognitive skills through supervised fine-tuning before reinforcement learning, enhancing their robustness and generalization post-RL.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models leveraging long chains of thought employ various cognitive skills, such as verification of their answers, backtracking, retrying by an alternate method, and more. Previous work has shown that when a base language model exhibits these skills, training that model further with reinforcement learning (RL) can learn to leverage them. How can we get models to leverage skills that aren\'t exhibited by base models? Our work, SkillFactory, is a method for fine-tuning models to roughly learn these skills during a supervised fine-tuning (SFT) stage prior to RL. Our approach does not rely on distillation from a stronger model, but instead uses samples from the model itself, rearranged to provide training data in the format of those skills. These "silver" SFT traces may be imperfect, but are nevertheless effective for priming a model to acquire skills during RL. Our evaluation shows that (1) starting from SkillFactory SFT initialization helps a model to generalize to harder variants of a task post-RL, despite lower performance pre-RL; (2) cognitive skills are indeed used by the model; (3) RLed SkillFactory models are more robust to regression on out-of-domain tasks than RLed base models. Our work suggests that inductive biases learned prior to RL help models learn robust cognitive skill use.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '048f90c61f640c1e', 'authors': ['Zayne Sprague', 'Jack Lu', 'Manya Wadhwa', 'Sedrick Keh', 'Mengye Ren', 'Greg Durrett'], 'affiliations': ['New York University', 'Toyota Research Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04072.jpg', 'data': {'categories': ['#rl', '#optimization', '#rlhf', '#training', '#reasoning'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ´Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ', 'desc': 'SkillFactory â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ´Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ¿ĞµÑ€ĞµĞ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¾Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¸Ğ· ÑĞ°Ğ¼Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ². Ğ¥Ğ¾Ñ‚Ñ ÑÑ‚Ğ¸ Â«ÑĞµÑ€ĞµĞ±Ñ€ÑĞ½Ñ‹ĞµÂ» Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ½ĞµÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸, Ğ¾Ğ½Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğº Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ RL. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ÑĞ»Ğµ SkillFactory Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹ Ğº Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Empowering Models with Cognitive Skills Before Reinforcement Learning', 'desc': 'SkillFactory is a novel approach for enhancing machine learning models by fine-tuning them to acquire cognitive skills through supervised learning before applying reinforcement learning (RL). This method allows models to learn skills such as answer verification and backtracking, which are not inherently present in base models. Instead of relying on stronger models for distillation, SkillFactory utilizes rearranged samples from the model itself to create training data that emphasizes these skills. The results indicate that models initialized with SkillFactory show improved generalization and robustness in RL tasks, demonstrating the importance of pre-RL skill acquisition.'}, 'zh': {'title': 'SkillFactoryï¼šæå‡æ¨¡å‹è®¤çŸ¥æŠ€èƒ½çš„å¾®è°ƒæ–¹æ³•', 'desc': 'SkillFactoryæ˜¯ä¸€ç§æ¨¡å‹å¾®è°ƒæ–¹æ³•ï¼Œé€šè¿‡åœ¨å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ä¹‹å‰è¿›è¡Œç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰ï¼Œä½¿æ¨¡å‹å­¦ä¹ è®¤çŸ¥æŠ€èƒ½ï¼Œä»è€Œå¢å¼ºå…¶åœ¨RLåçš„é²æ£’æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•ä¸ä¾èµ–äºä»æ›´å¼ºæ¨¡å‹çš„è’¸é¦ï¼Œè€Œæ˜¯ä½¿ç”¨æ¥è‡ªæ¨¡å‹è‡ªèº«çš„æ ·æœ¬ï¼Œé‡æ–°æ’åˆ—ä»¥æä¾›è®­ç»ƒæ•°æ®ã€‚æˆ‘ä»¬çš„è¯„ä¼°è¡¨æ˜ï¼Œä½¿ç”¨SkillFactoryè¿›è¡ŒSFTåˆå§‹åŒ–çš„æ¨¡å‹åœ¨RLåèƒ½å¤Ÿæ›´å¥½åœ°æ³›åŒ–åˆ°æ›´éš¾çš„ä»»åŠ¡å˜ä½“ï¼Œå°½ç®¡åœ¨RLä¹‹å‰çš„è¡¨ç°è¾ƒä½ã€‚æ­¤å¤–ï¼Œç»è¿‡RLçš„SkillFactoryæ¨¡å‹åœ¨å¤„ç†åŸŸå¤–ä»»åŠ¡æ—¶æ¯”åŸºç¡€æ¨¡å‹æ›´å…·é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03771', 'title': 'In-Context Representation Hijacking', 'url': 'https://huggingface.co/papers/2512.03771', 'abstract': "The attack Doublespeak manipulates the internal representation of benign tokens to align with harmful semantics, bypassing safety measures in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Doublespeak, a simple in-context representation hijacking attack against large language models (LLMs). The attack works by systematically replacing a harmful keyword (e.g., bomb) with a benign token (e.g., carrot) across multiple in-context examples, provided a prefix to a harmful request. We demonstrate that this substitution leads to the internal representation of the benign token converging toward that of the harmful one, effectively embedding the harmful semantics under a euphemism. As a result, superficially innocuous prompts (e.g., ``How to build a carrot?'') are internally interpreted as disallowed instructions (e.g., ``How to build a bomb?''), thereby bypassing the model's safety alignment. We use interpretability tools to show that this semantic overwrite emerges layer by layer, with benign meanings in early layers converging into harmful semantics in later ones. Doublespeak is optimization-free, broadly transferable across model families, and achieves strong success rates on closed-source and open-source systems, reaching 74\\% ASR on Llama-3.3-70B-Instruct with a single-sentence context override. Our findings highlight a new attack surface in the latent space of LLMs, revealing that current alignment strategies are insufficient and should instead operate at the representation level.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_car ttack method called Doublespeak, which targets large language models (LLMs) by manipulating their internal representations. This attack replaces harmful keywords with benign tokens in context examples, allowing harmful semantics to be embedded under a euphemism. As a result, seemingly harmless prompts can be interpreted as dangerous instructions, effectively bypassing the model's safety measures. The study reveals that current alignment strategies are inadequate and suggests that future defenses should focus on the representation level of LLMs."}, 'zh': {'title': 'Doublespeakï¼šæ“æ§è¯­è¨€æ¨¡å‹çš„éšç§˜æ”»å‡»', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºDoublespeakçš„æ”»å‡»æ–¹æ³•ï¼Œå®ƒé€šè¿‡æ“æ§å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å†…éƒ¨çš„è¡¨ç¤ºï¼Œå°†æ— å®³çš„è¯æ±‡ä¸æœ‰å®³çš„è¯­ä¹‰å¯¹é½ï¼Œä»è€Œç»•è¿‡å®‰å…¨æªæ–½ã€‚è¯¥æ”»å‡»é€šè¿‡åœ¨å¤šä¸ªä¸Šä¸‹æ–‡ç¤ºä¾‹ä¸­ç³»ç»Ÿæ€§åœ°å°†æœ‰å®³å…³é”®è¯ï¼ˆå¦‚ç‚¸å¼¹ï¼‰æ›¿æ¢ä¸ºæ— å®³è¯ï¼ˆå¦‚èƒ¡èåœï¼‰ï¼Œå¹¶åœ¨æœ‰å®³è¯·æ±‚å‰æ·»åŠ å‰ç¼€ï¼Œå¯¼è‡´æ— å®³è¯çš„å†…éƒ¨è¡¨ç¤ºé€æ¸æ¥è¿‘æœ‰å®³è¯çš„è¡¨ç¤ºã€‚ç ”ç©¶è¡¨æ˜ï¼Œè¿™ç§æ›¿æ¢ä½¿å¾—è¡¨é¢ä¸Šæ— å®³çš„æç¤ºï¼ˆå¦‚â€œå¦‚ä½•åˆ¶ä½œèƒ¡èåœï¼Ÿâ€ï¼‰åœ¨å†…éƒ¨è¢«è§£è¯»ä¸ºç¦æ­¢çš„æŒ‡ä»¤ï¼ˆå¦‚â€œå¦‚ä½•åˆ¶ä½œç‚¸å¼¹ï¼Ÿâ€ï¼‰ï¼Œä»è€ŒæˆåŠŸç»•è¿‡æ¨¡å‹çš„å®‰å…¨å¯¹é½ã€‚æˆ‘ä»¬çš„å‘ç°æ­ç¤ºäº†LLMsæ½œåœ¨ç©ºé—´ä¸­çš„æ–°æ”»å‡»é¢ï¼Œè¡¨æ˜å½“å‰çš„å¯¹é½ç­–ç•¥ä¸è¶³ï¼Œåº”è¯¥åœ¨è¡¨ç¤ºå±‚é¢è¿›è¡Œæ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03383', 'title': 'UniQL: Unified Quantization and Low-rank Compression for Adaptive Edge LLMs', 'url': 'https://huggingface.co/papers/2512.03383', 'abstract': 'UniQL, a unified post-training quantization and low-rank compression framework, enhances the deployment of large language models on mobile devices by reducing memory usage and improving token throughput while maintaining accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Deploying large language model (LLM) models on mobile platforms faces significant challenges due to the limited memory and shared computational resources of the device. Resource availability may be an issue as it is directly impacted by the current device workload, adding to the uncertainty of model deployment. We introduce UniQL, a unified post-training quantization and low-rank compression framework with on-device configurable pruning rates for edge LLMs. UniQL is a general framework that integrates quantization and low-rank compression for Transformers, State Space Models (SSMs), and hybrid models to support diverse edge applications. In our proposed joint framework, we introduce an efficient structured weight-sorting method that speeds up computation by 20x, quantization-aware singular value decomposition (SVD) to minimize quantization errors, state-aware weight sorting for SSMs, and a fused rotary positional embedding (RoPE) kernel for pruned models. Our framework performs weight-sorting, fine-tuning, and quantization in the cloud in a single-pass workflow, while enabling on-device configurable pruning rates up to 35%. Our experiments show that quantized and pruned models achieve a memory reduction of 4x-5.7x and a token-throughput improvement of 2.7x-3.4x, maintaining accuracy within 5% of the original models at 15% pruning across Transformers (Llama3 and Qwen2.5), SSMs (Mamba2), and hybrid models (Nemotron-H and Bamba-v2). The code and quantized models are available at: https://github.com/enyac-group/UniQL.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '9131d62d43148e94', 'authors': ['Hung-Yueh Chiang', 'Chi-Chih Chang', 'Yu-Chen Lu', 'Chien-Yu Lin', 'Kai-Chiang Wu', 'Mohamed S. Abdelfattah', 'Diana Marculescu'], 'affiliations': ['Chandra Family Department of Electrical and Computer Engineering, The University of Texas at Austin', 'Department of Computer Science, National Yang Ming Chiao Tung University', 'Department of Electrical and Computer Engineering, Cornell University', 'The Paul G. Allen School of Computer Science and Engineering, Un
