at-Imageæ˜¯ä¸€ä¸ªå¼€æºçš„åŒè¯­åŸºç¡€æ¨¡å‹ï¼Œä¸“æ³¨äºå›¾åƒç”Ÿæˆï¼Œæ—¨åœ¨è§£å†³å¤šè¯­è¨€æ–‡æœ¬æ¸²æŸ“ã€çœŸå®æ„Ÿå’Œéƒ¨ç½²æ•ˆç‡ç­‰æ ¸å¿ƒæŒ‘æˆ˜ã€‚é€šè¿‡ä¸¥æ ¼çš„æ•°æ®æ•´ç†å’Œç´§å‡‘çš„è®¾è®¡ï¼Œè¯¥æ¨¡å‹åœ¨æ–‡æœ¬æ¸²æŸ“èƒ½åŠ›å’ŒçœŸå®æ„Ÿæ–¹é¢è¾¾åˆ°äº†æ–°çš„è¡Œä¸šæ ‡å‡†ï¼Œå°¤å…¶åœ¨ä¸­æ–‡å­—ç¬¦çš„æ¸²æŸ“ä¸Šè¡¨ç°ä¼˜å¼‚ã€‚å®ƒçš„æ ¸å¿ƒæ‰©æ•£æ¨¡å‹ä»…æœ‰6äº¿å‚æ•°ï¼Œæ˜¾è‘—å°äºè¡Œä¸šå†…å¸¸è§çš„20äº¿å‚æ•°æ¨¡å‹ï¼Œç¡®ä¿äº†ä½æ˜¾å­˜ä½¿ç”¨å’Œå¿«é€Ÿæ¨ç†ã€‚LongCat-Imageè¿˜åœ¨å›¾åƒç¼–è¾‘æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œæä¾›äº†å…¨é¢çš„å¼€æºç”Ÿæ€ç³»ç»Ÿï¼Œæ”¯æŒå¼€å‘è€…å’Œç ”ç©¶äººå‘˜æ¨åŠ¨è§†è§‰å†…å®¹åˆ›ä½œçš„å‰æ²¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03244', 'title': 'SPARK: Stepwise Process-Aware Rewards for Reference-Free Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.03244', 'abstract': 'A three-stage framework, SPARK, uses a generator and verifier to create synthetic training data for process reward models, enabling reference-free reinforcement learning that surpasses ground-truth methods in mathematical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Process reward models (PRMs) that provide dense, step-level feedback have shown promise for reinforcement learning, yet their adoption remains limited by the need for expensive step-level annotations or ground truth references. We propose SPARK: a three-stage framework where in the first stage a generator model produces diverse solutions and a verifier model evaluates them using parallel scaling (self-consistency) and sequential scaling (meta-critique). In the second stage, we use these verification outputs as synthetic training data to fine-tune generative process reward models, which subsequently serve as reward signals during training. We show that aggregating multiple independent verifications at the step level produces training data for process reward models that surpass ground-truth outcome supervision, achieving 67.5 F1 on ProcessBench (a benchmark for identifying erroneous steps in mathematical reasoning) compared to 66.4 for reference-guided training and 61.9 for GPT-4o. In the final stage, we apply our generative PRM with chain-of-thought verification (PRM-CoT) as the reward model in RL experiments on mathematical reasoning, and introduce format constraints to prevent reward hacking. Using Qwen2.5-Math-7B, we achieve 47.4% average accuracy across six mathematical reasoning benchmarks, outperforming ground-truth-based RLVR (43.9%). Our work enables reference-free RL training that exceeds ground-truth methods, opening new possibilities for domains lacking verifiable answers or accessible ground truth.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'eced3f0c0df8f415', 'authors': ['Salman Rahman', 'Sruthi Gorantla', 'Arpit Gupta', 'Swastik Roy', 'Nanyun Peng', 'Yang Liu'], 'affiliations': ['Amazon AGI', 'UCLA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03244.jpg', 'data': {'categories': ['#rl', '#reasoning', '#data', '#training', '#optimization', '#benchmark', '#synthetic', '#rlhf', '#math'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ²: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ½Ğ°Ğ·ĞµĞ¼Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ SPARK â€” Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ° Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ° Ñ‚Ñ€ĞµÑ‚ÑŒĞµĞ¼ ÑÑ‚Ğ°Ğ¿Ğµ ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ ĞºĞ°Ğº Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'SPARK: Revolutionizing Reinforcement Learning with Synthetic Data', 'desc': 'The paper introduces SPARK, a three-stage framework designed to enhance reinforcement learning by generating synthetic training data for process reward models (PRMs). In the first stage, a generator creates diverse solutions, while a verifier assesses these solutions using both self-consistency and meta-critique methods. The second stage utilizes the verification results to fine-tune PRMs, which then provide reward signals during training. The final stage demonstrates that this approach achieves superior performance in mathematical reasoning tasks compared to traditional ground-truth methods, enabling effective reinforcement learning without the need for expensive annotations.'}, 'zh': {'title': 'SPARKï¼šè¶…è¶ŠçœŸå®æ•°æ®çš„æ— å‚è€ƒå¼ºåŒ–å­¦ä¹ ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSPARKçš„ä¸‰é˜¶æ®µæ¡†æ¶ï¼Œç”¨äºç”Ÿæˆåˆæˆè®­ç»ƒæ•°æ®ä»¥æ”¹è¿›è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆPRMï¼‰ã€‚åœ¨ç¬¬ä¸€é˜¶æ®µï¼Œç”Ÿæˆå™¨æ¨¡å‹äº§ç”Ÿå¤šæ ·åŒ–çš„è§£å†³æ–¹æ¡ˆï¼ŒéªŒè¯å™¨æ¨¡å‹é€šè¿‡è‡ªä¸€è‡´æ€§å’Œå…ƒæ‰¹è¯„å¯¹å…¶è¿›è¡Œè¯„ä¼°ã€‚ç¬¬äºŒé˜¶æ®µåˆ©ç”¨è¿™äº›éªŒè¯è¾“å‡ºä½œä¸ºåˆæˆè®­ç»ƒæ•°æ®ï¼Œå¾®è°ƒç”Ÿæˆçš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼Œä»¥åœ¨è®­ç»ƒä¸­æä¾›å¥–åŠ±ä¿¡å·ã€‚æœ€ç»ˆï¼ŒSPARKåœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­å®ç°äº†è¶…è¿‡åŸºäºçœŸå®æ•°æ®çš„æ–¹æ³•çš„è¡¨ç°ï¼Œå±•ç¤ºäº†æ— å‚è€ƒå¼ºåŒ–å­¦ä¹ çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06373', 'title': 'VG-Refiner: Towards Tool-Refined Referring Grounded Reasoning via Agentic Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.06373', 'abstract': 'The VG-Refiner framework improves tool-integrated visual reasoning by introducing a two-stage mechanism to handle unreliable tool outputs and enhance accuracy in referring and grounding tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-integrated visual reasoning (TiVR) has demonstrated great potential in enhancing multimodal problem-solving. However, existing TiVR paradigms mainly focus on integrating various visual tools through reinforcement learning, while neglecting to design effective response mechanisms for handling unreliable or erroneous tool outputs. This limitation is particularly pronounced in referring and grounding tasks, where inaccurate detection tool predictions often mislead TiVR models into generating hallucinated reasoning. To address this issue, we propose the VG-Refiner, the first framework aiming at the tool-refined referring grounded reasoning. Technically, we introduce a two-stage think-rethink mechanism that enables the model to explicitly analyze and respond to tool feedback, along with a refinement reward that encourages effective correction in response to poor tool results. In addition, we propose two new metrics and establish fair evaluation protocols to systematically measure the refinement ability of current models. We adopt a small amount of task-specific data to enhance the refinement capability of VG-Refiner, achieving a significant improvement in accuracy and correction ability on referring and reasoning grounding benchmarks while preserving the general capabilities of the pretrained model.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': 'bdfd82bfcf4f8442', 'authors': ['Yuji Wang', 'Wenlong Liu', 'Jingxuan Niu', 'Haoji Zhang', 'Yansong Tang'], 'affiliations': ['International Digital Economy Academy (IDEA)', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06373.jpg', 'data': {'categories': ['#rl', '#reasoning', '#multimodal', '#hallucinations', '#benchmark', '#cv'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞÑ‚ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğº Ğ²ĞµÑ€Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°Ğ¼: ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° VG-Refiner, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ 'Ğ´ÑƒĞ¼Ğ°Ğ¹-Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»Ğ¸'. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´ÑÑ‚ Ğº Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ³Ñ€ÑƒĞ½Ğ´Ğ¸Ğ½Ğ³Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ Ğ·Ğ° ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ (refinement reward), Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑÑŒ Ğ½Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹."}, 'en': {'title': 'Refining Visual Reasoning with VG-Refiner', 'desc': "The VG-Refiner framework enhances tool-integrated visual reasoning (TiVR) by implementing a two-stage mechanism that addresses unreliable outputs from visual tools. This framework specifically targets referring and grounding tasks, which often suffer from inaccuracies in tool predictions leading to misleading reasoning. By introducing a think-rethink process, VG-Refiner allows the model to critically evaluate tool feedback and apply corrections effectively. Additionally, it establishes new metrics for evaluating refinement capabilities, resulting in improved accuracy and correction performance while maintaining the pretrained model's general abilities."}, 'zh': {'title': 'VG-Refinerï¼šæå‡è§†è§‰æ¨ç†çš„å·¥å…·é›†æˆèƒ½åŠ›', 'desc': 'VG-Refineræ¡†æ¶é€šè¿‡å¼•å…¥ä¸¤é˜¶æ®µæœºåˆ¶æ¥æ”¹å–„å·¥å…·é›†æˆçš„è§†è§‰æ¨ç†ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤„ç†ä¸å¯é çš„å·¥å…·è¾“å‡ºæ—¶ã€‚è¯¥æ¡†æ¶ä¸“æ³¨äºæé«˜å¼•ç”¨å’Œå®šä½ä»»åŠ¡çš„å‡†ç¡®æ€§ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•ä¸­å¯¹é”™è¯¯å·¥å…·è¾“å‡ºååº”ä¸è¶³çš„é—®é¢˜ã€‚VG-Refineré€šè¿‡åˆ†æå’Œå“åº”å·¥å…·åé¦ˆï¼Œç»“åˆä¿®æ­£å¥–åŠ±æœºåˆ¶ï¼Œé¼“åŠ±æ¨¡å‹æœ‰æ•ˆçº æ­£é”™è¯¯ã€‚é€šè¿‡ä½¿ç”¨å°‘é‡ç‰¹å®šä»»åŠ¡æ•°æ®ï¼ŒVG-Refineråœ¨å¼•ç”¨å’Œæ¨ç†åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†å‡†ç¡®æ€§å’Œçº æ­£èƒ½åŠ›ï¼ŒåŒæ—¶ä¿æŒäº†é¢„è®­ç»ƒæ¨¡å‹çš„é€šç”¨èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07829', 'title': 'One Layer Is Enough: Adapting Pretrained Visual Encoders for Image Generation', 'url': 'https://huggingface.co/papers/2512.07829', 'abstract': 'FAE, a framework using a feature auto-encoder and dual decoders, adapts pre-trained visual representations for generative models, achieving high performance in image generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual generative models (e.g., diffusion models) typically operate in compressed latent spaces to balance training efficiency and sample quality. In parallel, there has been growing interest in leveraging high-quality pre-trained visual representations, either by aligning them inside VAEs or directly within the generative model. However, adapting such representations remains challenging due to fundamental mismatches between understanding-oriented features and generation-friendly latent spaces. Representation encoders benefit from high-dimensional latents that capture diverse hypotheses for masked regions, whereas generative models favor low-dimensional latents that must faithfully preserve injected noise. This discrepancy has led prior work to rely on complex objectives and architectures. In this work, we propose FAE (Feature Auto-Encoder), a simple yet effective framework that adapts pre-trained visual representations into low-dimensional latents suitable for generation using as little as a single attention layer, while retaining sufficient information for both reconstruction and understanding. The key is to couple two separate deep decoders: one trained to reconstruct the original feature space, and a second that takes the reconstructed features as input for image generation. FAE is generic; it can be instantiated with a variety of self-supervised encoders (e.g., DINO, SigLIP) and plugged into two distinct generative families: diffusion models and normalizing flows. Across class-conditional and text-to-image benchmarks, FAE achieves strong performance. For example, on ImageNet 256x256, our diffusion model with CFG attains a near state-of-the-art FID of 1.29 (800 epochs) and 1.70 (80 epochs). Without CFG, FAE reaches the state-of-the-art FID of 1.48 (800 epochs) and 2.08 (80 epochs), demonstrating both high quality and fast learning.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '7fd0877bda27e798', 'authors': ['Yuan Gao', 'Chen Chen', 'Tianrong Chen', 'Jiatao Gu'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07829.jpg', 'data': {'categories': ['#training', '#architecture', '#diffusion', '#cv', '#transfer_learning'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹: Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'FAE â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ´Ğ²ÑƒĞ¼Ñ Ğ´ĞµcodĞµÑ€Ñ‹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµÑ‚ÑŒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸, Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ°: Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ¸ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. FAE ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ĞµĞ½ Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'FAE: Bridging Features and Generative Models for Superior Image Generation', 'desc': 'FAE (Feature Auto-Encoder) is a novel framework designed to adapt pre-trained visual representations for use in generative models, specifically targeting image generation tasks. It effectively bridges the gap between high-dimensional feature spaces and low-dimensional latent spaces, which are essential for generating high-quality images. By utilizing two separate decodersâ€”one for reconstructing the original features and another for generating imagesâ€”FAE maintains crucial information while simplifying the adaptation process. The framework shows impressive results across various benchmarks, achieving state-of-the-art performance in both class-conditional and text-to-image generation tasks.'}, 'zh': {'title': 'FAEï¼šé«˜æ•ˆçš„å›¾åƒç”Ÿæˆæ¡†æ¶', 'desc': 'FAEï¼ˆç‰¹å¾è‡ªç¼–ç å™¨ï¼‰æ˜¯ä¸€ç§æ¡†æ¶ï¼Œåˆ©ç”¨ç‰¹å¾è‡ªç¼–ç å™¨å’ŒåŒè§£ç å™¨ï¼Œå°†é¢„è®­ç»ƒçš„è§†è§‰è¡¨ç¤ºé€‚åº”äºç”Ÿæˆæ¨¡å‹ï¼Œä»è€Œåœ¨å›¾åƒç”Ÿæˆä»»åŠ¡ä¸­å®ç°é«˜æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†é«˜ç»´ç‰¹å¾æ˜ å°„åˆ°ä½ç»´æ½œåœ¨ç©ºé—´ï¼Œè§£å†³äº†ç†è§£å¯¼å‘ç‰¹å¾ä¸ç”Ÿæˆå‹å¥½æ½œåœ¨ç©ºé—´ä¹‹é—´çš„åŸºæœ¬ä¸åŒ¹é…é—®é¢˜ã€‚FAEçš„å…³é”®åœ¨äºç»“åˆä¸¤ä¸ªç‹¬ç«‹çš„æ·±åº¦è§£ç å™¨ï¼Œä¸€ä¸ªç”¨äºé‡å»ºåŸå§‹ç‰¹å¾ç©ºé—´ï¼Œå¦ä¸€ä¸ªåˆ™åˆ©ç”¨é‡å»ºçš„ç‰¹å¾è¿›è¡Œå›¾åƒç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFAEåœ¨å¤šç§ç”Ÿæˆæ¨¡å‹ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨å›¾åƒç”Ÿæˆçš„è´¨é‡å’Œå­¦ä¹ é€Ÿåº¦ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07805', 'title': 'Group Representational Position Encoding', 'url': 'https://huggingface.co/papers/2512.07805', 'abstract': 'GRAPE is a unified positional encoding framework that combines multiplicative rotations and additive logit biases, extending existing methods like RoPE and ALiBi.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GRAPE (Group RepresentAtional Position Encoding), a unified framework for positional encoding based on group actions. GRAPE brings together two families of mechanisms: (i) multiplicative rotations (Multiplicative GRAPE) in SO(d) and (ii) additive logit biases (Additive GRAPE) arising from unipotent actions in the general linear group GL. In Multiplicative GRAPE, a position n in Z (or t in R) acts as G(n)=exp(n,Ï‰,L) with a rank-2 skew generator L in R^{d times d}, yielding a relative, compositional, norm-preserving map with a closed-form matrix exponential. RoPE is recovered exactly when the d/2 planes are the canonical coordinate pairs with log-uniform spectrum. Learned commuting subspaces and compact non-commuting mixtures strictly extend this geometry to capture cross-subspace feature coupling at O(d) and O(r d) cost per head, respectively. In Additive GRAPE, additive logits arise as rank-1 (or low-rank) unipotent actions, recovering ALiBi and the Forgetting Transformer (FoX) as exact special cases while preserving an exact relative law and streaming cacheability. Altogether, GRAPE supplies a principled design space for positional geometry in long-context models, subsuming RoPE and ALiBi as special cases. Project Page: https://github.com/model-architectures/GRAPE.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '78d1417c6281ee3d', 'authors': ['Yifan Zhang', 'Zixiang Chen', 'Yifeng Liu', 'Zhen Qin', 'Huizhuo Yuan', 'Kangping Xu', 'Yang Yuan', 'Quanquan Gu', 'Andrew Chi-Chih Yao'], 'affiliations': ['IIIS, Tsinghua University', 'Princeton University', 'University of California, Los Angeles'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07805.jpg', 'data': {'categories': ['#open_source', '#long_context', '#architecture', '#math'], 'emoji': 'ğŸŒ€', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° GRAPE â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿Ğ»Ğ¸ĞºĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ³Ñ€ÑƒĞ¿Ğ¿Ğµ SO(d) Ğ¸ Ğ°Ğ´Ğ´Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ğ¾Ğ² Ğ¸Ğ· ÑƒĞ½Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿Ğ»Ğ¸ĞºĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ GRAPE Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½ÑƒÑ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñƒ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ RoPE ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ‡Ğ°ÑÑ‚Ğ½Ñ‹Ğ¼ ÑĞ»ÑƒÑ‡Ğ°ĞµĞ¼ ÑÑ‚Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. ĞĞ´Ğ´Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ GRAPE Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ALiBi Ğ¸ Forgetting Transformer ĞºĞ°Ğº ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸ Ñ€Ğ°Ğ½Ğ³Ğ°-1, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº GRAPE Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'GRAPE: Unifying Positional Encoding for Enhanced Model Performance', 'desc': 'GRAPE is a new framework for positional encoding in machine learning that integrates two key methods: multiplicative rotations and additive logit biases. It uses mathematical structures from group theory to create a unified approach that enhances how models understand position in data. The framework allows for efficient representation of complex relationships between features, improving performance in tasks with long contexts. By encompassing existing methods like RoPE and ALiBi, GRAPE provides a flexible and powerful tool for developing advanced models.'}, 'zh': {'title': 'GRAPEï¼šç»Ÿä¸€çš„ä½ç½®ç¼–ç æ¡†æ¶', 'desc': 'GRAPEæ˜¯ä¸€ç§ç»Ÿä¸€çš„ä½ç½®ç¼–ç æ¡†æ¶ï¼Œç»“åˆäº†ä¹˜æ³•æ—‹è½¬å’ŒåŠ æ³•é€»è¾‘åç½®ï¼Œæ‰©å±•äº†ç°æœ‰çš„æ–¹æ³•å¦‚RoPEå’ŒALiBiã€‚å®ƒå°†ä¸¤ç§æœºåˆ¶ç»“åˆåœ¨ä¸€èµ·ï¼šä¹˜æ³•GRAPEå’ŒåŠ æ³•GRAPEï¼Œåˆ†åˆ«åŸºäºç¾¤ä½“ä½œç”¨ã€‚ä¹˜æ³•GRAPEé€šè¿‡åœ¨SO(d)ä¸­çš„æ—‹è½¬å®ç°ç›¸å¯¹çš„ã€ç»„åˆçš„ã€ä¿æŒèŒƒæ•°çš„æ˜ å°„ï¼Œè€ŒåŠ æ³•GRAPEåˆ™é€šè¿‡ä½ç§©çš„å•å…ƒä½œç”¨ç”ŸæˆåŠ æ³•é€»è¾‘ã€‚GRAPEä¸ºé•¿ä¸Šä¸‹æ–‡æ¨¡å‹ä¸­çš„ä½ç½®å‡ ä½•æä¾›äº†ä¸€ä¸ªæœ‰åŸåˆ™çš„è®¾è®¡ç©ºé—´ï¼Œæ¶µç›–äº†RoPEå’ŒALiBiä½œä¸ºç‰¹ä¾‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06963', 'title': 'VideoVLA: Video Generators Can Be Generalizable Robot Manipulators', 'url': 'https://huggingface.co/papers/2512.06963', 'abstract': "VideoVLA uses a multi-modal Diffusion Transformer to predict actions and visual outcomes from language and image inputs, enabling strong generalization in robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalization in robot manipulation is essential for deploying robots in open-world environments and advancing toward artificial general intelligence. While recent Vision-Language-Action (VLA) models leverage large pre-trained understanding models for perception and instruction following, their ability to generalize to novel tasks, objects, and settings remains limited. In this work, we present VideoVLA, a simple approach that explores the potential of transforming large video generation models into robotic VLA manipulators. Given a language instruction and an image, VideoVLA predicts an action sequence as well as the future visual outcomes. Built on a multi-modal Diffusion Transformer, VideoVLA jointly models video, language, and action modalities, using pre-trained video generative models for joint visual and action forecasting. Our experiments show that high-quality imagined futures correlate with reliable action predictions and task success, highlighting the importance of visual imagination in manipulation. VideoVLA demonstrates strong generalization, including imitating other embodiments' skills and handling novel objects. This dual-prediction strategy - forecasting both actions and their visual consequences - explores a paradigm shift in robot learning and unlocks generalization capabilities in manipulation systems.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '4bad1a680c044c57', 'authors': ['Yichao Shen', 'Fangyun Wei', 'Zhiying Du', 'Yaobo Liang', 'Yan Lu', 'Jiaolong Yang', 'Nanning Zheng', 'Baining Guo'], 'affiliations': ['Fudan University', 'IAIR, Xian Jiaotong University', 'Microsoft Research Asia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06963.jpg', 'data': {'categories': ['#agi', '#multimodal', '#architecture', '#video', '#robotics', '#diffusion'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚-Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ²', 'desc': 'VideoVLA â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Vision-Language-Action, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Diffusion Transformer Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ¹ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ñ‹ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ ÑƒÑĞ¿ĞµÑ…Ğ¾Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°Ñ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸, Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Empowering Robots with Visual Imagination for Action Prediction', 'desc': 'VideoVLA is a novel approach that utilizes a multi-modal Diffusion Transformer to enhance robotic manipulation by predicting actions and visual outcomes based on language and image inputs. This method addresses the limitations of existing Vision-Language-Action (VLA) models, which struggle to generalize to new tasks and environments. By leveraging pre-trained video generation models, VideoVLA effectively combines video, language, and action modalities to forecast both the actions a robot should take and the expected visual results. The findings indicate that this dual-prediction strategy not only improves task success but also enables robots to adapt to unfamiliar objects and skills, marking a significant advancement in robot learning.'}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆä¸æœºå™¨äººæ“æ§çš„ç»“åˆ', 'desc': 'VideoVLAæ˜¯ä¸€ç§å¤šæ¨¡æ€æ‰©æ•£å˜æ¢å™¨ï¼Œèƒ½å¤Ÿæ ¹æ®è¯­è¨€å’Œå›¾åƒè¾“å…¥é¢„æµ‹åŠ¨ä½œå’Œè§†è§‰ç»“æœï¼Œä»è€Œåœ¨æœºå™¨äººæ“ä½œä»»åŠ¡ä¸­å®ç°å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡å°†å¤§å‹è§†é¢‘ç”Ÿæˆæ¨¡å‹è½¬åŒ–ä¸ºæœºå™¨äººVLAæ“æ§å™¨ï¼Œæ¢ç´¢äº†è§†é¢‘ç”Ÿæˆä¸æœºå™¨äººæ“ä½œçš„ç»“åˆã€‚å®éªŒè¡¨æ˜ï¼Œé«˜è´¨é‡çš„æƒ³è±¡æœªæ¥ä¸å¯é çš„åŠ¨ä½œé¢„æµ‹å’Œä»»åŠ¡æˆåŠŸç‡å¯†åˆ‡ç›¸å…³ï¼Œå¼ºè°ƒäº†è§†è§‰æƒ³è±¡åœ¨æ“ä½œä¸­çš„é‡è¦æ€§ã€‚VideoVLAå±•ç¤ºäº†å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ï¼ŒåŒ…æ‹¬æ¨¡ä»¿å…¶ä»–å®ä¾‹çš„æŠ€èƒ½å’Œå¤„ç†æ–°ç‰©ä½“ï¼Œæ¨åŠ¨äº†æœºå™¨äººå­¦ä¹ çš„æ–°èŒƒå¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06835', 'title': 'Decouple to Generalize: Context-First Self-Evolving Learning for Data-Scarce Vision-Language Reasoning', 'url': 'https://huggingface.co/papers/2512.06835', 'abstract': 'DoGe, a dual-decoupling framework, enhances vision-language models by separating context learning from problem solving, using a curriculum learning pipeline to improve reward signals and data diversity.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent vision-language models (VLMs) achieve remarkable reasoning through reinforcement learning (RL), which provides a feasible solution for realizing continuous self-evolving large vision-language models (LVLMs) in the era of experience. However, RL for VLMs requires abundant high-quality multimodal data, especially challenging in specialized domains like chemistry, earth sciences, and multimodal mathematics. Existing strategies such as synthetic data and self-rewarding mechanisms suffer from limited distributions and alignment difficulties, ultimately causing reward hacking: models exploit high-reward patterns, collapsing policy entropy and destabilizing training. We propose DoGe (Decouple to Generalize), a dual-decoupling framework that guides models to first learn from context rather than problem solving by refocusing on the problem context scenarios overlooked by synthetic data methods. By decoupling learning process into dual components (Thinker and Solver), we reasonably quantify the reward signals of this process and propose a two-stage RL post-training approach from freely exploring context to practically solving tasks. Second, to increase the diversity of training data, DoGe constructs an evolving curriculum learning pipeline: an expanded native domain knowledge corpus and an iteratively evolving seed problems pool. Experiments show that our method consistently outperforms the baseline across various benchmarks, providing a scalable pathway for realizing self-evolving LVLMs.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '0a8fcf1d1267bd3c', 'authors': ['Tingyu Li', 'Zheng Sun', 'Jingxuan Wei', 'Siyuan Li', 'Conghui He', 'Lijun Wu', 'Cheng Tan'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Shanghai JiaoTong University', 'University of Chinese Academy of Sciences', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06835.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#multimodal', '#benchmark', '#synthetic', '#cv'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ÑĞ¹ Ğ¸ Ğ²Ğ»Ğ°ÑÑ‚Ğ²ÑƒĞ¹: Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ°Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'DoGe â€” ÑÑ‚Ğ¾ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¾Ñ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ RL Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Â«ĞœÑ‹ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒÂ» Ğ¸ Â«Ğ ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÂ», Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ reward hacking. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ curriculum learning Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼ Ğ¿ÑƒĞ»Ğ¾Ğ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Decoupling Context and Problem Solving for Enhanced Vision-Language Models', 'desc': 'The paper introduces DoGe, a dual-decoupling framework designed to improve vision-language models (VLMs) by separating the learning of context from the actual problem-solving process. This approach utilizes a curriculum learning pipeline to enhance the quality of reward signals and increase the diversity of training data, addressing challenges in specialized domains. By decoupling the learning into two components, Thinker and Solver, the framework allows for better quantification of rewards and a more effective reinforcement learning (RL) strategy. Experimental results demonstrate that DoGe significantly outperforms existing methods, paving the way for more robust self-evolving large vision-language models (LVLMs).'}, 'zh': {'title': 'è§£è€¦å­¦ä¹ ï¼Œæå‡è§†è§‰-è¯­è¨€æ¨¡å‹çš„èƒ½åŠ›', 'desc': 'DoGeæ˜¯ä¸€ç§åŒé‡è§£è€¦æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºè§†è§‰-è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚å®ƒé€šè¿‡å°†ä¸Šä¸‹æ–‡å­¦ä¹ ä¸é—®é¢˜è§£å†³åˆ†å¼€ï¼Œåˆ©ç”¨è¯¾ç¨‹å­¦ä¹ æµç¨‹æ¥æ”¹å–„å¥–åŠ±ä¿¡å·å’Œæ•°æ®å¤šæ ·æ€§ã€‚è¯¥æ–¹æ³•é¦–å…ˆå¼•å¯¼æ¨¡å‹ä»ä¸Šä¸‹æ–‡ä¸­å­¦ä¹ ï¼Œè€Œä¸æ˜¯ç›´æ¥è§£å†³é—®é¢˜ï¼Œä»è€Œé¿å…äº†åˆæˆæ•°æ®æ–¹æ³•çš„å±€é™æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDoGeåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œä¸ºå®ç°è‡ªæˆ‘è¿›åŒ–çš„å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹æä¾›äº†å¯æ‰©å±•çš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06421', 'title': 'Rethinking Training Dynamics in Scale-wise Autoregressive Generation', 'url': 'https://huggingface.co/papers/2512.06421', 'abstract': 'Self-Autoregressive Refinement (SAR) improves the quality of autoregressive generative models by addressing exposure bias through Stagger-Scale Rollout and Contrastive Student-Forcing Loss, leading to consistent improvements with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autoregressive (AR) generative models have produced increasingly powerful systems for media synthesis. Among them, next-scale prediction has emerged as a popular paradigm, where models generate images in a coarse-to-fine manner. However, scale-wise AR models suffer from exposure bias, which undermines generation quality. We identify two primary causes of this issue: (1) train-test mismatch, where the model must rely on its own imperfect predictions during inference, and (2) imbalance in scale-wise learning difficulty, where certain scales exhibit disproportionately higher optimization complexity. Through a comprehensive analysis of training dynamics, we propose Self-Autoregressive Refinement (SAR) to address these limitations. SAR introduces a Stagger-Scale Rollout (SSR) mechanism that performs lightweight autoregressive rollouts to expose the model to its own intermediate predictions, thereby aligning train-test patterns, and a complementary Contrastive Student-Forcing Loss (CSFL) that provides adequate supervision for self-generated contexts to ensure stable training. Experimental results show that applying SAR to pretrained AR models consistently improves generation quality with minimal computational overhead. For instance, SAR yields a 5.2% FID reduction on FlexVAR-d16 trained on ImageNet 256 within 10 epochs (5 hours on 32xA100 GPUs). Given its efficiency, scalability, and effectiveness, we expect SAR to serve as a reliable post-training method for visual autoregressive generation.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '4eb23fe19101d4d8', 'authors': ['Gengze Zhou', 'Chongjian Ge', 'Hao Tan', 'Feng Liu', 'Yicong Hong'], 'affiliations': ['Adobe Research', 'Australian Institute for Machine Learning, Adelaide University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06421.jpg', 'data': {'categories': ['#training', '#optimization', '#cv', '#architecture'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Self-Autoregressive Refinement (SAR) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ğ´Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ exposure bias Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ coarse-to-fine. SAR Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Stagger-Scale Rollout, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğµ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ train-test Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹, Ğ¸ Contrastive Student-Forcing Loss Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SAR Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ SAR Ğº Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ´Ğ°Ñ‘Ñ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Autoregressive Models with Self-Autoregressive Refinement', 'desc': "Self-Autoregressive Refinement (SAR) enhances autoregressive generative models by tackling exposure bias, which occurs when models generate outputs based on their own previous predictions. It introduces a Stagger-Scale Rollout (SSR) technique that allows models to learn from their intermediate outputs, improving the alignment between training and testing phases. Additionally, the Contrastive Student-Forcing Loss (CSFL) provides better supervision for the model's self-generated contexts, leading to more stable training. Experimental results demonstrate that SAR significantly improves generation quality with minimal computational costs, making it a promising method for visual autoregressive generation."}, 'zh': {'title': 'è‡ªå›å½’ç²¾ç‚¼ï¼šæå‡ç”Ÿæˆæ¨¡å‹è´¨é‡çš„æœ‰æ•ˆæ–¹æ³•', 'desc': 'è‡ªå›å½’ç²¾ç‚¼ï¼ˆSARï¼‰é€šè¿‡å¼•å…¥åˆ†å±‚è§„æ¨¡å›æ»šå’Œå¯¹æ¯”å­¦ç”Ÿå¼ºåˆ¶æŸå¤±ï¼Œæ”¹å–„äº†è‡ªå›å½’ç”Ÿæˆæ¨¡å‹çš„è´¨é‡ï¼Œè§£å†³äº†æ›å…‰åå·®é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡è½»é‡çº§çš„è‡ªå›å½’å›æ»šï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿæ¥è§¦åˆ°è‡ªèº«çš„ä¸­é—´é¢„æµ‹ï¼Œä»è€Œå¯¹é½è®­ç»ƒå’Œæµ‹è¯•æ¨¡å¼ã€‚SARè¿˜æä¾›äº†è¶³å¤Ÿçš„ç›‘ç£ï¼Œä»¥ç¡®ä¿è‡ªç”Ÿæˆä¸Šä¸‹æ–‡çš„ç¨³å®šè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSARåœ¨é¢„è®­ç»ƒçš„è‡ªå›å½’æ¨¡å‹ä¸Šåº”ç”¨åï¼Œç”Ÿæˆè´¨é‡æ˜¾è‘—æé«˜ï¼Œè®¡ç®—å¼€é”€æå°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06558', 'title': 'Embodied Referring Expression Comprehension in Human-Robot Interaction', 'url': 'https://huggingface.co/papers/2512.06558', 'abstract': 'A large-scale dataset and multimodal model improve embodied interaction comprehension in robots by addressing perspective bias and enhancing multimodal signal integration.  \t\t\t\t\tAI-generated summary \t\t\t\t As robots enter human workspaces, there is a crucial need for them to comprehend embodied human instructions, enabling intuitive and fluent human-robot interaction (HRI). However, accurate comprehension is challenging due to a lack of large-scale datasets that capture natural embodied interactions in diverse HRI settings. Existing datasets suffer from perspective bias, single-view collection, inadequate coverage of nonverbal gestures, and a predominant focus on indoor environments. To address these issues, we present the Refer360 dataset, a large-scale dataset of embodied verbal and nonverbal interactions collected across diverse viewpoints in both indoor and outdoor settings. Additionally, we introduce MuRes, a multimodal guided residual module designed to improve embodied referring expression comprehension. MuRes acts as an information bottleneck, extracting salient modality-specific signals and reinforcing them into pre-trained representations to form complementary features for downstream tasks. We conduct extensive experiments on four HRI datasets, including the Refer360 dataset, and demonstrate that current multimodal models fail to capture embodied interactions comprehensively; however, augmenting them with MuRes consistently improves performance. These findings establish Refer360 as a valuable benchmark and exhibit the potential of guided residual learning to advance embodied referring expression comprehension in robots operating within human environments.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '49b6bc2ca4f8291d', 'authors': ['Md Mofijul Islam', 'Alexi Gladstone', 'Sujan Sarker', 'Ganesh Nanduru', 'Md Fahim', 'Keyan Du', 'Aman Chadha', 'Tariq Iqbal'], 'affiliations': ['Amazon GenAI', 'Stanford University', 'University of Dhaka', 'University of Virginia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06558.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#robotics', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚ ntly boosts the performance of existing multimodal models in understanding embodied interactions.'}, 'zh': {'title': 'æå‡æœºå™¨äººç†è§£èƒ½åŠ›çš„å¤šæ¨¡æ€æ•°æ®é›†ä¸æ¨¡å‹', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†Refer360æ•°æ®é›†ï¼Œè¿™æ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„å¤šæ¨¡æ€æ•°æ®é›†ï¼Œæ—¨åœ¨æ”¹å–„æœºå™¨äººå¯¹äººç±»æŒ‡ä»¤çš„ç†è§£èƒ½åŠ›ã€‚è¯¥æ•°æ®é›†é€šè¿‡å¤šè§’åº¦æ”¶é›†å®¤å†…å’Œå®¤å¤–çš„è‡ªç„¶äº’åŠ¨ï¼Œè§£å†³äº†ç°æœ‰æ•°æ®é›†ä¸­å­˜åœ¨çš„è§†è§’åå·®å’Œéè¯­è¨€æ‰‹åŠ¿è¦†ç›–ä¸è¶³çš„é—®é¢˜ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†MuResæ¨¡å—ï¼Œå®ƒé€šè¿‡æå–ç‰¹å®šæ¨¡æ€çš„å…³é”®ä¿¡æ¯ï¼Œå¢å¼ºäº†æœºå™¨äººå¯¹æŒ‡ä»£è¡¨è¾¾çš„ç†è§£ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç»“åˆMuResçš„å¤šæ¨¡æ€æ¨¡å‹åœ¨ç†è§£äººç±»äº’åŠ¨æ–¹é¢è¡¨ç°æ›´ä½³ï¼Œå±•ç¤ºäº†å…¶åœ¨æœºå™¨äººä¸äººç±»ç¯å¢ƒä¸­åº”ç”¨çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06791', 'title': 'Small-Gain Nash: Certified Contraction to Nash Equilibria in Differentiable Games', 'url': 'https://huggingface.co/papers/2512.06791', 'abstract': "The SGN condition provides a framework for certifying convergence of gradient-based learning in games by constructing a weighted block metric, enabling convergence under conditions where Euclidean geometry fails.  \t\t\t\t\tAI-generated summary \t\t\t\t Classical convergence guarantees for gradient-based learning in games require the pseudo-gradient to be (strongly) monotone in Euclidean geometry as shown by rosen(1965), a condition that often fails even in simple games with strong cross-player couplings. We introduce Small-Gain Nash (SGN), a block small-gain condition in a custom block-weighted geometry. SGN converts local curvature and cross-player Lipschitz coupling bounds into a tractable certificate of contraction. It constructs a weighted block metric in which the pseudo-gradient becomes strongly monotone on any region where these bounds hold, even when it is non-monotone in the Euclidean sense. The continuous flow is exponentially contracting in this designed geometry, and projected Euler and RK4 discretizations converge under explicit step-size bounds derived from the SGN margin and a local Lipschitz constant. Our analysis reveals a certified ``timescale band'', a non-asymptotic, metric-based certificate that plays a TTUR-like role: rather than forcing asymptotic timescale separation via vanishing, unequal step sizes, SGN identifies a finite band of relative metric weights for which a single-step-size dynamics is provably contractive. We validate the framework on quadratic games where Euclidean monotonicity analysis fails to predict convergence, but SGN successfully certifies it, and extend the construction to mirror/Fisher geometries for entropy-regularized policy gradient in Markov games. The result is an offline certification pipeline that estimates curvature, coupling, and Lipschitz parameters on compact regions, optimizes block weights to enlarge the SGN margin, and returns a structural, computable convergence certificate consisting of a metric, contraction rate, and safe step-sizes for non-monotone games.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '31de0f6349469bd7', 'authors': ['Vedansh Sharma'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06791.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#games', '#math'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ¡ĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ³Ñ€ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ²ĞµÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ĞµĞ²ĞºĞ»Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° SGN (Small-Gain Nash) Ğ´Ğ»Ñ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ² Ğ¸Ğ³Ñ€Ğ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ğ·Ğ²ĞµÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ° Ğ² ĞµĞ²ĞºĞ»Ğ¸Ğ´Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ñ‡Ñ‚Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ°Ñ ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ğ° Ğ¸ ĞºÑ€Ğ¾ÑÑ-Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ›Ğ¸Ğ¿ÑˆĞ¸Ñ†Ğ° Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ÑŒ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ, Ğ² ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ´Ğ°Ğ¶Ğµ Ğ² Ğ¸Ğ³Ñ€Ğ°Ñ…, Ğ³Ğ´Ğµ ÑÑ‚Ğ¾ Ğ½Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ÑÑ Ğ² ĞµĞ²ĞºĞ»Ğ¸Ğ´Ğ¾Ğ²Ğ¾Ğ¼ ÑĞ¼Ñ‹ÑĞ»Ğµ, Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑˆĞ°Ğ³Ğ°. ĞŸÑ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ³Ñ€Ğ°Ñ… Ğ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ÑÑ Ğ½Ğ° Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾-Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ² Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ñ… Ğ¸Ğ³Ñ€Ğ°Ñ….'}, 'en': {'title': 'Certifying Convergence in Non-Monotone Games with SGN', 'desc': 'The paper introduces the Small-Gain Nash (SGN) condition, which provides a new way to certify convergence in gradient-based learning for games, especially when traditional methods fail. It constructs a weighted block metric that allows the pseudo-gradient to be strongly monotone, even in cases where it is not in Euclidean geometry. This approach translates local curvature and cross-player Lipschitz bounds into a practical certificate of contraction, ensuring that the learning process converges. The authors validate their method on quadratic games and extend it to other geometries, creating a comprehensive certification pipeline for non-monotone games.'}, 'zh': {'title': 'SGNæ¡ä»¶ï¼šåšå¼ˆå­¦ä¹ æ”¶æ•›çš„æ–°æ¡†æ¶', 'desc': 'SGNæ¡ä»¶ä¸ºåŸºäºæ¢¯åº¦çš„åšå¼ˆå­¦ä¹ æä¾›äº†ä¸€ä¸ªæ”¶æ•›æ€§è¯æ˜æ¡†æ¶ï¼Œé€šè¿‡æ„å»ºåŠ æƒå—åº¦é‡ï¼Œä½¿å¾—åœ¨æ¬§å‡ é‡Œå¾—å‡ ä½•å¤±æ•ˆçš„æƒ…å†µä¸‹ä¹Ÿèƒ½å®ç°æ”¶æ•›ã€‚ä¼ ç»Ÿçš„æ”¶æ•›ä¿è¯è¦æ±‚ä¼ªæ¢¯åº¦åœ¨æ¬§å‡ é‡Œå¾—å‡ ä½•ä¸­æ˜¯ï¼ˆå¼ºï¼‰å•è°ƒçš„ï¼Œä½†åœ¨è®¸å¤šç®€å•åšå¼ˆä¸­è¿™ä¸€æ¡ä»¶å¸¸å¸¸ä¸æˆç«‹ã€‚SGNå°†å±€éƒ¨æ›²ç‡å’Œè·¨ç©å®¶çš„Lipschitzè€¦åˆç•Œé™è½¬åŒ–ä¸ºå¯å¤„ç†çš„æ”¶ç¼©è¯æ˜ï¼Œå¹¶åœ¨è¿™äº›ç•Œé™æˆç«‹çš„åŒºåŸŸå†…ä½¿ä¼ªæ¢¯åº¦åœ¨åŠ æƒå—åº¦é‡ä¸‹å˜å¾—å¼ºå•è°ƒã€‚æˆ‘ä»¬çš„åˆ†ææ­ç¤ºäº†ä¸€ä¸ªè®¤è¯çš„â€œæ—¶é—´å°ºåº¦å¸¦â€ï¼Œä¸ºéæ¸è¿‘æ€§ã€åŸºäºåº¦é‡çš„æ”¶æ•›è¯æ˜æä¾›äº†æ”¯æŒï¼Œç¡®ä¿åœ¨ç‰¹å®šçš„åº¦é‡æƒé‡ä¸‹ï¼Œå•æ­¥åŠ¨æ€æ˜¯å¯è¯æ˜çš„æ”¶ç¼©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05100', 'title': 'Structured Document Translation via Format Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.05100', 'abstract': 'Format Reinforcement Learning enhances structured text translation by optimizing structure-aware rewards and distinguishing between minor errors and major structural failures.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent works on structured text translation remain limited to the sentence level, as they struggle to effectively handle the complex document-level XML or HTML structures. To address this, we propose Format Reinforcement Learning (FormatRL), which employs Group Relative Policy Optimization on top of a supervised fine-tuning model to directly optimize novel structure-aware rewards: 1) TreeSim, which measures structural similarity between predicted and reference XML trees and 2) Node-chrF, which measures translation quality at the level of XML nodes. Additionally, we apply StrucAUC, a fine-grained metric distinguishing between minor errors and major structural failures. Experiments on the SAP software-documentation benchmark demonstrate improvements across six metrics and an analysis further shows how different reward functions contribute to improvements in both structural and translation quality.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'c7232cc74496b432', 'authors': ['Haiyue Song', 'Johannes Eschbach-Dymanus', 'Hour Kaing', 'Sumire Honda', 'Hideki Tanaka', 'Bianka Buschbeck', 'Masao Utiyama'], 'affiliations': ['National Institute of Information and Communications Technology, Japan', 'SAP, Germany'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05100.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#benchmark', '#rlhf', '#machine_translation'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾-Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Format Reinforcement Learning Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Group Relative Policy Optimization Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ: TreeSim Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° XML-Ğ´ĞµÑ€ĞµĞ²ÑŒĞµĞ² Ğ¸ Node-chrF Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑƒĞ·Ğ»Ğ¾Ğ². Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° StrucAUC, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ Ğ½ĞµĞ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ ÑĞ±Ğ¾Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ SAP Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ÑˆĞµÑÑ‚Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²ĞºĞ»Ğ°Ğ´ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹.'}, 'en': {'title': 'Optimizing Structured Text Translation with Format Reinforcement Learning', 'desc': 'This paper introduces Format Reinforcement Learning (FormatRL) to improve structured text translation, particularly for complex document formats like XML and HTML. It utilizes Group Relative Policy Optimization to enhance a supervised model by optimizing structure-aware rewards, specifically TreeSim and Node-chrF, which evaluate structural similarity and translation quality, respectively. The method also incorporates StrucAUC, a metric that differentiates between minor and major errors in structure. Experiments show that FormatRL significantly enhances translation quality and structural accuracy on the SAP software-documentation benchmark.'}, 'zh': {'title': 'æ ¼å¼å¼ºåŒ–å­¦ä¹ ï¼šä¼˜åŒ–ç»“æ„åŒ–æ–‡æœ¬ç¿»è¯‘çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ ¼å¼å¼ºåŒ–å­¦ä¹ ï¼ˆFormatRLï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æ”¹å–„ç»“æ„åŒ–æ–‡æœ¬ç¿»è¯‘ï¼Œç‰¹åˆ«æ˜¯å¤„ç†å¤æ‚çš„æ–‡æ¡£çº§XMLæˆ–HTMLç»“æ„ã€‚è¯¥æ–¹æ³•åœ¨ç›‘ç£å¾®è°ƒæ¨¡å‹çš„åŸºç¡€ä¸Šï¼Œé‡‡ç”¨äº†ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼Œç›´æ¥ä¼˜åŒ–æ–°çš„ç»“æ„æ„ŸçŸ¥å¥–åŠ±ï¼ŒåŒ…æ‹¬æ ‘ç»“æ„ç›¸ä¼¼åº¦å’ŒXMLèŠ‚ç‚¹ç¿»è¯‘è´¨é‡çš„è¯„ä¼°ã€‚é€šè¿‡å¼•å…¥ç»†ç²’åº¦çš„StrucAUCæŒ‡æ ‡ï¼Œèƒ½å¤ŸåŒºåˆ†å°é”™è¯¯å’Œé‡å¤§ç»“æ„å¤±è´¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å…­ä¸ªæŒ‡æ ‡ä¸Šå‡æœ‰æ˜¾è‘—æå‡ï¼Œè¿›ä¸€æ­¥åˆ†ææ˜¾ç¤ºä¸åŒå¥–åŠ±å‡½æ•°å¯¹ç»“æ„å’Œç¿»è¯‘è´¨é‡çš„æ”¹å–„æœ‰é‡è¦è´¡çŒ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22699', 'title': 'Z-Image: An Efficient Image Generation Foundation Model with Single-Stream Diffusion Transformer', 'url': 'https://huggingface.co/papers/2511.22699', 'abstract': 'Z-Image, a 6B-parameter Scalable Single-Stream Diffusion Transformer (S3-DiT) model, achieves high-performance image generation with reduced computational cost, offering sub-second inference and compatibility with consumer hardware.  \t\t\t\t\tAI-generated summary \t\t\t\t The landscape of high-performance image generation models is currently dominated by proprietary systems, such as Nano Banana Pro and Seedream 4.0. Leading open-source alternatives, including Qwen-Image, Hunyuan-Image-3.0 and FLUX.2, are characterized by massive parameter counts (20B to 80B), making them impractical for inference, and fine-tuning on consumer-grade hardware. To address this gap, we propose Z-Image, an efficient 6B-parameter foundation generative model built upon a Scalable Single-Stream Diffusion Transformer (S3-DiT) architecture that challenges the "scale-at-all-costs" paradigm. By systematically optimizing the entire model lifecycle -- from a curated data infrastructure to a streamlined training curriculum -- we complete the full training workflow in just 314K H800 GPU hours (approx. $630K). Our few-step distillation scheme with reward post-training further yields Z-Image-Turbo, offering both sub-second inference latency on an enterprise-grade H800 GPU and compatibility with consumer-grade hardware (<16GB VRAM). Additionally, our omni-pre-training paradigm also enables efficient training of Z-Image-Edit, an editing model with impressive instruction-following capabilities. Both qualitative and quantitative experiments demonstrate that our model achieves performance comparable to or surpassing that of leading competitors across various dimensions. Most notably, Z-Image exhibits exceptional capabilities in photorealistic image generation and bilingual text rendering, delivering results that rival top-tier commercial models, thereby demonstrating that state-of-the-art results are achievable with significantly reduced computational overhead. We publicly release our code, weights, and online demo to foster the development of accessible, budget-friendly, yet state-of-the-art generative models.', 'score': 183, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'f95b1b395872e6e6', 'authors': ['Z-Image Team', 'Huanqia Cai', 'Sihan Cao', 'Ruoyi Du', 'Peng Gao', 'Steven Hoi', 'Zhaohui Hou', 'Shijie Huang', 'Dengyang Jiang', 'Xin Jin', 'Liangchen Li', 'Zhen Li', 'Zhong-Yu Li', 'David Liu', 'Dongyang Liu', 'Junhan Shi', 'Qilong Wu', 'Feng Yu', 'Chi Zhang', 'Shifeng Zhang', 'Shilin Zhou'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22699.jpg', 'data': {'categories': ['#inference', '#optimization', '#open_source', '#small_models', '#diffusion', '#architecture', '#training', '#cv'], 'emoji': 'âš¡', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ±ĞµĞ· Ğ¸Ğ·Ğ±Ñ‹Ñ‚ĞºĞ°: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² ÑĞ¿Ğ¾Ñ…Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Z-Image â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ 6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° (S3-DiT), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ±Ñ‹Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ´Ğ¾ 314 Ñ‚Ñ‹ÑÑÑ‡ GPU-Ñ‡Ğ°ÑĞ¾Ğ². Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ²ĞµĞ»Ğ° Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Z-Image-Turbo, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ¼ĞµĞ½ĞµĞµ Ñ‡ĞµĞ¼ Ğ·Ğ° ÑĞµĞºÑƒĞ½Ğ´Ñƒ Ğ½Ğ° Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¼ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ¾Ğ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¼ĞµĞ½ĞµĞµ 16 Ğ“Ğ‘. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ñ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¼ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Efficient Image Generation with Z-Image: High Performance, Low Cost!', 'desc': "Z-Image is a new image generation model that uses a Scalable Single-Stream Diffusion Transformer (S3-DiT) architecture with only 6 billion parameters, making it efficient and suitable for consumer hardware. It achieves fast inference times of under a second while maintaining high-quality output, challenging the trend of requiring massive models for good performance. The model's training process is optimized to reduce costs and time, completing in about 314,000 GPU hours. Z-Image also includes an editing version that excels in following instructions, demonstrating that high-quality generative models can be developed with lower computational resources."}, 'zh': {'title': 'Z-Imageï¼šé«˜æ•ˆå›¾åƒç”Ÿæˆçš„æ–°é€‰æ‹©', 'desc': 'Z-Imageæ˜¯ä¸€ç§é«˜æ•ˆçš„6Bå‚æ•°ç”Ÿæˆæ¨¡å‹ï¼ŒåŸºäºå¯æ‰©å±•çš„å•æµæ‰©æ•£å˜æ¢å™¨(S3-DiT)æ¶æ„ï¼Œæ—¨åœ¨é™ä½è®¡ç®—æˆæœ¬å¹¶æé«˜å›¾åƒç”Ÿæˆæ€§èƒ½ã€‚è¯¥æ¨¡å‹åœ¨ä¼ä¸šçº§H800 GPUä¸Šå®ç°äº†äºšç§’çº§æ¨ç†å»¶è¿Ÿï¼ŒåŒæ—¶å…¼å®¹æ¶ˆè´¹è€…çº§ç¡¬ä»¶ï¼Œé€‚åˆå¹¿æ³›åº”ç”¨ã€‚é€šè¿‡ä¼˜åŒ–æ¨¡å‹ç”Ÿå‘½å‘¨æœŸå’Œè®­ç»ƒæµç¨‹ï¼ŒZ-Imageåœ¨è®­ç»ƒæ•ˆç‡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿä¸å¤§å‹æ¨¡å‹ç«äº‰ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒZ-Imageåœ¨ç”Ÿæˆé€¼çœŸå›¾åƒå’ŒåŒè¯­æ–‡æœ¬æ¸²æŸ“æ–¹é¢çš„èƒ½åŠ›ï¼Œèƒ½å¤Ÿä¸é¡¶çº§å•†ä¸šæ¨¡å‹ç›¸åª²ç¾ï¼Œå±•ç¤ºäº†åœ¨æ˜¾è‘—é™ä½è®¡ç®—å¼€é”€çš„æƒ…å†µä¸‹å®ç°æœ€å…ˆè¿›ç»“æœçš„å¯èƒ½æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22570', 'title': 'DeepSeekMath-V2: Towards Self-Verifiable Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2511.22570', 'abstract': "A self-verifying large language model for theorem proving improves mathematical reasoning by incentivizing rigorous step-by-step derivations and achieves high scores in international competitions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have made significant progress in mathematical reasoning, which serves as an important testbed for AI and could impact scientific research if further advanced. By scaling reasoning with reinforcement learning that rewards correct final answers, LLMs have improved from poor performance to saturating quantitative reasoning competitions like AIME and HMMT in one year. However, this approach faces fundamental limitations. Pursuing higher final answer accuracy doesn't address a key issue: correct answers don't guarantee correct reasoning. Moreover, many mathematical tasks like theorem proving require rigorous step-by-step derivation rather than numerical answers, making final answer rewards inapplicable. To push the limits of deep reasoning, we believe it is necessary to verify the comprehensiveness and rigor of mathematical reasoning. Self-verification is particularly important for scaling test-time compute, especially for open problems without known solutions. Towards self-verifiable mathematical reasoning, we investigate how to train an accurate and faithful LLM-based verifier for theorem proving. We then train a proof generator using the verifier as the reward model, and incentivize the generator to identify and resolve as many issues as possible in their own proofs before finalizing them. To maintain the generation-verification gap as the generator becomes stronger, we propose to scale verification compute to automatically label new hard-to-verify proofs, creating training data to further improve the verifier. Our resulting model, DeepSeekMath-V2, demonstrates strong theorem-proving capabilities, achieving gold-level scores on IMO 2025 and CMO 2024 and a near-perfect 118/120 on Putnam 2024 with scaled test-time compute.", 'score': 70, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '8b1110df3818640d', 'authors': ['Zhihong Shao', 'Yuxiang Luo', 'Chengda Lu', 'Z. Z. Ren', 'Jiewen Hu', 'Tian Ye', 'Zhibin Gou', 'Shirong Ma', 'Xiaokang Zhang'], 'affiliations': ['DeepSeek-AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22570.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#rl', '#training', '#math', '#science'], 'emoji': 'ğŸ§®', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‰Ğ°ÑÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾Ğ³Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‰ĞµĞ³Ğ¾ÑÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ° Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ñ‚ĞµĞ¾Ñ€ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ³Ğ´Ğµ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ²Ñ‹ÑĞ²Ğ»ÑÑ‚ÑŒ Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ² ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ…. Ğ”Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ½Ğ° ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ÑÑ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ°. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ DeepSeekMath-V2 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ·Ğ¾Ğ»Ğ¾Ñ‚Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ½Ğ° Ğ¼ĞµĞ¶Ğ´ÑƒĞ½Ğ°Ñ€Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ¾Ğ»Ğ¸Ğ¼Ğ¿Ğ¸Ğ°Ğ´Ğ°Ñ… Ğ¿Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ IMO 2025 Ğ¸ CMO 2024.'}, 'en': {'title': 'Empowering Theorem Proving with Self-Verification', 'desc': 'This paper presents a self-verifying large language model (LLM) designed to enhance mathematical reasoning, particularly in theorem proving. The model, named DeepSeekMath-V2, utilizes reinforcement learning to incentivize rigorous step-by-step derivations rather than just focusing on final answers. By implementing a verification mechanism, the model ensures that the reasoning process is both accurate and comprehensive, addressing the limitations of previous approaches. The results show significant improvements in competitive mathematical reasoning tasks, achieving high scores in prestigious competitions.'}, 'zh': {'title': 'è‡ªæˆ‘éªŒè¯æ¨¡å‹ï¼Œæå‡æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§è‡ªæˆ‘éªŒè¯çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œç”¨äºå®šç†è¯æ˜ï¼Œæ—¨åœ¨æé«˜æ•°å­¦æ¨ç†èƒ½åŠ›ã€‚é€šè¿‡æ¿€åŠ±ä¸¥æ ¼çš„é€æ­¥æ¨å¯¼ï¼Œè¯¥æ¨¡å‹åœ¨å›½é™…ç«èµ›ä¸­å–å¾—äº†é«˜åˆ†ã€‚å°½ç®¡ç°æœ‰æ–¹æ³•åœ¨æœ€ç»ˆç­”æ¡ˆçš„å‡†ç¡®æ€§ä¸Šæœ‰æ‰€æå‡ï¼Œä½†å¹¶æœªè§£å†³æ¨ç†è¿‡ç¨‹çš„æ­£ç¡®æ€§é—®é¢˜ã€‚è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒæ–¹æ³•ï¼Œé€šè¿‡è‡ªæˆ‘éªŒè¯æ¥å¢å¼ºæ¨¡å‹çš„æ¨ç†èƒ½åŠ›ï¼Œæœ€ç»ˆå®ç°äº†åœ¨å¤šä¸ªæ•°å­¦ç«èµ›ä¸­çš„ä¼˜å¼‚è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22625', 'title': 'REASONEDIT: Towards Reasoning-Enhanced Image Editing Models', 'url': 'https://huggingface.co/papers/2511.22625', 'abstract': 'Integrating reasoning mechanisms into image editing models enhances performance by improving instruction understanding and result correction.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in image editing models have shown remarkable progress. A common architectural design couples a multimodal large language model (MLLM) encoder with a diffusion decoder, as seen in systems such as Step1X-Edit and Qwen-Image-Edit, where the MLLM encodes both the reference image and the instruction but remains frozen during training. In this work, we demonstrate that unlocking the reasoning capabilities of MLLM can further push the boundaries of editing models. Specifically, we explore two reasoning mechanisms, thinking and reflection, which enhance instruction understanding and editing accuracy. Based on that, our proposed framework enables image editing in a thinking-editing-reflection loop: the thinking mechanism leverages the world knowledge of MLLM to interpret abstract instructions, while the reflection reviews editing results, automatically corrects unintended manipulations, and identifies the stopping round. Extensive experiments demonstrate that our reasoning approach achieves significant performance gains, with improvements of ImgEdit (+4.3%), GEdit (+4.7%), and Kris (+8.2%) when initializing our DiT from the Step1X-Edit (ReasonEdit-S), and also outperforms previous open-source methods on both GEdit and Kris when integrated with Qwen-Image-Edit (ReasonEdit-Q).', 'score': 45, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'f2cb78babe98bca3', 'authors': ['Fukun Yin', 'Shiyu Liu', 'Yucheng Han', 'Zhibo Wang', 'Peng Xing', 'Rui Wa
