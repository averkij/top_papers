at categorizes grounding tasks into basic and advanced levels, allowing for a more nuanced assessment of model performance. Experimental results indicate that while general-purpose multimodal models perform well on basic tasks, specialized GUI models still excel in advanced tasks, highlighting the need for thorough evaluation methods.'}, 'zh': {'title': 'å…¨é¢æå‡GUIå®šä½çš„åŸºå‡†è¯„ä¼°', 'desc': 'VenusBench-GD æ˜¯ä¸€ä¸ªå…¨é¢çš„åŒè¯­åŸºå‡†ï¼Œç”¨äºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰å®šä½ï¼Œæ¶µç›–å¤šä¸ªå¹³å°ï¼Œå¹¶æä¾›åˆ†å±‚è¯„ä¼°æ¡†æ¶ã€‚è¯¥åŸºå‡†è§£å†³äº†ç°æœ‰å®šä½åŸºå‡†åœ¨æ•°æ®é‡å’Œé¢†åŸŸè¦†ç›–æ–¹é¢çš„ä¸è¶³ï¼Œæä¾›äº†ä¸°å¯Œçš„æ³¨é‡Šæ•°æ®ã€‚æˆ‘ä»¬å»ºç«‹äº†é«˜è´¨é‡çš„æ•°æ®æ„å»ºæµç¨‹ï¼Œç¡®ä¿æ³¨é‡Šå‡†ç¡®æ€§é«˜äºç°æœ‰åŸºå‡†ï¼Œå¹¶æå‡ºäº†åˆ†å±‚ä»»åŠ¡åˆ†ç±»æ³•ï¼Œå°†å®šä½ä»»åŠ¡åˆ†ä¸ºåŸºç¡€å’Œé«˜çº§ç±»åˆ«ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œé€šç”¨å¤šæ¨¡æ€æ¨¡å‹åœ¨åŸºç¡€å®šä½ä»»åŠ¡ä¸Šä¸ä¸“ç”¨GUIæ¨¡å‹ç›¸å½“ï¼Œç”šè‡³è¶…è¶Šï¼Œä½†åœ¨é«˜çº§ä»»åŠ¡ä¸­ä»ç„¶æ›´ä¾èµ–äºä¸“ç”¨æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16106', 'title': 'ModelTables: A Corpus of Tables about Models', 'url': 'https://huggingface.co/papers/2512.16106', 'abstract': 'ModelTables benchmarks structured performance and configuration tables from model cards, GitHub READMEs, and papers to improve table-based retrieval and semantic understanding of model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We present ModelTables, a benchmark of tables in Model Lakes that captures the structured semantics of performance and configuration tables often overlooked by text only retrieval. The corpus is built from Hugging Face model cards, GitHub READMEs, and referenced papers, linking each table to its surrounding model and publication context. Compared with open data lake tables, model tables are smaller yet exhibit denser inter table relationships, reflecting tightly coupled model and benchmark evolution. The current release covers over 60K models and 90K tables. To evaluate model and table relatedness, we construct a multi source ground truth using three complementary signals: (1) paper citation links, (2) explicit model card links and inheritance, and (3) shared training datasets. We present one extensive empirical use case for the benchmark which is table search. We compare canonical Data Lake search operators (unionable, joinable, keyword) and Information Retrieval baselines (dense, sparse, hybrid retrieval) on this benchmark. Union based semantic table retrieval attains 54.8 % P@1 overall (54.6 % on citation, 31.3 % on inheritance, 30.6 % on shared dataset signals); table based dense retrieval reaches 66.5 % P@1, and metadata hybrid retrieval achieves 54.1 %. This evaluation indicates clear room for developing better table search methods. By releasing ModelTables and its creation protocol, we provide the first large scale benchmark of structured data describing AI model. Our use case of table discovery in Model Lakes, provides intuition and evidence for developing more accurate semantic retrieval, structured comparison, and principled organization of structured model knowledge. Source code, data, and other artifacts have been made available at https://github.com/RJMillerLab/ModelTables.', 'score': 8, 'issue_id': 157, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'bef0d743ff5ebadc', 'authors': ['Zhengyuan Dong', 'Victor Zhong', 'RenÃ©e J. Miller'], 'affiliations': ['University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2512.16106.jpg', 'data': {'categories': ['#dataset', '#open_source', '#benchmark', '#rag'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ModelTables, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ· ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞµĞº Hugging Face, README Ğ½Ğ° GitHub Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 60 Ñ‚Ñ‹ÑÑÑ‡ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ 90 Ñ‚Ñ‹ÑÑÑ‡ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 66.5% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ….'}, 'en': {'title': 'Enhancing AI Model Understanding with Structured Table Retrieval', 'desc': 'ModelTables is a benchmark designed to enhance the retrieval and understanding of structured performance and configuration tables related to AI models. It compiles data from various sources, including model cards and GitHub READMEs, linking tables to their respective models and publications. The benchmark reveals that model tables, while smaller, have denser inter-table relationships compared to traditional data lakes, indicating a close connection between models and their benchmarks. By providing a comprehensive evaluation of table search methods, ModelTables aims to improve semantic retrieval and organization of structured model knowledge.'}, 'zh': {'title': 'æå‡æ¨¡å‹æ€§èƒ½è¡¨æ ¼çš„æ£€ç´¢ä¸ç†è§£', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ModelTablesï¼Œè¿™æ˜¯ä¸€ä¸ªé’ˆå¯¹æ¨¡å‹å¡ã€GitHub READMEå’Œè®ºæ–‡ä¸­æ€§èƒ½ä¸é…ç½®è¡¨çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨æ”¹å–„åŸºäºè¡¨æ ¼çš„æ£€ç´¢å’Œæ¨¡å‹æ€§èƒ½çš„è¯­ä¹‰ç†è§£ã€‚è¯¥æ•°æ®é›†ä»Hugging Faceæ¨¡å‹å¡å’Œç›¸å…³æ–‡çŒ®ä¸­æ„å»ºï¼Œé“¾æ¥æ¯ä¸ªè¡¨æ ¼ä¸å…¶ç›¸å…³çš„æ¨¡å‹å’Œå‡ºç‰ˆä¸Šä¸‹æ–‡ã€‚ä¸å¼€æ”¾æ•°æ®æ¹–è¡¨æ ¼ç›¸æ¯”ï¼Œæ¨¡å‹è¡¨æ ¼æ›´å°ä½†å…·æœ‰æ›´å¯†é›†çš„è¡¨é—´å…³ç³»ï¼Œåæ˜ äº†æ¨¡å‹ä¸åŸºå‡†çš„ç´§å¯†æ¼”å˜ã€‚é€šè¿‡å‘å¸ƒModelTablesåŠå…¶åˆ›å»ºåè®®ï¼Œæˆ‘ä»¬æä¾›äº†ç¬¬ä¸€ä¸ªå¤§è§„æ¨¡çš„ç»“æ„åŒ–æ•°æ®åŸºå‡†ï¼Œå¸®åŠ©å¼€å‘æ›´å‡†ç¡®çš„è¯­ä¹‰æ£€ç´¢å’Œç»“æ„åŒ–æ¯”è¾ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16378', 'title': 'Hearing to Translate: The Effectiveness of Speech Modality Integration into LLMs', 'url': 'https://huggingface.co/papers/2512.16378', 'abstract': 'Hearing to Translate benchmarks SpeechLLMs and cascaded systems for speech-to-text translation, finding that cascaded systems are more reliable overall and highlighting the importance of integrating LLMs for high-quality translation.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) expand beyond text, integrating speech as a native modality has given rise to SpeechLLMs, which aim to translate spoken language directly, thereby bypassing traditional transcription-based pipelines. Whether this integration improves speech-to-text translation quality over established cascaded architectures, however, remains an open question. We present Hearing to Translate, the first comprehensive test suite rigorously benchmarking 5 state-of-the-art SpeechLLMs against 16 strong direct and cascade systems that couple leading speech foundation models (SFM), with multilingual LLMs. Our analysis spans 16 benchmarks, 13 language pairs, and 9 challenging conditions, including disfluent, noisy, and long-form speech. Across this extensive evaluation, we find that cascaded systems remain the most reliable overall, while current SpeechLLMs only match cascades in selected settings and SFMs lag behind both, highlighting that integrating an LLM, either within the model or in a pipeline, is essential for high-quality speech translation.', 'score': 7, 'issue_id': 148, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '8e32e29af0908824', 'authors': ['Sara Papi', 'Javier Garcia Gilabert', 'Zachary Hopton', 'VilÃ©m Zouhar', 'Carlos Escolano', 'Gerard I. GÃ¡llego', 'Jorge Iranzo-SÃ¡nchez', 'Ahrii Kim', 'Dominik MachÃ¡Äek', 'Patricia Schmidtova', 'Maike ZÃ¼fle'], 'affiliations': ['AI-Bio Convergence Research Institute', 'Barcelona Supercomputing Center', 'Charles University', 'ETH Zurich', 'Fondazione Bruno Kessler', 'KIT', 'Universitat PolitÃ¨cnica de Catalunya', 'Universitat PolitÃ¨cnica de ValÃ¨ncia', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2512.16378.jpg', 'data': {'categories': ['#multilingual', '#multimodal', '#benchmark', '#audio'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞšĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ SpeechLLM Ğ² Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Hearing to Translate Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ SpeechLLM Ğ¸ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ 5 ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… SpeechLLM Ñ 16 ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ¾ÑĞ½Ğ¾Ğ² Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ LLM. ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ°ÑÑŒ Ğ½Ğ° 16 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, 13 ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ñ… Ğ¸ 9 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ½ĞµĞ²Ğ½ÑÑ‚Ğ½ÑƒÑ, ÑˆÑƒĞ¼Ğ½ÑƒÑ Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½ÑƒÑ Ñ€ĞµÑ‡ÑŒ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼Ğ¸, Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ LLM Ğ»Ğ¸Ğ±Ğ¾ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ»Ğ¸Ğ±Ğ¾ Ğ² ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸.'}, 'en': {'title': 'Cascaded Systems Outperform SpeechLLMs in Translation Reliability', 'desc': 'This paper evaluates the performance of SpeechLLMs, which are designed to translate spoken language directly, against traditional cascaded systems that first transcribe speech to text before translation. The study, called Hearing to Translate, benchmarks five advanced SpeechLLMs against sixteen established systems across various languages and challenging audio conditions. The findings reveal that while SpeechLLMs show promise, cascaded systems generally provide more reliable translations overall. The research emphasizes the critical role of integrating Large Language Models (LLMs) to enhance the quality of speech-to-text translation.'}, 'zh': {'title': 'çº§è”ç³»ç»Ÿæ›´å¯é ï¼Œè¯­éŸ³ç¿»è¯‘éœ€æ•´åˆå¤§è¯­è¨€æ¨¡å‹', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºâ€œHearing to Translateâ€çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°æœ€æ–°çš„è¯­éŸ³å¤§è¯­è¨€æ¨¡å‹ï¼ˆSpeechLLMsï¼‰ä¸ä¼ ç»Ÿçš„çº§è”ç³»ç»Ÿåœ¨è¯­éŸ³åˆ°æ–‡æœ¬ç¿»è¯‘ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡è¯­éŸ³å¤§è¯­è¨€æ¨¡å‹åœ¨æŸäº›ç‰¹å®šæ¡ä»¶ä¸‹è¡¨ç°è‰¯å¥½ï¼Œä½†æ•´ä½“ä¸Šï¼Œçº§è”ç³»ç»Ÿä»ç„¶æ›´ä¸ºå¯é ã€‚è®ºæ–‡å¼ºè°ƒäº†å°†å¤§è¯­è¨€æ¨¡å‹ä¸è¯­éŸ³åŸºç¡€æ¨¡å‹ç»“åˆçš„é‡è¦æ€§ï¼Œä»¥æé«˜ç¿»è¯‘è´¨é‡ã€‚é€šè¿‡å¯¹16ä¸ªåŸºå‡†ã€13ç§è¯­è¨€å¯¹å’Œ9ç§æŒ‘æˆ˜æ€§æ¡ä»¶çš„åˆ†æï¼Œç ”ç©¶æ­ç¤ºäº†å½“å‰è¯­éŸ³å¤§è¯­è¨€æ¨¡å‹åœ¨æ€§èƒ½ä¸Šçš„ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16921', 'title': 'Differences That Matter: Auditing Models for Capability Gap Discovery and Rectification', 'url': 'https://huggingface.co/papers/2512.16921', 'abstract': 'AuditDM, an automated framework using reinforcement learning, identifies and rectifies failure modes in multimodal LLMs by generating challenging examples, leading to improved performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Conventional evaluation methods for multimodal LLMs (MLLMs) lack interpretability and are often insufficient to fully disclose significant capability gaps across models. To address this, we introduce AuditDM, an automated framework that actively discovers and rectifies MLLM failure modes by auditing their divergence. AuditDM fine-tunes an MLLM as an auditor via reinforcement learning to generate challenging questions and counterfactual images that maximize disagreement among target models. Once trained, the auditor uncovers diverse, interpretable exemplars that reveal model weaknesses and serve as annotation-free data for rectification. When applied to SoTA models like Gemma-3 and PaliGemma-2, AuditDM discovers more than 20 distinct failure types. Fine-tuning on these discoveries consistently improves all models across 16 benchmarks, and enables a 3B model to surpass its 28B counterpart. Our results suggest that as data scaling hits diminishing returns, targeted model auditing offers an effective path to model diagnosis and improvement.', 'score': 5, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '67ac17beb0bedeab', 'authors': ['Qihao Liu', 'Chengzhi Mao', 'Yaojie Liu', 'Alan Yuille', 'Wen-Sheng Chu'], 'affiliations': ['Google', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16921.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#rl', '#interpretability', '#security', '#multimodal', '#synthetic', '#training', '#small_models'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°ÑƒĞ´Ğ¸Ñ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸Ñ… ÑĞ»Ğ°Ğ±Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'AuditDM â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ reinforcement learning Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ°ÑƒĞ´Ğ¸Ñ‚Ğ¾Ñ€-Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ÑĞ»Ğ°Ğ±Ñ‹Ğµ Ğ¼ĞµÑÑ‚Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ· Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ AuditDM Ğº ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 16 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸.'}, 'en': {'title': 'AuditDM: Enhancing MLLM Performance through Targeted Auditing', 'desc': 'AuditDM is an innovative framework that uses reinforcement learning to identify and fix failure modes in multimodal large language models (MLLMs). It generates challenging examples, such as difficult questions and counterfactual images, to highlight discrepancies between models. By fine-tuning an MLLM to act as an auditor, AuditDM uncovers various weaknesses in models without needing additional annotated data. The framework has shown to enhance the performance of state-of-the-art models across multiple benchmarks, demonstrating its effectiveness in model evaluation and improvement.'}, 'zh': {'title': 'AuditDMï¼šæå‡å¤šæ¨¡æ€æ¨¡å‹æ€§èƒ½çš„æ™ºèƒ½å®¡è®¡æ¡†æ¶', 'desc': 'AuditDMæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œåˆ©ç”¨å¼ºåŒ–å­¦ä¹ æ¥è¯†åˆ«å’Œä¿®æ­£å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„å¤±è´¥æ¨¡å¼ã€‚å®ƒé€šè¿‡ç”Ÿæˆå…·æœ‰æŒ‘æˆ˜æ€§çš„ç¤ºä¾‹ï¼Œå¸®åŠ©å‘ç°æ¨¡å‹ä¹‹é—´çš„å·®å¼‚ï¼Œä»è€Œæé«˜æ¨¡å‹åœ¨å„é¡¹åŸºå‡†æµ‹è¯•ä¸­çš„è¡¨ç°ã€‚è¯¥æ¡†æ¶é€šè¿‡å®¡è®¡æ¨¡å‹çš„åå·®ï¼Œè®­ç»ƒå‡ºä¸€ä¸ªå®¡è®¡è€…ï¼Œèƒ½å¤Ÿç”Ÿæˆæœ€å¤§åŒ–æ¨¡å‹ä¸ä¸€è‡´æ€§çš„éš¾é¢˜å’Œåäº‹å®å›¾åƒã€‚åº”ç”¨äºå…ˆè¿›æ¨¡å‹æ—¶ï¼ŒAuditDMå‘ç°äº†è¶…è¿‡20ç§ä¸åŒçš„å¤±è´¥ç±»å‹ï¼Œå¹¶åœ¨16ä¸ªåŸºå‡†æµ‹è¯•ä¸­æŒç»­æ”¹å–„äº†æ‰€æœ‰æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16615', 'title': 'Trainable Log-linear Sparse Attention for Efficient Diffusion Transformers', 'url': 'https://huggingface.co/papers/2512.16615', 'abstract': 'Log-linear Sparse Attention (LLSA) improves the efficiency of diffusion transformers by reducing computational costs for long token sequences through a hierarchical structure, enhancing training speed without sacrificing generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformers (DiTs) set the state of the art in visual generation, yet their quadratic self-attention cost fundamentally limits scaling to long token sequences. Recent Top-K sparse attention approaches reduce the computation of DiTs by compressing tokens into block-wise representation and selecting a small set of relevant key blocks, but still suffer from (i) quadratic selection cost on compressed tokens and (ii) increasing K required to maintain model quality as sequences grow. We identify that their inefficiency is due to the single-level design, as a single coarse level is insufficient to represent the global structure. In this paper, we introduce Log-linear Sparse Attention (LLSA), a trainable sparse attention mechanism for extremely long token sequences that reduces both selection and attention costs from quadratic to log-linear complexity by utilizing a hierarchical structure. LLSA performs hierarchical Top-K selection, progressively adopting sparse Top-K selection with the indices found at the previous level, and introduces a Hierarchical KV Enrichment mechanism that preserves global context while using fewer tokens of different granularity during attention computation. To support efficient training, we develop a high-performance GPU implementation that uses only sparse indices for both the forward and backward passes, eliminating the need for dense attention masks. We evaluate LLSA on high-resolution pixel-space image generation without using patchification and VAE encoding. LLSA accelerates attention inference by 28.27x and DiT training by 6.09x on 256x256 pixel token sequences, while maintaining generation quality. The results demonstrate that LLSA offers a promising direction for training long-sequence DiTs efficiently. Code is available at: https://github.com/SingleZombie/LLSA', 'score': 4, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '5475abbfb5d2e73e', 'authors': ['Yifan Zhou', 'Zeqi es the efficiency of diffusion transformers by addressing the high computational costs associated with long token sequences. It achieves this by implementing a hierarchical structure that reduces the complexity of attention calculations from quadratic to log-linear. LLSA employs a hierarchical Top-K selection process, which allows it to maintain global context while using fewer tokens, thus speeding up both training and inference. The results show that LLSA significantly accelerates the training of diffusion transformers without compromising the quality of generated outputs.'}, 'zh': {'title': 'é«˜æ•ˆå¤„ç†é•¿åºåˆ—çš„ç¨€ç–æ³¨æ„åŠ›æœºåˆ¶', 'desc': 'Log-linearç¨€ç–æ³¨æ„åŠ›ï¼ˆLLSAï¼‰é€šè¿‡å¼•å…¥å±‚æ¬¡ç»“æ„ï¼Œæ˜¾è‘—æé«˜äº†æ‰©æ•£å˜æ¢å™¨åœ¨å¤„ç†é•¿åºåˆ—æ—¶çš„è®¡ç®—æ•ˆç‡ã€‚å®ƒå°†é€‰æ‹©å’Œæ³¨æ„åŠ›æˆæœ¬ä»äºŒæ¬¡å¤æ‚åº¦é™ä½åˆ°å¯¹æ•°çº¿æ€§å¤æ‚åº¦ï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•åœ¨é•¿åºåˆ—ä¸­æ•ˆç‡ä½ä¸‹çš„é—®é¢˜ã€‚LLSAé‡‡ç”¨åˆ†å±‚çš„Top-Ké€‰æ‹©æœºåˆ¶ï¼Œé€æ­¥åˆ©ç”¨å‰ä¸€å±‚æ‰¾åˆ°çš„ç´¢å¼•è¿›è¡Œç¨€ç–é€‰æ‹©ï¼ŒåŒæ—¶å¼•å…¥å±‚æ¬¡KVå¢å¼ºæœºåˆ¶ï¼Œä»¥ä¿æŒå…¨å±€ä¸Šä¸‹æ–‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLLSAåœ¨é«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆä»»åŠ¡ä¸­åŠ é€Ÿäº†æ¨ç†å’Œè®­ç»ƒé€Ÿåº¦ï¼ŒåŒæ—¶ä¿æŒäº†ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15489', 'title': 'Nemotron-Math: Efficient Long-Context Distillation of Mathematical Reasoning from Multi-Mode Supervision', 'url': 'https://huggingface.co/papers/2512.15489', 'abstract': 'Nemotron-Math, a large-scale mathematical reasoning dataset, enhances performance and robustness through diverse problem integration and efficient long-context training strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality mathematical reasoning supervision requires diverse reasoning styles, long-form traces, and effective tool integration, capabilities that existing datasets provide only in limited form. Leveraging the multi-mode generation ability of gpt-oss-120b, we introduce Nemotron-Math, a large-scale mathematical reasoning dataset containing 7.5M solution traces across high, medium, and low reasoning modes, each available both with and without Python tool-integrated reasoning (TIR).   The dataset integrates 85K curated AoPS problems with 262K community-sourced StackExchange-Math problems, combining structured competition tasks with diverse real-world mathematical queries. We conduct controlled evaluations to assess the dataset quality.   Nemotron-Math consistently outperforms the original OpenMathReasoning on matched AoPS problems. Incorporating StackExchange-Math substantially improves robustness and generalization, especially on HLE-Math, while preserving accuracy on math competition benchmarks.   To support efficient long-context training, we develop a sequential bucketed strategy that accelerates 128K context-length fine-tuning by 2--3times without significant accuracy loss. Overall, Nemotron-Math enables state-of-the-art performance, including 100\\% maj@16 accuracy on AIME 2024 and 2025 with Python TIR.', 'score': 4, 'issue_id': 152, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '88a2dcf44dd5874b', 'authors': ['Wei Du', 'Shubham Toshniwal', 'Branislav Kisacanin', 'Sadegh Mahdavi', 'Ivan Moshkov', 'George Armstrong', 'Stephen Ge', 'Edgar Minasyan', 'Feng Chen', 'Igor Gitman'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2512.15489.jpg', 'data': {'categories': ['#training', '#long_context', '#open_source', '#math', '#synthetic', '#dataset', '#optimization', '#reasoning'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞœĞ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ñ‹', 'desc': 'Nemotron-Math â€” ÑÑ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 7.5 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ¸Ğ»ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ñ€Ğ¾Ğ´Ğµ Python. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ 85 Ñ‚Ñ‹ÑÑÑ‡ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¾Ğ»Ğ¸Ğ¼Ğ¿Ğ¸Ğ°Ğ´ AoPS Ğ¸ 262 Ñ‚Ñ‹ÑÑÑ‡Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· StackExchange-Math, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ ĞºĞ°Ğº ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ fine-tuning Ğ² 2-3 Ñ€Ğ°Ğ·Ğ° Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹Ğ´Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ 100% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞºĞ·Ğ°Ğ¼ĞµĞ½Ğµ AIME 2024-2025 Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Mathematical Reasoning with Nemotron-Math', 'desc': 'Nemotron-Math is a large-scale dataset designed to improve mathematical reasoning in AI by integrating diverse problem types and efficient training methods. It includes 7.5 million solution traces across various reasoning modes, with options for tool-integrated reasoning using Python. The dataset combines curated competition problems with real-world queries, enhancing the robustness and generalization of AI models. Evaluations show that Nemotron-Math outperforms previous datasets, achieving high accuracy on math competitions while enabling faster training with a novel sequential bucketed strategy.'}, 'zh': {'title': 'Nemotron-Mathï¼šæå‡æ•°å­¦æ¨ç†çš„å…¨æ–°æ•°æ®é›†', 'desc': 'Nemotron-Mathæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„æ•°å­¦æ¨ç†æ•°æ®é›†ï¼Œé€šè¿‡å¤šæ ·åŒ–çš„é—®é¢˜æ•´åˆå’Œé«˜æ•ˆçš„é•¿ä¸Šä¸‹æ–‡è®­ç»ƒç­–ç•¥æ¥æå‡æ€§èƒ½å’Œé²æ£’æ€§ã€‚è¯¥æ•°æ®é›†åŒ…å«750ä¸‡æ¡è§£å†³æ–¹æ¡ˆè½¨è¿¹ï¼Œæ¶µç›–é«˜ã€ä¸­ã€ä½æ¨ç†æ¨¡å¼ï¼Œå¹¶æä¾›äº†é›†æˆPythonå·¥å…·çš„æ¨ç†å’Œä¸é›†æˆçš„æ¨ç†ç‰ˆæœ¬ã€‚å®ƒç»“åˆäº†85,000ä¸ªç²¾å¿ƒç­–åˆ’çš„AoPSé—®é¢˜å’Œ262,000ä¸ªç¤¾åŒºæ¥æºçš„StackExchange-Mathé—®é¢˜ï¼Œæ•´åˆäº†ç»“æ„åŒ–çš„ç«èµ›ä»»åŠ¡å’Œå¤šæ ·åŒ–çš„ç°å®ä¸–ç•Œæ•°å­¦æŸ¥è¯¢ã€‚é€šè¿‡æ§åˆ¶è¯„ä¼°ï¼Œæˆ‘ä»¬å‘ç°Nemotron-Mathåœ¨åŒ¹é…çš„AoPSé—®é¢˜ä¸Šå§‹ç»ˆä¼˜äºåŸå§‹çš„OpenMathReasoningï¼Œä¸”åœ¨HLE-Mathä¸Šæ˜¾è‘—æé«˜äº†é²æ£’æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11251', 'title': 'Insight Miner: A Time Series Analysis Dataset for Cross-Domain Alignment with Natural Language', 'url': 'https://huggingface.co/papers/2512.11251', 'abstract': 'Insight Miner, a large-scale multimodal model, generates high-quality time-series descriptions using a novel agentic workflow and outperforms existing models with the help of the TS-Insights dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t Time-series data is critical across many scientific and industrial domains, including environmental analysis, agriculture, transportation, and finance. However, mining insights from this data typically requires deep domain expertise, a process that is both time-consuming and labor-intensive. In this paper, we propose Insight Miner, a large-scale multimodal model (LMM) designed to generate high-quality, comprehensive time-series descriptions enriched with domain-specific knowledge. To facilitate this, we introduce TS-InsightsAvailable at \\href{https://huggingface.co/datasets/zhykoties/time-series-language-alignment{https://huggingface.co/datasets/zhykoties/time-series-language-alignment}.}, the first general-domain dataset for time series and language alignment. TS-Insights contains 100k time-series windows sampled from 20 forecasting datasets. We construct this dataset using a novel agentic workflow, where we use statistical tools to extract features from raw time series before synthesizing them into coherent trend descriptions with GPT-4. Following instruction tuning on TS-Insights, Insight Miner outperforms state-of-the-art multimodal models, such as LLaVA liu2023llava and GPT-4, in generating time-series descriptions and insights. Our findings suggest a promising direction for leveraging LMMs in time series analysis, and serve as a foundational step toward enabling LLMs to interpret time series as a native input modality.', 'score': 4, 'issue_id': 143, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '3893e89648412c44', 'authors': ['Yunkai Zhang', 'Yawen Zhang', 'Ming Zheng', 'Kezhen Chen', 'Chongyang Gao', 'Ruian Ge', 'Siyuan Teng', 'Amine Jelloul', 'Jinmeng Rao', 'Xiaoyuan Guo', 'Chiang-Wei Fang', 'Zeyu Zheng', 'Jie Yang'], 'affiliations': ['Mineral', 'Northwestern University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2512.11251.jpg', 'data': {'categories': ['#agents', '#training', '#dataset', '#multimodal'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Insight Miner, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‡ĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ TS-Insights, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 100 Ñ‚Ñ‹ÑÑÑ‡ Ğ¾ĞºĞ¾Ğ½ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ² Ğ¸Ğ· 20 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ² Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ³ĞµĞ½Ñ‚ÑĞºĞ¸Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ· Ğ½ĞµĞ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² ÑĞ²ÑĞ·Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ GPT-4. ĞŸĞ¾ÑĞ»Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Insight Miner Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ LLaVA Ğ¸ GPT-4, Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ².'}, 'en': {'title': 'Transforming Time-Series Analysis with Insight Miner', 'desc': 'The paper introduces Insight Miner, a large-scale multimodal model designed to generate detailed descriptions of time-series data. It utilizes a novel agentic workflow that combines statistical feature extraction with advanced language generation using GPT-4. The model is trained on the TS-Insights dataset, which consists of 100,000 time-series windows aligned with language descriptions. Insight Miner demonstrates superior performance compared to existing models, highlighting its potential to simplify the analysis of time-series data across various domains.'}, 'zh': {'title': 'Insight Minerï¼šæ—¶é—´åºåˆ—åˆ†æçš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºInsight Minerçš„å¤§è§„æ¨¡å¤šæ¨¡æ€æ¨¡å‹ï¼Œæ—¨åœ¨ç”Ÿæˆé«˜è´¨é‡çš„æ—¶é—´åºåˆ—æè¿°ã€‚è¯¥æ¨¡å‹åˆ©ç”¨TS-Insightsæ•°æ®é›†ï¼Œé€šè¿‡ä¸€ç§æ–°é¢–çš„ä»£ç†å·¥ä½œæµç¨‹ï¼Œç»“åˆç»Ÿè®¡å·¥å…·å’ŒGPT-4ï¼Œæå–æ—¶é—´åºåˆ—ç‰¹å¾å¹¶ç”Ÿæˆè¿è´¯çš„è¶‹åŠ¿æè¿°ã€‚Insight Mineråœ¨æ—¶é—´åºåˆ—æè¿°å’Œæ´å¯Ÿç”Ÿæˆæ–¹é¢è¶…è¶Šäº†ç°æœ‰çš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œå¦‚LLaVAå’ŒGPT-4ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œåˆ©ç”¨å¤§è§„æ¨¡å¤šæ¨¡æ€æ¨¡å‹è¿›è¡Œæ—¶é—´åºåˆ—åˆ†æå…·æœ‰è‰¯å¥½çš„å‰æ™¯ï¼Œå¹¶ä¸ºå¤§è¯­è¨€æ¨¡å‹ç†è§£æ—¶é—´åºåˆ—æä¾›äº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16670', 'title': 'FrameDiffuser: G-Buffer-Conditioned Diffusion for Neural Forward Frame Rendering', 'url': 'https://huggingface.co/papers/2512.16670', 'abstract': 'FrameDiffuser is an autoregressive neural rendering framework that generates temporally consistent photorealistic frames using G-buffer data and previous frame outputs, leveraging ControlNet and ControlLoRA for structural and temporal coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural rendering for interactive applications requires translating geometric and material properties (G-buffer) to photorealistic images with realistic lighting on a frame-by-frame basis. While recent diffusion-based approaches show promise for G-buffer-conditioned image synthesis, they face critical limitations: single-image models like RGBX generate frames independently without temporal consistency, while video models like DiffusionRenderer are too computationally expensive for most consumer gaming sets ups and require complete sequences upfront, making them unsuitable for interactive applications where future frames depend on user input. We introduce FrameDiffuser, an autoregressive neural rendering framework that generates temporally consistent, photorealistic frames by conditioning on G-buffer data and the models own previous output. After an initial frame, FrameDiffuser operates purely on incoming G-buffer data, comprising geometry, materials, and surface properties, while using its previously generated frame for temporal guidance, maintaining stable, temporal consistent generation over hundreds to thousands of frames. Our dual-conditioning architecture combines ControlNet for structural guidance with ControlLoRA for temporal coherence. A three-stage training strategy enables stable autoregressive generation. We specialize our model to individual environments, prioritizing consistency and inference speed over broad generalization, demonstrating that environment-specific training achieves superior photorealistic quality with accurate lighting, shadows, and reflections compared to generalized approaches.', 'score': 3, 'issue_id': 146, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'e12308b9d42fe12b', 'authors': ['Ole Beisswenger', 'Jan-Niklas Dihlmann', 'Hendrik P. A. Lensch'], 'affiliations': ['University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2512.16670.jpg', 'data': {'categories': ['#diffusion', '#video', '#games', '#architecture', '#inference', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'FrameDiffuser â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ G-buffer Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ControlNet Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ControlLoRA Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾herĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»Ğ¸Ğ±Ğ¾ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ»Ğ¸Ğ±Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ·Ğ°Ñ€Ğ°Ğ½ĞµĞµ, FrameDiffuser Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ, Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ. Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡ĞµĞ¹ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ, Ñ‚ĞµĞ½ĞµĞ¹ Ğ¸ Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, Ğ¿Ñ€Ğ¸Ğ³Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Achieving Photorealism with Temporal Consistency in Neural Rendering', 'desc': 'FrameDiffuser is a novel autoregressive neural rendering framework designed to produce photorealistic frames that maintain temporal consistency. It utilizes G-buffer data, which includes geometric and material properties, along with previous frame outputs to ensure that each new frame aligns with the last. By integrating ControlNet for structural guidance and ControlLoRA for temporal coherence, FrameDiffuser effectively addresses the limitations of existing models that either lack temporal consistency or are too resource-intensive for real-time applications. The model is trained specifically for individual environments, resulting in high-quality images with realistic lighting and reflections, making it ideal for interactive scenarios.'}, 'zh': {'title': 'æ—¶é—´ä¸€è‡´çš„ç…§ç‰‡çº§æ¸²æŸ“æ–°æ–¹æ³•', 'desc': 'FrameDiffuser æ˜¯ä¸€ç§è‡ªå›å½’ç¥ç»æ¸²æŸ“æ¡†æ¶ï¼Œèƒ½å¤Ÿåˆ©ç”¨ G-buffer æ•°æ®å’Œä¹‹å‰å¸§çš„è¾“å‡ºç”Ÿæˆæ—¶é—´ä¸€è‡´çš„ç…§ç‰‡çº§çœŸå®æ„Ÿå¸§ã€‚è¯¥æ¡†æ¶ç»“åˆäº† ControlNet å’Œ ControlLoRAï¼Œä»¥ç¡®ä¿ç»“æ„å’Œæ—¶é—´ä¸Šçš„ä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿçš„å•å›¾åƒæ¨¡å‹ä¸åŒï¼ŒFrameDiffuser åœ¨ç”Ÿæˆæ¯ä¸€å¸§æ—¶è€ƒè™‘äº†å‰ä¸€å¸§çš„è¾“å‡ºï¼Œä»è€Œä¿æŒäº†æ—¶é—´ä¸Šçš„è¿è´¯æ€§ã€‚é€šè¿‡é’ˆå¯¹ç‰¹å®šç¯å¢ƒè¿›è¡Œè®­ç»ƒï¼ŒFrameDiffuser åœ¨å…‰ç…§ã€é˜´å½±å’Œåå°„çš„çœŸå®æ„Ÿè´¨é‡ä¸Šä¼˜äºä¸€èˆ¬åŒ–çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16767', 'title': 'Make-It-Poseable: Feed-forward Latent Posing Model for 3D Humanoid Character Animation', 'url': 'https://huggingface.co/papers/2512.16767', 'abstract': 'A novel feed-forward framework, Make-It-Poseable, reformulates character posing as a latent-space transformation problem, using a latent posing transformer and dense pose representation to achieve superior posing quality and extend to 3D editing applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Posing 3D characters is a fundamental task in computer graphics and vision. However, existing methods like auto-rigging and pose-conditioned generation often struggle with challenges such as inaccurate skinning weight prediction, topological imperfections, and poor pose conformance, limiting their robustness and generalizability. To overcome these limitations, we introduce Make-It-Poseable, a novel feed-forward framework that reformulates character posing as a latent-space transformation problem. Instead of deforming mesh vertices as in traditional pipelines, our method reconstructs the character in new poses by directly manipulating its latent representation. At the core of our method is a latent posing transformer that manipulates shape tokens based on skeletal motion. This process is facilitated by a dense pose representation for precise control. To ensure high-fidelity geometry and accommodate topological changes, we also introduce a latent-space supervision strategy and an adaptive completion module. Our method demonstrates superior performance in posing quality. It also naturally extends to 3D editing applications like part replacement and refinement.', 'score': 2, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '06fb6fe6b91e88eb', 'authors': ['Zhiyang Guo', 'Ori Zhang', 'Jax Xiang', 'Alan Zhao', 'Wengang Zhou', 'Houqiang Li'], 'affiliations': ['CAS Key Laboratory of Technology in GIPAS, EEIS Department, University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.16767.jpg', 'data': {'categories': ['#3d', '#architecture'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸĞ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Make-It-Poseable Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ°Ğº Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµÑ€ÑˆĞ¸Ğ½ ÑĞµÑ‚ĞºĞ¸, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ. Ğ”Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ²Ğ²ĞµĞ´ĞµĞ½Ñ‹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ÑÑ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ 3D Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ·Ğ°Ğ¼ĞµĞ½Ğ° Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ñ‡Ğ°ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Transforming Character Posing with Latent Space Magic', 'desc': 'The paper presents a new approach called Make-It-Poseable for posing 3D characters, which treats the problem as a transformation in latent space rather than traditional mesh deformation. This method utilizes a latent posing transformer that adjusts shape tokens based on skeletal movements, allowing for more accurate and flexible posing. By employing a dense pose representation, the framework ensures high-quality geometry and can handle changes in character topology effectively. Additionally, it includes a latent-space supervision strategy and an adaptive completion module, making it suitable for various 3D editing tasks beyond just posing.'}, 'zh': {'title': 'Make-It-Poseableï¼šé‡å¡‘è§’è‰²å§¿åŠ¿çš„æ½œåœ¨ç©ºé—´å˜æ¢', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å‰é¦ˆæ¡†æ¶ï¼Œç§°ä¸ºMake-It-Poseableï¼Œå°†è§’è‰²å§¿åŠ¿è°ƒæ•´é‡æ–°å®šä¹‰ä¸ºæ½œåœ¨ç©ºé—´å˜æ¢é—®é¢˜ã€‚è¯¥æ–¹æ³•ä½¿ç”¨æ½œåœ¨å§¿åŠ¿å˜æ¢å™¨å’Œå¯†é›†å§¿åŠ¿è¡¨ç¤ºï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜è´¨é‡çš„å§¿åŠ¿è°ƒæ•´ï¼Œå¹¶æ‰©å±•åˆ°3Dç¼–è¾‘åº”ç”¨ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡ç›´æ¥æ“æ§è§’è‰²çš„æ½œåœ¨è¡¨ç¤ºæ¥é‡å»ºæ–°å§¿åŠ¿ï¼Œè€Œä¸æ˜¯å˜å½¢ç½‘æ ¼é¡¶ç‚¹ã€‚æˆ‘ä»¬çš„æ¡†æ¶è¿˜å¼•å…¥äº†æ½œåœ¨ç©ºé—´ç›‘ç£ç­–ç•¥å’Œè‡ªé€‚åº”è¡¥å…¨æ¨¡å—ï¼Œä»¥ç¡®ä¿é«˜ä¿çœŸå‡ ä½•å½¢çŠ¶å’Œé€‚åº”æ‹“æ‰‘å˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12880', 'title': 'Improving Recursive Transformers with Mixture of LoRAs', 'url': 'https://huggingface.co/papers/2512.12880', 'abstract': 'Mixture of LoRAs within a shared feed-forward network restores expressivity in parameter-shared recursive transformers, achieving state-of-the-art performance with compact models.  \t\t\t\t\tAI-generated summary \t\t\t\t Parameter sharing in recursive transformers reduces model size but collapses layer-wise expressivity. We propose Mixture of LoRAs (MoL), a lightweight conditional-computation mechanism that inserts Low-Rank Adaptation (LoRA) experts inside a shared feed-forward network (FFN). MoL enables token-conditional weight-space modulation of the shared FFN without untying backbone parameters, unlike prior approaches that add fixed or externally attached adapters. We pretrain a modernised recursive architecture, ModernALBERT, integrating rotary embeddings, GeGLU, FlashAttention, and a distillation-based initialisation. Across GLUE, SQuAD-v2, and BEIR, ModernALBERT (50M--120M) achieves state-of-the-art performance among compact models and surpasses larger fully parameterised baselines. We also propose an expert-merging procedure that compresses MoL into a single adapter at inference while preserving accuracy, enabling efficient deployment. Our results show that conditional weight-space modulation effectively restores the expressivity lost under aggressive parameter sharing in recursive transformers.', 'score': 2, 'issue_id': 160, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '6611a22c3b253843', 'authors': ['Mohammadmahdi Nouriborji', 'Morteza Rohanian', 'Omid Rohanian'], 'affiliations': ['Department of Engineering Science, University of Oxford, UK', 'NLPIE Research, UK', 'University of Zurich, Switzerland'], 'pdf_title_img': 'assets/pdf/title_img/2512.12880.jpg', 'data': {'categories': ['#architecture', '#small_models', '#optimization', '#inference', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ²ĞµÑĞ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Mixture of LoRAs (MoL) Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸. MoL Ğ²ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ LoRA-ÑĞºÑĞ¿ĞµÑ€Ñ‚Ñ‹ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ¹ feed-forward ÑĞµÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²ĞµÑĞ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ modernized Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ModernALBERT Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ°Ğ¼Ğ¸ (rotary embeddings, GeGLU, FlashAttention), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… GLUE, SQuAD-v2 Ğ¸ BEIR. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ° ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ MoL Ğ² Ğ¾Ğ´Ğ¸Ğ½ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Expressivity in Compact Transformers with Mixture of LoRAs', 'desc': 'This paper introduces a method called Mixture of LoRAs (MoL) to enhance the performance of parameter-shared recursive transformers. By integrating Low-Rank Adaptation (LoRA) experts into a shared feed-forward network, MoL allows for dynamic adjustment of weights based on input tokens without altering the main model parameters. The authors demonstrate that their approach, implemented in a modernized architecture called ModernALBERT, achieves state-of-the-art results on various benchmarks while maintaining a compact model size. Additionally, they propose a technique to merge experts into a single adapter for efficient deployment, ensuring that the model retains its accuracy during inference.'}, 'zh': {'title': 'æ··åˆLoRAsï¼šæ¢å¤é€’å½’å˜æ¢å™¨çš„è¡¨è¾¾èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ··åˆLoRAsï¼ˆMoLï¼‰çš„è½»é‡çº§æ¡ä»¶è®¡ç®—æœºåˆ¶ï¼Œæ—¨åœ¨è§£å†³é€’å½’å˜æ¢å™¨ä¸­å‚æ•°å…±äº«å¯¼è‡´çš„è¡¨è¾¾èƒ½åŠ›ä¸‹é™é—®é¢˜ã€‚MoLé€šè¿‡åœ¨å…±äº«å‰é¦ˆç½‘ç»œä¸­æ’å…¥ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰ä¸“å®¶ï¼Œå®ç°äº†å¯¹å…±äº«å‰é¦ˆç½‘ç»œçš„æ¡ä»¶æƒé‡ç©ºé—´è°ƒåˆ¶ï¼Œè€Œæ— éœ€è§£è€¦åŸºç¡€å‚æ•°ã€‚æˆ‘ä»¬åœ¨ç°ä»£åŒ–çš„é€’å½’æ¶æ„ModernALBERTä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œè¯¥æ¶æ„é›†æˆäº†æ—‹è½¬åµŒå…¥ã€GeGLUã€FlashAttentionå’ŒåŸºäºè’¸é¦çš„åˆå§‹åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒModernALBERTåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¯æ˜äº†æ¡ä»¶æƒé‡ç©ºé—´è°ƒåˆ¶èƒ½å¤Ÿæœ‰æ•ˆæ¢å¤é€’å½’å˜æ¢å™¨åœ¨å‚æ•°å…±äº«ä¸‹ä¸§å¤±çš„è¡¨è¾¾èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12576', 'title': 'Coupled Variational Reinforcement Learning for Language Model General Reasoning', 'url': 'https://huggingface.co/papers/2512.12576', 'abstract': 'CoVRL, a hybrid approach combining variational inference and reinforcement learning, enhances language model reasoning by coupling prior and posterior distributions, improving performance and coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t While reinforcement learning have achieved impressive progress in language model reasoning, they are constrained by the requirement for verifiable rewards. Recent verifier-free RL methods address this limitation by utilizing the intrinsic probabilities of LLMs generating reference answers as reward signals. However, these approaches typically sample reasoning traces conditioned only on the question. This design decouples reasoning-trace sampling from answer information, leading to inefficient exploration and incoherence between traces and final answers. In this paper, we propose \\b{Coupled Variational Reinforcement Learning} (CoVRL), which bridges variational inference and reinforcement learning by coupling prior and posterior distributions through a hybrid sampling strategy. By constructing and optimizing a composite distribution that integrates these two distributions, CoVRL enables efficient exploration while preserving strong thought-answer coherence. Extensive experiments on mathematical and general reasoning benchmarks show that CoVRL improves performance by 12.4\\% over the base model and achieves an additional 2.3\\% improvement over strong state-of-the-art verifier-free RL baselines, providing a principled framework for enhancing the general reasoning capabilities of language models.', 'score': 2, 'issue_id': 141, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '56b54572cc68ed0b', 'authors': ['Xueru Wen', 'Jie Lou', 'Yanjiang Liu', 'Hongyu Lin', 'Ben He', 'Xianpei Han', 'Le Sun', 'Yaojie Lu', 'Debing Zhang'], 'affiliations': ['Chinese Information Processing Laboratory, Institute of Software, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2512.12576.jpg', 'data': {'categories': ['#optimization', '#training', '#rl', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ²ÑĞ·Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'CoVRL â€” ÑÑ‚Ğ¾ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ¿ÑƒÑ‚ĞµĞ¼ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ°Ğ¿Ğ¾ÑÑ‚ĞµÑ€Ğ¸Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑˆĞ°Ğ³Ğ°Ğ¼Ğ¸ Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ¼. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ CoVRL Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 12,4% Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ½Ğ° Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ 2,3% Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ°.'}, 'en': {'title': 'Enhancing Language Model Reasoning with CoVRL', 'desc': 'CoVRL is a novel approach that combines variational inference with reinforcement learning to enhance the reasoning capabilities of language models. By coupling prior and posterior distributions, it allows for more efficient exploration of reasoning paths while maintaining coherence between the reasoning process and the final answers. This method addresses the limitations of traditional reinforcement learning, which often relies on verifiable rewards and can lead to inefficient sampling. Experimental results demonstrate that CoVRL significantly improves performance on reasoning tasks, outperforming existing verifier-free RL methods.'}, 'zh': {'title': 'è€¦åˆå˜åˆ†å¼ºåŒ–å­¦ä¹ ï¼šæå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'CoVRLæ˜¯ä¸€ç§ç»“åˆå˜åˆ†æ¨æ–­å’Œå¼ºåŒ–å­¦ä¹ çš„æ··åˆæ–¹æ³•ï¼Œæ—¨åœ¨å¢å¼ºè¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚å®ƒé€šè¿‡è€¦åˆå…ˆéªŒåˆ†å¸ƒå’ŒåéªŒåˆ†å¸ƒï¼Œé‡‡ç”¨æ··åˆé‡‡æ ·ç­–ç•¥æ¥æé«˜æ€§èƒ½å’Œä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒCoVRLèƒ½å¤Ÿæœ‰æ•ˆæ¢ç´¢ï¼ŒåŒæ—¶ä¿æŒæ€ç»´è¿‡ç¨‹ä¸æœ€ç»ˆç­”æ¡ˆä¹‹é—´çš„å¼ºä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoVRLåœ¨æ•°å­¦å’Œä¸€èˆ¬æ¨ç†åŸºå‡†ä¸Šæ¯”åŸºç¡€æ¨¡å‹æé«˜äº†12.4%çš„æ€§èƒ½ï¼Œå¹¶åœ¨æ— éªŒè¯å™¨çš„å¼ºåŒ–å­¦ä¹ åŸºå‡†ä¸Šé¢å¤–æé«˜äº†2.3%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10953', 'title': 'Bidirectional Normalizing Flow: From Data to Noise and Back', 'url': 'https://huggingface.co/papers/2512.10953', 'abstract': 'Bidirectional Normalizing Flow (BiFlow) enhances generative modeling by approximating the noise-to-data inverse mapping, significantly improving generation quality and sampling speed compared to standard Normalizing Flows.  \t\t\t\t\tAI-generated summary \t\t\t\t Normalizing Flows (NFs) have been established as a principled framework for generative modeling. Standard NFs consist of a forward process and a reverse process: the forward process maps data to noise, while the reverse process generates samples by inverting it. Typical NF forward transformations are constrained by explicit invertibility, ensuring that the reverse process can serve as their exact analytic inverse. Recent developments in TARFlow and its variants have revitalized NF methods by combining Transformers and autoregressive flows, but have also exposed causal decoding as a major bottleneck. In this work, we introduce Bidirectional Normalizing Flow (BiFlow), a framework that removes the need for an exact analytic inverse. BiFlow learns a reverse model that approximates the underlying noise-to-data inverse mapping, enabling more flexible loss functions and architectures. Experiments on ImageNet demonstrate that BiFlow, compared to its causal decoding counterpart, improves generation quality while accelerating sampling by up to two orders of magnitude. BiFlow yields state-of-the-art results among NF-based methods and competitive performance among single-evaluation ("1-NFE") methods. Following recent encouraging progress on NFs, we hope our work will draw further attention to this classical paradigm.', 'score': 2, 'issue_id': 152, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '6196fbab2c47d87f', 'authors': ['Yiyang Lu', 'Qiao Sun', 'Xianbang Wang', 'Zhicheng Jiang', 'Hanhong Zhao', 'Kaiming He'], 'affiliations': ['MIT', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2512.10953.jpg', 'data': {'categories': ['#optimization', '#diffusion'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ²ÑƒÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğµ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¸ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Bidirectional Normalizing Flow (BiFlow) â€” Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. BiFlow Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ· ÑˆÑƒĞ¼Ğ° Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ¸Ğ±ĞºĞ¸Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ImageNet Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ BiFlow Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ ÑĞµĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ğ´Ğ²Ğ° Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° ÑÑ€ĞµĞ´Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹.'}, 'en': {'title': 'BiFlow: Revolutionizing Generative Modeling with Flexibility and Speed', 'desc': 'Bidirectional Normalizing Flow (BiFlow) is a new approach in generative modeling that improves the process of generating data from noise. Unlike traditional Normalizing Flows, which require a strict inverse mapping, BiFlow learns an approximate reverse model, allowing for more flexibility in its architecture and loss functions. This innovation leads to better quality in generated samples and significantly faster sampling speeds, making it much more efficient. Experiments show that BiFlow outperforms existing methods, achieving state-of-the-art results in generative tasks.'}, 'zh': {'title': 'åŒå‘å½’ä¸€åŒ–æµï¼šæå‡ç”Ÿæˆè´¨é‡ä¸é‡‡æ ·é€Ÿåº¦çš„åˆ›æ–°æ–¹æ³•', 'desc': 'åŒå‘å½’ä¸€åŒ–æµï¼ˆBiFlowï¼‰é€šè¿‡è¿‘ä¼¼å™ªå£°åˆ°æ•°æ®çš„é€†æ˜ å°„ï¼Œå¢å¼ºäº†ç”Ÿæˆå»ºæ¨¡çš„èƒ½åŠ›ã€‚ä¸æ ‡å‡†å½’ä¸€åŒ–æµç›¸æ¯”ï¼ŒBiFlowæ˜¾è‘—æé«˜äº†ç”Ÿæˆè´¨é‡å’Œé‡‡æ ·é€Ÿåº¦ã€‚è¯¥æ–¹æ³•ä¸å†éœ€è¦ç²¾ç¡®çš„è§£æé€†ï¼Œè€Œæ˜¯å­¦ä¹ ä¸€ä¸ªé€†æ¨¡å‹ï¼Œä½¿å¾—æŸå¤±å‡½æ•°å’Œæ¶æ„æ›´åŠ çµæ´»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒBiFlowåœ¨ç”Ÿæˆè´¨é‡å’Œé‡‡æ ·æ•ˆç‡ä¸Šå‡ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå±•ç¤ºäº†å…¶åœ¨å½’ä¸€åŒ–æµæ–¹æ³•ä¸­çš„é¢†å…ˆåœ°ä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16909', 'title': 'MomaGraph: State-Aware Unified Scene Graphs with Vision-Language Model for Embodied Task Planning', 'url': 'https://huggingface.co/papers/2512.16909', 'abstract': 'MomaGraph-R1, a vision-language model trained with reinforcement learning, achieves state-of-the-art performance in predicting task-oriented scene graphs and zero-shot task planning in household environments using the MomaGraph-Scenes dataset and MomaGraph-Bench evaluation suite.  \t\t\t\t\tAI-generated summary \t\t\t\t Mobile manipulators in households must both navigate and manipulate. This requires a compact, semantically rich scene representation that captures where objects are, how they function, and which parts are actionable. Scene graphs are a natural choice, yet prior work often separates spatial and functional relations, treats scenes as static snapshots without object states or temporal updates, and overlooks information most relevant for accomplishing the current task. To address these limitations, we introduce MomaGraph, a unified scene representation for embodied agents that integrates spatial-functional relationships and part-level interactive elements. However, advancing such a representation requires both suitable data and rigorous evaluation, which have been largely missing. We thus contribute MomaGraph-Scenes, the first large-scale dataset of richly annotated, task-driven scene graphs in household environments, along with MomaGraph-Bench, a systematic evaluation suite spanning six reasoning capabilities from high-level planning to fine-grained scene understanding. Built upon this foundation, we further develop MomaGraph-R1, a 7B vision-language model trained with reinforcement learning on MomaGraph-Scenes. MomaGraph-R1 predicts task-oriented scene graphs and serves as a zero-shot task planner under a Graph-then-Plan framework. Extensive experiments demonstrate that our model achieves state-of-the-art results among open-source models, reaching 71.6% accuracy on the benchmark (+11.4% over the best baseline), while generalizing across public benchmarks and transferring effectively to real-robot experiments.', 'score': 1, 'issue_id': 152, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'd95d36bc307405c6', 'authors': ['Yuanchen Ju', 'Yongyuan Liang', 'Yen-Jen Wang', 'Nandiraju Gireesh', 'Yuanliang Ju', 'Seungjae Lee', 'Qiao Gu', 'Elvis Hsieh', 'Furong Huang', 'Koushil Sreenath'], 'affiliations': ['University of California, Berkeley', 'University of Maryland, College Park', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2512.16909.jpg', 'data': {'categories': ['#open_source', '#rl', '#benchmark', '#multimodal', '#dataset', '#graphs', '#cv', '#reasoning', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ“Ñ€Ğ°Ñ„Ğ¸Ğº ÑÑ†ĞµĞ½Ñ‹ Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°: Ğ¾Ñ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ MomaGraph â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ MomaGraph-Scenes â€” Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ°Ğ¼Ğ¸ ÑÑ†ĞµĞ½ Ğ² Ğ´Ğ¾Ğ¼Ğ°ÑˆĞ½Ğ¸Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ MomaGraph-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° MomaGraph-R1 â€” vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 7B, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ reinforcement learning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ³Ñ€Ğ°Ñ„Ñ‹ ÑÑ†ĞµĞ½ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° 71.6% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹.'}, 'en': {'title': 'MomaGraph-R1: Revolutionizing Task Planning with Unified Scene Representation', 'desc': 'MomaGraph-R1 is a vision-language model that uses reinforcement learning to excel in predicting task-oriented scene graphs and performing zero-shot task planning in household settings. It introduces a unified scene representation that combines spatial and functional relationships, addressing limitations of previous models that treated scenes as static and overlooked dynamic interactions. The model is trained on the MomaGraph-Scenes dataset, which is the first large-scale collection of annotated scene graphs designed for task-driven applications. MomaGraph-R1 achieves state-of-the-art performance, significantly improving accuracy and demonstrating effective generalization to real-world robotic tasks.'}, 'zh': {'title': 'MomaGraph-R1ï¼šå®¶åº­ç¯å¢ƒä¸­çš„æ™ºèƒ½ä»»åŠ¡è§„åˆ’æ–°çªç ´', 'desc': 'MomaGraph-R1æ˜¯ä¸€ç§é€šè¿‡å¼ºåŒ–å­¦ä¹ è®­ç»ƒçš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨å®¶åº­ç¯å¢ƒä¸­é¢„æµ‹ä»»åŠ¡å¯¼å‘çš„åœºæ™¯å›¾å’Œè¿›è¡Œé›¶-shotä»»åŠ¡è§„åˆ’ã€‚è¯¥æ¨¡å‹ä½¿ç”¨MomaGraph-Scenesæ•°æ®é›†å’ŒMomaGraph-Benchè¯„ä¼°å¥—ä»¶ï¼Œå±•ç¤ºäº†å…¶åœ¨ä»»åŠ¡å¯¼å‘åœºæ™¯å›¾é¢„æµ‹æ–¹é¢çš„å…ˆè¿›æ€§èƒ½ã€‚MomaGraphé€šè¿‡æ•´åˆç©ºé—´å’ŒåŠŸèƒ½å…³ç³»ï¼Œæä¾›äº†ä¸€ç§ç»Ÿä¸€çš„åœºæ™¯è¡¨ç¤ºï¼Œå…‹æœäº†ä»¥å¾€ç ”ç©¶ä¸­å¯¹åœºæ™¯é™æ€å¿«ç…§çš„å±€é™ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMomaGraph-R1åœ¨å¼€æ”¾æºä»£ç æ¨¡å‹ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„å‡†ç¡®ç‡ï¼Œä¸”åœ¨çœŸå®æœºå™¨äººå®éªŒä¸­ä¹Ÿè¡¨ç°å‡ºè‰¯å¥½çš„è¿ç§»èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15907', 'title': 'TabReX : Tabular Referenceless eXplainable Evaluation', 'url': 'https://huggingface.co/papers/2512.15907', 'abstract': 'TabReX is a reference-less framework using graph-based reasoning to evaluate the quality of tables generated by LLMs, offering structural and factual fidelity scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating the quality of tables generated by large language models (LLMs) remains an open challenge: existing metrics either flatten tables into text, ignoring structure, or rely on fixed references that limit generalization. We present TabReX, a reference-less, property-driven framework for evaluating tabular generation via graph-based reasoning. TabReX converts both source text and generated tables into canonical knowledge graphs, aligns them through an LLM-guided matching process, and computes interpretable, rubric-aware scores that quantify structural and factual fidelity. The resulting metric provides controllable trade-offs between sensitivity and specificity, yielding human-aligned judgments and cell-level error traces. To systematically asses metric robustness, we introduce TabReX-Bench, a large-scale benchmark spanning six domains and twelve planner-driven perturbation types across three difficulty tiers. Empirical results show that TabReX achieves the highest correlation with expert rankings, remains stable under harder perturbations, and enables fine-grained model-vs-prompt analysis establishing a new paradigm for trustworthy, explainable evaluation of structured generation systems.', 'score': 1, 'issue_id': 139, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '20df4be45558984f', 'authors': ['Tejas Anvekar', 'Juhna Park', 'Aparna Garimella', 'Vivek Gupta'], 'affiliations': ['Adobe', 'Arizona State University'], 'pdf_title_img': 'a ss various domains and perturbation types, demonstrating high correlation with expert assessments.'}, 'zh': {'title': 'TabReXï¼šæ— å‚è€ƒçš„è¡¨æ ¼ç”Ÿæˆè´¨é‡è¯„ä¼°æ–°æ¡†æ¶', 'desc': 'TabReXæ˜¯ä¸€ä¸ªæ— å‚è€ƒçš„æ¡†æ¶ï¼Œåˆ©ç”¨åŸºäºå›¾çš„æ¨ç†æ¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç”Ÿæˆçš„è¡¨æ ¼è´¨é‡ã€‚å®ƒå°†æºæ–‡æœ¬å’Œç”Ÿæˆçš„è¡¨æ ¼è½¬æ¢ä¸ºè§„èŒƒçŸ¥è¯†å›¾è°±ï¼Œé€šè¿‡LLMå¼•å¯¼çš„åŒ¹é…è¿‡ç¨‹è¿›è¡Œå¯¹é½ï¼Œå¹¶è®¡ç®—å¯è§£é‡Šçš„ã€ç¬¦åˆè¯„åˆ†æ ‡å‡†çš„åˆ†æ•°ï¼Œä»¥é‡åŒ–ç»“æ„å’Œäº‹å®çš„å‡†ç¡®æ€§ã€‚TabReXæä¾›äº†çµæ•åº¦å’Œç‰¹å¼‚æ€§ä¹‹é—´çš„å¯æ§æƒè¡¡ï¼Œèƒ½å¤Ÿç”Ÿæˆä¸äººç±»åˆ¤æ–­ä¸€è‡´çš„è¯„ä¼°ç»“æœã€‚é€šè¿‡å¼•å…¥TabReX-BenchåŸºå‡†ï¼Œç³»ç»Ÿè¯„ä¼°äº†è¯¥æŒ‡æ ‡çš„ç¨³å¥æ€§ï¼Œæ˜¾ç¤ºTabReXåœ¨ä¸“å®¶æ’åä¸­å…·æœ‰æœ€é«˜çš„ç›¸å…³æ€§ï¼Œå¹¶åœ¨æ›´å¤æ‚çš„æ‰°åŠ¨ä¸‹ä¿æŒç¨³å®šã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14884', 'title': 'Vibe Spaces for Creatively Connecting and Expressing Visual Concepts', 'url': 'https://huggingface.co/papers/2512.14884', 'abstract': 'Vibe Blending uses Vibe Space, a hierarchical graph manifold, to generate coherent image hybrids by learning geodesics in feature spaces, outperforming current methods in creativity and coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Creating new visual concepts often requires connecting distinct ideas through their most relevant shared attributes -- their vibe. We introduce Vibe Blending, a novel task for generating coherent and meaningful hybrids that reveals these shared attributes between images. Achieving such blends is challenging for current methods, which struggle to identify and traverse nonlinear paths linking distant concepts in latent space. We propose Vibe Space, a hierarchical graph manifold that learns low-dimensional geodesics in feature spaces like CLIP, enabling smooth and semantically consistent transitions between concepts. To evaluate creative quality, we design a cognitively inspired framework combining human judgments, LLM reasoning, and a geometric path-based difficulty score. We find that Vibe Space produces blends that humans consistently rate as more creative and coherent than current methods.', 'score': 1, 'issue_id': 146, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '4adc8f03a957a8a7', 'authors': ['Huzheng Yang', 'Katherine Xu', 'Andrew Lu', 'Michael D. Grossberg', 'Yutong Bai', 'Jianbo Shi'], 'affiliations': ['CUNY', 'UC Berkeley', 'UPenn'], 'pdf_title_img': 'assets/pdf/title_img/2512.14884.jpg', 'data': {'categories': ['#cv', '#multimodal', '#benchmark'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾Ğ¸ÑĞº Ğ³ĞµĞ¾Ğ´ĞµĞ·Ğ¸Ğº Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Vibe Blending Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ³ĞµĞ¾Ğ´ĞµĞ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ»Ğ¸Ğ½Ğ¸Ğ¹ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Vibe Space â€” Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº CLIP. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾-Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ğ°Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ LLM Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑĞºĞ¾Ñ€ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ÑƒÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»ÑĞ´Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ĞºĞ°Ğº Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ ÑĞ²ÑĞ·Ğ½Ñ‹Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Vibe Blending: Merging Ideas with Creative Coherence', 'desc': 'Vibe Blending introduces a new approach to generating image hybrids by utilizing a hierarchical graph manifold called Vibe Space. This method focuses on learning geodesics in feature spaces, which allows for smooth transitions between different visual concepts. Unlike existing techniques, Vibe Blending effectively navigates nonlinear paths in latent space, resulting in more coherent and creative image combinations. The effectiveness of this approach is validated through a framework that incorporates human evaluations and geometric assessments of creativity.'}, 'zh': {'title': 'Vibe Blendingï¼šåˆ›é€ æ€§ä¸ä¸€è‡´æ€§çš„å›¾åƒæ··åˆæ–°æ–¹æ³•', 'desc': 'Vibe Blending æ˜¯ä¸€ç§æ–°é¢–çš„å›¾åƒæ··åˆç”Ÿæˆä»»åŠ¡ï¼Œæ—¨åœ¨é€šè¿‡å­¦ä¹ ç‰¹å¾ç©ºé—´ä¸­çš„æµ‹åœ°çº¿æ¥è¿æ¥ä¸åŒçš„æ¦‚å¿µã€‚å®ƒä½¿ç”¨ Vibe Spaceï¼Œè¿™æ˜¯ä¸€ç§å±‚æ¬¡åŒ–çš„å›¾å½¢æµå½¢ï¼Œèƒ½å¤Ÿåœ¨ä½ç»´ç‰¹å¾ç©ºé—´ä¸­å®ç°å¹³æ»‘ä¸”è¯­ä¹‰ä¸€è‡´çš„æ¦‚å¿µè¿‡æ¸¡ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼ŒVibe Blending åœ¨åˆ›é€ æ€§å’Œä¸€è‡´æ€§æ–¹é¢è¡¨ç°æ›´ä½³ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°æ­ç¤ºå›¾åƒä¹‹é—´çš„å…±äº«å±æ€§ã€‚æˆ‘ä»¬è¿˜è®¾è®¡äº†ä¸€ç§è¯„ä¼°æ¡†æ¶ï¼Œç»“åˆäº†äººç±»åˆ¤æ–­ã€è¯­è¨€æ¨¡å‹æ¨ç†å’Œå‡ ä½•è·¯å¾„éš¾åº¦è¯„åˆ†ï¼Œä»¥è¯„ä¼°ç”Ÿæˆå›¾åƒçš„åˆ›æ„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12623', 'title': 'Reasoning Within the Mind: Dynamic Multimodal Interleaving in Latent Space', 'url': 'https://huggingface.co/papers/2512.12623', 'abstract': 'A dynamic multimodal latent reasoning framework improves cross-modal reasoning and perception performance by interleaving reasoning and perception using confidence-guided optimization and dynamic visual injection.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Multimodal Large Language Models (MLLMs) have significantly enhanced cross-modal understanding and reasoning by incorporating Chain-of-Thought (CoT) reasoning in the semantic space. Building upon this, recent studies extend the CoT mechanism to the visual modality, enabling models to integrate visual information during reasoning through external tools or explicit image generation. However, these methods remain dependent on explicit step-by-step reasoning, unstable perception-reasoning interaction and notable computational overhead. Inspired by human cognition, we posit that thinking unfolds not linearly but through the dynamic interleaving of reasoning and perception within the mind. Motivated by this perspective, we propose DMLR, a test-time Dynamic Multimodal Latent Reasoning framework that employs confidence-guided latent policy gradient optimization to refine latent think tokens for in-depth reasoning. Furthermore, a Dynamic Visual Injection Strategy is introduced, which retrieves the most relevant visual features at each latent think token and updates the set of best visual patches. The updated patches are then injected into latent think token to achieve dynamic visual-textual interleaving. Experiments across seven multimodal reasoning benchmarks and various model architectures demonstrate that DMLR significantly improves reasoning and perception performance while maintaining high inference efficiency.', 'score': 1, 'issue_id': 161, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '23ab0bd4726a8b66', 'authors': ['Chengzhi Liu', 'Yuzhe Yang', 'Yue Fan', 'Qingyue Wei', 'Sheng Liu', 'Xin Eric Wang'], 'affiliations': ['Stanford University', 'University of California, Santa Barbara', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2512.12623.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal', '#inference', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ‡ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° DMLR â€” Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ñ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ğ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ÑĞµĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°.'}, 'en': {'title': 'Dynamic Thinking: Enhancing Multimodal Reasoning with DMLR', 'desc': 'This paper introduces a new framework called Dynamic Multimodal Latent Reasoning (DMLR) that enhances how models understand and reason across different types of data, like text and images. It combines reasoning and perception in a more fluid way, similar to how humans think, rather than following a strict step-by-step process. The framework uses a method called confidence-guided optimization to improve the reasoning process and dynamically selects the most relevant visual information to support this reasoning. Experiments show that DMLR outperforms existing methods in reasoning and perception tasks while being efficient in its computations.'}, 'zh': {'title': 'åŠ¨æ€äº¤ç»‡ï¼Œæå‡è·¨æ¨¡æ€æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŠ¨æ€å¤šæ¨¡æ€æ½œåœ¨æ¨ç†æ¡†æ¶ï¼ˆDMLRï¼‰ï¼Œæ—¨åœ¨æé«˜è·¨æ¨¡æ€æ¨ç†å’Œæ„ŸçŸ¥æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡è‡ªä¿¡å¼•å¯¼çš„ä¼˜åŒ–å’ŒåŠ¨æ€è§†è§‰æ³¨å…¥ï¼Œäº¤æ›¿è¿›è¡Œæ¨ç†å’Œæ„ŸçŸ¥ï¼Œæ¨¡æ‹Ÿäººç±»æ€ç»´çš„åŠ¨æ€è¿‡ç¨‹ã€‚DMLRåœ¨æ¨ç†è¿‡ç¨‹ä¸­ä½¿ç”¨æ½œåœ¨æ€ç»´æ ‡è®°ï¼Œå¹¶æ ¹æ®æ¯ä¸ªæ ‡è®°æ£€ç´¢æœ€ç›¸å…³çš„è§†è§‰ç‰¹å¾ï¼Œä»è€Œå®ç°è§†è§‰ä¸æ–‡æœ¬çš„åŠ¨æ€äº¤ç»‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDMLRåœ¨å¤šä¸ªå¤šæ¨¡æ€æ¨ç†åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æå‡äº†æ¨ç†å’Œæ„ŸçŸ¥çš„æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†é«˜æ•ˆçš„æ¨ç†é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15528', 'title': 'EmoCaliber: Advancing Reliable Visual Emotion Comprehension via Confidence Verbalization and Calibration', 'url': 'https://huggingface.co/papers/2512.15528', 'abstract': "EmoCaliber, a confidence-aware Multimodal Large Language Model, enhances Visual Emotion Comprehension by verbalizing confidence in emotion predictions, leading to improved reliability and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual Emotion Comprehension (VEC) aims to infer sentiment polarities or emotion categories from affective cues embedded in images. In recent years, Multimodal Large Language Models (MLLMs) have established a popular paradigm in VEC, leveraging their generalizability to unify VEC tasks defined under diverse emotion taxonomies. While this paradigm achieves notable success, it typically formulates VEC as a deterministic task, requiring the model to output a single, definitive emotion label for each image. Such a formulation insufficiently accounts for the inherent subjectivity of emotion perception, overlooking alternative interpretations that may be equally plausible to different viewers. To address this limitation, we propose equipping MLLMs with capabilities to verbalize their confidence in emotion predictions. This additional signal provides users with an estimate of both the plausibility of alternative interpretations and the MLLMs' self-assessed competence, thereby enhancing reliability in practice. Building on this insight, we introduce a three-stage training framework that progressively endows with structured reasoning, teaches to verbalize confidence, and calibrates confidence expression, culminating in EmoCaliber, a confidence-aware MLLM for VEC. Through fair and comprehensive evaluations on the unified benchmark VECBench, EmoCaliber demonstrates overall superiority against existing methods in both emotion prediction and confidence estimation. These results validate the effectiveness of our approach and mark a feasible step toward more reliable VEC systems. Project page: https://github.com/wdqqdw/EmoCaliber.", 'score': 0, 'issue_id': 140, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '1dbe700b686cbc95', 'authors': ['Daiqing Wu', 'Dongbao Yang', 'Can Ma. Yu Zhou'], 'affiliations': ['IIE, Chinese Academy of Sciences', 'Nankai University', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2512.15528.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#training'], 'emoji': 'ğŸ˜Š', 'ru': {'title': 'Ğ£Ğ²ĞµÑ€ĞµĞ½Ğ½Ğ°Ñ Ğ² ÑĞµĞ±Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ: ĞºĞ°Ğº Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ AI Ğ²Ñ‹Ñ€Ğ°Ğ¶Ğ°Ñ‚ÑŒ ÑĞ¾Ğ¼Ğ½ĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ EmoCaliber â€” Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ²Ñ‹Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ´Ğ½Ñƒ ÑĞ¼Ğ¾Ñ†Ğ¸Ñ, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‚ĞµĞ¿ĞµÑ€ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ²ĞµÑ€Ğ±Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ²Ğ¾Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ÑÑ…, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°Ñ‚ĞµĞ»ÑĞ¼Ğ¸. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½ Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ²ĞµÑ€Ğ±Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºÑƒ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ VECBench Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ EmoCaliber Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'EmoCaliber: Enhancing Emotion Understanding with Confidence!', 'desc': 'EmoCaliber is a confidence-aware Multimodal Large Language Model designed to improve Visual Emotion Comprehension (VEC) by verbalizing its confidence in emotion predictions. Traditional models often provide a single emotion label, which can overlook the subjective nature of emotions. By allowing the model to express confidence levels, EmoCaliber offers insights into the plausibility of different emotional interpretations. The model is trained through a three-stage framework that enhances its reasoning, confidence verbalization, and calibration, leading to superior performance in emotion prediction and confidence estimation on the VECBench benchmark.'}, 'zh': {'title': 'EmoCaliberï¼šæå‡è§†è§‰æƒ…æ„Ÿç†è§£çš„ç½®ä¿¡åº¦è¡¨è¾¾', 'desc': 'EmoCaliberæ˜¯ä¸€ç§å…³æ³¨ç½®ä¿¡åº¦çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡è¡¨è¾¾æƒ…æ„Ÿé¢„æµ‹çš„ç½®ä¿¡åº¦æ¥å¢å¼ºè§†è§‰æƒ…æ„Ÿç†è§£ã€‚è¯¥æ¨¡å‹è§£å†³äº†ä¼ ç»Ÿæ–¹æ³•å°†è§†è§‰æƒ…æ„Ÿç†è§£è§†ä¸ºç¡®å®šæ€§ä»»åŠ¡çš„å±€é™æ€§ï¼Œå…è®¸æ¨¡å‹è¾“å‡ºå¤šä¸ªæƒ…æ„Ÿæ ‡ç­¾çš„å¯èƒ½æ€§ã€‚é€šè¿‡å¼•å…¥ç½®ä¿¡åº¦è¡¨è¾¾ï¼ŒEmoCaliberä¸ä»…æé«˜äº†æƒ…æ„Ÿé¢„æµ‹çš„å¯é æ€§ï¼Œè¿˜å¢å¼ºäº†ç”¨æˆ·å¯¹ä¸åŒæƒ…æ„Ÿè§£è¯»çš„ç†è§£ã€‚ç»è¿‡åœ¨ç»Ÿä¸€åŸºå‡†VECBenchä¸Šçš„è¯„ä¼°ï¼ŒEmoCaliberåœ¨æƒ…æ„Ÿé¢„æµ‹å’Œç½®ä¿¡åº¦ä¼°è®¡æ–¹é¢è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒéªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14805', 'title': 'Sharing State Between Prompts and Programs', 'url': 'https://huggingface.co/papers/2512.14805', 'abstract': 'Nightjar programming system introduces shared program state abstraction to facilitate interoperability between natural language code and Python, enhancing task accuracy and reducing code size.  \t\t\t\t\tAI-generated summary \t\t\t\t The rise of large language models (LLMs) has introduced a new type of programming: natural language programming. By writing prompts that direct LLMs to perform natural language processing, code generation, reasoning, etc., users are writing code in natural language -- natural language code -- for the LLM to execute.   An emerging area of research enables interoperability between natural language code and formal languages such as Python. We present a novel programming abstraction, shared program state, that removes the manual work required to enable interoperability between natural language code and program state. With shared program state, programmers can write natural code that directly writes program variables, computes with program objects, and implements control flow in the program. We present a schema for specifying natural function interfaces that extend programming systems to support natural code and leverage this schema to specify shared program state as a natural function interface.   We implement shared program state in the Nightjar programming system. Nightjar enables programmers to write Python programs that contain natural code that shares the Python program state. We show that Nightjar programs achieve comparable or higher task accuracy than manually written implementations (+4-19%), while decreasing the lines of code by 39.6% on average. The tradeoff to using Nightjar is that it may incur runtime overhead (0.4-4.3x runtime of manual implementations).', 'score': 0, 'issue_id': 154, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '5d344c6a1e93b52a', 'authors': ['Ellie Y. Cheng', 'Logan Weber', 'Tian Jin', 'Michael Carbin'], 'affiliations': ['MIT CSAIL'], 'pdf_title_img': 'assets/pdf/title_img/2512.14805.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#plp'], 'emoji': 'ğŸ”—', 'ru': {'title': '
