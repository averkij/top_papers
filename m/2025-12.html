els improve themselves with less human help. It uses a method called guided Self-Play, where a Challenger generates questions based on a few human examples, and a Solver learns from both human and generated questions. This approach helps prevent common problems in self-evolving systems, like losing focus or reinforcing mistakes. As a result, R-Few shows better performance in math and reasoning tasks, even outperforming models that used much more human data.'}, 'zh': {'title': 'å¼•å¯¼è‡ªæˆ‘è¿›åŒ–ï¼Œæå‡æ¨¡å‹æ€§èƒ½', 'desc': 'R-Fewæ˜¯ä¸€ç§å¼•å¯¼å¼è‡ªæˆ‘å¯¹å¼ˆæŒ‘æˆ˜è€…-æ±‚è§£å™¨æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨æœ€å°åŒ–äººç±»ç›‘ç£çš„æƒ…å†µä¸‹å®ç°æ¨¡å‹çš„ç¨³å®šå’Œå¯æ§è‡ªæˆ‘è¿›åŒ–ã€‚è¯¥æ¡†æ¶é€šè¿‡è½»é‡çº§çš„äººç±»ç›‘ç£ï¼Œç»“åˆä¸Šä¸‹æ–‡å¼•å¯¼å’Œæ··åˆè®­ç»ƒï¼Œå¸®åŠ©æ¨¡å‹åœ¨æ•°å­¦å’Œæ¨ç†åŸºå‡†ä¸Šå–å¾—æ€§èƒ½æå‡ã€‚æ¯æ¬¡è¿­ä»£ä¸­ï¼ŒæŒ‘æˆ˜è€…ä¼šæŠ½å–ä¸€å°éƒ¨åˆ†äººç±»æ ‡æ³¨çš„ç¤ºä¾‹æ¥æŒ‡å¯¼åˆæˆé—®é¢˜çš„ç”Ÿæˆï¼Œè€Œæ±‚è§£å™¨åˆ™åœ¨åœ¨çº¿çš„ã€åŸºäºéš¾åº¦çš„è¯¾ç¨‹ä¸‹å…±åŒè®­ç»ƒäººç±»å’Œåˆæˆç¤ºä¾‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒR-Fewåœ¨æ•°å­¦ä»»åŠ¡ä¸Šæ¯”R-Zeroæé«˜äº†3.0åˆ†ï¼Œå¹¶ä¸”åœ¨æ€§èƒ½ä¸Šä¸è®­ç»ƒäº†20å€äººç±»æ•°æ®çš„General-Reasonerç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22609', 'title': 'MG-Nav: Dual-Scale Visual Navigation via Sparse Spatial Memory', 'url': 'https://huggingface.co/papers/2511.22609', 'abstract': 'MG-Nav, a dual-scale framework for zero-shot visual navigation, combines global memory-guided planning with local geometry-enhanced control using a Sparse Spatial Memory Graph and a VGGT-adapter for robust navigation in unseen environments.  \t\t\t\t\tAI-generated summary \t\t\t\t We present MG-Nav (Memory-Guided Navigation), a dual-scale framework for zero-shot visual navigation that unifies global memory-guided planning with local geometry-enhanced control. At its core is the Sparse Spatial Memory Graph (SMG), a compact, region-centric memory where each node aggregates multi-view keyframe and object semantics, capturing both appearance and spatial structure while preserving viewpoint diversity. At the global level, the agent is localized on SMG and a goal-conditioned node path is planned via an image-to-instance hybrid retrieval, producing a sequence of reachable waypoints for long-horizon guidance. At the local level, a navigation foundation policy executes these waypoints in point-goal mode with obstacle-aware control, and switches to image-goal mode when navigating from the final node towards the visual target. To further enhance viewpoint alignment and goal recognition, we introduce VGGT-adapter, a lightweight geometric module built on the pre-trained VGGT model, which aligns observation and goal features in a shared 3D-aware space. MG-Nav operates global planning and local control at different frequencies, using periodic re-localization to correct errors. Experiments on HM3D Instance-Image-Goal and MP3D Image-Goal benchmarks demonstrate that MG-Nav achieves state-of-the-art zero-shot performance and remains robust under dynamic rearrangements and unseen scene conditions.', 'score': 47, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'a01796622cfb7fd2', 'authors': ['Bo Wang', 'Jiehong Lin', 'Chenzhi Liu', 'Xinting Hu', 'Yifei Yu', 'Tianjia Liu', 'Zhongrui Wang', 'Xiaojuan Qi'], 'affiliations': ['Southern University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22609.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#robotics', '#agents', '#architecture'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'ĞŸĞ°Ğ¼ÑÑ‚ÑŒ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ: Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ°Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ² Ğ½ĞµĞ¸Ğ·Ğ²ĞµĞ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ°Ñ…', 'desc': 'MG-Nav Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ½ĞµĞ¸Ğ·Ğ²ĞµĞ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…. Ğ’ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ»ĞµĞ¶Ğ¸Ñ‚ Ğ³Ñ€Ğ°Ñ„ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ ÑƒĞ·ĞµĞ» Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ². ĞĞ° Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ·Ğ»Ñ‹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ğ¾Ğ±ÑŠĞµĞºÑ‚, Ğ° Ğ½Ğ° Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡ĞµÑ‡Ğ½ÑƒÑ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ¿ÑÑ‚ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ÑƒĞ»ÑŒ VGGT-adapter, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ†ĞµĞ»Ğ¸ Ğ² Ğ¾Ğ±Ñ‰ĞµĞ¼ 3D-Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ.'}, 'en': {'title': "Navigating the Unknown: MG-Nav's Dual-Scale Approach to Visual Navigation", 'desc': "MG-Nav is a novel framework designed for zero-shot visual navigation, integrating both global planning and local control strategies. It utilizes a Sparse Spatial Memory Graph to store and manage spatial information, allowing the agent to plan routes based on visual inputs and semantic understanding. The framework operates at two levels: it plans long-term paths using global memory while executing immediate navigation tasks with local control that adapts to obstacles. Additionally, the VGGT-adapter enhances the system's ability to align visual observations with navigation goals, ensuring robust performance in unfamiliar environments."}, 'zh': {'title': 'MG-Navï¼šæ™ºèƒ½è§†è§‰å¯¼èˆªçš„æ–°çªç ´', 'desc': 'MG-Navæ˜¯ä¸€ç§åŒå°ºåº¦æ¡†æ¶ï¼Œç”¨äºé›¶-shotè§†è§‰å¯¼èˆªï¼Œç»“åˆäº†å…¨çƒè®°å¿†å¼•å¯¼çš„è§„åˆ’å’Œå±€éƒ¨å‡ ä½•å¢å¼ºçš„æ§åˆ¶ã€‚å®ƒçš„æ ¸å¿ƒæ˜¯ç¨€ç–ç©ºé—´è®°å¿†å›¾ï¼ˆSMGï¼‰ï¼Œè¯¥å›¾ä»¥åŒºåŸŸä¸ºä¸­å¿ƒï¼Œèšåˆå¤šè§†è§’å…³é”®å¸§å’Œç‰©ä½“è¯­ä¹‰ï¼Œæ•æ‰å¤–è§‚å’Œç©ºé—´ç»“æ„ã€‚å…¨çƒå±‚é¢ä¸Šï¼Œä»£ç†åœ¨SMGä¸Šå®šä½ï¼Œå¹¶é€šè¿‡å›¾åƒåˆ°å®ä¾‹çš„æ··åˆæ£€ç´¢è§„åˆ’ç›®æ ‡æ¡ä»¶èŠ‚ç‚¹è·¯å¾„ï¼Œç”Ÿæˆå¯è¾¾çš„èˆªç‚¹åºåˆ—ã€‚å±€éƒ¨å±‚é¢ä¸Šï¼Œå¯¼èˆªåŸºç¡€ç­–ç•¥åœ¨ç‚¹ç›®æ ‡æ¨¡å¼ä¸‹æ‰§è¡Œè¿™äº›èˆªç‚¹ï¼Œå¹¶åœ¨ä»æœ€ç»ˆèŠ‚ç‚¹å¯¼èˆªåˆ°è§†è§‰ç›®æ ‡æ—¶åˆ‡æ¢åˆ°å›¾åƒç›®æ ‡æ¨¡å¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02395', 'title': 'Skywork-R1V4: Toward Agentic Multimodal Intelligence through Interleaved Thinking with Images and DeepResearch', 'url': 'https://huggingface.co/papers/2512.02395', 'abstract': 'Skywork-R1V4, a 30B parameter multimodal agentic model, achieves top performance in perception and multimodal search benchmarks through supervised fine-tuning and interleaved reasoning without reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent progress in multimodal agentic systems, existing approaches often treat image manipulation and web search as disjoint capabilities, rely heavily on costly reinforcement learning, and lack planning grounded in real tool-execution traces. To address these limitations, we present Skywork-R1V4, a 30B (A3B) parameter multimodal agentic model that unifies multimodal planning, active image manipulation ("thinking with images"), deep multimodal search, and, most critically, interleaved reasoning that dynamically alternates between visual operations and external knowledge retrieval. Trained solely via supervised fine-tuning on fewer than 30,000 high-quality, planning-execution-consistent trajectories and validated through stepwise consistency filtering, Skywork-R1V4 achieves state-of-the-art results across perception and multimodal search benchmarks: it scores 66.1 on MMSearch and 67.2 on FVQA, surpassing Gemini 2.5 Flash on all 11 metrics. Skywork-R1V4 exhibits emergent long-horizon reasoning at inference time, successfully orchestrating more than 10 tool calls to solve complex, multi-step tasks. Our results demonstrate that sophisticated agentic multimodal intelligence can be achieved through carefully curated supervised learning alone, without any reliance on reinforcement learning.', 'score': 46, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '9080bcc384ffe813', 'authors': ['Yifan Zhang', 'Liang Hu', 'Haofeng Sun', 'Peiyu Wang', 'Yichen Wei', 'Shukang Yin', 'Jiangbo Pei', 'Wei Shen', 'Peng Xia', 'Yi Peng', 'Tianyidan Xie', 'Eric Li', 'Yang Liu', 'Xuchen Song', 'Yahui Zhou'], 'affiliations': ['Skywork AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02395.jpg', 'data': {'categories': ['#training', '#multimodal', '#benchmark', '#dataset', '#agents', '#reasoning', '#synthetic'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Skywork-R1V4 â€” ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 30 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ¸ÑĞºĞ»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰ĞµĞµÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°ÑÑÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ¼ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Gemini 2.5 Flash Ğ¿Ğ¾ Ğ²ÑĞµĞ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼.'}, 'en': {'title': 'Unifying Multimodal Intelligence Without Reinforcement Learning', 'desc': 'Skywork-R1V4 is a 30 billion parameter multimodal agentic model that excels in perception and multimodal search tasks. It integrates image manipulation and web search capabilities, overcoming the limitations of previous models that treated these tasks separately and relied on reinforcement learning. The model is trained using supervised fine-tuning on a dataset of high-quality planning-execution trajectories, allowing it to perform interleaved reasoning effectively. As a result, Skywork-R1V4 achieves state-of-the-art performance in various benchmarks, demonstrating that advanced multimodal intelligence can be developed without reinforcement learning.'}, 'zh': {'title': 'Skywork-R1V4ï¼šæ— å¼ºåŒ–å­¦ä¹ çš„å¤šæ¨¡æ€æ™ºèƒ½æ–°çªç ´', 'desc': 'Skywork-R1V4æ˜¯ä¸€ä¸ªæ‹¥æœ‰300äº¿å‚æ•°çš„å¤šæ¨¡æ€æ™ºèƒ½æ¨¡å‹ï¼Œé€šè¿‡ç›‘ç£å¾®è°ƒå’Œäº¤é”™æ¨ç†åœ¨æ„ŸçŸ¥å’Œå¤šæ¨¡æ€æœç´¢åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†é¡¶å°–è¡¨ç°ã€‚ä¸ç°æœ‰æ–¹æ³•ä¸åŒï¼ŒSkywork-R1V4å°†å¤šæ¨¡æ€è§„åˆ’ã€ä¸»åŠ¨å›¾åƒæ“ä½œå’Œæ·±åº¦å¤šæ¨¡æ€æœç´¢ç»Ÿä¸€åœ¨ä¸€èµ·ï¼Œé¿å…äº†å¯¹æ˜‚è´µçš„å¼ºåŒ–å­¦ä¹ çš„ä¾èµ–ã€‚è¯¥æ¨¡å‹ä»…é€šè¿‡å¯¹å°‘äº30,000æ¡é«˜è´¨é‡çš„è§„åˆ’æ‰§è¡Œä¸€è‡´è½¨è¿¹è¿›è¡Œç›‘ç£å¾®è°ƒè¿›è¡Œè®­ç»ƒï¼Œå¹¶é€šè¿‡é€æ­¥ä¸€è‡´æ€§è¿‡æ»¤è¿›è¡ŒéªŒè¯ã€‚ç»“æœè¡¨æ˜ï¼ŒSkywork-R1V4åœ¨æ¨ç†æ—¶å±•ç°å‡ºå¤æ‚çš„é•¿æ—¶é—´æ¨ç†èƒ½åŠ›ï¼ŒæˆåŠŸåè°ƒè¶…è¿‡10æ¬¡å·¥å…·è°ƒç”¨ä»¥è§£å†³å¤æ‚çš„å¤šæ­¥éª¤ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.23127', 'title': 'DualCamCtrl: Dual-Branch Diffusion Model for Geometry-Aware Camera-Controlled Video Generation', 'url': 'https://huggingface.co/papers/2511.23127', 'abstract': 'DualCamCtrl is a diffusion model for camera-controlled video generation that uses a dual-branch framework and Semantic Guided Mutual Alignment to improve consistency and disentangle appearance and geometry modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents DualCamCtrl, a novel end-to-end diffusion model for camera-controlled video generation. Recent works have advanced this field by representing camera poses as ray-based conditions, yet they often lack sufficient scene understanding and geometric awareness. DualCamCtrl specifically targets this limitation by introducing a dual-branch framework that mutually generates camera-consistent RGB and depth sequences. To harmonize these two modalities, we further propose the Semantic Guided Mutual Alignment (SIGMA) mechanism, which performs RGB-depth fusion in a semantics-guided and mutually reinforced manner. These designs collectively enable DualCamCtrl to better disentangle appearance and geometry modeling, generating videos that more faithfully adhere to the specified camera trajectories. Additionally, we analyze and reveal the distinct influence of depth and camera poses across denoising stages and further demonstrate that early and late stages play complementary roles in forming global structure and refining local details. Extensive experiments demonstrate that DualCamCtrl achieves more consistent camera-controlled video generation, with over 40\\% reduction in camera motion errors compared with prior methods. Our project page: https://soyouthinkyoucantell.github.io/dualcamctrl-page/', 'score': 43, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '37a9eaf374ccf957', 'authors': ['Hongfei Zhang', 'Kanghao Chen', 'Zixin Zhang', 'Harold Haodong Chen', 'Yuanhuiyi Lyu', 'Yuqi Zhang', 'Shuai Yang', 'Kun Zhou', 'Yingcong Chen'], 'affiliations': ['Fudan University', 'HKUST', 'HKUST (GZ)', 'Knowin', 'Shenzhen University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.23127.jpg', 'data': {'categories': ['#video', '#multimodal', '#diffusion', '#architecture'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ”Ğ²Ğ¾Ğ¹Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹', 'desc': 'DualCamCtrl Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ Ğ´Ğ²ÑƒĞ¼Ñ Ğ²ĞµÑ‚Ğ²ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ RGB Ğ¸ depth Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ²ĞºĞ»Ğ°Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ - Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Semantic Guided Mutual Alignment (SIGMA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ RGB Ğ¸ depth Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ ÑÑ†ĞµĞ½Ñ‹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 40% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Video Generation with Camera Control and Depth Awareness', 'desc': 'DualCamCtrl is a cutting-edge diffusion model designed for generating videos that are controlled by camera movements. It employs a dual-branch framework to create both RGB (color) and depth sequences that are consistent with each other, addressing previous limitations in scene understanding. The model introduces a Semantic Guided Mutual Alignment (SIGMA) mechanism, which enhances the integration of RGB and depth data by using semantic information. Through extensive testing, DualCamCtrl demonstrates a significant improvement in video generation accuracy, reducing camera motion errors by over 40% compared to earlier methods.'}, 'zh': {'title': 'DualCamCtrlï¼šæå‡ç›¸æœºæ§åˆ¶è§†é¢‘ç”Ÿæˆçš„ä¸€è‡´æ€§', 'desc': 'DualCamCtrlæ˜¯ä¸€ç§ç”¨äºç›¸æœºæ§åˆ¶è§†é¢‘ç”Ÿæˆçš„æ‰©æ•£æ¨¡å‹ï¼Œé‡‡ç”¨åŒåˆ†æ”¯æ¡†æ¶å’Œè¯­ä¹‰å¼•å¯¼çš„äº’å¯¹é½æœºåˆ¶ï¼Œä»¥æé«˜ä¸€è‡´æ€§å¹¶è§£è€¦å¤–è§‚å’Œå‡ ä½•å»ºæ¨¡ã€‚è¯¥æ¨¡å‹é€šè¿‡äº’ç›¸ç”Ÿæˆç›¸æœºä¸€è‡´çš„RGBå’Œæ·±åº¦åºåˆ—ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•åœ¨åœºæ™¯ç†è§£å’Œå‡ ä½•æ„è¯†æ–¹é¢çš„ä¸è¶³ã€‚è¯­ä¹‰å¼•å¯¼çš„äº’å¯¹é½æœºåˆ¶ï¼ˆSIGMAï¼‰åœ¨è¯­ä¹‰å¼•å¯¼ä¸‹èåˆRGBå’Œæ·±åº¦ä¿¡æ¯ï¼Œä»è€Œå¢å¼ºäº†ä¸¤ç§æ¨¡æ€çš„åè°ƒæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDualCamCtrlåœ¨ç›¸æœºæ§åˆ¶è§†é¢‘ç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºæ›´é«˜çš„ä¸€è‡´æ€§ï¼Œç›¸è¾ƒäºä¹‹å‰çš„æ–¹æ³•ï¼Œæ‘„åƒæœºè¿åŠ¨è¯¯å·®å‡å°‘äº†è¶…è¿‡40%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.23369', 'title': 'SimScale: Learning to Drive via Real-World Simulation at Scale', 'url': 'https://huggingface.co/papers/2511.23369', 'abstract': 'A simulation framework improves autonomous driving by generating diverse, high-fidelity driving scenarios, leading to better generalization and robustness in real-world testing.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving fully autonomous driving systems requires learning rational decisions in a wide span of scenarios, including safety-critical and out-of-distribution ones. However, such cases are underrepresented in real-world corpus collected by human experts. To complement for the lack of data diversity, we introduce a novel and scalable simulation framework capable of synthesizing massive unseen states upon existing driving logs. Our pipeline utilizes advanced neural rendering with a reactive environment to generate high-fidelity multi-view observations controlled by the perturbed ego trajectory. Furthermore, we develop a pseudo-expert trajectory generation mechanism for these newly simulated states to provide action supervision. Upon the synthesized data, we find that a simple co-training strategy on both real-world and simulated samples can lead to significant improvements in both robustness and generalization for various planning methods on challenging real-world benchmarks, up to +6.8 EPDMS on navhard and +2.9 on navtest. More importantly, such policy improvement scales smoothly by increasing simulation data only, even without extra real-world data streaming in. We further reveal several crucial findings of such a sim-real learning system, which we term SimScale, including the design of pseudo-experts and the scaling properties for different policy architectures. Our simulation data and code would be released.', 'score': 37, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': 'e1e00c15d362710c', 'authors': ['Haochen Tian', 'Tianyu Li', 'Haochen Liu', 'Jiazhi Yang', 'Yihang Qiu', 'Guang Li', 'Junli Wang', 'Yinfeng Gao', 'Zhang Zhang', 'Liang Wang', 'Hangjun Ye', 'Tieniu Tan', 'Long Chen', 'Hongyang Li'], 'affiliations': ["Huawei Noah's Ark Lab", 'Huawei Technologies', 'Institute of Automation, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.23369.jpg', 'data': {'categories': [], 'emoji': 'ğŸš—', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ»Ğ¾Ğ³Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ½ĞµĞ¹Ñ€Ğ¾Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰Ñ‘Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ ÑĞ³Ğ¾-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ÑĞµĞ²Ğ´Ğ¾ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼. ĞŸÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ½Ğ¸ Ğ´Ğ¾Ğ±Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ robustness Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² - Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ´Ğ¾ 6.8 Ğ±Ğ°Ğ»Ğ»Ğ¾Ğ² Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ: ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ¶Ğµ Ğ±ĞµĞ· Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'SimScale: Enhancing Autonomous Driving with Scalable Simulation', 'desc': 'This paper presents a simulation framework designed to enhance autonomous driving systems by generating a wide variety of realistic driving scenarios. The framework addresses the challenge of limited data diversity in real-world driving logs, particularly for rare and critical situations. By employing advanced neural rendering techniques, it creates high-fidelity multi-view observations and simulates new driving states, which are then used to train decision-making policies. The results show that combining real and simulated data significantly improves the robustness and generalization of planning methods in real-world tests, demonstrating the effectiveness of this approach in scaling up training data.'}, 'zh': {'title': 'æ¨¡æ‹Ÿæ¡†æ¶æå‡è‡ªåŠ¨é©¾é©¶çš„é²æ£’æ€§ä¸æ³›åŒ–èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¨¡æ‹Ÿæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ç”Ÿæˆå¤šæ ·åŒ–å’Œé«˜ä¿çœŸçš„é©¾é©¶åœºæ™¯æ¥æ”¹å–„è‡ªåŠ¨é©¾é©¶ç³»ç»Ÿçš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿåˆæˆå¤§é‡æœªè§çŠ¶æ€ï¼Œä»¥è¡¥å……ç°å®ä¸–ç•Œæ•°æ®çš„ä¸è¶³ï¼Œç‰¹åˆ«æ˜¯åœ¨å®‰å…¨å…³é”®å’Œåˆ†å¸ƒå¤–çš„åœºæ™¯ä¸­ã€‚é€šè¿‡ä½¿ç”¨å…ˆè¿›çš„ç¥ç»æ¸²æŸ“æŠ€æœ¯å’Œååº”ç¯å¢ƒï¼Œç”Ÿæˆçš„å¤šè§†è§’è§‚å¯Ÿèƒ½å¤Ÿæœ‰æ•ˆåœ°æ§åˆ¶è‡ªæˆ‘è½¨è¿¹çš„æ‰°åŠ¨ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜æå‡ºäº†ä¸€ç§ä¼ªä¸“å®¶è½¨è¿¹ç”Ÿæˆæœºåˆ¶ï¼Œä¸ºæ–°æ¨¡æ‹ŸçŠ¶æ€æä¾›åŠ¨ä½œç›‘ç£ï¼Œä»è€Œæ˜¾è‘—æé«˜äº†åœ¨çœŸå®ä¸–ç•ŒåŸºå‡†æµ‹è¯•ä¸­çš„é²æ£’æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01822', 'title': 'InnoGym: Benchmarking the Innovation Potential of AI Agents', 'url': 'https://huggingface.co/papers/2512.01822', 'abstract': 'InnoGym is a benchmark and framework that evaluates the innovation potential of AI agents using performance gain and novelty metrics, highlighting a gap between creativity and effectiveness.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs and Agents have achieved impressive progress in code generation, mathematical reasoning, and scientific discovery. However, existing benchmarks primarily measure correctness, overlooking the diversity of methods behind solutions. True innovation depends not only on producing correct answers but also on the originality of the approach. We present InnoGym, the first benchmark and framework designed to systematically evaluate the innovation potential of AI agents. InnoGym introduces two complementary metrics: performance gain, which measures improvement over the best-known solutions, and novelty, which captures methodological differences from prior approaches. The benchmark includes 18 carefully curated tasks from real-world engineering and scientific domains, each standardized through resource filtering, evaluator validation, and solution collection. In addition, we provide iGym, a unified execution environment for reproducible and long-horizon evaluations. Extensive experiments show that while some agents produce novel approaches, their lack of robustness limits performance gains. These results highlight a key gap between creativity and effectiveness, underscoring the need for benchmarks that evaluate both.', 'score': 33, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '9839c65abaaa9000', 'authors': ['Jintian Zhang', 'Kewei Xu', 'Jingsheng Zheng', 'Zhuoyun Yu', 'Yuqi Zhu', 'Yujie Luo', 'Lanning Wei', 'Shuofei Qiao', 'Lun Du', 'Da Zheng', 'Shumin Deng', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['Ant Group', 'National University of Singapore', 'Zhejiang University', 'Zhejiang University - Ant Group Joint Laboratory of Knowledge Graph'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01822.jpg', 'data': {'categories': ['#benchmark', '#agents'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑÑ ĞºÑ€ĞµĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ğ¾Ğ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'InnoGym â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ° AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸: Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñƒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 18 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ½Ñ‹Ñ… Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ iGym Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ…Ğ¾Ñ‚Ñ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ğ¸Ñ… Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ¾Ğ¼ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ AI-ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Bridging Creativity and Effectiveness in AI Innovation', 'desc': 'InnoGym is a new benchmark and framework designed to assess the innovation potential of AI agents by focusing on both performance gain and novelty metrics. It addresses the limitation of existing benchmarks that mainly evaluate correctness, ignoring the diversity of methods used to achieve solutions. The framework includes 18 tasks from real-world engineering and scientific fields, ensuring standardized evaluation through rigorous validation processes. The findings reveal a significant gap between creativity and effectiveness, emphasizing the importance of measuring both aspects in AI development.'}, 'zh': {'title': 'è¯„ä¼°AIåˆ›æ–°æ½œåŠ›çš„æ–°åŸºå‡†â€”â€”InnoGym', 'desc': 'InnoGymæ˜¯ä¸€ä¸ªåŸºå‡†å’Œæ¡†æ¶ï¼Œç”¨äºè¯„ä¼°äººå·¥æ™ºèƒ½ä»£ç†çš„åˆ›æ–°æ½œåŠ›ï¼Œé‡‡ç”¨æ€§èƒ½æå‡å’Œæ–°é¢–æ€§æŒ‡æ ‡ã€‚ç°æœ‰çš„åŸºå‡†ä¸»è¦å…³æ³¨æ­£ç¡®æ€§ï¼Œå¿½è§†äº†è§£å†³æ–¹æ¡ˆèƒŒåçš„æ–¹æ³•å¤šæ ·æ€§ã€‚çœŸæ­£çš„åˆ›æ–°ä¸ä»…ä¾èµ–äºäº§ç”Ÿæ­£ç¡®ç­”æ¡ˆï¼Œè¿˜éœ€è¦æ–¹æ³•çš„ç‹¬åˆ›æ€§ã€‚InnoGymé€šè¿‡å¼•å…¥æ€§èƒ½æå‡å’Œæ–°é¢–æ€§ä¸¤ä¸ªäº’è¡¥æŒ‡æ ‡ï¼Œç³»ç»Ÿåœ°è¯„ä¼°AIä»£ç†çš„åˆ›æ–°èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01078', 'title': 'SimWorld: An Open-ended Realistic Simulator for Autonomous Agents in Physical and Social Worlds', 'url': 'https://huggingface.co/papers/2512.01078', 'abstract': 'SimWorld, a new Unreal Engine 5-based simulator, enables the development and evaluation of LLM/VLM agents in realistic, real-world-like settings with diverse physical and social reasoning scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t While LLM/VLM-powered AI agents have advanced rapidly in math, coding, and computer use, their applications in complex physical and social environments remain challenging. Building agents that can survive and thrive in the real world (for example, by autonomously earning income or running a business) requires massive-scale interaction, reasoning, training, and evaluation across diverse embodied scenarios. However, existing world simulators for such development fall short: they often rely on limited hand-crafted environments, simulate simplified game-like physics and social rules, and lack native support for LLM/VLM agents. We introduce SimWorld, a new simulator built on Unreal Engine 5, designed for developing and evaluating LLM/VLM agents in rich, real-world-like settings. SimWorld offers three core capabilities: (1) realistic, open-ended world simulation, including accurate physical and social dynamics and language-driven procedural environment generation; (2) a rich interface for LLM/VLM agents, with multimodal world inputs and open-vocabulary actions at varying levels of abstraction; and (3) diverse and extensible physical and social reasoning scenarios that are easily customizable by users. We demonstrate SimWorld by deploying frontier LLM agents (e.g., GPT-4o, Gemini-2.5-Flash, Claude-3.5, and DeepSeek-Prover-V2) on long-horizon multi-agent delivery tasks involving strategic cooperation and competition. The results reveal distinct reasoning patterns and limitations across models. We open-source SimWorld and hope it becomes a foundational platform for advancing real-world agent intelligence across disciplines: https://simworld.org.', 'score': 33, 'issue_id': 1, 'pub_date': '2025-11-30', 'pub_date_card': {'ru': '30 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 30', 'zh': '11æœˆ30æ—¥'}, 'hash': 'c4e6339aaca93f31', 'authors': ['Jiawei Ren', 'Yan Zhuang', 'Xiaokang Ye', 'Lingjun Mao', 'Xuhong He', 'Jianzhi Shen', 'Mrinaal Dogra', 'Yiming Liang', 'Ruixuan Zhang', 'Tianai Yue', 'Yiqing Yang', 'Eric Liu', 'Ryan Wu', 'Kevin Benavente', 'Rajiv Mandya Nagaraju', 'Muhammad Faayez', 'Xiyan Zhang', 'Dhruv Vivek Sharma', 'Xianrui Zhong', 'Ziqiao Ma', 'Tianmin Shu', 'Zhiting Hu', 'Lianhui Qin'], 'affiliations': ['JHU', 'PolyU', 'Purdue', 'UCSD', 'UIUC', 'UMich', 'USC', 'UVA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01078.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#open_source', '#robotics', '#games', '#dataset', '#agents', '#reasoning'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ’Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ¸Ñ€ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'SimWorld â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Unreal Engine 5, Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM Ğ¸ VLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…. ĞŸĞ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ°Ñ… Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¾Ğ¹ Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¾Ğ¹. SimWorld Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹Ñ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¸ Ğ¸ ÑĞ·Ñ‹Ğº-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ„Ñ€Ğ¾Ğ½Ñ‚Ğ¸Ñ€Ğ½Ñ‹Ñ… LLM Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (GPT-4o, Gemini, Claude, DeepSeek) Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ¾ÑÑ‚Ğ°Ğ²ĞºĞ¸, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'SimWorld: Bridging AI Agents with Real-World Challenges', 'desc': 'SimWorld is a new simulator built on Unreal Engine 5 that allows for the development and testing of large language model (LLM) and vision-language model (VLM) agents in realistic environments. It addresses the challenges faced by AI agents in complex physical and social settings by providing a platform for extensive interaction and reasoning. The simulator features realistic world dynamics, a rich interface for agent interaction, and customizable scenarios for diverse reasoning tasks. By deploying advanced LLM agents in multi-agent tasks, SimWorld reveals unique reasoning patterns and limitations, paving the way for improved real-world AI applications.'}, 'zh': {'title': 'SimWorldï¼šæ¨åŠ¨çœŸå®ä¸–ç•Œæ™ºèƒ½ä»£ç†çš„æœªæ¥', 'desc': 'SimWorldæ˜¯ä¸€ä¸ªåŸºäºè™šå¹»å¼•æ“5çš„æ–°å‹æ¨¡æ‹Ÿå™¨ï¼Œæ—¨åœ¨å¼€å‘å’Œè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å’Œè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ä»£ç†ã€‚è¯¥æ¨¡æ‹Ÿå™¨æä¾›äº†çœŸå®çš„ä¸–ç•Œæ¨¡æ‹Ÿï¼ŒåŒ…æ‹¬å‡†ç¡®çš„ç‰©ç†å’Œç¤¾ä¼šåŠ¨æ€ï¼Œä»¥åŠåŸºäºè¯­è¨€çš„ç¨‹åºåŒ–ç¯å¢ƒç”Ÿæˆã€‚SimWorldè¿˜ä¸ºLLM/VLMä»£ç†æä¾›äº†ä¸°å¯Œçš„æ¥å£ï¼Œæ”¯æŒå¤šæ¨¡æ€è¾“å…¥å’Œå¼€æ”¾è¯æ±‡çš„åŠ¨ä½œé€‰æ‹©ã€‚é€šè¿‡åœ¨é•¿æ—¶é—´è·¨åº¦çš„å¤šä»£ç†äº¤ä»˜ä»»åŠ¡ä¸­éƒ¨ç½²å‰æ²¿LLMä»£ç†ï¼ŒSimWorldå±•ç¤ºäº†ä¸åŒæ¨¡å‹çš„æ¨ç†æ¨¡å¼å’Œå±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20645', 'title': 'PixelDiT: Pixel Diffusion Transformers for Image Generation', 'url': 'https://huggingface.co/papers/2511.20645', 'abstract': 'PixelDiT is a single-stage, end-to-end diffusion model that operates directly in pixel space, overcoming the limitations of latent-space modeling by using a dual-level transformer architecture and achieving competitive performance in image and text-to-image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent-space modeling has been the standard for Diffusion Transformers (DiTs). However, it relies on a two-stage pipeline where the pretrained autoencoder introduces lossy reconstruction, leading to error accumulation while hindering joint optimization. To address these issues, we propose PixelDiT, a single-stage, end-to-end model that eliminates the need for the autoencoder and learns the diffusion process directly in the pixel space. PixelDiT adopts a fully transformer-based architecture shaped by a dual-level design: a patch-level DiT that captures global semantics and a pixel-level DiT that refines texture details, enabling efficient training of a pixel-space diffusion model while preserving fine details. Our analysis reveals that effective pixel-level token modeling is essential to the success of pixel diffusion. PixelDiT achieves 1.61 FID on ImageNet 256x256, surpassing existing pixel generative models by a large margin. We further extend PixelDiT to text-to-image generation and pretrain it at the 1024x1024 resolution in pixel space. It achieves 0.74 on GenEval and 83.5 on DPG-bench, approaching the best latent diffusion models.', 'score': 26, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'd71da82a71d1fdff', 'authors': ['Yongsheng Yu', 'Wei Xiong', 'Weili Nie', 'Yichen Sheng', 'Shiqiu Liu', 'Jiebo Luo'], 'affiliations': ['NVIDIA', 'University of Rochester'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20645.jpg', 'data': {'categories': ['#diffusion', '#optimization'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ', 'desc': 'PixelDiT â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½Ğ¸Ğ¼ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°: Ğ¾Ğ´Ğ¸Ğ½ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹, Ğ° Ğ´Ñ€ÑƒĞ³Ğ¾Ğ¹ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹ Ğ½Ğ° Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğµ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ñ‚ÑŒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²ÑĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. PixelDiT Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ°Ğº Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑĞ»ÑÑ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°ÑÑÑŒ Ğº Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ.'}, 'en': {'title': 'PixelDiT: Revolutionizing Image Generation in Pixel Space', 'desc': 'PixelDiT is a novel diffusion model that operates directly in pixel space, eliminating the need for lossy latent-space modeling. By utilizing a dual-level transformer architecture, it effectively captures both global semantics and fine texture details in images. This single-stage, end-to-end approach allows for efficient training and joint optimization without the errors associated with autoencoders. PixelDiT demonstrates superior performance in image and text-to-image generation, achieving impressive metrics that surpass existing models.'}, 'zh': {'title': 'PixelDiTï¼šç›´æ¥åœ¨åƒç´ ç©ºé—´ä¸­å®ç°é«˜æ•ˆç”Ÿæˆ', 'desc': 'PixelDiTæ˜¯ä¸€ç§å•é˜¶æ®µã€ç«¯åˆ°ç«¯çš„æ‰©æ•£æ¨¡å‹ï¼Œç›´æ¥åœ¨åƒç´ ç©ºé—´ä¸­æ“ä½œï¼Œå…‹æœäº†æ½œåœ¨ç©ºé—´å»ºæ¨¡çš„å±€é™æ€§ã€‚å®ƒé‡‡ç”¨åŒå±‚å˜æ¢å™¨æ¶æ„ï¼Œèƒ½å¤Ÿåœ¨å›¾åƒç”Ÿæˆå’Œæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­å®ç°ç«äº‰åŠ›çš„æ€§èƒ½ã€‚é€šè¿‡æ¶ˆé™¤å¯¹è‡ªç¼–ç å™¨çš„éœ€æ±‚ï¼ŒPixelDiTç›´æ¥å­¦ä¹ æ‰©æ•£è¿‡ç¨‹ï¼Œä»è€Œé¿å…äº†æŸå¤±é‡å»ºå¸¦æ¥çš„è¯¯å·®ç´¯ç§¯ã€‚è¯¥æ¨¡å‹åœ¨ImageNet 256x256ä¸Šè¾¾åˆ°äº†1.61çš„FIDï¼Œæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„åƒç´ ç”Ÿæˆæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02899', 'title': 'Glance: Accelerating Diffusion Models with 1 Sample', 'url': 'https://huggingface.co/papers/2512.02899', 'abstract': 'Using phase-aware LoRA adapters, diffusion models achieve efficient acceleration and strong generalization with minimal retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models have achieved remarkable success in image generation, yet their deployment remains constrained by the heavy computational cost and the need for numerous inference steps. Previous efforts on fewer-step distillation attempt to skip redundant steps by training compact student models, yet they often suffer from heavy retraining costs and degraded generalization. In this work, we take a different perspective: we accelerate smartly, not evenly, applying smaller speedups to early semantic stages and larger ones to later redundant phases. We instantiate this phase-aware strategy with two experts that specialize in slow and fast denoising phases. Surprisingly, instead of investing massive effort in retraining student models, we find that simply equipping the base model with lightweight LoRA adapters achieves both efficient acceleration and strong generalization. We refer to these two adapters as Slow-LoRA and Fast-LoRA. Through extensive experiments, our method achieves up to 5 acceleration over the base model while maintaining comparable visual quality across diverse benchmarks. Remarkably, the LoRA experts are trained with only 1 samples on a single V100 within one hour, yet the resulting models generalize strongly on unseen prompts.', 'score': 25, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'fe6fbbc856be3ce1', 'authors': ['Zhuobai Dong', 'Rui Zhao', 'Songjie Wu', 'Junchao Yi', 'Linjie Li', 'Zhengyuan Yang', 'Lijuan Wang', 'Alex Jinpeng Wang'], 'affiliations': ['CSU', 'Microsoft', 'NUS', 'UESTC', 'WHU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02899.jpg', 'data': {'categories': ['#diffusion', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ·Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ LoRA Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ„Ğ°Ğ·Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… LoRA Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ·Ğ°Ğ¼ĞµÑ‚Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ¿Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ¼ĞµÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸: Ñ€Ğ°Ğ½Ğ½Ğ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑÑ‚Ğ°Ğ´Ğ¸Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ¼ĞµĞ½ÑŒÑˆĞµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ, Ğ° Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ·Ñ‹ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ĞµĞ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ´Ğ²Ğ° Ğ»Ñ‘Ğ³ĞºĞ¸Ñ… LoRA Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ° (Slow-LoRA Ğ¸ Fast-LoRA) Ğº Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ÑÑ‚Ğ¸ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ - Ğ²ÑĞµĞ³Ğ¾ Ñ‡Ğ°Ñ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ GPU Ñ 1K Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Smart Acceleration with Phase-Aware LoRA Adapters', 'desc': 'This paper presents a novel approach to enhance the efficiency of diffusion models in image generation by using phase-aware LoRA adapters. Instead of retraining entire models, the authors propose a strategy that applies different levels of acceleration to various stages of the denoising process. By introducing Slow-LoRA and Fast-LoRA adapters, they achieve significant speed improvements while preserving high visual quality. Their method demonstrates that minimal retraining can lead to strong generalization on unseen data, achieving up to 5 times acceleration over the base model.'}, 'zh': {'title': 'é˜¶æ®µæ„ŸçŸ¥LoRAé€‚é…å™¨ï¼šé«˜æ•ˆåŠ é€Ÿä¸å¼ºæ³›åŒ–çš„ç»“åˆ', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºé˜¶æ®µæ„ŸçŸ¥çš„LoRAé€‚é…å™¨ï¼Œç”¨äºåŠ é€Ÿæ‰©æ•£æ¨¡å‹çš„æ¨ç†è¿‡ç¨‹ã€‚é€šè¿‡åœ¨æ—©æœŸè¯­ä¹‰é˜¶æ®µåº”ç”¨è¾ƒå°çš„åŠ é€Ÿï¼Œè€Œåœ¨åæœŸå†—ä½™é˜¶æ®µåº”ç”¨è¾ƒå¤§çš„åŠ é€Ÿï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ•ˆç‡ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨è½»é‡çº§çš„LoRAé€‚é…å™¨å¯ä»¥åœ¨ä¸è¿›è¡Œå¤§é‡é‡è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œå®ç°é«˜æ•ˆåŠ é€Ÿå’Œå¼ºæ³›åŒ–èƒ½åŠ›ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œè¯¥æ–¹æ³•åœ¨ä¿æŒè§†è§‰è´¨é‡çš„åŒæ—¶ï¼Œèƒ½å¤Ÿå°†æ¨¡å‹çš„æ¨ç†é€Ÿåº¦æé«˜è‡³åŸºçº¿æ¨¡å‹çš„äº”å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02425', 'title': 'WorldMM: Dynamic Multimodal Memory Agent for Long Video Reasoning', 'url': 'https://huggingface.co/papers/2512.02425', 'abstract': 'WorldMM, a novel multimodal memory agent with episodic, semantic, and visual memory, outperforms existing methods in long video question-answering by adaptively retrieving from multiple temporal scales and memory sources.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video large language models have demonstrated strong capabilities in understanding short clips. However, scaling them to hours- or days-long videos remains highly challenging due to limited context capacity and the loss of critical visual details during abstraction. Existing memory-augmented methods mitigate this by leveraging textual summaries of video segments, yet they heavily rely on text and fail to utilize visual evidence when reasoning over complex scenes. Moreover, retrieving from fixed temporal scales further limits their flexibility in capturing events that span variable durations. To address this, we introduce WorldMM, a novel multimodal memory agent that constructs and retrieves from multiple complementary memories, encompassing both textual and visual representations. WorldMM comprises three types of memory: episodic memory indexes factual events across multiple temporal scales, semantic memory continuously updates high-level conceptual knowledge, and visual memory preserves detailed information about scenes. During inference, an adaptive retrieval agent iteratively selects the most relevant memory source and leverages multiple temporal granularities based on the query, continuing until it determines that sufficient information has been gathered. WorldMM significantly outperforms existing baselines across five long video question-answering benchmarks, achieving an average 8.4% performance gain over previous state-of-the-art methods, showing its effectiveness on long video reasoning.', 'score': 22, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '318a17e40ff42f8c', 'authors': ['Woongyeong Yeo', 'Kangsan Kim', 'Jaehong Yoon', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST', 'Nanyang Technological University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02425.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#benchmark', '#video', '#agents', '#reasoning'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'WorldMM â€” ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ñ€Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸: ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºÑƒÑ (ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ…), ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ (ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ) Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ (Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ ÑÑ†ĞµĞ½). ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ñ‘Ñ€Ğ½Ğ° Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°. WorldMM Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 8.4% Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ñ‡Ğ°ÑÑ‹ Ğ¸ Ğ´Ğ½Ğ¸.'}, 'en': {'title': 'WorldMM: Revolutionizing Long Video Understanding with Multimodal Memory', 'desc': 'WorldMM is a new multimodal memory agent designed to improve long video question-answering by using different types of memory. It combines episodic, semantic, and visual memory to effectively retrieve information from various temporal scales. This approach allows it to adaptively select the most relevant memory source based on the query, ensuring that both textual and visual details are utilized. As a result, WorldMM outperforms existing methods, achieving a significant performance gain in understanding complex scenes in long videos.'}, 'zh': {'title': 'WorldMMï¼šé•¿è§†é¢‘é—®ç­”çš„æ–°çºªå…ƒ', 'desc': 'WorldMMæ˜¯ä¸€ç§æ–°å‹çš„å¤šæ¨¡æ€è®°å¿†ä»£ç†ï¼Œç»“åˆäº†æƒ…èŠ‚è®°å¿†ã€è¯­ä¹‰è®°å¿†å’Œè§†è§‰è®°å¿†ï¼Œèƒ½å¤Ÿåœ¨é•¿è§†é¢‘é—®ç­”ä¸­è¶…è¶Šç°æœ‰æ–¹æ³•ã€‚å®ƒé€šè¿‡ä»å¤šä¸ªæ—¶é—´å°ºåº¦å’Œè®°å¿†æºè‡ªé€‚åº”åœ°æ£€ç´¢ä¿¡æ¯ï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•åœ¨å¤„ç†é•¿è§†é¢‘æ—¶çš„å±€é™æ€§ã€‚WorldMMçš„æƒ…èŠ‚è®°å¿†ç´¢å¼•å¤šä¸ªæ—¶é—´å°ºåº¦çš„äº‹å®äº‹ä»¶ï¼Œè¯­ä¹‰è®°å¿†æŒç»­æ›´æ–°é«˜å±‚æ¬¡æ¦‚å¿µçŸ¥è¯†ï¼Œè€Œè§†è§‰è®°å¿†åˆ™ä¿ç•™åœºæ™¯çš„è¯¦ç»†ä¿¡æ¯ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒWorldMMåœ¨äº”ä¸ªé•¿è§†é¢‘é—®ç­”åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ€§èƒ½ï¼Œå¹³å‡æå‡äº†8.4%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03036', 'title': 'ViSAudio: End-to-End Video-Driven Binaural Spatial Audio Generation', 'url': 'https://huggingface.co/papers/2512.03036', 'abstract': 'ViSAudio, an end-to-end framework using conditional flow matching, generates high-quality binaural audio from silent video, providing spatial immersion and consistency across various acoustic conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite progress in video-to-audio generation, the field focuses predominantly on mono output, lacking spatial immersion. Existing binaural approaches remain constrained by a two-stage pipeline that first generates mono audio and then performs spatialization, often resulting in error accumulation and spatio-temporal inconsistencies. To address this limitation, we introduce the task of end-to-end binaural spatial audio generation directly from silent video. To support this task, we present the BiAudio dataset, comprising approximately 97K video-binaural audio pairs spanning diverse real-world scenes and camera rotation trajectories, constructed through a semi-automated pipeline. Furthermore, we propose ViSAudio, an end-to-end framework that employs conditional flow matching with a dual-branch audio generation architecture, where two dedicated branches model the audio latent flows. Integrated with a conditional spacetime module, it balances consistency between channels while preserving distinctive spatial characteristics, ensuring precise spatio-temporal alignment between audio and the input video. Comprehensive experiments demonstrate that ViSAudio outperforms existing state-of-the-art methods across both objective metrics and subjective evaluations, generating high-quality binaural audio with spatial immersion that adapts effectively to viewpoint changes, sound-source motion, and diverse acoustic environments. Project website: https://kszpxxzmc.github.io/ViSAudio-project.', 'score': 20, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '78221fe3c4c7b12b', 'author udio and then spatialize it, ViSAudio employs an end-to-end approach using conditional flow matching. This method utilizes a dual-branch architecture to model audio latent flows, ensuring precise alignment between audio and video. The framework is supported by the BiAudio dataset, which contains a large variety of video-audio pairs, allowing it to adapt to different acoustic conditions and viewpoint changes effectively.'}, 'zh': {'title': 'ä»é™é»˜è§†é¢‘ç”Ÿæˆé«˜è´¨é‡åŒè€³éŸ³é¢‘çš„åˆ›æ–°æ¡†æ¶', 'desc': 'ViSAudioæ˜¯ä¸€ä¸ªç«¯åˆ°ç«¯çš„æ¡†æ¶ï¼Œåˆ©ç”¨æ¡ä»¶æµåŒ¹é…æŠ€æœ¯ï¼Œä»é™é»˜è§†é¢‘ç”Ÿæˆé«˜è´¨é‡çš„åŒè€³éŸ³é¢‘ã€‚ä¸ä¼ ç»Ÿçš„å•å£°é“è¾“å‡ºä¸åŒï¼ŒViSAudioç›´æ¥ç”ŸæˆåŒè€³ç©ºé—´éŸ³é¢‘ï¼Œè§£å†³äº†ä»¥å¾€ä¸¤é˜¶æ®µæµç¨‹ä¸­äº§ç”Ÿçš„è¯¯å·®ç´¯ç§¯å’Œæ—¶ç©ºä¸ä¸€è‡´é—®é¢˜ã€‚è¯¥æ¡†æ¶é‡‡ç”¨åŒåˆ†æ”¯éŸ³é¢‘ç”Ÿæˆæ¶æ„ï¼Œç¡®ä¿éŸ³é¢‘ä¸è¾“å…¥è§†é¢‘ä¹‹é—´çš„æ—¶ç©ºå¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒViSAudioåœ¨å®¢è§‚æŒ‡æ ‡å’Œä¸»è§‚è¯„ä¼°ä¸Šå‡ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆé€‚åº”è§†è§’å˜åŒ–å’Œå£°æºè¿åŠ¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00956', 'title': 'WUSH: Near-Optimal Adaptive Transforms for LLM Quantization', 'url': 'https://huggingface.co/papers/2512.00956', 'abstract': 'Optimal linear blockwise transforms for joint weight-activation quantization improve upon standard orthogonal transforms like the Hadamard transform by incorporating data statistics.  \t\t\t\t\tAI-generated summary \t\t\t\t Quantization to low bitwidth is a standard approach for deploying large language models, however, a few extreme weights and activations stretch the dynamic range and reduce the effective resolution of the quantizer. A common mitigation approach is to apply some fixed orthogonal transforms, such as Hadamard matrices, before quantization, which typically reduces the dynamic range. Yet, these transforms ignore the statistics of the data, and their optimality is currently not understood. In this work, we derive, for the first time, closed-form optimal linear blockwise transforms for joint weight-activation quantization using standard data-free quantizers for common numerical formats. Specifically, we provide derivations of the optimal adaptive (data-aware) transforms for round-to-nearest (RTN), AbsMax-scaled block quantizers for both integer and floating-point formats. The resulting construction, which we call WUSH, combines a Hadamard backbone with a data-dependent component based on second-order moments, yielding a non-orthogonal transform that is provably optimal under mild assumptions and remains structured for efficient implementation. Preliminary experimental results show that our approach consistently improves upon the Hadamard transform for common formats.', 'score': 17, 'issue_id': 1, 'pub_date': '2025-11-30', 'pub_date_card': {'ru': '30 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 30', 'zh': '11æœˆ30æ—¥'}, 'hash': '6230f23959717e27', 'authors': ['Jiale Chen', 'Vage Egiazarian', 'Torsten Hoefler', 'Dan Alistarh'], 'affiliations': ['ETH ZÃ¼rich', 'Institute of Science and Technology Austria (ISTA)', 'Red Hat AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00956.jpg', 'data': {'categories': ['#optimization', '#inference', '#training'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ñ… Ğ±Ğ»Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ² Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸ĞºÑƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ† Ñ‚Ğ¸Ğ¿Ğ° ĞĞ´Ğ°Ğ¼Ğ°Ñ€Ğ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ WUSH ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ ĞĞ´Ğ°Ğ¼Ğ°Ñ€Ğ° Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ¼, Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰Ğ¸Ğ¼ Ğ¾Ñ‚ Ğ²Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ½ĞµĞ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞĞ´Ğ°Ğ¼Ğ°Ñ€Ğ° Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ½Ğ¸Ğ·ĞºÑƒÑ Ñ€Ğ°Ğ·Ñ€ÑĞ´Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'WUSH: Optimal Transforms for Smarter Quantization', 'desc': 'This paper presents a new method for quantizing weights and activations in machine learning models, which improves upon traditional methods like the Hadamard transform. The authors introduce optimal linear blockwise transforms that take into account the statistics of the data, addressing the limitations of fixed orthogonal transforms. They derive closed-form solutions for adaptive transforms that enhance quantization for both integer and floating-point formats. The proposed method, named WUSH, combines a Hadamard structure with data-aware components, leading to better performance in quantization tasks.'}, 'zh': {'title': 'æ•°æ®é©±åŠ¨çš„æœ€ä¼˜é‡åŒ–å˜æ¢', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„çº¿æ€§å—å˜æ¢æ–¹æ³•ï¼Œç”¨äºè”åˆæƒé‡å’Œæ¿€æ´»çš„é‡åŒ–ï¼Œè¶…è¶Šäº†ä¼ ç»Ÿçš„æ­£äº¤å˜æ¢å¦‚å“ˆè¾¾ç›å˜æ¢ã€‚é€šè¿‡è€ƒè™‘æ•°æ®ç»Ÿè®¡ç‰¹æ€§ï¼Œæˆ‘ä»¬é¦–æ¬¡æ¨å¯¼å‡ºé—­å¼å½¢å¼çš„æœ€ä¼˜å˜æ¢ï¼Œé€‚ç”¨äºå¸¸è§çš„æ•°å€¼æ ¼å¼ã€‚æˆ‘ä»¬çš„æ–¹æ³•ç§°ä¸ºWUSHï¼Œç»“åˆäº†å“ˆè¾¾ç›å˜æ¢çš„åŸºç¡€å’ŒåŸºäºäºŒé˜¶çŸ©çš„æ•°æ®ä¾èµ–ç»„ä»¶ï¼Œå½¢æˆäº†ä¸€ç§éæ­£äº¤å˜æ¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨å¸¸è§æ ¼å¼ä¸‹çš„è¡¨ç°ä¼˜äºå“ˆè¾¾ç›å˜æ¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19433', 'title': 'Mixture of Horizons in Action Chunking', 'url': 'https://huggingface.co/papers/2511.19433', 'abstract': 'A mixture of horizons strategy in VLA models improves performance and generalizability by combining long-term foresight and short-term precision, achieving higher throughput and superior performance in robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language-action (VLA) models have shown remarkable capabilities in robotic manipulation, but their performance is sensitive to the action chunk length used during training, termed horizon. Our empirical study reveals an inherent trade-off: longer horizons provide stronger global foresight but degrade fine-grained accuracy, while shorter ones sharpen local control yet struggle on long-term tasks, implying fixed choice of single horizons being suboptimal. To mitigate the trade-off, we propose a mixture of horizons (MoH) strategy. MoH rearranges the action chunk into several segments with different horizons, processes them in parallel with a shared action transformer, and fuses outputs with a light linear gate. It has three appealing benefits. 1) MoH exploits long-term foresight and short-term precision jointly within a single model, improving both performance and generalizability to complex tasks. 2) MoH is plug-and-play for full-attention action modules with minimal training or inference overhead. 3) MoH enables dynamic inference with adaptive horizons, which selects stable actions through cross-horizon consensus, achieving 2.5times higher throughput than baselines while preserving superior performance. Extensive experiments over flow-based policies Ï€_0, Ï€_{0.5}, and one-step regression policy Ï€_{reg} demonstrate that MoH yields consistent and significant gains on both simulations and real-world tasks. Notably, under mixed-task setting, Ï€_{0.5} with MoH reaches a new state-of-the-art with 99% average success rate on LIBERO after only 30k training iterations. Project page: https://github.com/Timsty1/MixtureOfHorizons', 'score': 17, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'e7d6e4a1a9871f0a', 'authors': ['Dong Jing', 'Gang Wang', 'Jiaqi Liu', 'Weiliang Tang', 'Zelo VLA) models in robotic manipulation. The MoH approach combines different action chunk lengths, allowing the model to leverage both long-term foresight and short-term precision simultaneously. By processing these varied horizons in parallel and fusing their outputs, the model achieves improved performance and generalizability on complex tasks. The results show that MoH significantly enhances throughput and success rates in both simulations and real-world applications, setting a new benchmark in the field.'}, 'zh': {'title': 'æ··åˆè§†é‡ç­–ç•¥æå‡æœºå™¨äººæ“ä½œæ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ··åˆè§†é‡ç­–ç•¥ï¼ˆMoHï¼‰ï¼Œæ—¨åœ¨æé«˜è§†è§‰-è¯­è¨€-è¡ŒåŠ¨ï¼ˆVLAï¼‰æ¨¡å‹åœ¨æœºå™¨äººæ“ä½œä»»åŠ¡ä¸­çš„æ€§èƒ½å’Œæ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡å°†åŠ¨ä½œå—åˆ†æˆä¸åŒçš„è§†é‡æ®µå¹¶å¹¶è¡Œå¤„ç†ï¼ŒMoHèƒ½å¤ŸåŒæ—¶åˆ©ç”¨é•¿è¿œçš„å‰ç»æ€§å’ŒçŸ­æœŸçš„ç²¾ç¡®æ€§ã€‚å®éªŒè¡¨æ˜ï¼ŒMoHåœ¨å¤æ‚ä»»åŠ¡ä¸­è¡¨ç°å‡ºæ›´é«˜çš„ååé‡å’Œä¼˜è¶Šçš„æ€§èƒ½ï¼Œå°¤å…¶æ˜¯åœ¨æ··åˆä»»åŠ¡è®¾ç½®ä¸‹ï¼Œè¾¾åˆ°äº†99%çš„æˆåŠŸç‡ã€‚è¯¥æ–¹æ³•å…·æœ‰å³æ’å³ç”¨çš„ç‰¹æ€§ï¼Œé€‚ç”¨äºå…¨æ³¨æ„åŠ›åŠ¨ä½œæ¨¡å—ï¼Œä¸”è®­ç»ƒå’Œæ¨ç†å¼€é”€æå°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02581', 'title': 'GoRL: An Algorithm-Agnostic Framework for Online Reinforcement Learning with Generative Policies', 'url': 'https://huggingface.co/papers/2512.02581', 'abstract': 'GoRL separates optimization and generation to achieve stable and expressive policies in reinforcement learning, outperforming Gaussian and generative-policy baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) faces a persistent tension: policies that are stable to optimize are often too simple to represent the multimodal action distributions needed for complex control. Gaussian policies provide tractable likelihoods and smooth gradients, but their unimodal form limits expressiveness. Conversely, generative policies based on diffusion or flow matching can model rich multimodal behaviors; however, in online RL, they are frequently unstable due to intractable likelihoods and noisy gradients propagating through deep sampling chains. We address this tension with a key structural principle: decoupling optimization from generation. Building on this insight, we introduce GoRL (Generative Online Reinforcement Learning), a framework that optimizes a tractable latent policy while utilizing a conditional generative decoder to synthesize actions. A two-timescale update schedule enables the latent policy to learn stably while the decoder steadily increases expressiveness, without requiring tractable action likelihoods. Across a range of continuous-control tasks, GoRL consistently outperforms both Gaussian policies and recent generative-policy baselines. Notably, on the HopperStand task, it reaches a normalized return above 870, more than 3 times that of the strongest baseline. These results demonstrate that separating optimization from generation provides a practical path to policies that are both stable and highly expressive.', 'score': 13, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'fd0f15771f8b2f71', 'authors': ['Chubin Zhang', 'Zhenglin Wan', 'Feng Chen', 'Xingrui Yu', 'Ivor Tsang', 'Bo An'], 'affiliations': ['Beijing University of Posts and Telecommunications, China', 'Centre for Frontier AI Research, A*STAR, Singapore', 'Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02581.jpg', 'data': {'categories': ['#architecture', '#optimization', '#diffusion', '#rl'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞÑ‚Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº', 'desc': 'GoRL Ñ€ĞµÑˆĞ°ĞµÑ‚ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼: Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº
