å…±äº«ç¨‹åºçŠ¶æ€æŠ½è±¡ï¼Œä¿ƒè¿›è‡ªç„¶è¯­è¨€ä»£ç ä¸Pythonä¹‹é—´çš„äº’æ“ä½œæ€§ï¼Œä»è€Œæé«˜ä»»åŠ¡å‡†ç¡®æ€§å¹¶å‡å°‘ä»£ç é‡ã€‚é€šè¿‡è‡ªç„¶è¯­è¨€ç¼–ç¨‹ï¼Œç”¨æˆ·å¯ä»¥ç”¨è‡ªç„¶è¯­è¨€ç¼–å†™ä»£ç ï¼ŒæŒ‡ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ‰§è¡Œå„ç§ä»»åŠ¡ã€‚å…±äº«ç¨‹åºçŠ¶æ€æ¶ˆé™¤äº†å®ç°è‡ªç„¶è¯­è¨€ä»£ç ä¸ç¨‹åºçŠ¶æ€äº’æ“ä½œæ€§æ‰€éœ€çš„æ‰‹åŠ¨å·¥ä½œï¼Œä½¿ç¨‹åºå‘˜èƒ½å¤Ÿç›´æ¥æ“ä½œç¨‹åºå˜é‡å’Œå¯¹è±¡ã€‚Nightjarç³»ç»Ÿçš„å®ç°è¡¨æ˜ï¼Œä½¿ç”¨è‡ªç„¶è¯­è¨€ä»£ç çš„ç¨‹åºåœ¨ä»»åŠ¡å‡†ç¡®æ€§ä¸Šä¼˜äºæ‰‹åŠ¨ç¼–å†™çš„å®ç°ï¼ŒåŒæ—¶ä»£ç è¡Œæ•°å¹³å‡å‡å°‘äº†39.6%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13586', 'title': 'ReFusion: A Diffusion Large Language Model with Parallel Autoregressive Decoding', 'url': 'https://huggingface.co/papers/2512.13586', 'abstract': "ReFusion, a novel masked diffusion model, improves performance and efficiency by using slot-based parallel decoding, achieving superior results compared to autoregressive models and traditional masked diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive models (ARMs) are hindered by slow sequential inference. While masked diffusion models (MDMs) offer a parallel alternative, they suffer from critical drawbacks: high computational overhead from precluding Key-Value (KV) caching, and incoherent generation arising from learning dependencies over an intractable space of token combinations. To address these limitations, we introduce ReFusion, a novel masked diffusion model that achieves superior performance and efficiency by elevating parallel decoding from the token level to a higher slot level, where each slot is a fixed-length, contiguous sub-sequence. This is achieved through an iterative ``plan-and-infill'' decoding process: a diffusion-based planning step first identifies a set of weakly dependent slots, and an autoregressive infilling step then decodes these selected slots in parallel. The slot-based design simultaneously unlocks full KV cache reuse with a unified causal framework and reduces the learning complexity from the token combination space to a manageable slot-level permutation space. Extensive experiments on seven diverse benchmarks show that ReFusion not only overwhelmingly surpasses prior MDMs with 34% performance gains and an over 18times speedup on average, but also bridges the performance gap to strong ARMs while maintaining a 2.33times average speedup.", 'score': 73, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '92cd9802593aa874', 'authors': ['Jia-Nan Li', 'Jian Guan', 'Wei Wu', 'Chongxuan Li'], 'affiliations': ['Ant Group', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.13586.jpg', 'data': {'categories': ['#inference', '#optimization', '#benchmark', '#diffusion', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğº ÑĞ»Ğ¾Ñ‚Ğ°Ğ¼: Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'ReFusion â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‚Ğ°Ğº Ğ¸ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ»Ğ¾Ñ‚Ğ¾Ğ² (Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹) Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑĞ»Ğ¾Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ ÑĞ»Ğ°Ğ±Ğ¾Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… ÑĞ»Ğ¾Ñ‚Ğ¾Ğ², Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ¸ ÑĞ»Ğ¾Ñ‚Ñ‹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑÑ‚Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñƒ ReFusion Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ KV-ĞºÑÑˆĞ°, ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ° 34% Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ² 18 Ñ€Ğ°Ğ· Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'ReFusion: Revolutionizing Masked Diffusion with Slot-Based Parallel Decoding', 'desc': 'ReFusion is a new masked diffusion model that enhances both performance and efficiency by utilizing slot-based parallel decoding. Unlike traditional autoregressive models that process tokens sequentially, ReFusion decodes fixed-length sub-sequences, or slots, in parallel, which significantly speeds up the inference process. It employs a two-step decoding approach: first, it identifies weakly dependent slots using a diffusion-based planning step, and then it fills in these slots using an autoregressive method. This innovative design not only allows for effective reuse of Key-Value caching but also simplifies the learning process, resulting in substantial performance improvements over previous models.'}, 'zh': {'title': 'ReFusionï¼šé«˜æ•ˆçš„æ©è”½æ‰©æ•£æ¨¡å‹', 'desc': 'ReFusionæ˜¯ä¸€ç§æ–°å‹çš„æ©è”½æ‰©æ•£æ¨¡å‹ï¼Œé€šè¿‡åŸºäºæ§½çš„å¹¶è¡Œè§£ç æé«˜äº†æ€§èƒ½å’Œæ•ˆç‡ã€‚ä¸è‡ªå›å½’æ¨¡å‹ç›¸æ¯”ï¼ŒReFusionåœ¨ç”Ÿæˆé€Ÿåº¦ä¸Šæœ‰æ˜¾è‘—æå‡ï¼ŒåŒæ—¶å…‹æœäº†ä¼ ç»Ÿæ©è”½æ‰©æ•£æ¨¡å‹çš„ç¼ºé™·ã€‚å®ƒé‡‡ç”¨äº†è¿­ä»£çš„â€œè§„åˆ’ä¸å¡«å……â€è§£ç è¿‡ç¨‹ï¼Œé¦–å…ˆè¯†åˆ«å‡ºå¼±ä¾èµ–çš„æ§½ï¼Œç„¶åå¹¶è¡Œè§£ç è¿™äº›æ§½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReFusionåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ€§èƒ½æå‡è¾¾34%ï¼Œé€Ÿåº¦æå‡è¶…è¿‡18å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13687', 'title': 'Towards Scalable Pre-training of Visual Tokenizers for Generation', 'url': 'https://huggingface.co/papers/2512.13687', 'abstract': 'A unified visual tokenizer pre-training framework (VTP) improves generative performance by optimizing image-text contrastive, self-supervised, and reconstruction losses, leading to better scaling properties and higher zero-shot accuracy and faster convergence.  \t\t\t\t\tAI-generated summary \t\t\t\t The quality of the latent space in visual tokenizers (e.g., VAEs) is crucial for modern generative models. However, the standard reconstruction-based training paradigm produces a latent space that is biased towards low-level information, leading to a foundation flaw: better pixel-level accuracy does not lead to higher-quality generation. This implies that pouring extensive compute into visual tokenizer pre-training translates poorly to improved performance in generation. We identify this as the ``pre-training scaling problem`` and suggest a necessary shift: to be effective for generation, a latent space must concisely represent high-level semantics. We present VTP, a unified visual tokenizer pre-training framework, pioneering the joint optimization of image-text contrastive, self-supervised, and reconstruction losses. Our large-scale study reveals two principal findings: (1) understanding is a key driver of generation, and (2) much better scaling properties, where generative performance scales effectively with compute, parameters, and data allocated to the pretraining of the visual tokenizer. After large-scale pre-training, our tokenizer delivers a competitive profile (78.2 zero-shot accuracy and 0.36 rFID on ImageNet) and 4.1 times faster convergence on generation compared to advanced distillation methods. More importantly, it scales effectively: without modifying standard DiT training specs, solely investing more FLOPS in pretraining VTP achieves 65.8\\% FID improvement in downstream generation, while conventional autoencoder stagnates very early at 1/10 FLOPS. Our pre-trained models are available at https://github.com/MiniMax-AI/VTP.', 'score': 66, 'issue_id': 80, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '482a2130cdbb22b4', 'authors': ['Jingfeng Ya ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Unlocking Generative Potential with VTP: A New Era for Visual Tokenizers', 'desc': "This paper introduces a new framework called VTP for pre-training visual tokenizers, which enhances generative model performance. It addresses the issue of the 'pre-training scaling problem' by optimizing a combination of image-text contrastive, self-supervised, and reconstruction losses. The study shows that a well-structured latent space that captures high-level semantics leads to better generation outcomes. VTP demonstrates significant improvements in zero-shot accuracy and convergence speed, outperforming traditional methods in generative tasks."}, 'zh': {'title': 'ç»Ÿä¸€è§†è§‰æ ‡è®°å™¨é¢„è®­ç»ƒï¼Œæå‡ç”Ÿæˆæ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„è§†è§‰æ ‡è®°å™¨é¢„è®­ç»ƒæ¡†æ¶ï¼ˆVTPï¼‰ï¼Œé€šè¿‡ä¼˜åŒ–å›¾åƒ-æ–‡æœ¬å¯¹æ¯”ã€è‡ªç›‘ç£å’Œé‡å»ºæŸå¤±ï¼Œæå‡äº†ç”Ÿæˆæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè§†è§‰æ ‡è®°å™¨çš„æ½œåœ¨ç©ºé—´è´¨é‡å¯¹ç°ä»£ç”Ÿæˆæ¨¡å‹è‡³å…³é‡è¦ï¼Œè€Œä¼ ç»Ÿçš„é‡å»ºè®­ç»ƒæ–¹æ³•å¾€å¾€å¯¼è‡´æ½œåœ¨ç©ºé—´åå‘ä½çº§ä¿¡æ¯ã€‚æˆ‘ä»¬å‘ç°ï¼Œä¸ºäº†æœ‰æ•ˆç”Ÿæˆï¼Œé«˜çº§è¯­ä¹‰çš„ç®€æ´è¡¨ç¤ºæ˜¯å¿…è¦çš„ã€‚VTPæ¡†æ¶åœ¨å¤§è§„æ¨¡é¢„è®­ç»ƒåï¼Œå±•ç°å‡ºæ›´å¥½çš„æ‰©å±•æ€§å’Œæ›´å¿«çš„æ”¶æ•›é€Ÿåº¦ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13564', 'title': 'Memory in the Age of AI Agents', 'url': 'https://huggingface.co/papers/2512.13564', 'abstract': 'This survey provides an updated overview of agent memory research, distinguishing its forms, functions, and dynamics, and highlights emerging research directions.  \t\t\t\t\tAI-generated summary \t\t\t\t Memory has emerged, and will continue to remain, a core capability of foundation model-based agents. As research on agent memory rapidly expands and attracts unprecedented attention, the field has also become increasingly fragmented. Existing works that fall under the umbrella of agent memory often differ substantially in their motivations, implementations, and evaluation protocols, while the proliferation of loosely defined memory terminologies has further obscured conceptual clarity. Traditional taxonomies such as long/short-term memory have proven insufficient to capture the diversity of contemporary agent memory systems. This work aims to provide an up-to-date landscape of current agent memory research. We begin by clearly delineating the scope of agent memory and distinguishing it from related concepts such as LLM memory, retrieval augmented generation (RAG), and context engineering. We then examine agent memory through the unified lenses of forms, functions, and dynamics. From the perspective of forms, we identify three dominant realizations of agent memory, namely token-level, parametric, and latent memory. From the perspective of functions, we propose a finer-grained taxonomy that distinguishes factual, experiential, and working memory. From the perspective of dynamics, we analyze how memory is formed, evolved, and retrieved over time. To support practical development, we compile a comprehensive summary of memory benchmarks and open-source frameworks. Beyond consolidation, we articulate a forward-looking perspective on emerging research frontiers, including memory automation, reinforcement learning integration, multimodal memory, multi-agent memory, and trustworthiness issues. We hope this survey serves not only as a reference for existing work, but also as a conceptual foundation for rethinking memory as a first-class primitive in the design of future agentic intelligence.', 'score': 60, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '9a9850de02730771', 'authors': ['Yuyang Hu', 'Shichun Liu', 'Yanwei Yue', 'Guibin Zhang', 'Boyang Liu', 'Fangyi Zhu', 'Jiahang Lin', 'Honglin Guo', 'Shihan Dou', 'Zhiheng Xi', 'Senjie Jin', 'Jiejun Tan', 'Yanbin Yin', 'Jiongnan Liu', 'Zeyu Zhang', 'Zhongxiang Sun', 'Yu Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹.'}, 'en': {'title': 'Rethinking Memory: A Foundation for Intelligent Agents', 'desc': 'This paper surveys the current state of research on agent memory, which is crucial for the functionality of AI agents. It categorizes agent memory into three main forms: token-level, parametric, and latent memory, and proposes a detailed taxonomy of its functions, including factual, experiential, and working memory. The dynamics of memory are also explored, focusing on how it is created, evolves, and is retrieved over time. The authors aim to clarify existing concepts and highlight future research directions, emphasizing the importance of memory in developing advanced AI systems.'}, 'zh': {'title': 'ä»£ç†è®°å¿†ç ”ç©¶çš„æ–°è§†é‡', 'desc': 'æœ¬ç ”ç©¶ç»¼è¿°äº†ä»£ç†è®°å¿†çš„æœ€æ–°ç ”ç©¶è¿›å±•ï¼Œæ˜ç¡®äº†å…¶å½¢å¼ã€åŠŸèƒ½å’ŒåŠ¨æ€ç‰¹å¾ã€‚ä»£ç†è®°å¿†æ˜¯åŸºäºåŸºç¡€æ¨¡å‹çš„æ™ºèƒ½ä½“çš„æ ¸å¿ƒèƒ½åŠ›ï¼Œç ”ç©¶é¢†åŸŸæ­£åœ¨è¿…é€Ÿæ‰©å±•ï¼Œä½†ä¹Ÿå˜å¾—è¶Šæ¥è¶Šåˆ†æ•£ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ›´ç»†è‡´çš„åˆ†ç±»æ³•ï¼ŒåŒºåˆ†äº†äº‹å®è®°å¿†ã€ç»éªŒè®°å¿†å’Œå·¥ä½œè®°å¿†ï¼Œå¹¶åˆ†æäº†è®°å¿†çš„å½¢æˆã€æ¼”å˜å’Œæå–è¿‡ç¨‹ã€‚æœ€åï¼Œæˆ‘ä»¬å±•æœ›äº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ï¼ŒåŒ…æ‹¬è®°å¿†è‡ªåŠ¨åŒ–ã€å¼ºåŒ–å­¦ä¹ é›†æˆå’Œå¤šæ¨¡æ€è®°å¿†ç­‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12967', 'title': 'QwenLong-L1.5: Post-Training Recipe for Long-Context Reasoning and Memory Management', 'url': 'https://huggingface.co/papers/2512.12967', 'abstract': "QwenLong-L1.5 enhances long-context reasoning through data synthesis, stabilized reinforcement learning, and memory-augmented architecture, achieving superior performance on benchmarks and general domains.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce QwenLong-L1.5, a model that achieves superior long-context reasoning capabilities through systematic post-training innovations. The key technical breakthroughs of QwenLong-L1.5 are as follows: (1) Long-Context Data Synthesis Pipeline: We develop a systematic synthesis framework that generates challenging reasoning tasks requiring multi-hop grounding over globally distributed evidence. By deconstructing documents into atomic facts and their underlying relationships, and then programmatically composing verifiable reasoning questions, our approach creates high-quality training data at scale, moving substantially beyond simple retrieval tasks to enable genuine long-range reasoning capabilities. (2) Stabilized Reinforcement Learning for Long-Context Training: To overcome the critical instability in long-context RL, we introduce task-balanced sampling with task-specific advantage estimation to mitigate reward bias, and propose Adaptive Entropy-Controlled Policy Optimization (AEPO) that dynamically regulates exploration-exploitation trade-offs. (3) Memory-Augmented Architecture for Ultra-Long Contexts: Recognizing that even extended context windows cannot accommodate arbitrarily long sequences, we develop a memory management framework with multi-stage fusion RL training that seamlessly integrates single-pass reasoning with iterative memory-based processing for tasks exceeding 4M tokens. Based on Qwen3-30B-A3B-Thinking, QwenLong-L1.5 achieves performance comparable to GPT-5 and Gemini-2.5-Pro on long-context reasoning benchmarks, surpassing its baseline by 9.90 points on average. On ultra-long tasks (1M~4M tokens), QwenLong-L1.5's memory-agent framework yields a 9.48-point gain over the agent baseline. Additionally, the acquired long-context reasoning ability translates to enhanced performance in general domains like scientific reasoning, memory tool using, and extended dialogue.", 'score': 54, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash a Synthesis Pipeline that creates complex reasoning tasks from documents, allowing the model to learn from high-quality, structured data. The model also employs Stabilized Reinforcement Learning to enhance training stability and performance, addressing challenges in long-context scenarios. Finally, its Memory-Augmented Architecture enables effective processing of ultra-long sequences, significantly boosting its reasoning capabilities across various domains.'}, 'zh': {'title': 'QwenLong-L1.5ï¼šé•¿ä¸Šä¸‹æ–‡æ¨ç†çš„æ–°çªç ´', 'desc': 'QwenLong-L1.5 æ˜¯ä¸€ç§å¢å¼ºé•¿ä¸Šä¸‹æ–‡æ¨ç†èƒ½åŠ›çš„æ¨¡å‹ï¼Œé‡‡ç”¨äº†æ•°æ®åˆæˆã€ç¨³å®šçš„å¼ºåŒ–å­¦ä¹ å’Œè®°å¿†å¢å¼ºæ¶æ„ç­‰åˆ›æ–°æŠ€æœ¯ã€‚å®ƒé€šè¿‡é•¿ä¸Šä¸‹æ–‡æ•°æ®åˆæˆç®¡é“ç”Ÿæˆå¤æ‚çš„æ¨ç†ä»»åŠ¡ï¼Œèƒ½å¤Ÿå¤„ç†å…¨çƒåˆ†å¸ƒçš„è¯æ®ã€‚ä¸ºäº†æé«˜é•¿ä¸Šä¸‹æ–‡å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ï¼Œæ¨¡å‹å¼•å…¥äº†ä»»åŠ¡å¹³è¡¡é‡‡æ ·å’Œè‡ªé€‚åº”ç†µæ§åˆ¶ç­–ç•¥ä¼˜åŒ–ã€‚æœ€ç»ˆï¼ŒQwenLong-L1.5 åœ¨é•¿ä¸Šä¸‹æ–‡æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†åŸºçº¿æ¨¡å‹ï¼Œä¸”åœ¨ç§‘å­¦æ¨ç†å’Œæ‰©å±•å¯¹è¯ç­‰é¢†åŸŸä¹Ÿæœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13604', 'title': 'LongVie 2: Multimodal Controllable Ultra-Long Video World Model', 'url': 'https://huggingface.co/papers/2512.13604', 'abstract': 'LongVie 2, an end-to-end autoregressive framework, enhances controllability, visual quality, and temporal consistency in video world models through three progressive training stages.  \t\t\t\t\tAI-generated summary \t\t\t\t Building video world models upon pretrained video generation systems represents an important yet challenging step toward general spatiotemporal intelligence. A world model should possess three essential properties: controllability, long-term visual quality, and temporal consistency. To this end, we take a progressive approach-first enhancing controllability and then extending toward long-term, high-quality generation. We present LongVie 2, an end-to-end autoregressive framework trained in three stages: (1) Multi-modal guidance, which integrates dense and sparse control signals to provide implicit world-level supervision and improve controllability; (2) Degradation-aware training on the input frame, bridging the gap between training and long-term inference to maintain high visual quality; and (3) History-context guidance, which aligns contextual information across adjacent clips to ensure temporal consistency. We further introduce LongVGenBench, a comprehensive benchmark comprising 100 high-resolution one-minute videos covering diverse real-world and synthetic environments. Extensive experiments demonstrate that LongVie 2 achieves state-of-the-art performance in long-range controllability, temporal coherence, and visual fidelity, and supports continuous video generation lasting up to five minutes, marking a significant step toward unified video world modeling.', 'score': 52, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'c6157ef68f090a83', 'authors': ['Jianxiong Gao', 'Zhaoxi Chen', 'Xian Liu', 'Junhao Zhuang', 'Chengming Xu', 'Jianfeng Feng', 'Yu Qiao', 'Yanwei Fu', 'Chenyang Si', 'Ziwei Liu'], 'affiliations': ['FDU', 'NJU', 'NTU', 'NVIDIA', 'Shanghai AI Laboratory', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2512.13604.jpg', 'data': {'categories': ['#video', '#optimization', '#training', '#benchmark', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ° Ğº Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'LongVie 2 â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¸Ñ€Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ° Ğ´Ğ»Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ñ‘Ñ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²: ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾ÑÑ‚Ğ¸, Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ½Ğ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ° Ğ½Ğ° Ñ‚Ñ€ĞµÑ‚ÑŒĞµĞ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ ÑĞ¾ÑĞµĞ´Ğ½Ğ¸Ñ… ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ LongVGenBench Ñ 100 Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ´Ğ½Ñƒ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ´Ğ¾ Ğ¿ÑÑ‚Ğ¸ Ğ¼Ğ¸Ğ½ÑƒÑ‚.'}, 'en': {'title': 'LongVie 2: Mastering Video Generation with Control and Consistency', 'desc': 'LongVie 2 is an advanced autoregressive framework designed to improve video world models by focusing on controllability, visual quality, and temporal consistency. It employs a three-stage training process that first enhances controllability through multi-modal guidance, then ensures high visual quality with degradation-aware training, and finally maintains temporal consistency using history-context guidance. This approach allows for the generation of coherent and high-quality videos that can last up to five minutes. The framework is evaluated using LongVGenBench, a benchmark that tests its performance against various real-world and synthetic video scenarios, achieving state-of-the-art results.'}, 'zh': {'title': 'LongVie 2ï¼šè§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'LongVie 2 æ˜¯ä¸€ä¸ªç«¯åˆ°ç«¯çš„è‡ªå›å½’æ¡†æ¶ï¼Œé€šè¿‡ä¸‰ä¸ªé€æ­¥è®­ç»ƒé˜¶æ®µæ¥å¢å¼ºè§†é¢‘ä¸–ç•Œæ¨¡å‹çš„å¯æ§æ€§ã€è§†è§‰è´¨é‡å’Œæ—¶é—´ä¸€è‡´æ€§ã€‚è¯¥æ¡†æ¶é¦–å…ˆé€šè¿‡å¤šæ¨¡æ€æŒ‡å¯¼æ¥æé«˜å¯æ§æ€§ï¼Œç„¶åé€šè¿‡å¯¹è¾“å…¥å¸§è¿›è¡Œé™çº§æ„ŸçŸ¥è®­ç»ƒæ¥ä¿æŒé«˜è§†è§‰è´¨é‡ï¼Œæœ€åé€šè¿‡å†å²ä¸Šä¸‹æ–‡æŒ‡å¯¼æ¥ç¡®ä¿æ—¶é—´ä¸€è‡´æ€§ã€‚LongVie 2 çš„è®­ç»ƒæ–¹æ³•ä½¿å…¶åœ¨é•¿è·ç¦»å¯æ§æ€§ã€æ—¶é—´è¿è´¯æ€§å’Œè§†è§‰ä¿çœŸåº¦æ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚æˆ‘ä»¬è¿˜æ¨å‡ºäº† LongVGenBenchï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å« 100 ä¸ªé«˜åˆ†è¾¨ç‡ä¸€åˆ†é’Ÿè§†é¢‘çš„ç»¼åˆåŸºå‡†ï¼Œæ¶µç›–äº†å¤šæ ·çš„çœŸå®å’Œåˆæˆç¯å¢ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13168', 'title': 'Finch: Benchmarking Finance & Accounting across Spreadsheet-Centric Enterprise Workflows', 'url': 'https://huggingface.co/papers/2512.13168', 'abstract': 'Finch, a benchmark for AI agents in enterprise finance and accounting, evaluates performance across complex, real-world workflows using authentic data from Enron and other institutions.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a finance & accounting benchmark (Finch) for evaluating AI agents on real-world, enterprise-grade professional workflows -- interleaving data entry, structuring, formatting, web search, cross-file retrieval, calculation, modeling, validation, translation, visualization, and reporting. Finch is sourced from authentic enterprise workspaces at Enron (15,000 spreadsheets and 500,000 emails from 150 employees) and other financial institutions, preserving in-the-wild messiness across multimodal artifacts (text, tables, formulas, charts, code, and images) and spanning diverse domains such as budgeting, trading, and asset management.   We propose a workflow construction process that combines LLM-assisted discovery with expert annotation: (1) LLM-assisted, expert-verified derivation of workflows from real-world email threads and version histories of spreadsheet files, and (2) meticulous expert annotation for workflows, requiring over 700 hours of domain-expert effort. This yields 172 composite workflows with 384 tasks, involving 1,710 spreadsheets with 27 million cells, along with PDFs and other artifacts, capturing the intrinsically messy, long-horizon, knowledge-intensive, and collaborative nature of real-world enterprise work.   We conduct both human and automated evaluations of frontier AI systems including GPT 5.1, Claude Sonnet 4.5, Gemini 3 Pro, Grok 4, and Qwen 3 Max, and GPT 5.1 Pro spends 48 hours in total yet passes only 38.4% of workflows, while Claude Sonnet 4.5 passes just 25.0%. Comprehensive case studies further surface the challenges that real-world enterprise workflows pose for AI agents.', 'score': 46, 'issue_id': 82, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'a59b91e621e94814', 'authors': ['Haoyu Dong', 'Pengkun Zhang', 'Yan Gao', 'Xuanyu Dong', 'Yilin Cheng', 'Mingzhe Lu', 'Adina Yakefu', 'Shuxin Zheng'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.13168.jpg', 'data': {'categories': ['#agents', '#science', '#multimodal', '#dataset', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… AI-Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸ĞºĞ¾Ğ²: Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ²', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Finch Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ² ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ¹ ÑÑ„ĞµÑ€Ğµ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ±Ñ€Ğ°Ğ½ Ğ¸Ğ· Ğ°ÑƒÑ‚ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°Ğ½Ğ¸Ğ¸ Enron Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ğ¸Ñ‚ÑƒÑ‚Ğ¾Ğ², ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 172 ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ 384 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ ÑĞ»ĞµĞºÑ‚Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹, Ğ¿Ğ¸ÑÑŒĞ¼Ğ°, PDF Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ. Ğ”Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ñ‘Ğ½ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½ÑƒÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ñ, Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ²ÑˆÑƒÑ Ğ±Ğ¾Ğ»ĞµĞµ 700 Ñ‡Ğ°ÑĞ¾Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ¾Ğ². ĞÑ†ĞµĞ½ĞºĞ° ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ñ‚Ğ¸Ğ¿Ğ° GPT Ğ¸ Claude Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¼ĞµĞ½ĞµĞµ 40% Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ², Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ AI Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Finch: Benchmarking AI in Real-World Finance Workflows', 'desc': 'The paper introduces Finch, a benchmark designed to evaluate AI agents in the context of enterprise finance and accounting. It utilizes real-world data from Enron and other institutions, encompassing a variety of tasks such as data entry, web search, and reporting, to reflect the complexity of actual workflows. Finch includes 172 workflows and 384 tasks, derived through a combination of large language model (LLM) assistance and expert annotation, capturing the messy and collaborative nature of enterprise work. The evaluation of leading AI systems reveals significant challenges, with top models like GPT 5.1 and Claude Sonnet 4.5 struggling to complete a majority of the workflows successfully.'}, 'zh': {'title': 'Finchï¼šè¯„ä¼°AIåœ¨ä¼ä¸šè´¢åŠ¡ä¸­çš„çœŸå®è¡¨ç°', 'desc': 'Finchæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°AIä»£ç†åœ¨ä¼ä¸šè´¢åŠ¡å’Œä¼šè®¡é¢†åŸŸè¡¨ç°çš„åŸºå‡†ï¼Œæ—¨åœ¨å¤„ç†å¤æ‚çš„çœŸå®å·¥ä½œæµç¨‹ã€‚è¯¥åŸºå‡†ä½¿ç”¨æ¥è‡ªEnronç­‰æœºæ„çš„çœŸå®æ•°æ®ï¼ŒåŒ…æ‹¬150åå‘˜å·¥çš„15,000ä¸ªç”µå­è¡¨æ ¼å’Œ500,000å°ç”µå­é‚®ä»¶ï¼Œåæ˜ äº†çœŸå®å·¥ä½œç¯å¢ƒä¸­çš„å¤æ‚æ€§ã€‚Finché€šè¿‡ç»“åˆå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¾…åŠ©å‘ç°å’Œä¸“å®¶æ³¨é‡Šï¼Œæ„å»ºäº†172ä¸ªå¤åˆå·¥ä½œæµç¨‹ï¼Œæ¶‰åŠ384ä¸ªä»»åŠ¡å’Œ1710ä¸ªç”µå­è¡¨æ ¼ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰çš„AIç³»ç»Ÿåœ¨å¤„ç†è¿™äº›çœŸå®ä¼ä¸šå·¥ä½œæµç¨‹æ—¶é¢ä¸´æ˜¾è‘—æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯åœ¨å‡†ç¡®æ€§å’Œæ•ˆç‡æ–¹é¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12730', 'title': 'NL2Repo-Bench: Towards Long-Horizon Repository Generation Evaluation of Coding Agents', 'url': 'https://huggingface.co/papers/2512.12730', 'abstract': 'NL2Repo Bench evaluates long-horizon software development capabilities of coding agents by assessing their ability to generate complete Python libraries from natural-language requirements.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in coding agents suggest rapid progress toward autonomous software development, yet existing benchmarks fail to rigorously evaluate the long-horizon capabilities required to build complete software systems. Most prior evaluations focus on localized code generation, scaffolded completion, or short-term repair tasks, leaving open the question of whether agents can sustain coherent reasoning, planning, and execution over the extended horizons demanded by real-world repository construction. To address this gap, we present NL2Repo Bench, a benchmark explicitly designed to evaluate the long-horizon repository generation ability of coding agents. Given only a single natural-language requirements document and an empty workspace, agents must autonomously design the architecture, manage dependencies, implement multi-module logic, and produce a fully installable Python library. Our experiments across state-of-the-art open- and closed-source models reveal that long-horizon repository generation remains largely unsolved: even the strongest agents achieve below 40% average test pass rates and rarely complete an entire repository correctly. Detailed analysis uncovers fundamental long-horizon failure modes, including premature termination, loss of global coherence, fragile cross-file dependencies, and inadequate planning over hundreds of interaction steps. NL2Repo Bench establishes a rigorous, verifiable testbed for measuring sustained agentic competence and highlights long-horizon reasoning as a central bottleneck for the next generation of autonomous coding agents.', 'score': 37, 'issue_id': 73, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '00565ddc9131f583', 'authors': ['Jingzhe Ding', 'Shengda Long', 'Changxin Pu', 'Huan Zhou', 'Hongwan Gao', 'Xiang Gao', 'Chao He', 'Yue Hou', 'Fei Hu', 'Zhaojian Li', 'Weiran Shi', Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ĞµĞ¹ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ¿Ñ€ĞµĞ¶Ğ´ĞµĞ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ğµ, Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸Ğµ ĞºÑ€Ğ¾ÑÑ-Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ½ĞµĞ°Ğ´ĞµĞºĞ²Ğ°Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑĞ¾Ñ‚Ğ½Ğ¸ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ.'}, 'en': {'title': 'Evaluating Long-Horizon Software Development in Coding Agents', 'desc': 'The paper introduces NL2Repo Bench, a benchmark designed to evaluate the long-horizon software development capabilities of coding agents. It focuses on the ability of these agents to generate complete Python libraries from natural-language requirements, which involves complex tasks like architecture design and dependency management. The study reveals that current coding agents struggle with long-horizon tasks, achieving less than 40% success in generating complete repositories. Key challenges identified include issues with coherence, dependency management, and planning over extended interactions, highlighting the need for improved long-horizon reasoning in future coding agents.'}, 'zh': {'title': 'è¯„ä¼°ç¼–ç ä»£ç†çš„é•¿æœŸè½¯ä»¶å¼€å‘èƒ½åŠ›', 'desc': 'NL2Repo Bench æ˜¯ä¸€ä¸ªè¯„ä¼°ç¼–ç ä»£ç†åœ¨è½¯ä»¶å¼€å‘ä¸­é•¿æœŸèƒ½åŠ›çš„åŸºå‡†ï¼Œä¸“æ³¨äºä»è‡ªç„¶è¯­è¨€éœ€æ±‚ç”Ÿæˆå®Œæ•´çš„ Python åº“ã€‚ç°æœ‰çš„è¯„ä¼°æ–¹æ³•ä¸»è¦é›†ä¸­åœ¨å±€éƒ¨ä»£ç ç”Ÿæˆå’ŒçŸ­æœŸä¿®å¤ä»»åŠ¡ï¼Œæœªèƒ½æœ‰æ•ˆæµ‹è¯•ä»£ç†åœ¨æ„å»ºå®Œæ•´è½¯ä»¶ç³»ç»Ÿæ—¶çš„æŒç»­æ¨ç†å’Œè§„åˆ’èƒ½åŠ›ã€‚é€šè¿‡å®éªŒï¼Œæˆ‘ä»¬å‘ç°å³ä½¿æ˜¯æœ€å¼ºçš„ç¼–ç ä»£ç†åœ¨é•¿æœŸåº“ç”Ÿæˆæ–¹é¢çš„è¡¨ç°ä»ç„¶ä¸ç†æƒ³ï¼Œå¹³å‡æµ‹è¯•é€šè¿‡ç‡ä½äº 40%ã€‚è¯¥åŸºå‡†æ­ç¤ºäº†é•¿æœŸæ¨ç†çš„å…³é”®ç“¶é¢ˆï¼Œå¹¶ä¸ºæœªæ¥çš„è‡ªä¸»ç¼–ç ä»£ç†æä¾›äº†ä¸€ä¸ªä¸¥æ ¼çš„æµ‹è¯•å¹³å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12602', 'title': 'Error-Free Linear Attention is a Free Lunch: Exact Solution from Continuous-Time Dynamics', 'url': 'https://huggingface.co/papers/2512.12602', 'abstract': 'Error-Free Linear Attention (EFLA) is a stable, parallelizable, and theoretically sound linear-time attention mechanism that outperforms DeltaNet in language modeling and downstream tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Linear-time attention and State Space Models (SSMs) promise to solve the quadratic cost bottleneck in long-context language models employing softmax attention. We introduce Error-Free Linear Attention (EFLA), a numerically stable, fully parallelism and generalized formulation of the delta rule. Specifically, we formulate the online learning update as a continuous-time dynamical system and prove that its exact solution is not only attainable but also computable in linear time with full parallelism. By leveraging the rank-1 structure of the dynamics matrix, we directly derive the exact closed-form solution effectively corresponding to the infinite-order Runge-Kutta method. This attention mechanism is theoretically free from error accumulation, perfectly capturing the continuous dynamics while preserving the linear-time complexity. Through an extensive suite of experiments, we show that EFLA enables robust performance in noisy environments, achieving lower language modeling perplexity and superior downstream benchmark performance than DeltaNet without introducing additional parameters. Our work provides a new theoretical foundation for building high-fidelity, scalable linear-time attention models.', 'score': 32, 'issue_id': 73, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '94c0dbad2d65ed6c', 'authors': ['Jingdi Lei', 'Di Zhang', 'Soujanya Poria'], 'affiliations': ['Fudan University', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2512.12602.jpg', 'data': {'categories': [], 'emoji': 'âš¡', 'ru': {'title': 'Ğ›Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº: Ğ¾Ñ‚ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğº Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (EFLA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ², ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ğ¾Ğ»Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½ÑƒÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞµÑ‘ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ·Ğ° Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ²Ñ€ĞµĞ¼Ñ. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ñ€Ğ°Ğ½Ğ³Ğ° 1, Ğ¾Ğ½Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´ÑÑ‚ Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚ÑƒÑ Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñƒ Ğ ÑƒĞ½Ğ³Ğµ-ĞšÑƒÑ‚Ñ‚Ñ‹ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ°, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸ÑÑ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ EFLA Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… downstream-Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Revolutionizing Attention: Fast, Stable, and Error-Free!', 'desc': 'Error-Free Linear Attention (EFLA) is a new attention mechanism designed to improve language modeling by addressing the computational challenges of traditional softmax attention. It operates in linear time, allowing for efficient processing of long-context data while maintaining numerical stability. EFLA formulates the learning process as a continuous-time dynamical system, enabling it to achieve accurate results without error accumulation. Experimental results demonstrate that EFLA outperforms existing models like DeltaNet in various tasks, all while keeping the model size constant.'}, 'zh': {'title': 'æ— è¯¯å·®çº¿æ€§æ³¨æ„åŠ›ï¼šé«˜æ•ˆä¸”ç¨³å®šçš„è¯­è¨€æ¨¡å‹æ–°é€‰æ‹©', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„çº¿æ€§æ—¶é—´æ³¨æ„åŠ›æœºåˆ¶ï¼Œç§°ä¸ºæ— è¯¯å·®çº¿æ€§æ³¨æ„åŠ›ï¼ˆEFLAï¼‰ï¼Œå®ƒåœ¨è¯­è¨€å»ºæ¨¡å’Œä¸‹æ¸¸ä»»åŠ¡ä¸­ä¼˜äºDeltaNetã€‚EFLAå…·æœ‰æ•°å€¼ç¨³å®šæ€§å’Œå®Œå…¨å¹¶è¡Œæ€§ï¼Œèƒ½å¤Ÿæœ‰æ•ˆè§£å†³é•¿ä¸Šä¸‹æ–‡è¯­è¨€æ¨¡å‹ä¸­çš„äºŒæ¬¡æˆæœ¬ç“¶é¢ˆã€‚æˆ‘ä»¬å°†åœ¨çº¿å­¦ä¹ æ›´æ–°å½¢å¼åŒ–ä¸ºè¿ç»­æ—¶é—´åŠ¨æ€ç³»ç»Ÿï¼Œå¹¶è¯æ˜å…¶ç²¾ç¡®è§£å¯ä»¥åœ¨ä¿æŒçº¿æ€§æ—¶é—´å¤æ‚åº¦çš„åŒæ—¶è®¡ç®—ã€‚é€šè¿‡å¤§é‡å®éªŒï¼Œæˆ‘ä»¬å±•ç¤ºäº†EFLAåœ¨å™ªå£°ç¯å¢ƒä¸­çš„å¼ºå¤§æ€§èƒ½ï¼Œæ˜¾è‘—é™ä½äº†è¯­è¨€å»ºæ¨¡çš„å›°æƒ‘åº¦ï¼Œå¹¶åœ¨ä¸‹æ¸¸åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13313', 'title': 'KlingAvatar 2.0 Technical Report', 'url': 'https://huggingface.co/papers/2512.13313', 'abstract': 'KlingAvatar 2.0 addresses inefficiencies in generating long-duration, high-resolution videos by using a spatio-temporal cascade framework with a Co-Reasoning Director and Negative Director for improved multimodal instruction alignment.  \t\t\t\t\tAI-generated summary \t\t\t\t Avatar video generation models have achieved remarkable progress in recent years. However, prior work exhibits limited efficiency in generating long-duration high-resolution videos, suffering from temporal drifting, quality degradation, and weak prompt following as video length increases. To address these challenges, we propose KlingAvatar 2.0, a spatio-temporal cascade framework that performs upscaling in both spatial resolution and temporal dimension. The framework first generates low-resolution blueprint video keyframes that capture global semantics and motion, and then refines them into high-resolution, temporally coherent sub-clips using a first-last frame strategy, while retaining smooth temporal transitions in long-form videos. To enhance cross-modal instruction fusion and alignment in extended videos, we introduce a Co-Reasoning Director composed of three modality-specific large language model (LLM) experts. These experts reason about modality priorities and infer underlying user intent, converting inputs into detailed storylines through multi-turn dialogue. A Negative Director further refines negative prompts to improve instruction alignment. Building on these components, we extend the framework to support ID-specific multi-character control. Extensive experiments demonstrate that our model effectively addresses the challenges of efficient, multimodally aligned long-form high-resolution video generation, delivering enhanced visual clarity, realistic lip-teeth rendering with accurate lip synchronization, strong identity preservation, and coherent multimodal instruction following.', 'score': 31, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'a58816619b8402ef', 'authors': ['Kling Team', 'Jialu Chen', 'Yikang Ding', 'Zhixue Fang', 'Kun Gai', 'Yuan Gao', 'Kang He', 'Jingyun Hua', 'Boyuan Jiang', 'Mingming Lao', 'Xiaohan Li', 'Hui Liu', 'Jiwen Liu', 'Xiaoqiang Liu', 'Yuan Liu', 'Shun Lu', 'Yongsen Mao', 'Yingchao Shao', 'Huafeng Shi', 'Xiaoyu Shi', 'Peiqin Sun', 'Songlin Tang', 'Pengfei Wan', 'Chao Wang', 'Xuebo Wang', 'Haoxian Zhang', 'Yuanxing Zhang', 'Yan Zhou'], 'affiliations': ['Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.13313.jpg', 'data': {'categories': ['#video', '#multimodal', '#story_generation', '#alignment', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€ĞµĞ·Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ² Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'KlingAvatar 2.0 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¿Ğ°Ñ†Ğ¸Ğ¾-Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ² Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Co-Reasoning Director Ñ Ñ‚Ñ€ĞµĞ¼Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Negative Director Ğ´Ğ»Ñ Ñ€ĞµÑ„Ğ°Ğ¹Ğ½Ğ¸Ğ½Ğ³Ğ° Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ². Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€ĞµĞ·Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾-Ñ‡ĞµÑ€Ñ‚ĞµĞ¶ĞµĞ¹, Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€ĞµĞ·Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ, Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑƒĞ±ĞºĞ»Ğ¸Ğ¿Ñ‹ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ³ÑƒĞ±, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼.'}, 'en': {'title': 'Revolutionizing Long-Form Video Generation with KlingAvatar 2.0', 'desc': 'KlingAvatar 2.0 introduces a novel spatio-temporal cascade framework to enhance the generation of long-duration, high-resolution videos. It addresses common issues like temporal drifting and quality degradation by first creating low-resolution keyframes that capture essential motion and semantics, which are then refined into high-resolution clips. The model employs a Co-Reasoning Director with multiple large language model experts to improve the alignment of multimodal instructions, ensuring that user intent is accurately reflected in the generated content. Additionally, a Negative Director is used to refine prompts, leading to better instruction adherence and overall video quality.'}, 'zh': {'title': 'é«˜æ•ˆç”Ÿæˆé«˜åˆ†è¾¨ç‡é•¿è§†é¢‘çš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'KlingAvatar 2.0 æ˜¯ä¸€ç§æ–°å‹çš„è§†é¢‘ç”Ÿæˆæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜é•¿æ—¶é•¿é«˜åˆ†è¾¨ç‡è§†é¢‘çš„ç”Ÿæˆæ•ˆç‡ã€‚å®ƒé‡‡ç”¨æ—¶ç©ºçº§è”ç»“æ„ï¼Œé€šè¿‡ç”Ÿæˆä½åˆ†è¾¨ç‡çš„å…³é”®å¸§å¹¶é€æ­¥æå‡åˆ°é«˜åˆ†è¾¨ç‡ï¼Œç¡®ä¿è§†é¢‘çš„æ—¶é—´ä¸€è‡´æ€§å’Œç©ºé—´æ¸…æ™°åº¦ã€‚æ¡†æ¶ä¸­å¼•å…¥äº†ååŒæ¨ç†å¯¼æ¼”å’Œè´Ÿå‘å¯¼æ¼”ï¼Œä»¥å¢å¼ºå¤šæ¨¡æ€æŒ‡ä»¤çš„èåˆå’Œå¯¹é½ï¼Œç¡®ä¿ç”Ÿæˆçš„è§†é¢‘æ›´ç¬¦åˆç”¨æˆ·çš„æ„å›¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨ç”Ÿæˆé«˜è´¨é‡è§†é¢‘æ—¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆè§£å†³æ—¶é—´æ¼‚ç§»ã€è´¨é‡ä¸‹é™ç­‰é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09636', 'title': 'MentraSuite: Post-Training Large Language Models for Mental Health Reasoning and Assessment', 'url': 'https://huggingface.co/papers/2512.09636', 'abstract': 'MentraSuite, a unified framework, advances reliable mental health reasoning using Mindora, a post-trained model with hybrid SFT-RL, evaluated via MentraBench, a benchmark assessing task performance and reasoning quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Mental health disorders affect hundreds of millions globally, and the Web now serves as a primary medium for accessing support, information, and assessment. Large language models (LLMs) offer scalable and accessible assistance, yet their deployment in mental-health settings remains risky when their reasoning is incomplete, inconsistent, or ungrounded. Existing psychological LLMs emphasize emotional understanding or knowledge recall but overlook the step-wise, clinically aligned reasoning required for appraisal, diagnosis, intervention planning, abstraction, and verification. To address these issues, we introduce MentraSuite, a unified framework for advancing reliable mental-health reasoning. We propose MentraBench, a comprehensive benchmark spanning five core reasoning aspects, six tasks, and 13 datasets, evaluating both task performance and reasoning quality across five dimensions: conciseness, coherence, hallucination avoidance, task understanding, and internal consistency. We further present Mindora, a post-trained model optimized through a hybrid SFT-RL framework with an inconsistency-detection reward to enforce faithful and coherent reasoning. To support training, we construct high-quality trajectories using a novel reasoning trajectory generation strategy, that strategically filters difficult samples and applies a structured, consistency-oriented rewriting process to produce concise, readable, and well-balanced trajectories. Across 20 evaluated LLMs, Mindora achieves the highest average performance on MentraBench and shows remarkable performances in reasoning reliability, demonstrating its effectiveness for complex mental-health scenarios.', 'score': 21, 'issue_id': 73, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '5437ffcf2149ac8e', 'authors': ['Mengxi Xiao', 'Kailai Yang', 'Pengde Zhao', 'Enze Zhang', 'Ziyan Kuang', 'Zhiwei Liu', 'Weiguang Han', 'Shu Liao', 'Lianting Huang', 'Jinpeng Hu', 'Min Peng', 'Qianqian Xie', 'Sophia Ananiadou'], 'affiliations': ['Center for Language and Information Research, Wuhan University', 'Mount Holyoke College', 'School of Artificial Intelligence, Wuhan University', 'School of Computer Science, Wuhan University', 'The University of Manchester'], 'pdf_title_img': 'assets/pdf/title_img/2512.09636.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf', '#hallucinations', '#healthcare', '#science', '#training', '#reasoning', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿ÑĞ¸Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° MentraSuite â€” ĞµĞ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¿ÑĞ¸Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ MentraBench â€” ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼Ñƒ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ¿ÑÑ‚ÑŒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² Ğ¸ 13 Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Mindora â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° SFT-RL Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸ĞµĞ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ĞµĞ¿Ğ¸ÑÑŒÑ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Mindora Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ LLM Ğ¿Ğ¾ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¿ÑĞ¸Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ.'}, 'en': {'title': 'Advancing Reliable Mental Health Reasoning with MentraSuite', 'desc': 'MentraSuite is a comprehensive framework designed to enhance reliable reasoning in mental health applications using a model called Mindora, which is fine-tuned with a combination of supervised fine-tuning and reinforcement learning. The framework includes MentraBench, a benchmark that evaluates various aspects of reasoning quality and task performance across multiple datasets and tasks. Mindora is specifically optimized to detect inconsistencies in reasoning, ensuring that the outputs are coherent and grounded in clinical relevance. The results show that Mindora outperforms other large language models in mental health reasoning, making it a valuable tool for addressing complex mental health scenarios.'}, 'zh': {'title': 'æå‡å¿ƒç†å¥åº·æ¨ç†çš„å¯é æ€§', 'desc': 'MentraSuiteæ˜¯ä¸€ä¸ªç»Ÿä¸€æ¡†æ¶ï¼Œæ—¨åœ¨æå‡å¿ƒç†å¥åº·æ¨ç†çš„å¯é æ€§ã€‚å®ƒä½¿ç”¨Mindoraæ¨¡å‹ï¼Œè¯¥æ¨¡å‹é€šè¿‡æ··åˆçš„SFT-RLæ–¹æ³•è¿›è¡Œåè®­ç»ƒï¼Œå¹¶é€šè¿‡MentraBenchåŸºå‡†è¿›è¡Œè¯„ä¼°ã€‚MentraBenchæ¶µç›–äº”ä¸ªæ ¸å¿ƒæ¨ç†æ–¹é¢ï¼Œè¯„ä¼°ä»»åŠ¡è¡¨ç°å’Œæ¨ç†è´¨é‡ã€‚Mindoraåœ¨20ä¸ªè¯„ä¼°çš„è¯­è¨€æ¨¡å‹ä¸­è¡¨ç°æœ€ä½³ï¼Œæ˜¾ç¤ºå‡ºåœ¨å¤æ‚å¿ƒç†å¥åº·åœºæ™¯ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10071', 'title': 'Openpi Comet: Competition Solution For 2025 BEHAVIOR Challenge', 'url': 'https://huggingface.co/papers/2512.10071', 'abstract': 'A solution for the 2025 BEHAVIOR Challenge in everyday household tasks using pre-training and post-training techniques substantially outperforms other submissions.  \t\t\t\t\tAI-generated summary \t\t\t\t The 2025 BEHAVIOR Challenge is designed to rigorously track progress toward solving long-horizon tasks by physical agents in simulated environments. BEHAVIOR-1K focuses on everyday household tasks that people most want robots to assist with and these tasks introduce long-horizon mobile manipulation challenges in realistic settings, bridging the gap between current research and real-world, human-centric applications. This report presents our solution to the 2025 BEHAVIOR Challenge in a very close 2nd place and substantially outperforms the rest of the submissions. Building on Ï€_{0.5}, we focus on systematically building our solution by studying the effects of training techniques and data. Through careful ablations, we show the scaling power in pre-training and post-training phases for competitive performance. We summarize our practical lessons and design recommendations that we hope will provide actionable insights for the broader embodied AI community when adapting powerful foundation models to complex embodied scenarios.', 'score': 16, 'issue_id': 73, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'a2ad5a2832241e05', 'authors': ['Junjie Bai', 'Yu-Wei Chao', 'Qizhi Chen', 'Jinwei Gu', 'Moo Jin Kim', 'Zhaoshuo Li', 'Xuan Li', 'Tsung-Yi Lin', 'Ming-Yu Liu', 'Nic Ma', 'Kaichun Mo', 'Delin Qu', 'Shangkun Sun', 'Hongchi Xia', 'Fangyin Wei', 'Xiaohui Zeng'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.10071.jpg', 'data': {'categories': ['#training', '#benchmark', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸ 2025 BEHAVIORæŒ‘æˆ˜èµ›ä¸­çš„è§£å†³æ–¹æ¡ˆï¼Œè¯¥æŒ‘æˆ˜èµ›æ—¨åœ¨è¯„ä¼°ç‰©ç†ä»£ç†åœ¨æ¨¡æ‹Ÿç¯å¢ƒä¸­å®Œæˆé•¿æœŸä»»åŠ¡çš„èƒ½åŠ›ã€‚æˆ‘ä»¬çš„æ–¹æ³•åœ¨æ—¥å¸¸å®¶åŠ¡ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œç‰¹åˆ«æ˜¯åœ¨ç§»åŠ¨æ“æ§æ–¹é¢ï¼Œæ˜¾è‘—è¶…è¶Šäº†å…¶ä»–æäº¤çš„æ–¹æ¡ˆã€‚é€šè¿‡å¯¹é¢„è®­ç»ƒå’Œåè®­ç»ƒæŠ€æœ¯çš„ç³»ç»Ÿç ”ç©¶ï¼Œæˆ‘ä»¬å±•ç¤ºäº†è¿™äº›è®­ç»ƒé˜¶æ®µå¯¹ç«äº‰æ€§èƒ½çš„å½±å“ã€‚æˆ‘ä»¬æ€»ç»“äº†å®è·µç»éªŒå’Œè®¾è®¡å»ºè®®ï¼Œå¸Œæœ›ä¸ºæ›´å¹¿æ³›çš„å…·èº«äººå·¥æ™ºèƒ½ç¤¾åŒºæä¾›æœ‰ä»·å€¼çš„è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13080', 'title': 'Spatial-Aware VLA Pretraining through Visual-Physical Alignment from Human Videos', 'url': 'https://huggingface.co/papers/2512.13080', 'abstract': 'A Spatial-Aware VLA Pretraining paradigm improves 3D spatial understanding in robots by aligning 2D visual inputs with 3D actions using dual-encoder architecture with a 3D visual encoder.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models provide a promising paradigm for robot learning by integrating visual perception with language-guided policy learning. However, most existing approaches rely on 2D visual inputs to perform actions in 3D physical environments, creating a significant gap between perception and action grounding. To bridge this gap, we propose a Spatial-Aware VLA Pretraining paradigm that performs explicit alignment between visual space and physical space during pretraining, enabling models to acquire 3D spatial understanding before robot policy learning. Starting from pretrained vision-language models, we leverage large-scale human demonstration videos to extract 3D visual and 3D action annotations, forming a new source of supervision that aligns 2D visual observations with 3D spatial reasoning. We instantiate this paradigm with VIPA-VLA, a dual-encoder architecture that incorporates a 3D visual encoder to augment semantic visual representations with 3D-aware features. When adapted to downstream robot tasks, VIPA-VLA achieves significantly improved grounding between 2D vision and 3D action, resulting in more robust and generalizable robotic policies.', 'score': 13, 'issue_id': 75, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '3aa1ada9b2294a25', 'authors': ['Yicheng Feng', 'Wanpeng Zhang', 'Ye Wang', 'Hao Luo', 'Haoqi Yuan', 'Sipeng Zheng', 'Zongqing Lu'], 'affiliations': ['BeingBeyond', 'Peking University', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.13080.jpg', 'data': {'categories': ['#multimodal', '#training', '#architecture', '#3d', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ĞµĞ¼ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Vision-Language-Action Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ²Ğ½Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ…Ğ¾Ğ´Ñ‹ Ñ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸ Ğ² Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ Ğ´Ğ²ÑƒĞ¼Ñ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ 3D Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰Ğ°ĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ°Ğ¼Ğ¸. Ğ”Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ VIPA-VLA Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ 2D Ğ·Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ 3D Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğµ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ñ‹Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Bridging 2D Vision and 3D Action for Smarter Robots', 'desc': "This paper introduces a new method called Spatial-Aware VLA Pretraining to enhance how robots understand 3D spaces. It addresses the challenge of aligning 2D visual inputs with 3D actions, which is crucial for effective robot learning. By using a dual-encoder architecture with a 3D visual encoder, the model learns to connect visual information with physical actions in a 3D environment. The approach leverages large-scale human demonstration videos to improve the robot's ability to perform tasks in real-world settings, leading to better performance in robotic policies."}, 'zh': {'title': 'æå‡æœºå™¨äººä¸‰ç»´ç©ºé—´ç†è§£çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç©ºé—´æ„ŸçŸ¥çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰é¢„è®­ç»ƒèŒƒå¼ï¼Œæ—¨åœ¨æé«˜æœºå™¨äººå¯¹ä¸‰ç»´ç©ºé—´çš„ç†è§£ã€‚è¯¥æ–¹æ³•é€šè¿‡åŒç¼–ç å™¨æ¶æ„ï¼Œå°†äºŒç»´è§†è§‰è¾“å…¥ä¸ä¸‰ç»´åŠ¨ä½œè¿›è¡Œå¯¹é½ï¼Œä»è€Œç¼©å°æ„ŸçŸ¥ä¸åŠ¨ä½œä¹‹é—´çš„å·®è·ã€‚åœ¨é¢„è®­ç»ƒé˜¶æ®µï¼Œæ¨¡å‹é€šè¿‡å¤§è§„æ¨¡äººç±»ç¤ºèŒƒè§†é¢‘æå–ä¸‰ç»´è§†è§‰å’ŒåŠ¨ä½œæ³¨é‡Šï¼Œå½¢æˆæ–°çš„ç›‘ç£ä¿¡å·ã€‚æœ€ç»ˆï¼ŒVIPA-VLAæ¨¡å‹åœ¨ä¸‹æ¸¸æœºå™¨äººä»»åŠ¡ä¸­è¡¨ç°å‡ºæ›´å¼ºçš„äºŒç»´è§†è§‰ä¸ä¸‰ç»´åŠ¨ä½œçš„å¯¹æ¥èƒ½åŠ›ï¼Œæå‡äº†æœºå™¨äººçš„ç­–ç•¥é²æ£’æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12692', 'title': 'WebOperator: Action-Aware Tree Search for Autonomous Agents in Web Environment', 'url': 'https://huggingface.co/papers/2512.12692', 'abstract': 'WebOperator is a tree-search framework that enhances web-based agents by enabling reliable backtracking and strategic exploration, addressing the limitations of existing methods in handling irreversible actions and partial observability.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-based agents often operate in a greedy, step-by-step manner, selecting actions solely based on the current observation without considering long-term consequences or alternative paths. This lack of foresight is particularly problematic in web environments, which are only partially observable-limited to browser-visible content (e.g., DOM and UI elements)-where a single misstep often requires complex and brittle navigation to undo. Without an explicit backtracking mechanism, agents struggle to correct errors or systematically explore alternative paths. Tree-search methods provide a principled framework for such structured exploration, but existing approaches lack mechanisms for safe backtracking, making them prone to unintended side effects. They also assume that all actions are reversible, ignoring the presence of irreversible actions-limitations that reduce their effectiveness in realistic web tasks. To address these challenges, we introduce WebOperator, a tree-search framework that enables reliable backtracking and strategic exploration. Our method incorporates a best-first search strategy that ranks actions by both reward estimates and safety considerations, along with a robust backtracking mechanism that verifies the feasibility of previously visited paths before replaying them, preventing unintended side effects. To further guide exploration, WebOperator generates action candidates from multiple, varied reasoning contexts to ensure diverse and robust exploration, and subsequently curates a high-quality action set by filtering out invalid actions pre-execution and merging semantically equivalent ones. Experimental results on WebArena and WebVoyager demonstrate the effectiveness of WebOperator. On WebArena, WebOperator achieves a state-of-the-art 54.6% success rate with gpt-4o, underscoring the critical advantage of integrating strategic foresight with safe execution.', 'score': 9, 'issue_id': 80, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '7b1c3e30fb17a944', 'authors': ['Mahir Labib Dihan', 'Tanzima Hashem', 'Mohammed Eunus Ali', 'Md Rizwan Parvez'], 'affiliations': ['Bangladesh University of Engineering and Technology (BUET)', 'Monash University', 'Qatar Computing Research Institute (QCRI)'], 'pdf_title_img': 'assets/pdf/title_img/2512.12692.jpg', 'data': {'categories': ['#benchmark', '#agents'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ¡Ñ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğ¼ Ğ¾Ñ‚ĞºĞ°Ñ‚Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'WebOperator â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿Ğ¾ Ğ´ĞµÑ€ĞµĞ²Ñƒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ñ… Ñ Ğ²ĞµĞ±-Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¶Ğ°Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ²Ğ¿ĞµÑ€ĞµĞ´ Ğ¸ Ğ¾Ñ‚ĞºĞ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğ¹-Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ ĞºĞ°Ğº Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºĞ°Ñ‚Ğ°, Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‰Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ½ĞµĞµ Ğ¿Ğ¾ÑĞµÑ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ² Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ñ‚Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ²Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½ĞµĞ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¸Ğ»Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ´ÑƒĞ±Ğ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸ĞµÑÑ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ.'}, 'en': {'title': 'Empowering Web Agents with Strategic Backtracking and Exploration', 'desc': 'WebOperator is a new framework designed to improve web-based agents by allowing them to backtrack and explore strategically. Traditional agents often make decisions based only on what they see at the moment, which can lead to mistakes that are hard to fix. WebOperator addresses this by using a tree-search method that not only considers the immediate rewards of actions but also their safety and long-term effects. By generating diverse action candidates and ensuring that previously visited paths are safe to revisit, WebOperator enhances the reliability and effectiveness of agents in complex web environments.'}, 'zh': {'title': 'WebOperatorï¼šæ™ºèƒ½ä½“çš„æˆ˜ç•¥æ€§æ¢ç´¢ä¸å®‰å…¨å›æº¯', 'desc': 'WebOperator æ˜¯ä¸€ä¸ªæ ‘æœç´¢æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºåŸºäºç½‘ç»œçš„æ™ºèƒ½ä½“ï¼Œè§£å†³ç°æœ‰æ–¹æ³•åœ¨å¤„ç†ä¸å¯é€†æ“ä½œå’Œéƒ¨åˆ†å¯è§‚å¯Ÿæ€§æ–¹é¢çš„å±€é™æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡å¯é çš„å›æº¯æœºåˆ¶å’Œæˆ˜ç•¥æ€§æ¢ç´¢ï¼Œå¸®åŠ©æ™ºèƒ½ä½“åœ¨å¤æ‚çš„ç½‘ç»œç¯å¢ƒä¸­æœ‰æ•ˆåœ°é€‰æ‹©è¡ŒåŠ¨ã€‚WebOperator é‡‡ç”¨æœ€ä½³ä¼˜å…ˆæœç´¢ç­–ç•¥ï¼Œæ ¹æ®å¥–åŠ±ä¼°è®¡å’Œå®‰å…¨æ€§è€ƒè™‘å¯¹è¡ŒåŠ¨è¿›è¡Œæ’åï¼Œå¹¶åœ¨é‡æ”¾ä¹‹å‰éªŒè¯å…ˆå‰è®¿é—®è·¯å¾„çš„å¯è¡Œæ€§ï¼Œä»¥é˜²æ­¢æ„å¤–å‰¯ä½œç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWebOperator åœ¨ WebArena å’Œ WebVoyager ä¸Šè¡¨ç°å‡ºè‰²ï¼ŒæˆåŠŸç‡è¾¾åˆ° 54.6%ï¼Œæ˜¾ç¤ºå‡ºå°†æˆ˜ç•¥å‰ç»æ€§ä¸å®‰å…¨æ‰§è¡Œç›¸ç»“åˆçš„é‡è¦ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11995', 'title': 'V-REX: Benchmarking Exploratory Visual Reasoning via Chain-of-Questions', 'url': 'https://huggingface.co/papers/2512.11995', 'abstract': "The V-REX evaluation suite assesses vision-language models' multi-step reasoning and exploration capabilities through a Chain-of-Questions framework, revealing their strengths and weaknesses in planning and following.  \t\t\t\t\tAI-generated summary \t\t\t\t While many vision-language models (VLMs) are developed to answer well-defined, straightforward questions with highly specified targets, as in most benchmarks, they often struggle in practice with complex open-ended tasks, which usually require multiple rounds of exploration and reasoning in the visual space. Such visual thinking paths not only provide step-by-step exploration and verification as an AI detective but also produce better interpretations of the final answers. However, these paths are challenging to evaluate due to the large exploration space of intermediate steps. To bridge the gap, we develop an evaluation suite, ``Visual Reasoning with multi-step EXploration (V-REX)'', which is composed of a benchmark of challenging visual reasoning tasks requiring native multi-step exploration and an evaluation protocol. V-REX covers rich application scenarios across diverse domains. V-REX casts the multi-step exploratory reasoning into a Chain-of-Questions (CoQ) and disentangles VLMs' capability to (1) Planning: breaking down an open-ended task by selecting a chain of exploratory questions; and (2) Following: answering curated CoQ sequentially to collect information for deriving the final answer. By curating finite options of questions and answers per step, V-REX achieves a reliable quantitative and fine-grained analysis of the intermediate steps. By assessing SOTA proprietary and open-sourced VLMs, we reveal consistent scaling trends, significant differences between planning and following abilities, and substantial room for improvement in multi-step exploratory reasoning.", 'score': 8, 'issue_id': 74, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '551a65f4111d3892', 'authors': ['Chenrui Fan', 'Yijun Liang', 'Shweta Bhardwaj', 'Kwesi Cobbina', 'Ming Li', 'Tianyi Zhou'], 'affiliations': ['University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2512.11995.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#interpretability', '#cv', '#benchmark', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²', 'desc': 'V-REX â€” ÑÑ‚Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Chain-of-Questions. ĞœĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ´Ğ²Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹: Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ (Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²) Ğ¸ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ (Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸ĞºĞ»Ğ°Ğ´Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑÑ‚Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… VLM Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unlocking Multi-Step Reasoning in Vision-Language Models with V-REX', 'desc': 'The V-REX evaluation suite is designed to test how well vision-language models (VLMs) can handle complex reasoning tasks that require multiple steps. It uses a Chain-of-Questions framework to break down open-ended tasks into manageable parts, allowing for better planning and following of questions. This approach helps identify the strengths and weaknesses of VLMs in exploring visual information and deriving answers. By evaluating various state-of-the-art models, V-REX highlights the need for improvement in multi-step reasoning capabilities.'}, 'zh': {'title': 'V-REXï¼šæ¢ç´¢è§†è§‰-è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›', 'desc': 'V-REXè¯„ä¼°å¥—ä»¶ç”¨äºè¯„ä¼°è§†è§‰-è¯­è¨€æ¨¡å‹åœ¨å¤šæ­¥éª¤æ¨ç†å’Œæ¢ç´¢èƒ½åŠ›æ–¹é¢çš„è¡¨ç°ã€‚å®ƒé€šè¿‡é“¾å¼é—®é¢˜æ¡†æ¶æ­ç¤ºäº†è¿™äº›æ¨¡å‹åœ¨è§„åˆ’å’Œæ‰§è¡Œæ–¹é¢çš„ä¼˜ç¼ºç‚¹ã€‚è®¸å¤šè§†è§‰-è¯­è¨€æ¨¡å‹åœ¨å¤„ç†å¤æ‚çš„å¼€æ”¾æ€§ä»»åŠ¡æ—¶è¡¨ç°ä¸ä½³ï¼Œè€ŒV-REXæä¾›äº†ä¸€ç§è¯„ä¼°è¿™äº›æ¨¡å‹åœ¨å¤šæ­¥éª¤æ¢ç´¢ä¸­çš„èƒ½åŠ›çš„æ–¹æ³•ã€‚é€šè¿‡å¯¹æ¯”ä¸åŒæ¨¡å‹çš„è¡¨ç°ï¼ŒV-REXæ˜¾ç¤ºå‡ºåœ¨å¤šæ­¥éª¤æ¨ç†æ–¹é¢çš„æ˜¾è‘—å·®å¼‚å’Œæ”¹è¿›ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13250', 'title': 'Toward Ambulatory Vision: Learning Visually-Grounded Active View Selection', 'url': 'https://huggingface.co/papers/2512.13250', 'abstract': 'VG-AVS, a task and framework fine-tunes VLMs to select the most informative next viewpoint for visual question answering, enhancing performance and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision Language Models (VLMs) excel at visual question answering (VQA) but remain limited to snapshot vision, reasoning from static images. In contrast, embodied agents require ambulatory vision, actively moving to obtain more informative views. We introduce Visually Grounded Active View Selection (VG-AVS), a task that selects the most informative next viewpoint using only the visual information in the current image, without relying on scene memory or external knowledge. To support this task, we construct a synthetic dataset with automatically generated paired query-target views and question-answer prompts. We also propose a framework that fine-tunes pretrained VLMs through supervised fine-tuning (SFT) followed by RL-based policy optimization. Our approach achieves strong question answering performance based on viewpoint selection and generalizes robustly to unseen synthetic and real scenes. Furthermore, incorporating our learned VG-AVS framework into existing scene-exploration-based EQA systems improves downstream question-answering accuracy.', 'score': 7, 'issue_id': 74, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '94b97ce8551f7df5', 'authors': ['Juil Koo', 'Daehyeon Choi', 'Sangwoo Youn', 'Phillip Y. Lee', 'Minhyuk Sung'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2512.13250.jpg', 'data': {'categories': ['#multimodal', '#training', '#rl', '#agents', '#dataset', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'ti
