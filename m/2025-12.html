roject page is available at https://wzpscott.github.io/flashvggt_page/.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '5598260ead1e9bfa', 'authors': ['Zipeng Wang', 'Dan Xu'], 'affiliations': ['Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01540.jpg', 'data': {'categories': ['#architecture', '#3d', '#cv', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ´ĞµÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'FlashVGGT â€” ÑÑ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Visual Geometry Grounding Transformer Ğ´Ğ»Ñ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ self-attention Ğ½Ğ°Ğ´ Ğ²ÑĞµĞ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´ĞµÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ñ€-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ° Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´ĞµÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ñ€Ğ¾Ğ². Ğ“Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ÑÑ ĞºĞ°Ğº cross-attention Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ´ĞµÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ñ€Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñƒ Ñ ĞºĞµÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ· Ñ‚Ñ‹ÑÑÑ‡ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° VGGT Ğ¿Ñ€Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ² 10 Ñ€Ğ°Ğ· Ğ²Ñ‹ÑˆĞµ.'}, 'en': {'title': 'Efficient 3D Reconstruction with Descriptor-Based Attention', 'desc': 'FlashVGGT introduces a novel descriptor-based attention mechanism for 3D reconstruction from multi-view images, enhancing efficiency and scalability. By compressing spatial information into a smaller set of descriptor tokens, it reduces the computational burden associated with traditional self-attention methods. This approach allows for effective global attention computation while maintaining high reconstruction accuracy. Experimental results demonstrate that FlashVGGT significantly decreases inference time to just 9.3% of the original VGGT model, even for large image sequences.'}, 'zh': {'title': 'FlashVGGTï¼šé«˜æ•ˆçš„3Dé‡å»ºæ–°æ–¹æ³•', 'desc': 'FlashVGGTæ˜¯ä¸€ç§é«˜æ•ˆçš„3Dé‡å»ºæ–¹æ³•ï¼Œåˆ©ç”¨åŸºäºæè¿°ç¬¦çš„æ³¨æ„åŠ›æœºåˆ¶ï¼Œä»å¤šè§†å›¾å›¾åƒä¸­è¿›è¡Œé‡å»ºã€‚ä¸ä¼ ç»Ÿçš„VGGTæ¨¡å‹ç›¸æ¯”ï¼ŒFlashVGGTæ˜¾è‘—å‡å°‘äº†æ¨ç†æ—¶é—´ï¼Œå¹¶æé«˜äº†å¯æ‰©å±•æ€§ã€‚å®ƒé€šè¿‡å°†æ¯å¸§çš„ç©ºé—´ä¿¡æ¯å‹ç¼©ä¸ºä¸€ç»„ç´§å‡‘çš„æè¿°ç¬¦ä»¤ç‰Œï¼Œæ¥è§£å†³è‡ªæ³¨æ„åŠ›çš„è®¡ç®—å¤æ‚æ€§é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlashVGGTåœ¨é‡å»ºç²¾åº¦ä¸Šä¸VGGTç›¸å½“ï¼Œä½†æ¨ç†æ—¶é—´ä»…ä¸ºVGGTçš„9.3%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22146', 'title': 'C^2DLM: Causal Concept-Guided Diffusion Large Language Models', 'url': 'https://huggingface.co/papers/2511.22146', 'abstract': "A Causal Concept-Guided Diffusion Language Model (C2DLM) improves reasoning capabilities by learning causal relationships between concepts, enhancing performance and training efficiency in downstream tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive (AR) language models and Diffusion Language Models (DLMs) constitute the two principal paradigms of large language models. However, both paradigms suffer from insufficient reasoning capabilities. Human reasoning inherently relies on causal knowledge and thought, which are reflected in natural language. But in the AR paradigm, language is modeled as next token prediction (a strictly left-to-right, token-by-token order), whereas natural language itself exhibits more flexible causal structures. In the DLM paradigm, the attention mechanism is fully connected, which entirely disregards causal order. To fill this gap, we propose a \\textbf{C}ausal \\textbf{C}oncept-Guided \\textbf{D}iffusion \\textbf{L}anguage \\textbf{M}odel (C^2DLM). Starting from DLM's fully connected attention, C^2DLM first obtains a concept-level causal graph from the teacher model, and then explicitly guides attention to learn causal relationships between concepts. By focusing on causal relationships and avoiding interference from difficult subgoals involving causal inversion, C^2DLM improves 12\\% with about 3.2 times training speedup in the COT-OrderPerturb task, and achieves an average gain of 1.31\\% across six downstream reasoning tasks. More details in the repository ~https://github.com/Kairong-Han/C-2-DLM{here}.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'c5877ed1da904ebb', 'authors': ['Kairong Han', 'Nuanqiao Shan', 'Ziyu Zhao', 'Zijing Hu', 'Xinpeng Dong', 'Junjian Ye', 'Lujia Pan', 'Fei Wu', 'Kun Kuang'], 'affiliations': ['College of Computer Science and Technology, Zhejiang University', 'Noahs Ark Lab, Huawei Technologies'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22146.jpg', 'data': {'categories': ['#diffusion', '#open_source', '#graphs', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸÑ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ C2DLM â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑĞ²Ğ½Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ°Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ ÑĞ»ĞµĞ²Ğ° Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ¾, Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑĞ²ÑĞ·Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, C2DLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ñ„ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ²ÑĞ·ĞµĞ¹, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ»Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 12% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ COT-OrderPerturb Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² 3.2 Ñ€Ğ°Ğ·Ğ° Ğ¸ ÑÑ€ĞµĞ´Ğ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ½Ğ° 1.31% Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Reasoning with Causal Relationships in Language Models', 'desc': 'The Causal Concept-Guided Diffusion Language Model (C2DLM) enhances reasoning in language models by incorporating causal relationships between concepts. Unlike traditional autoregressive and diffusion models, which struggle with reasoning due to their token prediction and attention mechanisms, C2DLM utilizes a concept-level causal graph to guide its attention. This approach allows the model to focus on meaningful causal connections, leading to improved performance and training efficiency. As a result, C2DLM shows significant gains in reasoning tasks, achieving a 12% improvement in specific benchmarks and a 1.31% average increase across multiple tasks.'}, 'zh': {'title': 'å› æœå…³ç³»å¼•å¯¼çš„è¯­è¨€æ¨¡å‹æå‡æ¨ç†èƒ½åŠ›', 'desc': 'Causal Concept-Guided Diffusion Language Model (C2DLM) æ˜¯ä¸€ç§é€šè¿‡å­¦ä¹ æ¦‚å¿µä¹‹é—´çš„å› æœå…³ç³»æ¥æé«˜æ¨ç†èƒ½åŠ›çš„æ¨¡å‹ã€‚å®ƒç»“åˆäº†æ‰©æ•£è¯­è¨€æ¨¡å‹çš„ä¼˜åŠ¿ï¼Œèƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°å¤„ç†ä¸‹æ¸¸ä»»åŠ¡ã€‚C2DLM é€šè¿‡ä»æ•™å¸ˆæ¨¡å‹è·å–æ¦‚å¿µçº§å› æœå›¾ï¼Œæ˜ç¡®å¼•å¯¼æ³¨æ„åŠ›å­¦ä¹ å› æœå…³ç³»ï¼Œä»è€Œé¿å…äº†å› æœé€†è½¬å¸¦æ¥çš„å¹²æ‰°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒC2DLM åœ¨ COT-OrderPerturb ä»»åŠ¡ä¸­æé«˜äº† 12%ï¼Œå¹¶åœ¨å…­ä¸ªä¸‹æ¸¸æ¨ç†ä»»åŠ¡ä¸­å¹³å‡æå‡äº† 1.31%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.18685', 'title': 'Beyond Description: Cognitively Benchmarking Fine-Grained Action for Embodied Agents', 'url': 'https://huggingface.co/papers/2511.18685', 'abstract': "CFG-Bench evaluates multimodal large language models on fine-grained action intelligence and higher-order reasoning in embodied agent tasks, revealing limitations and potential for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) show promising results as decision-making engines for embodied agents operating in complex, physical environments. However, existing benchmarks often prioritize high-level planning or spatial reasoning, leaving the fine-grained action intelligence required for embodied physical interaction underexplored. To address this gap, we introduce CFG-Bench, a new benchmark designed to systematically evaluate this crucial capability. CFG-Bench consists of 1,368 curated videos paired with 19,562 three-modalities question-answer pairs targeting four cognitive abilities: 1) Physical Interaction, 2) Temporal-Causal Relation, 3) Intentional Understanding, and 4) Evaluative Judgment. Together, these dimensions provide a systematic framework for assessing a model's ability to translate visual observations into actionable knowledge, moving beyond mere surface-level recognition. Our comprehensive evaluation on CFG-Bench reveals that leading MLLMs struggle to produce detailed instructions for physical interactions and exhibit profound limitations in the higher-order reasoning of intention and evaluation. Moreover, supervised fine-tuning (SFT) on our data demonstrates that teaching an MLLMs to articulate fine-grained actions directly translates to significant performance gains on established embodied benchmarks. Our analysis highlights these limitations and offers insights for developing more capable and grounded embodied agents.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '2e31bba11f6604ea', 'authors': ['Dayong Liu', 'Chao Xu', 'Weihong Chen', 'Suyu Zhang', 'Juncheng Wang', 'Jiankang Deng', 'Baigui Sun', 'Yang Liu'], 'affiliations': ['Imperial College London', 'The Hong Kong Polytechnic University', 'Wolf 1069B, Sany Group', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18685.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#video', '#dataset', '#agents', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ CFG-Bench, Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 1368 Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ 19562 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ¸, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸: Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ, Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾-Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ MLLM Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ¾Ğ½ĞºĞ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… CFG-Bench Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'CFG-Bench: Elevating Action Intelligence in Multimodal Models', 'desc': 'This paper introduces CFG-Bench, a new benchmark for evaluating multimodal large language models (MLLMs) on their ability to perform fine-grained action intelligence and higher-order reasoning in tasks involving embodied agents. The benchmark includes a dataset of 1,368 videos and 19,562 question-answer pairs that assess four cognitive abilities: Physical Interaction, Temporal-Causal Relation, Intentional Understanding, and Evaluative Judgment. The findings reveal that current MLLMs struggle with generating detailed instructions for physical interactions and have significant limitations in reasoning about intentions and evaluations. Additionally, the paper shows that supervised fine-tuning on CFG-Bench data can lead to improved performance on existing embodied benchmarks, suggesting a path for enhancing the capabilities of embodied agents.'}, 'zh': {'title': 'è¯„ä¼°å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹çš„ç»†ç²’åº¦åŠ¨ä½œæ™ºèƒ½', 'desc': 'CFG-Benchæ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç»†ç²’åº¦åŠ¨ä½œæ™ºèƒ½å’Œé«˜é˜¶æ¨ç†æ–¹é¢çš„èƒ½åŠ›ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•å¾€å¾€ä¾§é‡äºé«˜å±‚æ¬¡çš„è§„åˆ’æˆ–ç©ºé—´æ¨ç†ï¼Œè€Œå¯¹èº«ä½“äº¤äº’æ‰€éœ€çš„ç»†ç²’åº¦åŠ¨ä½œæ™ºèƒ½å…³æ³¨ä¸è¶³ã€‚CFG-BenchåŒ…å«1368ä¸ªç²¾å¿ƒæŒ‘é€‰çš„è§†é¢‘å’Œ19562ä¸ªä¸‰æ¨¡æ€é—®ç­”å¯¹ï¼Œé’ˆå¯¹å››ç§è®¤çŸ¥èƒ½åŠ›è¿›è¡Œè¯„ä¼°ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œé¢†å…ˆçš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç”Ÿæˆè¯¦ç»†çš„ç‰©ç†äº¤äº’æŒ‡ä»¤æ–¹é¢å­˜åœ¨å›°éš¾ï¼Œå¹¶åœ¨æ„å›¾å’Œè¯„ä¼°çš„é«˜é˜¶æ¨ç†ä¸Šè¡¨ç°å‡ºæ˜¾è‘—çš„å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03013', 'title': 'In-Context Sync-LoRA for Portrait Video Editing', 'url': 'https://huggingface.co/papers/2512.03013', 'abstract': "Sync-LoRA uses an image-to-video diffusion model trained with in-context LoRA to enable precise frame-accurate edits in portrait videos while maintaining identity consistency and temporal coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Editing portrait videos is a challenging task that requires flexible yet precise control over a wide range of modifications, such as appearance changes, expression edits, or the addition of objects. The key difficulty lies in preserving the subject's original temporal behavior, demanding that every edited frame remains precisely synchronized with the corresponding source frame. We present Sync-LoRA, a method for editing portrait videos that achieves high-quality visual modifications while maintaining frame-accurate synchronization and identity consistency. Our approach uses an image-to-video diffusion model, where the edit is defined by modifying the first frame and then propagated to the entire sequence. To enable accurate synchronization, we train an in-context LoRA using paired videos that depict identical motion trajectories but differ in appearance. These pairs are automatically generated and curated through a synchronization-based filtering process that selects only the most temporally aligned examples for training. This training setup teaches the model to combine motion cues from the source video with the visual changes introduced in the edited first frame. Trained on a compact, highly curated set of synchronized human portraits, Sync-LoRA generalizes to unseen identities and diverse edits (e.g., modifying appearance, adding objects, or changing backgrounds), robustly handling variations in pose and expression. Our results demonstrate high visual fidelity and strong temporal coherence, achieving a robust balance between edit fidelity and precise motion preservation.", 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'db640efe9facd120', 'authors': ['Sagi Polaczek', 'Or Patashnik', 'Ali Mahdavi-Amiri', 'Daniel Cohen-Or'], 'affiliations': ['Simon Fraser University', 'Tel Aviv University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03013.jpg', 'data': {'categories': ['#diffusion', '#training', '#open_source', '#video', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'Sync-LoRA â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ğ²-Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ¾Ğ¹ LoRA Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ°Ñ… Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼ Ğ²Ğ¸Ğ´Ğ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ÑƒÑÑ‚ÑÑ Ğ¿Ğ¾ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€ Ğ²Ğ¸Ğ´ĞµĞ¾ (Ğ¸Ğ·Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ²Ğ½ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹, Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ñ„Ğ¾Ğ½), Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚ÑŒ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ²ÑÑ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ñ‡ĞµÑ‚ĞºĞ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Edit Portrait Videos with Precision and Consistency', 'desc': 'Sync-LoRA is a novel method for editing portrait videos that focuses on maintaining identity consistency and temporal coherence. It utilizes an image-to-video diffusion model, where modifications are initiated from the first frame and seamlessly applied to the entire video sequence. The method employs in-context LoRA, trained on paired videos with similar motion but different appearances, to ensure precise synchronization of edits. This approach allows for high-quality visual changes while preserving the original motion dynamics of the subject across frames.'}, 'zh': {'title': 'ç²¾å‡†ç¼–è¾‘è‚–åƒè§†é¢‘çš„Sync-LoRA', 'desc': 'Sync-LoRAæ˜¯ä¸€ç§ç”¨äºç¼–è¾‘è‚–åƒè§†é¢‘çš„æ–¹æ³•ï¼Œèƒ½å¤Ÿå®ç°é«˜è´¨é‡çš„è§†è§‰ä¿®æ”¹ï¼ŒåŒæ—¶ä¿æŒå¸§ç²¾ç¡®çš„åŒæ­¥å’Œèº«ä»½ä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•ä½¿ç”¨å›¾åƒåˆ°è§†é¢‘çš„æ‰©æ•£æ¨¡å‹ï¼Œé€šè¿‡ä¿®æ”¹ç¬¬ä¸€å¸§å¹¶å°†ç¼–è¾‘ä¼ æ’­åˆ°æ•´ä¸ªåºåˆ—æ¥å®ç°ç¼–è¾‘ã€‚ä¸ºäº†ç¡®ä¿å‡†ç¡®çš„åŒæ­¥ï¼Œæˆ‘ä»¬ä½¿ç”¨é…å¯¹è§†é¢‘è®­ç»ƒäº†ä¸€ä¸ªä¸Šä¸‹æ–‡LoRAï¼Œè¿™äº›è§†é¢‘å±•ç¤ºäº†ç›¸åŒçš„è¿åŠ¨è½¨è¿¹ä½†å¤–è§‚ä¸åŒã€‚Sync-LoRAåœ¨å¤„ç†æœªè§èº«ä»½å’Œå¤šæ ·åŒ–ç¼–è¾‘æ—¶è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿç¨³å¥åœ°åº”å¯¹å§¿åŠ¿å’Œè¡¨æƒ…çš„å˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02942', 'title': 'Benchmarking Scientific Understanding and Reasoning for Video Generation using VideoScience-Bench', 'url': 'https://huggingface.co/papers/2512.02942', 'abstract': "VideoScience-Bench evaluates video models' scientific reasoning by assessing their ability to generate phenomena consistent with undergraduate-level physics and chemistry concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t The next frontier for video generation lies in developing models capable of zero-shot reasoning, where understanding real-world scientific laws is crucial for accurate physical outcome modeling under diverse conditions. However, existing video benchmarks are physical commonsense-based, offering limited insight into video models' scientific reasoning capability. We introduce VideoScience-Bench, a benchmark designed to evaluate undergraduate-level scientific understanding in video models. Each prompt encodes a composite scientific scenario that requires understanding and reasoning across multiple scientific concepts to generate the correct phenomenon. The benchmark comprises 200 carefully curated prompts spanning 14 topics and 103 concepts in physics and chemistry. We conduct expert-annotated evaluations across seven state-of-the-art video models in T2V and I2V settings along five dimensions: Prompt Consistency, Phenomenon Congruency, Correct Dynamism, Immutability, and Spatio-Temporal Continuity. Using a VLM-as-a-Judge to assess video generations, we observe strong correlation with human assessments. To the best of our knowledge, VideoScience-Bench is the first benchmark to evaluate video models not only as generators but also as reasoners, requiring their generations to demonstrate scientific understanding consistent with expected physical and chemical phenomena. Our data and evaluation code are available at: https://github.com/hao-ai-lab/VideoScience{github.com/hao-ai-lab/VideoScience}.", 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '45d3233f5ce96ac9', 'authors': ['Lanxiang Hu', 'Abhilash Shankarampeta', 'Yixin Huang', 'Zilin Dai', 'Haoyang Yu', 'Yujie Zhao', 'Haoqiang Kang', 'Daniel Zhao', 'Tajana Rosing', 'Hao Zhang'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02942.jpg', 'data': {'categories': ['#science', '#benchmark', '#open_source', '#video', '#dataset', '#reasoning'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¾-Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'VideoScience-Bench â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… ĞºÑƒÑ€ÑĞ¾Ğ² Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸ Ğ¸ Ñ…Ğ¸Ğ¼Ğ¸Ğ¸. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 200 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ², Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 14 Ñ‚ĞµĞ¼ Ğ¸ 103 Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ÑĞµĞ¼Ğ¸ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ Ğ¿ÑÑ‚Ğ¸ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼: ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ, ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸, Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Evaluating Scientific Reasoning in Video Models with VideoScience-Bench', 'desc': 'VideoScience-Bench is a new benchmark that tests video models on their ability to understand and apply undergraduate-level physics and chemistry concepts. It focuses on zero-shot reasoning, which means models must generate accurate physical outcomes without prior examples. The benchmark includes 200 prompts that require reasoning across multiple scientific topics, assessing models on dimensions like consistency and dynamism. This is the first evaluation that measures not just the generation of videos but also the scientific reasoning behind them, using a VLM-as-a-Judge for reliable assessments.'}, 'zh': {'title': 'è§†é¢‘æ¨¡å‹çš„ç§‘å­¦æ¨ç†æ–°åŸºå‡†', 'desc': 'VideoScience-Bench æ˜¯ä¸€ä¸ªè¯„ä¼°è§†é¢‘æ¨¡å‹ç§‘å­¦æ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œä¸»è¦å…³æ³¨å®ƒä»¬ç”Ÿæˆç¬¦åˆæœ¬ç§‘ç‰©ç†å’ŒåŒ–å­¦æ¦‚å¿µçš„ç°è±¡çš„èƒ½åŠ›ã€‚è¯¥åŸºå‡†åŒ…å«200ä¸ªç²¾å¿ƒç­–åˆ’çš„æç¤ºï¼Œæ¶µç›–14ä¸ªä¸»é¢˜å’Œ103ä¸ªç‰©ç†ä¸åŒ–å­¦æ¦‚å¿µï¼Œè¦æ±‚æ¨¡å‹ç†è§£å’Œæ¨ç†å¤šä¸ªç§‘å­¦æ¦‚å¿µã€‚æˆ‘ä»¬å¯¹ä¸ƒä¸ªæœ€å…ˆè¿›çš„è§†é¢‘æ¨¡å‹è¿›è¡Œäº†è¯„ä¼°ï¼Œè€ƒå¯Ÿäº†ç”Ÿæˆçš„ä¸€è‡´æ€§ã€ç°è±¡çš„ç¬¦åˆæ€§ã€åŠ¨æ€çš„æ­£ç¡®æ€§ç­‰äº”ä¸ªç»´åº¦ã€‚VideoScience-Bench æ˜¯é¦–ä¸ªä¸ä»…è¯„ä¼°è§†é¢‘ç”Ÿæˆèƒ½åŠ›ï¼Œè¿˜è¯„ä¼°ç§‘å­¦æ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œç¡®ä¿ç”Ÿæˆçš„å†…å®¹ç¬¦åˆé¢„æœŸçš„ç‰©ç†å’ŒåŒ–å­¦ç°è±¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02817', 'title': "BOOM: Beyond Only One Modality KIT's Multimodal Multilingual Lecture Companion", 'url': 'https://huggingface.co/papers/2512.02817', 'abstract': 'BOOM is a multimodal multilingual lecture companion that translates audio and slides, producing synchronized outputs across text, images, and speech, enhancing accessibility and preservation of educational content.  \t\t\t\t\tAI-generated summary \t\t\t\t The globalization of education and rapid growth of online learning have made localizing educational content a critical challenge. Lecture materials are inherently multimodal, combining spoken audio with visual slides, which requires systems capable of processing multiple input modalities. To provide an accessible and complete learning experience, translations must preserve all modalities: text for reading, slides for visual understanding, and speech for auditory learning. We present BOOM, a multimodal multilingual lecture companion that jointly translates lecture audio and slides to produce synchronized outputs across three modalities: translated text, localized slides with preserved visual elements, and synthesized speech. This end-to-end approach enables students to access lectures in their native language while aiming to preserve the original content in its entirety. Our experiments demonstrate that slide-aware transcripts also yield cascading benefits for downstream tasks such as summarization and question answering. We release our Slide Translation code at https://github.com/saikoneru/image-translator and integrate it in Lecture Translator at https://gitlab.kit.edu/kit/isl-ai4lt/lt-middleware/ltpipeline}\\footnote{All released code and models are licensed under the MIT License.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'c0223712269209e2', 'authors': ['Sai Koneru', 'Fabian Retkowski', 'Christian Huber', 'Lukas Hilgert', 'Seymanur Akti', 'Enes Yavuz Ugan', 'Alexander Waibel', 'Jan Niehues'], 'affiliations': ['Karlsruhe Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02817.jpg', 'data': {'categories': ['#audio', '#multimodal', '#open_source', '#video', '#machine_translation', '#dataset', '#multilingual'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ“Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´ Ğ»ĞµĞºÑ†Ğ¸Ğ¹', 'desc': 'BOOM â€” ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ»ĞµĞºÑ†Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ ÑĞ»Ğ°Ğ¹Ğ´Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ² Ñ‚Ñ€Ñ‘Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…: Ğ¿ĞµÑ€ĞµĞ²ĞµĞ´Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚, Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ»Ğ°Ğ¹Ğ´Ñ‹ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ñ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ñ€ĞµÑ‡ÑŒ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ğ½, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¸Ğ¼ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ñ€Ğ¾Ğ´Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, ÑĞ»Ğ°Ğ¹Ğ´Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑĞºÑ€Ğ¸Ğ¿Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ»Ğ¸ÑÑÑ‚ Ğ½Ğ° Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹.'}, 'en': {'title': 'Transforming Lectures: Multimodal Translation for All!', 'desc': "BOOM is a novel multimodal multilingual lecture companion designed to enhance the accessibility of educational content by translating both audio and slides. It processes multiple input modalities, ensuring that translations maintain the integrity of text, images, and speech. This system allows students to engage with lectures in their native language while preserving the original content's meaning and context. Additionally, the approach improves downstream tasks like summarization and question answering by providing slide-aware transcripts."}, 'zh': {'title': 'BOOMï¼šå¤šæ¨¡æ€å¤šè¯­è¨€è®²åº§åŠ©æ‰‹', 'desc': 'BOOMæ˜¯ä¸€ä¸ªå¤šæ¨¡æ€å¤šè¯­è¨€çš„è®²åº§åŠ©æ‰‹ï¼Œèƒ½å¤Ÿç¿»è¯‘éŸ³é¢‘å’Œå¹»ç¯ç‰‡ï¼Œç”Ÿæˆæ–‡æœ¬ã€å›¾åƒå’Œè¯­éŸ³çš„åŒæ­¥è¾“å‡ºï¼Œä»è€Œå¢å¼ºæ•™è‚²å†…å®¹çš„å¯åŠæ€§å’Œä¿å­˜æ€§ã€‚éšç€æ•™è‚²å…¨çƒåŒ–å’Œåœ¨çº¿å­¦ä¹ çš„å¿«é€Ÿå‘å±•ï¼Œæœ¬åœ°åŒ–æ•™è‚²å†…å®¹æˆä¸ºä¸€é¡¹é‡è¦æŒ‘æˆ˜ã€‚BOOMé€šè¿‡è”åˆç¿»è¯‘è®²åº§éŸ³é¢‘å’Œå¹»ç¯ç‰‡ï¼Œæä¾›å®Œæ•´çš„å­¦ä¹ ä½“éªŒï¼Œç¡®ä¿ç¿»è¯‘ä¿ç•™æ–‡æœ¬ã€è§†è§‰å’Œå¬è§‰ä¸‰ç§æ¨¡æ€ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œå…³æ³¨å¹»ç¯ç‰‡çš„è½¬å½•å¯¹åç»­ä»»åŠ¡å¦‚æ‘˜è¦å’Œé—®ç­”ä¹Ÿæœ‰ç§¯æå½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02351', 'title': 'Understanding and Harnessing Sparsity in Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2512.02351', 'abstract': 'Unified multimodal models suffer from inefficiencies in certain tasks, leading to the proposal of Mixture-of-Experts Adaptation to improve compression and maintain performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large multimodal models have achieved remarkable progress in both understanding and generation. Recent efforts pursue unified multimodal models that integrate heterogeneous components to support both capabilities within a single framework. However, such unification introduces inference inefficiencies, e.g., specific tasks or samples may not require the full knowledge or capacity of the unified model. Yet, a systematic understanding of how these inefficiencies manifest across different components remains limited. In this work, we first conduct a systematic analysis of unified multimodal model components using training-free pruning as a probing methodology, considering both depth pruning and width reduction. Our study reveals that the understanding component exhibits notable compressibility in both understanding and generation tasks, which is more pronounced in the latter. In contrast, the generation components are highly sensitive to compression, with performance deteriorating sharply even under moderate compression ratios. To address this limitation, we propose the Mixture-of-Experts (MoE) Adaptation, inspired by the dynamic activation patterns observed across different samples. This approach partitions the generation module into multiple experts and enables sparse activation to restore generation quality. We validate the effectiveness of sparse activation through expert-frozen tuning and further demonstrate that a fully trainable adaptation delivers additional gains. As a result, the adapted BAGEL model achieves performance comparable to the full model while activating only about half of its parameters. The code is released at https://github.com/Shwai-He/SparseUnifiedModel{this link}.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'aa141ead4528a3a8', 'authors': ['Shwai He', 'Chaorui Deng', 'Ang Li', 'Shen Yan'], 'affiliations': ['ByteDance Seed', 'University of Maryland, College Park'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02351.jpg', 'data': {'categories': ['#multimodal', '#inference', '#optimization', '#architecture'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ°Ñ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¾Ğ±Ñ€ĞµĞ·ĞºÑƒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ ĞºĞ°Ğº Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµĞ¼Ñ‹Ğ¹, Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‡ĞµĞ½ÑŒ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ĞµĞ½ Ğº ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ğ¸. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Mixture-of-Experts Adaptation, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ĞµĞ¹. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ BAGEL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾Ğ»Ğ¾Ğ²Ğ¸Ğ½Ñƒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Efficiency in Multimodal Models with Mixture-of-Experts', 'desc': 'This paper addresses the inefficiencies found in unified multimodal models, which combine understanding and generation tasks. The authors analyze these models using training-free pruning techniques to identify which components can be compressed without losing performance. They discover that while the understanding component can be compressed effectively, the generation component is sensitive to such reductions. To improve efficiency, they propose the Mixture-of-Experts Adaptation, which allows for selective activation of model components, resulting in a model that performs comparably to the full version while using only half of its parameters.'}, 'zh': {'title': 'ä¸“å®¶æ··åˆé€‚åº”ï¼šæå‡å¤šæ¨¡æ€æ¨¡å‹æ€§èƒ½çš„å…³é”®', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹åœ¨æŸäº›ä»»åŠ¡ä¸­çš„ä½æ•ˆé—®é¢˜ï¼Œå¹¶æå‡ºäº†ä¸“å®¶æ··åˆé€‚åº”ï¼ˆMixture-of-Experts Adaptationï¼‰æ¥æé«˜å‹ç¼©æ•ˆç‡å’Œä¿æŒæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç†è§£ç»„ä»¶åœ¨ç†è§£å’Œç”Ÿæˆä»»åŠ¡ä¸­å…·æœ‰æ˜¾è‘—çš„å¯å‹ç¼©æ€§ï¼Œè€Œç”Ÿæˆç»„ä»¶å¯¹å‹ç¼©éå¸¸æ•æ„Ÿï¼Œæ€§èƒ½ä¼šæ€¥å‰§ä¸‹é™ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œè®ºæ–‡æå‡ºå°†ç”Ÿæˆæ¨¡å—åˆ’åˆ†ä¸ºå¤šä¸ªä¸“å®¶ï¼Œå¹¶é€šè¿‡ç¨€ç–æ¿€æ´»æ¥æ¢å¤ç”Ÿæˆè´¨é‡ã€‚ç»è¿‡éªŒè¯ï¼Œé€‚åº”åçš„BAGELæ¨¡å‹åœ¨ä»…æ¿€æ´»çº¦ä¸€åŠå‚æ•°çš„æƒ…å†µä¸‹ï¼Œæ€§èƒ½ä¸å®Œæ•´æ¨¡å‹ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01988', 'title': 'Artemis: Structured Visual Reasoning for Perception Policy Learning', 'url': 'https://huggingface.co/papers/2512.01988', 'abstract': 'Artemis, a perception-policy learning framework, enhances performance on visual tasks by using structured spatial reasoning with (label, bounding-box) pairs instead of linguistic intermediate reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement-learning frameworks for visual perception policy have begun to incorporate intermediate reasoning chains expressed in natural language. Empirical observations indicate that such purely linguistic intermediate reasoning often reduces performance on perception tasks. We argue that the core issue lies not in reasoning per se but in the form of reasoning: while these chains perform semantic reasoning in an unstructured linguistic space, visual perception requires reasoning in a spatial and object-centric space. In response, we introduce Artemis, a perception-policy learning framework that performs structured proposal-based reasoning, where each intermediate step is represented as a (label, bounding-box) pair capturing a verifiable visual state. This design enables explicit tracking of intermediate states, direct supervision for proposal quality, and avoids ambiguity introduced by language-based reasoning. Artemis is built on Qwen2.5-VL-3B, achieves strong performance on grounding and detection task and exhibits substantial generalization to counting and geometric-perception tasks. The consistent improvements across these diverse settings confirm that aligning reasoning with spatial representations enhances perception-policy learning. Owing to its strengthened visual reasoning, Artemis also achieves competitive performance on general MLLM benchmarks, illustrating that spatially grounded reasoning provides a principled route toward scalable and general perception policies.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '01182161eb97cc07', 'authors': ['Wei Tang', 'Yanpeng Sun', 'Shan Zhang', 'Xiaofan Li', 'Piotr Koniusz', 'Wei Li', 'Na Zhao', 'Zechao Li'], 'affiliations': ['Adelaide AIML', 'Baidu Inc.', 'Data61 CSIRO', 'NJUST IMAG', 'SUTD IMPL', 'SenseTime'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01988.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#rl', '#reasoning', '#cv', '#small_models'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ»Ğ¾Ğ²: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¼Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ', 'desc': 'Artemis â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‡Ğ¸ÑÑ‚Ğ¾ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ¿Ğ¾Ñ‚Ğ¾Ğ¼Ñƒ Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ½Ğ¾-Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸. Ğ’ Artemis ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ¿Ğ°Ñ€Ğ° (Ğ¼ĞµÑ‚ĞºĞ°, bounding box), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ğ¾Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ²Ğ½Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³Ñ€Ğ°Ğ½Ğ´Ğ¸Ğ½Ğ³Ğ° Ğ¸ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸, Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾Ğ´ÑÑ‡Ñ‘Ñ‚Ğ° Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Visual Perception with Spatial Reasoning', 'desc': 'Artemis is a new framework designed to improve visual perception tasks by using structured reasoning based on spatial information rather than relying on natural language. It utilizes (label, bounding-box) pairs to represent visual states, allowing for clear tracking and supervision of intermediate reasoning steps. This approach addresses the limitations of traditional linguistic reasoning, which can introduce ambiguity and reduce performance. By aligning reasoning with spatial representations, Artemis demonstrates enhanced capabilities in grounding, detection, and generalization across various visual tasks.'}, 'zh': {'title': 'ç©ºé—´æ¨ç†æå‡è§†è§‰æ„ŸçŸ¥çš„åŠ›é‡', 'desc': 'Artemisæ˜¯ä¸€ä¸ªæ„ŸçŸ¥-ç­–ç•¥å­¦ä¹ æ¡†æ¶ï¼Œé€šè¿‡ä½¿ç”¨ç»“æ„åŒ–çš„ç©ºé—´æ¨ç†æ¥æå‡è§†è§‰ä»»åŠ¡çš„è¡¨ç°ã€‚ä¸ä¼ ç»Ÿçš„è‡ªç„¶è¯­è¨€ä¸­é—´æ¨ç†ä¸åŒï¼ŒArtemisé‡‡ç”¨(label, bounding-box)å¯¹æ¥è¡¨ç¤ºæ¯ä¸ªä¸­é—´æ­¥éª¤ï¼Œä»è€Œæ•æ‰å¯éªŒè¯çš„è§†è§‰çŠ¶æ€ã€‚è¿™ç§è®¾è®¡ä½¿å¾—ä¸­é—´çŠ¶æ€çš„è·Ÿè¸ªæ›´åŠ æ˜ç¡®ï¼Œå¹¶ä¸”é¿å…äº†è¯­è¨€æ¨ç†å¸¦æ¥çš„æ­§ä¹‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒArtemisåœ¨åŸºç¡€å’Œæ£€æµ‹ä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå¹¶åœ¨è®¡æ•°å’Œå‡ ä½•æ„ŸçŸ¥ä»»åŠ¡ä¸Šå…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22184', 'title': 'Shoe Style-Invariant and Ground-Aware Learning for Dense Foot Contact Estimation', 'url': 'https://huggingface.co/papers/2511.22184', 'abstract': 'A framework for dense foot contact estimation addresses challenges of shoe appearance diversity and ground feature extraction using adversarial training and spatial context-based feature extraction.  \t\t\t\t\tAI-generated summary \t\t\t\t Foot contact plays a critical role in human interaction with the world, and thus exploring foot contact can advance our understanding of human movement and physical interaction. Despite its importance, existing methods often approximate foot contact using a zero-velocity constraint and focus on joint-level contact, failing to capture the detailed interaction between the foot and the world. Dense estimation of foot contact is crucial for accurately modeling this interaction, yet predicting dense foot contact from a single RGB image remains largely underexplored. There are two main challenges for learning dense foot contact estimation. First, shoes exhibit highly diverse appearances, making it difficult for models to generalize across different styles. Second, ground often has a monotonous appearance, making it difficult to extract informative features. To tackle these issues, we present a FEet COntact estimation (FECO) framework that learns dense foot contact with shoe style-invariant and ground-aware learning. To overcome the challenge of shoe appearance diversity, our approach incorporates shoe style adversarial training that enforces shoe style-invariant features for contact estimation. To effectively utilize ground information, we introduce a ground feature extractor that captures ground properties based on spatial context. As a result, our proposed method achieves robust foot contact estimation regardless of shoe appearance and effectively leverages ground information. Code will be released.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'f450292da503aba3', 'authors': ['Daniel Sungho Jung', 'Kyoung Mu Lee'], 'affiliations': ['Dept. of ECE & ASRI, Seoul National University', 'IPAI, Seoul National University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22184.jpg', 'data': {'categories': ['#cv', '#training'], 'emoji': 'ğŸ‘£', 'ru': {'title': 'ĞŸĞ»Ğ¾Ñ‚Ğ½Ğ¾Ğµä¼°è®¡ ĞºĞ¾Ğ½Ñ‚Ğ°ĞºÑ‚Ğ° ÑÑ‚Ğ¾Ğ¿Ñ‹, Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ ÑÑ‚Ğ¸Ğ»Ñ Ğ¾Ğ±ÑƒĞ²Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ° FECO Ğ´Ğ»Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ä¼°è®¡ ĞºĞ¾Ğ½Ñ‚Ğ°ĞºÑ‚Ğ° ÑÑ‚Ğ¾Ğ¿Ñ‹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ Ğ·ĞµĞ¼Ğ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ´Ğ²Ğµ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¾Ğ±ÑƒĞ²Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ´ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·ĞµĞ¼Ğ»Ğ¸. Ğ”Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ adversarial training, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğº ÑÑ‚Ğ¸Ğ»Ñ Ğ¾Ğ±ÑƒĞ²Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸. Ğ”Ğ»Ñ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞºÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ·ĞµĞ¼Ğ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Robust Foot Contact Estimation with Style-Invariant Learning', 'desc': "This paper presents a framework called FECO for estimating dense foot contact from images, addressing the challenges posed by diverse shoe appearances and the need for effective ground feature extraction. The authors utilize adversarial training to ensure that the model learns shoe style-invariant features, allowing it to generalize across different shoe types. Additionally, they introduce a spatial context-based ground feature extractor to enhance the model's understanding of the ground's properties. Overall, the FECO framework significantly improves the accuracy of foot contact estimation, which is essential for understanding human movement and interaction with the environment."}, 'zh': {'title': 'å®ç°ç¨³å¥çš„è¶³éƒ¨æ¥è§¦ä¼°è®¡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¯†é›†è¶³éƒ¨æ¥è§¦ä¼°è®¡æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é‹å­å¤–è§‚å¤šæ ·æ€§å’Œåœ°é¢ç‰¹å¾æå–çš„æŒ‘æˆ˜ã€‚é€šè¿‡å¯¹æŠ—è®­ç»ƒå’ŒåŸºäºç©ºé—´ä¸Šä¸‹æ–‡çš„ç‰¹å¾æå–ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿå­¦ä¹ é‹å­é£æ ¼ä¸å˜çš„ç‰¹å¾ï¼Œä»è€Œæé«˜æ¥è§¦ä¼°è®¡çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬çš„æ–¹æ³•è¿˜å¼•å…¥äº†åœ°é¢ç‰¹å¾æå–å™¨ï¼Œä»¥æœ‰æ•ˆåˆ©ç”¨åœ°é¢ä¿¡æ¯ï¼Œæ•æ‰åœ°é¢çš„å±æ€§ã€‚æœ€ç»ˆï¼Œè¯¥æ–¹æ³•åœ¨ä¸åŒé‹å­å¤–è§‚ä¸‹å®ç°äº†ç¨³å¥çš„è¶³éƒ¨æ¥è§¦ä¼°è®¡ï¼Œå¹¶å°†å‘å¸ƒç›¸å…³ä»£ç ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00097', 'title': 'Gold-Medal-Level Olympiad Geometry Solving with Efficient Heuristic Auxiliary Constructions', 'url': 'https://huggingface.co/papers/2512.00097', 'abstract': 'HAGeo, a heuristic-based method for adding auxiliary constructions in geometric deduction, achieves gold-medal level performance on IMO geometry problems, surpassing neural network-based approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated theorem proving in Euclidean geometry, particularly for International Mathematical Olympiad (IMO) level problems, remains a major challenge and an important research focus in Artificial Intelligence. In this paper, we present a highly efficient method for geometry theorem proving that runs entirely on CPUs without relying on neural network-based inference. Our initial study shows that a simple random strategy for adding auxiliary points can achieve silver-medal level human performance on IMO. Building on this, we propose HAGeo, a Heuristic-based method for adding Auxiliary constructions in Geometric deduction that solves 28 of 30 problems on the IMO-30 benchmark, achieving gold-medal level performance and surpassing AlphaGeometry, a competitive neural network-based approach, by a notable margin. To evaluate our method and existing approaches more comprehensively, we further construct HAGeo-409, a benchmark consisting of 409 geometry problems with human-assessed difficulty levels. Compared with the widely used IMO-30, our benchmark poses greater challenges and provides a more precise evaluation, setting a higher bar for geometry theorem proving.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '69d591881461c973', 'authors': ['Boyan Duan', 'Xiao Liang', 'Shuai Lu', 'Yaoxiang Wang', 'Yelong Shen', 'Kai-Wei Chang', 'Ying Nian Wu', 'Mao Yang', 'Weizhu Chen', 'Yeyun Gong'], 'affiliations': ['ETH Zurich', 'Microsoft', 'University of California, Los Angeles'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00097.jpg', 'data': {'categories': ['#science', '#benchmark', ºåœ¨å‡ ä½•æ¨ç†ä¸­æ·»åŠ è¾…åŠ©æ„é€ ã€‚è¯¥æ–¹æ³•åœ¨å›½é™…æ•°å­¦å¥¥æ—åŒ¹å…‹ï¼ˆIMOï¼‰å‡ ä½•é—®é¢˜ä¸Šè¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†åŸºäºç¥ç»ç½‘ç»œçš„æ–¹æ³•ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç®€å•çš„éšæœºç­–ç•¥å¯ä»¥è¾¾åˆ°é“¶ç‰Œæ°´å¹³ï¼Œè€ŒHAGeoåˆ™é€šè¿‡æ·»åŠ è¾…åŠ©ç‚¹ï¼ŒæˆåŠŸè§£å†³äº†30ä¸ªé—®é¢˜ä¸­çš„28ä¸ªï¼Œè¾¾åˆ°äº†é‡‘ç‰Œæ°´å¹³ã€‚æˆ‘ä»¬è¿˜æ„å»ºäº†HAGeo-409åŸºå‡†ï¼ŒåŒ…å«409ä¸ªå‡ ä½•é—®é¢˜ï¼Œä»¥æ›´å…¨é¢åœ°è¯„ä¼°æˆ‘ä»¬çš„æ–¹æ³•å’Œç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21338', 'title': 'Masks Can Be Distracting: On Context Comprehension in Diffusion Language Models', 'url': 'https://huggingface.co/papers/2511.21338', 'abstract': "Masked Diffusion Language Models (MDLMs) exhibit locality bias and are negatively impacted by appended mask tokens, but a mask-agnostic loss function improves their context comprehension.  \t\t\t\t\tAI-generated summary \t\t\t\t Masked Diffusion Language Models (MDLMs) have recently emerged as a promising alternative to Autoregressive Language Models (ARLMs), leveraging a denoising objective that, in principle, should enable more uniform context utilisation. In this work, we examine the context comprehension abilities of MDLMs and uncover two key limitations. First, despite their more global training objective and bidirectional attention mechanism, similarly to ARLMS, MDLMs exhibit a strong locality bias: performance is highly sensitive to the position of relevant information within the input, favouring local over distant context. Second, we show that appending a large number of mask tokens--required for generation--can significantly degrade context comprehension. Through systematic ablations, we find that these masks act as distractors, reducing the model's ability to process relevant information. To address this, we introduce a mask-agnostic loss function that encourages predictions to remain invariant to the number of appended masks. Fine-tuning with this objective substantially mitigates the distracting effect of masks, improving robustness of MDLMs. Overall, our findings reveal critical limitations of the current MDLM training paradigm and provide actionable insights for building diffusion-based language models with stronger context comprehension.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '49da52ba520a8a6b', 'authors': ['Julianna Piskorz', 'Cristina Pinneri', 'Alvaro Correia', 'Motasem Alfarra', 'Risheek Garrepalli', 'Christos Louizos'], 'affiliations': ['Qualcomm AI Research', 'University of Cambridge'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.21338.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#training', '#interpretability', '#architecture'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸: Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ¾-Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ°Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€Ñ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ (MDLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ñ‹ÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ ĞºĞ°Ğº Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ: Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ†ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, MDLM Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑÑÑ‚ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ² ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñƒ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸ÑÑ…. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğµ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‚ ĞµÑ‘ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ¾-Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Context Comprehension in Masked Diffusion Language Models', 'desc': 'Masked Diffusion Language Models (MDLMs) are a new type of language model that aim to improve context understanding compared to traditional models. However, they struggle with locality bias, meaning they perform better with nearby information rather than distant context. Additionally, adding too many mask tokens during training can confuse the model and hurt its performance. To solve these issues, the authors propose a mask-agnostic loss function that helps the model focus better on relevant information, leading to improved context comprehension.'}, 'zh': {'title': 'æå‡æ©ç æ‰©æ•£è¯­è¨€æ¨¡å‹çš„ä¸Šä¸‹æ–‡ç†è§£èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†æ©ç æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼ˆMDLMsï¼‰çš„ä¸Šä¸‹æ–‡ç†è§£èƒ½åŠ›ï¼Œå¹¶å‘ç°äº†ä¸¤ä¸ªä¸»è¦é™åˆ¶ã€‚é¦–å…ˆï¼Œå°½ç®¡MDLMsé‡‡ç”¨äº†å…¨å±€è®­ç»ƒç›®æ ‡å’ŒåŒå‘æ³¨æ„æœºåˆ¶ï¼Œä½†å®ƒä»¬ä»ç„¶è¡¨ç°å‡ºå¼ºçƒˆçš„å±€éƒ¨åè§ï¼Œå¯¹è¾“å…¥ä¸­ç›¸å…³ä¿¡æ¯çš„ä½ç½®éå¸¸æ•æ„Ÿã€‚å…¶æ¬¡ï¼Œæ·»åŠ å¤§é‡æ©ç ä»¤ç‰Œä¼šæ˜¾è‘—é™ä½ä¸Šä¸‹æ–‡ç†è§£èƒ½åŠ›ï¼Œå› ä¸ºè¿™äº›æ©ç ä¼šå¹²æ‰°æ¨¡å‹å¤„ç†ç›¸å…³ä¿¡æ¯ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§ä¸æ©ç æ— å…³çš„æŸå¤±å‡½æ•°ï¼Œæ˜¾è‘—æé«˜äº†MDLMsçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19661', 'title': 'CodeV: Code with Images for Faithful Visual Reasoning via Tool-Aware Policy Optimization', 'url': 'https://huggingface.co/papers/2511.19661', 'abstract': 'CodeV, a code-based visual agent trained with Tool-Aware Policy Optimization (TAPO), improves faithful tool use and accuracy in visual and multimodal reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Agentic vision-language models are increasingly trained to "think with images" by calling image operations. However, we show that high final-answer accuracy often hides unfaithful visual reasoning: models may invoke tools on irrelevant regions or ignore tool outputs entirely, yet still guess the correct answer. In this work, we first propose a faithfulness evaluation protocol that measures whether intermediate visual tool outputs (e.g., crops) actually contain the queried evidence. This reveals that recent visual agents achieve high final-answer accuracy but exhibit low rates of faithful tool-use on visual search benchmarks. We then introduce CodeV, a code-based visual agent trained with Tool-Aware Policy Optimization (TAPO). TAPO is a process-level RL framework that augments GRPO with dense rewards defined directly on visual tool inputs and outputs, rather than on chain-of-thought tokens, making supervision easier to verify and less susceptible to reward hacking. CodeV represents visual tools as executable Python code, and TAPO assigns step-wise rewards based solely on the question and tool output, encouraging both necessary and evidence-consistent tool use. In a two-stage SFT+RL pipeline, CodeV achieves competitive or superior accuracy while substantially increasing faithful tool-use rates on related visual search benchmarks. Beyond visual search, CodeV attains strong performance on a range of multimodal reasoning and math benchmarks, suggesting that explicitly supervising intermediate tool behavior is crucial for building trustworthy, agentic visual reasoning systems.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '9c32e7e0aaae848a', 'authors': ['Xinhai Hou', 'Shaoyuan Xu', 'Manan Biyani', 'Moyan Li', 'Jia Liu', 'Todd C. Hollon', 'Bryan Wang'], 'affiliations': ['Amazon.com', 'The Ohio State University', 'University of Michigan'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19661.jpg', 'data': {'categories': ['#alignment', '#optimization', '#training', '#interpretability', '#multimodal', '#benchmark', '#rl', '#agents', '#rlhf', '#reasoning', '#cv'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'Ğ§ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²: ÑƒÑ‡Ğ¸Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´ÑƒĞ¼Ğ°Ñ‚ÑŒ Ğ²ĞµÑ€Ğ½Ğ¾', 'desc': 'CodeV â€” ÑÑ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¾Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Tool-Aware Policy Optimization (TAPO) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ: Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°, Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ â€” Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ñ… Ğ¸Ğ»Ğ¸ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹. TAPO â€” ÑÑ‚Ğ¾ framework Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° Ğ²Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ° Ğ½Ğµ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ñ‡Ñ‚Ğ¾ ÑƒĞ¿Ñ€Ğ¾Ñ‰Ğ°ĞµÑ‚ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ñ€Ğ¸ÑĞº Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸. CodeV Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Trustworthy Visual Reasoning with CodeV', 'desc': 'This paper introduces CodeV, a visual agent that enhances the accuracy and reliability of tool use in visual reasoning tasks through a method called Tool-Aware Policy Optimization (TAPO). The authors highlight that many existing models may achieve high accuracy but often do so without faithfully using visual tools, which can lead to misleading results. They propose a new evaluation protocol to assess the faithfulness of tool use, revealing that many agents struggle with this aspect despite their performance. By training CodeV with TAPO, which focuses on rewarding correct tool outputs, the authors demonstrate improved accuracy and more reliable tool usage across various visual and multimodal reasoning tasks.'}, 'zh': {'title': 'CodeVï¼šæå‡è§†è§‰æ¨ç†çš„å¯ä¿¡å·¥å…·ä½¿ç”¨', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºCodeVçš„ä»£ç åŸºç¡€è§†è§‰ä»£ç†ï¼Œå®ƒé€šè¿‡å·¥å…·æ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼ˆTAPOï¼‰è¿›è¡Œè®­ç»ƒï¼Œæ—¨åœ¨æé«˜å·¥å…·ä½¿ç”¨çš„å‡†ç¡®æ€§å’Œå¯ä¿¡åº¦ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè®¸å¤šè§†è§‰ä»£ç†åœ¨æœ€ç»ˆç­”æ¡ˆä¸Šè¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨è§†è§‰æ¨ç†ä¸­å´å­˜åœ¨ä¸å¯ä¿¡çš„å·¥å…·ä½¿ç”¨ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§è¯„ä¼°åè®®ï¼Œæµ‹é‡ä¸­é—´è§†è§‰å·¥å…·è¾“å‡ºæ˜¯å¦åŒ…å«æ‰€æŸ¥è¯¢çš„è¯æ®ï¼Œç»“æœæ˜¾ç¤ºç°æœ‰ä»£ç†åœ¨è§†è§‰æœç´¢åŸºå‡†ä¸Šè¡¨ç°ä¸ä½³ã€‚CodeVé€šè¿‡å°†è§†è§‰å·¥å…·è¡¨ç¤ºä¸ºå¯æ‰§è¡Œçš„Pythonä»£ç ï¼Œå¹¶åœ¨æ¯ä¸€æ­¥æä¾›åŸºäºé—®é¢˜å’Œå·¥å…·è¾“å‡ºçš„å¥–åŠ±ï¼Œä»è€Œæé«˜äº†å·¥å…·ä½¿ç”¨çš„å¯ä¿¡åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.15948', 'title': 'Click2Graph: Interactive Panoptic Video Scene Graphs from a Single Click', 'url': 'https://huggingface.co/papers/2511.15948', 'abstract': 'Click2Graph is an interactive framework for panoptic video scene graph generation that combines user cues with dynamic interaction discovery and semantic classification for precise and controllable scene understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art Video Scene Graph Generation (VSGG) systems provide structured visual understanding but operate as closed, feed-forward pipelines with no ability to incorporate human guidance. In contrast, promptable segmentation models such as SAM2 enable precise user interaction but lack semantic or relational reasoning. We introduce Click2Graph, the first interactive framework for Panoptic Video Scene Graph Generation (PVSG) that unifies visual prompting with spatial, temporal, and semantic understanding. From a single user cue, such as a click or bounding box, Click2Graph segments and tracks the subject across time, autonomously discovers interacting objects, and predicts <subject, object, predicate> triplets to form a temporally consistent scene graph. Our framework introduces two key components: a Dynamic Interaction Discovery Module that generates subject-conditioned object prompts, and a Semantic Classification Head that performs joint entity and predicate reasoning. Experiments on the OpenPVSG benchmark demonstrate that Click2Graph establishes a strong foundation for user-guided PVSG, showing how human prompting can be combined with panoptic grounding and relational inference to enable controllable and interpretable video scene understanding.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-20', 'pub_date_card': {'ru': '20 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 20', 'zh': '11æœˆ20æ—¥'}, 'hash': '9c7483da5a8434d4', 'authors': ['Raphael Ruschel', 'Hardikkumar Prajapati', 'Awsafur Rahman', 'B. S. Manjunath'], 'affiliations': ['UC Santa Barbara Electrical & Computer Engineering'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.15948.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#benchmark', '#video', '#graphs'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'Click2Graph â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² ÑÑ†ĞµĞ½ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±ĞµÑ€Ñ‘Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ²Ğ²Ğ¾Ğ´ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° (ĞºĞ»Ğ¸Ğº Ğ¸Ğ»Ğ¸ Ğ¾Ğ ¼Œèƒ½å¤Ÿè¿›è¡Œè”åˆå®ä½“å’Œè°“è¯æ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒClick2Graph ä¸ºç”¨æˆ·å¼•å¯¼çš„å…¨æ™¯è§†é¢‘åœºæ™¯å›¾ç”Ÿæˆå¥ å®šäº†åšå®çš„åŸºç¡€ï¼Œå±•ç¤ºäº†äººç±»æç¤ºå¦‚ä½•ä¸å…¨æ™¯åŸºç¡€å’Œå…³ç³»æ¨ç†ç›¸ç»“åˆï¼Œä»¥å®ç°å¯æ§å’Œå¯è§£é‡Šçš„è§†é¢‘åœºæ™¯ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15431', 'title': 'Step-GUI Technical Report', 'url': 'https://huggingface.co/papers/2512.15431', 'abstract': 'A self-evolving training pipeline with the Calibrated Step Reward System and GUI-MCP protocol improve GUI automation efficiency, accuracy, and privacy in real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models unlock unprecedented opportunities for GUI automation. However, a fundamental challenge remains: how to efficiently acquire high-quality training data while maintaining annotation reliability? We introduce a self-evolving training pipeline powered by the Calibrated Step Reward System, which converts model-generated trajectories into reliable training signals through trajectory-level calibration, achieving >90% annotation accuracy with 10-100x lower cost. Leveraging this pipeline, we introduce Step-GUI, a family of models (4B/8B) that achieves state-of-the-art GUI performance (8B: 80.2% AndroidWorld, 48.5% OSWorld, 62.6% ScreenShot-Pro) while maintaining robust general capabilities. As GUI agent capabilities improve, practical deployment demands standardized interfaces across heterogeneous devices while protecting user privacy. To this end, we propose GUI-MCP, the first Model Context Protocol for GUI automation with hierarchical architecture that combines low-level atomic operations and high-level task delegation to local specialist models, enabling high-privacy execution where sensitive data stays on-device. Finally, to assess whether agents can handle authentic everyday usage, we introduce AndroidDaily, a benchmark grounded in real-world mobile usage patterns with 3146 static actions and 235 end-to-end tasks across high-frequency daily scenarios (8B: static 89.91%, end-to-end 52.50%). Our work advances the development of practical GUI agents and demonstrates strong potential for real-world deployment in everyday digital interactions.', 'score': 77, 'issue_id': 118, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '4b0a9b529bca3650', 'authors': ['Haolong Yan', 'Jia Wang', 'Xin Huang', 'Yeqing Shen', 'Ziyang Meng', 'Zhimin Fan', 'Kaijun Tan', 'Jin Gao', 'Lieyu Shi', 'Mi Yang', 'Shiliang Yang', 'Zhirui Wang', 'Brian Li', 'Kang An', 'Chenyang Li', 'Lei Lei', 'Mengmeng Duan', 'Danxun Liang', 'Guodong Liu', 'Hang Cheng', 'Hao Wu', 'Jie Dong', 'Junhao Huang', 'Mei Chen', 'Renjie Yu', 'Shunshan Li', 'Xu Zhou', 'Yiting Dai', 'Yineng Deng', 'Yingdan Liang', 'Zelin Chen', 'Wen Sun', 'Chengxu Yan', 'Chunqin Xu', 'Dong Li', 'Fengqiong Xiao', 'Guanghao Fan', 'Guopeng Li', 'Guozhen Peng', 'Hongbing Li', 'Hang Li', 'Hongming Chen', 'Jingjing Xie', 'Jianyong Li', 'Jingyang Zhang', 'Jiaju Ren', 'Jiayu Yuan', 'Jianpeng Yin', 'Kai Cao', 'Liang Zhao', 'Liguo Tan', 'Liying Shi', 'Mengqiang Ren', 'Min Xu', 'Manjiao Liu', 'Mao Luo', 'Mingxin Wan', 'Na Wang', 'Nan Wu', 'Ning Wang', 'Peiyao Ma', 'Qingzhou Zhang', 'Qiao Wang', 'Qinlin Zeng', 'Qiong Gao', 'Qiongyao Li', 'Shangwu Zhong', 'Shuli Gao', 'Shaofan Liu', 'Shisi Gao', 'Shuang Luo', 'Xingbin Liu', 'Xiaojia Liu', 'Xiaojie Hou', 'Xin Liu', 'Xuanti Feng', 'Xuedan Cai', 'Xuan Wen', 'Xianwei Zhu', 'Xin Liang', 'Xin Liu', 'Xin Zhou', 'Yingxiu Zhao', 'Yukang Shi', 'Yunfang Xu', 'Yuqing Zeng', 'Yixun Zhang', 'Zejia Weng', 'Zhonghao Yan', 'Zhiguo Huang', 'Zhuoyu Wang', 'Zheng Ge', 'Jing Li', 'Yibo Zhu', 'Binxing Jiao', 'Xiangyu Zhang', 'Daxin Jiang'], 'affiliations': ['GELab-Team, StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2512.15431.jpg', 'data': {'categories': ['#benchmark', '#agents', '#multimodal', '#dataset', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ­Ñ„Ñ„ ies of models that achieve state-of-the-art performance in GUI tasks while maintaining strong general capabilities. To address privacy concerns, they propose the GUI-MCP protocol, which allows for secure execution of tasks by keeping sensitive data on-device. Additionally, they introduce the AndroidDaily benchmark to evaluate agent performance in real-world scenarios, demonstrating the practical applicability of their advancements in GUI automation.'}, 'zh': {'title': 'è‡ªæˆ‘æ¼”åŒ–çš„è®­ç»ƒç®¡é“ï¼Œæå‡GUIè‡ªåŠ¨åŒ–æ•ˆç‡ä¸éšç§ä¿æŠ¤', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªæˆ‘æ¼”åŒ–çš„è®­ç»ƒç®¡é“ï¼Œåˆ©ç”¨æ ¡å‡†æ­¥éª¤å¥–åŠ±ç³»ç»Ÿæ¥æé«˜å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰è‡ªåŠ¨åŒ–çš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚é€šè¿‡è½¨è¿¹çº§æ ¡å‡†ï¼Œè¯¥ç³»ç»Ÿå°†æ¨¡å‹ç”Ÿæˆçš„è½¨è¿¹è½¬åŒ–ä¸ºå¯é çš„è®­ç»ƒä¿¡å·ï¼Œå®ç°äº†è¶…è¿‡90%çš„æ ‡æ³¨å‡†ç¡®ç‡ï¼Œå¹¶ä¸”æˆæœ¬é™ä½äº†10åˆ°100å€ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†Step-GUIæ¨¡å‹ç³»åˆ—ï¼Œå±•ç¤ºäº†åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ä¼˜è¶Šçš„GUIæ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†å¼ºå¤§çš„é€šç”¨èƒ½åŠ›ã€‚ä¸ºäº†ä¿æŠ¤ç”¨æˆ·éšç§ï¼Œæˆ‘ä»¬æå‡ºäº†GUI-MCPåè®®ï¼Œç»“åˆä½çº§åŸå­æ“ä½œå’Œé«˜çº§ä»»åŠ¡å§”æ´¾ï¼Œå®ç°äº†é«˜éšç§æ‰§è¡Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15176', 'title': 'DEER: Draft with Diffusion, Verify with Autoregressive Models', 'url': 'https://huggingface.co/papers/2512.15176', 'abstract': 'DEER framework uses diffusion large language models for efficient speculative decoding, overcoming the limitations of autoregressive drafters with better speed and draft quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficiency, as a critical practical challenge for LLM-driven agentic and reasoning systems, is increasingly constrained by the inherent latency of autoregressive (AR) decoding. Speculative decoding mitigates this cost through a draft-verify scheme, yet existing approaches rely on AR draft models (a.k.a., drafters), which introduce two fundamental issues: (1) step-wise uncertainty accumulation leads to a progressive collapse of trust between the target model and the drafter, and (2) inherently sequential decoding of AR drafters. Together, these factors cause limited speedups. In this paper, we show that a diffusion large language model (dLLM) drafters can naturally overcome these issues through its fundamentally different probabilistic modeling and efficient parallel decoding strategy. Building on this insight, we introduce DEER, an efficient speculative decoding framework that drafts with diffusion and verifies with AR models. To enable high-quality drafting, DEER employs a two-stage training pipeline to align the dLLM-based drafters with the target AR model, and further adopts single-step decoding to generate long draft segments. Experiments show DEER reaches draft acceptance lengths of up to 32 tokens, far surpassing the 10 tokens achieved by EAGLE-3. Moreover, on HumanEval with Qwen3-30B-A3B, DEER attains a 5.54x speedup, while EAGLE-3 achieves only 2.41x. Code, model, demo, etc, will be available at https://czc726.github.io/DEER/', 'score': 37, 'issue_id': 117, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '7a3258e2f37942b7', 'authors': ['Zicong Cheng', 'Guo-Wei Yang', 'Jia Li', 'Zhijie Deng', 'Meng-Hao Guo', 'Shi-Min Hu'], 'affiliations': ['Proxseer Inc', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2512.15176.jpg', 'data': {'categories': ['#inference', '#training', '#diffusion', '#architecture', '#optimization', '#open_source'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸: ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° DEER â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ñ€Ğ°Ñ„Ñ‚ĞµÑ€Ğ¾Ğ². ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ². Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ÑÑ‚ ÑÑ‚Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸ĞºĞ¾Ğ² Ğ·Ğ° Ñ€Ğ°Ğ·. DEER Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ñ€Ğ°Ñ„Ñ‚ĞµÑ€Ğ° Ñ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰ĞµĞ³Ğ¾ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 5.54 Ñ€Ğ°Ğ·Ğ° Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ°Ñ… HumanEval.'}, 'en': {'title': 'DEER: Speeding Up Speculative Decoding with Diffusion Models', 'desc': 'The DEER framework introduces a novel approach to speculative decoding using diffusion large language models (dLLMs), which enhances both speed and draft quality compared to traditional autoregressive (AR) models. By employing a draft-verify scheme, DEER mitigates the issues of uncertainty accumulation and sequential decoding that plague existing AR drafters. The framework utilizes a two-stage training process to align dLLM drafters with target AR models, allowing for efficient single-step decoding of longer draft segments. Experimental results demonstrate that DEER significantly outperforms previous methods, achieving faster draft acceptance and higher quality outputs.'}, 'zh': {'title': 'DEERï¼šé«˜æ•ˆæ¨æµ‹è§£ç çš„æ–°æ¡†æ¶', 'desc': 'DEERæ¡†æ¶åˆ©ç”¨æ‰©æ•£å¤§è¯­è¨€æ¨¡å‹ï¼ˆdLLMï¼‰è¿›è¡Œé«˜æ•ˆçš„æ¨æµ‹è§£ç ï¼Œå…‹æœäº†è‡ªå›å½’ï¼ˆARï¼‰è‰æ‹Ÿæ¨¡å‹çš„é€Ÿåº¦å’Œè‰ç¨¿è´¨é‡é™åˆ¶ã€‚æ¨æµ‹è§£ç é€šè¿‡è‰æ‹Ÿ-éªŒè¯æ–¹æ¡ˆå‡è½»äº†å»¶è¿Ÿé—®é¢˜ï¼Œä½†ç°æœ‰æ–¹æ³•ä¾èµ–äºARè‰æ‹Ÿæ¨¡å‹ï¼Œå¯¼è‡´ä¿¡ä»»åº¦é€æ­¥ä¸‹é™å’Œè§£ç è¿‡ç¨‹çš„é¡ºåºæ€§ã€‚æœ¬æ–‡å±•ç¤ºäº†dLLMè‰æ‹Ÿæ¨¡å‹å¦‚ä½•é€šè¿‡å…¶ä¸åŒçš„æ¦‚ç‡å»ºæ¨¡å’Œé«˜æ•ˆçš„å¹¶è¡Œè§£ç ç­–ç•¥è‡ªç„¶å…‹æœè¿™äº›é—®é¢˜ã€‚DEERæ¡†æ¶é€šè¿‡ä¸¤é˜¶æ®µè®­ç»ƒç®¡é“å’Œå•æ­¥è§£ç ç”Ÿæˆé•¿è‰ç¨¿æ®µï¼Œå®éªŒç»“æœè¡¨æ˜å…¶åœ¨è‰ç¨¿æ¥å—é•¿åº¦å’Œé€Ÿåº¦ä¸Šå‡æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14681', 'title': 'Fast and Accurate Causal Parallel Decoding using Jacobi Forcing', 'url': 'https://huggingface.co/papers/2512.14681', 'abstract': "Jacobi Forcing is a progressive distillation method that enables efficient parallel decoding of transformer-based models while maintaining performance, significantly reducing inference latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-token generation has emerged as a promising paradigm for accelerating transformer-based large model inference. Recent efforts primarily explore diffusion Large Language Models (dLLMs) for parallel decoding to reduce inference latency. To achieve AR-level generation quality, many techniques adapt AR models into dLLMs to enable parallel decoding. However, they suffer from limited speedup compared to AR models due to a pretrain-to-posttrain mismatch. Specifically, the masked data distribution in post-training deviates significantly from the real-world data distribution seen during pretraining, and dLLMs rely on bidirectional attention, which conflicts with the causal prior learned during pretraining and hinders the integration of exact KV cache reuse. To address this, we introduce Jacobi Forcing, a progressive distillation paradigm where models are trained on their own generated parallel decoding trajectories, smoothly shifting AR models into efficient parallel decoders while preserving their pretrained causal inference property. The models trained under this paradigm, Jacobi Forcing Model, achieves 3.8x wall-clock speedup on coding and math benchmarks with minimal loss in performance. Based on Jacobi Forcing Models' trajectory characteristics, we introduce multi-block decoding with rejection recycling, which enables up to 4.5x higher token acceptance count per iteration and nearly 4.0x wall-clock speedup, effectively trading additional compute for lower inference latency. Our code is available at https://github.com/hao-ai-lab/JacobiForcing.", 'score': 36, 'issue_id': 118, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'f2e27d4f14a451aa', 'authors': ['Lanxiang Hu', 'Siqi Kou', 'Yichao Fu', 'Samyam Rajbhandari', 'Tajana Rosing', 'Yuxiong He', 'Zhijie Deng', 'Hao Zhang'], 'affiliations': ['Shanghai Jiao Tong University', 'Snowflake', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2512.14681.jpg', 'data': {'categories': [], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ğ½Ğ³ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Jacobi Forcing â€” Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ñ‹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 3.8x ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚ĞµÑ€ÑÑ… ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² â€” Ğ²Ğ¿Ğ»Ğ¾Ñ‚ÑŒ Ğ´Ğ¾ 4.5x ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Accelerating Transformer Decoding with Jacobi Forcing', 'desc': 'Jacobi Forcing is a new method that improves the efficiency of decoding in transformer models by allowing them to work in parallel without losing performance. It addresses the issue of slow inference in large language models by training them on their own generated outputs, which helps maintain the causal properties learned during pretraining. This method results in a significant speedup, achieving up to 3.8 times faster decoding on specific tasks while keeping the quality of the output high. Additionally, it introduces a technique called multi-block decoding with rejection recycling, which further enhances the speed and efficiency of token generation.'}, 'zh': {'title': 'Jacobi Forcingï¼šé«˜æ•ˆå¹¶è¡Œè§£ç çš„æ–°æ–¹æ³•', 'desc': 'Jacobi Forcingæ˜¯ä¸€ç§æ¸è¿›å¼è’¸é¦æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åŸºäºå˜æ¢å™¨æ¨¡å‹çš„å¹¶è¡Œè§£ç æ•ˆç‡ï¼ŒåŒæ—¶ä¿æŒæ€§èƒ½ï¼Œæ˜¾è‘—å‡å°‘æ¨ç†å»¶è¿Ÿã€‚è¯¥æ–¹æ³•é€šè¿‡è®­ç»ƒæ¨¡å‹åœ¨è‡ªèº«ç”Ÿæˆçš„å¹¶è¡Œè§£ç è½¨è¿¹ä¸Šï¼Œå¹³æ»‘åœ°å°†è‡ªå›å½’æ¨¡å‹è½¬å˜ä¸ºé«˜æ•ˆçš„å¹¶è¡Œè§£ç å™¨ï¼Œä¿ç•™äº†é¢„è®­ç»ƒçš„å› æœæ¨ç†ç‰¹æ€§ã€‚Jacobi Forcingæ¨¡å‹åœ¨ç¼–ç å’Œæ•°å­¦åŸºå‡†æµ‹è¯•ä¸­å®ç°äº†3.8å€çš„å¢™é’Ÿé€Ÿåº¦æå‡ï¼Œæ€§èƒ½æŸå¤±æå°ã€‚æ­¤å¤–ï¼ŒåŸºäºJacobi Forcingæ¨¡å‹çš„è½¨è¿¹ç‰¹æ€§ï¼Œæˆ‘ä»¬å¼•å…¥äº†å¤šå—è§£ç å’Œæ‹’ç»å›æ”¶æœºåˆ¶ï¼Œä½¿æ¯æ¬¡è¿­ä»£çš„ä»¤ç‰Œæ¥å—æ•°é‡æé«˜äº†4.5å€ï¼Œå¢™é’Ÿé€Ÿåº¦æå‡æ¥è¿‘4.0å€ï¼Œæœ‰æ•ˆåœ°é€šè¿‡å¢åŠ è®¡ç®—é‡æ¥é™ä½æ¨ç†å»¶è¿Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14052', 'title': 'HyperVL: An Efficient and Dynamic Multimodal Large Language Model for Edge Devices', 'url': 'https://huggingface.co/papers/2512.14052', 'abstract': 'HyperVL, an efficient multimodal large language model for on-device inference, uses image tiling, Visual Resolution Compressor, and Dual Consistency Learning to reduce memory usage, latency, and power consumption while maintaining performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Current multimodal large lanauge models possess strong perceptual and reasoning capabilities, however high computational and memory requirements make them difficult to deploy directly on on-device environments. While small-parameter models are progressively endowed with strong general capabilities, standard Vision Transformer (ViT) encoders remain a critical bottleneck, suffering from excessive latency and memory consumption when processing high-resolution inputs.To address these challenges, we introduce HyperVL, an efficient multimodal large language model tailored for on-device inference. HyperVL adopts an image-tiling strategy to cap peak memory usage and incorporates two novel techniques: (1) a Visual Resolution Compressor (VRC) that adaptively predicts optimal encoding resolutions to eliminate redundant computation, and (2) Dual Consistency Learning (DCL), which aligns multi-scale ViT encoders within a unified framework, enabling dynamic switching between visual branches under a shared LLM. Extensive experiments demonstrate that HyperVL achieves state-of-the-art performance among models of comparable size across multiple benchmarks. Furthermore, it significantly significantly reduces latency and power consumption on real mobile devices, demonstrating its practicality for on-device multimodal inference.', 'score': 30, 'issue_id': 122, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'f286ddbad2fda2bc', 'authors': ['HyperAI Team', 'Yuchen Liu', 'Kaiyang Han', 'Zhiqiang Xia', 'Yuhang Dong', 'Chen Song', 'Kangyu Tang', 'Jiaming Xu', 'Xiushi Feng', 'WenXuan Yu', 'Li Peng', 'Mingyang Wang', 'Kai Wang', 'Changpeng Yang', 'Yang Li', 'Haoyu Lu', 'Hao Wang', 'Bingna Xu', 'Guangyao Liu', 'Long Huang', 'Kai
