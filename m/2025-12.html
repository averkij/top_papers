n VTC-compressed data, indicating a need for improved model designs.'}, 'zh': {'title': 'æå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„é•¿ä¸Šä¸‹æ–‡ç†è§£èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶è¯„ä¼°äº†è§†è§‰è¯­è¨€æ¨¡å‹åœ¨ç†è§£å‹ç¼©ä¸ºå¯†é›†è§†è§‰è¡¨ç¤ºçš„é•¿ä¸Šä¸‹æ–‡ä¿¡æ¯æ–¹é¢çš„è¡¨ç°ï¼Œæ­ç¤ºäº†å…¶åœ¨æ•æ‰é•¿æœŸä¾èµ–æ€§æ–¹é¢çš„æ˜¾è‘—å±€é™æ€§ã€‚æˆ‘ä»¬æå‡ºäº†è§†è§‰æ–‡æœ¬å‹ç¼©ï¼ˆVTCï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡å°†é•¿æ–‡æœ¬è½¬æ¢ä¸ºå¯†é›†çš„äºŒç»´è§†è§‰è¡¨ç¤ºï¼Œæ˜¾è‘—æé«˜äº†ä¿¡æ¯å¯†åº¦ã€‚å°½ç®¡å¤§å¤šæ•°è§†è§‰è¯­è¨€æ¨¡å‹åœ¨è§£ç æ–‡æœ¬ä¿¡æ¯æ–¹é¢è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨å¤„ç†VTCå‹ç¼©ä¿¡æ¯æ—¶ï¼Œå®ƒä»¬çš„é•¿ä¸Šä¸‹æ–‡ç†è§£èƒ½åŠ›å´å‡ºä¹æ„æ–™åœ°å·®ã€‚è¯¥ç ”ç©¶ä¸ºè®¾è®¡æ›´é«˜æ•ˆã€å¯æ‰©å±•çš„è§†è§‰è¯­è¨€æ¨¡å‹å¥ å®šäº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15110', 'title': 'Is Nano Banana Pro a Low-Level Vision All-Rounder? A Comprehensive Evaluation on 14 Tasks and 40 Datasets', 'url': 'https://huggingface.co/papers/2512.15110', 'abstract': 'Nano Banana Pro excels in subjective visual quality across low-level vision tasks without fine-tuning but struggles with traditional reference-based quantitative metrics due to generative model stochasticity.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid evolution of text-to-image generation models has revolutionized visual content creation. While commercial products like Nano Banana Pro have garnered significant attention, their potential as generalist solvers for traditional low-level vision challenges remains largely underexplored. In this study, we investigate the critical question: Is Nano Banana Pro a Low-Level Vision All-Rounder? We conducted a comprehensive zero-shot evaluation across 14 distinct low-level tasks spanning 40 diverse datasets. By utilizing simple textual prompts without fine-tuning, we benchmarked Nano Banana Pro against state-of-the-art specialist models. Our extensive analysis reveals a distinct performance dichotomy: while Nano Banana Pro demonstrates superior subjective visual quality, often hallucinating plausible high-frequency details that surpass specialist models, it lags behind in traditional reference-based quantitative metrics. We attribute this discrepancy to the inherent stochasticity of generative models, which struggle to maintain the strict pixel-level consistency required by conventional metrics. This report identifies Nano Banana Pro as a capable zero-shot contender for low-level vision tasks, while highlighting that achieving the high fidelity of domain specialists remains a significant hurdle.', 'score': 5, 'issue_id': 118, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '82d5083e03c43a72', 'authors': ['Jialong Zuo', 'Haoyou Deng', 'Hanyu Zhou', 'Jiaxin Zhu', 'Yicheng Zhang', 'Yiwei Zhang', 'Yongxin Yan', 'Kaixing Huang', 'Weisen Chen', 'Yongtai Deng', 'Rui Jin', 'Nong Sang', 'Changxin Gao'], 'affiliations': ['National Key Laboratory of Multispectral Information Intelligent Processing Technology, School of Artificial Intelligence and Automation, Huazhong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.15110.jpg', 'data': {'categories': ['#benchmark', '#cv', '#open_source', '#hallucinations'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Nano Banana Pro Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ±ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ½Ğ° 14 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ 40 Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ±ĞµĞ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸, Ğ½Ğ¾ Ğ¾Ñ‚ÑÑ‚Ğ°ĞµÑ‚ Ğ¿Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ Ğ¸Ğ·-Ğ·Ğ° ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ zero-shot Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ, Ğ½Ğ¾ Ğ¿Ğ¾ĞºĞ° ÑƒÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ.'}, 'en': {'title': 'Nano Banana Pro: A Promising Yet Inconsistent Low-Level Vision Contender', 'desc': 'This paper evaluates the performance of Nano Banana Pro, a text-to-image generation model, in low-level vision tasks without any fine-tuning. The study reveals that while Nano Banana Pro excels in subjective visual quality, producing impressive high-frequency details, it does not perform as well on traditional quantitative metrics due to the stochastic nature of generative models. The authors conducted a zero-shot evaluation across 14 low-level vision tasks and found that Nano Banana Pro can compete with specialist models in some aspects but struggles with pixel-level consistency. Overall, the findings suggest that while Nano Banana Pro shows promise, it still faces challenges in achieving the precision of dedicated low-level vision models.'}, 'zh': {'title': 'Nano Banana Proï¼šä½çº§è§†è§‰ä»»åŠ¡çš„æ–°é€‰æ‹©', 'desc': 'Nano Banana Proåœ¨ä½çº§è§†è§‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨ä¸»è§‚è§†è§‰è´¨é‡æ–¹é¢ï¼Œæ— éœ€å¾®è°ƒå³å¯å®ç°è‰¯å¥½æ•ˆæœã€‚ç„¶è€Œï¼Œç”±äºç”Ÿæˆæ¨¡å‹çš„éšæœºæ€§ï¼Œå®ƒåœ¨ä¼ ç»Ÿçš„åŸºäºå‚è€ƒçš„å®šé‡æŒ‡æ ‡ä¸Šè¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬å¯¹14ä¸ªä¸åŒçš„ä½çº§ä»»åŠ¡è¿›è¡Œäº†å…¨é¢çš„é›¶-shotè¯„ä¼°ï¼Œå‘ç°Nano Banana Proåœ¨ä¸»è§‚è´¨é‡ä¸Šä¼˜äºä¸“ä¸šæ¨¡å‹ï¼Œä½†åœ¨ä¸¥æ ¼çš„åƒç´ çº§ä¸€è‡´æ€§æ–¹é¢ä»æœ‰ä¸è¶³ã€‚æ€»ä½“è€Œè¨€ï¼ŒNano Banana Proè¢«è®¤ä¸ºæ˜¯ä½çº§è§†è§‰ä»»åŠ¡çš„æœ‰åŠ›ç«äº‰è€…ï¼Œä½†è¦è¾¾åˆ°é¢†åŸŸä¸“å®¶çš„é«˜ä¿çœŸåº¦ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13190', 'title': 'WAY: Estimation of Vessel Destination in Worldwide AIS Trajectory', 'url': 'https://huggingface.co/papers/2512.13190', 'abstract': "A novel deep learning architecture, WAY, uses nested sequence structures and spatial grids for accurate long-term vessel destination estimation from AIS data, incorporating CASP blocks and Gradient Dropout for improved performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The Automatic Identification System (AIS) enables data-driven maritime surveillance but suffers from reliability issues and irregular intervals. We address vessel destination estimation using global-scope AIS data by proposing a differentiated approach that recasts long port-to-port trajectories as a nested sequence structure. Using spatial grids, this method mitigates spatio-temporal bias while preserving detailed resolution. We introduce a novel deep learning architecture, WAY, designed to process these reformulated trajectories for long-term destination estimation days to weeks in advance. WAY comprises a trajectory representation layer and Channel-Aggregative Sequential Processing (CASP) blocks. The representation layer generates multi-channel vector sequences from kinematic and non-kinematic features. CASP blocks utilize multi-headed channel- and self-attention for aggregation and sequential information delivery. Additionally, we propose a task-specialized Gradient Dropout (GD) technique to enable many-to-many training on single labels, preventing biased feedback surges by stochastically blocking gradient flow based on sample length. Experiments on 5-year AIS data demonstrate WAY's superiority over conventional spatial grid-based approaches regardless of trajectory progression. Results further confirm that adopting GD leads to performance gains. Finally, we explore WAY's potential for real-world application through multitask learning for ETA estimation.", 'score': 5, 'issue_id': 120, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'c9720e9dbb34a3c8', 'authors': ['Jin Sob Kim', 'Hyun Joon Park', 'Wooseok Shin', 'Dongil Park', 'Sung Won Han'], 'affiliations': ['Korea University, Seoul 02841, Republic of Korea', 'SeaVantage, Seoul 06119, Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2512.13190.jpg', 'data': {'categories': [], 'emoji': 'ğŸš¢', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¾Ğ² ÑÑƒĞ´Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ WAY Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒĞ´Ğ½Ğ° Ğ¿Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ AIS Ğ½Ğ° ÑÑ€Ğ¾Ğº Ğ¾Ñ‚ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ´Ğ½ĞµĞ¹ Ğ´Ğ¾ Ğ½ĞµĞ´ĞµĞ»ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ ÑÑƒĞ´Ğ¾Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ² Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞµÑ‚ĞºĞ¸ Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ±Ğ»Ğ¾ĞºĞ¸ Channel-Aggregative Sequential Processing (CASP), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Gradient Dropout Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ ÑĞ¼ĞµÑ‰Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ… Ñ Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼Ğ¸.'}, 'en': {'title': 'WAY: Revolutionizing Vessel Destination Estimation with Deep Learning', 'desc': 'The paper presents a new deep learning model called WAY, which is designed to improve the accuracy of predicting vessel destinations using data from the Automatic Identification System (AIS). It introduces a unique structure that organizes long maritime trajectories into nested sequences, allowing for better handling of spatio-temporal data. The model incorporates advanced techniques like Channel-Aggregative Sequential Processing (CASP) blocks and a specialized Gradient Dropout method to enhance learning and reduce bias. Experiments show that WAY outperforms traditional methods, making it a promising tool for real-world maritime applications such as estimated time of arrival (ETA) predictions.'}, 'zh': {'title': 'WAYï¼šç²¾å‡†çš„èˆ¹èˆ¶ç›®çš„åœ°ä¼°è®¡æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ·±åº¦å­¦ä¹ æ¶æ„WAYï¼Œæ—¨åœ¨ä»AISæ•°æ®ä¸­å‡†ç¡®ä¼°è®¡èˆ¹èˆ¶çš„é•¿æœŸç›®çš„åœ°ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†æ¸¯å£é—´çš„è½¨è¿¹é‡æ„ä¸ºåµŒå¥—åºåˆ—ç»“æ„ï¼Œå¹¶ç»“åˆç©ºé—´ç½‘æ ¼ï¼Œè§£å†³äº†æ—¶ç©ºåå·®é—®é¢˜ã€‚WAYæ¶æ„åŒ…æ‹¬è½¨è¿¹è¡¨ç¤ºå±‚å’Œé€šé“èšåˆåºåˆ—å¤„ç†ï¼ˆCASPï¼‰æ¨¡å—ï¼Œåˆ©ç”¨å¤šå¤´æ³¨æ„åŠ›æœºåˆ¶è¿›è¡Œä¿¡æ¯èšåˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWAYåœ¨å¤„ç†AISæ•°æ®æ—¶ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå¹¶ä¸”å¼•å…¥çš„æ¢¯åº¦ä¸¢å¼ƒæŠ€æœ¯è¿›ä¸€æ­¥æå‡äº†æ¨¡å‹æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15374', 'title': 'SCOPE: Prompt Evolution for Enhancing Agent Effectiveness', 'url': 'https://huggingface.co/papers/2512.15374', 'abstract': "SCOPE enhances LLM agents' context management through prompt evolution, improving task success rates in dynamic environments without human intervention.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents are increasingly deployed in environments that generate massive, dynamic contexts. However, a critical bottleneck remains: while agents have access to this context, their static prompts lack the mechanisms to manage it effectively, leading to recurring Corrective and Enhancement failures. To address this capability gap, we introduce SCOPE (Self-evolving Context Optimization via Prompt Evolution). SCOPE frames context management as an online optimization problem, synthesizing guidelines from execution traces to automatically evolve the agent's prompt. We propose a Dual-Stream mechanism that balances tactical specificity (resolving immediate errors) with strategic generality (evolving long-term principles). Furthermore, we introduce Perspective-Driven Exploration to maximize strategy coverage, increasing the likelihood that the agent has the correct strategy for any given task. Experiments on the HLE benchmark show that SCOPE improves task success rates from 14.23\\% to 38.64\\% without human intervention. We make our code publicly available at https://github.com/JarvisPei/SCOPE.", 'score': 4, 'issue_id': 117, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '2b8eded0bfaa66d6', 'authors': ['Zehua Pei', 'Hui-Ling Zhen', 'Shixiong Kai', 'Sinno Jialin Pan', 'Yunhe Wang', 'Mingxuan Yuan', 'Bei Yu'], 'affiliations': ['Noahs Ark Lab, Huawei, Hong Kong SAR', 'The Chinese University of Hong Kong, Hong Kong SAR'], 'pdf_title_img': 'assets/pdf/title_img/2512.15374.jpg', 'data': {'categories': ['#optimization', '#open_source', '#long_context'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SCOPE â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ĞºĞ°Ğº Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ñ‚Ñ€Ğ°ÑÑĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼, Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾Ğ±Ñ‰Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ SCOPE ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ 14,23% Ğ´Ğ¾ 38,64% Ğ±ĞµĞ· ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°.'}, 'en': {'title': 'Evolving Prompts for Smarter Context Management in LLMs', 'desc': 'SCOPE is a method designed to improve how Large Language Model (LLM) agents handle changing contexts in their tasks. It does this by evolving the prompts used by the agents, allowing them to adapt to new information without needing human help. The approach treats context management as an optimization problem, using past execution data to refine prompts over time. By balancing immediate problem-solving with long-term strategy development, SCOPE significantly boosts the success rates of LLM agents in dynamic environments.'}, 'zh': {'title': 'SCOPEï¼šæ™ºèƒ½ä¸Šä¸‹æ–‡ç®¡ç†çš„è‡ªæˆ‘æ¼”å˜', 'desc': 'SCOPEæ˜¯ä¸€ç§é€šè¿‡æç¤ºæ¼”å˜æ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†çš„ä¸Šä¸‹æ–‡ç®¡ç†èƒ½åŠ›çš„æ–¹æ³•ã€‚å®ƒå°†ä¸Šä¸‹æ–‡ç®¡ç†è§†ä¸ºä¸€ä¸ªåœ¨çº¿ä¼˜åŒ–é—®é¢˜ï¼Œé€šè¿‡æ‰§è¡Œè½¨è¿¹åˆæˆæŒ‡å¯¼æ–¹é’ˆï¼Œè‡ªåŠ¨æ¼”å˜ä»£ç†çš„æç¤ºã€‚è¯¥æ–¹æ³•é‡‡ç”¨åŒæµæœºåˆ¶ï¼Œå¹³è¡¡æˆ˜æœ¯ç‰¹å¼‚æ€§å’Œæˆ˜ç•¥æ™®éæ€§ï¼Œä»¥æé«˜ä»»åŠ¡æˆåŠŸç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSCOPEåœ¨æ²¡æœ‰äººå·¥å¹²é¢„çš„æƒ…å†µä¸‹ï¼Œä»»åŠ¡æˆåŠŸç‡ä»14.23%æé«˜åˆ°38.64%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14202', 'title': 'Understanding and Improving Hyperbolic Deep Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.14202', 'abstract': 'Hyper++ is a hyperbolic deep RL agent that improves stability and performance by addressing gradient issues and norm constraints in hyperbolic feature spaces.  \t\t\t\t\tAI-generated summary \t\t\t\t The performance of reinforcement learning (RL) agents depends critically on the quality of the underlying feature representations. Hyperbolic feature spaces are well-suited for this purpose, as they naturally capture hierarchical and relational structure often present in complex RL environments. However, leveraging these spaces commonly faces optimization challenges due to the nonstationarity of RL. In this work, we identify key factors that determine the success and failure of training hyperbolic deep RL agents. By analyzing the gradients of core operations in the PoincarÃ© Ball and Hyperboloid models of hyperbolic geometry, we show that large-norm embeddings destabilize gradient-based training, leading to trust-region violations in proximal policy optimization (PPO). Based on these insights, we introduce Hyper++, a new hyperbolic PPO agent that consists of three components: (i) stable critic training through a categorical value loss instead of regression; (ii) feature regularization guaranteeing bounded norms while avoiding the curse of dimensionality from clipping; and (iii) using a more optimization-friendly formulation of hyperbolic network layers. In experiments on ProcGen, we show that Hyper++ guarantees stable learning, outperforms prior hyperbolic agents, and reduces wall-clock time by approximately 30%. On Atari-5 with Double DQN, Hyper++ strongly outperforms Euclidean and hyperbolic baselines. We release our code at https://github.com/Probabilistic-and-Interactive-ML/hyper-rl .', 'score': 4, 'issue_id': 126, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '26fc34c5aa88efa0', 'authors': ['Timo Klein', 'Thomas Lang', 'Andrii Shkabrii', 'Alexander Sturm', 'Kevin Sidak', 'Lukas Miklautz', 'Claudia Plant', 'Yllka Velaj', 'Sebastian Tschiatschek'], 'affiliations': ['Department of Machine Learning and Systems Biology, Max Planck Institute of Biochemistry', 'Doctoral School Computer Science, University of Vienna', 'Faculty of Computer Science, University of Vienna', 'ds:UniVie, University of Vienna'], 'pdf_title_img': 'assets/pdf/title_img/2512.1420 itical factors affecting the training of hyperbolic agents and introduces solutions such as stable critic training, feature regularization, and improved hyperbolic network formulations. Experimental results demonstrate that Hyper++ not only stabilizes learning but also significantly outperforms existing hyperbolic agents and reduces training time.'}, 'zh': {'title': 'Hyper++ï¼šæå‡è¶…æ›²ç‡æ·±åº¦å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ä¸æ€§èƒ½', 'desc': 'Hyper++æ˜¯ä¸€ç§è¶…æ›²ç‡æ·±åº¦å¼ºåŒ–å­¦ä¹ ä»£ç†ï¼Œé€šè¿‡è§£å†³è¶…æ›²ç‡ç‰¹å¾ç©ºé—´ä¸­çš„æ¢¯åº¦é—®é¢˜å’ŒèŒƒæ•°çº¦æŸï¼Œæé«˜äº†ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚è¶…æ›²ç‡ç‰¹å¾ç©ºé—´èƒ½å¤Ÿæœ‰æ•ˆæ•æ‰å¤æ‚å¼ºåŒ–å­¦ä¹ ç¯å¢ƒä¸­çš„å±‚æ¬¡å’Œå…³ç³»ç»“æ„ï¼Œä½†åœ¨ä¼˜åŒ–è¿‡ç¨‹ä¸­å¸¸å¸¸é¢ä¸´æŒ‘æˆ˜ã€‚æœ¬æ–‡åˆ†æäº†è¶…æ›²ç‡å‡ ä½•ä¸­PoincarÃ©çƒå’Œè¶…æ›²é¢æ¨¡å‹çš„æ ¸å¿ƒæ“ä½œæ¢¯åº¦ï¼Œå‘ç°å¤§èŒƒæ•°åµŒå…¥ä¼šå¯¼è‡´åŸºäºæ¢¯åº¦çš„è®­ç»ƒä¸ç¨³å®šã€‚åŸºäºè¿™äº›å‘ç°ï¼ŒHyper++å¼•å…¥äº†ç¨³å®šçš„è¯„è®ºå‘˜è®­ç»ƒã€ç‰¹å¾æ­£åˆ™åŒ–å’Œä¼˜åŒ–å‹å¥½çš„è¶…æ›²ç‡ç½‘ç»œå±‚çš„ä¸‰å¤§ç»„ä»¶ï¼Œæ˜¾è‘—æå‡äº†å­¦ä¹ çš„ç¨³å®šæ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15699', 'title': 'FrontierCS: Evolving Challenges for Evolving Intelligence', 'url': 'https://huggingface.co/papers/2512.15699', 'abstract': 'FrontierCS is a benchmark for evaluating models on open-ended computer science problems with unknown optimal solutions, where tasks involve implementing executable programs.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce FrontierCS, a benchmark of 156 open-ended problems across diverse areas of computer science, designed and reviewed by experts, including CS PhDs and top-tier competitive programming participants and problem setters. Unlike existing benchmarks that focus on tasks with known optimal solutions, FrontierCS targets problems where the optimal solution is unknown, but the quality of a solution can be objectively evaluated. Models solve these tasks by implementing executable programs rather than outputting a direct answer. FrontierCS includes algorithmic problems, which are often NP-hard variants of competitive programming problems with objective partial scoring, and research problems with the same property. For each problem we provide an expert reference solution and an automatic evaluator. Combining open-ended design, measurable progress, and expert curation, FrontierCS provides a benchmark at the frontier of computer-science difficulty. Empirically, we find that frontier reasoning models still lag far behind human experts on both the algorithmic and research tracks, that increasing reasoning budgets alone does not close this gap, and that models often over-optimize for generating merely workable code instead of discovering high-quality algorithms and system designs.', 'score': 3, 'issue_id': 135, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': 'ba680d25661ddc41', 'authors': ['Qiuyang Mang', 'Wenhao Chai', 'Zhifei Li', 'Huanzhi Mao', 'Shang Zhou', 'Alexander Du', 'Hanchen Li', 'Shu Liu', 'Edwin Chen', 'Yichuan Wang', 'Xieting Chu', 'Zerui Cheng', 'Yuan Xu', 'Tian Xia', 'Zirui Wang', 'Tianneng Shi', 'Jianzhu Yao', 'Yilong Zhao', 'Qizheng Zhang', 'Charlie Ruan', 'Zeyu Shen', 'Kaiyuan Liu', 'Runyuan He', 'Dong Xing', 'Zerui Li', 'Zirong Zeng', 'Yige Jiang', 'Lufeng Cheng', 'Ziyi Zhao', 'Youran Sun', 'Wesley Zheng', 'Meiyuwang Zhang', 'Ruyi Ji', 'Xuechang Tu', 'Zihan Zheng', 'Zexing Chen', 'Kangyang Zhou', 'Zhaozi Wang', 'Jingbang Chen', 'Aleksandra Korolova', 'Peter Henderson', 'Pramod Viswanath', 'Vijay Ganesh', 'Saining Xie', 'Zhuang Liu', 'Dawn Song', 'Sewon Min', 'Ion Stoica', 'Joseph E. Gonzalez', 'Jingbo Shang', 'Alvin Cheung'], 'affiliations': ['Georgia Tech', 'Independent', 'MIT', 'Nanyang Technological University', 'New York University', 'Princeton University', 'Stanford University', 'UC Berkeley', 'UCSD', 'UIUC', 'University of Michigan', 'University of Toronto', 'University of Washington', 'X-camp Academy'], 'pdf_title_img': 'assets/pdf/title_img/ ults show that current models struggle to match human performance, often focusing on producing functional code instead of innovative solutions.'}, 'zh': {'title': 'FrontierCSï¼šè®¡ç®—æœºç§‘å­¦é—®é¢˜çš„å¼€æ”¾å¼åŸºå‡†', 'desc': 'FrontierCSæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°æ¨¡å‹åœ¨å¼€æ”¾å¼è®¡ç®—æœºç§‘å­¦é—®é¢˜ä¸Šçš„åŸºå‡†ï¼Œæ¶‰åŠå®ç°å¯æ‰§è¡Œç¨‹åºçš„ä»»åŠ¡ã€‚è¿™äº›é—®é¢˜ç”±è®¡ç®—æœºç§‘å­¦åšå£«å’Œé¡¶çº§ç«èµ›ç¼–ç¨‹å‚ä¸è€…è®¾è®¡å’Œå®¡æ ¸ï¼Œæ¶µç›–äº†156ä¸ªä¸åŒé¢†åŸŸçš„å¼€æ”¾å¼é—®é¢˜ã€‚ä¸ç°æœ‰åŸºå‡†ä¸åŒï¼ŒFrontierCSå…³æ³¨çš„æ˜¯æœ€ä¼˜è§£æœªçŸ¥çš„é—®é¢˜ï¼Œæ¨¡å‹é€šè¿‡å®ç°å¯æ‰§è¡Œç¨‹åºæ¥è§£å†³è¿™äº›ä»»åŠ¡ï¼Œè€Œä¸æ˜¯ç›´æ¥è¾“å‡ºç­”æ¡ˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡æ¨ç†æ¨¡å‹åœ¨ç®—æ³•å’Œç ”ç©¶è½¨é“ä¸Šä»è¿œè¿œè½åäºäººç±»ä¸“å®¶ï¼Œä½†å®ƒä»¬åœ¨ç”Ÿæˆå¯è¡Œä»£ç æ—¶å¾€å¾€è¿‡åº¦ä¼˜åŒ–ï¼Œè€Œæœªèƒ½å‘ç°é«˜è´¨é‡çš„ç®—æ³•å’Œç³»ç»Ÿè®¾è®¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14719', 'title': 'Hybrid Attribution Priors for Explainable and Robust Model Training', 'url': 'https://huggingface.co/papers/2512.14719', 'abstract': "A novel framework, Class-Aware Attribution Prior (CAP), enhances language model interpretability and robustness by guiding the model to capture fine-grained class distinctions and combining with existing attribution methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Small language models (SLMs) are widely used in tasks that require low latency and lightweight deployment, particularly classification. As interpretability and robustness gain increasing importance, explanation-guided learning has emerged as an effective framework by introducing attribution-based supervision during training; however, deriving general and reliable attribution priors remains a significant challenge. Through an analysis of representative attribution methods in classification settings, we find that although these methods can reliably highlight class-relevant tokens, they often focus on common keywords shared by semantically similar classes. Because such classes are already difficult to distinguish under standard training, these attributions provide insufficient discriminative cues, limiting their ability to improve model differentiation. To overcome this limitation, we propose Class-Aware Attribution Prior (CAP), a novel attribution prior extraction framework that guides language models toward capturing fine-grained class distinctions and producing more salient, discriminative attribution priors. Building on this idea, we further introduce CAP Hybrid, which combines priors from CAP with those from existing attribution techniques to form a more comprehensive and balanced supervisory signal. By aligning a model's self-attribution with these enriched priors, our approach encourages the learning of diverse, decision-relevant features. Extensive experiments in full-data, few-shot, and adversarial scenarios demonstrate that our method consistently enhances both interpretability and robustness.", 'score': 2, 'issue_id': 120, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'd77b8152219fd212', 'authors': ['Zhuoran Zhang', 'Feng Zhang', 'Shangyuan Li', 'Yang Shi', 'Yuanxing Zhang', 'Wei Chen', 'Tengjiao Wang', 'Kam-Fai Wong'], 'affiliations': ['Department of Systems Engineering and Engineering Management, CUHK', 'Key Lab of High Confidence Software Technologies, Peking University', 'Kling Team', 'School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2512.14719.jpg', 'data': {'categories': ['#training', '#small_models'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ»Ğ°ÑÑ-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ñ‹ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¾Ğ²', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Framework Class-Aware Attribution Prior (CAP), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚ Ñ‚Ğ¾Ğ½ĞºĞ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ»Ğ°ÑÑĞ°Ğ¼Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ†Ğ¸Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ°Ñ‡Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ñ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ»Ğ¾Ğ²Ğ°Ñ… ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… ĞºĞ»Ğ°ÑÑĞ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ½Ğµ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. CAP Hybrid ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ñ‹ Ğ¸Ğ· CAP Ñ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ¸Ğ· Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ†Ğ¸Ğ¸, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ğº Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ°Ğº Ğ¸ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾ Ğ²ÑĞµÑ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Language Model Interpretability with Class-Aware Attribution', 'desc': "The paper introduces a new framework called Class-Aware Attribution Prior (CAP) that improves how language models understand and explain their decisions. It addresses the challenge of existing attribution methods that often highlight common keywords, which can confuse similar classes. By focusing on fine-grained class distinctions, CAP helps models generate clearer and more useful explanations. Additionally, the CAP Hybrid approach combines these new priors with traditional methods to enhance the model's learning of important features, leading to better performance in various scenarios."}, 'zh': {'title': 'ç±»æ„ŸçŸ¥å½’å› å…ˆéªŒï¼šæå‡æ¨¡å‹å¯è§£é‡Šæ€§ä¸é²æ£’æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶ï¼Œç§°ä¸ºç±»æ„ŸçŸ¥å½’å› å…ˆéªŒï¼ˆCAPï¼‰ï¼Œæ—¨åœ¨æé«˜è¯­è¨€æ¨¡å‹çš„å¯è§£é‡Šæ€§å’Œé²æ£’æ€§ã€‚CAPé€šè¿‡å¼•å¯¼æ¨¡å‹æ•æ‰ç»†ç²’åº¦çš„ç±»åˆ«åŒºåˆ†ï¼Œå¹¶ä¸ç°æœ‰çš„å½’å› æ–¹æ³•ç›¸ç»“åˆï¼Œæ¥æ”¹å–„æ¨¡å‹çš„è¡¨ç°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„å½’å› æ–¹æ³•å¾€å¾€åªå…³æ³¨è¯­ä¹‰ç›¸ä¼¼ç±»åˆ«ä¹‹é—´çš„å…±åŒå…³é”®è¯ï¼Œå¯¼è‡´æ¨¡å‹éš¾ä»¥åŒºåˆ†è¿™äº›ç±»åˆ«ã€‚é€šè¿‡å¼•å…¥CAP Hybridï¼Œç»“åˆCAPå’Œç°æœ‰å½’å› æŠ€æœ¯çš„å…ˆéªŒä¿¡æ¯ï¼Œæˆ‘ä»¬çš„ç ”ç©¶æœ‰æ•ˆæå‡äº†æ¨¡å‹çš„å¯è§£é‡Šæ€§å’Œé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.09851', 'title': 'Simultaneous Tactile-Visual Perception for Learning Multimodal Robot Manipulation', 'url': 'https://huggingface.co/papers/2512.09851', 'abstract': 'TacThru-UMI, a system combining a TacThru sensor with a Transformer-based Diffusion Policy, achieves superior performance in robotic manipulation tasks by integrating simultaneous multimodal perception.  \t\t\t\t\tAI-generated summary \t\t\t\t Robotic manipulation requires both rich multimodal perception and effective learning frameworks to handle complex real-world tasks. See-through-skin (STS) sensors, which combine tactile and visual perception, offer promising sensing capabilities, while modern imitation learning provides powerful tools for policy acquisition. However, existing STS designs lack simultaneous multimodal perception and suffer from unreliable tactile tracking. Furthermore, integrating these rich multimodal signals into learning-based manipulation pipelines remains an open challenge. We introduce TacThru, an STS sensor enabling simultaneous visual perception and robust tactile signal extraction, and TacThru-UMI, an imitation learning framework that leverages these multimodal signals for manipulation. Our sensor features a fully transparent elastomer, persistent illumination, novel keyline markers, and efficient tracking, while our learning system integrates these signals through a Transformer-based Diffusion Policy. Experiments on five challenging real-world tasks show that TacThru-UMI achieves an average success rate of 85.5%, significantly outperforming the baselines of alternating tactile-visual (66.3%) and vision-only (55.4%). The system excels in critical scenarios, including contact detection with thin and soft objects and precision manipulation requiring multimodal coordination. This work demonstrates that combining simultaneous multimodal perception with modern learning frameworks enables more precise, adaptable robotic manipulation.', 'score': 1, 'issue_id': 117, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '7e1108830f59e03e', 'authors': ['Yuyang Li', 'Yinghan Chen', 'Zihang Zhao', 'Puhao Li', 'Tengyu Liu', 'Siyuan Huang', 'Yixin Zhu'], 'affiliations': ['National Comprehensive Experimental Base for Governance of Intelligent Society, Wuhan East Lake High-Tech Development Zone', 'PKU-BingJi Joint Laboratory for Artificial Intelligence', 'Peking University', 'State Key Lab of General AI at Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2512.09851.jpg', 'data': {'categories': ['#robotics', '#training', '#multimodal', '#diffusion'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° TacThru-UMI, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ°Ñ‚Ñ‡Ğ¸Ğº TacThru Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Transformer Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸. Ğ”Ğ°Ñ‚Ñ‡Ğ¸Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğµ Ñ‚Ğ°ĞºÑ‚Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾Ğ¼Ñƒ ÑĞ»Ğ°ÑÑ‚Ğ¾Ğ¼ĞµÑ€Ñƒ Ğ¸ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´Ñ€Ğ°Ğ¶Ğ°Ğ½Ğ¸ĞµĞ¼, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ñ‚Ğ°ĞºÑ‚Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Transformer. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ TacThru-UMI Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 85.5% ÑƒÑĞ¿ĞµÑ…Ğ° Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸Ğ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰ĞµĞµÑÑ Ñ‚Ğ°ĞºÑ‚Ğ¸Ğ»ÑŒĞ½Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ.'}, 'en': {'title': 'Revolutionizing Robotic Manipulation with Multimodal Perception', 'desc': 'TacThru-UMI is a novel system that enhances robotic manipulation by integrating a TacThru sensor with a Transformer-based Diffusion Policy. This system allows for simultaneous multimodal perception, combining tactile and visual data to improve the reliability of robotic tasks. The TacThru sensor features advanced design elements that ensure effective tracking and signal extraction, addressing limitations found in previous designs. Experiments show that TacThru-UMI significantly outperforms traditional methods, achieving an 85.5% success rate in complex manipulation tasks, highlighting the importance of multimodal integration in robotics.'}, 'zh': {'title': 'å¤šæ¨¡æ€æ„ŸçŸ¥ä¸å­¦ä¹ æ¡†æ¶ç»“åˆï¼Œå®ç°ç²¾å‡†æœºå™¨äººæ“ä½œ', 'desc': 'TacThru-UMIæ˜¯ä¸€ç§ç»“åˆTacThruä¼ æ„Ÿå™¨å’ŒåŸºäºTransformerçš„æ‰©æ•£ç­–ç•¥çš„ç³»ç»Ÿï¼Œèƒ½å¤Ÿåœ¨æœºå™¨äººæ“ä½œä»»åŠ¡ä¸­å®ç°å“è¶Šçš„æ€§èƒ½ã€‚è¯¥ç³»ç»Ÿé€šè¿‡é›†æˆåŒæ—¶çš„å¤šæ¨¡æ€æ„ŸçŸ¥ï¼Œè§£å†³äº†ä¼ ç»Ÿè®¾è®¡ä¸­ç¼ºä¹å¯é è§¦è§‰è·Ÿè¸ªçš„é—®é¢˜ã€‚TacThruä¼ æ„Ÿå™¨å…·å¤‡é€æ˜çš„å¼¹æ€§ææ–™å’Œé«˜æ•ˆçš„è·Ÿè¸ªèƒ½åŠ›ï¼Œèƒ½å¤ŸåŒæ—¶æå–è§†è§‰å’Œè§¦è§‰ä¿¡å·ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTacThru-UMIåœ¨äº”ä¸ªå¤æ‚çš„ç°å®ä»»åŠ¡ä¸­å¹³å‡æˆåŠŸç‡è¾¾åˆ°85.5%ï¼Œæ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„è§¦è§‰-è§†è§‰äº¤æ›¿å’Œä»…è§†è§‰çš„åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.15340', 'title': 'Towards Seamless Interaction: Causal Turn-Level Modeling of Interactive 3D Conversational Head Dynamics', 'url': 'https://huggingface.co/papers/2512.15340', 'abstract': 'TIMAR, a causal framework for 3D conversational head generation, models dialogue as interleaved audio-visual contexts and predicts continuous 3D head dynamics, improving coherence and expressive variability.  \t\t\t\t\tAI-generated summary \t\t\t\t Human conversation involves continuous exchanges of speech and nonverbal cues such as head nods, gaze shifts, and facial expressions that convey attention and emotion. Modeling these bidirectional dynamics in 3D is essential for building expressive avatars and interactive robots. However, existing frameworks often treat talking and listening as independent processes or rely on non-causal full-sequence modeling, hindering temporal coherence across turns. We present TIMAR (Turn-level Interleaved Masked AutoRegression), a causal framework for 3D conversational head generation that models dialogue as interleaved audio-visual contexts. It fuses multimodal information within each turn and applies turn-level causal attention to accumulate conversational history, while a lightweight diffusion head predicts continuous 3D head dynamics that captures both coordination and expressive variability. Experiments on the DualTalk benchmark show that TIMAR reduces FrÃ©chet Distance and MSE by 15-30% on the test set, and achieves similar gains on out-of-distribution data. The source code will be released in the GitHub repository https://github.com/CoderChen01/towards-seamleass-interaction.', 'score': 0, 'issue_id': 125, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': 'd2e36af776e63953', 'authors': ['Junjie Chen', 'Fei Wang', 'Zhihao Huang', 'Qing Zhou', 'Kun Li', 'Dan Guo', 'Linfeng Zhang', 'Xun Yang'], 'affiliations': ['Anhui Polytechnic University', 'Hefei University of Technology', 'IAI, Hefei Comprehensive National Science Center', 'Northwestern Polytechnical University', 'SJTU', 'TeleAI, China Telecom', 'USTC', 'United Arab Emirates University'], 'pdf_title_img': 'assets/pdf/title_img/2512.15340.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#audio', '#3d', '#video', '#robotics', '#open_source'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞŸÑ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ ng realistic avatars and interactive robots.'}, 'zh': {'title': 'TIMARï¼šæå‡3Då¯¹è¯å¤´éƒ¨ç”Ÿæˆçš„å› æœæ¡†æ¶', 'desc': 'TIMARæ˜¯ä¸€ä¸ªç”¨äº3Då¯¹è¯å¤´éƒ¨ç”Ÿæˆçš„å› æœæ¡†æ¶ï¼Œå®ƒå°†å¯¹è¯å»ºæ¨¡ä¸ºäº¤é”™çš„éŸ³é¢‘-è§†è§‰ä¸Šä¸‹æ–‡ï¼Œå¹¶é¢„æµ‹è¿ç»­çš„3Då¤´éƒ¨åŠ¨æ€ï¼Œä»è€Œæé«˜äº†è¿è´¯æ€§å’Œè¡¨ç°çš„å¤šæ ·æ€§ã€‚äººç±»å¯¹è¯ä¸­åŒ…å«äº†è¯­éŸ³å’Œéè¯­è¨€çº¿ç´¢çš„æŒç»­äº¤æ¢ï¼Œå¦‚ç‚¹å¤´ã€è§†çº¿è½¬ç§»å’Œé¢éƒ¨è¡¨æƒ…ï¼Œè¿™äº›éƒ½ä¼ è¾¾äº†æ³¨æ„åŠ›å’Œæƒ…æ„Ÿã€‚TIMARé€šè¿‡èåˆæ¯ä¸ªå›åˆçš„å¤šæ¨¡æ€ä¿¡æ¯ï¼Œå¹¶åº”ç”¨å›åˆçº§å› æœæ³¨æ„åŠ›æ¥ç§¯ç´¯å¯¹è¯å†å²ï¼Œå…‹æœäº†ä¼ ç»Ÿæ¡†æ¶ä¸­å¯¹è¯è¿‡ç¨‹ç‹¬ç«‹å¤„ç†çš„é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTIMARåœ¨DualTalkåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—é™ä½äº†FrÃ©chetè·ç¦»å’Œå‡æ–¹è¯¯å·®ï¼Œå±•ç¤ºäº†å…¶åœ¨ç”Ÿæˆè‡ªç„¶å¯¹è¯ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13077', 'title': 'LikeBench: Evaluating Subjective Likability in LLMs for Personalization', 'url': 'https://huggingface.co/papers/2512.13077', 'abstract': "LikeBench introduces a multi-session evaluation framework to measure the likability of LLMs by their ability to adapt to user preferences across multiple dimensions, demonstrating that strong memory performance does not necessarily equate to higher likability.  \t\t\t\t\tAI-generated summary \t\t\t\t A personalized LLM should remember user facts, apply them correctly, and adapt over time to provide responses that the user prefers. Existing LLM personalization benchmarks are largely centered on two axes: accurately recalling user information and accurately applying remembered information in downstream tasks. We argue that a third axis, likability, is both subjective and central to user experience, yet under-measured by current benchmarks. To measure likability holistically, we introduce LikeBench, a multi-session, dynamic evaluation framework that measures likability across multiple dimensions by how much an LLM can adapt over time to a user's preferences to provide more likable responses. In LikeBench, the LLMs engage in conversation with a simulated user and learn preferences only from the ongoing dialogue. As the interaction unfolds, models try to adapt to responses, and after each turn, they are evaluated for likability across seven dimensions by the same simulated user. To the best of our knowledge, we are the first to decompose likability into multiple diagnostic metrics: emotional adaptation, formality matching, knowledge adaptation, reference understanding, conversation length fit, humor fit, and callback, which makes it easier to pinpoint where a model falls short. To make the simulated user more realistic and discriminative, LikeBench uses fine-grained, psychologically grounded descriptive personas rather than the coarse high/low trait rating based personas used in prior work. Our benchmark shows that strong memory performance does not guarantee high likability: DeepSeek R1, with lower memory accuracy (86%, 17 facts/profile), outperformed Qwen3 by 28% on likability score despite Qwen3's higher memory accuracy (93%, 43 facts/profile). Even SOTA models like GPT-5 adapt well in short exchanges but show only limited robustness in longer, noisier interactions.", 'score': 0, 'issue_id': 119, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '1245306ac747a5f0', 'authors': ['Md Awsafur Rahman', 'Adam Gabrys', 'Doug Kang', 'Jingjing Sun', 'Tian Tan', 'Ashwin Chandramouli'], 'affiliations': ['Amazon', 'UC Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2512.13077.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#dataset'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸÑ€Ğ¸Ğ²Ğ»ĞµĞºĞ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸', 'desc': 'LikeBench Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞµĞ°Ğ½ÑĞ¾Ğ²ÑƒÑ Ğ¾Ñ†ĞµĞ½Ğ¾Ñ‡Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ»ĞµĞºĞ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑÑŒ Ğ½Ğ° Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ ¹¶è¿›è¡ŒåŠ¨æ€è°ƒæ•´ï¼Œä»è€Œæä¾›æ›´ç¬¦åˆç”¨æˆ·æœŸæœ›çš„å“åº”ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¼ºå¤§çš„è®°å¿†èƒ½åŠ›å¹¶ä¸ä¸€å®šæ„å‘³ç€æ›´é«˜çš„å¯å–œçˆ±æ€§ï¼ŒæŸäº›æ¨¡å‹åœ¨å¯å–œçˆ±æ€§è¯„åˆ†ä¸Šè¡¨ç°æ›´ä½³ï¼Œå³ä½¿å®ƒä»¬çš„è®°å¿†å‡†ç¡®æ€§è¾ƒä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04324', 'title': 'DAComp: Benchmarking Data Agents across the Full Data Intelligence Lifecycle', 'url': 'https://huggingface.co/papers/2512.04324', 'abstract': 'DAComp is a benchmark of 210 tasks that evaluates the capabilities of agents in real-world data engineering and data analysis workflows, revealing significant deficiencies in both areas.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world enterprise data intelligence workflows encompass data engineering that turns raw sources into analytical-ready tables and data analysis that convert those tables into decision-oriented insights. We introduce DAComp, a benchmark of 210 tasks that mirrors these complex workflows. Data engineering (DE) tasks require repository-level engineering on industrial schemas, including designing and building multi-stage SQL pipelines from scratch and evolving existing systems under evolving requirements. Data analysis (DA) tasks pose open-ended business problems that demand strategic planning, exploratory analysis through iterative coding, interpretation of intermediate results, and the synthesis of actionable recommendations. Engineering tasks are scored through execution-based, multi-metric evaluation. Open-ended tasks are assessed by a reliable, experimentally validated LLM-judge, which is guided by hierarchical, meticulously crafted rubrics. Our experiments reveal that even state-of-the-art agents falter on DAComp. Performance on DE tasks is particularly low, with success rates under 20%, exposing a critical bottleneck in holistic pipeline orchestration, not merely code generation. Scores on DA tasks also average below 40%, highlighting profound deficiencies in open-ended reasoning and demonstrating that engineering and analysis are distinct capabilities. By clearly diagnosing these limitations, DAComp provides a rigorous and realistic testbed to drive the development of truly capable autonomous data agents for enterprise settings. Our data and code are available at https://da-comp.github.io', 'score': 146, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': '67634956bb0a1146', 'authors': ['Fangyu Lei', 'Jinxiang Meng', 'Yiming Huang', 'Junjie Zhao', 'Yitong Zhang', 'Jianwen Luo', 'Xin Zou', 'Ruiyi Yang', 'Wenbo Shi', 'Yan Gao', 'Shizhu He', 'Zuo Wang', 'Qian Liu', 'Yang Wang', 'Ke Wang', 'Jun Zhao', 'Kang Liu'], 'affiliations': ['ByteDance Seed', 'Institute of Automation, CAS', 'NUS', 'TikTok', 'UC San Diego', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04324.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#dataset', '#agents', '#reasoning', '#science'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ğ¾Ğ² Ğ² Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑÑ… Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº DAComp Ğ¸Ğ· 210 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°Ñ… Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… SQL-ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ…ĞµĞ¼Ğ°Ñ…, Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‰Ğ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ±Ğ¸Ğ·Ğ½ĞµÑ-Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ° Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¸ Ñ‡ĞµÑ€ĞµĞ· LLM-ÑÑƒĞ´ÑŒÑ Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚Ñ‹ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: ÑƒÑĞ¿ĞµÑ… Ğ¼ĞµĞ½ĞµĞµ 20% Ğ½Ğ° Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ½Ğ¸Ğ¶Ğµ 40% Ğ½Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğµ ÑÑ‚Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Unveiling the Gaps in Data Engineering and Analysis with DAComp', 'desc': 'DAComp is a benchmark consisting of 210 tasks designed to evaluate the performance of agents in real-world data engineering and data analysis workflows. It highlights significant shortcomings in both areas, particularly in data engineering tasks where agents struggle with repository-level engineering and SQL pipeline creation. Data analysis tasks also reveal low performance, indicating challenges in open-ended reasoning and strategic planning. By identifying these deficiencies, DAComp serves as a critical tool for advancing the development of autonomous data agents in enterprise environments.'}, 'zh': {'title': 'DACompï¼šè¯„ä¼°æ•°æ®æ™ºèƒ½ä½“èƒ½åŠ›çš„åŸºå‡†', 'desc': 'DACompæ˜¯ä¸€ä¸ªåŒ…å«210ä¸ªä»»åŠ¡çš„åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°æ™ºèƒ½ä½“åœ¨çœŸå®æ•°æ®å·¥ç¨‹å’Œæ•°æ®åˆ†æå·¥ä½œæµç¨‹ä¸­çš„èƒ½åŠ›ã€‚æ•°æ®å·¥ç¨‹ä»»åŠ¡æ¶‰åŠå°†åŸå§‹æ•°æ®æºè½¬åŒ–ä¸ºå¯åˆ†æçš„è¡¨æ ¼ï¼Œè€Œæ•°æ®åˆ†æä»»åŠ¡åˆ™å°†è¿™äº›è¡¨æ ¼è½¬åŒ–ä¸ºå†³ç­–å¯¼å‘çš„è§è§£ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ™ºèƒ½ä½“åœ¨DACompä¸Šè¡¨ç°ä¸ä½³ï¼Œæ•°æ®å·¥ç¨‹ä»»åŠ¡çš„æˆåŠŸç‡ä½äº20%ï¼Œè€Œæ•°æ®åˆ†æä»»åŠ¡çš„å¹³å‡å¾—åˆ†ä¹Ÿä½äº40%ã€‚é€šè¿‡æ˜ç¡®è¯Šæ–­è¿™äº›å±€é™æ€§ï¼ŒDACompä¸ºå¼€å‘çœŸæ­£èƒ½å¤Ÿåœ¨ä¼ä¸šç¯å¢ƒä¸­å·¥ä½œçš„è‡ªä¸»æ•°æ®æ™ºèƒ½ä½“æä¾›äº†ä¸€ä¸ªä¸¥æ ¼ä¸”ç°å®çš„æµ‹è¯•å¹³å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04987', 'title': 'Nex-N1: Agentic Models Trained via a Unified Ecosystem for Large-Scale Environment Construction', 'url': 'https://huggingface.co/papers/2512.04987', 'abstract': 'The introduction of NexAU, NexA4A, and NexGAP enables the scaling of complexity, diversity, and fidelity in interactive environments for training large language models as autonomous agents, resulting in superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The evolution of Large Language Models (LLMs) from passive responders to autonomous agents necessitates a fundamental shift in learning paradigms -- from static imitation to incentive-driven decision making. However, this transition is significantly impeded by the lack of scalable infrastructure capable of constructing high-quality interaction signals for effective policy learning. To address this, we introduce a comprehensive method designed to systematically scale the diversity and complexity of interactive environments. Our method realizes this scaling by addressing three orthogonal dimensions: (1) Complexity: NexAU, a flexible agent framework that supports building complex agent hierarchies via simple configurations; (2) Diversity: NexA4A automatically generates diverse agent hierarchies from natural language to cover infinite domains; and (3) Fidelity: NexGAP bridges the simulation-reality gap by integrating dynamic real-world environment for grounded trajectories synthesis. We train Nex-N1 upon the diverse and complex interactive environments established by our infrastructure. Empirical results on benchmarks such as SWE-bench and tau2 demonstrate that Nex-N1 consistently outperforms SOTA open-source models and achieves competitive performance against frontier proprietary models on complex agentic tasks. We open-source the Nex ecosystem and model weights to facilitate further research.', 'score': 71, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '99887076d6ca86f9', 'authors': ['Nex-AGI Team', ':', 'Yuxuan Cai', 'Lu Chen', 'Qiaoling Chen', 'Yuyang Ding', 'Liwen Fan', 'Wenjie Fu', 'Yufei Gao', 'Honglin Guo', 'P
