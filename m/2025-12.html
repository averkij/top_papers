ree advanced techniques: knowledge distillation, blockwise neural architecture search, and structured pruning. This method addresses the challenge of achieving high performance in stereo vision without the need for extensive fine-tuning on specific datasets. By compressing a complex model into a more efficient one through knowledge distillation and optimizing architecture design, Fast-FoundationStereo significantly reduces computational costs while maintaining accuracy. The introduction of a large dataset for training further enhances the model's robustness, allowing it to operate over 10 times faster than previous methods while achieving comparable results."}, 'zh': {'title': 'å®æ—¶é›¶-shot ç«‹ä½“è§†è§‰çš„æ–°çªç ´', 'desc': 'Fast-FoundationStereo æ˜¯ä¸€ç§æ–°å‹çš„ç«‹ä½“è§†è§‰æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨å®æ—¶æ¡ä»¶ä¸‹å®ç°é›¶-shot æ³›åŒ–ã€‚å®ƒç»“åˆäº†çŸ¥è¯†è’¸é¦ã€åˆ†å—ç¥ç»æ¶æ„æœç´¢å’Œç»“æ„åŒ–å‰ªæä¸‰ç§æŠ€æœ¯ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ•ˆç‡ã€‚é€šè¿‡è¿™äº›æ–¹æ³•ï¼ŒFast-FoundationStereo å¯ä»¥åœ¨ä¿æŒé«˜å‡†ç¡®ç‡çš„åŒæ—¶ï¼Œè¿è¡Œé€Ÿåº¦æ¯”ä¼ ç»Ÿæ¨¡å‹å¿«åå€ä»¥ä¸Šã€‚è¯¥æ¨¡å‹çš„åˆ›æ–°ä½¿å¾—å®æ—¶ç«‹ä½“è§†è§‰åº”ç”¨å˜å¾—æ›´åŠ å¯è¡Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10685', 'title': 'Sharp Monocular View Synthesis in Less Than a Second', 'url': 'https://huggingface.co/papers/2512.10685', 'abstract': 'SHARP synthesizes photorealistic views from a single image using a 3D Gaussian representation, achieving state-of-the-art results with rapid processing.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SHARP, an approach to photorealistic view synthesis from a single image. Given a single photograph, SHARP regresses the parameters of a 3D Gaussian representation of the depicted scene. This is done in less than a second on a standard GPU via a single feedforward pass through a neural network. The 3D Gaussian representation produced by SHARP can then be rendered in real time, yielding high-resolution photorealistic images for nearby views. The representation is metric, with absolute scale, supporting metric camera movements. Experimental results demonstrate that SHARP delivers robust zero-shot generalization across datasets. It sets a new state of the art on multiple datasets, reducing LPIPS by 25-34% and DISTS by 21-43% versus the best prior model, while lowering the synthesis time by three orders of magnitude. Code and weights are provided at https://github.com/apple/ml-sharp', 'score': 1, 'issue_id': 59, 'pub_date': '2025-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '49143c212a60b0bb', 'authors': ['Lars Mescheder', 'Wei Dong', 'Shiwei Li', 'Xuyang Bai', 'Marcel Santos', 'Peiyun Hu', 'Bruno Lecouat', 'Mingmin Zhen', 'AmaÃ«l Delaunoy', 'Tian Fang', 'Yanghai Tsin', 'Stephan R. Richter', 'Vladlen Koltun'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2512.10685.jpg', 'data': {'categories': [], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ„Ğ¾Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸ Ğº Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ½Ğ¾Ğ¼Ñƒ 3D Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹', 'desc': 'SHARP â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² ÑÑ†ĞµĞ½Ñ‹ Ğ¿Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²ÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ğ° Ğ¾Ğ´Ğ½Ñƒ Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° GPU Ğ¼ĞµĞ½ĞµĞµ Ñ‡ĞµĞ¼ Ğ·Ğ° ÑĞµĞºÑƒĞ½Ğ´Ñƒ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ 3D Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñƒ ÑÑ†ĞµĞ½Ñ‹. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¾Ñ‚Ñ€ĞµĞ½Ğ´ĞµÑ€ĞµĞ½Ğ½Ğ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ LPIPS Ğ¸ DISTS Ğ¿Ñ€Ğ¸ Ñ‚Ñ€Ñ‘Ñ…ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ¼ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Transforming Single Images into Stunning 3D Views with SHARP', 'desc': 'SHARP is a novel method for creating photorealistic images from a single input photograph using a 3D Gaussian model. It efficiently regresses the parameters of this model through a neural network, allowing for rapid processing on standard GPUs. The resulting 3D representation can be rendered in real time, producing high-quality images for different viewpoints. SHARP achieves significant improvements in image quality metrics and processing speed compared to previous methods, demonstrating strong generalization across various datasets.'}, 'zh': {'title': 'SHARPï¼šå¿«é€Ÿç”ŸæˆçœŸå®æ„Ÿå›¾åƒçš„æ–°æ–¹æ³•', 'desc': 'SHARPæ˜¯ä¸€ç§ä»å•å¼ å›¾åƒåˆæˆç…§ç‰‡çº§çœŸå®æ„Ÿè§†å›¾çš„æ–¹æ³•ã€‚å®ƒé€šè¿‡å›å½’åœºæ™¯çš„3Dé«˜æ–¯è¡¨ç¤ºçš„å‚æ•°ï¼Œåœ¨æ ‡å‡†GPUä¸Šä»…éœ€ä¸åˆ°ä¸€ç§’çš„æ—¶é—´å®Œæˆå¤„ç†ã€‚SHARPç”Ÿæˆçš„3Dé«˜æ–¯è¡¨ç¤ºå¯ä»¥å®æ—¶æ¸²æŸ“ï¼Œæä¾›é«˜åˆ†è¾¨ç‡çš„çœŸå®æ„Ÿå›¾åƒï¼Œå¹¶æ”¯æŒåº¦é‡ç›¸æœºè¿åŠ¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSHARPåœ¨å¤šä¸ªæ•°æ®é›†ä¸Šå®ç°äº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ï¼Œåˆæˆæ—¶é—´å‡å°‘äº†ä¸‰ä¸ªæ•°é‡çº§ï¼ŒåŒæ—¶åœ¨å›¾åƒè´¨é‡ä¸Šä¹Ÿæœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.11798', 'title': 'Particulate: Feed-Forward 3D Object Articulation', 'url': 'https://huggingface.co/papers/2512.11798', 'abstract': "Particulate is a feed-forward method using a transformer network to infer articulated 3D structures from single static meshes, achieving faster and more accurate results than prior approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Particulate, a feed-forward approach that, given a single static 3D mesh of an everyday object, directly infers all attributes of the underlying articulated structure, including its 3D parts, kinematic structure, and motion constraints. At its core is a transformer network, Part Articulation Transformer, which processes a point cloud of the input mesh using a flexible and scalable architecture to predict all the aforementioned attributes with native multi-joint support. We train the network end-to-end on a diverse collection of articulated 3D assets from public datasets. During inference, Particulate lifts the network's feed-forward prediction to the input mesh, yielding a fully articulated 3D model in seconds, much faster than prior approaches that require per-object optimization. Particulate can also accurately infer the articulated structure of AI-generated 3D assets, enabling full-fledged extraction of articulated 3D objects from a single (real or synthetic) image when combined with an off-the-shelf image-to-3D generator. We further introduce a new challenging benchmark for 3D articulation estimation curated from high-quality public 3D assets, and redesign the evaluation protocol to be more consistent with human preferences. Quantitative and qualitative results show that Particulate significantly outperforms state-of-the-art approaches.", 'score': 0, 'issue_id': 65, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '70c5da4dfa7293e6', 'authors': ['Ruining Li', 'Yuxin Yao', 'Chuanxia Zheng', 'Christian Rupprecht', 'Joan Lasenby', 'Shangzhe Wu', 'Andrea Vedaldi'], 'affiliations': ['Nanyang Technological University', 'University of Cambridge', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2512.11798.jpg', 'data': {'categories': ['#3d', '#benchmark', '#dataset', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑˆĞ°Ñ€Ğ½Ğ¸Ñ€Ğ½Ñ‹Ñ… 3D ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€', 'desc': 'Particulate â€” ÑÑ‚Ğ¾ feed-forward Ğ¼ĞµÑ‚Ğ¾Ğ´, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° ÑˆĞ°Ñ€Ğ½Ğ¸Ñ€Ğ½Ñ‹Ñ… 3D ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ğ¸Ğ· Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµÑ‚ĞºĞ¸. Ğ¡ĞµÑ‚ÑŒ Part Articulation Trans ‘—ä¼˜äºéœ€è¦é€ä¸ªå¯¹è±¡ä¼˜åŒ–çš„ä¼ ç»Ÿæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.10092', 'title': 'Interpretable Embeddings with Sparse Autoencoders: A Data Analysis Toolkit', 'url': 'https://huggingface.co/papers/2512.10092', 'abstract': 'Sparse autoencoders are proposed for creating interpretable and cost-effective embeddings for large-scale text analysis, outperforming LLMs and dense embeddings in tasks like dataset comparison and bias identification.  \t\t\t\t\tAI-generated summary \t\t\t\t Analyzing large-scale text corpora is a core challenge in machine learning, crucial for tasks like identifying undesirable model behaviors or biases in training data. Current methods often rely on costly LLM-based techniques (e.g. annotating dataset differences) or dense embedding models (e.g. for clustering), which lack control over the properties of interest. We propose using sparse autoencoders (SAEs) to create SAE embeddings: representations whose dimensions map to interpretable concepts. Through four data analysis tasks, we show that SAE embeddings are more cost-effective and reliable than LLMs and more controllable than dense embeddings. Using the large hypothesis space of SAEs, we can uncover insights such as (1) semantic differences between datasets and (2) unexpected concept correlations in documents. For instance, by comparing model responses, we find that Grok-4 clarifies ambiguities more often than nine other frontier models. Relative to LLMs, SAE embeddings uncover bigger differences at 2-8x lower cost and identify biases more reliably. Additionally, SAE embeddings are controllable: by filtering concepts, we can (3) cluster documents along axes of interest and (4) outperform dense embeddings on property-based retrieval. Using SAE embeddings, we study model behavior with two case studies: investigating how OpenAI model behavior has changed over time and finding "trigger" phrases learned by Tulu-3 (Lambert et al., 2024) from its training data. These results position SAEs as a versatile tool for unstructured data analysis and highlight the neglected importance of interpreting models through their data.', 'score': 0, 'issue_id': 70, 'pub_date': '2025-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'f94cab4c2c63dff7', 'authors': ['Nick Jiang', 'Xiaoqing Sun', 'Lisa Dunlap', 'Lewis Smith', 'Neel Nanda'], 'affiliations': ['MATS', 'Massachusetts Institute of Technology', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2512.10092.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#ethics', '#interpretability', '#data'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¸: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¸ (SAE) Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ğ¾Ğµ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SAE-ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ñ‹ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹, Ñ‡ĞµĞ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM, Ğ¿Ñ€Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¹ Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿Ğ¾ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ² 2-8 Ñ€Ğ°Ğ· Ğ½Ğ¸Ğ¶Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Unlocking Insights with Sparse Autoencoders', 'desc': 'This paper introduces sparse autoencoders (SAEs) as a method for generating interpretable and efficient embeddings for analyzing large text datasets. Unlike traditional large language models (LLMs) and dense embeddings, SAEs provide more control over the features being analyzed, allowing for clearer insights into dataset comparisons and bias detection. The authors demonstrate that SAE embeddings are not only more cost-effective but also outperform LLMs in identifying significant differences and biases in data. Through practical case studies, the paper illustrates the potential of SAEs to enhance our understanding of model behaviors and the underlying data.'}, 'zh': {'title': 'ç¨€ç–è‡ªç¼–ç å™¨ï¼šé«˜æ•ˆå¯è§£é‡Šçš„æ–‡æœ¬åˆ†æåˆ©å™¨', 'desc': 'ç¨€ç–è‡ªç¼–ç å™¨ï¼ˆSAEsï¼‰è¢«æå‡ºç”¨äºåˆ›å»ºå¯è§£é‡Šä¸”æˆæœ¬æ•ˆç›Šé«˜çš„åµŒå…¥ï¼Œé€‚ç”¨äºå¤§è§„æ¨¡æ–‡æœ¬åˆ†æã€‚ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œå¯†é›†åµŒå…¥ç›¸æ¯”ï¼ŒSAEåœ¨æ•°æ®é›†æ¯”è¾ƒå’Œåè§è¯†åˆ«ç­‰ä»»åŠ¡ä¸­è¡¨ç°æ›´ä¼˜ã€‚é€šè¿‡å››ä¸ªæ•°æ®åˆ†æä»»åŠ¡ï¼Œæˆ‘ä»¬å±•ç¤ºäº†SAEåµŒå…¥åœ¨æˆæœ¬å’Œå¯é æ€§ä¸Šå‡ä¼˜äºLLMsï¼Œå¹¶ä¸”åœ¨æ§åˆ¶åµŒå…¥ç‰¹æ€§æ–¹é¢æ›´å…·ä¼˜åŠ¿ã€‚SAEåµŒå…¥èƒ½å¤Ÿæ­ç¤ºæ•°æ®é›†ä¹‹é—´çš„è¯­ä¹‰å·®å¼‚å’Œæ–‡æ¡£ä¸­çš„æ„å¤–æ¦‚å¿µå…³è”ï¼Œæˆä¸ºéç»“æ„åŒ–æ•°æ®åˆ†æçš„å¤šåŠŸèƒ½å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14691', 'title': 'MMGR: Multi-Modal Generative Reasoning', 'url': 'https://huggingface.co/papers/2512.14691', 'abstract': 'MMGR evaluates video and image models across reasoning abilities in multiple domains, revealing performance gaps and highlighting limitations in perceptual data and causal correctness.  \t\t\t\t\tAI-generated summary \t\t\t\t Video foundation models generate visually realistic and temporally coherent content, but their reliability as world simulators depends on whether they capture physical, logical, and spatial constraints. Existing metrics such as Frechet Video Distance (FVD) emphasize perceptual quality and overlook reasoning failures, including violations of causality, physics, and global consistency. We introduce MMGR (Multi-Modal Generative Reasoning Evaluation and Benchmark), a principled evaluation framework based on five reasoning abilities: Physical, Logical, 3D Spatial, 2D Spatial, and Temporal. MMGR evaluates generative reasoning across three domains: Abstract Reasoning (ARC-AGI, Sudoku), Embodied Navigation (real-world 3D navigation and localization), and Physical Commonsense (sports and compositional interactions). MMGR applies fine-grained metrics that require holistic correctness across both video and image generation. We benchmark leading video models (Veo-3, Sora-2, Wan-2.2) and image models (Nano-banana, Nano-banana Pro, GPT-4o-image, Qwen-image), revealing strong performance gaps across domains. Models show moderate success on Physical Commonsense tasks but perform poorly on Abstract Reasoning (below 10 percent accuracy on ARC-AGI) and struggle with long-horizon spatial planning in embodied settings. Our analysis highlights key limitations in current models, including overreliance on perceptual data, weak global state consistency, and objectives that reward visual plausibility over causal correctness. MMGR offers a unified diagnostic benchmark and a path toward reasoning-aware generative world models.', 'score': 76, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '8daed328c3a9296c', 'authors': ['Zefan Cai', 'Haoyi Qiu', 'Tianyi Ma', 'Haozhe Zhao', 'Gengze Zhou', 'Kung-Hsiang Huang', 'Parisa Kordjamshidi', 'Minjia Zhang', 'Xiao Wen', 'Jiuxiang Gu', 'Nanyun Peng', 'Junjie Hu'], 'affiliations': ['Adobe Research', 'Michigan State University', 'Microsoft', 'Salesforce AI Research', 'University of Adelaide', 'University of California, Los Angeles', 'University of Illinois Urbana-Champaign', 'University of Wiscon ness and global consistency, rather than just perceptual quality. By benchmarking leading models, the study reveals their limitations and suggests a need for more reasoning-aware generative models.'}, 'zh': {'title': 'æ¨ç†èƒ½åŠ›è¯„ä¼°ï¼šæ­ç¤ºç”Ÿæˆæ¨¡å‹çš„å±€é™æ€§', 'desc': 'MMGRï¼ˆå¤šæ¨¡æ€ç”Ÿæˆæ¨ç†è¯„ä¼°ä¸åŸºå‡†ï¼‰æ˜¯ä¸€ä¸ªè¯„ä¼°æ¡†æ¶ï¼Œæ—¨åœ¨æµ‹è¯•è§†é¢‘å’Œå›¾åƒæ¨¡å‹åœ¨å¤šä¸ªé¢†åŸŸçš„æ¨ç†èƒ½åŠ›ã€‚å®ƒåŸºäºäº”ç§æ¨ç†èƒ½åŠ›ï¼šç‰©ç†ã€é€»è¾‘ã€ä¸‰ç»´ç©ºé—´ã€äºŒç»´ç©ºé—´å’Œæ—¶é—´ã€‚é€šè¿‡å¯¹ç°æœ‰è§†é¢‘å’Œå›¾åƒç”Ÿæˆæ¨¡å‹çš„è¯„ä¼°ï¼ŒMMGRæ­ç¤ºäº†å®ƒä»¬åœ¨æŠ½è±¡æ¨ç†å’Œé•¿æ—¶é—´ç©ºé—´è§„åˆ’æ–¹é¢çš„æ€§èƒ½å·®è·ã€‚è¯¥æ¡†æ¶å¼ºè°ƒäº†å½“å‰æ¨¡å‹çš„å±€é™æ€§ï¼ŒåŒ…æ‹¬å¯¹æ„ŸçŸ¥æ•°æ®çš„è¿‡åº¦ä¾èµ–å’Œå› æœæ­£ç¡®æ€§çš„ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13281', 'title': 'Video Reality Test: Can AI-Generated ASMR Videos fool VLMs and Humans?', 'url': 'https://huggingface.co/papers/2512.13281', 'abstract': 'The Video Reality Test benchmark evaluates the realism and detection of AI-generated ASMR videos with audio, revealing that even the best models can deceive VLMs and humans, highlighting limitations in perceptual fidelity and audio-visual consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have produced vivid content that are often indistinguishable from real videos, making AI-generated video detection an emerging societal challenge. Prior AIGC detection benchmarks mostly evaluate video without audio, target broad narrative domains, and focus on classification solely. Yet it remains unclear whether state-of-the-art video generation models can produce immersive, audio-paired videos that reliably deceive humans and VLMs. To this end, we introduce Video Reality Test, an ASMR-sourced video benchmark suite for testing perceptual realism under tight audio-visual coupling, featuring the following dimensions: (i) Immersive ASMR video-audio sources. Built on carefully curated real ASMR videos, the benchmark targets fine-grained action-object interactions with diversity across objects, actions, and backgrounds. (ii) Peer-Review evaluation. An adversarial creator-reviewer protocol where video generation models act as creators aiming to fool reviewers, while VLMs serve as reviewers seeking to identify fakeness. Our experimental findings show: The best creator Veo3.1-Fast even fools most VLMs: the strongest reviewer (Gemini 2.5-Pro) achieves only 56\\% accuracy (random 50\\%), far below that of human experts (81.25\\%). Adding audio improves real-fake discrimination, yet superficial cues such as watermarks can still significantly mislead models. These findings delineate the current boundary of video generation realism and expose limitations of VLMs in perceptual fidelity and audio-visual consistency. Our code is available at https://github.com/video-reality-test/video-reality-test.', 'score': 49, 'issue_id': 103, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '2d4888772001806a', 'authors': ['Jiaqi Wang', 'Weijia Wu', 'Yi Zhan', 'Rui Zhao', 'Ming Hu', 'James Cheng', 'Wei Liu', 'Philip Torr', 'Kevin Qinghong Lin'], 'affiliations': ['CUHK', 'NUS', 'University of Oxford', 'Video Rebirth'], 'pdf_title_img': 'assets/pdf/title_img/2512.13281.jpg', 'data': {'categories': ['#multimodal', '#audio', '#video', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ° Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ¼Ğ°: ĞºĞ¾Ğ³Ğ´Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ğ±Ğ¼Ğ°Ğ½Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ˜Ğ˜', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Video Reality Test Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ ASMR Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ´Ğ¾Ñ€Ğ¾Ğ¶ĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ¼Ğ°Ğ½Ñ‹Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (VLMs), Ñ‚Ğ°Ğº Ğ¸ Ğ»ÑĞ´ĞµĞ¹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ñ‚ĞµÑĞ½Ğ¾Ğ¹ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ’ Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ³Ğ´Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‚ ĞºĞ°Ğº Â«ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ĞµĞ»Ğ¸Â», ÑÑ‚Ñ€ĞµĞ¼ÑÑÑŒ Ğ¾Ğ±Ğ¼Ğ°Ğ½ÑƒÑ‚ÑŒ Â«Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚Ğ¾Ğ²Â» â€” VLMs, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ‹Ñ‚Ğ°ÑÑ‚ÑÑ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ´Ğ´ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… VLMs Ğ² Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Testing the Limits of AI-Generated Video Realism', 'desc': 'The Video Reality Test benchmark assesses how realistic AI-generated ASMR videos are and how well they can be detected by both humans and Vision-Language Models (VLMs). It highlights that even advanced video generation models can trick these detection systems, revealing weaknesses in their ability to judge perceptual fidelity and audio-visual coherence. The benchmark focuses on immersive ASMR videos, emphasizing the importance of audio paired with video for accurate detection. Findings show that while audio can enhance discrimination between real and fake videos, certain misleading cues still pose challenges for detection models.'}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆçš„çœŸå®æ„ŸæŒ‘æˆ˜', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†è§†é¢‘ç°å®æµ‹è¯•åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°AIç”Ÿæˆçš„ASMRè§†é¢‘çš„çœŸå®æ„Ÿå’Œæ£€æµ‹èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹ä¹Ÿèƒ½æ¬ºéª—è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰å’Œäººç±»ï¼Œæ˜¾ç¤ºå‡ºåœ¨æ„ŸçŸ¥çœŸå®æ„Ÿå’ŒéŸ³è§†é¢‘ä¸€è‡´æ€§æ–¹é¢çš„å±€é™æ€§ã€‚è¯¥åŸºå‡†é€šè¿‡ç²¾å¿ƒæŒ‘é€‰çš„çœŸå®ASMRè§†é¢‘ï¼Œæµ‹è¯•éŸ³è§†é¢‘ç´§å¯†ç»“åˆä¸‹çš„æ„ŸçŸ¥çœŸå®æ„Ÿã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œæœ€ä½³ç”Ÿæˆæ¨¡å‹Veo3.1-Fastèƒ½å¤Ÿæ¬ºéª—å¤§å¤šæ•°VLMsï¼Œä¸”å…¶æ£€æµ‹å‡†ç¡®ç‡è¿œä½äºäººç±»ä¸“å®¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14614', 'title': 'WorldPlay: Towards Long-Term Geometric Consistency for Real-Time Interactive World Modeling', 'url': 'https://huggingface.co/papers/2512.14614', 'abstract': "WorldPlay is a streaming video diffusion model that achieves real-time, interactive world modeling with long-term geometric consistency by using a Dual Action Representation, Reconstituted Context Memory, and Context Forcing.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents WorldPlay, a streaming video diffusion model that enables real-time, interactive world modeling with long-term geometric consistency, resolving the trade-off between speed and memory that limits current methods. WorldPlay draws power from three key innovations. 1) We use a Dual Action Representation to enable robust action control in response to the user's keyboard and mouse inputs. 2) To enforce long-term consistency, our Reconstituted Context Memory dynamically rebuilds context from past frames and uses temporal reframing to keep geometrically important but long-past frames accessible, effectively alleviating memory attenuation. 3) We also propose Context Forcing, a novel distillation method designed for memory-aware model. Aligning memory context between the teacher and student preserves the student's capacity to use long-range information, enabling real-time speeds while preventing error drift. Taken together, WorldPlay generates long-horizon streaming 720p video at 24 FPS with superior consistency, comparing favorably with existing techniques and showing strong generalization across diverse scenes. Project page and online demo can be found: https://3d-models.hunyuan.tencent.com/world/ and https://3d.hunyuan.tencent.com/sceneTo3D.", 'score': 48, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '1f6f5ff8f0e4af75', 'authors': ['Wenqiang Sun', 'Haiyu Zhang', 'Haoyuan Wang', 'Junta Wu', 'Zehan Wang', 'Zhenwei Wang', 'Yunhong Wang', 'Jun Zhang', 'Tengfei Wang', 'Chunchao Guo'], 'affiliations': ['Beihang University', 'Hong Kong University of Science and Technology', 'Tencent Hunyuan'], 'pdf_title_img': 'assets/pdf/title_img/2512.14614.jpg', 'data': {'categories': ['#training', '#3d', '#diffusion', '#architecture', '#video', '#long_context'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'WorldPlay â€” ÑÑ‚Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ñ‘Ñ…ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğ¹ Ğ²Ğ²Ğ¾Ğ´, Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğ¼ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼ Ğ¸Ğ· Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ³Ğ¾, Ğ¸ Context Forcing â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ¾Ğ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ 720p Ğ¿Ñ€Ğ¸ 24 FPS Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ… Ğ¸ ÑÑ†ĞµĞ½ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ñ… ÑÑ€ĞµĞ´.'}, 'en': {'title': 'Real-Time Interactive World Modeling with Long-Term Consistency', 'desc': 'WorldPlay is a novel streaming video diffusion model that allows for real-time interactive world modeling while maintaining long-term geometric consistency. It introduces a Dual Action Representation to effectively manage user inputs, ensuring responsive action control. The model employs a Reconstituted Context Memory that dynamically reconstructs context from previous frames, which helps retain important geometric information over time. Additionally, Context Forcing is utilized to align memory context between teacher and student models, enabling efficient use of long-range information and achieving high-quality video output at 24 frames per second.'}, 'zh': {'title': 'å®æ—¶äº’åŠ¨ä¸–ç•Œå»ºæ¨¡çš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'WorldPlayæ˜¯ä¸€ç§æµåª’ä½“è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿå®ç°å®æ—¶ã€äº’åŠ¨çš„ä¸–ç•Œå»ºæ¨¡ï¼Œå¹¶ä¿æŒé•¿æœŸçš„å‡ ä½•ä¸€è‡´æ€§ã€‚è¯¥æ¨¡å‹é€šè¿‡ä¸‰é¡¹å…³é”®åˆ›æ–°æ¥è§£å†³é€Ÿåº¦å’Œå†…å­˜ä¹‹é—´çš„æƒè¡¡ã€‚é¦–å…ˆï¼ŒåŒé‡åŠ¨ä½œè¡¨ç¤ºä½¿å¾—æ¨¡å‹èƒ½å¤Ÿæ ¹æ®ç”¨æˆ·çš„é”®ç›˜å’Œé¼ æ ‡è¾“å…¥è¿›è¡Œç¨³å¥çš„åŠ¨ä½œæ§åˆ¶ã€‚å…¶æ¬¡ï¼Œé‡æ„ä¸Šä¸‹æ–‡è®°å¿†åŠ¨æ€é‡å»ºè¿‡å»å¸§çš„ä¸Šä¸‹æ–‡ï¼Œå¹¶é€šè¿‡æ—¶é—´é‡æ„ä¿æŒå‡ ä½•é‡è¦çš„æ—§å¸§å¯è®¿é—®ï¼Œä»è€Œå‡è½»å†…å­˜è¡°å‡çš„é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12675', 'title': 'Scone: Bridging Composition and Distinction in Subject-Driven Image Generation via Unified Understanding-Generation Modeling', 'url': 'https://huggingface.co/papers/2512.12675', 'abstract': 'Scone integrates composition and distinction in image generation by using a two-stage training scheme with semantic alignment and attention-based masking, outperforming existing models on benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Subject-driven image generation has advanced from single- to multi-subject composition, while neglecting distinction, the ability to identify and generate the correct subject when inputs contain multiple candidates. This limitation restricts effectiveness in complex, realistic visual settings. We propose Scone, a unified understanding-generation method that integrates composition and distinction. Scone enables the understanding expert to act as a semantic bridge, conveying semantic information and guiding the generation expert to preserve subject identity while minimizing interference. A two-stage training scheme first learns composition, then enhances distinction through semantic alignment and attention-based masking. We also introduce SconeEval, a benchmark for evaluating both composition and distinction across diverse scenarios. Experiments demonstrate that Scone outperforms existing open-source models in composition and distinction tasks on two benchmarks. Our model, benchmark, and training data are available at: https://github.com/Ryann-Ran/Scone.', 'score': 37, 'issue_id': 95, 'pub_date': '2025-12-14', 'pub_date_card': {'ru': '14 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 14', 'zh': '12æœˆ14æ—¥'}, 'hash': '2e708e488331ba96', 'authors': ['Yuran Wang', 'Bohan Zeng', 'Chengzhuo Tong', 'Wenxuan Liu', 'Yang Shi', 'Xiaochen Ma', 'Hao Liang', 'Yuanxing Zhang', 'Wentao Zhang'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2512.12675.jpg', 'data': {'categories': ['#training', '#dataset', '#cv', '#benchmark', '#multimodal', '#open_source'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Scone â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ñ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒĞµÑ‚ ĞºĞ°Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼Ğ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ SconeEval â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Scone: Bridging Composition and Distinction in Image Generation', 'desc': "The paper introduces Scone, a novel approach to image generation that effectively combines composition and distinction. It addresses the challenge of generating images with multiple subjects by ensuring that each subject is accurately represented and distinguished. Scone employs a two-stage training process that first focuses on learning how to compose images and then enhances the model's ability to distinguish between subjects using semantic alignment and attention-based masking techniques. The results show that Scone outperforms existing models in both composition and distinction tasks, and a new benchmark, SconeEval, is introduced for evaluating these capabilities."}, 'zh': {'title': 'Sconeï¼šå›¾åƒç”Ÿæˆä¸­çš„ç»„åˆä¸åŒºåˆ†çš„å®Œç¾ç»“åˆ', 'desc': 'Sconeæ˜¯ä¸€ç§å›¾åƒç”Ÿæˆæ–¹æ³•ï¼Œå®ƒç»“åˆäº†ç»„åˆå’ŒåŒºåˆ†çš„èƒ½åŠ›ã€‚é€šè¿‡ä¸¤é˜¶æ®µçš„è®­ç»ƒæ–¹æ¡ˆï¼ŒSconeé¦–å…ˆå­¦ä¹ ç»„åˆï¼Œç„¶åé€šè¿‡è¯­ä¹‰å¯¹é½å’ŒåŸºäºæ³¨æ„åŠ›çš„æ©è”½æ¥å¢å¼ºåŒºåˆ†èƒ½åŠ›ã€‚è¿™ç§æ–¹æ³•ä½¿å¾—ç”Ÿæˆæ¨¡å‹èƒ½å¤Ÿåœ¨å¤æ‚çš„è§†è§‰åœºæ™¯ä¸­æ›´å¥½åœ°è¯†åˆ«å’Œç”Ÿæˆæ­£ç¡®çš„ä¸»é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSconeåœ¨ç»„åˆå’ŒåŒºåˆ†ä»»åŠ¡ä¸Šä¼˜äºç°æœ‰çš„å¼€æºæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13660', 'title': 'RoboTracer: Mastering Spatial Trace with Reasoning in Vision-Language Models for Robotics', 'url': 'https://huggingface.co/papers/2512.13660', 'abstract': 'RoboTracer, a 3D-aware visual language model, enhances spatial tracing by combining supervised and reinforcement fine-tuning with a universal spatial encoder and regression-supervised decoder, achieving state-of-the-art performance on TraceSpatial-Bench.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial tracing, as a fundamental embodied interaction ability for robots, is inherently challenging as it requires multi-step metric-grounded reasoning compounded with complex spatial referring and real-world metric measurement. However, existing methods struggle with this compositional task. To this end, we propose RoboTracer, a 3D-aware VLM that first achieves both 3D spatial referring and measuring via a universal spatial encoder and a regression-supervised decoder to enhance scale awareness during supervised fine-tuning (SFT). Moreover, RoboTracer advances multi-step metric-grounded reasoning via reinforcement fine-tuning (RFT) with metric-sensitive process rewards, supervising key intermediate perceptual cues to accurately generate spatial traces. To support SFT and RFT training, we introduce TraceSpatial, a large-scale dataset of 30M QA pairs, spanning outdoor/indoor/tabletop scenes and supporting complex reasoning processes (up to 9 steps). We further present TraceSpatial-Bench, a challenging benchmark filling the gap to evaluate spatial tracing. Experimental results show that RoboTracer surpasses baselines in spatial understanding, measuring, and referring, with an average success rate of 79.1%, and also achieves SOTA performance on TraceSpatial-Bench by a large margin, exceeding Gemini-2.5-Pro by 36% accuracy. Notably, RoboTracer can be integrated with various control policies to execute long-horizon, dynamic tasks across diverse robots (UR5, G1 humanoid) in cluttered real-world scenes.', 'score': 31, 'issue_id': 96, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '5ffd03cb4f6287d8', 'authors': ['Enshen Zhou', 'Cheng Chi' l tracing, which is crucial for robots to interact with their environment. It combines supervised fine-tuning and reinforcement fine-tuning to enhance its ability to understand and measure spatial relationships. The model uses a universal spatial encoder and a regression-supervised decoder to achieve accurate 3D spatial referring and measuring. With the introduction of the TraceSpatial dataset and the TraceSpatial-Bench benchmark, RoboTracer demonstrates superior performance in spatial reasoning tasks, achieving a success rate of 79.1% and significantly outperforming previous models.'}, 'zh': {'title': 'RoboTracerï¼šæå‡æœºå™¨äººç©ºé—´è¿½è¸ªèƒ½åŠ›çš„åˆ›æ–°æ¨¡å‹', 'desc': 'RoboTraceræ˜¯ä¸€ç§3Dæ„ŸçŸ¥çš„è§†è§‰è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨æå‡ç©ºé—´è¿½è¸ªèƒ½åŠ›ã€‚å®ƒç»“åˆäº†ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å¾®è°ƒï¼Œä½¿ç”¨é€šç”¨ç©ºé—´ç¼–ç å™¨å’Œå›å½’ç›‘ç£è§£ç å™¨ï¼Œèƒ½å¤Ÿåœ¨TraceSpatial-Benchä¸Šå®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹é€šè¿‡å¼•å…¥TraceSpatialæ•°æ®é›†ï¼Œæ”¯æŒå¤æ‚çš„æ¨ç†è¿‡ç¨‹ï¼Œå¹¶åœ¨ç©ºé—´ç†è§£ã€æµ‹é‡å’Œå¼•ç”¨æ–¹é¢è¶…è¶Šäº†ç°æœ‰åŸºçº¿ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒRoboTraceråœ¨å¤šæ­¥åº¦é‡æ¨ç†ä¸­è¡¨ç°å‡ºè‰²ï¼ŒæˆåŠŸç‡è¾¾åˆ°79.1%ï¼Œå¹¶åœ¨å®é™…åº”ç”¨ä¸­èƒ½å¤Ÿä¸å¤šç§æ§åˆ¶ç­–ç•¥é›†æˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14051', 'title': 'OpenDataArena: A Fair and Open Arena for Benchmarking Post-Training Dataset Value', 'url': 'https://huggingface.co/papers/2512.14051', 'abstract': 'OpenDataArena (ODA) is an open platform that benchmarks post-training datasets for Large Language Models (LLMs) using a unified pipeline, multi-dimensional scoring, and data lineage exploration to enhance reproducibility and understanding of data impacts on model behavior.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid evolution of Large Language Models (LLMs) is predicated on the quality and diversity of post-training datasets. However, a critical dichotomy persists: while models are rigorously benchmarked, the data fueling them remains a black box--characterized by opaque composition, uncertain provenance, and a lack of systematic evaluation. This opacity hinders reproducibility and obscures the causal link between data characteristics and model behaviors. To bridge this gap, we introduce OpenDataArena (ODA), a holistic and open platform designed to benchmark the intrinsic value of post-training data. ODA establishes a comprehensive ecosystem comprising four key pillars: (i) a unified training-evaluation pipeline that ensures fair, open comparisons across diverse models (e.g., Llama, Qwen) and domains; (ii) a multi-dimensional scoring framework that profiles data quality along tens of distinct axes; (iii) an interactive data lineage explorer to visualize dataset genealogy and dissect component sources; and (iv) a fully open-source toolkit for training, evaluation, and scoring to foster data research. Extensive experiments on ODA--covering over 120 training datasets across multiple domains on 22 benchmarks, validated by more than 600 training runs and 40 million processed data points--reveal non-trivial insights. Our analysis uncovers the inherent trade-offs between data complexity and task performance, identifies redundancy in popular benchmarks through lineage tracing, and maps the genealogical relationships across datasets. We release all results, tools, and configurations to democratize access to high-quality data evaluation. Rather than merely expanding a leaderboard, ODA envisions a shift from trial-and-error data curation to a principled science of Data-Centric AI, paving the way for rigorous studies on data mixing laws and the strategic composition of foundation models.', 'score': 27, 'issue_id': 98, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '122a06ee4d53b1f0', 'authors': ['Mengzhang Cai', 'Xin Gao', 'Yu Li', 'Honglin Lin', 'Zheng Liu', 'Zhuoshi Pan', 'Qizhi Pei', 'Xiaoran Shang', 'Mengyuan Sun', 'Zinan Tang', 'Xiaoyang Wang', 'Zhanping Zhong', 'Yun Zhu', 'Dahua Lin', 'Conghui He  explore the lineage of datasets, revealing their sources and relationships. By making its tools and findings publicly available, ODA aims to promote a more scientific approach to data-centric AI, moving beyond simple data collection to informed data curation.'}, 'zh': {'title': 'å¼€æ”¾æ•°æ®å¹³å°ï¼Œæå‡æ¨¡å‹æ•°æ®é€æ˜åº¦', 'desc': 'OpenDataArenaï¼ˆODAï¼‰æ˜¯ä¸€ä¸ªå¼€æ”¾å¹³å°ï¼Œæ—¨åœ¨é€šè¿‡ç»Ÿä¸€çš„æµç¨‹ã€å¤šç»´è¯„åˆ†å’Œæ•°æ®æ¥æºæ¢ç´¢æ¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åè®­ç»ƒæ•°æ®é›†çš„ä»·å€¼ã€‚è¯¥å¹³å°è§£å†³äº†æ•°æ®é€æ˜åº¦ä¸è¶³çš„é—®é¢˜ï¼Œå¸®åŠ©ç ”ç©¶äººå‘˜ç†è§£æ•°æ®ç‰¹æ€§ä¸æ¨¡å‹è¡Œä¸ºä¹‹é—´çš„å› æœå…³ç³»ã€‚ODAæä¾›äº†ä¸€ä¸ªå…¨é¢çš„ç”Ÿæ€ç³»ç»Ÿï¼ŒåŒ…æ‹¬ç»Ÿä¸€çš„è®­ç»ƒè¯„ä¼°æµç¨‹ã€å¤šç»´è¯„åˆ†æ¡†æ¶ã€äº¤äº’å¼æ•°æ®æ¥æºæ¢ç´¢å·¥å…·å’Œå¼€æºå·¥å…·åŒ…ï¼Œä»¥ä¿ƒè¿›æ•°æ®ç ”ç©¶ã€‚é€šè¿‡å¯¹120å¤šä¸ªè®­ç»ƒæ•°æ®é›†çš„å¹¿æ³›å®éªŒï¼ŒODAæ­ç¤ºäº†æ•°æ®å¤æ‚æ€§ä¸ä»»åŠ¡æ€§èƒ½ä¹‹é—´çš„æƒè¡¡ï¼Œæ¨åŠ¨äº†æ•°æ®ä¸­å¿ƒäººå·¥æ™ºèƒ½çš„ç§‘å­¦ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12980', 'title': 'Reveal Hidden Pitfalls and Navigate Next Generation of Vector Similarity Search from Task-Centric Views', 'url': 'https://huggingface.co/papers/2512.12980', 'abstract': 'Iceberg is a benchmark suite that evaluates vector similarity search methods in real-world contexts, identifying key sources of performance degradation and providing guidance for selecting and tuning these methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Vector Similarity Search (VSS) in high-dimensional spaces is rapidly emerging as core functionality in next-generation database systems for numerous data-intensive services -- from embedding lookups in large language models (LLMs), to semantic information retrieval and recommendation engines. Current benchmarks, however, evaluate VSS primarily on the recall-latency trade-off against a ground truth defined solely by distance metrics, neglecting how retrieval quality ultimately impacts downstream tasks. This disconnect can mislead both academic research and industrial practice.   We present Iceberg, a holistic benchmark suite for end-to-end evaluation of VSS methods in realistic application contexts. From a task-centric view, Iceberg uncovers the Information Loss Funnel, which identifies three principal sources of end-to-end performance degradation: (1) Embedding Loss during feature extraction; (2) Metric Misuse, where distances poorly reflect task relevance; (3) Data Distribution Sensitivity, highlighting index robustness across skews and modalities. For a more comprehensive assessment, Iceberg spans eight diverse datasets across key domains such as image classification, face recognition, text retrieval, and recommendation systems. Each dataset, ranging from 1M to 100M vectors, includes rich, task-specific labels and evaluation metrics, enabling assessment of retrieval algorithms within the full application pipeline rather than in isolation. Iceberg benchmarks 13 state-of-the-art VSS methods and re-ranks them based on application-level metrics, revealing substantial deviations from traditional rankings derived purely from recall-latency evaluations. Building on these insights, we define a set of task-centric meta-features and derive an interpretable decision tree to guide practitioners in selecting and tuning VSS methods for their specific workloads.', 'score': 23, 'issue_id': 101, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '4fe24544cc4a6a7e', 'authors': ['Tingyang Chen', 'Cong Fu', 'Jiahua Wu', 'Haotian Wu', 'Hua Fan', 'Xiangyu Ke', 'Yunjun Gao', 'Yabo Ni', 'Anxiang Zeng'], 'affiliations': ['Alibaba Cloud Computing', 'Nanyang Technological University', 'Shopee Pte. Ltd.', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.12980.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#dataset'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'ĞÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğº Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼: Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ» sed on specific workloads.'}, 'zh': {'title': 'Icebergï¼šçœŸå®åœºæ™¯ä¸‹çš„å‘é‡ç›¸ä¼¼æ€§æœç´¢è¯„ä¼°', 'desc': 'Icebergæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•å¥—ä»¶ï¼Œç”¨äºè¯„ä¼°åœ¨çœŸå®åº”ç”¨åœºæ™¯ä¸­å‘é‡ç›¸ä¼¼æ€§æœç´¢ï¼ˆVSSï¼‰æ–¹æ³•çš„æ€§èƒ½ã€‚å®ƒæ­ç¤ºäº†ä¿¡æ¯æŸå¤±æ¼æ–—ï¼Œè¯†åˆ«å‡ºå¯¼è‡´æ€§èƒ½ä¸‹é™çš„ä¸‰ä¸ªä¸»è¦æ¥æºï¼šç‰¹å¾æå–ä¸­çš„åµŒå…¥æŸå¤±ã€åº¦é‡è¯¯ç”¨ä»¥åŠæ•°æ®åˆ†å¸ƒæ•æ„Ÿæ€§ã€‚Icebergæ¶µç›–äº†å…«ä¸ªä¸åŒçš„æ•°æ®é›†ï¼Œæ”¯æŒå›¾åƒåˆ†ç±»ã€äººè„¸è¯†åˆ«ã€æ–‡æœ¬æ£€ç´¢å’Œæ¨èç³»ç»Ÿç­‰å…³é”®é¢†åŸŸçš„è¯„ä¼°ã€‚é€šè¿‡å¯¹13ç§æœ€å…ˆè¿›çš„VSSæ–¹æ³•è¿›è¡ŒåŸºå‡†æµ‹è¯•ï¼ŒIcebergæä¾›äº†åŸºäºåº”ç”¨çº§æŒ‡æ ‡çš„é‡æ–°æ’åï¼Œå¸®åŠ©å®è·µè€…é€‰æ‹©å’Œè°ƒæ•´é€‚åˆå…¶ç‰¹å®šå·¥ä½œè´Ÿè½½çš„VSSæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14336', 'title': 'Vector Prism: Animating Vector Graphics by Stratifying Semantic Structure', 'url': 'https://huggingface.co/papers/2512.14336', 'abstract': 'A framework aggregates weak predictions to recover semantic structure, enabling coherent SVG animations and improving VLM interactions with vector graphics.  \t\t\t\t\tAI-generated summary \t\t\t\t Scalable Vector Graphics (SVG) are central to modern web design, and the demand to animate them continues to grow as web environments become increasingly dynamic. Yet automating the animation of vector graphics remains challenging for vision-language models (VLMs) despite recent progress in code generation and motion planning. VLMs routinely mis-handle SVGs, since visually coherent parts are often fragmented into low-level shapes that offer little guidance of which elements should move together. In this paper, we introduce a framework that recovers the semantic structure required for reliable SVG animation and reveals the missing layer that current VLM systems overlook. This is achieved through a statistical aggregation of multiple weak part predictions, allowing the system to stably infer semantics from noisy predictions. By reorganizing SVGs into semantic groups, our approach enables VLMs to produce animations with far greater coherence. Our experiments demonstrate substantial gains over existing approaches, suggesting that semantic recovery is the key step that unlocks robust SVG animation and supports more interpretable interactions between VLMs and vector graphics.', 'score': 22, 'issue_id': 98, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '0534175ef9f69f39', 'authors': ['Jooyeol Yun', 'Jaegul Choo'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2512.14336.jpg', 'data': {'categories': ['#multimodal', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸: ĞºĞ»ÑÑ‡ Ğº ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ SVG-Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ğ½Ğ° Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞ»Ğ°Ğ±Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ¸Ğ· Ğ·Ğ°ÑˆÑƒĞ¼Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸÑƒÑ‚ĞµĞ¼ Ñ€ĞµĞ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ SVG Ğ² ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ - ÑÑ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Unlocking Coherent SVG Animation through Semantic Recovery', 'desc': 'This paper presents a new framework that enhances the animation of Scalable Vector Graphics (SVG) by recovering their semantic structure. Current vision-language models (VLMs) struggle with SVGs because they often break down coherent visual elements into smaller, less meaningful parts. The proposed method aggregates weak predictions to identify and group these parts semantically, allowing for more coherent animations. Experimental results show that this semantic recovery significantly improves the performance of VLMs in generating SVG animations and facilitates better interactions with vector graphics.'}, 'zh': {'title': 'æ¢å¤è¯­ä¹‰ç»“æ„ï¼Œæå‡SVGåŠ¨ç”»è¿è´¯æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ¡†æ¶ï¼Œé€šè¿‡èšåˆå¼±é¢„æµ‹æ¥æ¢å¤è¯­ä¹‰ç»“æ„ï¼Œä»è€Œå®ç°è¿è´¯çš„SVGåŠ¨ç”»ï¼Œå¹¶æ”¹å–„è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ä¸çŸ¢é‡å›¾å½¢çš„äº¤äº’ã€‚å°½ç®¡åœ¨ä»£ç ç”Ÿæˆå’Œè¿åŠ¨è§„åˆ’æ–¹é¢å–å¾—äº†è¿›å±•ï¼Œä½†è‡ªåŠ¨åŒ–çŸ¢é‡å›¾å½¢çš„åŠ¨ç”»ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ç°æœ‰çš„VLMç³»ç»Ÿå¸¸å¸¸å°†è§†è§‰ä¸Šè¿è´¯çš„éƒ¨åˆ†åˆ†å‰²æˆä½çº§å½¢çŠ¶ï¼Œå¯¼è‡´æ— æ³•æœ‰æ•ˆæŒ‡å¯¼å…ƒç´ çš„ç§»åŠ¨ã€‚æˆ‘ä»¬çš„æ¡†æ¶é€šè¿‡ç»Ÿè®¡èšåˆå¤šä¸ªå¼±é¢„æµ‹ï¼Œç¨³å®šåœ°æ¨æ–­å‡ºè¯­ä¹‰ï¼Œä»è€Œä½¿VLMèƒ½å¤Ÿç”Ÿæˆæ›´å…·è¿è´¯æ€§çš„åŠ¨ç”»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14699', 'title': 'MemFlow: Flowing Adaptive Memory for Consistent and Efficient Long Video Narratives', 'url': 'https://huggingface.co/papers/2512.14699', 'abstract': 'MemFlow dynamically updates a memory bank by retrieving relevant historical frames for each video chunk, ensuring narrative coherence and generation efficiency with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t The core challenge for streaming video generation is maintaining the content consistency in long context, which poses high requirement for the memory design. Most existing solutions maintain the memory by compressing historical frames with predefined strategies. However, different to-generate video chunks should refer to different historical cues, which is hard to satisfy with fixed strategies. In this work, we propose MemFlow to address this problem. Specifically, before generating the coming chunk, we dynamically update the memory bank by retrieving the most relevant historical frames with the text prompt of this chunk. This design enables narrative coherence even if new event happens or scenario switches in future frames. In addition, during generation, we only activate the most relevant tokens in the memory bank for each query in the attention layers, which effectively guarantees the generation efficiency. In this way, MemFlow achieves outstanding long-context consistency with negligible computation burden (7.9% speed reduction compared with the memory-free baseline) and keeps the compatibility with any streaming video generation model with KV cache.', 'score': 14, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '540fd982b661f559', 'authors': ['Sihui Ji', 'Xi Chen', 'Shuai Yang', 'Xin Tao', 'Pengfei Wan', 'Hengshuang Zhao'], 'affiliations': ['HKU', 'HKUST(GZ)', 'Kling Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.14699.jpg', 'data': {'categories': ['#long_context'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑĞ²ÑĞ·Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'MemFlow â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°. Ğ’Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ°Ğ¼Ñ‹Ğµ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸Ğ· Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ğ»ÑĞ±Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ KV-ĞºÑÑˆĞµĞ¼ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ²ÑĞ·Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ ÑĞ¼ĞµĞ½Ğµ ÑÑ†ĞµĞ½.'}, 'en': {'title': 'Dynamic Memory for Coherent Video Generation', 'desc': 'MemFlow is a novel approach for streaming video generation that enhances narrative coherence by dynamically updating a memory bank. Instead of using fixed strategies to compress historical frames, MemFlow retrieves relevant frames based on the specific text prompt of the upcoming video chunk. This allows the model to maintain content consistency even when new events or scenarios arise. Additionally, by activating only the most pertinent tokens during the generation process, MemFlow achieves efficient computation with minimal speed reduction compared to traditional methods.'}, 'zh': {'title': 'åŠ¨æ€è®°å¿†æ›´æ–°ï¼Œç¡®ä¿è§†é¢‘ç”Ÿæˆä¸€è‡´æ€§', 'desc': 'MemFlowæ˜¯ä¸€ç§åŠ¨æ€æ›´æ–°è®°å¿†åº“çš„æ–¹æ³•ï¼Œé€šè¿‡æ£€ç´¢ä¸æ¯ä¸ªè§†é¢‘ç‰‡æ®µç›¸å…³çš„å†å²å¸§ï¼Œç¡®ä¿å™äº‹çš„ä¸€è‡´æ€§å’Œç”Ÿæˆçš„é«˜æ•ˆæ€§ã€‚ä¼ ç»Ÿæ–¹æ³•é€šå¸¸ä½¿ç”¨é¢„å®šä¹‰ç­–ç•¥å‹ç¼©å†å²å¸§ï¼Œéš¾ä»¥æ»¡è¶³ä¸åŒè§†é¢‘ç‰‡æ®µå¯¹å†å²çº¿ç´¢çš„ä¸åŒéœ€æ±‚ã€‚MemFlowåœ¨ç”Ÿæˆæ–°ç‰‡æ®µä¹‹å‰ï¼ŒåŠ¨æ€æ›´æ–°è®°å¿†åº“ï¼Œæå–ä¸å½“å‰æ–‡æœ¬æç¤ºæœ€ç›¸å…³çš„å†å²å¸§ã€‚è¿™æ ·ï¼Œå³ä½¿åœ¨æœªæ¥å¸§ä¸­å‘ç”Ÿæ–°äº‹ä»¶æˆ–åœºæ™¯åˆ‡æ¢ï¼ŒMemFlowä¹Ÿèƒ½ä¿æŒå™äº‹çš„è¿è´¯æ€§ï¼ŒåŒæ—¶åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­ä»…æ¿€æ´»æœ€ç›¸å…³çš„è®°å¿†ä»¤ç‰Œï¼Œä»è€Œæœ‰æ•ˆæé«˜ç”Ÿæˆæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14503', 'title': 'RecGPT-V2 Technical Report', 'url': 'https://huggingface.co/papers/2512.14503', 'abstract': 'RecGPT-V2 enhances recommender systems by integrating a Hierarchical Multi-Agent System, Hybrid Representation Inference, Meta-Prompting, constrained reinforcement learning, and an Agent-as-a-Judge framework to improve efficiency, explanation diversity, generalization, and human preference alignment.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable potential in transforming recommender systems from implicit behavioral pattern matching to explicit intent reasoning. While RecGPT-V1 successfully pioneered this paradigm by integrating LLM-based reasoning into user interest mining and item tag prediction, it suffers from four fundamental limitations: (1) computational inefficiency and cognitive redundancy across multiple reasoning routes; (2) insufficient explanation diversity in fixed-template generation; (3) limited generalization under supervised learning paradigms; and (4) simplistic outcome-focused evaluation that fails to match human standards.   To address these challenges, we present RecGPT-V2 with four key innovations. First, a Hierarchical Multi-Agent System restructures intent reasoning through coordinated collaboration, eliminating cognitive duplication while enabling diverse intent coverage. Combined with Hybrid Representation Inference that compresses user-behavior contexts, our framework reduces GPU consumption by 60% and improves exclusive recall from 9.39% to 10.99%. Second, a Meta-Prompting framework dynamically generates contextually adaptive prompts, improving explanation diversity by +7.3%. Third, constrained reinforcement learning mitigates multi-reward conflicts, achieving +24.1% improvement in tag prediction and +13.0% in explanation acceptance. Fourth, an Agent-as-a-Judge framework decomposes assessment into multi-step reasoning, improving human preference alignment. Online A/B tests on Taobao demonstrate significant improvements: +2.98% CTR, +3.71% IPV, +2.19% TV, and +11.46% NER. RecGPT-V2 establishes both the technical feasibility and commercial viability of deploying LLM-powered intent reasoning at scale, bridging the gap between cognitive exploration and industrial utility.', 'score': 14, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_ µ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ»ÑƒÑ‡ÑˆĞµĞµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Recommendations with Intelligent Intent Reasoning', 'desc': 'RecGPT-V2 improves recommender systems by using a Hierarchical Multi-Agent System that enhances intent reasoning while reducing computational redundancy. It introduces Hybrid Representation Inference to optimize user behavior context, leading to significant reductions in GPU usage and better recall rates. The Meta-Prompting framework increases the diversity of explanations provided to users, while constrained reinforcement learning resolves conflicts in reward systems, enhancing tag prediction and user acceptance of explanations. Finally, the Agent-as-a-Judge framework refines evaluation processes to align more closely with human preferences, demonstrating substantial performance gains in real-world applications.'}, 'zh': {'title': 'RecGPT-V2ï¼šæ™ºèƒ½æ¨èç³»ç»Ÿçš„æ–°çªç ´', 'desc': 'RecGPT-V2é€šè¿‡æ•´åˆå±‚æ¬¡å¤šæ™ºèƒ½ä½“ç³»ç»Ÿã€æ··åˆè¡¨ç¤ºæ¨ç†ã€å…ƒæç¤ºã€å—é™å¼ºåŒ–å­¦ä¹ å’Œä»£ç†è¯„åˆ¤æ¡†æ¶ï¼Œæå‡äº†æ¨èç³»ç»Ÿçš„æ•ˆç‡å’Œè§£é‡Šå¤šæ ·æ€§ã€‚è¯¥ç³»ç»Ÿè§£å†³äº†RecGPT-V1çš„è®¡ç®—æ•ˆç‡ä½ã€è§£é‡Šå¤šæ ·æ€§ä¸è¶³ã€æ³›åŒ–èƒ½åŠ›æœ‰é™å’Œè¯„ä¼°æ ‡å‡†ç®€å•ç­‰é—®é¢˜ã€‚é€šè¿‡åŠ¨æ€ç”Ÿæˆé€‚åº”ä¸Šä¸‹æ–‡çš„æç¤ºï¼ŒRecGPT-V2æé«˜äº†ç”¨æˆ·å…´è¶£æŒ–æ˜å’Œæ ‡ç­¾é¢„æµ‹çš„å‡†ç¡®æ€§ã€‚åœ¨çº¿æµ‹è¯•ç»“æœæ˜¾ç¤ºï¼ŒRecGPT-V2åœ¨å¤šä¸ªå…³é”®æŒ‡æ ‡ä¸Šå‡æœ‰æ˜¾è‘—æå‡ï¼Œè¯æ˜äº†å…¶åœ¨å¤§è§„æ¨¡åº”ç”¨ä¸­çš„æŠ€æœ¯å¯è¡Œæ€§å’Œå•†ä¸šä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13303', 'title': 'ShowTable: Unlocking Creative Table Visualization with Collaborative Reflection and Refinement', 'url': 'https://huggingface.co/papers/2512.13303', 'abstract': 'ShowTable, a pipeline combining MLLMs and diffusion models, excels in creative table visualization by generating high-fidelity infographics from data tables, outperforming existing methods in multi-modal reasoning and error correction.  \t\t\t\t\tAI-generated summary \t\t\t\t While existing generation and unified models excel at general image generation, they struggle with tasks requiring deep reasoning, planning, and precise data-to-visual mapping abilities beyond general scenarios. To push beyond the existing limitations, we introduce a new and challenging task: creative table visualization, requiring the model to generate an infographic that faithfully and aesthetically visualizes the data from a given table. To address this challenge, we propose ShowTable, a pipeline that synergizes MLLMs with diffusion models via a progressive self-correcting process. The MLLM acts as the central orchestrator for reasoning the visual plan and judging visual errors to provide refined instructions, the diffusion execute the commands from MLLM, achieving high-fidelity results. To support this task and our pipeline, we introduce three automated data construction pipelines for training different modules. Furthermore, we introduce TableVisBench, a new benchmark with 800 challenging instances across 5 evaluation dimensions, to assess performance on this task. Experiments demonstrate that our pipeline, instantiated with different models, significantly outperforms baselines, highlighting its effective multi-modal reasoning, generation, and error correction capabilities.', 'score': 14, 'issue_id': 96, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '613d8f8e6a0347ec', 'authors': ['Zhihang Liu', 'Xiaoyi Bao', 'Pandeng Li', 'Junjie Zhou', 'Zhaohe Liao', 'Yefei He', 'Kaixun Jiang', 'Chen-Wei Xie', 'Yun Zheng', 'Hongtao Xie'], 'affiliations': ['CASIA', 'FDU', 'NJU', 'SJTU', 'Tongyi Lab', 'USTC', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2512.13303.jpg', 'data': {'categories': ['#synthetic', '#cv', '#dataset', '#reasoning', '#benchmark', '#multimodal', '#diffusion'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ¾: ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ÑÑ pipeline Ğ´Ğ»Ñ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†', 'desc': 'ShowTable â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ pipeline, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM) Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ½Ñ„Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğº Ğ¸Ğ· Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. MLLM Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ€Ğ¾Ğ»ÑŒ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ğ°, Ğ¾ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ»ÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğµ Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº, Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº TableVisBench Ñ 800 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº.'}, 'en': {'title': 'Revolutionizing Table Visualization with ShowTable!', 'desc': 'The paper presents ShowTable, a novel pipeline that combines Multi-Modal Language Models (MLLMs) and diffusion models to enhance creative table visualization. This approach generates high-quality infographics from data tables, addressing the limitations of existing models in multi-modal reasoning and error correction. ShowTable utilizes MLLMs to orchestrate visual planning and error judgment, while diffusion models execute the visual commands, resulting in superior fidelity. Additionally, the authors introduce TableVisBench, a benchmark for evaluating the performance of their method across various dimensions, demonstrating significant improvements over traditional methods.'}, 'zh': {'title': 'ShowTableï¼šåˆ›æ–°è¡¨æ ¼å¯è§†åŒ–çš„è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºShowTableçš„ç®¡é“ï¼Œå®ƒç»“åˆäº†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰å’Œæ‰©æ•£æ¨¡å‹ï¼Œä¸“æ³¨äºåˆ›é€ æ€§è¡¨æ ¼å¯è§†åŒ–ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿä»æ•°æ®è¡¨ä¸­ç”Ÿæˆé«˜ä¿çœŸä¿¡æ¯å›¾ï¼Œè¶…è¶Šäº†ç°æœ‰æ–¹æ³•åœ¨å¤šæ¨¡æ€æ¨ç†å’Œé”™è¯¯ä¿®æ­£æ–¹é¢çš„è¡¨ç°ã€‚ShowTableé€šè¿‡æ¸è¿›å¼è‡ªæˆ‘ä¿®æ­£è¿‡ç¨‹ï¼Œåˆ©ç”¨MLLMè¿›è¡Œè§†è§‰è§„åˆ’å’Œé”™è¯¯åˆ¤æ–­ï¼Œå¹¶ç”±æ‰©æ•£æ¨¡å‹æ‰§è¡ŒæŒ‡ä»¤ï¼Œä»è€Œå®ç°é«˜è´¨é‡çš„å¯è§†åŒ–ç»“æœã€‚æˆ‘ä»¬è¿˜æå‡ºäº†TableVisBenchï¼Œä¸€ä¸ªåŒ…å«800ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„å®ä¾‹çš„æ–°åŸºå‡†ï¼Œç”¨äºè¯„ä¼°è¯¥ä»»åŠ¡çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13678', 'title': 'Feedforward 3D Editing via Text-Steerable Image-to-3D', 'url': 'https://huggingface.co/papers/2512.13678', 'abstract': 'Steer3D enables text-based editing of AI-generated 3D assets by adapting ControlNet for image-to-3D generation with flow-matching training and Direct Preference Optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in image-to-3D has opened up immense possibilities for design, AR/VR, and robotics. However, to use AI-generated 3D assets in real applications, a critical requirement is the capability to edit them easily. We present a feedforward method, Steer3D, to add text steerability to image-to-3D models, which enables editing of generated 3D assets with language. Our approach is inspired by ControlNet, which we adapt to image-to-3D generation to enable text steering directly in a forward pass. We build a scalable data engine for automatic data generation, and develop a two-stage training recipe based on flow-matching training and Direct Preference Optimization (DPO). Compared to competing methods, Steer3D more faithfully follows the language instruction and maintains better consistency with the original 3D asset, while being 2.4x to 28.5x faster. Steer3D demonstrates that it is possible to add a new modality (text) to steer the generation of pretrained image-to-3D generative models with 100k data. Project website: https://glab-caltech.github.io/steer3d/', 'score': 13, 'issue_id': 95, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '91a4ee8c2c1e471e', 'authors': ['Ziqi Ma', 'Hongqiao Chen', 'Yisong Yue', 'Georgia Gkioxari'], 'affiliations': ['Caltech'], 'pdf_title_img': 'assets/pdf/title_img/2512.13678.jpg', 'data': {'categories': ['#rlhf', '#3d', '#training', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ 3D Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ControlNet', 'desc': 'Steer3D â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ÑĞ¼Ğ¸, Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ControlNet Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ 3D Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ·Ñ‹Ğº. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ flow-matching Ğ¸ Direct Preference Optimization, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² 2.4-28.5 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ²ÑĞµĞ³Ğ¾ 100 Ñ‚Ñ‹ÑÑÑ‡ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Text-Driven Editing for 3D Assets with Steer3D', 'desc': 'Steer3D is a novel method that enhances the editing of AI-generated 3D assets by integrating text-based commands into the image-to-3D generation process. It builds on the ControlNet framework, allowing users to modify 3D models directly through language inputs during a single forward pass. The method employs flow-matching training and Direct Preference Optimization to ensure that the generated assets align closely with user instructions while maintaining high fidelity to the original designs. Steer3D significantly improves the speed and accuracy of 3D asset editing, making it a powerful tool for applications in design, AR/VR, and robotics.'}, 'zh': {'title': 'æ–‡æœ¬å¼•å¯¼ï¼Œè½»æ¾ç¼–è¾‘3Dèµ„äº§', 'desc': 'Steer3D æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œå…è®¸ç”¨æˆ·é€šè¿‡æ–‡æœ¬ç¼–è¾‘ AI ç”Ÿæˆçš„ 3D èµ„äº§ã€‚å®ƒåŸºäº ControlNet çš„ç†å¿µï¼Œé€‚ç”¨äºå›¾åƒåˆ° 3D çš„ç”Ÿæˆï¼Œèƒ½å¤Ÿåœ¨å‰å‘ä¼ é€’ä¸­ç›´æ¥è¿›è¡Œæ–‡æœ¬å¼•å¯¼ã€‚è¯¥æ–¹æ³•ä½¿ç”¨æµåŒ¹é…è®­ç»ƒå’Œç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰è¿›è¡Œä¸¤é˜¶æ®µè®­ç»ƒï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆé€Ÿåº¦å’Œä¸åŸå§‹ 3D èµ„äº§çš„ä¸€è‡´æ€§ã€‚Steer3D å±•ç¤ºäº†å¦‚ä½•å°†æ–‡æœ¬è¿™ä¸€æ–°æ¨¡æ€æ·»åŠ åˆ°é¢„è®­ç»ƒçš„å›¾åƒåˆ° 3D ç”Ÿæˆæ¨¡å‹ä¸­ï¼Œæå‡äº†ç”¨æˆ·çš„ç¼–è¾‘ä½“éªŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.14531', 'title': 'VersatileFFN: Achieving Parameter Efficiency in LLMs via Adaptive Wide-and-Deep Reuse', 'url': 'https://huggingface.co/papers/2512.14531', 'abstract': 'The rapid scaling of Large Language Models (LLMs) has achieved remarkable performance, but it also leads to prohibitive memory costs. Existing parameter-efficient approaches such as pruning and quantization mainly compress pretrained models without enhancing architectural capacity, thereby hitting the representational ceiling of the base model. In this work, we propose VersatileFFN, a novel feed-forward network (FFN) that enables flexible reuse of parameters in both width and depth dimensions within a fixed parameter budget. Inspired by the dual-process theory of cognition, VersatileFFN comprises two adaptive pathways: a width-versatile path that generates a mixture of sub-experts from a single shared FFN, mimicking sparse expert routing without increasing parameters, and a depth-versatile path that recursively applies the same FFN to emulate deeper processing for complex tokens. A difficulty-aware gating dynamically balances the two pathways, steering "easy" tokens through the efficient width-wise route and allocating deeper iterative refinement to "hard" tokens. Crucially, both pathways reuse the same parameters, so all additional capacity comes from computation rather than memory. Experiments across diverse benchmarks and model scales demonstrate the effectiveness of the method. The code will be available at https://github.com/huawei-noah/noah-research/tree/master/VersatileFFN.', 'score': 10, 'issue_id': 95, 'pub_date': '2025-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'fe4e0736a1391e23', 'authors': ['Ying Nie', 'Kai Han', 'Hongguang Li', 'Hang Zhou', 'Tianyu Guo', 'Enhua Wu', 'Xinghao Chen', 'Yunhe Wang'], 'affiliations': ["Huawei Noah's Ark Lab", 'ISCAS', 'University of Macau'], 'pdf_title_img': 'assets/pdf/title_img/2512.14531.jpg', 'data': {'categories': ['#inference', '#architecture', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ VersatileFFN â€” Ğ½Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑĞ²ÑĞ·Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: Ğ¿ÑƒÑ‚ÑŒ Ğ¿Ğ¾ ÑˆĞ¸Ñ€Ğ¸Ğ½Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¼ĞµÑÑŒ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸, Ğ° Ğ¿ÑƒÑ‚ÑŒ Ğ¿Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ‚Ñƒ Ğ¶Ğµ ÑĞµÑ‚ÑŒ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚, Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ. Ğ’ÑĞµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ğ·Ğ° ÑÑ‡Ñ‘Ñ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ½Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Enhancing LLM Efficiency with VersatileFFN', 'desc': 'This paper introduces VersatileFFN, a new type of feed-forward network designed to improve the efficiency of Large Language Models (LLMs) without increasing memory costs. It features two adaptive pathways: one that allows for flexible width adjustments to create a mixture of sub-experts, and another that enables deeper processing for complex inputs. By using a difficulty-aware gating mechanism, the model can efficiently route simpler tokens through a less complex path while applying deeper processing to more challenging tokens. This innovative approach allows for enhanced model capacity through computation rather than additional parameters, making it a significant advancement in parameter-efficient model design.'}, 'zh': {'title': 'çµæ´»é‡ç”¨å‚æ•°ï¼Œæå‡æ¨¡å‹èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°å‹çš„å‰é¦ˆç½‘ç»œVersatileFFNï¼Œæ—¨åœ¨æé«˜å¤§è¯­è¨€æ¨¡å‹çš„å‚æ•°åˆ©ç”¨æ•ˆç‡ã€‚è¯¥ç½‘ç»œé€šè¿‡åœ¨å›ºå®šçš„å‚æ•°é¢„ç®—å†…çµæ´»åœ°é‡ç”¨å‚æ•°ï¼Œå¢å¼ºäº†æ¨¡å‹çš„è¡¨ç¤ºèƒ½åŠ›ã€‚VersatileFFNåŒ…å«ä¸¤ä¸ªè‡ªé€‚åº”è·¯å¾„ï¼Œåˆ†åˆ«å¤„ç†ç®€å•å’Œå¤æ‚çš„è¾“å…¥ï¼Œä»è€Œå®ç°é«˜æ•ˆçš„è®¡ç®—è€Œä¸å¢åŠ å†…å­˜æ¶ˆè€—ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¯æ˜äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13961', 'title': 'Olmo 3', 'url': 'https://huggingface.co/papers/2512.13961', 'abstract': 'Olmo 3, a family of state-of-the-art fully-open language models at 7B and 32B parameter scales, excels in long-context reasoning, function calling, coding, instruction following, general chat, and knowledge recall.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Olmo 3, a family of state-of-the-art, fully-open language models at the 7B and 32B parameter scales. Olmo 3 model construction targets long-context reasoning, function calling, coding, instruction following, general chat, and knowledge recall. This release includes the entire model flow, i.e., the full lifecycle of the family of models, including every stage, checkpoint, data point, and dependency used to build it. Our flagship model, Olmo 3 Think 32B, is the strongest fully-open thinking model released to-date.', 'score': 10, 'issue_id': 95, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'd6b303f339039660', 'authors': ['Team Olmo', ':', 'Allyson Ettinger', 'Amanda Bertsch', 'Bailey Kuehl', 'David Graham', 'David Heineman', 'Dirk Groeneveld', 'Faeze Brahman', 'Finbarr Timbers', 'Hamish Ivison', 'Jacob Morrison', 'Jake Poznanski', 'Kyle Lo', 'Luca Soldaini', 'Matt Jordan', 'Mayee Chen', 'Michael Noukhovitch', 'Nathan Lambert', 'Pete Walsh', 'Pradeep Dasigi', 'Robert Berry', 'Saumya Malik', 'Saurabh Shah', 'Scott Geng', 'Shane Arora', 'Shashank Gupta', 'Taira Anderson', 'Teng Xiao', 'Tyler Murray', 'Tyler Romero', 'Victoria Graf', 'Akari Asai', 'Akshita Bhagia', 'Alexander Wettig', 'Alisa Liu', 'Aman Rangapur', 'Chloe Anastasiades', 'Costa Huang', 'Dustin Schwenk', 'Harsh Trivedi', 'Ian Magnusson', 'Jaron Lochner', 'Jiacheng Liu', 'Lester James V. Miranda', 'Maarten Sap', 'Malia Morgan', 'Michael Schmitz', 'Michal Guerquin', 'Michael Wilson', 'Regan Huff', 'Ronan Le Bras', 'Rui Xin', 'Rulin Shao', 'Sam Skjonsberg', 'Shannon Zejiang Shen', 'Shuyue Stella Li', 'Tucker Wilde', 'Valentina Pyatkin', 'Will Merrill', 'Yapei Chang', 'Yuling Gu', 'Zhiyuan Zeng', 'Ashish Sabharwal', 'Luke Zettlemoyer', 'Pang Wei Koh', 'Ali Farhadi', 'Noah A. Smith', 'Hannaneh Hajishirzi'], 'affiliations': ['Allen Institute for AI', 'Carnegie Mellon University', 'Mas
