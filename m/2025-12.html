aintaining temporal coherence. It introduces a paired dataset, Face2Face, to facilitate effective training and ensure high-quality results. The method significantly reduces manual effort in production, achieving state-of-the-art performance in integrating target identities with the source video's attributes."}, 'zh': {'title': 'LivingSwapï¼šé«˜ä¿çœŸè§†é¢‘é¢éƒ¨äº¤æ¢çš„æ–°æ–¹æ³•', 'desc': 'LivingSwap æ˜¯ä¸€ç§è§†é¢‘é¢éƒ¨äº¤æ¢æŠ€æœ¯ï¼Œé€šè¿‡ä½¿ç”¨å…³é”®å¸§å’Œå‚è€ƒå¼•å¯¼æ¥å¢å¼ºèº«ä»½å’Œä¿çœŸåº¦ï¼Œç‰¹åˆ«æ˜¯åœ¨é•¿åºåˆ—ä¸­ã€‚è¿™ç§æ–¹æ³•åˆ©ç”¨å…³é”®å¸§ä½œä¸ºæ¡ä»¶ä¿¡å·ï¼Œçµæ´»åœ°æ³¨å…¥ç›®æ ‡èº«ä»½ï¼Œä»è€Œå®ç°å¯æ§çš„ç¼–è¾‘ã€‚é€šè¿‡ç»“åˆå…³é”®å¸§æ¡ä»¶å’Œè§†é¢‘å‚è€ƒå¼•å¯¼ï¼Œæ¨¡å‹èƒ½å¤Ÿè¿›è¡Œæ—¶é—´æ‹¼æ¥ï¼Œç¡®ä¿åœ¨é•¿è§†é¢‘åºåˆ—ä¸­ç¨³å®šåœ°ä¿æŒèº«ä»½å’Œé«˜ä¿çœŸé‡å»ºã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒLivingSwap åœ¨å‡å°‘äººå·¥å·¥ä½œé‡çš„åŒæ—¶ï¼Œè¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07802', 'title': 'OneStory: Coherent Multi-Shot Video Generation with Adaptive Memory', 'url': 'https://huggingface.co/papers/2512.07802', 'abstract': 'OneStory generates coherent multi-shot videos by modeling global cross-shot context through a Frame Selection module and an Adaptive Conditioner, leveraging pretrained image-to-video models and a curated dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t Storytelling in real-world videos often unfolds through multiple shots -- discontinuous yet semantically connected clips that together convey a coherent narrative. However, existing multi-shot video generation (MSV) methods struggle to effectively model long-range cross-shot context, as they rely on limited temporal windows or single keyframe conditioning, leading to degraded performance under complex narratives. In this work, we propose OneStory, enabling global yet compact cross-shot context modeling for consistent and scalable narrative generation. OneStory reformulates MSV as a next-shot generation task, enabling autoregressive shot synthesis while leveraging pretrained image-to-video (I2V) models for strong visual conditioning. We introduce two key modules: a Frame Selection module that constructs a semantically-relevant global memory based on informative frames from prior shots, and an Adaptive Conditioner that performs importance-guided patchification to generate compact context for direct conditioning. We further curate a high-quality multi-shot dataset with referential captions to mirror real-world storytelling patterns, and design effective training strategies under the next-shot paradigm. Finetuned from a pretrained I2V model on our curated 60K dataset, OneStory achieves state-of-the-art narrative coherence across diverse and complex scenes in both text- and image-conditioned settings, enabling controllable and immersive long-form video storytelling.', 'score': 34, 'issue_id': 2, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '441bb46d54effdc9', 'authors': ['Zhaochong An', 'Menglin Jia', 'Haonan Qiu', 'Zijian Zhou', 'Xiaoke Huang', 'Zhiheng Liu', 'Weiming Ren', 'Kumara Kahatapitiya', 'Ding Liu', 'Sen He', 'Chenyang Zhang', 'Tao Xiang', 'Fanny Yang', 'Serge Belongie', 'Tian Xie'], 'affiliations': ['Meta AI', 'University of Copenhagen'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07802.jpg', 'data': {'categories': ['#story_generation', '#dataset', '#open_source', '#long_context', '#synthetic', '#video', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ ÑĞ²ÑĞ·Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ñ€Ğ°ÑÑĞºĞ°Ğ·Ğ¾Ğ²', 'desc': 'OneStory Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Frame Selection Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸Ğ· Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… ÑÑ†ĞµĞ½ Ğ¸ Adaptive Conditioner Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ°Ğº Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°, Ğ¾Ğ¿Ğ¸Ñ€Ğ°ÑÑÑŒ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ image-to-video Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºÑƒÑ€Ğ°Ñ‚Ğ¾Ñ€ÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 60K Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼Ğ¸. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑÑ‚Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ Ğ¸Ğ¼ĞµÑ€ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'OneStory: Crafting Coherent Narratives in Multi-Shot Video Generation', 'desc': 'OneStory is a novel approach to generating coherent multi-shot videos by effectively modeling the context across different shots. It introduces a Frame Selection module that builds a global memory of relevant frames from previous shots, enhancing narrative continuity. Additionally, the Adaptive Conditioner uses importance-guided techniques to create a compact context for generating the next shot, improving the overall coherence of the video. By leveraging pretrained image-to-video models and a specially curated dataset, OneStory achieves superior performance in generating complex narratives.'}, 'zh': {'title': 'OneStoryï¼šè¿è´¯å™äº‹çš„å¤šé•œå¤´è§†é¢‘ç”Ÿæˆ', 'desc': 'OneStory æ˜¯ä¸€ç§ç”Ÿæˆè¿è´¯å¤šé•œå¤´è§†é¢‘çš„æ–¹æ³•ï¼Œé€šè¿‡å¸§é€‰æ‹©æ¨¡å—å’Œè‡ªé€‚åº”è°ƒèŠ‚å™¨æ¥å»ºæ¨¡å…¨å±€è·¨é•œå¤´ä¸Šä¸‹æ–‡ã€‚è¯¥æ–¹æ³•å°†å¤šé•œå¤´è§†é¢‘ç”Ÿæˆé‡æ–°å®šä¹‰ä¸ºä¸‹ä¸€ä¸ªé•œå¤´ç”Ÿæˆä»»åŠ¡ï¼Œåˆ©ç”¨é¢„è®­ç»ƒçš„å›¾åƒåˆ°è§†é¢‘æ¨¡å‹è¿›è¡Œå¼ºè§†è§‰æ¡ä»¶åŒ–ã€‚OneStory å¼•å…¥äº†ä¸¤ä¸ªå…³é”®æ¨¡å—ï¼šå¸§é€‰æ‹©æ¨¡å—æ„å»ºåŸºäºå…ˆå‰é•œå¤´çš„ä¿¡æ¯å¸§çš„è¯­ä¹‰ç›¸å…³å…¨å±€è®°å¿†ï¼Œè‡ªé€‚åº”è°ƒèŠ‚å™¨åˆ™é€šè¿‡é‡è¦æ€§å¼•å¯¼çš„åˆ†å—ç”Ÿæˆç´§å‡‘çš„ä¸Šä¸‹æ–‡ã€‚ç»è¿‡åœ¨æˆ‘ä»¬ç­–åˆ’çš„ 60K æ•°æ®é›†ä¸Šå¾®è°ƒï¼ŒOneStory åœ¨å¤šæ ·åŒ–å’Œå¤æ‚åœºæ™¯ä¸­å®ç°äº†æœ€å…ˆè¿›çš„å™äº‹è¿è´¯æ€§ï¼Œæ”¯æŒå¯æ§å’Œæ²‰æµ¸å¼çš„é•¿ç¯‡è§†é¢‘è®²è¿°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06776', 'title': 'From Next-Token to Next-Block: A Principled Adaptation Path for Diffusion LLMs', 'url': 'https://huggingface.co/papers/2512.06776', 'abstract': 'Adapting autoregressive models to block-wise diffusion enables parallel generation and retains pretrained knowledge, achieving state-of-the-art performance among 7B-class diffusion language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at generation but dominant autoregressive (AR) decoding is inherently sequential, creating a throughput bottleneck. Diffusion Language Models (DLMs)--especially block-wise variants--enable parallel generation and intra-block bidirectional reasoning, yet training large DLMs from scratch is costly and wastes the knowledge in mature AR checkpoints. Prior "adaptation" attempts either modify logits or randomly grow attention masks to full-sequence diffusion, or simply transplant AR weights into a block-diffusion recipe, leaving a fundamental mismatch between AR causality and block-wise bidirectionality unaddressed. We reframe adaptation as a intra-paradigm path from AR to Block-Diffusion by viewing AR as Block-Diffusion with blocksize=1. Concretely, we design the pathway of adaptation as follows: we use a context-causal attention mask (causal in context, bidirectional only within the active block), an efficient parallel adaptation procedure, an auxiliary AR loss to maximize data utilization and retain pretrained knowledge, and gradual increment of the generation block size. The recipe integrates cleanly with masked block-diffusion and maintains train-inference consistency. Built on these components, NBDiff-7B (Base and Instruct) could inherit the long-context modeling and reasoning capabilities, and achieve state-of-the-art performance among the 7B-class DLMs, delivering strong gains on general-knowledge, math, and code benchmarks over strong baselines. These results demonstrate that principled AR-to-block-diffusion adaptation is an effective and compute-efficient alternative to training DLMs from scratch. Codes: https://github.com/YuchuanTian/NBDiff.', 'score': 20, 'issue_id': 2, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '87da6ba7e0ddb824', 'authors': ['Yuchuan Tian', 'Yuchen Liang', 'Jiacheng Sun', 'Shuo Zhang', 'Guangwen Yang', 'Yingte Shu', 'Sibo Fang', 'Tianyu Guo', 'Kai Han', 'Chao Xu', 'Hanting Chen', 'Xinghao Chen', 'Yunhe Wang'], 'affiliations': ['Huawei Technologies', 'Peking University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06776.jpg', 'data': {'categories': ['#optimization', '#open_source', '#small_models', '#diffusion', '#architecture', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´ Ğ¾Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ (Ğ³Ğ´Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ±Ğ»Ğ¾ĞºĞ° Ñ€Ğ°Ğ²ĞµĞ½ 1) Ğº Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²ĞµÑĞ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ñƒ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ»Ğ¾ĞºĞ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ NBDiff-7B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° ÑÑ€ĞµĞ´Ğ¸ 7B-Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´Ğ¾Ğ»Ğ³Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Efficiently Bridging Autoregressive and Block-Diffusion Models', 'desc': 'This paper presents a method to adapt autoregressive (AR) models to block-wise diffusion, allowing for faster and more efficient text generation. By treating AR as a special case of block-diffusion, the authors create a pathway that retains the knowledge from pretrained models while enabling parallel processing. They introduce a context-causal attention mask and an auxiliary AR loss to enhance data utilization and maintain consistency during training and inference. The resulting model, NBDiff-7B, achieves state-of-the-art performance among 7B-class diffusion language models, excelling in various benchmarks.'}, 'zh': {'title': 'è‡ªå›å½’åˆ°å—çŠ¶æ‰©æ•£çš„é«˜æ•ˆé€‚åº”', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å°†è‡ªå›å½’æ¨¡å‹é€‚åº”äºå—çŠ¶æ‰©æ•£çš„æ–¹æ³•ï¼Œä»¥å®ç°å¹¶è¡Œç”Ÿæˆå¹¶ä¿ç•™é¢„è®­ç»ƒçŸ¥è¯†ã€‚é€šè¿‡å°†è‡ªå›å½’è§†ä¸ºå—çŠ¶æ‰©æ•£ï¼ˆå—å¤§å°ä¸º1ï¼‰ï¼Œæˆ‘ä»¬è®¾è®¡äº†ä¸€ç§é€‚åº”è·¯å¾„ï¼Œä½¿ç”¨ä¸Šä¸‹æ–‡å› æœæ³¨æ„åŠ›æ©ç å’Œé«˜æ•ˆçš„å¹¶è¡Œé€‚åº”ç¨‹åºã€‚è¯¥æ–¹æ³•åœ¨è®­ç»ƒå’Œæ¨ç†ä¹‹é—´ä¿æŒä¸€è‡´æ€§ï¼Œå¹¶åœ¨7Bçº§æ‰©æ•£è¯­è¨€æ¨¡å‹ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§é€‚åº”æ–¹æ³•æ˜¯ä¸€ç§æœ‰æ•ˆä¸”è®¡ç®—é«˜æ•ˆçš„æ›¿ä»£æ–¹æ¡ˆï¼Œä¼˜äºä»å¤´è®­ç»ƒæ‰©æ•£è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07843', 'title': 'ThreadWeaver: Adaptive Threading for Efficient Parallel Reasoning in Language Models', 'url': 'https://huggingface.co/papers/2512.07843', 'abstract': "ThreadWeaver, a framework for adaptive parallel reasoning, achieves accuracy comparable to sequential models while reducing inference latency through parallel trajectory generation, trie-based training-inference co-design, and parallelization-aware reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling inference-time computation has enabled Large Language Models (LLMs) to achieve strong reasoning performance, but inherently sequential decoding leads to substantial latency, especially on complex tasks. Recent work on adaptive parallel reasoning aims to improve inference efficiency by decomposing the problem-solving process into concurrent reasoning threads when beneficial. However, existing methods on realistic tasks are either limited to supervised behavior cloning or exhibit significant accuracy drops compared to widely-used sequential long chain-of-thought (CoT) baselines. Moreover, many require customized inference engines, complicating deployment. We introduce ThreadWeaver, a framework for adaptive parallel reasoning that achieves accuracy on par with popular sequential reasoning models of comparable size while significantly reducing inference latency. ThreadWeaver's performance stems from three key innovations: 1) a two-stage parallel trajectory generator that produces large-scale, high-quality CoT data with parallel annotations for supervised fine-tuning; 2) a trie-based training-inference co-design that enables parallel reasoning on any off-the-shelf autoregressive inference engine without modifying position embeddings or KV caches; and 3) a parallelization-aware reinforcement learning framework that teaches the model to balance accuracy with effective parallelization. Across six challenging mathematical reasoning benchmarks, ThreadWeaver trained atop Qwen3-8B achieves accuracy comparable to cutting-edge sequential reasoning models (71.9% on average and 79.9% on AIME24) while delivering up to 1.53x average speedup in token latency, establishing a new Pareto frontier between accuracy and efficiency.", 'score': 19, 'issue_id': 2, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '48ba940c338c4183', 'authors': ['Long Lian', 'Sida Wang', 'Felix Juefei-Xu', 'Tsu-Jui Fu', 'Xiuyu Li', 'Adam Yala', 'Trevor Darrell', 'Alane Suhr', 'Yuandong Tian', 'Xi Victoria Lin'], 'affiliations': ['Meta Superintelligence Labs (MSL)', 'UC Berkeley', 'UCSF'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07843.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#benchmark', '#training', '#rlhf', '#math'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾: ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ LLM Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'ThreadWeaver â€” ÑÑ‚Ğ¾æ¡†æ¶ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· supervised fine-tuning. Ğ˜Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ trie-based Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ±ĞµĞ· Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ reinforcement learning Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñƒ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ¾Ğ¹ Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ»Ğ°Ñ‚ĞµĞ½ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ²Ğ¿Ğ»Ğ¾Ñ‚ÑŒ Ğ´Ğ¾ 1,53 Ñ€Ğ°Ğ·Ğ°.'}, 'en': {'title': 'ThreadWeaver: Speeding Up Reasoning Without Sacrificing Accuracy', 'desc': 'ThreadWeaver is a novel framework designed to enhance adaptive parallel reasoning in machine learning models. It achieves high accuracy similar to traditional sequential models while significantly reducing the time taken for inference. The framework utilizes a two-stage parallel trajectory generator, a trie-based training-inference co-design, and a reinforcement learning approach that focuses on balancing accuracy and parallelization. This results in improved performance on complex reasoning tasks, demonstrating a new balance between efficiency and accuracy in large language models.'}, 'zh': {'title': 'ThreadWeaverï¼šæå‡æ¨ç†æ•ˆç‡çš„æ–°æ¡†æ¶', 'desc': 'ThreadWeaveræ˜¯ä¸€ä¸ªè‡ªé€‚åº”å¹¶è¡Œæ¨ç†æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨æ¨ç†é€Ÿåº¦ä¸Šæ˜¾è‘—æé«˜ï¼ŒåŒæ—¶ä¿æŒä¸ä¼ ç»Ÿé¡ºåºæ¨¡å‹ç›¸å½“çš„å‡†ç¡®æ€§ã€‚å®ƒé€šè¿‡å¹¶è¡Œè½¨è¿¹ç”Ÿæˆã€åŸºäºå­—å…¸æ ‘çš„è®­ç»ƒ-æ¨ç†ååŒè®¾è®¡ä»¥åŠå…³æ³¨å¹¶è¡ŒåŒ–çš„å¼ºåŒ–å­¦ä¹ ç­‰ä¸‰é¡¹åˆ›æ–°æ¥å®ç°è¿™ä¸€ç›®æ ‡ã€‚ThreadWeaveråœ¨å…­ä¸ªå¤æ‚çš„æ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œå‡†ç¡®ç‡ä¸å…ˆè¿›çš„é¡ºåºæ¨ç†æ¨¡å‹ç›¸å½“ï¼ŒåŒæ—¶åœ¨æ¨ç†å»¶è¿Ÿä¸Šå®ç°äº†é«˜è¾¾1.53å€çš„åŠ é€Ÿã€‚è¯¥æ¡†æ¶ä¸ºå‡†ç¡®æ€§ä¸æ•ˆç‡ä¹‹é—´å»ºç«‹äº†æ–°çš„å¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06864', 'title': 'Boosting Unsupervised Video Instance Segmentation with Automatic Quality-Guided Self-Training', 'url': 'https://huggingface.co/papers/2512.06864', 'abstract': 'AutoQ-VIS achieves state-of-the-art results in unsupervised Video Instance Segmentation using quality-guided self-training to bridge the synthetic-to-real domain gap.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Instance Segmentation (VIS) faces significant annotation challenges due to its dual requirements of pixel-level masks and temporal consistency labels. While recent unsupervised methods like VideoCutLER eliminate optical flow dependencies through synthetic data, they remain constrained by the synthetic-to-real domain gap. We present AutoQ-VIS, a novel unsupervised framework that bridges this gap through quality-guided self-training. Our approach establishes a closed-loop system between pseudo-label generation and automatic quality assessment, enabling progressive adaptation from synthetic to real videos. Experiments demonstrate state-of-the-art performance with 52.6 AP_{50} on YouTubeVIS-2019 val set, surpassing the previous state-of-the-art VideoCutLER by 4.4%, while requiring no human annotations. This demonstrates the viability of quality-aware self-training for unsupervised VIS. We will release the code at https://github.com/wcbup/AutoQ-VIS.', 'score': 12, 'issue_id': 2, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '39be88a1bc10da6c', 'authors': ['Kaixuan Lu', 'Mehmet Onurcan Kaya', 'Dim P. Papadopoulos'], 'affiliations': ['Pioneer Centre for AI', 'Technical University of Denmark'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06864.jpg', 'data': {'categories': ['#open_source', '#synthetic', '#video', '#training', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸', 'desc': 'AutoQ-VIS Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚ÑƒÑ Ğ¿ĞµÑ‚Ğ»Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¼ĞµÑ‚Ğ¾Ğº Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ¸Ñ… ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ¼ 52.6 AP Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ YouTubeVIS-2019, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¹ Ñ€ĞµĞºĞ¾Ñ€Ğ´ Ğ½Ğ° 4.4% Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸. ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ²Ğ¾Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¸Ğ½ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging the Gap: Quality-Guided Self-Training for Unsupervised Video Segmentation', 'desc': 'AutoQ-VIS is an innovative framework for unsupervised Video Instance Segmentation (VIS) that addresses the challenges of annotation by using quality-guided self-training. It effectively bridges the gap between synthetic and real video data, which is crucial for improving model performance. The method creates a closed-loop system that generates pseudo-labels and assesses their quality, allowing for continuous improvement in segmentation accuracy. With a reported performance of 52.6 AP_{50} on the YouTubeVIS-2019 validation set, AutoQ-VIS outperforms previous methods without the need for human annotations, showcasing the potential of quality-aware self-training in VIS tasks.'}, 'zh': {'title': 'è´¨é‡å¼•å¯¼è‡ªæˆ‘è®­ç»ƒï¼Œçªç ´è§†é¢‘å®ä¾‹åˆ†å‰²çš„ç•Œé™', 'desc': 'AutoQ-VISæ˜¯ä¸€ç§æ–°é¢–çš„æ— ç›‘ç£è§†é¢‘å®ä¾‹åˆ†å‰²æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³åˆæˆæ•°æ®ä¸çœŸå®æ•°æ®ä¹‹é—´çš„å·®è·ã€‚è¯¥æ–¹æ³•é€šè¿‡è´¨é‡å¼•å¯¼çš„è‡ªæˆ‘è®­ç»ƒï¼Œå»ºç«‹äº†ä¼ªæ ‡ç­¾ç”Ÿæˆä¸è‡ªåŠ¨è´¨é‡è¯„ä¼°ä¹‹é—´çš„é—­ç¯ç³»ç»Ÿï¼Œä»è€Œå®ç°äº†ä»åˆæˆè§†é¢‘åˆ°çœŸå®è§†é¢‘çš„é€æ­¥é€‚åº”ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAutoQ-VISåœ¨YouTubeVIS-2019éªŒè¯é›†ä¸Šè¾¾åˆ°äº†52.6çš„AP_{50}ï¼Œè¶…è¶Šäº†ä¹‹å‰çš„æœ€ä½³æ–¹æ³•VideoCutLERã€‚è¯¥ç ”ç©¶å±•ç¤ºäº†è´¨é‡æ„ŸçŸ¥è‡ªæˆ‘è®­ç»ƒåœ¨æ— ç›‘ç£è§†é¢‘å®ä¾‹åˆ†å‰²ä¸­çš„å¯è¡Œæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06628', 'title': 'MIND-V: Hierarchical Video Generation for Long-Horizon Robotic Manipulation with RL-based Physical Alignment', 'url': 'https://huggingface.co/papers/2512.06628', 'abstract': 'MIND-V generates long-horizon robotic manipulation videos by integrating semantic reasoning, domain-invariant representations, and physical plausibility through a hierarchical framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Embodied imitation learning is constrained by the scarcity of diverse, long-horizon robotic manipulation data. Existing video generation models for this domain are limited to synthesizing short clips of simple actions and often rely on manually defined trajectories. To this end, we introduce MIND-V, a hierarchical framework designed to synthesize physically plausible and logically coherent videos of long-horizon robotic manipulation. Inspired by cognitive science, MIND-V bridges high-level reasoning with pixel-level synthesis through three core components: a Semantic Reasoning Hub (SRH) that leverages a pre-trained vision-language model for task planning; a Behavioral Semantic Bridge (BSB) that translates abstract instructions into domain-invariant representations; and a Motor Video Generator (MVG) for conditional video rendering. MIND-V employs Staged Visual Future Rollouts, a test-time optimization strategy to enhance long-horizon robustness. To align the generated videos with physical laws, we introduce a GRPO reinforcement learning post-training phase guided by a novel Physical Foresight Coherence (PFC) reward. PFC leverages the V-JEPA world model to enforce physical plausibility by aligning the predicted and actual dynamic evolutions in the feature space. MIND-V demonstrates state-of-the-art performance in long-horizon robotic manipulation video generation, establishing a scalable and controllable paradigm for embodied data synthesis.', 'score': 12, 'issue_id': 2, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': 'b20d67c0287a6a3c', s of robots performing complex tasks by combining reasoning about actions, consistent representations, and realistic physical behavior. It addresses the challenge of limited data for robotic manipulation by synthesizing videos that are both logically coherent and physically plausible. The framework includes components for planning tasks, translating instructions into representations, and rendering videos, all while ensuring the actions follow physical laws. By using advanced techniques like reinforcement learning and a world model, MIND-V achieves impressive results in creating detailed robotic manipulation videos.'}, 'zh': {'title': 'MIND-Vï¼šç”Ÿæˆé•¿æ—¶é—´è·¨åº¦çš„æœºå™¨äººæ“ä½œè§†é¢‘çš„åˆ›æ–°æ¡†æ¶', 'desc': 'MIND-V æ˜¯ä¸€ä¸ªå±‚æ¬¡åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨ç”Ÿæˆé•¿æ—¶é—´è·¨åº¦çš„æœºå™¨äººæ“ä½œè§†é¢‘ã€‚å®ƒé€šè¿‡ç»“åˆè¯­ä¹‰æ¨ç†ã€é¢†åŸŸä¸å˜è¡¨ç¤ºå’Œç‰©ç†åˆç†æ€§ï¼Œå…‹æœäº†ç°æœ‰æ¨¡å‹åªèƒ½ç”ŸæˆçŸ­è§†é¢‘çš„é™åˆ¶ã€‚MIND-V åŒ…å«ä¸‰ä¸ªæ ¸å¿ƒç»„ä»¶ï¼šè¯­ä¹‰æ¨ç†ä¸­å¿ƒã€è¡Œä¸ºè¯­ä¹‰æ¡¥å’Œè¿åŠ¨è§†é¢‘ç”Ÿæˆå™¨ï¼Œèƒ½å¤Ÿå°†é«˜å±‚æ¬¡æ¨ç†ä¸åƒç´ çº§åˆæˆç›¸ç»“åˆã€‚è¯¥æ¡†æ¶è¿˜å¼•å…¥äº†åŸºäºç‰©ç†å‰ç»ä¸€è‡´æ€§çš„å¥–åŠ±æœºåˆ¶ï¼Œç¡®ä¿ç”Ÿæˆçš„è§†é¢‘ç¬¦åˆç‰©ç†è§„å¾‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08186', 'title': 'Ground Slow, Move Fast: A Dual-System Foundation Model for Generalizable Vision-and-Language Navigation', 'url': 'https://huggingface.co/papers/2512.08186', 'abstract': 'DualVLN integrates high-level reasoning and low-level action execution to improve vision-language navigation in dynamic environments, achieving robust real-time control and long-horizon planning.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent large vision-language models (VLMs) have improved generalization in vision-language navigation (VLN), existing methods typically rely on end-to-end pipelines that map vision-language inputs directly to short-horizon discrete actions. Such designs often produce fragmented motions, incur high latency, and struggle with real-world challenges like dynamic obstacle avoidance. We propose DualVLN, the first dual-system VLN foundation model that synergistically integrates high-level reasoning with low-level action execution. System 2, a VLM-based global planner, "grounds slowly" by predicting mid-term waypoint goals via image-grounded reasoning. System 1, a lightweight, multi-modal conditioning Diffusion Transformer policy, "moves fast" by leveraging both explicit pixel goals and latent features from System 2 to generate smooth and accurate trajectories. The dual-system design enables robust real-time control and adaptive local decision-making in complex, dynamic environments. By decoupling training, the VLM retains its generalization, while System 1 achieves interpretable and effective local navigation. DualVLN outperforms prior methods across all VLN benchmarks and real-world experiments demonstrate robust long-horizon planning and real-time adaptability in dynamic environments.', 'score': 7, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '507c84e420909927', 'authors': ['Meng Wei', 'Chenyang Wan', 'Jiaqi Peng', 'Xiqian Yu', 'Yuqiang Yang', 'Delin Feng', 'Wenzhe Cai', 'Chenming Zhu', 'Tai Wang', 'Jiangmiao Pang', 'Xihui Liu'], 'affiliations': ['Shanghai AI Laboratory', 'The University of Hong Kong', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08186.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal', '#benchmark', '#diffusion', '#interpretability', '#architecture'], 'emoji': 'ğŸ§­', 'ru': {'title': 'Ğ”Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸: Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ + Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ', 'desc': 'DualVLN â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‰Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° 2 Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğµ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° 1 Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğµ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ¢Ğ°ĞºĞ¾Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ¿ÑÑ‚ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'DualVLN: Navigating the Future with Dual Intelligence', 'desc': 'DualVLN is a novel approach to vision-language navigation that combines high-level reasoning with low-level action execution. It features a dual-system architecture where System 2 acts as a global planner using a vision-language model to set mid-term goals, while System 1 executes actions quickly using a lightweight Diffusion Transformer. This design allows for smoother and more accurate navigation, particularly in dynamic environments where obstacles may change. By separating the training processes, DualVLN maintains the generalization capabilities of the vision-language model while enhancing local decision-making and real-time control.'}, 'zh': {'title': 'åŒç³»ç»Ÿæ¨¡å‹ï¼Œæå‡è§†è§‰-è¯­è¨€å¯¼èˆªèƒ½åŠ›', 'desc': 'DualVLNæ˜¯ä¸€ç§æ–°å‹çš„è§†è§‰-è¯­è¨€å¯¼èˆªæ¨¡å‹ï¼Œå®ƒç»“åˆäº†é«˜å±‚æ¬¡æ¨ç†å’Œä½å±‚æ¬¡åŠ¨ä½œæ‰§è¡Œï¼Œä»¥æé«˜åœ¨åŠ¨æ€ç¯å¢ƒä¸­çš„å¯¼èˆªèƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡ä¸¤ä¸ªç³»ç»ŸååŒå·¥ä½œï¼šç³»ç»Ÿ2è´Ÿè´£å…¨å±€è§„åˆ’ï¼Œåˆ©ç”¨å›¾åƒåŸºç¡€æ¨ç†é¢„æµ‹ä¸­æœŸç›®æ ‡ï¼›ç³»ç»Ÿ1åˆ™æ˜¯ä¸€ä¸ªè½»é‡çº§çš„å¤šæ¨¡æ€æ‰©æ•£å˜æ¢å™¨ç­–ç•¥ï¼Œå¿«é€Ÿç”Ÿæˆå¹³æ»‘çš„è½¨è¿¹ã€‚é€šè¿‡è¿™ç§åŒç³»ç»Ÿè®¾è®¡ï¼ŒDualVLNèƒ½å¤Ÿåœ¨å¤æ‚çš„åŠ¨æ€ç¯å¢ƒä¸­å®ç°å®æ—¶æ§åˆ¶å’Œè‡ªé€‚åº”å†³ç­–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDualVLNåœ¨æ‰€æœ‰è§†è§‰-è¯­è¨€å¯¼èˆªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåº”å¯¹é•¿æ—¶é—´è§„åˆ’å’ŒåŠ¨æ€ç¯å¢ƒçš„æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07921', 'title': 'DeepCode: Open Agentic Coding', 'url': 'https://huggingface.co/papers/2512.07921', 'abstract': 'DeepCode, a fully autonomous framework, addresses the challenges of document-to-codebase synthesis by optimizing information flow through source compression, structured indexing, knowledge injection, and error correction, achieving state-of-the-art performance and surpassing human experts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have given rise to powerful coding agents, making it possible for code assistants to evolve into code engineers. However, existing methods still face significant challenges in achieving high-fidelity document-to-codebase synthesis--such as scientific papers to code--primarily due to a fundamental conflict between information overload and the context bottlenecks of LLMs. In this work, we introduce DeepCode, a fully autonomous framework that fundamentally addresses this challenge through principled information-flow management. By treating repository synthesis as a channel optimization problem, DeepCode seamlessly orchestrates four information operations to maximize task-relevant signals under finite context budgets: source compression via blueprint distillation, structured indexing using stateful code memory, conditional knowledge injection via retrieval-augmented generation, and closed-loop error correction. Extensive evaluations on the PaperBench benchmark demonstrate that DeepCode achieves state-of-the-art performance, decisively outperforming leading commercial agents such as Cursor and Claude Code, and crucially, surpassing PhD-level human experts from top institutes on key reproduction metrics. By systematically transforming paper specifications into production-grade implementations comparable to human expert quality, this work establishes new foundations for autonomous scientific reproduction that can accelerate research evaluation and discovery.', 'score': 7, 'issue_id': 2, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '2209d884eee8a8b2', 'authors': ['Zongwei Li', 'Zhonghang Li', 'Zirui Guo', 'Xubin Ren', 'Chao Huang'], 'affiliations': ['The University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07921.jpg', 'data': {'categories': ['#optimization', '#plp', '#agents', '#long_context', '#benchmark', '#rag', '#science'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ˜ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸ÑÑ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¸ÑˆĞµÑ‚ ĞºĞ¾Ğ´ Ğ¸Ğ· Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹', 'desc': 'DeepCode â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ĞºĞ¾Ğ´Ğ° Ğ¸Ğ· Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°, ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸Ğ½Ğ´ĞµĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ğ½Ğ°Ğ»Ğ° ÑĞ²ÑĞ·Ğ¸, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ Ñ‡ĞµÑ‚Ñ‹Ñ€ÑŒĞ¼Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° LLM. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ ĞºĞ¾Ğ´Ğ¾Ğ²Ğ¾Ğ¹ Ğ±Ğ°Ğ·Ñ‹ Ğ¸ Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚Ñ‹Ğ¹ Ñ†Ğ¸ĞºĞ» Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞŸĞ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ PaperBench DeepCode Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ PhD-ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¹.'}, 'en': {'title': "Transforming Documents into Code with DeepCode's Autonomous Framework", 'desc': 'DeepCode is an innovative framework designed to improve the process of converting documents into codebases by managing information flow effectively. It tackles the challenges of high-fidelity synthesis by optimizing how information is processed, using techniques like source compression and structured indexing. The framework employs retrieval-augmented generation for knowledge injection and implements error correction to enhance accuracy. Evaluations show that DeepCode not only outperforms existing commercial coding agents but also exceeds the capabilities of human experts in producing high-quality code from scientific papers.'}, 'zh': {'title': 'DeepCodeï¼šæ–‡æ¡£åˆ°ä»£ç çš„æ™ºèƒ½åˆæˆæ–°çºªå…ƒ', 'desc': 'DeepCodeæ˜¯ä¸€ä¸ªå®Œå…¨è‡ªä¸»çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³æ–‡æ¡£åˆ°ä»£ç åº“åˆæˆçš„æŒ‘æˆ˜ã€‚å®ƒé€šè¿‡ä¼˜åŒ–ä¿¡æ¯æµï¼Œé‡‡ç”¨æºå‹ç¼©ã€ç»“æ„åŒ–ç´¢å¼•ã€çŸ¥è¯†æ³¨å…¥å’Œé”™è¯¯ä¿®æ­£ç­‰å››ä¸ªä¿¡æ¯æ“ä½œï¼Œæ˜¾è‘—æé«˜äº†åˆæˆçš„å‡†ç¡®æ€§ã€‚DeepCodeå°†ä»£ç åº“åˆæˆè§†ä¸ºä¸€ä¸ªé€šé“ä¼˜åŒ–é—®é¢˜ï¼Œä»è€Œåœ¨æœ‰é™çš„ä¸Šä¸‹æ–‡é¢„ç®—ä¸‹æœ€å¤§åŒ–ä»»åŠ¡ç›¸å…³ä¿¡å·ã€‚ç»è¿‡å¹¿æ³›è¯„ä¼°ï¼ŒDeepCodeåœ¨æ€§èƒ½ä¸Šè¶…è¶Šäº†é¢†å…ˆçš„å•†ä¸šä»£ç†å’Œé¡¶å°–äººç±»ä¸“å®¶ï¼Œå¼€åˆ›äº†è‡ªä¸»ç§‘å­¦å†ç°çš„æ–°åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08153', 'title': 'TreeGRPO: Tree-Advantage GRPO for Online RL Post-Training of Diffusion Models', 'url': 'https://huggingface.co/papers/2512.08153', 'abstract': 'TreeGRPO, a novel RL framework, enhances training efficiency for generative models by using a tree-structured denoising process, leading to faster training and better performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) post-training is crucial for aligning generative models with human preferences, but its prohibitive computational cost remains a major barrier to widespread adoption. We introduce TreeGRPO, a novel RL framework that dramatically improves training efficiency by recasting the denoising process as a search tree. From shared initial noise samples, TreeGRPO strategically branches to generate multiple candidate trajectories while efficiently reusing their common prefixes. This tree-structured approach delivers three key advantages: (1) High sample efficiency, achieving better performance under same training samples (2) Fine-grained credit assignment via reward backpropagation that computes step-specific advantages, overcoming the uniform credit assignment limitation of trajectory-based methods, and (3) Amortized computation where multi-child branching enables multiple policy updates per forward pass. Extensive experiments on both diffusion and flow-based models demonstrate that TreeGRPO achieves 2.4times faster training while establishing a superior Pareto frontier in the efficiency-reward trade-off space. Our method consistently outperforms GRPO baselines across multiple benchmarks and reward models, providing a scalable and effective pathway for RL-based visual generative model alignment. The project website is available at treegrpo.github.io.', 'score': 4, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '38c97e4f2def5493', 'authors': ['Zheng Ding', 'Weirui Ye'], 'affiliations': ['MIT', 'UC San Diego'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08153.jpg', 'data': {'categories': ['#optimization', '#rl', '#alignment', '#benchmark', '#diffusion', '#training'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ”Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚Ñ tory-based methods.'}, 'zh': {'title': 'TreeGRPOï¼šé«˜æ•ˆçš„ç”Ÿæˆæ¨¡å‹è®­ç»ƒæ–°æ–¹æ³•', 'desc': 'TreeGRPOæ˜¯ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œé€šè¿‡æ ‘çŠ¶å»å™ªè¿‡ç¨‹æé«˜ç”Ÿæˆæ¨¡å‹çš„è®­ç»ƒæ•ˆç‡ã€‚å®ƒå°†å»å™ªè¿‡ç¨‹é‡æ–°æ„å»ºä¸ºæœç´¢æ ‘ï¼Œä»å…±äº«çš„åˆå§‹å™ªå£°æ ·æœ¬ä¸­æˆ˜ç•¥æ€§åœ°åˆ†æ”¯ï¼Œç”Ÿæˆå¤šä¸ªå€™é€‰è½¨è¿¹ï¼Œå¹¶æœ‰æ•ˆé‡ç”¨å®ƒä»¬çš„å…¬å…±å‰ç¼€ã€‚è¯¥æ–¹æ³•å…·æœ‰ä¸‰ä¸ªä¸»è¦ä¼˜åŠ¿ï¼šé«˜æ ·æœ¬æ•ˆç‡ã€ç»†ç²’åº¦çš„å¥–åŠ±åå‘ä¼ æ’­ä»¥åŠæ‘Šé”€è®¡ç®—ï¼Œèƒ½å¤Ÿåœ¨æ¯æ¬¡å‰å‘ä¼ é€’ä¸­è¿›è¡Œå¤šæ¬¡ç­–ç•¥æ›´æ–°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTreeGRPOåœ¨è®­ç»ƒé€Ÿåº¦ä¸Šæ¯”ä¼ ç»Ÿæ–¹æ³•å¿«2.4å€ï¼ŒåŒæ—¶åœ¨æ•ˆç‡ä¸å¥–åŠ±çš„æƒè¡¡ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08309', 'title': 'Terrain Diffusion: A Diffusion-Based Successor to Perlin Noise in Infinite, Real-Time Terrain Generation', 'url': 'https://huggingface.co/papers/2512.08309', 'abstract': 'Terrain Diffusion uses diffusion models and a novel algorithm called InfiniteDiffusion to generate realistic, seamless, and boundless procedural worlds with constant-time random access.  \t\t\t\t\tAI-generated summary \t\t\t\t For decades, procedural worlds have been built on procedural noise functions such as Perlin noise, which are fast and infinite, yet fundamentally limited in realism and large-scale coherence. We introduce Terrain Diffusion, an AI-era successor to Perlin noise that bridges the fidelity of diffusion models with the properties that made procedural noise indispensable: seamless infinite extent, seed-consistency, and constant-time random access. At its core is InfiniteDiffusion, a novel algorithm for infinite generation, enabling seamless, real-time synthesis of boundless landscapes. A hierarchical stack of diffusion models couples planetary context with local detail, while a compact Laplacian encoding stabilizes outputs across Earth-scale dynamic ranges. An open-source infinite-tensor framework supports constant-memory manipulation of unbounded tensors, and few-step consistency distillation enables efficient generation. Together, these components establish diffusion models as a practical foundation for procedural world generation, capable of synthesizing entire planets coherently, controllably, and without limits.', 'score': 2, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '19d0c940763ad27f', 'authors': ['Alexander Goslin'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08309.jpg', 'data': {'categories': ['#diffusion', '#3d', '#training', '#open_source'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº Ğ·Ğ°Ğ¼ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ÑˆÑƒĞ¼Ğ° Ğ´Ğ»Ñ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¸Ñ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Terrain Diffusion â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ»Ğ°Ğ½Ğ´ÑˆĞ°Ñ„Ñ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ ÑˆÑƒĞ¼Ğ° ĞŸĞµÑ€Ğ»Ğ¸Ğ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ InfiniteDiffusion, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ğµ, ÑĞ²ÑĞ·Ğ½Ñ‹Ğµ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¸Ñ€Ñ‹ Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ»ÑĞ±Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑÑ‚ĞµĞº Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ğ»Ğ°Ğ½ĞµÑ‚Ñ‹ Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼Ğ¸, Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ñ†ĞµĞ»Ğ¾Ğ¹ Ğ¿Ğ»Ğ°Ğ½ĞµÑ‚Ñ‹. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºÑƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ½ĞµĞ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞ½Ğ·Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'Endless Realism: Infinite Worlds with Terrain Diffusion', 'desc': 'Terrain Diffusion is a new approach that combines diffusion models with a unique algorithm called InfiniteDiffusion to create realistic and endless virtual worlds. Unlike traditional methods like Perlin noise, which can lack realism, this method ensures high fidelity while maintaining the ability to generate infinite landscapes. The system uses a hierarchical structure of diffusion models to balance large-scale planetary features with intricate local details. Additionally, it incorporates an open-source framework for efficient memory management and quick generation, making it a powerful tool for creating coherent and expansive procedural environments.'}, 'zh': {'title': 'æ— ç¼ç”Ÿæˆæ— é™ä¸–ç•Œçš„æ‰©æ•£æ¨¡å‹', 'desc': 'Terrain Diffusion æ˜¯ä¸€ç§åˆ©ç”¨æ‰©æ•£æ¨¡å‹å’Œåä¸º InfiniteDiffusion çš„æ–°ç®—æ³•ç”Ÿæˆé€¼çœŸã€æ— ç¼ä¸”æ— é™çš„ç¨‹åºåŒ–ä¸–ç•Œçš„æ–¹æ³•ã€‚ä¸ä¼ ç»Ÿçš„ç¨‹åºå™ªå£°å‡½æ•°ï¼ˆå¦‚ Perlin å™ªå£°ï¼‰ç›¸æ¯”ï¼Œå®ƒåœ¨ä¿æŒå¿«é€Ÿå’Œæ— é™çš„åŒæ—¶ï¼Œæå‡äº†çœŸå®æ„Ÿå’Œå¤§è§„æ¨¡ä¸€è‡´æ€§ã€‚è¯¥ç®—æ³•é€šè¿‡å±‚æ¬¡åŒ–çš„æ‰©æ•£æ¨¡å‹ç»“åˆäº†è¡Œæ˜ŸèƒŒæ™¯å’Œå±€éƒ¨ç»†èŠ‚ï¼Œç¡®ä¿äº†è¾“å‡ºçš„ç¨³å®šæ€§ã€‚æ•´ä½“ä¸Šï¼Œè¿™äº›æŠ€æœ¯ä½¿å¾—æ‰©æ•£æ¨¡å‹æˆä¸ºç¨‹åºåŒ–ä¸–ç•Œç”Ÿæˆçš„å®ç”¨åŸºç¡€ï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°åˆæˆæ•´ä¸ªæ˜Ÿçƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06531', 'title': 'Novel Deep Learning Architectures for Classification and Segmentation of Brain Tumors from MRI Images', 'url': 'https://huggingface.co/papers/2512.06531', 'abstract': 'Two novel deep learning architectures, SAETCN and SAS-Net, achieve high accuracy in classifying and segmenting brain tumors from MRI scans.  \t\t\t\t\tAI-generated summary \t\t\t\t Brain tumors pose a significant threat to human life, therefore it is very much necessary to detect them accurately in the early stages for better diagnosis and treatment. Brain tumors can be detected by the radiologist manually from the MRI scan images of the patients. However, the incidence of brain tumors has risen amongst children and adolescents in recent years, resulting in a substantial volume of data, as a result, it is time-consuming and difficult to detect manually. With the emergence of Artificial intelligence in the modern world and its vast application in the medical field, we can make an approach to the CAD (Computer Aided Diagnosis) system for the early detection of Brain tumors automatically. All the existing models for this task are not completely generalized and perform poorly on the validation data. So, we have proposed two novel Deep Learning Architectures - (a) SAETCN (Self-Attention Enhancement Tumor Classification Network) for the classification of different kinds of brain tumors. We have achieved an accuracy of 99.38% on the validation dataset making it one of the few Novel Deep learning-based architecture that is capable of detecting brain tumors accurately. We have trained the model on the dataset, which contains images of 3 types of tumors (glioma, meningioma, and pituitary tumors) and non-tumor cases. and (b) SAS-Net (Self-Attentive Segmentation Network) for the accurate segmentation of brain tumors. We have achieved an overall pixel accuracy of 99.23%.', 'score': 2, 'issue_id': 2, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '8d34cff6bbc1e65a', 'authors': ['Sayan Das', 'Arghadip Biswas'], 'affiliations': ['IIIT Delhi', 'Jadavpur University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06531.jpg', 'data': {'categories': ['#healthcare', '#architecture', '#cv', '#science'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ¾Ğ¿ÑƒÑ…Ğ¾Ğ»ĞµĞ¹ Ğ¼Ğ¾Ğ·Ğ³Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ´Ğ²Ğµ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ¾Ğ¿ÑƒÑ…Ğ¾Ğ»ĞµĞ¹ Ğ¼Ğ¾Ğ·Ğ³Ğ° Ğ½Ğ° ĞœĞ Ğ¢-ÑĞ½Ğ¸Ğ¼ĞºĞ°Ñ…. ĞŸĞµÑ€Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, SAETCN, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€Ñ‘Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¾Ğ¿ÑƒÑ…Ğ¾Ğ»ĞµĞ¹ (Ğ³Ğ»Ğ¸Ğ¾Ğ¼Ğ°, Ğ¼ĞµĞ½Ğ¸Ğ½Ğ³Ğ¸Ğ¾Ğ¼Ğ°, Ğ¿Ğ¸Ñ‚ÑƒĞ¸Ñ‚Ğ°Ñ€Ğ½Ğ°Ñ Ğ¾Ğ¿ÑƒÑ…Ğ¾Ğ»ÑŒ) Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ĞµĞ², Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 99.38% Ğ½Ğ° Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ’Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°, SAS-Net, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ´Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿ÑƒÑ…Ğ¾Ğ»ĞµĞ¹ Ñ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ 99.23%. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² ÑĞ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ²Ñ‘Ñ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ….'}, 'en': {'title': 'Revolutionizing Brain Tumor Detection with Deep Learning', 'desc': 'This paper presents two innovative deep learning architectures, SAETCN and SAS-Net, designed for the classification and segmentation of brain tumors from MRI scans. SAETCN utilizes self-attention mechanisms to classify various types of brain tumors, achieving an impressive accuracy of 99.38% on the validation dataset. Meanwhile, SAS-Net focuses on accurately segmenting brain tumors, reaching a pixel accuracy of 99.23%. These models address the challenges of manual detection and aim to enhance early diagnosis and treatment of brain tumors through automated processes.'}, 'zh': {'title': 'æ·±åº¦å­¦ä¹ åŠ©åŠ›è„‘è‚¿ç˜¤æ—©æœŸæ£€æµ‹', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸¤ç§æ–°å‹æ·±åº¦å­¦ä¹ æ¶æ„ï¼ŒSAETCNå’ŒSAS-Netï¼Œæ—¨åœ¨ä»MRIæ‰«æä¸­é«˜æ•ˆåˆ†ç±»å’Œåˆ†å‰²è„‘è‚¿ç˜¤ã€‚è„‘è‚¿ç˜¤çš„æ—©æœŸå‡†ç¡®æ£€æµ‹å¯¹äºæ”¹å–„è¯Šæ–­å’Œæ²»ç–—è‡³å…³é‡è¦ï¼Œä½†ä¼ ç»Ÿçš„æ‰‹åŠ¨æ£€æµ‹æ–¹æ³•è€—æ—¶ä¸”éš¾ä»¥å¤„ç†å¤§é‡æ•°æ®ã€‚SAETCNåœ¨éªŒè¯æ•°æ®é›†ä¸Šè¾¾åˆ°äº†99.38%çš„åˆ†ç±»å‡†ç¡®ç‡ï¼Œè€ŒSAS-Netåœ¨åˆ†å‰²ä»»åŠ¡ä¸­å®ç°äº†99.23%çš„åƒç´ å‡†ç¡®ç‡ã€‚è¿™äº›æ¨¡å‹å±•ç¤ºäº†äººå·¥æ™ºèƒ½åœ¨åŒ»å­¦å½±åƒåˆ†æä¸­çš„å·¨å¤§æ½œåŠ›ï¼Œèƒ½å¤Ÿä¸ºè„‘è‚¿ç˜¤çš„æ—©æœŸæ£€æµ‹æä¾›æœ‰æ•ˆæ”¯æŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08730', 'title': 'SegEarth-OV3: Exploring SAM 3 for Open-Vocabulary Semantic Segmentation in Remote Sensing Images', 'url': 'https://huggingface.co/papers/2512.08730', 'abstract': "A preliminary exploration of using SAM 3 for remote sensing open-vocabulary semantic segmentation demonstrates promising results through a mask fusion strategy and presence score filtering.  \t\t\t\t\tAI-generated summary \t\t\t\t Most existing methods for training-free Open-Vocabulary Semantic Segmentation (OVSS) are based on CLIP. While these approaches have made progress, they often face challenges in precise localization or require complex pipelines to combine separate modules, especially in remote sensing scenarios where numerous dense and small targets are present. Recently, Segment Anything Model 3 (SAM 3) was proposed, unifying segmentation and recognition in a promptable framework. In this paper, we present a preliminary exploration of applying SAM 3 to the remote sensing OVSS task without any training. First, we implement a mask fusion strategy that combines the outputs from SAM 3's semantic segmentation head and the Transformer decoder (instance head). This allows us to leverage the strengths of both heads for better land coverage. Second, we utilize the presence score from the presence head to filter out categories that do not exist in the scene, reducing false positives caused by the vast vocabulary sizes and patch-level processing in geospatial scenes. We evaluate our method on extensive remote sensing datasets. Experiments show that this simple adaptation achieves promising performance, demonstrating the potential of SAM 3 for remote sensing OVSS. Our code is released at https://github.com/earth-insights/SegEarth-OV-3.", 'score': 1, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card' lary semantic segmentation in remote sensing without requiring any training. It introduces a mask fusion strategy that combines outputs from both the semantic segmentation head and the instance head of SAM 3 to improve land coverage accuracy. Additionally, the authors implement presence score filtering to eliminate irrelevant categories, which helps reduce false positives in complex geospatial scenes. The results from extensive evaluations indicate that this approach shows promising performance, highlighting SAM 3's potential in remote sensing applications."}, 'zh': {'title': 'åˆ©ç”¨SAM 3æå‡é¥æ„Ÿè¯­ä¹‰åˆ†å‰²çš„æ½œåŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†ä½¿ç”¨SAM 3è¿›è¡Œé¥æ„Ÿå¼€æ”¾è¯æ±‡è¯­ä¹‰åˆ†å‰²çš„åˆæ­¥æ¢ç´¢ã€‚é€šè¿‡æ©è†œèåˆç­–ç•¥å’Œå­˜åœ¨åˆ†æ•°è¿‡æ»¤ï¼Œå–å¾—äº†è‰¯å¥½çš„æ•ˆæœã€‚æˆ‘ä»¬ç»“åˆäº†SAM 3çš„è¯­ä¹‰åˆ†å‰²å¤´å’Œå®ä¾‹å¤´çš„è¾“å‡ºï¼Œä»¥æé«˜åœŸåœ°è¦†ç›–çš„å‡†ç¡®æ€§ã€‚åŒæ—¶ï¼Œåˆ©ç”¨å­˜åœ¨å¤´çš„å­˜åœ¨åˆ†æ•°è¿‡æ»¤æ‰åœºæ™¯ä¸­ä¸å­˜åœ¨çš„ç±»åˆ«ï¼Œå‡å°‘äº†ç”±äºè¯æ±‡é‡åºå¤§å’Œåœ°ç†åœºæ™¯å¤„ç†é€ æˆçš„è¯¯æŠ¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.08923', 'title': 'Same Content, Different Answers: Cross-Modal Inconsistency in MLLMs', 'url': 'https://huggingface.co/papers/2512.08923', 'abstract': 'Two new benchmarks assess cross-modal inconsistency in multimodal large language models, showing significant variability and impact of visual characteristics on performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce two new benchmarks REST and REST+(Render-Equivalence Stress Tests) to enable systematic evaluation of cross-modal inconsistency in multimodal large language models (MLLMs). MLLMs are trained to represent vision and language in the same embedding space, yet they cannot perform the same tasks in both modalities. Our benchmarks contain samples with the same semantic information in three modalities (image, text, mixed) and we show that state-of-the-art MLLMs cannot consistently reason over these different modalities. We evaluate 15 MLLMs and find that the degree of modality inconsistency varies substantially, even when accounting for problems with text recognition (OCR). Neither rendering text as image nor rendering an image as text solves the inconsistency. Even if OCR is correct, we find that visual characteristics (text colour and resolution, but not font) and the number of vision tokens have an impact on model performance. Finally, we find that our consistency score correlates with the modality gap between text and images, highlighting a mechanistic interpretation of cross-modal inconsistent MLLMs.', 'score': 0, 'issue_id': 2, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '10f41aa1ced2ff48', 'authors': ['Angela van Sprang', 'Laurens Samson', 'Ana Lucic', 'Erman Acar', 'Sennay Ghebreab', 'Yuki M. Asano'], 'affiliations': ['City of Amsterdam', 'University of Amsterdam', 'University of Technology Nuremberg'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08923.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#interpretability'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ÑÑ‚ Ğ¸ Ñ‡Ğ¸Ñ‚Ğ°ÑÑ‚ Ğ¿Ğ¾-Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼Ñƒ: Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² MLLM', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ´Ğ²Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° REST Ğ¸ REST+ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (MLLM). Ğ­Ñ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ·Ñ‹Ğº Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ², Ğ¾Ğ´Ğ½Ğ°ĞºĞ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ MLLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ñ†Ğ²ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ²Ğ»Ğ¸ÑÑÑ‚ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ñ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ¾Ğ¼ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Evaluating Cross-Modal Inconsistency in Multimodal Language Models', 'desc': 'This paper introduces two benchmarks, REST and REST+, designed to evaluate cross-modal inconsistency in multimodal large language models (MLLMs). MLLMs aim to process both visual and textual data in a unified way, but they struggle to perform consistently across different modalities. The authors tested 15 MLLMs and discovered significant variability in their performance, influenced by visual characteristics like text color and resolution. The findings suggest that even with accurate text recognition, MLLMs still face challenges in reasoning across modalities, indicating a deeper issue related to the modality gap.'}, 'zh': {'title': 'è¯„ä¼°å¤šæ¨¡æ€æ¨¡å‹çš„ä¸€è‡´æ€§æŒ‘æˆ˜', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸¤ä¸ªæ–°çš„åŸºå‡†RESTå’ŒREST+ï¼Œç”¨äºç³»ç»Ÿè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸­çš„è·¨æ¨¡æ€ä¸ä¸€è‡´æ€§ã€‚å°½ç®¡MLLMsè¢«è®­ç»ƒåœ¨åŒä¸€åµŒå…¥ç©ºé—´ä¸­è¡¨ç¤ºè§†è§‰å’Œè¯­è¨€ï¼Œä½†å®ƒä»¬åœ¨ä¸åŒæ¨¡æ€ä¸‹æ‰§è¡Œç›¸åŒä»»åŠ¡çš„èƒ½åŠ›å´å­˜åœ¨æ˜¾è‘—å·®å¼‚ã€‚æˆ‘ä»¬çš„åŸºå‡†åŒ…å«åœ¨ä¸‰ç§æ¨¡æ€ï¼ˆå›¾åƒã€æ–‡æœ¬ã€æ··åˆï¼‰ä¸­å…·æœ‰ç›¸åŒè¯­ä¹‰ä¿¡æ¯çš„æ ·æœ¬ï¼Œç»“æœæ˜¾ç¤ºæœ€å…ˆè¿›çš„MLLMsåœ¨è¿™äº›æ¨¡æ€ä¸Šæ— æ³•ä¿æŒä¸€è‡´çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬å‘ç°è§†è§‰ç‰¹å¾ï¼ˆå¦‚æ–‡æœ¬é¢œè‰²å’Œåˆ†è¾¨ç‡ï¼‰ä»¥åŠè§†è§‰æ ‡è®°çš„æ•°é‡å¯¹æ¨¡å‹æ€§èƒ½æœ‰æ˜¾è‘—å½±å“ï¼Œå¼ºè°ƒäº†è·¨æ¨¡æ€ä¸ä¸€è‡´æ€§çš„æœºåˆ¶è§£é‡Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.18538', 'title': 'From Code Foundation Models to Agents and Applications: A Practical Guide to Code Intelligence', 'url': 'https://huggingface.co/papers/2511.18538', 'abstract': 'A comprehensive guide to code LLMs, covering their lifecycle from data curation to deployment, including techniques, trade-offs, and research-practice gaps.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have fundamentally transformed automated software development by enabling direct translation of natural language descriptions into functional code, driving commercial adoption through tools like Github Copilot (Microsoft), Cursor (Anysphere), Trae (ByteDance), and Claude Code (Anthropic). While the field has evolved dramatically from rule-based systems to Transformer-based architectures, achieving performance improvements from single-digit to over 95\\% success rates on benchmarks like HumanEval. In this work, we provide a comprehensive synthesis and practical guide (a series of analytic and probing experiments) about code LLMs, systematically examining the complete model life cycle from data curation to post-training through advanced prompting paradigms, code pre-training, supervised fine-tuning, reinforcement learning, and autonomous coding agents. We analyze the code capability of the general LLMs (GPT-4, Claude, LLaMA) and code-specialized LLMs (StarCoder, Code LLaMA, DeepSeek-Coder, and QwenCoder), critically examining the techniques, design decisions, and trade-offs. Further, we articulate the research-practice gap between academic research (e.g., benchmarks and tasks) and real-world deployment (e.g., software-related code tasks), including code correctness, security, contextual awareness of large codebases, and integration with development workflows, and map promising research directions to practical needs. Last, we conduct a series of experiments to provide a comprehensive analysis of code pre-training, supervised fine-tuning, and reinforcement learning, covering scaling law, framework selection, hyperparameter sensitivity, model architectures, and dataset comparisons.', 'score': 256, 'issue_id': 1, 'pub_date': '2025-11-23', 'pub_date_card': {'ru': '23 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 23', 'zh': '11æœˆ23æ—¥'}, 'hash': '3b469030942f9dcc', 'authors': ['Jian Yang', 'Xianglong Liu', 'Weifeng Lv', 'Ken Deng', 'Shawn Guo', 'Lin Jing', 'Yizhi Li', 'Shark Liu', 'Xianzhen Luo', 'Yuyu Luo', 'Changzai Pan', 'Ensheng Shi', 'Yingshui Tan', 'Renshuai Tao', 'Jiajun Wu', 'Xianjie Wu', 'Zhenhe Wu', 'Daoguang Zan', 'Chenchen Zhang', 'Wei Zhang', 'He Zhu', 'Terry Yue Zhuo', 'Kerui Cao', 'Xianfu Cheng', 'Jun Dong', 'Shengjie Fang', 'Zhiwei Fei', 'Xiangyuan Guan', 'Qipeng Guo', 'Zhiguang Han', 'Joseph James', 'Tianqi Luo', 'Renyuan Li', 'Yuhang Li', 'Yiming Liang', 'Congnan Liu', 'Jiaheng Liu', 'Qian Liu', 'Ruitong Liu', 'Tyler Loakman', 'Xiangxin Meng', 'Chuang Peng', 'Tianhao Peng', 'Jiajun Shi', 'Mingjie Tang', 'Boyang Wang', 'Haowen Wang', 'Yunli Wang', 'Fanglin Xu', 'Zihan Xu', 'Fei Yuan', 'Ge Zhang', 'Jiayi Zhang', 'Xinhao Zhang', 'Wangchunshu Zhou', 'Hualei Zhu', 'King Zhu', 'Bryan Dai', 'Aishan Liu', 'Zhoujun Li', 'Chenghua Lin', 'Tianyu Liu', 'Chao Peng', 'Kai Shen', 'Libo Qin', 'Shuangyong Song', 'Zizheng Zhan', 'Jiajun Zhang', 'Jie Zhang', 'Zhaoxiang Zhang', 'Bo Zheng'], 'affiliations': ['Alibaba', 'BIT', 'BJTU', 'BUAA-SKLCCSE', 'BUPT', 'ByteDance', 'CASIA', 'CSU', 'HIT', 'HKUST (GZ)', 'HNU', 'Huawei Cloud', 'Kuaishou', 'M-A-P', 'Manchester', 'Monash/CSIRO', 'NJU', 'NTU', 'NUS', 'OPPO', 'PKU', 'SCU', 'Shanghai AI Lab', 'StepFun', 'TeleAI', 'Tencent', 'Ubiquant', 'UoS', 'ZJU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18538.jpg', 'data': {'categories': ['#security', '#optimization', '#agents', '#plp', '#open_source', '#benchmark', '#data', '#training', '#survey', '#rlhf'], 'emoji': 'ğŸ’»', 'ru': {'title': 'ĞŸĞ¾Ğ»Ğ½Ñ‹Ğ¹ Ğ³Ğ°Ğ¹Ğ´ Ğ¿Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°: Ğ¾Ñ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğº Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ the importance of code correctness, security, and integration into existing workflows.'}, 'zh': {'title': 'å…¨é¢è§£æä»£ç å¤§å‹è¯­è¨€æ¨¡å‹çš„ç”Ÿå‘½å‘¨æœŸ', 'desc': 'è¿™ç¯‡è®ºæ–‡å…¨é¢ä»‹ç»äº†ä»£ç å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„ç”Ÿå‘½å‘¨æœŸï¼Œä»æ•°æ®æ•´ç†åˆ°éƒ¨ç½²ï¼Œæ¶µç›–äº†æŠ€æœ¯ã€æƒè¡¡å’Œç ”ç©¶ä¸å®è·µä¹‹é—´çš„å·®è·ã€‚å¤§å‹è¯­è¨€æ¨¡å‹é€šè¿‡å°†è‡ªç„¶è¯­è¨€æè¿°ç›´æ¥è½¬æ¢ä¸ºåŠŸèƒ½ä»£ç ï¼Œæå¤§åœ°æ”¹å˜äº†è‡ªåŠ¨åŒ–è½¯ä»¶å¼€å‘ã€‚æˆ‘ä»¬ç³»ç»Ÿåœ°åˆ†æäº†é€šç”¨LLMså’Œä¸“é—¨é’ˆå¯¹ä»£ç çš„LLMsçš„èƒ½åŠ›ï¼Œæ¢è®¨äº†æ¨¡å‹è®­ç»ƒä¸­çš„å„ç§æŠ€æœ¯å’Œè®¾è®¡å†³ç­–ã€‚æœ€åï¼Œæˆ‘ä»¬é€šè¿‡å®éªŒåˆ†æäº†ä»£ç é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ çš„æ•ˆæœï¼Œæ­ç¤ºäº†å­¦æœ¯ç ”ç©¶ä¸å®é™…åº”ç”¨ä¹‹é—´çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20785', 'title': 'LongVT: Incentivizing "Thinking with Long Videos" via Native Tool Calling', 'url': 'https://huggingface.co/papers/2511.20785', 'abstract': 'LongVT, an end-to-end framework, enhances long video reasoning by interleaving global and local analysis using multimodal tools, outperforming existing methods on challenging benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large multimodal models (LMMs) have shown great potential for video reasoning with textual Chain-of-Thought. However, they remain vulnerable to hallucinations, especially when processing long-form videos where evidence is sparse and temporally dispersed. Inspired by how humans comprehend long videos - by first skimming globally and then examining relevant clips for details - we introduce LongVT, an end-to-end agentic framework that enables "Thinking with Long Videos" via interleaved Multimodal Chain-of-Tool-Thought. Specifically, we exploit LMMs\' inherent temporal grounding ability as a native video cropping tool to zoom in on a specific video clip and resample finer-grained video frames. This global-to-local reasoning loop continues until answers are grounded in retrieved visual evidence. Given the scarcity of fine-grained question-answering (QA) data for the long video reasoning task, we curate and will release a data suite named VideoSIAH to facilitate both training and evaluation. Specifically, our training dataset consists of 247.9K samples for tool-integrated cold-start supervised fine-tuning, 1.6K samples for agentic reinforcement learning, and 15.4K samples for agentic reinforcement fine-tuning, respectively. Our evaluation benchmark consists of 1,280 QA pairs that are carefully curated through a semi-automatic data pipeline with human-in-the-loop validation. With a meticulously designed three-stage training strategy and extensive empirical validation, LongVT consistently outperforms existing strong baselines across four challenging long-video understanding and reasoning benchmarks. Our codes, data, and model checkpoints are publicly available at https://github.com/EvolvingLMMs-Lab/LongVT .', 'score': 150, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '85fa1ecaaa8fcb34', 'authors': ['Zuhao Yang', 'Sudong Wang', 'Kaichen Zhang', 'Keming Wu', 'Sicong Leng', 'Yifan Zhang', 'Bo Li', 'Chengwei Qin', 'Shijian Lu', 'Xingxuan Li', 'Lidong Bing'], 'affiliations': ['HKUST(GZ)', 'LMMs-Lab Team', 'MiroMind AI', 'NTU', 'THU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20785.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#agents', '#long_context', '#multimodal', '#hallucinations', '#open_source', '#synthetic', '#benchmark', '#video', '#training', '#rlhf'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° LongVT â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸Ğ½ÑÑ‚Ñ è¿‡ç²¾å¿ƒè®¾è®¡çš„ä¸‰é˜¶æ®µè®­ç»ƒç­–ç•¥ï¼ŒLongVTåœ¨å››ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„é•¿è§†é¢‘ç†è§£å’Œæ¨ç†åŸºå‡†ä¸Šï¼Œå§‹ç»ˆä¼˜äºç°æœ‰çš„å¼ºåŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01816', 'title': 'Envision: Benchmarking Unified Understanding & Generation for Causal World Process Insights', 'url': 'https://huggingface.co/papers/2512.01816', 'abstract': "A benchmark for chained text-to-multi-image generation assesses models' ability to model dynamic causal processes and world knowledge, revealing that unified multimodal models outperform specialized ones but still struggle with spatiotemporal consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Current multimodal models aim to transcend the limitations of single-modality representations by unifying understanding and generation, often using text-to-image (T2I) tasks to calibrate semantic consistency. However, their reliance on static, single-image generation in training and evaluation leads to overfitting to static pattern matching and semantic fusion, while fundamentally hindering their ability to model dynamic processes that unfold over time. To address these constraints, we propose Envision-a causal event progression benchmark for chained text-to-multi-image generation. Grounded in world knowledge and structured by spatiotemporal causality, it reorganizes existing evaluation dimensions and includes 1,000 four-stage prompts spanning six scientific and humanities domains. To transition evaluation from single images to sequential frames and assess whether models truly internalize world knowledge while adhering to causal-temporal constraints, we introduce Envision-Score, a holistic metric integrating multi-dimensional consistency, physicality, and aesthetics. Comprehensive evaluation of 15 models (10 specialized T2I models, 5 unified models) uncovers: specialized T2I models demonstrate proficiency in aesthetic rendering yet lack intrinsic world knowledge. Unified multimodal models bridge this gap, consistently outperforming specialized counterparts in causal narrative coherence. However, even these unified architectures remain subordinate to closed-source models and struggle to overcome the core challenge of spatiotemporal consistency. This demonstrates that a focus on causally-isolated single images impedes multi-frame reasoning and generation, promoting static pattern matching over dynamic world modeling-ultimately limiting world knowledge internalization, generation.", 'score': 88, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'c54687160c19944b', 'authors': ['Juanxi Tian', 'Siyuan Li', 'Conghui He', 'Lijun Wu', 'Cheng Tan'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01816.jpg', 'data': {'categories': ['#science', '#multimodal', '#benchmark', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğº Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¼Ğ¸Ñ€Ñƒ: Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Envision Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑÑŒ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Envision-Score, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºÑƒ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ¸Ğ· 1000 Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¸Ñ‚Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ T2I Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞ¾Ğ¹, Ğ½Ğ¾ Ğ½Ğµ Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾ Ğ¼Ğ¸Ñ€Ğµ, Ñ‚Ğ¾Ğ³Ğ´Ğ° ĞºĞ°Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ² Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²ÑÑ‘ ĞµÑ‰Ñ‘ Ğ½Ğµ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ ĞºĞ°Ğ´Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Envision: Advancing Multi-Image Generation with Causal Understanding', 'desc': "This paper introduces a benchmark called Envision for evaluating models that generate multiple images from text prompts, focusing on their ability to understand and represent dynamic processes over time. It highlights that while unified multimodal models perform better than specialized text-to-image models in creating coherent narratives, they still face challenges with maintaining consistency across time and space. The study proposes a new evaluation metric, Envision-Score, which assesses models on their consistency, physical realism, and aesthetic quality across multiple frames. The findings suggest that current training methods, which often emphasize single images, hinder models' capabilities to effectively model complex, evolving scenarios in the real world."}, 'zh': {'title': 'åŠ¨æ€å› æœå»ºæ¨¡çš„æ–°åŸºå‡†', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°æ¨¡å‹åœ¨é“¾å¼æ–‡æœ¬åˆ°å¤šå›¾åƒç”Ÿæˆä¸­çš„èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åŠ¨æ€å› æœè¿‡ç¨‹å’Œä¸–ç•ŒçŸ¥è¯†çš„å»ºæ¨¡èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œç»Ÿä¸€çš„å¤šæ¨¡æ€æ¨¡å‹åœ¨å› æœå™äº‹ä¸€è‡´æ€§æ–¹é¢ä¼˜äºä¸“é—¨çš„æ¨¡å‹ï¼Œä½†åœ¨æ—¶ç©ºä¸€è‡´æ€§æ–¹é¢ä»ç„¶å­˜åœ¨å›°éš¾ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œè®ºæ–‡å¼•å…¥äº†EnvisionåŸºå‡†å’ŒEnvision-ScoreæŒ‡æ ‡ï¼Œä»¥è¯„ä¼°æ¨¡å‹åœ¨å¤šå¸§ç”Ÿæˆä¸­çš„è¡¨ç°ã€‚é€šè¿‡å¯¹15ä¸ªæ¨¡å‹çš„ç»¼åˆè¯„ä¼°ï¼Œç»“æœè¡¨æ˜ï¼Œå°½ç®¡ç»Ÿä¸€æ¨¡å‹åœ¨å› æœå™äº‹ä¸Šè¡¨ç°æ›´å¥½ï¼Œä½†ä»ç„¶æ— æ³•å®Œå…¨å…‹æœæ—¶ç©ºä¸€è‡´æ€§çš„æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01374', 'title': 'Stabilizing Reinforcement Learning with LLMs: Formulation and Practices', 'url': 'https://huggingface.co/papers/2512.01374', 'abstract': 'The paper provides a theoretical foundation for optimizing sequence-level rewards in reinforcement learning using token-level objectives, highlighting the importance of techniques like importance sampling correction, clipping, and Routing Replay for stabilizing training, especially with large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper proposes a novel formulation for reinforcement learning (RL) with large language models, explaining why and under what conditions the true sequence-level reward can be optimized via a surrogate token-level objective in policy gradient methods such as REINFORCE. Specifically, through a first-order approximation, we show that this surrogate becomes increasingly valid only when both the training-inference discrepancy and policy staleness are minimized. This insight provides a principled explanation for the crucial role of several widely adopted techniques in stabilizing RL training, including importance sampling correction, clipping, and particularly Routing Replay for Mixture-of-Experts (MoE) models. Through extensive experiments with a 30B MoE model totaling hundreds of thousands of GPU hours, we show that for on-policy training, the basic policy gradient algorithm with importance sampling correction achieves the highest training stability. When off-policy updates are introduced to accelerate convergence, combining clipping and Routing Replay becomes essential to mitigate the instability caused by policy staleness. Notably, once training is stabilized, prolonged optimization consistently yields comparable final performance regardless of cold-start initialization. We hope that the shared insights and the developed recipes for stable RL training will facilitate future research.', 'score': 85, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'c2bfee42fb0d45e8', 'authors': ['Chujie Zheng', 'Kai Dang', 'Bowen Yu', 'Mingze Li', 'Huiqiang Jiang', 'Junrong Lin', 'Yuqiong Liu', 'Hao Lin', 'Chencan Wu', 'Feng Hu', 'An Yang', 'Jingren Zhou', 'Junyang Lin'], 'affiliations': ['Alibaba Inc.'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01374.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#rl', '#alignment', '#architecture', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğº Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼: Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· token-level objectives Ğ² Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ñ… Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. ĞĞ½Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ€Ñ€Ğ¾Ğ³Ğ°Ñ‚Ğ½Ğ°Ñ Ñ†ĞµĞ»ĞµĞ²Ğ°Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑƒÑÑ‚Ğ°Ñ€ĞµĞ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ°ĞºĞ¸Ñ… Ñ‚ĞµÑ…Ğ½Ğ¸Ğº ĞºĞ°Ğº importance sampling correction, clipping Ğ¸ Routing Replay Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ 30B MoE Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ñ€ĞµÑ†ĞµĞ¿Ñ‚Ñ‹ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ.'}, 'en': {'title': 'Optimizing Sequence Rewards with Token-Level Objectives in RL', 'desc': 'This paper presents a new approach to reinforcement learning (RL) that focuses on optimizing rewards at the sequence level using objectives at the token level. It emphasizes the significance of minimizing discrepancies between training and inference, as well as reducing policy staleness to ensure the effectiveness of the surrogate objective in policy gradient methods. The authors highlight key techniques such as importance sampling correction, clipping, and Routing Replay, which are essential for stabilizing training, especially in large language models. Through extensive experiments, they demonstrate that these methods lead to improved training stability and performance in RL tasks.'}, 'zh': {'title': 'ä¼˜åŒ–åºåˆ—çº§å¥–åŠ±ï¼Œç¨³å®šå¼ºåŒ–å­¦ä¹ è®­ç»ƒ', 'desc': 'æœ¬æ–‡ä¸ºå¼ºåŒ–å­¦ä¹ ä¸­çš„åºåˆ—çº§å¥–åŠ±ä¼˜åŒ–æä¾›äº†ç†è®ºåŸºç¡€ï¼Œç‰¹åˆ«æ˜¯åœ¨ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹æ—¶ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé€šè¿‡ä»£ç†çš„æ ‡è®°çº§ç›®æ ‡å¯ä»¥ä¼˜åŒ–çœŸå®çš„åºåˆ—çº§å¥–åŠ±ï¼Œå°¤å…¶æ˜¯åœ¨æœ€å°åŒ–è®­ç»ƒä¸æ¨ç†ä¹‹é—´çš„å·®å¼‚å’Œç­–ç•¥è¿‡æ—¶çš„æƒ…å†µä¸‹ã€‚æ–‡ç« å¼ºè°ƒäº†é‡è¦æ€§é‡‡æ ·æ ¡æ­£ã€å‰ªåˆ‡å’Œè·¯ç”±é‡æ”¾ç­‰æŠ€æœ¯åœ¨ç¨³å®šè®­ç»ƒè¿‡ç¨‹ä¸­çš„é‡è¦æ€§ã€‚é€šè¿‡å¯¹30B MoEæ¨¡å‹çš„å¹¿æ³›å®éªŒï¼Œè¯æ˜äº†è¿™äº›æŠ€æœ¯åœ¨æé«˜è®­ç»ƒç¨³å®šæ€§å’ŒåŠ é€Ÿæ”¶æ•›æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00425', 'title': "What about gravity in video generation? Post-Training Newton's Laws with Verifiable Rewards", 'url': 'https://huggingface.co/papers/2512.00425', 'abstract': 'A physics-grounded post-training framework using verifiable rewards improves physical realism and motion quality in video diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video diffusion models can synthesize visually compelling clips, yet often violate basic physical laws-objects float, accelerations drift, and collisions behave inconsistently-revealing a persistent gap between visual realism and physical realism. We propose NewtonRewards, the first physics-grounded post-training framework for video generation based on verifiable rewards. Instead of relying on human or VLM feedback, NewtonRewards extracts measurable proxies from generated videos using frozen utility models: optical flow serves as a proxy for velocity, while high-level appearance features serve as a proxy for mass. These proxies enable explicit enforcement of Newtonian structure through two complementary rewards: a Newtonian kinematic constraint enforcing constant-acceleration dynamics, and a mass conservation reward preventing trivial, degenerate solutions. We evaluate NewtonRewards on five Newtonian Motion Primitives (free fall, horizontal/parabolic throw, and ramp sliding down/up) using our newly constructed large-scale benchmark, NewtonBench-60K. Across all primitives in visual and physics metrics, NewtonRewards consistently improves physical plausibility, motion smoothness, and temporal coherence over prior post-training methods. It further maintains strong performance under out-of-distribution shifts in height, speed, and friction. Our results show that physics-grounded verifiable rewards offer a scalable path toward physics-aware video generation.', 'score': 47, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': '5805666c28d224e2', 'authors': ['Minh-Quan Le', 'Yuanzhi Zhu', 'Vicky Kalogeiton', 'Dimitris Samaras'], 'affiliations': ['LIX, Ecole Polytechnique, CNRS, IPP', 'Stony Brook University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00425.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#diffusion', '#video', '#training', '#science'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸ĞºĞ° Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº NewtonRewards Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ , 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºç‰©ç†çš„åè®­ç»ƒæ¡†æ¶ï¼Œç§°ä¸ºNewtonRewardsï¼Œæ—¨åœ¨æé«˜è§†é¢‘æ‰©æ•£æ¨¡å‹çš„ç‰©ç†çœŸå®æ„Ÿå’Œè¿åŠ¨è´¨é‡ã€‚è¯¥æ¡†æ¶é€šè¿‡å¯éªŒè¯çš„å¥–åŠ±æœºåˆ¶ï¼Œåˆ©ç”¨å…‰æµå’Œå¤–è§‚ç‰¹å¾ç­‰å¯æµ‹é‡çš„ä»£ç†ï¼Œæ¥å¼ºåˆ¶æ‰§è¡Œç‰›é¡¿è¿åŠ¨å®šå¾‹ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒNewtonRewardsåœ¨å¤šä¸ªç‰›é¡¿è¿åŠ¨åŸå‹ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—æ”¹å–„äº†ç‰©ç†åˆç†æ€§ã€è¿åŠ¨å¹³æ»‘æ€§å’Œæ—¶é—´ä¸€è‡´æ€§ã€‚ç»“æœè¡¨æ˜ï¼ŒåŸºäºç‰©ç†çš„å¯éªŒè¯å¥–åŠ±ä¸ºç‰©ç†æ„ŸçŸ¥çš„è§†é¢‘ç”Ÿæˆæä¾›äº†ä¸€æ¡å¯æ‰©å±•çš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00590', 'title': 'Wikontic: Constructing Wikidata-Aligned, Ontology-Aware Knowledge Graphs with Large Language Models', 'url': 'https://huggingface.co/papers/2512.00590', 'abstract': 'Wikontic is a multi-stage pipeline that constructs high-quality, ontology-consistent knowledge graphs from open-domain text, achieving state-of-the-art performance in information retention and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge graphs (KGs) provide structured, verifiable grounding for large language models (LLMs), but current LLM-based systems commonly use KGs as auxiliary structures for text retrieval, leaving their intrinsic quality underexplored. In this work, we propose Wikontic, a multi-stage pipeline that constructs KGs from open-domain text by extracting candidate triplets with qualifiers, enforcing Wikidata-based type and relation constraints, and normalizing entities to reduce duplication. The resulting KGs are compact, ontology-consistent, and well-connected; on MuSiQue, the correct answer entity appears in 96% of generated triplets. On HotpotQA, our triplets-only setup achieves 76.0 F1, and on MuSiQue 59.8 F1, matching or surpassing several retrieval-augmented generation baselines that still require textual context. In addition, Wikontic attains state-of-the-art information-retention performance on the MINE-1 benchmark (86%), outperforming prior KG construction methods. Wikontic is also efficient at build time: KG
