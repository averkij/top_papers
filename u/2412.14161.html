    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': '2412.14161', 'title': 'TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks', 'url': 'https://arxiv.org/pdf/2412.14161', 'abstract': "We interact with computers on an everyday basis, be it in everyday life or\nwork, and many aspects of work can be done entirely with access to a computer\nand the Internet. At the same time, thanks to improvements in large language\nmodels (LLMs), there has also been a rapid development in AI agents that\ninteract with and affect change in their surrounding environments. But how\nperformant are AI agents at helping to accelerate or even autonomously perform\nwork-related tasks? The answer to this question has important implications for\nboth industry looking to adopt AI into their workflows, and for economic policy\nto understand the effects that adoption of AI may have on the labor market. To\nmeasure the progress of these LLM agents' performance on performing real-world\nprofessional tasks, in this paper, we introduce TheAgentCompany, an extensible\nbenchmark for evaluating AI agents that interact with the world in similar ways\nto those of a digital worker: by browsing the Web, writing code, running\nprograms, and communicating with other coworkers. We build a self-contained\nenvironment with internal web sites and data that mimics a small software\ncompany environment, and create a variety of tasks that may be performed by\nworkers in such a company. We test baseline agents powered by both closed\nAPI-based and open-weights language models (LMs), and find that with the most\ncompetitive agent, 24% of the tasks can be completed autonomously. This paints\na nuanced picture on task automation with LM agents -- in a setting simulating\na real workplace, a good portion of simpler tasks could be solved autonomously,\nbut more difficult long-horizon tasks are still beyond the reach of current\nsystems.", 'score': 1, 'issue_id': 1, 'pub_date': '2024-12-18', 'pub_date_card': {'ru'  agents in completing work-related tasks similar to those of a digital worker. The study assesses how well these agents, powered by large language models (LLMs), can autonomously perform tasks such as web browsing, coding, and communication within a simulated software company environment. The results indicate that while 24% of tasks can be completed autonomously by the most effective agent, more complex tasks remain challenging for current AI systems. This research highlights the potential and limitations of AI in automating workplace functions, providing insights for industries considering AI integration.'}, 'zh': {'title': 'AI‰ª£ÁêÜÂä©ÂäõÂ∑•‰Ωú‰ªªÂä°Ëá™Âä®ÂåñÁöÑÊé¢Á¥¢', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Âêç‰∏∫TheAgentCompanyÁöÑÂü∫ÂáÜÊµãËØïÔºåÁî®‰∫éËØÑ‰º∞‰∫∫Â∑•Êô∫ËÉΩ‰ª£ÁêÜÂú®ÊâßË°åÁúüÂÆûÂ∑•‰Ωú‰ªªÂä°‰∏≠ÁöÑË°®Áé∞„ÄÇÊàë‰ª¨ÂàõÂª∫‰∫Ü‰∏Ä‰∏™Ê®°ÊãüÂ∞èÂûãËΩØ‰ª∂ÂÖ¨Âè∏ÁöÑÁéØÂ¢ÉÔºåËÆæËÆ°‰∫ÜÂ§öÁßç‰ªªÂä°Ôºå‰ª£ÁêÜÂèØ‰ª•ÈÄöËøáÊµèËßàÁΩëÈ°µ„ÄÅÁºñÂÜô‰ª£Á†ÅÂíå‰∏éÂêå‰∫ãÊ≤üÈÄöÊù•ÂÆåÊàêËøô‰∫õ‰ªªÂä°„ÄÇÊµãËØïÁªìÊûúÊòæÁ§∫ÔºåÊúÄÂÖàËøõÁöÑ‰ª£ÁêÜËÉΩÂ§üËá™‰∏ªÂÆåÊàê24%ÁöÑ‰ªªÂä°ÔºåËøôË°®ÊòéÂú®ÁÆÄÂçï‰ªªÂä°ÁöÑËá™Âä®ÂåñÊñπÈù¢ÔºåÂΩìÂâçÁöÑËØ≠Ë®ÄÊ®°Âûã‰ª£ÁêÜË°®Áé∞ËâØÂ•Ω„ÄÇÂ∞ΩÁÆ°Â¶ÇÊ≠§ÔºåÂØπ‰∫éÊõ¥Â§çÊùÇÁöÑÈïøÊúü‰ªªÂä°ÔºåÁé∞ÊúâÁ≥ªÁªü‰ªçÁÑ∂Êó†Ê≥ïËÉú‰ªª„ÄÇ'}}, 'clean_sections': [{'title': 'Abstract', 'content': "We interact with computers on an everyday basis, be it in everyday life or work, and many aspects of work can be done entirely with access to a computer and the Internet. At the same time, thanks to improvements in large language models (LLMs), there has also been a rapid development in AI agents that interact with and affect change in their surrounding environments. But how performant are AI agents at helping to accelerate or even autonomously perform work-related tasks? The answer to this question has important implications for both industry looking to adopt AI into their workflows, and for economic policy to understand the effects that adoption of AI may have on the labor market. To measure the progress of these LLM agents' performance on performing real-world professional tasks, in this paper, we introduce TheAgentCompany, an extensible benchmark for evaluating AI agents that interact with the world in similar ways to those of a digital worker: by browsing the Web, writing code, running programs, and communicating with other coworkers. We build a self-contained environment with internal web sites and data that mimics a small software company environment, and create a variety of tasks that may be performed by workers in such a company. We test baseline agents powered by both closed API-based and open-weights language models (LMs), and find that with the most competitive agent, 24% of the tasks can be completed autonomously. This paints a nuanced picture on task automation with LM agents -- in a setting simulating a real workplace, a good portion of simpler tasks could be solved autonomously, but more difficult long-horizon tasks are still beyond the reach of current systems.", 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω TheAgentCompany ‚Äî —Ä–∞—Å—à–∏—Ä—è–µ–º—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ AI-–∞–≥–µ–Ω—Ç–æ–≤, –≤—ã–ø–æ–ª–Ω—è—é—â–∏—Ö –∑–∞–¥–∞—á–∏, –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–µ —Ä–∞–±–æ—Ç–µ —Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞. </p>\n<p>–í —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –º–∏—Ä–µ –º—ã –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ–º —Å –∫–æ–º–ø—å—é—Ç–µ—Ä–∞–º–∏, –∏ –º–Ω–æ–≥–∏–µ —Ä–∞–±–æ—á–∏–µ –∑–∞–¥–∞—á–∏ –º–æ–≥—É—Ç –±—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω—ã –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ —Å –ø–æ–º–æ—â—å—é –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ –∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞. –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —ç—Ç–∏–º, –±–ª–∞–≥–æ–¥–∞—Ä—è —Ä–∞–∑–≤–∏—Ç–∏—é –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM), –∞–∫—Ç–∏–≤–Ω–æ —Ä–∞–∑–≤–∏–≤–∞—é—Ç—Å—è AI-–∞–≥–µ–Ω—Ç—ã, —Å–ø–æ—Å–æ–±–Ω—ã–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å –æ–∫—Ä—É–∂–∞—é—â–µ–π —Å—Ä–µ–¥–æ–π –∏ –≤–ª–∏—è—Ç—å –Ω–∞ –Ω–µ–µ. –í–æ–∑–Ω–∏–∫–∞–µ—Ç –≤–æ–ø—Ä–æ—Å: –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–æ AI-–∞–≥–µ–Ω—Ç—ã —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º –∏–ª–∏ –¥–∞–∂–µ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º —Ä–∞–±–æ—á–∏—Ö –∑–∞–¥–∞—á? –û—Ç–≤–µ—Ç –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å –≤–∞–∂–µ–Ω –∫–∞–∫ –¥–ª—è –∫–æ–º–ø–∞–Ω–∏–π, —Å—Ç—Ä–µ–º—è—â–∏—Ö—Å—è –≤–Ω–µ–¥—Ä–∏—Ç—å AI –≤ —Å–≤–æ–∏ —Ä–∞–±–æ—á–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã, —Ç–∞–∫ –∏ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–π –ø–æ–ª–∏—Ç–∏–∫–∏, —á—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å –≤–ª–∏—è–Ω–∏–µ AI –Ω–∞ —Ä—ã–Ω–æ–∫ —Ç—Ä—É–¥–∞.</p>\n<p>–î–ª—è –æ—Ü–µ–Ω–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ LLM-–∞–≥–µ–Ω—Ç–æ–≤ –≤ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –∑–∞–¥–∞—á, –∞–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ –±–µ–Ω—á–º–∞—Ä–∫ TheAgentCompany. –û–Ω –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —Å–∞–º–æ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—É—é —Å—Ä–µ–¥—É, –∏–º–∏—Ç–∏—Ä—É—é—â—É—é –Ω–µ–±–æ–ª—å—à—É—é IT-–∫–æ–º–ø–∞–Ω–∏—é —Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º–∏ –≤–µ–±-—Å–∞–π—Ç–∞–º–∏ –∏ –¥–∞–Ω–Ω—ã–º–∏. –í —ç—Ç–æ–π —Å—Ä–µ–¥–µ —Å–æ–∑–¥–∞–Ω—ã —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏ —Ç–∞–∫–æ–π –∫–æ–º–ø–∞–Ω–∏–∏: –ø—Ä–æ—Å–º–æ—Ç—Ä –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü, –Ω–∞–ø–∏—Å–∞–Ω–∏–µ –∫–æ–¥–∞, –∑–∞–ø—É—Å–∫ –ø—Ä–æ–≥—Ä–∞–º–º –∏ –æ–±—â–µ–Ω–∏–µ —Å –∫–æ–ª–ª–µ–≥–∞–º–∏.</p>\n<p>–ê–≤—Ç–æ—Ä—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–ª–∏ –±–∞–∑–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –∞–≥–µ–Ω—Ç–æ–≤, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–µ –∫–∞–∫ –Ω–∞ –∑–∞–∫—Ä—ã—Ç—ã—Ö API, —Ç–∞–∫ –∏ –Ω–∞ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö —Å –æ—Ç–∫—Ä—ã—Ç—ã–º –∏—Å—Ö–æ–¥–Ω—ã–º –∫–æ–¥–æ–º. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –Ω–∞–∏–±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –∞–≥–µ–Ω—Ç —Å–ø–æ—Å–æ–±–µ–Ω –∞–≤—Ç–æ–Ω–æ–º–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å 24% –∑–∞–¥–∞—á. –≠—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –æ —Ç–æ–º, —á—Ç–æ –≤ —É—Å–ª–æ–≤–∏—è—Ö, –∏–º–∏—Ç–∏—Ä—É—é—â–∏—Ö —Ä–µ–∞–ª—å–Ω–æ–µ —Ä–∞–±–æ—á–µ–µ –º–µ—Å—Ç–æ, AI-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å –ø—Ä–æ—Å—Ç—ã–º–∏ –∑–∞–¥–∞—á–∞–º–∏, –Ω–æ –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–µ, —Ç—Ä–µ–±—É—é—â–∏–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —à–∞–≥–æ–≤, –ø–æ–∫–∞ –æ—Å—Ç–∞—é—Ç—Å—è –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–∏—Å—Ç–µ–º.</p>'}, {'title': 'Introduction', 'content': 'We are in the midst of technological transformation. With the rapid year-by-year and month-bymonth progress brought about by large language models (LLMs), we are seeing AI-based assistance or automation become commonplace in tasks that were unthinkable only few years ago. In fact, the pace of progress is so fast that some have gone so far as to claim that the majority of human labor may be automatable within the next couple of years (Eloundou et al., 2023; Amodei & Fridman, 2024). On the other hand, others are skeptical, claiming that language models cannot truly reason (Kambhampati et al., 2024), do not generalize well to novel tasks (Chollet et al., 2024), and may only have an impact on small minority of the labor market (Wittenstein, 2024). What is the reason for this disconnect? We argue that it is, in part, due to lack of objective benchmarks that not only demonstrate the power of existing LLM-based agents to accelerate Equal contribution. 1 Preprint. It features reproducible and selfFigure 1: An overview of TheAgentCompany benchmark. hosted environment, simulated colleagues to test agent communication capabilities, checkpoint and execution-based evaluation, and set of 175 diverse, realistic and professional tasks in software engineering company setting. wide variety of repetitive tasks encountered in every-day workplaces, but also provide appropriate caveats about the tasks that agents cannot do. This is pressing issue, because the commercial and policy implications of diverse and effective acceleration or automation of work-related tasks will be broad, both positive (e.g. increase of quality of life and accelerated scientific discovery) and negative (e.g. potential displacement or loss of jobs and increase in wealth disparities). In this paper, we take some first steps towards resolving this gap and providing clearer view of where we are now with respect to acceleration or automation of consequential work-related tasks, and litmus test for future development in this direction. Concretely, we propose benchmark, TheAgentCompany (Figure 1) that estimates the ability of AI agents to perform tasks encountered in everyday workplaces. We create simulated software development company where agents must perform tasks related to software engineering, project management, financial analysis, and other typical tasks encountered in such business settings. The agents must browse the web, code, and interact with other simulated co-workers to achieve success on the provided tasks. TheAgentCompanys environment is based entirely on open-source software and self-hostable for reproducibility purposes, and we create rigorous evaluators that also assign partial credit when the agent gets the answer partially correct. We perform experiments using seven large language model backbones, including API-based models such as Anthropic Claude (Anthropic, 2023), OpenAI GPT-4o (OpenAI, 2024), Google Gemini (Team et al., 2023), Amazon Nova (Intelligence, 2024), as well as open models including Meta Llama (Dubey et al., 2024) and Alibaba Qwen (Yang et al., 2024). All models are run using the OpenHands agent framework (Wang et al., 2024b),1 which provides stable and strong agent harness for both web browsing and coding. As result of experiments, we find that the best performing model, Claude 3.5 Sonnet was able to autonomously perform 24.0% of the provided tests to completion, and achieve score of 34.4% on our metric that provides extra credit for partially completed tasks. These results present nuanced picture of the current ability of AI agents to perform tasks. Agents powered by the current gold-standard AI techniques are able to autonomously perform wide variety of tasks encountered in everyday work. However, they are not close to automating every task encountered in workspace, even on the subset of tasks presented in TheAgentCompany, which are well-scoped administrative and coding tasks encountered in software companys day-to-day work. In the rest of this paper, we explain detail comparisons to other existing benchmarks ( 2), how we set up realistic and reproducible environments ( 3), how we define tasks ( 4) and how we create them ( 5), our baseline agent ( 6), experimental results ( 7), and finally implications and future directions ( 8). 1https://github.com/All-Hands-AI/OpenHands 2 Preprint. is desktop, Table 1: Comparison of different AI agent benchmarks. Interface: the interface agent has access to; is web browser, is bash terminal. Supported Tasks: tasks in the benchmark, indicate tasks with no association with real-world occupations; SE refers to software engineering, HR is human resources, PM is project manager. Checkpoint-based evaluation: if tasks are evaluated at intermediate checkpoints and assigned partial scores. Interact with NPC Agents: If the agent can interact with other NPC agents during task-solving. is chat platform, is Python script, is API usage, Framework Diverse Real-world Work Task Categories Requires Interaction Long-Horizon w/ Checkpoints Interface Self-Hosted Environment MiniWob++ (Liu et al., 2018) Mind2Web (Deng et al., 2023) WebLINX (L√π et al., 2024) AssistantBench (Yoran et al., 2024) WebArena (Zhou et al., 2023) VisualWebArena (Koh et al., 2024) VideoWebArena (Jang et al., 2024) WorkArena (Drouin et al., 2024) OSWorld (Xie et al., 2024) Windows Agent Arena (Bonatti et al., 2024) AppWorld (Trivedi et al., 2024) Gorilla APIBench (Patil et al., 2023) œÑ -bench (Yao et al., 2024) SWE-bench (Jimenez et al., 2024) DevBench (Li et al., 2024) Smallville (Park et al., 2023) Sotopia (Zhou et al., 2024) TheAgentCompany (cid:37) (cid:37) (cid:37) (cid:37) (cid:37) (cid:37) (cid:37) (cid:34) (cid:34) (cid:34) (cid:37) (cid:37) (cid:34) (cid:37) (cid:37) (cid:37) (cid:37) (cid:34) Browsing Browsing Browsing Browsing Browsing Browsing Browsing Enterprise Softw  —Ä–∞–±–æ—á–∏—Ö –∑–∞–¥–∞—á, –¥–∞–∂–µ –≤ —Ä–∞–º–∫–∞—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ –∑–∞–¥–∞—á TheAgentCompany, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π —Ö–æ—Ä–æ—à–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã–µ –∏ –∫–æ–¥–∏–Ω–≥–æ–≤—ã–µ –∑–∞–¥–∞—á–∏, –≤—Å—Ç—Ä–µ—á–∞—é—â–∏–µ—Å—è –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π —Ä–∞–±–æ—Ç–µ –∫–æ–º–ø–∞–Ω–∏–∏-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞.</p>\n<p>–í –æ—Å—Ç–∞–ª—å–Ω–æ–π —á–∞—Å—Ç–∏ —Å—Ç–∞—Ç—å–∏ –∞–≤—Ç–æ—Ä—ã –ø–æ–¥—Ä–æ–±–Ω–æ —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç —Å–≤–æ–π –±–µ–Ω—á–º–∞—Ä–∫ —Å –¥—Ä—É–≥–∏–º–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ (—Ä–∞–∑–¥–µ–ª 2), –æ–ø–∏—Å—ã–≤–∞—é—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ–π —Å—Ä–µ–¥—ã (—Ä–∞–∑–¥–µ–ª 3), –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –∑–∞–¥–∞—á–∏ (—Ä–∞–∑–¥–µ–ª 4) –∏ –ø—Ä–æ—Ü–µ—Å—Å –∏—Ö —Å–æ–∑–¥–∞–Ω–∏—è (—Ä–∞–∑–¥–µ–ª 5), –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –±–∞–∑–æ–≤—É—é –º–æ–¥–µ–ª—å –∞–≥–µ–Ω—Ç–∞ (—Ä–∞–∑–¥–µ–ª 6), –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ (—Ä–∞–∑–¥–µ–ª 7), –∞ —Ç–∞–∫–∂–µ –æ–±—Å—É–∂–¥–∞—é—Ç –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–ª—å–Ω–µ–π—à–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π (—Ä–∞–∑–¥–µ–ª 8).</p>'}, {'title': 'Benchmark Desiderata And Comparison To Other Benchmarks', 'content': 'In order to evaluate the ability of agents to perform tasks in complex real-world settings, we built TheAgentCompany with number of desiderata in mind. The comparison with several existing prominent agent benchmarks with respect to these desiderata is in Table 1. Coverage of Multiple Work-related Tasks: In order to make any valid statements about the potential of AI to accelerate or automate various types of real-world work, we should have tasks that are motivated by real-world work across multiple job categories. Many benchmarks are not relevant to real-world work (e.g. MiniWob++ (Liu et al., 2018)) or very relevant to real-world work, but only over limited scope of tasks (e.g. SWE-Bench (Jimenez et al., 2024)). In contrast, TheAgentCompany contains set of more diverse, realistic, and professional tasks that would typically be completed by multiple job roles in software engineering company. Requirement for Interaction: If agents are to integrate into real-world workplaces, they will need to communicate with the other human members of the workspace. Most other benchmarks do not measure communication or interactivity, with the exception of œÑ -bench (Yao et al., 2024), which only measures interaction in customer service scenarios. TheAgentCompany provides better testbed for communication as many tasks involve asking and providing information to colleagues as part of more complex task. Long-horizon Tasks with Checkpoints: In real-world settings, many tasks require taking many different steps to achieve higher-level goal. One major novel contribution of TheAgentCompany is that we both (1) contain tasks that require an agent to perform significantly more consecutive work (i.e. involving more steps and realistically taking human professionals longer to accomplish) than previous benchmarks, and (2) provide granular evaluators that measure the ability of models to perform subtasks of these larger tasks. Versatile Environment Interface: In order to handle diversity of tasks in real-world settings, we minimally should be able to interact with the tools that real-world workers use including web interfaces, programs, command-line terminals, and communication tools. TheAgentCompany covers all of these interfaces, while most previous benchmarks focus only on one or two. Preprint. Self-hosted and Reproducible: In order to allow for careful comparisons between different methods that remain constant over time, the benchmark should be fully self-hosted and reproducible. This contrasts with existing benchmarks that do not have execution environments (e.g. Mind2Web (Deng et al., 2023)) or require the usage of third-party software (e.g. WorkArena (Drouin et al., 2024)).', 'summary': '<p>–í —Å—Ç–∞—Ç—å–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∞–≥–µ–Ω—Ç–æ–≤ –≤ —É—Å–ª–æ–≤–∏—è—Ö, –ø—Ä–∏–±–ª–∏–∂–µ–Ω–Ω—ã—Ö –∫ —Ä–µ–∞–ª—å–Ω—ã–º —Ä–∞–±–æ—á–∏–º –∑–∞–¥–∞—á–∞–º, –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º TheAgentCompany. –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–¥–µ–ª–∏–ª–∏ —Ä—è–¥ –∫–ª—é—á–µ–≤—ã—Ö —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –∫ —Ç–∞–∫–æ–º—É –±–µ–Ω—á–º–∞—Ä–∫—É, –∏ —Å—Ä–∞–≤–Ω–∏–ª–∏ TheAgentCompany —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –∞–Ω–∞–ª–æ–≥–∞–º–∏ (—Å–º. –¢–∞–±–ª–∏—Ü—É 1 –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Å—Ç–∞—Ç—å–µ).</p>\n<p><strong>–û—Ö–≤–∞—Ç —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö —Ä–∞–±–æ—á–∏—Ö –∑–∞–¥–∞—á:</strong> –î–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –¥–µ–ª–∞—Ç—å –≤—ã–≤–æ–¥—ã –æ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–µ –ò–ò –≤ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–º –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º —Ä–æ–ª—è–º. –ú–Ω–æ–≥–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –±–µ–Ω—á–º–∞—Ä–∫–∏ –ª–∏–±–æ –Ω–µ —Å–≤—è–∑–∞–Ω—ã —Å —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç–æ–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, MiniWob++), –ª–∏–±–æ –æ—Ö–≤–∞—Ç—ã–≤–∞—é—Ç –ª–∏—à—å —É–∑–∫–∏–π —Å–ø–µ–∫—Ç—Ä –∑–∞–¥–∞—á (–Ω–∞–ø—Ä–∏–º–µ—Ä, SWE-Bench). TheAgentCompany, –Ω–∞–ø—Ä–æ—Ç–∏–≤, –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç –±–æ–ª–µ–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–π –∏ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –Ω–∞–±–æ—Ä –∑–∞–¥–∞—á, —Ç–∏–ø–∏—á–Ω—ã—Ö –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ä–æ–ª–µ–π –≤ IT-–∫–æ–º–ø–∞–Ω–∏–∏.</p>\n<p><strong>–ù–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è:</strong> –î–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–±–æ—á–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –∏—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –æ–±—â–∞—Ç—å—Å—è —Å –ª—é–¥—å–º–∏. –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –Ω–µ –æ—Ü–µ–Ω–∏–≤–∞—é—Ç –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—é –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –∑–∞ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ–º œÑ-bench, –∫–æ—Ç–æ—Ä—ã–π —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –≤ —Å—Ñ–µ—Ä–µ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–æ–≤. TheAgentCompany –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –±–æ–ª–µ–µ –ø–æ–¥—Ö–æ–¥—è—â—É—é —Å—Ä–µ–¥—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏, –ø–æ—Å–∫–æ–ª—å–∫—É –º–Ω–æ–≥–∏–µ –∑–∞–¥–∞—á–∏ —Ç—Ä–µ–±—É—é—Ç –æ–±–º–µ–Ω–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π —Å –∫–æ–ª–ª–µ–≥–∞–º–∏ –≤ —Ä–∞–º–∫–∞—Ö –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤.</p>\n<p><strong>–ó–∞–¥–∞—á–∏ —Å –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–æ–º –∏ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏:</strong> –í —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö –º–Ω–æ–≥–∏–µ –∑–∞–¥–∞—á–∏ —Ç—Ä–µ–±—É—é—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —à–∞–≥–æ–≤ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –æ–±—â–µ–π —Ü–µ–ª–∏. –í–∞–∂–Ω—ã–º –Ω–æ–≤–æ–≤–≤–µ–¥–µ–Ω–∏–µ–º TheAgentCompany —è–≤–ª—è–µ—Ç—Å—è –Ω–∞–ª–∏—á–∏–µ –∑–∞–¥–∞—á, –∫–æ—Ç–æ—Ä—ã–µ —Ç—Ä–µ–±—É—é—Ç –æ—Ç –∞–≥–µ–Ω—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –±–æ–ª—å—à–µ–≥–æ –æ–±—ä–µ–º–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã (—Ç.–µ. –±–æ–ª—å—à–µ —à–∞–≥–æ–≤ –∏ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, —Å—Ä–∞–≤–Ω–∏–º–æ–≥–æ —Å –≤—Ä–µ–º–µ–Ω–µ–º, –∑–∞—Ç—Ä–∞—á–∏–≤–∞–µ–º—ã–º –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∞–º–∏). –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –±–µ–Ω—á–º–∞—Ä–∫ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –¥–µ—Ç–∞–ª—å–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ –æ—Ü–µ–Ω–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –∏–∑–º–µ—Ä–∏—Ç—å —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–µ–π –≤—ã–ø–æ–ª–Ω—è—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–µ –ø–æ–¥–∑–∞–¥–∞—á–∏.</p>\n<p><strong>–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å—Ä–µ–¥—ã:</strong> –î–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ–º –∑–∞–¥–∞—á –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö –∞–≥–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —É–º–µ—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ª—é–¥–∏, –≤–∫–ª—é—á–∞—è –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã, –ø—Ä–æ–≥—Ä–∞–º–º—ã, –∫–æ–º–∞–Ω–¥–Ω—É—é —Å—Ç—Ä–æ–∫—É –∏ —Å—Ä–µ–¥—Å—Ç–≤–∞ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏. TheAgentCompany –æ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –≤—Å–µ —ç—Ç–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ —Ñ–æ–∫—É—Å–∏—Ä—É—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ –æ–¥–Ω–æ–º –∏–ª–∏ –¥–≤—É—Ö.</p>\n<p><strong>–°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω—ã–π –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–π –±–µ–Ω—á–º–∞—Ä–∫:</strong> –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤, —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–æ–ª–∂–Ω—ã –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º–∏ –≤–æ –≤—Ä–µ–º–µ–Ω–∏. –ü–æ—ç—Ç–æ–º—É –±–µ–Ω—á–º–∞—Ä–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é —Å–∞–º–æ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–º. –≠—Ç–æ –æ—Ç–ª–∏—á–∞–µ—Ç TheAgentCompany –æ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∏–º–µ—é—Ç —Å—Ä–µ–¥—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, Mind2Web) –∏–ª–∏ —Ç—Ä–µ–±—É—é—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, WorkArena).</p>'}, {'title': 'TheAgentCompany Environment Setup', 'content': 'Our benchmark is set in an imaginary software engineering startup called TheAgentCompany, hence the benchmarks name. Within TheAgentCompany, we create tasks inspired by tasks handled by workers inside such companies. More details about the companys imaginary background, overview and employees can be found in Appendix A. The benchmark environment contains multiple components. Local Workspace The local workspace runs locally on the agents host, which is analogous to human professionals local workspace, e.g. their work laptop computer. This environment is created as sandboxed Docker environment to provide safe execution environment that will not affect other parts of the evaluation machine (Wang et al., 2024b).2 This environment is where agents work on the task, and within this environment the TheAgentCompany baseline agent ( 6) uses browser, code editor and Linux terminal with typical software preinstalled.3 Intranet This part of the environment mimics the companys internal websites that host code, documents, project management software, and communications software. To achieve our goal of reproducible, self-contained environment, we follow WebArena (Zhou et al., 2023), in using open-source, self-hostable software to host our environment. The environment mainly contains the following websites: 1. GitLab,4 an open-source alternative to source-code repositories such as GitHub. This is used for hosting TheAgentCompanys code repositories and tech-oriented wiki pages. 2. OwnCloud,5 an open-source alternative to office software such as Google Drive or Microsoft Office. This to save and share files, especially for document storage and collaborative editing. 3. Plane,6 an open-source alternative to task management software such as Jira or Linear. This is used to track issues, run sprints cycles, and manage product roadmaps. 4. RocketChat,7 an open-source alternative to communication software such as Slack. This is company-internal real-time messaging tool that facilitates collaboration between employees. All the websites hosted are reproducible and reset-able with mock data inspired by that from software engineering company. The data inside these company internal websites are populated with real-world software project data, as well as data manually curated by co-authors who have some experience in the relevant corporate roles. Simulated Colleague Communication One major aspect of working in company is communicating with other company members, and in TheAgentCompany we also test the ability of models to perform this type of communication. Specifically, we allow agents to use RocketChat to message other company members and obtain information that may not be available in the original task description. To create these simulated colleagues, we rely on the Sotopia platform (Zhou et al., 2024), which supports the creation of simulated human characters with LLMs. Each simulated colleague is equipped with detailed profile that includes their name, role, responsibilities, and project affiliations. 2https://docs.all-hands.dev/modules/usage/how-to/custom-sandbox-guide 3Other options would include using something like GUI-based desktop environment with office software (Xie et al., 2024), but we opt to build baseline solution that is entirely web-based, reflecting the recent trend of more enterprise software moving to the cloud. 4https://about.gitlab.com/install/ 5https://doc.owncloud.com/ 6https://github.com/makeplane/plane 7https://www.rocket.chat/install 4 Preprint. Domain SWE Table 2: Example task intents and checkpoints for three domains. Task Intent Checkpoints Set up JanusGraph and run it locally with an HTTP endpoint: Clone JanusGraph directory under /workspace folder (http://the-agent-company.com:8929/root/janusgraph). Build the binary file. Launch JanusGraph server locally on port 8182 with an HTTP endpoint. Finance Navigate to ownCloud at http://the-agent-company.com:8092 and complete Section BAlternative Simplified Credit of IRS Form 6765: Gather necessary information from /Documents/Financials/TAC_financials.csv and /workspace/research_wages.csv. Consult /Documents/Financials/f6765_instructions.pdf for instructions. Contact the finance director (David Wong) on Rocket.Chat (http://the-agent-company.com:3000/home) for ambiguous questions. Save the filled form as /workspace/filled_f6765.pdf. Checkpoint 1 (1pt): Check if JanusGraph repo is cloned. Checkpoint 2 (3pts): Check if the binary file is built (requires skipping Docker in pom.xml, hence higher points). Checkpoint 3 (2pts): Check the JanusGraph Server as an HTTP endpoint. Checkpoint 1 (5pts): Check if all 16 questions in Section of the form have been answered correctly. Checkpoint 2 (3pts): Check if the correct finance director (David Wong) was contacted to answer two ambiguous questions. PM Analyze The Agent Companys performance and create summary in Plane: Access Plane (http://the-agent-company.com:8091/tac/) and navigate to "Analytics." Collect metrics: Open Tasks, Backlog Tasks, Unstarted Tasks, Started Tasks, Unassigned Issues, Pending Issues. Create summary and share it on Rocket.Chat (http://the-agent-company.com:3000/home) in the #kudos channel. Checkpoint 1 (1pt): Check if Plane was accessed and the agent navigated to "Analytics" section. Checkpoint 2 (3pts): Check if all required project metrics were collected. Checkpoint 3 (1pt): Check if the summary was shared in the #kudos channel on Rocket.Chat. (e.g., Sarah Johnson, who serves as the CTO, oversees technical strategy planning and R&D team leadership, with access to all technical channels). Agents can interact with these simulated colleagues through direct messages or in specific channels, as is standard in RocketChat and other platforms. By default, all simulated human characters are backed by the Claude-3-5-Sonnet-20241022 LLM across experiments, as we found that it provided the best results during preliminary experiments. For example conversations between the agent and the simulated colleagues drawn from empirical experiments, please refer to Appendix B.', 'summary': '<p>–í —Å—Ç–∞—Ç—å–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è —Å—Ä–µ–¥–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤ –º–∞—à–∏–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, –∏–º–∏—Ç–∏—Ä—É—é—â–∞—è —Ä–∞–±–æ—Ç—É –≤ –≤—ã–º—ã—à–ª–µ–Ω–Ω–æ–π IT-–∫–æ–º–ø–∞–Ω–∏–∏ TheAgentCompany. –≠—Ç–∞ —Å—Ä–µ–¥–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤:</p>\n<p><strong>1. –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ä–∞–±–æ—á–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ:</strong> –≠—Ç–æ –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è Docker-—Å—Ä–µ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è –∏–º–∏—Ç–∏—Ä—É–µ—Ç —Ä–∞–±–æ—á–∏–π –∫–æ–º–ø—å—é—Ç–µ—Ä —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞. –í —ç—Ç–æ–π —Å—Ä–µ–¥–µ –∞–≥–µ–Ω—Ç –≤—ã–ø–æ–ª–Ω—è–µ—Ç –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏, –∏—Å–ø–æ–ª—å–∑—É—è –±—Ä–∞—É–∑–µ—Ä, —Ä–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞ –∏ —Ç–µ—Ä–º–∏–Ω–∞–ª Linux —Å –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º –Ω–∞–±–æ—Ä–æ–º –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è.</p>\n<p><strong>2. –ò–Ω—Ç—Ä–∞–Ω–µ—Ç:</strong> –≠—Ç–æ—Ç –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –∏–º–∏—Ç–∏—Ä—É–µ—Ç –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –≤–µ–±-—Å–∞–π—Ç—ã –∫–æ–º–ø–∞–Ω–∏–∏, –≥–¥–µ —Ä–∞–∑–º–µ—â–∞—é—Ç—Å—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã. –û–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è:\n    * <strong>GitLab:</strong> –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–¥–∞ –∏ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏.\n    * <strong>OwnCloud:</strong> –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤.\n    * <strong>Plane:</strong> –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∞–º–∏, —Å–ø—Ä–∏–Ω—Ç–∞–º–∏ –∏ –ø–ª–∞–Ω–∞–º–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏.\n    * <strong>RocketChat:</strong> –¥–ª—è –æ–±—â–µ–Ω–∏—è –º–µ–∂–¥—É —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏.</p>\n<p>–í—Å–µ —ç—Ç–∏ –≤–µ–±-—Å–∞–π—Ç—ã —è–≤–ª—è—é—Ç—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–º–∏ –∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –æ—Ç–∫—Ä—ã—Ç–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–µ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–µ —Å –¥–∞–Ω–Ω—ã–º–∏, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–º–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –∏ —Ä–∞–±–æ—á–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏. –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∫–∞–∫ —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ IT-–ø—Ä–æ–µ–∫—Ç–æ–≤, —Ç–∞–∫ –∏ –¥–∞–Ω–Ω—ã–º–∏, —Å–æ–∑–¥–∞–Ω–Ω—ã–º–∏ –∞–≤—Ç–æ—Ä–∞–º–∏ —Å—Ç–∞—Ç—å–∏, –∏–º–µ—é—â–∏–º–∏ –æ–ø—ã—Ç —Ä–∞–±–æ—Ç—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö —Ä–æ–ª—è—Ö.</p>\n<p><strong>3. –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—â–µ–Ω–∏—è —Å –∫–æ–ª–ª–µ–≥–∞–º–∏:</strong> –í–∞–∂–Ω–æ–π —á–∞—Å—Ç—å—é —Ä–∞–±–æ—Ç—ã –≤ –∫–æ–º–ø–∞–Ω–∏–∏ —è–≤–ª—è–µ—Ç—Å—è –æ–±—â–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏–º–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏. –í TheAgentCompany –∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –æ–±—â–∞—Ç—å—Å—è —Å –∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –∫–æ–ª–ª–µ–≥–∞–º–∏ —á–µ—Ä–µ–∑ RocketChat. –≠—Ç–∏ "–∫–æ–ª–ª–µ–≥–∏" —Å–æ–∑–¥–∞–Ω—ã —Å –ø–æ–º–æ—â—å—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã Sotopia –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π LLM-–º–æ–¥–µ–ª–∏ —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º–∏ –ø—Ä–æ—Ñ–∏–ª—è–º–∏, –≤–∫–ª—é—á–∞—é—â–∏–º–∏ –∏–º—è, –¥–æ–ª–∂–Ω–æ—Å—Ç—å, –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–∏—á–∞—Å—Ç–Ω–æ—Å—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç–∞–º. –ê–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –æ–±—Ä–∞—â–∞—Ç—å—Å—è –∫ –Ω–∏–º –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π, –∫–æ—Ç–æ—Ä–∞—è –º–æ–∂–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –æ–ø–∏—Å–∞–Ω–∏–∏ –∑–∞–¥–∞—á–∏. –í –∫–∞—á–µ—Å—Ç–≤–µ LLM –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∫–æ–ª–ª–µ–≥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Claude-3-5-Sonnet-20241022, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –ø–æ–∫–∞–∑–∞–ª –Ω–∞–∏–ª—É—á—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞—Ö.</p>\n<p>–í —Å—Ç–∞—Ç—å–µ —Ç–∞–∫–∂–µ –ø—Ä–∏–≤–æ–¥—è—Ç—Å—è –ø—Ä–∏–º–µ—Ä—ã –∑–∞–¥–∞—á –∏ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã—Ö —Ç–æ—á–µ–∫ –¥–ª—è —Ç—Ä–µ—Ö –æ–±–ª–∞—Å—Ç–µ–π: —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è (SWE), —Ñ–∏–Ω–∞–Ω—Å—ã –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞–º–∏ (PM). –î–ª—è –∫–∞–∂–¥–æ–π –∑–∞–¥–∞—á–∏ —É–∫–∞–∑–∞–Ω—ã –¥–µ–π—Å—Ç–≤–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ–ª–∂–µ–Ω –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∞–≥–µ–Ω—Ç, –∞ —Ç–∞–∫–∂–µ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏, –ø–æ –∫–æ—Ç–æ—Ä—ã–º –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç—Å—è –µ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å.</p>'}, {'title': 'Task Structure', 'content': 'The tasks in TheAgentCompany include task intent, list of checkpoints that the agent must achieve, programmatic evaluator to check success on these checkpoints, and code to initialize and finalize the environment. We show some examples in Table 2, and describe each of aspect in detail below. Task Intent Each task begins with an English description, simulating how user would instruct an LLM-based agent to perform real-world task. In general, we aim for these tasks to be clear enough so that human worker would be able to complete the task without asking for further instructions directly from the user (although they may need to ask questions of their other co-workers). Checkpoints Tasks are divided into checkpoints representing intermediate milestones, each assigned point value to measure progress. Each checkpoint is awarded certain number of points based on its significance to the overall completion of the task. Checkpoints are written in English, and typically specify one or more of the following: 5 Preprint. Action Completion: Verifying whether required actions, such as using tools, navigating to URLs, or collecting data, were carried out successfully. Data Accuracy: Evaluating the correctness and completeness of the output, such as extracted data or formatted documents. Collaboration: Assessing interactions with simulated colleagues or sharing of output, such as posting messages or asking for additional information to complete the task. Evaluators Checkpoints are created in the task design phase, but for actual evaluation, each of the checkpoints must be concretely implemented through an evaluator program that checks the completion of the checkpoint. These evaluators are implemented by examining environment states, such as the local workspace, intranet status, simulated colleague interactions, or by analyzing agent trajectories, like verifying browsing history or action sequences. In most cases, these evaluators are deterministic and written as simple Python functions. For instance, in the SWE task in Table 2, the checkpoints are deterministic: verifying if the JanusGraph repository is cloned, the binary file is built, and the server is launched with an HTTP endpoint. However, for tasks with more complex and unstructured deliverables, such as in Table 2, the last checkpoint in the Finance task requires contacting the correct finance director (David Wong) to resolve ambiguous questions, which involves judgment from (simulated) human colleague, deterministic evaluation can be challenging due to subjectivity and variability. In such cases, we employ LLM-based evaluation. This involves prompting LLMs with predefined rubrics or reference outputs to assess the agents deliverables, enabling more nuanced and flexible evaluation of these tasks. Same as the NPC backbone, all LLM-based evaluators are backed by the Claude-3-5-Sonnet-20241022.', 'summary': '<p>–í TheAgentCompany –∑–∞–¥–∞—á–∏ –≤–∫–ª—é—á–∞—é—Ç –≤ —Å–µ–±—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤: –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (task intent), —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã—Ö —Ç–æ—á–µ–∫ (checkpoints), –∫–æ—Ç–æ—Ä—ã–µ –∞–≥–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –¥–æ—Å—Ç–∏—á—å, –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã–π –æ—Ü–µ–Ω—â–∏–∫ (evaluator) –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —ç—Ç–∏—Ö —Ç–æ—á–µ–∫, –∞ —Ç–∞–∫–∂–µ –∫–æ–¥ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å—Ä–µ–¥—ã.</p>\n<p><strong>–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (Task Intent)</strong></p>\n<p>–ö–∞–∂–¥–∞—è –∑–∞–¥–∞—á–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º —è–∑—ã–∫–µ, –∫–æ—Ç–æ—Ä–æ–µ –∏–º–∏—Ç–∏—Ä—É–µ—Ç —Ç–æ, –∫–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–≥ –±—ã –ø—Ä–æ–∏–Ω—Å—Ç—Ä—É–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∞–≥–µ–Ω—Ç–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–≥–æ –Ω–∞ –±–æ–ª—å—à–æ–π —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª–∏ (LLM), –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ–π –∑–∞–¥–∞—á–∏. –¶–µ–ª—å —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ–±—ã –æ–ø–∏—Å–∞–Ω–∏—è –±—ã–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–æ–Ω—è—Ç–Ω—ã–º–∏ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã —á–µ–ª–æ–≤–µ–∫ –º–æ–≥ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–¥–∞—á—É, –Ω–µ –∑–∞–ø—Ä–∞—à–∏–≤–∞—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —Ö–æ—Ç—è –æ–Ω –º–æ–∂–µ—Ç –æ–±—Ä–∞—â–∞—Ç—å—Å—è —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏ –∫ –∫–æ–ª–ª–µ–≥–∞–º.</p>\n<p><strong>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ (Checkpoints)</strong></p>\n<p>–ó–∞–¥–∞—á–∏ —Ä–∞–∑–¥–µ–ª–µ–Ω—ã –Ω–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–∏–µ —Å–æ–±–æ–π –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —ç—Ç–∞–ø—ã. –ö–∞–∂–¥–æ–π —Ç–æ—á–∫–µ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ—Ç—Å—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–ª–ª–æ–≤, –æ—Ç—Ä–∞–∂–∞—é—â–µ–µ –µ–µ –≤–∞–∂–Ω–æ—Å—Ç—å –¥–ª—è –æ–±—â–µ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏. –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ —Ç–∞–∫–∂–µ –æ–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º —è–∑—ã–∫–µ –∏ –æ–±—ã—á–Ω–æ –≤–∫–ª—é—á–∞—é—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –æ–¥–Ω–æ–≥–æ –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∞—Å–ø–µ–∫—Ç–æ–≤:</p>\n<ul>\n<li><strong>–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π:</strong> –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–≥–æ, –±—ã–ª–∏ –ª–∏ —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤, –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ URL-–∞–¥—Ä–µ—Å–∞–º –∏–ª–∏ —Å–±–æ—Ä –¥–∞– Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–æ–π.</p>\n<p>–û–¥–Ω–∞–∫–æ –¥–ª—è –∑–∞–¥–∞—á —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ –∏ –Ω–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏, —Ç–∞–∫–∏—Ö –∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω—è—è –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ –≤ –∑–∞–¥–∞—á–µ Finance (—Ç–∞–±–ª–∏—Ü–∞ 2), –∫–æ—Ç–æ—Ä–∞—è —Ç—Ä–µ–±—É–µ—Ç —Å–≤—è–∑–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–æ–º (David Wong) –¥–ª—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤, –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞—Ç—Ä—É–¥–Ω–µ–Ω–∞ –∏–∑-–∑–∞ —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –∏–∑–º–µ–Ω—á–∏–≤–æ—Å—Ç–∏. –í —Ç–∞–∫–∏—Ö —Å–ª—É—á–∞—è—Ö –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ—Ü–µ–Ω–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM. –≠—Ç–æ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –¥–ª—è LLM —Å –∑–∞—Ä–∞–Ω–µ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º–∏ –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏ –∏–ª–∏ —ç—Ç–∞–ª–æ–Ω–Ω—ã–º–∏ –≤—ã—Ö–æ–¥–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∞–≥–µ–Ω—Ç–æ–≤, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ–≤–æ–¥–∏—Ç—å –±–æ–ª–µ–µ —Ç–æ–Ω–∫—É—é –∏ –≥–∏–±–∫—É—é –æ—Ü–µ–Ω–∫—É —ç—Ç–∏—Ö –∑–∞–¥–∞—á. –ö–∞–∫ –∏ –≤ —Å–ª—É—á–∞–µ —Å NPC, –≤—Å–µ –æ—Ü–µ–Ω—â–∏–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM –∏—Å–ø–æ–ª—å–∑—É—é—Ç Claude-3-5-Sonnet-20241022.</p>'}, {'title': 'Result', 'content': '+ 0.5 Sfull, where: Result: Sum of awarded points across all checkpoints (including partial credit), Total: Sum of the total points for all checkpoints, Result Total : Fractional progress toward full completion, Sfull: Binary indicator equal to 1 when the task is fully completed. This formulation ensures that agents are awarded partial credit in proportion to the points achieved, reflecting their progress toward task completion. At the same time, full task completion is strongly incentivized by incorporating an additional 50% credit, which is awarded only when all checkpoints are successfully completed. This design ensures that agents achieving partial progress receive scores scaled linearly with their performance, while those reaching 100% completion are distinctly rewarded to emphasize the importance of achieving the end goal. Preprint. Figure 2: Example TheAgentCompany workflow illustrating an agent managing sprint for the RisingWave project. The task involves identifying and moving unfinished issues to next sprint cycle, notifying assignees of those issues, running code coverage script, uploading summarized report to OwnCloud, and incorporating feedback on report from simulated project manager. Number of steps The number of steps is defined as the total number of LLM calls made during the task execution. This metric quantifies the operational effort required to perform the task. Cost per instance The cost per instance measures the monetary cost of querying the underlying LLM through its API to complete task. Assuming no prompt caching, the cost is calculated as: Cost = (Prompt token countPrompt token cost)+(Completion token countCompletion token cost). This efficiency metric reflects the computational expense of task completion based on token usage.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –º–µ—Ç—Ä–∏–∫–∞ –æ—Ü–µ–Ω–∫–∏ —Ä–∞–±–æ—Ç—ã –∞–≥–µ–Ω—Ç–æ–≤, –≤—ã–ø–æ–ª–Ω—è—é—â–∏—Ö –∑–∞–¥–∞—á–∏, —Å–æ—Å—Ç–æ—è—â–∏–µ –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ø–æ–≤. –≠—Ç–∞ –º–µ—Ç—Ä–∏–∫–∞ —É—á–∏—Ç—ã–≤–∞–µ—Ç –∫–∞–∫ —á–∞—Å—Ç–∏—á–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏, —Ç–∞–∫ –∏ –ø–æ–ª–Ω–æ–µ –µ—ë –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ. </p>\n<p>–û—Ü–µ–Ω–∫–∞ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –ø–æ —Ñ–æ—Ä–º—É–ª–µ: <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç = –°—É–º–º–∞ –Ω–∞–±—Ä–∞–Ω–Ω—ã—Ö –±–∞–ª–ª–æ–≤ + 0.5 * Sfull</strong>, –≥–¥–µ:</p>\n<ul>\n<li><strong>–°—É–º–º–∞ –Ω–∞–±—Ä–∞–Ω–Ω—ã—Ö –±–∞–ª–ª–æ–≤</strong> ‚Äì —ç—Ç–æ —Å—É–º–º–∞ –±–∞–ª–ª–æ–≤, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∑–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ (—á–µ–∫–ø–æ–∏–Ω—Ç–æ–≤) –∑–∞–¥–∞—á–∏. –ï—Å–ª–∏ —ç—Ç–∞–ø –≤—ã–ø–æ–ª–Ω–µ–Ω –Ω–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é, –Ω–∞—á–∏—Å–ª—è–µ—Ç—Å—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –±–∞–ª–ª.</li>\n<li><strong>Sfull</strong> ‚Äì —ç—Ç–æ –±–∏–Ω–∞—Ä–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä, —Ä–∞–≤–Ω—ã–π 1, –µ—Å–ª–∏ –∑–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é (–≤—Å–µ —á–µ–∫–ø–æ–∏–Ω—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã), –∏ 0 –≤ –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ.</li>\n</ul>\n<p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –∞–≥–µ–Ω—Ç—ã –ø–æ–ª—É—á–∞—é—Ç —á–∞—Å—Ç–∏—á–Ω—É—é –æ—Ü–µ–Ω–∫—É, –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é –∏—Ö –ø—Ä–æ–≥—Ä–µ—Å—Å—É, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –ø–æ–ª–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∏–º—É–ª–∏—Ä—É–µ—Ç—Å—è 50% –±–æ–Ω—É—Å–æ–º. –≠—Ç–æ –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç –∞–≥–µ–Ω—Ç–æ–≤ –Ω–µ —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è –∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤, –Ω–æ –∏ –∫ –ø–æ–ª–Ω–æ–º—É –∑–∞–≤–µ—Ä—à–µ–Ω–∏—é –∑–∞–¥–∞—á–∏.</p>\n<p>–í –∫–∞—á–µ—Å—Ç–≤–µ –ø—Ä–∏–º–µ—Ä–∞ –ø—Ä–∏–≤–æ–¥–∏—Ç—Å—è —Ä–∞–±–æ—á–∏–π –ø—Ä–æ—Ü–µ—Å—Å –∞–≥–µ–Ω—Ç–∞ TheAgentCompany, —É–ø—Ä–∞–≤–ª—è—é—â–µ–≥–æ —Å–ø—Ä–∏–Ω—Ç–æ–º –ø—Ä–æ–µ–∫—Ç–∞ RisingWave. –ó–∞–¥–∞—á–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è:\n*   –ü–µ—Ä–µ–Ω–æ—Å –Ω–µ–∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á –≤ —Å–ª–µ–¥—É—é—â–∏–π —Å–ø—Ä–∏–Ω—Ç.\n*   –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞ —ç—Ç–∏ –∑–∞–¥–∞—á–∏.\n*   –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –ø–æ–∫—Ä—ã—Ç–∏—è –∫–æ–¥–∞.\n*   –ó–∞–≥—Ä—É–∑–∫—É –æ—Ç—á–µ—Ç–∞ –≤ OwnCloud.\n*   –£—á–µ—Ç –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –æ—Ç –∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –ø—Ä–æ–µ–∫—Ç–∞.</p>\n<p>–¢–∞–∫–∂–µ –≤ —Å—Ç–∞—Ç—å–µ –≤–≤–æ–¥—è—Ç—Å—è –¥–≤–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏:</p>\n<ul>\n<li><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤</strong> ‚Äì –æ–±—â–µ–µ —á–∏—Å–ª–æ –≤—ã–∑–æ–≤–æ–≤ —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª–∏ (LLM) –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏. –≠—Ç–∞ –º–µ—Ç—Ä–∏–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —Å–∫–æ–ª—å–∫–æ —É—Å–∏–ª–∏–π –ø–æ—Ç—Ä–µ–±–æ–≤–∞–ª–æ—Å—å –∞–≥–µ–Ω—Ç—É –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–°—Ç–æ–∏–º–æ—Å—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä–∞</strong> ‚Äì –¥–µ–Ω–µ–∂–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ LLM API –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏. –°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –∫–∞–∫ —Å—É–º–º–∞ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–æ–≤ –≤ –∑–∞–ø—Ä–æ—Å–µ –∏ —Ç–æ–∫–µ–Ω–æ–≤ –≤ –æ—Ç–≤–µ—Ç–µ. –≠—Ç–∞ –º–µ—Ç—Ä–∏–∫–∞ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª–∏. –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è.</li>\n</ul>\n<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> –ú–µ—Ç—Ä–∏–∫–∞ –æ—Ü–µ–Ω–∫–∏, –∫–æ—Ç–æ—Ä–∞—è —Å—Ç–∏–º—É–ª–∏—Ä—É–µ—Ç –∫–∞–∫ —á–∞—Å—Ç–∏—á–Ω–æ–µ, —Ç–∞–∫ –∏ –ø–æ–ª–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏, —è–≤–ª—è–µ—Ç—Å—è –≤–∞–∂–Ω—ã–º –∞—Å–ø–µ–∫—Ç–æ–º –≤ –æ–±—É—á–µ–Ω–∏–∏ –∞–≥–µ–Ω—Ç–æ–≤. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤ –∏ —Å—Ç–æ–∏–º–æ—Å—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä–∞, –ø–æ–∑–≤–æ–ª—è—é—Ç –æ—Ü–µ–Ω–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ä–∞–±–æ—Ç—ã –∞–≥–µ–Ω—Ç–∞ —Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤.</p>'}, {'title': 'Workflow', 'content': 'Each task typically follows workflow involving the following stages: 1. Initialization: The agent sets up its workspace and prepares to execute the task. 2. Execution: The agent completes subtasks, such as navigating tools, collecting data, or processing information or if required by the task, the agent interacts with simulated colleagues or shares results via communication platforms. 3. Finalization: The agent produces and submits the final output for evaluation. Example Task We consider task designed to evaluate an agents ability to perform realistic project management workflows using multiple tools and services hosted in the benchmark. The task involves managing sprint for the RisingWave project, requiring the agent to execute interdependent steps such as sprint issue management, team communication, repository operations, and report generation while incorporating feedback from simulated project manager. The workflow as illustrated in Figure 2 begins with the agent identifying unfinished issues in the current sprint on Plane and updating their sprint assignments. This step is worth 2 points and is fully completed, earning the agent the maximum score of 2/2. Next, the agent successfully notifies the relevant assignees using Rocket.Chat regarding their pending tasks and earns 1/1 point. The agent then proceeds to clone the RisingWave repository from GitLab and execute Python script in the terminal to calculate updated code coverage. This step, worth 2 points, is only partially completed, as the agent successfully clones the repository but fails to run code coverage. As result, the agent earns 1/2 points for this checkpoint. The subsequent stepsgenerating and sharing the sprint summary report on OwnCloud and incorporating feedback from simulated project managerare not completed, resulting in 0/2 and 0/1 scores, respectively. Notably, the checkpoints can also fail if the report does not meet quality standards as assessed by the LLM-based evaluator, which evaluates the report for clarity, completeness, and successful incorporation of feedback. This ensures that the assessment reflects both the generation of outputs and their qualitative relevance to the task. 7 Preprint. Finally, the overall score is calculated using the partial completion formula defined in 4.1, where the total possible points are 8, and the awarded points sum to 4. Substituting these values, the agent achieves final score of 0.25 (25%). Our scoring mechanism thus rewards incremental progress while strongly incentivizing full completion. This example represents typical task in the TheAgentCompany benchmark, where agents are required to handle complex workflows involving multiple tools and interdependent steps. By evaluating both partial progress and overall outcomes, our benchmark provides rigorous and realistic measure of agent performance, allowing us to identify their strengths and pinpoint areas for improvement in task execution.', 'summary': '<p>–í —Ç–∏–ø–∏—á–Ω–æ–π –∑–∞–¥–∞—á–µ, –≤—ã–ø–æ–ª–Ω—è–µ–º–æ–π –∞–≥–µ–Ω—Ç–æ–º, –º–æ–∂–Ω–æ –≤—ã–¥–µ–ª–∏—Ç—å —Ç—Ä–∏ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç—Ç–∞–ø–∞:</p>\n<ol>\n<li><strong>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è:</strong> –ê–≥–µ–Ω—Ç –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ—Ç —Ä–∞–±–æ—á–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ:</strong> –ê–≥–µ–Ω—Ç –≤—ã–ø–æ–ª–Ω—è–µ—Ç –ø–æ–¥–∑–∞–¥–∞—á–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã, —Å–æ–±–∏—Ä–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é. –ü—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏, –∞–≥–µ–Ω—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç —Å —Å–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –∫–æ–ª–ª–µ–≥–∞–º–∏ –∏–ª–∏ –¥–µ–ª–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —á–µ—Ä–µ–∑ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –¥–ª—è –æ–±—â–µ–Ω–∏—è.</li>\n<li><strong>–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ:</strong> –ê–≥–µ–Ω—Ç —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –æ—Ü–µ–Ω–∫–∏.</li>\n</ol>\n<p>–†–∞—Å—Å–º–æ—Ç—Ä–∏–º –ø—Ä–∏–º–µ—Ä –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä–∞—è –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∞–≥–µ–Ω—Ç–∞ —É–ø—Ä–∞–≤–ª—è—Ç—å –ø—Ä–æ–µ–∫—Ç–æ–º, –∏—Å–ø–æ–ª—å–∑—É—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏ —Å–µ—Ä–≤–∏—Å—ã. –ó–∞–¥–∞—á–∞ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–ø—Ä–∏–Ω—Ç–æ–º –ø—Ä–æ–µ–∫—Ç–∞ RisingWave. –ê–≥–µ–Ω—Ç—É –Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å —Ä—è–¥ –≤–∑–∞–∏–º–æ–∑–∞–≤–∏—Å–∏–º—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π, —Ç–∞–∫–∏—Ö –∫–∞–∫: —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏ —Å–ø—Ä–∏–Ω—Ç–∞, –æ–±—â–µ–Ω–∏–µ —Å –∫–æ–º–∞–Ω–¥–æ–π, —Ä–∞–±–æ—Ç–∞ —Å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–µ–º –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –æ—Ç—á—ë—Ç–∞. –ü—Ä–∏ —ç—Ç–æ–º –∞–≥–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω —É—á–∏—Ç—ã–≤–∞—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –æ—Ç —Å–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –ø—Ä–æ–µ–∫—Ç–∞.</p>\n<p>–†–∞–±–æ—á–∏–π –ø—Ä–æ—Ü–µ—Å—Å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —Ç–æ–≥–æ, —á—Ç–æ –∞–≥–µ–Ω—Ç –Ω–∞—Ö–æ–¥–∏—Ç –Ω–µ–∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ —Ç–µ–∫—É—â–µ–≥–æ —Å–ø—Ä–∏–Ω—Ç–∞ –≤ Plane –∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç –∏—Ö –ø—Ä–∏–≤—è–∑–∫—É –∫ —Å–ø—Ä–∏–Ω—Ç—É. –≠—Ç–æ—Ç —à–∞–≥ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç—Å—è –≤ 2 –±–∞–ª–ª–∞ –∏ –±—ã–ª –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤—ã–ø–æ–ª–Ω–µ–Ω, –ø–æ—ç—Ç–æ–º—É –∞–≥–µ–Ω—Ç –ø–æ–ª—É—á–∞–µ—Ç 2/2 –±–∞–ª–ª–∞. –î–∞–ª–µ–µ, –∞–≥–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ —É–≤–µ–¥–æ–º–ª—è–µ—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã—Ö –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π –æ –Ω–µ–∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö —á–µ—Ä–µ–∑ Rocket.Chat, –ø–æ–ª—É—á–∞—è 1/1 –±–∞–ª–ª. –ó–∞—Ç–µ–º –∞–≥–µ–Ω—Ç –∫–ª–æ–Ω–∏—Ä—É–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π RisingWave –∏–∑ GitLab –∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç Python-—Å–∫—Ä–∏–ø—Ç –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ –ø–æ–∫—Ä—ã—Ç–∏—è –∫–æ–¥–∞. –≠—Ç–æ—Ç —à–∞–≥ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç—Å—è –≤ 2 –±–∞–ª–ª–∞, –Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω –ª–∏—à—å —á–∞—Å—Ç–∏—á–Ω–æ: –∞–≥–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –∫–ª–æ–Ω–∏—Ä—É–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π, –Ω–æ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç —Å–∫—Ä–∏–ø—Ç. –í –∏—Ç–æ–≥–µ, –∞–≥–µ–Ω—Ç –ø–æ–ª—É—á–∞–µ—Ç 1/2 –±–∞–ª–ª–∞ –∑–∞ —ç—Ç–æ—Ç —ç—Ç–∞–ø. –ü–æ—Å–ª–µ–¥—É—é—â–∏–µ —à–∞–≥–∏ ‚Äì —Å–æ–∑–¥–∞–Ω–∏–µ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è –æ—Ç—á—ë—Ç–∞ –æ —Å–ø—Ä–∏–Ω—Ç–µ –≤ OwnCloud –∏ —É—á—ë—Ç –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –æ—Ç —Å–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ ‚Äì –Ω–µ –±—ã–ª–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã, –ø–æ—ç—Ç–æ–º—É –∞–≥–µ–Ω—Ç –ø–æ–ª—É—á–∞–µ—Ç 0/2 –∏ 0/1 –±–∞–ª–ª–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ. –í–∞–∂–Ω–æ –æ—Ç–º–µ—Ç–∏—Ç—å, —á—Ç–æ —ç—Ç–∞–ø—ã –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ –∑–∞—Å—á–∏—Ç–∞–Ω—ã, –µ—Å–ª–∏ –æ—Ç—á—ë—Ç –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞–º –∫–∞—á–µ—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç LLM-–º–æ–¥–µ–ª—å. –û–Ω–∞ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –æ—Ç—á—ë—Ç –Ω–∞ —è—Å–Ω–æ—Å—Ç—å, –ø–æ–ª–Ω–æ—Ç—É –∏ —É—á—ë—Ç –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏, —á—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –æ—Ü–µ–Ω–∫—É –Ω–µ —Ç–æ–ª—å–∫–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –Ω–æ –∏ –∏—Ö –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –∑–∞–¥–∞—á–µ.</p>\n<p>–ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ñ–æ—Ä–º—É–ª—ã —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è. –í –¥–∞–Ω–Ω–æ–º –ø—Ä–∏–º–µ—Ä–µ, –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–∑–º–æ–∂–Ω—ã—Ö –±–∞–ª–ª–æ–≤ ‚Äì 8, –∞ –Ω–∞–±—Ä–∞–Ω–Ω—ã—Ö ‚Äì 4.  –ü–æ–¥—Å—Ç–∞–≤–∏–≤ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è, –∞–≥–µ–Ω—Ç –ø–æ–ª—É—á–∞–µ—Ç –∏—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª 0.25 (25%). –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Å–∏—Å—Ç–µ–º–∞ –æ—Ü–µ–Ω–∫–∏ –ø–æ–æ—â—Ä—è–µ—Ç –ø–æ—ç—Ç–∞–ø–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç –∫ –ø–æ–ª–Ω–æ–º—É –µ—ë –∑–∞–≤–µ—Ä—à–µ–Ω–∏—é.</p>\n<p>–≠—Ç–æ—Ç –ø—Ä–∏–º–µ—Ä —Ç–∏–ø–∏—á–µ–Ω –¥–ª—è –∑–∞–¥–∞—á –≤ –±–µ–Ω—á–º–∞—Ä–∫–µ TheAgentCompany, –≥–¥–µ –∞–≥–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞–º–∏, –≤–∫–ª—é—á–∞—é—â–∏–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏ –≤–∑–∞–∏–º–æ–∑–∞–≤–∏—Å–∏–º—ã–µ —à–∞–≥–∏. –û—Ü–µ–Ω–∏–≤–∞—è –∫–∞–∫ —á–∞—Å—Ç–∏—á–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ, —Ç–∞–∫ –∏ –∏—Ç–æ–≥–æ–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –±–µ–Ω—á–º–∞—Ä–∫ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–æ—á–Ω—É—é –∏ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—É—é –º–µ—Ä—É –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–∞, –ø–æ–∑–≤–æ–ª—è—è –≤—ã—è–≤–∏—Ç—å —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –∏ –æ–±–ª–∞—Å—Ç–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è.</p>'}, {'title': 'Choosing Task Categories', 'content': 'Many previous agent benchmarks discussed in 2 were created to evaluate agents on tasks people perform in daily life (Zhou et al., 2023; L√π et al., 2024; Deng et al., 2023), or tasks that accomplish digital chores (Yoran et al., 2024; Trivedi et al., 2024). Obtaining realistic tasks for the benchmark poses challenges. Some benchmark (Xie et al., 2024; Drouin et al., 2024; Yoran et al., 2024) crowdsourced tasks based on predetermined interfaces, platforms, and services available to the agent. They also adopt strategy to first gather task templates and then instantiate more task instances by filling in the variables. Some benchmark (Zhou et al., 2023; Koh et al., 2024; Bonatti et al., 2024) took semi-systematic approach of reviewing the action history of the research team and choosing tasks that reflected the types of task that the researchers carried out in their daily life. There are several obvious issues with this if we want to evaluate agents with broader implications in the TheAgentCompany benchmark. Despite some grounding in realistic data, the process of creating tasks from these data was susceptible to heuristic, and no consideration was made for how important or time-consuming the tasks are. The tasks are biased towards those important for academics in computer science and do not reflect the tasks performed by the entire population. In TheAgentCompany, we attempt to cover wide variety of tasks motivated by real-world work. While it is highly challenging to create representative sample of tasks, fortunately we can rely on existing resources created for other purposes as reference. Specifically, we start by referencing the 29.1 release of O*NET database (O*NET, 2024; Rounds et al., 1999), which is database of jobs performed by workers in the US created by the US Department of Labor. It also contains information about tasks performed within the context of each job, abilities required to perform each task, whether the task is major or minor task for that job category, and other pieces of relevant information. Based on this data, we first identified few categories of occupation categories to focus on. First, based on statistics from O*NET, we identified job categories that have large number of people performing this job. Then, we used median salary information for each of these job categories from the US department of labor statistics, and multiplied the number of employees in that category to estimate the aggregate value of performing this job. Based on this, we identified several categories of jobs such as General and Operations Managers, Registered Nurses, Software Developers, and Financial Managers that have both high population and high average salary. Because TheAgentCompany is designed to be non-embodied benchmark in the digital domain, we excluded the categories that require extensive physical labor such as Registered Nurses, and eventually settled on the setting of software company, which would allow us to cover tasks from the other categories.', 'summary': '<p>–ü—Ä–µ–¥—ã–¥—É—â–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∞–≥–µ–Ω—Ç–æ–≤ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –∑–∞–¥–∞—á–∏, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–µ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–µ –¥–µ–ª–∞ –∏–ª–∏ —Ü–∏—Ñ—Ä–æ–≤—ã–µ —Ä—É—Ç–∏–Ω–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏. –û–¥–Ω–∞–∫–æ —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á –¥–ª—è —Ç–∞–∫–∏—Ö —Ç–µ—Å—Ç–æ–≤ –æ–∫–∞–∑–∞–ª–æ—Å—å –Ω–µ–ø—Ä–æ—Å—Ç–æ–π –∑–∞–¥–∞—á–µ–π.</p>\n<p>–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –∫—Ä–∞—É–¥—Å–æ—Ä—Å–∏–Ω–≥, –≥–¥–µ –∑–∞–¥–∞—á–∏ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏—Å—å –Ω–∞ –æ—Å–Ω–æ–≤–µ –∑–∞—Ä–∞–Ω–µ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ –∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º. –í –¥—Ä—É–≥–∏—Ö —Å–ª—É—á–∞—è—Ö —Å–Ω–∞—á–∞–ª–∞ —Å–æ–±–∏—Ä–∞–ª–∏ —à–∞–±–ª–æ–Ω—ã –∑–∞–¥–∞—á, –∞ –∑–∞—Ç–µ–º —Å–æ–∑–¥–∞–≤–∞–ª–∏ –∏—Ö —ç–∫–∑–µ–º–ø–ª—è—Ä—ã, –∑–∞–ø–æ–ª–Ω—è—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ. –î—Ä—É–≥–∏–µ –ø–æ–¥—Ö–æ–¥—ã –æ—Å–Ω–æ–≤—ã–≤–∞–ª–∏—Å—å –Ω–∞ –∞–Ω–∞–ª–∏–∑–µ –∏—Å—Ç–æ—Ä–∏–∏ –¥–µ–π—Å—Ç–≤–∏–π –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–π, –≤—ã–±–∏—Ä–∞—è –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω–∏ –≤—ã–ø–æ–ª–Ω—è–ª–∏ –≤ —Å–≤–æ–µ–π –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π —Ä–∞–±–æ—Ç–µ.</p>\n<p>–û–¥–Ω–∞–∫–æ —É —ç—Ç–∏—Ö –º–µ—Ç–æ–¥–æ–≤ –µ—Å—Ç—å –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∏. –ü—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á —á–∞—Å—Ç–æ –±—ã–ª –ø–æ–¥–≤–µ—Ä–∂–µ–Ω —ç–≤—Ä–∏—Å—Ç–∏–∫–µ, –∏ –Ω–µ —É—á–∏—Ç—ã–≤–∞–ª–∞—Å—å –≤–∞–∂–Ω–æ—Å—Ç—å –∏–ª–∏ —Ç—Ä—É–¥–æ–µ–º–∫–æ—Å—Ç—å –∑–∞–¥–∞—á. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, —Ç–∞–∫–∏–µ –∑–∞–¥–∞—á–∏ –±—ã–ª–∏ —Å–º–µ—â–µ–Ω—ã –≤ —Å—Ç–æ—Ä–æ–Ω—É –∑–∞–¥–∞—á, –≤–∞–∂–Ω—ã—Ö –¥–ª—è —É—á–µ–Ω—ã—Ö –≤ –æ–±–ª–∞—Å—Ç–∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã—Ö –Ω–∞—É–∫, –∏ –Ω–µ –æ—Ç—Ä–∞–∂–∞–ª–∏ –∑–∞–¥–∞—á–∏, –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –≤—Å–µ–º –Ω–∞—Å–µ–ª–µ–Ω–∏–µ–º.</p>\n<p>–í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —ç—Ç–æ–≥–æ, –≤ TheAgentCompany —Å—Ç–∞–≤–∏—Ç—Å—è —Ü–µ–ª—å –æ—Ö–≤–∞—Ç–∏—Ç—å —à–∏—Ä–æ–∫–∏–π —Å–ø–µ–∫—Ç—Ä –∑–∞–¥–∞—á, –º–æ—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç–æ–π. –î–ª—è —ç—Ç–æ–≥–æ –≤ –∫–∞—á–µ—Å—Ç–≤–µ –æ—Ç–ø—Ä–∞–≤–Ω–æ–π —Ç–æ—á–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö O*NET, —Å–æ–¥–µ—Ä–∂–∞—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è—Ö –∏ –∑–∞–¥–∞—á–∞—Ö, –≤—ã–ø–æ–ª–Ω—è–µ–º—ã—Ö –≤ –°–®–ê.</p>\n<p>–°–Ω–∞—á–∞–ª–∞ –±—ã–ª–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–π, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö —Å—Ç–æ–∏—Ç —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏—Ç—å—Å—è. –í—ã–±–æ—Ä –æ—Å–Ω–æ–≤—ã–≤–∞–ª—Å—è –Ω–∞ –¥–≤—É—Ö –∫—Ä–∏—Ç–µ—Ä–∏—è—Ö: –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª—é–¥–µ–π, –∑–∞–Ω—è—Ç—ã—Ö –≤ –¥–∞–Ω–Ω–æ–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏, –∏ –æ–±—â–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å, –∫–æ—Ç–æ—Ä—É—é –æ–Ω–∏ —Å–æ–∑–¥–∞—é—Ç (—Ä–∞—Å—Å—á–∏—Ç–∞–Ω–Ω–∞—è –∫–∞–∫ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞–±–æ—Ç–Ω–∏–∫–æ–≤ –Ω–∞ –º–µ–¥–∏–∞–Ω–Ω—É—é –∑–∞—Ä–ø–ª–∞—Ç—É). –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –±—ã–ª–∏ –≤—ã–±—Ä–∞–Ω—ã —Ç–∞–∫–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∫–∞–∫ –≥–µ–Ω–µ—Ä–∞–ª—å–Ω—ã–µ –∏ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –º–µ–Ω–µ–¥–∂–µ—Ä—ã, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –º–µ–¥—Å–µ—Å—Ç—Ä—ã, —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –º–µ–Ω–µ–¥–∂–µ—Ä—ã.</p>\n<p>–ü–æ—Å–∫–æ–ª—å–∫—É TheAgentCompany –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ —Ü–∏—Ñ—Ä–æ–≤—ã–µ –∑–∞–¥–∞—á–∏, –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, —Ç—Ä–µ–±—É—é—â–∏–µ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Ç—Ä—É–¥–∞, —Ç–∞–∫–∏–µ –∫–∞–∫ –º–µ–¥—Å–µ—Å—Ç—Ä—ã, –±—ã–ª–∏ –∏—Å–∫–ª—é—á–µ–Ω—ã. –í –∏—Ç–æ–≥–µ –±—ã–ª–æ —Ä–µ—à–µ–Ω–æ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏—Ç—å—Å—è –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–π –∫–æ–º–ø–∞–Ω–∏–∏, —á—Ç–æ –ø–æ–∑–≤–æ–ª–∏–ª–æ –æ—Ö–≤–∞—Ç–∏—Ç—å –∑–∞–¥–∞—á–∏ –∏–∑ –¥—Ä—É–≥–∏—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π.</p>'}, {'title': 'Choosing Tasks', 'content': 'Next, within this setting we chose tasks to implement. In this setting, we attempted to create diversity of tasks, but mostly focused on concrete tasks that have well-defined goals and success criteria. These tasks were created through combination of referencing the O*NET task list, introspection based on paper co-authors who had experience in each task category, and brainstorming lists with language models. It is important to note that in no cases have we covered an extensive list of all the tasks that are performed in particular occupational category, and therefore we caution against making any assumptions about whether particular job may be in danger of full automation based solely on 8 Preprint. Figure 3: Overview of OpenHands default CodeAct + Browsing agent architecture, the baseline agent used throughout the experiments. TheAgentCompany. Rather, it may provide insight into whether certain tasks within jobs may be accelerated or automated, and inform further analysis by labor professionals into this question.', 'summary': '<p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –º—ã —Ä–∞—Å—Å–∫–∞–∂–µ–º –æ –∑–∞–¥–∞—á–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –≤—ã–±—Ä–∞–ª–∏ –¥–ª—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –≤ —Ä–∞–º–∫–∞—Ö –Ω–∞—à–µ–≥–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è. –ú—ã —Å—Ç—Ä–µ–º–∏–ª–∏—Å—å –∫ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—é –∑–∞–¥–∞—á, –Ω–æ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏–ª–∏—Å—å –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö —Å —á–µ—Ç–∫–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º–∏ —Ü–µ–ª—è–º–∏ –∏ –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏ —É—Å–ø–µ—Ö–∞. </p>\n<p>–≠—Ç–∏ –∑–∞–¥–∞—á–∏ –±—ã–ª–∏ —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç—Ä–µ—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤: —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á O*NET (–±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è—Ö –∏ –Ω–∞–≤—ã–∫–∞—Ö), –ª–∏—á–Ω–æ–≥–æ –æ–ø—ã—Ç–∞ —Å–æ–∞–≤—Ç–æ—Ä–æ–≤ —Å—Ç–∞—Ç—å–∏, –∏–º–µ—é—â–∏—Ö –æ–ø—ã—Ç –≤ –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–¥–∞—á, –∏ –º–æ–∑–≥–æ–≤–æ–≥–æ —à—Ç—É—Ä–º–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π.</p>\n<p>–í–∞–∂–Ω–æ –æ—Ç–º–µ—Ç–∏—Ç—å, —á—Ç–æ –º—ã –Ω–µ —Å—Ç–∞–≤–∏–ª–∏ —Ü–µ–ª—å—é –æ—Ö–≤–∞—Ç–∏—Ç—å –∏—Å—á–µ—Ä–ø—ã–≤–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∑–∞–¥–∞—á, –≤—ã–ø–æ–ª–Ω—è–µ–º—ã—Ö –≤ –∫–∞–∂–¥–æ–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏. –ü–æ—ç—Ç–æ–º—É –º—ã –ø—Ä–µ–¥–æ—Å—Ç–µ—Ä–µ–≥–∞–µ–º –æ—Ç –ø–æ—Å–ø–µ—à–Ω—ã—Ö –≤—ã–≤–æ–¥–æ–≤ –æ —Ç–æ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è —Ä–∞–±–æ—Ç–∞ –ø–æ–¥ —É–≥—Ä–æ–∑–æ–π –ø–æ–ª–Ω–æ–π –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –≤ —Ä–∞–º–∫–∞—Ö –Ω–∞—à–µ–≥–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è.</p>\n<p>–°–∫–æ—Ä–µ–µ, –Ω–∞—à–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –º–æ–∂–µ—Ç –¥–∞—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ —Ç–æ–º, –º–æ–≥—É—Ç –ª–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ –≤ —Ä–∞–º–∫–∞—Ö –ø—Ä–æ—Ñ–µ—Å—Å–∏–π –±—ã—Ç—å —É—Å–∫–æ—Ä–µ–Ω—ã –∏–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω—ã. –≠—Ç–æ –º–æ–∂–µ—Ç —Å—Ç–∞—Ç—å –æ—Ç–ø—Ä–∞–≤–Ω–æ–π —Ç–æ—á–∫–æ–π –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∞–Ω–∞–ª–∏–∑–∞ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞–º–∏ –≤ –æ–±–ª–∞—Å—Ç–∏ —Ç—Ä—É–¥–∞, –∫–æ—Ç–æ—Ä—ã–µ —Å–º–æ–≥—É—Ç –≥–ª—É–±–∂–µ –∏–∑—É—á–∏—Ç—å —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å.</p>\n<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –ó–¥–µ—Å—å –∞–≤—Ç–æ—Ä—ã –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—é—Ç, —á—Ç–æ –∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∏—Å—á–µ—Ä–ø—ã–≤–∞—é—â–∏–º –∞–Ω–∞–ª–∏–∑–æ–º –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–π, –∞ –ª–∏—à—å –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∑–∞–¥–∞—á –≤–Ω—É—Ç—Ä–∏ –Ω–∏—Ö.</em></p>'}, {'title': 'Manual Task Curation', 'content': 'Once we set up the environment required for our desired jobs and task categories ( 3), we return to the curated list, and perform manual curation process for tasks. For each task, this consists of the following steps: We first create description of task intent, checkpoints, and how to evaluate each checkpoint. We then identify and import the required data for the task that are currently missing in the company Intranet services and create any necessary data. We then write scripts to configure the required initialization state in the local workspace. Finally, we implement the checkpoint evaluators that calculate the scalar scores for each checkpoint. All tasks were created by coauthors of the paper. Overall, it took 20 computer science students, software engineers, and project managers over 2 months, consuming approximately 3,000 personhours in total. Some of the more complex tasks take more than 10 hours each to design, implement, test, and verify. To ensure quality control of the task creation process, we implement several check and verification processes. For each task implementation, we require screenshot proof that the evaluator is valid and that the task is able to get full score when successfully completed. We also encourage including tests for the implemented evaluator programs. Each task contribution is also code reviewed by panel of lead authors before merging into the benchmark. After creating all tasks, final round of manual human double-check of required environment data, evaluator behavior, and checkpoint scoring for every task is performed to ensure quality. Notably, during the process person who has not curated the tasks checks all the checkpoint score assignments to make sure that the importance scoring is consistent over all the tasks and that it correlates reasonably with the relative importance of the checkpoint within the task.', 'summary': '<p>–ü–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ –±—ã–ª–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ –æ–∫—Ä—É–∂–µ–Ω–∏–µ, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–µ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á (–∫–∞–∫ –æ–ø–∏—Å–∞–Ω–æ –≤ —Ä–∞–∑–¥–µ–ª–µ 3), –∫–æ–º–∞–Ω–¥–∞ –≤–µ—Ä–Ω—É–ª–∞—Å—å –∫ —Å–ø–∏—Å–∫—É –∑–∞–¥–∞—á –∏ –ø—Ä–∏—Å—Ç—É–ø–∏–ª–∞ –∫ –∏—Ö —Ä—É—á–Ω–æ–π –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ. –î–ª—è –∫–∞–∂–¥–æ–π –∑–∞–¥–∞—á–∏ –ø—Ä–æ—Ü–µ—Å—Å –≤–∫–ª—é—á–∞–ª —Å–ª–µ–¥—É—é—â–∏–µ —à–∞–≥–∏:</p>\n<ol>\n<li><strong>–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:</strong> –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–≤–∞–ª–æ—Å—å –ø–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ü–µ–ª–∏ –∑–∞–¥–∞—á–∏, –æ–ø—Ä–µ–¥–µ–ª—è–ª–∏—Å—å –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ (—á–µ–∫–ø–æ–∏–Ω—Ç—ã) –∏ –º–µ—Ç–æ–¥—ã –æ—Ü–µ–Ω–∫–∏ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —á–µ–∫–ø–æ–∏–Ω—Ç–∞.</li>\n<li><strong>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:</strong> –ó–∞—Ç–µ–º –æ–ø—Ä–µ–¥–µ–ª—è–ª–∏—Å—å –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª–∏—Å—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ —Ö–≤–∞—Ç–∞–ª–æ –≤–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Å–µ—Ç–∏ –∫–æ–º–ø–∞–Ω–∏–∏. –ï—Å–ª–∏ —Ç—Ä–µ–±–æ–≤–∞–ª–æ—Å—å, —Å–æ–∑–¥–∞–≤–∞–ª–∏—Å—å –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ.</li>\n<li><strong>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è:</strong> –î–∞–ª–µ–µ –ø–∏—Å–∞–ª–∏—Å—å —Å–∫—Ä–∏–ø—Ç—ã –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–∞–±–æ—á–µ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–≥–æ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–†–µ–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ü–µ–Ω—â–∏–∫–æ–≤:</strong> –ù–∞–∫–æ–Ω–µ—Ü, —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏—Å—å –ø—Ä–æ–≥—Ä–∞–º–º—ã-–æ—Ü–µ–Ω—â–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã—á–∏—Å–ª—è–ª–∏ —á–∏—Å–ª–æ–≤—ã–µ –æ—Ü–µ–Ω–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —á–µ–∫–ø–æ–∏–Ω—Ç–∞.</li>\n</ol>\n<p>–í—Å–µ –∑–∞–¥–∞—á–∏ –±—ã–ª–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω—ã —Å–æ–∞–≤—Ç–æ—Ä–∞–º–∏ —Å—Ç–∞—Ç—å–∏. –ù–∞ –≤–µ—Å—å –ø—Ä–æ—Ü–µ—Å—Å —É—à–ª–æ –±–æ–ª–µ–µ –¥–≤—É—Ö –º–µ—Å—è—Ü–µ–≤ –∏ –æ–∫–æ–ª–æ 3000 —á–µ–ª–æ–≤–µ–∫–æ-—á–∞—Å–æ–≤ —Ä–∞–±–æ—Ç—ã 20 —Å—Ç—É–¥–µ–Ω—Ç–æ–≤-–∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–æ–≤, –∏–Ω–∂–µ–Ω–µ—Ä–æ–≤-–ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–æ–≤ –∏ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤ –ø—Ä–æ–µ–∫—Ç–æ–≤. –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞, —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è, —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á –∑–∞–Ω–∏–º–∞–ª–∏ –±–æ–ª–µ–µ 10 —á–∞—Å–æ–≤ –∫–∞–∂–¥–∞—è.</p>\n<p>–î–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Ä–æ—Ü–µ—Å—Å–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á –±—ã–ª–∏ –≤–Ω–µ–¥—Ä–µ–Ω—ã –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç—Ç–∞–ø–æ–≤ –ø—Ä–æ–≤–µ—Ä–∫–∏. –î–ª—è –∫–∞–∂–¥–æ–π –∑–∞–¥–∞—á–∏ —Ç—Ä–µ–±–æ–≤–∞–ª–æ—Å—å –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç, –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é—â–∏–π –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å —Ä–∞–±–æ—Ç—ã –æ—Ü–µ–Ω—â–∏–∫–∞ –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–æ–ª—É—á–µ–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–ª–∞ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏. –¢–∞–∫–∂–µ –ø–æ–æ—â—Ä—è–ª–æ—Å—å –Ω–∞–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤ –¥–ª—è –æ—Ü–µ–Ω—â–∏–∫–æ–≤. –ö–∞–∂–¥—ã–π –≤–∫–ª–∞–¥ –≤ –≤–∏–¥–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª –∫–æ–¥-—Ä–µ–≤—å—é —É –≤–µ–¥—É—â–∏—Ö –∞–≤—Ç–æ—Ä–æ–≤ –ø–µ—Ä–µ–¥ –≤–∫–ª—é—á–µ–Ω–∏–µ–º –≤ –±–µ–Ω—á–º–∞—Ä–∫ (–Ω–∞–±–æ—Ä –∑–∞–¥–∞—á).</p>\n<p>–ü–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å–µ—Ö –∑–∞–¥–∞—á –ø—Ä–æ–≤–æ–¥–∏–ª–∞—Å—å —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ä—É—á–Ω—É—é, –≥–¥–µ –ø—Ä–æ–≤–µ—Ä—è–ª–∏—Å—å –¥–∞–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è, –ø–æ–≤–µ–¥–µ–Ω–∏–µ –æ—Ü–µ–Ω—â–∏–∫–æ–≤ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å –≤—ã—Å—Ç–∞–≤–ª–µ–Ω–∏—è –±–∞–ª–ª–æ–≤ –∑–∞ –∫–∞–∂–¥—ã–π —á–µ–∫–ø–æ–∏–Ω—Ç. –û—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–µ–ª—è–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∫–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –≤–∞–∂–Ω–æ—Å—Ç–∏ —á–µ–∫–ø–æ–∏–Ω—Ç–æ–≤ –∏—Ö –æ—Ü–µ–Ω–∫–∞–º. –≠—Ç–æ –¥–µ–ª–∞–ª —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª –≤ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∑–∞–¥–∞—á, —á—Ç–æ–±—ã –æ–±–µ—Å–ø–µ—á–∏—Ç—å –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ—Ü–µ–Ω–∫–∏ –≤–∞–∂–Ω–æ—Å—Ç–∏. –û–Ω –ø—Ä–æ–≤–µ—Ä—è–ª, —á—Ç–æ–±—ã –æ—Ü–µ–Ω–∫–∏ –∑–∞ —á–µ–∫–ø–æ–∏–Ω—Ç—ã –±—ã–ª–∏ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω—ã –º–µ–∂–¥—É –≤—Å–µ–º–∏ –∑–∞–¥–∞—á–∞–º–∏ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª–∏ –∏—Ö –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–π –≤–∞–∂–Ω–æ—Å—Ç–∏.</p>'}, {'title': 'Baseline Agent', 'content': 'To test the current state-of-the-art performance on the TheAgentCompany benchmark, we need agents that can at least perform tasks using browser, operate local workspace using terminal, and write and execute programs to perform most of the tasks. Throughout this paper, we experiment with OpenHands main agent (Wang et al., 2024b;a; Song et al., 2024), CodeAct Agent with Browsing.8 An overview of the agent architecture is illustrated in Figure 3. Interfaces The agent can interact with the environment through 3 interfaces. (1) bash shell that connects with the local workspace operating system environment for command execution. (2) Jupyter IPython server to handle interactive python (IPython) code execution requests and return the execution results back. (3) Chromium browser based on Playwright. The provider 8More specifically, version 0.14.2. Full details can be found in https://github.com/All-Hands-AI/OpenHands/ tree/main/openhands/agenthub/codeact_agent 9 Preprint. provides set of action primitives defined by BrowserGym (ServiceNow; Drouin et al., 2024), such as navigation, clicking, typing, and scrolling. After executing these actions, the browser runtime provides rich set of observations about the current state of the browser, including HTML, DOM, accessibility tree (Mozilla), screenshot, opened tabs, etc. These observations can be also augmented with configurable attributes that could allow agents to better understand web page observations, such as using set-of-marks on screenshot (Yang et al., 2023; He et al., 2024), visible element marking, focused element, interactable element marking, in-viewport element filtering (Zhou et al., 2023), etc. Actions The agent connects with the environment through core set of general actions. Actions IPythonRunCellAction and CmdRunAction enable the agent to execute arbitrary Python code and bash commands inside the sandbox environment (e.g., secure isolated Linux operating system used as our local workspace). BrowserInteractiveAction enables interaction with web browser with domain-specific language for browsing introduced by BrowserGym (Chezelles et al., 2024; Drouin et al., 2024). These actions provide comprehensive, yet flexible set of primitives that cover most of the tasks performed by human employees of TheAgentCompany, including navigation, click, hovering, and typing, etc. Observations Observations describe the environmental changes that the agent observes. The main types of observations used in the CodeAct agent include the execution result of bash terminal commands, Python programs, and browser actions. Specifically, the execution result of browser actions is usually browser snapshots and textual representation in the form of accessibility tree of the current browser viewport. Workflow At each step, the underlying backbone LLM will take in prompts consisting of previous agent history and the current observation of the environment, and generate response consisting of the action to execute next. On higher level, the agent can perform the task by executing code, including executing bash commands, Python code, or browser-specific programming language (defined in BrowserGym).9 This general action space allows the agent to perform various tasks, including editing files, browsing the Web, running programs, etc.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ TheAgentCompany –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∞–≥–µ–Ω—Ç—ã, —Å–ø–æ—Å–æ–±–Ω—ã–µ –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞—á–∏ —Å –ø–æ–º–æ—â—å—é –±—Ä–∞—É–∑–µ—Ä–∞, —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ä–∞–±–æ—á–µ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ —á–µ—Ä–µ–∑ —Ç–µ—Ä–º–∏–Ω–∞–ª, –∞ —Ç–∞–∫–∂–µ –ø–∏—Å–∞—Ç—å –∏ –∑–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—ã. –û—Å–Ω–æ–≤–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–µ–ª—è–µ—Ç—Å—è –∞–≥–µ–Ω—Ç—É OpenHands –∏ CodeAct Agent with Browsing.</p>\n<p><strong>–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –∞–≥–µ–Ω—Ç–∞</strong></p>\n<p>–ê–≥–µ–Ω—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç —Å –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º —á–µ—Ä–µ–∑ —Ç—Ä–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:\n1.  <strong>Bash shell:</strong> –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —Å–≤—è–∑—å —Å –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º–æ–π –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ä–∞–±–æ—á–µ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥.\n2.  <strong>Jupyter IPython server:</strong> –ü–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –∫–æ–¥ Python (IPython) –∏ –ø–æ–ª—É—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.\n3.  <strong>Chromium browser (–Ω–∞ –æ—Å–Ω–æ–≤–µ Playwright):</strong> –ê–≥–µ–Ω—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –Ω–∞–±–æ—Ä –ø—Ä–∏–º–∏—Ç–∏–≤–æ–≤ –¥–µ–π—Å—Ç–≤–∏–π, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ–º—ã—Ö BrowserGym, —Ç–∞–∫–∏—Ö –∫–∞–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏—è, –∫–ª–∏–∫–∏, –≤–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞. –ü–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —ç—Ç–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π –±—Ä–∞—É–∑–µ—Ä –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –ø–æ–¥—Ä–æ–±–Ω—ã–µ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è –æ —Å–≤–æ–µ–º —Ç–µ–∫—É—â–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏, –≤–∫–ª—é—á–∞—è H
