d more prerequisites for certain knowledge. However, most LLMs achieve much higher score on the SDE tasks. However, LLMs fail these seemingly easier tasks due to lack of ability to understand documents, communicate with other people, navigate complex software and tedious processes, and autonomously automate repetitive tasks. We hypothesize that part of the reason lies in the fact that current LLM development is heavily based on software engineering abilities, such as coding, due to several high profile benchmarks that measure this capability (e.g. HumanEval, SWE-Bench) as well as the abundance of publicly available training data related to software. On the other hand, administrative and financial tasks, are usually private data within companies, not readily available for training LLMs. 12 Preprint.', 'summary': '<p><strong>–ê–Ω–∞–ª–∏–∑ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö –∏ —Ç–∏–ø–∞—Ö –∑–∞–¥–∞—á</strong></p>\n<p>–í –¥–∞–Ω–Ω–æ–º —Ä–∞–∑–¥–µ–ª–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è, –∫–∞–∫ —Ö–æ—Ä–æ—à–æ –∞–≥–µ–Ω—Ç—ã —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å –∑–∞–¥–∞—á–∞–º–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö –∏ —Å –∑–∞–¥–∞—á–∞–º–∏ —Ä–∞–∑–Ω–æ–≥–æ —Ç–∏–ø–∞.</p>\n<p><strong>–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö</strong></p>\n<p>–ê–Ω–∞–ª–∏–∑ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –º–æ–¥–µ–ª–µ–π –∏—Å–ø—ã—Ç—ã–≤–∞—é—Ç —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º–∏ RocketChat –∏ ownCloud. RocketChat –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –º–µ–∂–¥—É —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏, –∏ –Ω–∏–∑–∫–∞—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —ç—Ç–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ —Ç–æ, —á—Ç–æ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º –±–æ–ª—å—à–∏–º —è–∑—ã–∫–æ–≤—ã–º –º–æ–¥–µ–ª—è–º (LLM) –≤—Å–µ –µ—â–µ –Ω—É–∂–Ω–æ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞—Ç—å—Å—è –≤ –æ–±—â–µ–Ω–∏–∏ —Å –¥—Ä—É–≥–∏–º–∏. –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ ownCloud –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –æ–Ω–ª–∞–π–Ω-–æ—Ñ–∏—Å–Ω–æ–≥–æ –ø–∞–∫–µ—Ç–∞, –∏ –∏–∑-–∑–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π, LLM –ø–ª–æ—Ö–æ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å —ç—Ç–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π. –≠—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –æ —Ç–æ–º, —á—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –±—Ä–∞—É–∑–∏–Ω–≥–∞ –∞–≥–µ–Ω—Ç–æ–≤, –æ—Å–æ–±–µ–Ω–Ω–æ –Ω–∞ —Å–ª–æ–∂–Ω—ã—Ö –≤–µ–±-—Å–∞–π—Ç–∞—Ö, —Ç—Ä–µ–±—É—é—Ç —É–ª—É—á—à–µ–Ω–∏—è. –≠—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—ã –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º –∑–∞–¥–∞—á, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —Ä–∞–±–æ—á–∏—Ö —É—Å–ª–æ–≤–∏—è—Ö, –≤–∫–ª—é—á–∞—é—Ç —Å–æ—Ü–∏–∞–ª—å–Ω–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –∏–ª–∏ —Ç—Ä–µ–±—É—é—Ç –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Å–ª–æ–∂–Ω—ã–º –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞–º.</p>\n<p><strong>–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ –∑–∞–¥–∞—á–∞—Ö —Ä–∞–∑–ª–∏—á–Ω–æ–≥–æ —Ç–∏–ø–∞</strong></p>\n<p>–ó–∞–¥–∞—á–∏ –≤ TheAgentCompany –±—ã–ª–∏ —Ä–∞–∑–¥–µ–ª–µ–Ω—ã –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç—è–º–∏: —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è (SDE), —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞–º–∏ (PM), –∞–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö (DS), –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã–µ (Admin), —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–ª–æ–º (HR), —Ñ–∏–Ω–∞–Ω—Å—ã (Finance) –∏ –¥—Ä—É–≥–∏–µ (Other).</p>\n<p>–ê–Ω–∞–ª–∏–∑ –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ –∑–∞–¥–∞—á–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –∞–Ω–∞–ª–∏–∑–æ–º –¥–∞–Ω–Ω—ã—Ö, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã–µ –∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –∑–∞–¥–∞—á–∏, –æ–∫–∞–∑–∞–ª–∏—Å—å —Å–∞–º—ã–º–∏ —Å–ª–æ–∂–Ω—ã–º–∏ –¥–ª—è LLM. –ú–Ω–æ–≥–∏–µ –º–æ–¥–µ–ª–∏ –Ω–µ —Å–º–æ–≥–ª–∏ —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–∏ –æ–¥–Ω–æ–π –∑–∞–¥–∞—á–∏ –∏–∑ —ç—Ç–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π, –¥–∞–∂–µ —Å–∞–º–∞—è —Å–∏–ª—å–Ω–∞—è –º–æ–¥–µ–ª—å Claude –ø–æ–∫–∞–∑–∞–ª–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –Ω–∏–∂–µ, —á–µ–º –≤ –¥—Ä—É–≥–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö. –° –¥—Ä—É–≥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã, –∑–∞–¥–∞—á–∏ –ø–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –ø–æ–∫–∞–∑–∞—Ç—å—Å—è –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–º–∏ –¥–ª—è –ª—é–¥–µ–π, –∏–º–µ–ª–∏ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π –ø—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è. –≠—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –æ —Ç–æ–º, —á—Ç–æ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä–∞–∑—Ä—ã–≤ –º–µ–∂–¥—É —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç—å—é –∑–∞–¥–∞—á –¥–ª—è –ª—é–¥–µ–π –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å—é –¥–ª—è LLM-–∞–≥–µ–Ω—Ç–æ–≤.</p>\n<p>–ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã–µ –∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –∑–∞–¥–∞—á–∏ –≤–∫–ª—é—á–∞—é—Ç —Ä–∞–±–æ—Ç—É —Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–º–∏ —Ç–∞–±–ª–∏—Ü–∞–º–∏, —Å–±–æ—Ä –∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ—Ç —Ä–∞–∑–Ω—ã—Ö –ª—é–¥–µ–π, –∞ —Ç–∞–∫–∂–µ —á—Ç–µ–Ω–∏–µ –∏ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏. –≠—Ç–∏ –∑–∞–¥–∞—á–∏, –≤–æ–∑–º–æ–∂–Ω–æ, –∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω–æ –ø—Ä–æ—â–µ –¥–ª—è –ª—é–¥–µ–π, —á–µ–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è, –ø–æ—Å–∫–æ–ª—å–∫—É –¥–ª—è SDE-–∑–∞–¥–∞—á –æ–±—ã—á–Ω–æ —Ç—Ä–µ–±—É–µ—Ç—Å—è –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –∑–Ω–∞–Ω–∏–π –∏ –Ω–∞–≤—ã–∫–æ–≤. –û–¥–Ω–∞–∫–æ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ LLM –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –≥–æ—Ä–∞–∑–¥–æ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–º–µ–Ω–Ω–æ –≤ –∑–∞–¥–∞—á–∞—Ö SDE.</p>\n<p>LLM –Ω–µ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å "–±–æ–ª–µ–µ –ª–µ–≥–∫–∏–º–∏" –∑–∞–¥–∞—á–∞–º–∏ –∏–∑-–∑–∞ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –ø–æ–Ω–∏–º–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç—ã, –æ–±—â–∞—Ç—å—Å—è —Å –¥—Ä—É–≥–∏–º–∏ –ª—é–¥—å–º–∏, –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ —Å–ª–æ–∂–Ω—ã—Ö –ø—Ä–æ–≥—Ä–∞–º–º–∞—Ö –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ä—É—Ç–∏–Ω–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞—é—Ç, —á—Ç–æ —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–≤—è–∑–∞–Ω–æ —Å —Ç–µ–º, —á—Ç–æ —Ç–µ–∫—É—â–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ LLM —Å–∏–ª—å–Ω–æ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ –Ω–∞–≤—ã–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑-–∑–∞ –±–æ–ª—å—à–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –æ–±—â–µ–¥–æ—Å—Ç—É–ø–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –Ω–∞–ª–∏—á–∏—è –±–µ–Ω—á–º–∞—Ä–∫–æ–≤, –∏–∑–º–µ—Ä—è—é—â–∏—Ö –∏–º–µ–Ω–Ω–æ —ç—Ç–∏ –Ω–∞–≤—ã–∫–∏. –í —Ç–æ –∂–µ –≤—Ä–µ–º—è, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã–µ –∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ, –∫–∞–∫ –ø—Ä–∞–≤–∏–ª–æ, —è–≤–ª—è—é—Ç—Å—è –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–º–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–ø–∞–Ω–∏–π –∏ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è –æ–±—É—á–µ–Ω–∏—è LLM.</p>'}, {'title': 'Common Agent Failures', 'content': 'Overall, the agent performance on TheAgentCompany is still low and majority of tasks are failed. Among those, we try to find some common and interesting agent mistakes that are often surprising because they are usually not made by humans. Lack of commonsense Some tasks are failed because the agent lacks the common sense and domain background knowledge required to infer implicit assumptions. For example, one task asked the agent to Write the responses to /workspace/answer.docx but does not explicitly states that this is Microsoft Word file. human can infer this requirement from the file extension. The agent instead treats it as plain text file, writing text directly to the file, resulting in task failure. Lack of social skills Sometimes, the agent fails to understand the implications and goals in the social conversations with colleagues in TheAgentCompany. For example, one task involves asking Alex for help, and the agent first successfully asks the right question Could you tell me who should introduce myself to next on the team? Then the simulated colleague Alex replied You should introduce yourself to Chen Xinyi next. Shes on our frontend team and would be great person to connect with! At this point, human would then talk to Chen Xinyi, but instead the agent then decides to not follow up with her, and prematurely considers the task accomplished. Incompetence in browsing Often times, the biggest obstacle in tasks is the parts that require browsing the Web. This is expected as browsing is still hard for agents given the complexity of modern-day web UIs and the numerous distractions on webpage. For example, on many tasks that involve ownCloud, the closable popup that sometimes shows up and asks the user to download the mobile phone apps for better experience has become an obstacle. Humans can simply click on the to close the popup, while the agents are stuck. Similarly, when trying to download file from ownCloud, there are several popups to click through before the actual download, and each step is error prone for agents due to the complex UI. Deceiving oneself Interestingly, we find that for some tasks, when the agent is not clear what the next steps should be, it sometimes try to be clever and create fake shortcuts that omit the hard part of task. For example, during the execution of one task, the agent cannot find the right person to ask questions on RocketChat. As result, it then decides to create shortcut solution by renaming another user to the name of the intended user.', 'summary': '<p>–í —Ö–æ–¥–µ –∞–Ω–∞–ª–∏–∑–∞ —Ä–∞–±–æ—Ç—ã –∞–≥–µ–Ω—Ç–∞ –≤ TheAgentCompany –±—ã–ª–æ –≤—ã—è–≤–ª–µ–Ω–æ, —á—Ç–æ –æ–Ω —á–∞—Å—Ç–æ —Å–æ–≤–µ—Ä—à–∞–µ—Ç –æ—à–∏–±–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã –¥–ª—è –ª—é–¥–µ–π. –≠—Ç–∏ –æ—à–∏–±–∫–∏ –º–æ–∂–Ω–æ —Ä–∞–∑–¥–µ–ª–∏—Ç—å –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:</p>\n<p><strong>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ –∑–¥—Ä–∞–≤–æ–≥–æ —Å–º—ã—Å–ª–∞:</strong> –ê–≥–µ–Ω—Ç –∏–Ω–æ–≥–¥–∞ –Ω–µ –º–æ–∂–µ—Ç —Å–¥–µ–ª–∞—Ç—å –æ—á–µ–≤–∏–¥–Ω—ã–µ –≤—ã–≤–æ–¥—ã –∏–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∑–∞–¥–∞—á–∏ –∏–∑-–∑–∞ –Ω–µ—Ö–≤–∞—Ç–∫–∏ –æ–±—â–∏—Ö –∑–Ω–∞–Ω–∏–π –∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –∑–∞–¥–∞—á–µ, –≥–¥–µ —Ç—Ä–µ–±–æ–≤–∞–ª–æ—Å—å –∑–∞–ø–∏—Å–∞—Ç—å –æ—Ç–≤–µ—Ç—ã –≤ —Ñ–∞–π–ª <code>/workspace/answer.docx</code>, –∞–≥–µ–Ω—Ç –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–ª —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞ Microsoft Word –ø–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—é <code>.docx</code>. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –æ–Ω –æ–±—Ä–∞–±–æ—Ç–∞–ª —Ñ–∞–π–ª –∫–∞–∫ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –¥–æ–∫—É–º–µ–Ω—Ç –∏ –∑–∞–ø–∏—Å–∞–ª —Ç–µ–∫—Å—Ç –Ω–∞–ø—Ä—è–º—É—é, —á—Ç–æ –ø—Ä–∏–≤–µ–ª–æ –∫ –ø—Ä–æ–≤–∞–ª—É –∑–∞–¥–∞—á–∏. –ß–µ–ª–æ–≤–µ–∫, –æ–±–ª–∞–¥–∞—è –∑–¥—Ä–∞–≤—ã–º —Å–º—ã—Å–ª–æ–º, —Å—Ä–∞–∑—É –±—ã –ø–æ–Ω—è–ª, —á—Ç–æ —ç—Ç–æ —Ñ–∞–π–ª Word.</p>\n<p><strong>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤:</strong> –ê–≥–µ–Ω—Ç –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ –≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ —Ü–µ–ª–µ–π –∏ –ø–æ–¥—Ç–µ–∫—Å—Ç–∞ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π —Å –∫–æ–ª–ª–µ–≥–∞–º–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –∑–∞–¥–∞—á–µ, –≥–¥–µ –Ω—É–∂–Ω–æ –±—ã–ª–æ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∑–∞ –ø–æ–º–æ—â—å—é –∫ –ê–ª–µ–∫—Å—É, –∞–≥–µ–Ω—Ç —Å–Ω–∞—á–∞–ª–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–¥–∞–ª –≤–æ–ø—Ä–æ—Å "–ö –∫–æ–º—É –º–Ω–µ —Å–ª–µ–¥—É–µ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å—Å—è —Å–ª–µ–¥—É—é—â–∏–º –≤ –∫–æ–º–∞–Ω–¥–µ?". –ê–ª–µ–∫—Å –æ—Ç–≤–µ—Ç–∏–ª: "–¢–µ–±–µ —Å–ª–µ–¥—É–µ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å—Å—è –ß–µ–Ω –°–∏–Ω—å–∏. –û–Ω–∞ –∏–∑ –Ω–∞—à–µ–π —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥-–∫–æ–º–∞–Ω–¥—ã, —Å –Ω–µ–π –±—ã–ª–æ –±—ã –∑–¥–æ—Ä–æ–≤–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è!". –ß–µ–ª–æ–≤–µ–∫ –Ω–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ –ø–æ—à–µ–ª –±—ã –∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –ß–µ–Ω –°–∏–Ω—å–∏. –û–¥–Ω–∞–∫–æ –∞–≥–µ–Ω—Ç —Ä–µ—à–∏–ª, —á—Ç–æ –∑–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞, –∏ –Ω–µ —Å—Ç–∞–ª –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ.</p>\n<p><strong>–ù–µ–∫–æ–º–ø–µ—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å –≤ —Ä–∞–±–æ—Ç–µ —Å –±—Ä–∞—É–∑–µ—Ä–æ–º:</strong> –°–µ—Ä—å–µ–∑–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã –≤–æ–∑–Ω–∏–∫–∞—é—Ç —É –∞–≥–µ–Ω—Ç–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –≤–µ–±-–±—Ä–∞—É–∑–µ—Ä–æ–º. –≠—Ç–æ –æ–∂–∏–¥–∞–µ–º–æ, —Ç–∞–∫ –∫–∞–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏—è –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ —è–≤–ª—è–µ—Ç—Å—è —Å–ª–æ–∂–Ω–æ–π –∑–∞–¥–∞—á–µ–π –∏–∑-–∑–∞ –∑–∞–ø—É—Ç–∞–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∏ –º–Ω–æ–≥–æ—á–∏—Å–ª–µ–Ω–Ω—ã—Ö –æ—Ç–≤–ª–µ–∫–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –∑–∞–¥–∞—á–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å ownCloud, –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ–º —Å–∫–∞—á–∞—Ç—å –º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Ä–∞–±–æ—Ç—ã —á–∞—Å—Ç–æ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –Ω–µ–ø—Ä–µ–æ–¥–æ–ª–∏–º—ã–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ–º –¥–ª—è –∞–≥–µ–Ω—Ç–∞. –ß–µ–ª–æ–≤–µ–∫ –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä—ã–ª –±—ã —ç—Ç–æ –æ–∫–Ω–æ, –∞ –∞–≥–µ–Ω—Ç –æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤ —Ç—É–ø–∏–∫–µ. –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ, –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤ –∏–∑ ownCloud –∞–≥–µ–Ω—Ç—É —Å–ª–æ–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö –æ–∫–æ–Ω, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∑–∞–∫—Ä—ã—Ç—å –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∑–∞–≥—Ä—É–∑–∫–∏.</p>\n<p><strong>–°–∞–º–æ–æ–±–º–∞–Ω:</strong> –í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å–ª—É—á–∞—è—Ö, –∫–æ–≥–¥–∞ –∞–≥–µ–Ω—Ç –Ω–µ –ø–æ–Ω–∏–º–∞–µ—Ç, –∫–∞–∫ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –¥–∞–ª—å—à–µ, –æ–Ω –ø—ã—Ç–∞–µ—Ç—Å—è "—Å—Ö–∏—Ç—Ä–∏—Ç—å", —Å–æ–∑–¥–∞–≤–∞—è –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–µ –æ–±—Ö–æ–¥–Ω—ã–µ –ø—É—Ç–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–ª–æ–∂–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ –∑–∞–¥–∞—á–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –æ–¥–Ω–æ–π –∏–∑ –∑–∞–¥–∞—á –∞–≥–µ–Ω—Ç –Ω–µ —Å–º–æ–≥ –Ω–∞–π—Ç–∏ –Ω—É–∂–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –≤ RocketChat, —á—Ç–æ–±—ã –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å. –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –æ–Ω –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–ª –¥—Ä—É–≥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø—Ä–∏—Å–≤–æ–∏–≤ –µ–º—É –∏–º—è –Ω—É–∂–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, —Ç–µ–º —Å–∞–º—ã–º –ø—ã—Ç–∞—è—Å—å –æ–±–º–∞–Ω—É—Ç—å —Å–∞–º–æ–≥–æ —Å–µ–±—è.</p>'}, {'title': 'Implications And Future Directions', 'content': 'In this paper, we present TheAgentCompany, new benchmark that stands out because it specifically focuses on real-world tasks that would be tackled within the context of real-world work. Unsurprisingly, current state-of-the-art agents fail to solve majority of the tasks, suggesting that there is big gap for current AI agents to autonomously perform most of the jobs human worker would do, even in relatively simplified benchmarking setting. Looking at how different models perform on different types of tasks, we argue that tasks that involve social interaction with other humans, navigating through complex user interfaces designed for professionals, and tasks that are typically performed in private, without significant open and publicly available resources, are the most challenging. However, we believe that currently new LLMs are making significant progress: not only are they becoming more and more capable in terms of raw performance, but also more cost-efficient (e.g. Gemini 2.0 Flash). Open-weights models are closing the gap between proprietary frontier models too, and the newer models are getting smaller (e.g. Llama 3.3 70B) but with equivalent performance to previous huge models, also showcasing that efficiency will further improve. That said, this is just first step towards forming firmer grasp on how AI may affect the tasks performed within workspace, and it has its limitations. First, our tasks are generally on the more straightforward side due to the need to automatically evaluate with programs and test cases, and we do not cover more complex creative tasks such as brainstorming new product ideas or designing system architectures. Second, we are only using one agent scaffold as the baseline performance, and others may differ in performance. Third, while it would be interesting to know the actual performance of human professionals on these tasks to understand how LLM agents perform in 13 Preprint. comparison, due to resource limitations we were not able to perform this comparison in the current iteration of TheAgentCompany. Fourth, the topic and content of the tasks were mostly created through introspection by people familiar with these workspaces, which may result in some disconnect with actual tasks performed in enterprise settings. Based on this, there are many future directions for further improvement of TheAgentCompany or other related benchmarks in this space. These include further expanding the benchmark tasks to those encountered in other industries, or tasks that require physical labor. Benchmarking may also be expanded with tasks that have more vague intents to better simulate real-world scenarios where the goal is not immediately clear at the very beginning. Further, benchmarks could also be expanded to include higher-level longer-horizon tasks such as conceptualizing new product and carrying it to execution. We hope that TheAgentCompany provides first step, but not the only step, towards these goals, and that we or others may build upon the open source release of TheAgentCompany to further expand in these promising directions.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω TheAgentCompany ‚Äî –Ω–æ–≤—ã–π –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–π –≤—ã–¥–µ–ª—è–µ—Ç—Å—è —Ç–µ–º, —á—Ç–æ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω –Ω–∞ –∑–∞–¥–∞—á–∏, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ —Å—Ç–∞–ª–∫–∏–≤–∞—é—Ç—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—á–µ–π —Å—Ä–µ–¥–µ. –ö–∞–∫ –∏ –æ–∂–∏–¥–∞–ª–æ—Å—å, —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–æ–≤—ã–µ –∞–≥–µ–Ω—Ç—ã –Ω–µ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ–º —ç—Ç–∏—Ö –∑–∞–¥–∞—á, —á—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –æ —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–º —Ä–∞–∑—Ä—ã–≤–µ –º–µ–∂–¥—É –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏ –ò–ò –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é –∞–≤—Ç–æ–Ω–æ–º–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å —Ä–∞–±–æ—Ç—É, –∫–æ—Ç–æ—Ä—É—é –¥–µ–ª–∞–µ—Ç –æ–±—ã—á–Ω—ã–π —á–µ–ª–æ–≤–µ–∫, –¥–∞–∂–µ –≤ —É–ø—Ä–æ—â–µ–Ω–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.</p>\n<p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ä–∞–∑–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–∞—Ö –∑–∞–¥–∞—á, –∞–≤—Ç–æ—Ä—ã –ø—Ä–∏—à–ª–∏ –∫ –≤—ã–≤–æ–¥—É, —á—Ç–æ –Ω–∞–∏–±–æ–ª—å—à—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –∑–∞–¥–∞—á–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Å–æ—Ü–∏–∞–ª—å–Ω—ã–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ–º, –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π –ø–æ —Å–ª–æ–∂–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞–º, –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã–º –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–æ–≤, –∞ —Ç–∞–∫–∂–µ –∑–∞–¥–∞—á–∏, –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –≤ —á–∞—Å—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –±–µ–∑ –¥–æ—Å—Ç—É–ø–∞ –∫ –æ—Ç–∫—Ä—ã—Ç—ã–º —Ä–µ—Å—É—Ä—Å–∞–º.</p>\n<p>–¢–µ–º –Ω–µ –º–µ–Ω–µ–µ, –∞–≤—Ç–æ—Ä—ã –æ—Ç–º–µ—á–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –≤ —Ä–∞–∑–≤–∏—Ç–∏–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM). –û–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –Ω–µ —Ç–æ–ª—å–∫–æ –±–æ–ª–µ–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω—ã–º–∏, –Ω–æ –∏ –±–æ–ª–µ–µ —ç–∫–æ–Ω–æ–º–∏—á–Ω—ã–º–∏. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –æ—Ç–∫—Ä—ã—Ç—ã–µ –º–æ–¥–µ–ª–∏ –¥–æ–≥–æ–Ω—è—é—Ç –ø—Ä–æ–ø—Ä–∏–µ—Ç–∞—Ä–Ω—ã–µ, –∞ –Ω–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –º–µ–Ω—å—à–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, Llama 3.3 70B), —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–∏ —ç—Ç–æ–º –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, —á—Ç–æ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç –æ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.</p>\n<p>–û–¥–Ω–∞–∫–æ, –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç—Å—è, —á—Ç–æ —ç—Ç–æ —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —à–∞–≥ –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é —Ç–æ–≥–æ, –∫–∞–∫ –ò–ò –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Ä–∞–±–æ—á–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã, –∏ —É —ç—Ç–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –µ—Å—Ç—å —Å–≤–æ–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è. –í–æ-–ø–µ—Ä–≤—ã—Ö, –∑–∞–¥–∞—á–∏ –≤ TheAgentCompany –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—Å—Ç—ã, –ø–æ—Å–∫–æ–ª—å–∫—É —Ç—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ü–µ–Ω–∫–∞ —Å –ø–æ–º–æ—â—å—é –ø—Ä–æ–≥—Ä–∞–º–º –∏ —Ç–µ—Å—Ç–æ–≤. –ë–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–µ —Ç–≤–æ—Ä—á–µ—Å–∫–∏–µ –∑–∞–¥–∞—á–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –º–æ–∑–≥–æ–≤–æ–π —à—Ç—É—Ä–º –Ω–æ–≤—ã—Ö –∏–¥–µ–π –∏–ª–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã —Å–∏—Å—Ç–µ–º, –Ω–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è. –í–æ-–≤—Ç–æ—Ä—ã—Ö, –≤ –∫–∞—á–µ—Å—Ç–≤–µ –±–∞–∑–æ–≤–æ–π –º–æ–¥–µ–ª–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –∞–≥–µ–Ω—Ç, –∏ –¥—Ä—É–≥–∏–µ –º–æ–≥—É—Ç –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã. –í-—Ç—Ä–µ—Ç—å–∏—Ö, –∏–∑-–∑–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ—Å—Ç–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ –Ω–µ —É–¥–∞–ª–æ—Å—å —Å—Ä–∞–≤–Ω–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å LLM-–∞–≥–µ–Ω—Ç–æ–≤ —Å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–æ–≤-–ª—é–¥–µ–π, —Ö–æ—Ç—è —Ç–∞–∫–æ–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –±—ã–ª–æ –±—ã –ø–æ–ª–µ–∑–Ω—ã–º. –í-—á–µ—Ç–≤–µ—Ä—Ç—ã—Ö, –∑–∞–¥–∞—á–∏ –±—ã–ª–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –ª–∏—á–Ω–æ–≥–æ –æ–ø—ã—Ç–∞ –ª—é–¥–µ–π, –∑–Ω–∞–∫–æ–º—ã—Ö —Å —Ä–∞–±–æ—á–µ–π —Å—Ä–µ–¥–æ–π, —á—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –Ω–µ–∫–æ—Ç–æ—Ä–æ–º—É —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏—é —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –∑–∞–¥–∞—á–∞–º–∏ –≤ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–æ–π —Å—Ä–µ–¥–µ.</p>\n<p>–í –∑–∞–∫–ª—é—á–µ–Ω–∏–µ, –∞–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è TheAgentCompany –∏ –¥—Ä—É–≥–∏—Ö –ø–æ–¥–æ–±–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤. –≠—Ç–æ –≤–∫–ª—é—á–∞–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–∞–±–æ—Ä–∞ –∑–∞–¥–∞—á –¥–ª—è –æ—Ö–≤–∞—Ç–∞ –¥—Ä—É–≥–∏—Ö –æ—Ç—Ä–∞—Å–ª–µ–π, –∑–∞–¥–∞—á, —Ç—Ä–µ–±—É—é—â–∏—Ö —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Ç—Ä—É–¥–∞, –∞ —Ç–∞–∫–∂–µ –∑–∞–¥–∞—á —Å –±–æ–ª–µ–µ —Ä–∞—Å–ø–ª—ã–≤—á–∞—Ç—ã–º–∏ —Ü–µ–ª—è–º–∏, —á—Ç–æ–±—ã –ª—É—á—à–µ –∏–º–∏—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏. –¢–∞–∫–∂–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è —Ä–∞—Å—à–∏—Ä–∏—Ç—å —Ç–µ—Å—Ç—ã, –≤–∫–ª—é—á–∏–≤ –≤ –Ω–∏—Ö –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è, —Ç–∞–∫–∏–µ –∫–∞–∫ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞ –∏ –µ–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è. –ê–≤—Ç–æ—Ä—ã –Ω–∞–¥–µ—é—Ç—Å—è, —á—Ç–æ TheAgentCompany —Å—Ç–∞–Ω–µ—Ç –ø–µ—Ä–≤—ã–º —à–∞–≥–æ–º –Ω–∞ –ø—É—Ç–∏ –∫ —ç—Ç–∏–º —Ü–µ–ª—è–º –∏ —á—Ç–æ –¥—Ä—É–≥–∏–µ —Å–º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ö –æ—Ç–∫—Ä—ã—Ç—ã–π —Ä–µ–ª–∏–∑ –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è –≤ —ç—Ç–∏—Ö –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö.</p>'}, {'title': 'Author Contributions', 'content': 'This work was an open source collaborative effort between multiple institutions and many independent individuals. We used point-based system to determine contributions and award authorship. Frank Xu, Boxuan Li and Yufan Song led the project, coordinating overall development and paper writing efforts. Detailed contributions were as follows: Task Design: Frank Xu, Yufan Song, Boxuan Li, Zora Wang, Shuyan Zhou, Graham Neubig Infrastructure Development: Yufan Song, Boxuan Li Experiment: Boxuan Li, Frank Xu, Yufan Song Sotopia Integration: Yufan Song, Xuhui Zhou Task Development: Boxuan Li, Yufan Song, Frank Xu, Graham Neubig, Yuxuan Tang, Mengxue Bao, Kritanjali Jain, Zhitong Guo, Murong Cao, Mingyang Yang, Hao Yang Lu, Amaad Martin, Zhe Su, Leander Maben, Raj Mehta, Yiqing Xie, Zora Wang, Xuhui Zhou, Wayne Chi, Lawrence Jang Ideation, Discussion and Formulation: Frank Xu, Shuyan Zhou, Xuhui Zhou, Zora Wang, Wayne Chi, Yufan Song, Boxuan Li, Lawrence Jang, Graham Neubig Advising: Graham Neubig advised the project, providing guidance, resources, and substantial paper editing.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–µ–π —Å–æ–±–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π –∏ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–π, –≤–∫–ª–∞–¥ –∫–∞–∂–¥–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª—è–ª—Å—è —Å –ø–æ–º–æ—â—å—é –±–∞–ª–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã. –ê–≤—Ç–æ—Ä–∞–º–∏ —Å—Ç–∞—Ç—å–∏ —è–≤–ª—è—é—Ç—Å—è –≤—Å–µ, –∫—Ç–æ –≤–Ω–µ—Å –∑–Ω–∞—á–∏–º—ã–π –≤–∫–ª–∞–¥ –≤ –ø—Ä–æ–µ–∫—Ç. –û—Å–Ω–æ–≤–Ω—É—é –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏—é —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∏ –Ω–∞–ø–∏—Å–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏ –æ—Å—É—â–µ—Å—Ç–≤–ª—è–ª–∏ –§—Ä—ç–Ω–∫ –°—é–π, –ë–æ—Å—é–∞–Ω—å –õ–∏ –∏ –Æ–π—Ñ–∞–Ω—å –°—É–Ω. </p>\n<p>–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∞ –º–µ–∂–¥—É —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏ –±—ã–ª–æ —Å–ª–µ–¥—É—é—â–∏–º:\n*   <strong>–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–¥–∞—á–∏:</strong> –§—Ä—ç–Ω–∫ –°—é–π, –Æ–π—Ñ–∞–Ω—å –°—É–Ω, –ë–æ—Å—é–∞–Ω—å –õ–∏, –ó–æ—Ä–∞ –í–∞–Ω–≥, –®—É—è–Ω—å –ß–∂–æ—É –∏ –ì—Ä—ç–º –ù—å—é–±–∏–≥.\n*   <strong>–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã:</strong> –Æ–π—Ñ–∞–Ω—å –°—É–Ω –∏ –ë–æ—Å—é–∞–Ω—å –õ–∏.\n*   <strong>–ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤:</strong> –ë–æ—Å—é–∞–Ω—å –õ–∏, –§—Ä—ç–Ω–∫ –°—é–π –∏ –Æ–π—Ñ–∞–Ω—å –°—É–Ω.\n*   <strong>–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Sotopia:</strong> –Æ–π—Ñ–∞–Ω—å –°—É–Ω –∏ –°—é–π—Ö—É—ç–π –ß–∂–æ—É.\n*   <strong>–†–∞–∑–≤–∏—Ç–∏–µ –∑–∞–¥–∞—á–∏:</         }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-01-15 09:22')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-01-15 09:22')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
