    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': '2412.09605', 'title': 'AgentTrek: Agent Trajectory Synthesis via Guiding Replay with Web Tutorials', 'url': 'https://huggingface.co/papers/2412.09605', 'abstract': 'Graphical User Interface (GUI) agents hold great potential for automating\ncomplex tasks across diverse digital environments, from web applications to\ndesktop software. However, the development of such agents is hindered by the\nlack of high-quality, multi-step trajectory data required for effective\ntraining. Existing approaches rely on expensive and labor-intensive human\nannotation, making them unsustainable at scale. To address this challenge, we\npropose AgentTrek, a scalable data synthesis pipeline that generates\nhigh-quality GUI agent trajectories by leveraging web tutorials. Our method\nautomatically gathers tutorial-like texts from the internet, transforms them\ninto task goals with step-by-step instructions, and employs a visual-language\nmodel agent to simulate their execution in a real digital environment. A\nVLM-based evaluator ensures the correctness of the generated trajectories. We\ndemonstrate that training GUI agents with these synthesized trajectories\nsignificantly improves their grounding and planning performance over the\ncurrent models. Moreover, our approach is more cost-efficient compared to\ntraditional human annotation methods. This work underscores the potential of\nguided replay with web tutorials as a viable strategy for large-scale GUI agent\ntraining, paving the way for more capable and autonomous digital agents.', 'score': 1, 'issue_id': 1, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 12', 'zh': '12Êúà12Êó•'}, 'hash': '298173f67e05442e', 'authors': ['Yiheng Xu', 'Dunjie Lu', 'Zhennan Shen', 'Junli Wang', 'Zekun Wang', 'Yuchen Mao', 'Caiming Xiong', 'Tao Yu'], 'affiliations': ['Salesforce Research', 'University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2412.09605.jpg', 'data': al-language model to simulate the execution of these tasks. The results show that training GUI agents with these synthesized trajectories enhances their performance in grounding and planning, making the process more efficient and scalable.'}, 'zh': {'title': 'Âà©Áî®ÁΩëÁªúÊïôÁ®ãÊèêÂçáGUI‰ª£ÁêÜËÆ≠ÁªÉÊïàÁéá', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫AgentTrekÁöÑÊï∞ÊçÆÂêàÊàêÁÆ°ÈÅìÔºåÁî®‰∫éÁîüÊàêÈ´òË¥®ÈáèÁöÑÂõæÂΩ¢Áî®Êà∑ÁïåÈù¢ÔºàGUIÔºâ‰ª£ÁêÜËΩ®Ëøπ„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáËá™Âä®Êî∂ÈõÜÁΩëÁªúÊïôÁ®ãÊñáÊú¨ÔºåÂ∞ÜÂÖ∂ËΩ¨Âåñ‰∏∫‰ªªÂä°ÁõÆÊ†áÂíåÈÄêÊ≠•Êåá‰ª§ÔºåÂπ∂Âà©Áî®ËßÜËßâËØ≠Ë®ÄÊ®°Âûã‰ª£ÁêÜÂú®ÁúüÂÆûÊï∞Â≠óÁéØÂ¢É‰∏≠Ê®°ÊãüÊâßË°å„ÄÇ‰∏é‰º†ÁªüÁöÑ‰∫∫Á±ªÊ†áÊ≥®ÊñπÊ≥ïÁõ∏ÊØîÔºåÊàë‰ª¨ÁöÑÊñπÊ≥ïÂú®ÊàêÊú¨‰∏äÊõ¥ÂÖ∑ÊïàÁéáÔºåÂêåÊó∂ÊòæËëóÊèêÈ´ò‰∫ÜGUI‰ª£ÁêÜÁöÑÂü∫Á°ÄÂíåËßÑÂàíÊÄßËÉΩ„ÄÇÊ≠§Á†îÁ©∂Â±ïÁ§∫‰∫ÜÂà©Áî®ÁΩëÁªúÊïôÁ®ãËøõË°åÂºïÂØºÈáçÊîæÁöÑÊΩúÂäõÔºå‰∏∫Â§ßËßÑÊ®°GUI‰ª£ÁêÜËÆ≠ÁªÉÂºÄËæü‰∫ÜÊñ∞ÁöÑÂèØËÉΩÊÄß„ÄÇ'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'Graphical User Interface (GUI) agents hold great potential for automating complex tasks across diverse digital environments, from web applications to desktop software. However, the development of such agents is hindered by the lack of high-quality, multi-step trajectory data required for effective training. Existing approaches rely on expensive and labor-intensive human annotation, making them unsustainable at scale. To address this challenge, we propose AgentTrek, a scalable data synthesis pipeline that generates high-quality GUI agent trajectories by leveraging web tutorials. Our method automatically gathers tutorial-like texts from the internet, transforms them into task goals with step-by-step instructions, and employs a visual-language model agent to simulate their execution in a real digital environment. A VLM-based evaluator ensures the correctness of the generated trajectories. We demonstrate that training GUI agents with these synthesized trajectories significantly improves their grounding and planning performance over the current models. Moreover, our approach is more cost-efficient compared to traditional human annotation methods. This work underscores the potential of guided replay with web tutorials as a viable strategy for large-scale GUI agent training, paving the way for more capable and autonomous digital agents.', 'summary': '<p>–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ—Ö–≤–∞—Ç–∫–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤, —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º (GUI). –¢–∞–∫–∏–µ –∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ –∑–∞–¥–∞—á–∏ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Å—Ä–µ–¥–∞—Ö, –Ω–æ –∏—Ö —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∑–∞—Ç—Ä—É–¥–Ω–µ–Ω–∞ –∏–∑-–∑–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è —Ä–∞–∑–º–µ—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Å –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é –¥–µ–π—Å—Ç–≤–∏–π (—Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π). –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã —Ä–∞–∑–º–µ—Ç–∫–∏ —Ç—Ä–µ–±—É—é—Ç –±–æ–ª—å—à–∏—Ö –∑–∞—Ç—Ä–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ –∏ —Ä–µ—Å—É—Ä—Å–æ–≤, —Ç–∞–∫ –∫–∞–∫ –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞—é—Ç —Ä—É—á–Ω—É—é —Ä–∞–±–æ—Ç—É.</p>\n<p>–ß—Ç–æ–±—ã —Ä–µ—à–∏—Ç—å —ç—Ç—É –ø—Ä–æ–±–ª–µ–º—É, –∞–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç AgentTrek ‚Äì –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–π –∫–æ–Ω–≤–µ–π–µ—Ä –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –¥–∞–Ω–Ω—ã—Ö. –û–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É—è –≤–µ–±-–∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. –ú–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º:</p>\n<ol>\n<li><strong>–°–±–æ—Ä –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π:</strong> AgentTrek –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±–∏—Ä–∞–µ—Ç —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –ø–æ—Ö–æ–∂–∏–µ –Ω–∞ –æ–±—É—á–∞—é—â–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã, –∏–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞.</li>\n<li><strong>–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤ –∑–∞–¥–∞—á–∏:</strong> –≠—Ç–∏ —Ç–µ–∫—Å—Ç—ã –ø—Ä–µ–æ–±—Ä–∞–∑—É—é—Ç—Å—è –≤ –∑–∞–¥–∞—á–∏ —Å –ø–æ—à–∞–≥–æ–≤—ã–º–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏.</li>\n<li><strong>–ú–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</strong> –ê–≥–µ–Ω—Ç, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–π –≤–∏–∑—É–∞–ª—å–Ω–æ-—è–∑—ã–∫–æ–≤—É—é –º–æ–¥–µ–ª—å (VLM), –∏–º–∏—Ç–∏—Ä—É–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —ç—Ç–∏—Ö –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–π —Ü–∏—Ñ—Ä–æ–≤–æ–π —Å—Ä–µ–¥–µ.</li>\n<li><strong>–û—Ü–µ–Ω–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç–∏:</strong> VLM-–º–æ–¥–µ–ª—å —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π.</li>\n</ol>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –æ–±—É—á–µ–Ω–∏–µ GUI-–∞–≥–µ–Ω—Ç–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–∏–Ω—Ç–µ–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –∏—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –ø–æ–Ω–∏–º–∞—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –¥–µ–π—Å—Ç–≤–∏—è –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –º–æ–¥–µ–ª—è–º–∏. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ –±–æ–ª–µ–µ —ç–∫–æ–Ω–æ–º–∏—á–µ–Ω, —á–µ–º —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–∞—è —Ä—É—á–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞.</p>\n<p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Å—Ç–∞—Ç—å—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–µ–±-–∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤ —è–≤–ª—è–µ—Ç—Å—è –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–∞—Ç–µ–≥–∏–µ–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –±–æ–ª–µ–µ –º–æ—â–Ω—ã—Ö –∏ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö —Ü–∏—Ñ—Ä–æ–≤—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤.</p>'}, {'title': 'Introduction', 'content': 'Graphical User Interfaces (GUIs) are fundamental medium for human-computer interaction, enabling users to perform tasks across various digital pl atforms. Automating GUI operations through agentic automation has the potential to significantly enhance productivity by enabling autonomous task completion using human-centric tools. Additionally, this approach can foster the development of advanced AI systems capable of learning from rich digital environments. Recent advancements in large language models (LLMs) have endowed the models with powerful abilities in understanding, reasoning, and decisionmaking, which are essential for the evolution of GUI agents in diverse contexts such as web (Zheng et al., 2024), desktop (Xie et al., 2024), and mobile applications (Zhang et al., 2023). Despite these advancements, the performance of GUI agents remains suboptimal. Contemporary Large Language Models (LLMs) are primarily engineered and trained on datasets optimized for generating informative responses (Ouyang et al., 2022; OpenAI, 2024). Their architecture and training paradigms are Figure 1: Expected Agent Trajectories Equal contribution 1 Figure 2: Overview of the AgentTrek Pipeline: (1) Automatic Tutorial Collection from the Internet: Tutorial-related data is extracted and filtered from internet sources using heuristic methods and FastText model. An LLM processes the filtered textual data, transforming it into structured tutorials. (2) Trajectory data collection via guided replay: VLM agent interacts with the real digital environment guided by tutorials, while high-quality trajectory data, including observations, actions, and reasoning, is collected. Another VLM evaluator acts as judger to further improve the effectiveness of the synthetic dataset. (3) Training and fine-tuning with replay data: The collected trajectory data is used to train and fine-tune GUI agent models, which are evaluated on standard agent benchmarks, demonstrating significant improvements. not inherently designed to make complex, sequential action decisions that require long-term observation and historical context. Consequently, training GUI agents with multi-step trajectory data is crucial to improving their capabilities. High-quality agent trajectories contain several key components: high-level goal, sequence of interleaved observations, natural language reasoning, and grounded actions (as shown in Figure 1). Unfortunately, such data is not readily available on the internet like textual or image data, as it involves complex situational reasoning and multimodal interactivity. Existing approaches typically rely on human annotation to collect these trajectories (Deng et al., 2024; Rawles et al., 2023; Li et al., 2024), process that is both expensive and not scalable. To address this data scarcity, data synthesis has emerged as vital approach in AI system development. Synthesizing agent trajectories presents significant challenges due to the need for interwoven natural language instructions, visual observations, and context-specific actions that must be accurately grounded in the GUI environment. Although there have been some successful applications of LLMs in data synthesis pipelines (Ye et al., 2022; Peng et al., 2023; Qin et al., 2023), these complexities still make GUI trajectory synthesis particularly demanding. In this work, we present AgentTrek, scalable data synthesis pipeline specifically designed for training GUI agents. We begin by automatically gathering and filtering tutorial-like text from the web, which describes GUI tasks and workflows in web environments. These tutorials are then transformed into agent tasks with high-level objectives and detailed step-by-step instructions. Using visual-language model (VLM) agent, we simulate the execution of these tasks, guided by the synthesized tutorials. An evaluator model is also employed to subsequently verify whether the goal was successfully achieved. Through this comprehensive pipeline, we efficiently generated large volume of high-quality web agent trajectories. Our experimental results demonstrate that training GUI agent models with these synthesized web agent trajectories not only improves their performance but also enables them to surpass the capabilities of their initial teacher models, which is the replay model GPT-4 in our case. Compared to traditional human-annotated data pipelines, our method is significantly more cost-effective, emphasizing the scalability and economic viability of the AgentTrek pipeline. We introduce AgentTrek, novel pipeline that leverages web tutorials to synthesize highquality web agent trajectory data at scale, effectively bridging the gap between LLM capabilities and the demanding need for multi-step, context-rich training data for GUI agents. 2 Extensive experiments demonstrate that agents trained with our synthesized data outperform those trained on existing datasets in both grounding and planning capabilities, validating the effectiveness of AgentTrek. Our pipeline significantly reduces the cost and scalability obstacles of human-annotated data collection, providing practical approach for large-scale GUI agent training through data synthesis. Table 1: Comparison of AgentTrek with other trajectory datasets for training. For the calculation of dataset size and average steps, see Appendix A. Datasets RUSS ScreenAgent WebLINX MM-Mind2Web GUIAct Size 80 203 969 1009 2482 AgentTrek (Ours) 10398 Average Steps HTML AxTree Intermediate Reasoning Video Matching Screenshot Website Task Inst. Level 5.4 4.3 18.8 7.3 6.7 12. Yes No Yes Yes No Yes No No No No No Yes No Yes No No No Yes No No No No No Yes No Yes Yes No Yes Yes 22 - 155 137 121 Low High & Low High & Low High High 127 High & Low', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–∞ –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤, –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É—é—â–∏—Ö —Å –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (GUI). –¢–∞–∫–∏–µ –∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ü–∏—Ñ—Ä–æ–≤—ã—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö, —á—Ç–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø–æ–≤—ã—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (LLM) –æ–±–ª–∞–¥–∞—é—Ç –º–æ—â–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏ –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é, —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –∏ –ø—Ä–∏–Ω—è—Ç–∏—é —Ä–µ—à–µ–Ω–∏–π, –Ω–æ –æ–Ω–∏ –Ω–µ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã –¥–ª—è —Å–ª–æ–∂–Ω—ã—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π, —Ç—Ä–µ–±—É—é—â–∏—Ö –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–≥–æ Ä–æ–≤–∞—Ç—å –±–æ–ª—å—à–æ–π –æ–±—ä–µ–º –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –≤–µ–±-–∞–≥–µ–Ω—Ç–æ–≤. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –æ–±—É—á–µ–Ω–∏–µ GUI-–∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ —ç—Ç–∏—Ö —Å–∏–Ω—Ç–µ–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –Ω–µ —Ç–æ–ª—å–∫–æ —É–ª—É—á—à–∞–µ—Ç –∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –Ω–æ –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏–º –ø—Ä–µ–≤–∑–æ–π—Ç–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–≤–æ–∏—Ö –∏—Å—Ö–æ–¥–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π-—É—á–∏—Ç–µ–ª–µ–π (–≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ GPT-4). –í —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ —Å —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º–∏ –∫–æ–Ω–≤–µ–π–µ—Ä–∞–º–∏ —Å —Ä—É—á–Ω–æ–π —Ä–∞–∑–º–µ—Ç–∫–æ–π, –º–µ—Ç–æ–¥ AgentTrek –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –±–æ–ª–µ–µ —ç–∫–æ–Ω–æ–º–∏—á–µ–Ω –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º.</p>\n<p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, AgentTrek –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ —Å–∏–Ω—Ç–µ–∑—É –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è GUI-–∞–≥–µ–Ω—Ç–æ–≤, –∏—Å–ø–æ–ª—å–∑—É—è –≤–µ–±-—Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –Ω–µ—Ö–≤–∞—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö –∏ —Å–Ω–∏–∑–∏—Ç—å –∑–∞—Ç—Ä–∞—Ç—ã –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω—ã–º –∫—Ä—É–ø–Ω–æ–º–∞—Å—à—Ç–∞–±–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ GUI-–∞–≥–µ–Ω—Ç–æ–≤.</p>'}, {'title': 'Method', 'content': 'We introduce pipeline to collect and process GUI tutorials from the internet for training visual language models (VLMs) in web automation tasks. The method comprises three main steps: 1. Collecting Tutorials: We extract web interaction tutorials from large datasets using keyword filtering and language models to identify and standardize relevant content. 2. Guided Replay: An agent uses these tutorials to perform tasks in web environment, interacting with real websites while we record its actions and thoughts. 3. Model Training: We train visual agent model that relies on screenshots and standard GUI actions, enhancing its web navigation capabilities with the collected data. This approach enables efficient training of VLMs without extensive manual annotation, offering scalable solution for automating web tasks. 2.1 AUTOMATIC TUTORIALS COLLECTION FROM INTERNET We first extract web interaction tutorials from Redpajama dataset (Computer, 2023). rule-based heuristic filter is applied to create preliminary dataset, subset of which is annotated by an advanced LLM to generate labeled samples for training effective FastText classification model (Joulin et al., 2017), the tutorial classifier. This classifier further enhances the data quality through filtering. Finally, LLMs are employed to tag and paraphrase the raw text of tutorials into standardized format, preparing them for the replay phase in Section 2.2. 2.1.1 PREFILTER FUNCTION Although GUI tutorials are abundant online, they constitute only small fraction of web content, making pre-filter essential for identifying relevant content. Similar patterns often appear in tutorials, such as distinctive keywords like click and type, as well as platform-specific terms like macOS and Windows. We compiled rule-based filter using keyword lists sourced from official websites and forums. Leveraging RedPajama data with over 20 billion URLs, our pre-filter applies Keyword Matching in the first 38k words, evaluates samples based on Length, and filters them by URL Format for relevance. Validated using 180 positive and 105 negative ground-truth samples, the prefilter achieved 92.69% recall rate on positive samples, ensuring both diversity and quantity. After filtering, the dataset size is reduced from 20.8 billion to 68.8 million entries (Figure 4). 3 Figure 3: Overview of the tutorial filtering and classification pipeline. Starting with Redpajama, the data is prefiltered, annotated by an advanced LLM, and used to train tutorial classifier. The classifier further filters the raw text, which is then paraphrased into structured tutorials with task descriptions, prerequisites, and step-by-step instructions. 2.1.2 LLM LABELER While initial rule-based filtering narrows the context, the proportion of true positive tutorial content remains low. To improve the quality and relevance of selected tutorials, we leverage an advanced LLM, GPT-4O MINI, for automated labeling, due to its strong ability to comprehend and analyze complex, information-dense text. Prior to full implementation, we tested GPT-4O MINI on manually annotated ground-truth validation set, where it achieved an F1 score nearly 90%. In cases where human and LLM annotations conflicted, the LLM demonstrated the ability to identify tutorial-related content in lengthy texts that humans might overlook. This, along with the validation set result, suggests that GPT-4O MINI may surpass human performance in webpage labeling, enabling efficient generation of large labeled dataset for training in the following section. 2.1.3 FASTTEXT FILTER Following the automated labeling process, we employed FastText, an n-gram-based deep learning model, as our classifier. FastText classifies tutorial text segments as tutorial or non-tutorial, with binary output and confidence score to enhance the accuracy of tutorial selection. To train the model, we combined LLM-labeled data with human-labeled samples, creating dataset of approximately 90,000 examples. The train-test split is 95:5, with the model demonstrating strong classification performance. Using this classifier, we further curated the initial filtered dataset, collecting approximately 18.8 million tutorial-like web text samples. Prefilter LLM FastText 0.69 0.885 0.895 Metric Precision Recall F1 0.60 0.89 0. 0.61 0.885 0.895 Table 2: Performance of Filters. 2.1.4 TAG & PARAPHRASE After filtering the raw tutorial content using the FastText model, we then tag and paraphrase the content for further processing, including extracting meta-information and formatting the tutorials according to standardized template. To handle the length and noise of the raw tutorial data, we employed GPT-4O MINI, streamlining the tagging and paraphrasing while ensuring the output aligned with the comprehensive template and gold-standard examples. The key components of the template include specifying the Platform and Target (e.g., macOS, Windows, browser, or app), providing concise Task Description, listing Prerequisites needed Figure 4: The data flow during the early stages of our pipeline. before starting, outlining Step-by-Step Instructions for completing the task, and detailing the Expected Outcome. The cost for tagging and paraphrasing 1,000 entries is approximately 0.89 dollars.', 'summary': '<p>–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –æ–ø–∏—Å—ã–≤–∞–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–±–æ—Ä–∞ –æ–±—É—á–∞—é—â–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (—Ç—É—Ç–æ—Ä–∏–∞–ª–æ–≤) –ø–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—é —Å –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º (GUI) –∏–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞. –≠—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å —è–≤–ª—è–µ—Ç—Å—è –ø–µ—Ä–≤—ã–º —à–∞–≥–æ–º –≤ —Å–æ–∑–¥–∞–Ω–∏–∏ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (VLMs) –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –≤–µ–±-–∑–∞–¥–∞—á.</p>\n<p><strong>2.1 –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä —Ç—É—Ç–æ—Ä–∏–∞–ª–æ–≤ –∏–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</strong></p>\n<p>–ü—Ä–æ—Ü–µ—Å—Å —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ø–æ–≤:</p>\n<ol>\n<li>\n<p><strong>–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è (Pre-filter):</strong></p>\n<ul>\n<li>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞–±–æ—Ä —ç–≤—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∞–≤–∏–ª, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤–∞—Ö (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–∫–ª–∏–∫–Ω—É—Ç—å", "–≤–≤–µ—Å—Ç–∏"), —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã—Ö –¥–ª—è —Ç—É—Ç–æ—Ä–∏–∞–ª–æ–≤, –∞ —Ç–∞–∫–∂–µ –Ω–∞ —Ç–µ—Ä–º–∏–Ω–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º–∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "macOS", "Windows").</li>\n<li>–ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –∫ –±–æ–ª—å—à–æ–º—É –Ω–∞–±–æ—Ä—É –¥–∞–Ω–Ω—ã—Ö Redpajama (–±–æ–ª–µ–µ 20 –º–∏–ª–ª–∏–∞—Ä–¥–æ–≤ URL).</li>\n<li>–§–∏–ª—å—Ç—Ä—É–µ—Ç –¥–∞–Ω–Ω—ã–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤, –¥–ª–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ –∏ —Ñ–æ—Ä–º–∞—Ç–∞ URL.</li>\n<li>–ù–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –≤—ã—Å–æ–∫–∞—è –ø–æ–ª–Ω–æ—Ç–∞ (recall) –≤ 92.69% –ø—Ä–∏ –æ—Ç–±–æ—Ä–µ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö —Ç—É—Ç–æ—Ä–∏–∞–ª–æ–≤, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ç—Å–µ—è—Ç—å –±–æ–ª—å—à—É—é —á–∞—Å—Ç—å –Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, —Å–æ–∫—Ä–∞—Ç–∏–≤ –∏—Ö –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å 20.8 –º–∏–ª–ª–∏–∞—Ä–¥–∞ –¥–æ 68.8 –º–∏–ª–ª–∏–æ–Ω–∞ –∑–∞–ø–∏—Å–µ–π.</li>\n</ul>\n</li>\n<li>\n<p><strong>–†–∞–∑–º–µ—Ç–∫–∞ —Å –ø–æ–º–æ—â—å—é –±–æ–ª—å—à–æ–π —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª–∏ (LLM Labeler):</strong></p>\n<ul>\n<li>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è —è–∑—ã–∫–æ–≤–∞—è –º–æ–¥–µ–ª—å GPT-4O MINI –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Ä–∞–∑–º–µ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –û–Ω–∞ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Ç–µ–∫—Å—Ç –∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –æ–Ω —Ç—É—Ç–æ—Ä–∏–∞–ª–æ–º.</li>\n<li>–ú–æ–¥–µ–ª—å –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –≤—Ä—É—á–Ω—É—é —Ä–∞–∑–º–µ—á–µ–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö, –≥–¥–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç F1-–º–µ—Ä—É –æ–∫–æ–ª–æ 90%.</li>\n<li>–í —Å–ª—É—á–∞—è—Ö —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏—è –º–µ–∂–¥—É —Ä–∞–∑–º–µ—Ç–∫–æ–π —á–µ–ª–æ–≤–µ–∫–∞ –∏ LLM, –º–æ–¥–µ–ª—å –∏–Ω–æ–≥–¥–∞ –æ–±–Ω–∞—Ä—É–∂–∏–≤–∞–ª–∞ —Ç—É—Ç–æ—Ä–∏–∞–ª—ã –≤ –¥–ª–∏–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ —á–µ–ª–æ–≤–µ–∫ –º–æ–≥ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å. –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏–ª–æ –ø–æ–ª—É—á–∏—Ç—å –±–æ–ª–µ–µ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è.</li>\n</ul>\n</li>\n<li>\n<p><strong>–§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å –ø–æ–º–æ—â—å—é FastText:</strong></p>\n<ul>\n<li>–û–±—É—á–∞–µ—Ç—Å—è –º–æ–¥–µ–ª—å FastText (–º–æ–¥–µ–ª—å –≥–ª—É–±–æ–∫–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ n-–≥—Ä–∞–º–º–∞—Ö) –¥–ª—è –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –∫–∞–∫ —Ç—É—Ç–æ—Ä–∏–∞–ª –∏–ª–∏ –Ω–µ —Ç—É—Ç–æ—Ä–∏–∞–ª.</li>\n<li>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–º–µ—Å—å –¥–∞–Ω–Ω—ã—Ö, —Ä–∞–∑–º–µ—á–µ–Ω–Ω—ã—Ö LLM –∏ –≤—Ä—É—á–Ω—É—é, –≤—Å–µ–≥–æ –æ–∫–æ–ª–æ 90 000 –ø—Ä–∏–º–µ—Ä–æ–≤.</li>\n<li>–ú–æ–¥–µ–ª—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ö–æ—Ä–æ—à–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ, –æ—Å—Ç–∞–≤–∏–≤ –æ–∫–æ–ª–æ 18.8 –º–∏–ª–ª–∏–æ–Ω–∞ –ø—Ä–∏–º–µ—Ä–æ–≤, –ø–æ—Ö–æ–∂–∏—Ö –Ω–∞ —Ç—É—Ç–æ—Ä–∏–∞–ª—ã.</li>\n</ul>\n</li>\n<li>\n<p><strong>–¢–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä–æ–≤–∞–Ω–∏–µ (Tag &amp; Paraphrase):</strong></p>\n<ul>\n<li>–ü–æ—Å–ª–µ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —Å –ø–æ–º–æ—â—å—é FastText, –æ—Ç–æ–±—Ä–∞–Ω–Ω—ã–µ —Ç—É—Ç–æ—Ä–∏–∞–ª—ã —Ç–µ–≥–∏—Ä—É—é—Ç—Å—è –∏ –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä—É—é—Ç—Å—è –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç.</li>\n<li>–î–ª—è —ç—Ç–æ–π –∑–∞–¥–∞—á–∏ —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è GPT-4O MINI, –∫–æ—Ç–æ—Ä—ã–π –∏–∑–≤–ª–µ–∫–∞–µ—Ç –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç —Ç—É—Ç–æ—Ä–∏–∞–ª—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —à–∞–±–ª–æ–Ω–æ–º.</li>\n<li>–®–∞–±–ª–æ–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è:<ul>\n<li><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º—É –∏ —Ü–µ–ª—å:</strong> (–Ω–∞–ø—Ä–∏–º–µ—Ä, macOS, Windows, –±—Ä–∞—É–∑–µ—Ä –∏–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ).</li>\n<li><strong>–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏.</strong></li>\n<li><strong>–ù–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —É—Å–ª–æ–≤–∏—è</strong> –¥–ª—è –Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–ü–æ—à–∞–≥–æ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</strong> –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–û–∂–∏–¥–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</strong></li>\n</ul>\n</li>\n<li>–≠—Ç–æ—Ç —ç—Ç–∞–ø –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç—É—Ç–æ—Ä–∏–∞–ª—ã –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è. –°—Ç–æ–∏–º–æ—Å—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫–∏ 1000 –∑–∞–ø–∏—Å–µ–π —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –ø—Ä–∏–º–µ—Ä–Ω–æ 0.89 –¥–æ–ª–ª–∞—Ä–∞.</li>\n</ul>\n</li>\n</ol>\n<p>–í –∏—Ç–æ–≥–µ, —ç—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å –ø–æ–∑–≤–æ–ª—è–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±–∏—Ä–∞—Ç—å –∏ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞—Ç—å –±–æ–ª—å—à–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç—É—Ç–æ—Ä–∏–∞–ª–æ–≤ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, —á—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –≤–∞–∂–Ω—ã–º —à–∞–≥–æ–º –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –≤–µ–±-–∑–∞–¥–∞—á.</p>'}, {'title': 'Trajectory Data Collection via Guided Replay', 'content': 'Figure 5: Overview of Guided Replay data collection and evaluation pipeline. VLM agent is provided with the filtered and formatted tutorials, then observes and interacts with the real environment during execution, while all the actions and intermediate thoughts are recorded as data trajectory. The final result is evaluated by an advanced VLM to ensure the correctness. 2.2.1 TRAJECTORY DATA DEFINITION The trajectory data generated by our pipeline is designed to enhance an agents web navigation capabilities by integrating high-level planning, low-level instructions, and grounded operations. Each data instance includes the following components: Task Information. Detailed task metadata, including platform, task description, prerequisites, instructions, and expected outcomes, which support both planning and execution. Post-processed Textual Trajectory. Refined after replay, highlighting key elements for model finetuning. This includes Task Metadata, summarizing the task to encourage adaptive decision-making, Observations to provide visual context, Intermediate Reasoning offering insights into the agents decision-making process, and Action Sequence to capture detailed element information for web interactions. Screenshots and Video Recordings. Visual records of the entire process for comprehensive documentation. Reproducible Native Trace. Captured via Playwright, including DOM snapshots, HTML, network flow, and action sequences, allowing full reconstruction and detailed analysis of agent-environment interactions.', 'summary': '<p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ—Ü–µ—Å—Å —Å–±–æ—Ä–∞ –∏ –æ—Ü–µ–Ω–∫–∏ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–∞ –≤–µ–±-–Ω–∞–≤–∏–≥–∞—Ü–∏–∏, –∞ —Ç–∞–∫–∂–µ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–∞–º–∏—Ö –¥–∞–Ω–Ω—ã—Ö.</p>\n<p><strong>–ü—Ä–æ—Ü–µ—Å—Å —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö (Guided Replay):</strong></p>\n<ol>\n<li><strong>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞:</strong> –ê–≥–µ–Ω—Ç—É (VLM agent) –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ–±—É—á–∞—é—â–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã (tutorials).</li>\n<li><strong>–í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ:</strong> –ê–≥–µ–Ω—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç —Å —Ä–µ–∞–ª—å–Ω–æ–π –≤–µ–±-—Å—Ä–µ–¥–æ–π, –≤—ã–ø–æ–ª–Ω—è—è –∑–∞–¥–∞–Ω–∏—è –∏–∑ –æ–±—É—á–∞—é—â–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤.</li>\n<li><strong>–ó–∞–ø–∏—Å—å:</strong> –í –ø—Ä–æ—Ü–µ—Å—Å–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –∑–∞–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –≤—Å–µ –¥–µ–π—Å—Ç–≤–∏—è –∞–≥–µ–Ω—Ç–∞, –µ–≥–æ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã. –≠—Ç–æ —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–û—Ü–µ–Ω–∫–∞:</strong> –ü–æ–ª—É—á–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–æ–π VLM (–±–æ–ª—å—à–æ–π —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª–∏), —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n</ol>\n<p><strong>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏:</strong></p>\n<p>–î–∞–Ω–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω—ã –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∞–≥–µ–Ω—Ç–∞ –∫ –≤–µ–±-–Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∑–∞ —Å—á–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≤—ã—Å–æ–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è, –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –Ω–∏–∑–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è –∏ –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π. –ö–∞–∂–¥–∞—è –∑–∞–ø–∏—Å—å –¥–∞–Ω–Ω—ã—Ö –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è:</p>\n<ul>\n<li><strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–∞–¥–∞—á–µ (Task Information):</strong> –ü–æ–¥—Ä–æ–±–Ω—ã–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –æ –∑–∞–¥–∞—á–µ, —Ç–∞–∫–∏–µ –∫–∞–∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞, –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —É—Å–ª–æ–≤–∏—è, –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ –æ–∂–∏–¥–∞–µ–º—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã. –≠—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–º–æ–≥–∞–µ—Ç –∞–≥–µ–Ω—Ç—É –∫–∞–∫ –≤ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏, —Ç–∞–∫ –∏ –≤ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è —Ç–µ–∫—Å—Ç–æ–≤–∞—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è (Post-processed Textual Trajectory):</strong> –¢—Ä–∞–µ–∫—Ç–æ—Ä–∏—è, –¥–æ—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –ø–æ—Å–ª–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è (replay). –û–Ω–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç:<ul>\n<li><strong>–ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ (Task Metadata):</strong> –ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–≥–æ –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π.</li>\n<li><strong>–ù–∞–±–ª—é–¥–µ–Ω–∏—è (Observations):</strong> –í–∏–∑—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç, –ø–æ–ª—É—á–µ–Ω–Ω—ã–π –∞–≥–µ–Ω—Ç–æ–º –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.</li>\n<li><strong>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è (Intermediate Reasoning):</strong> –ó–∞–ø–∏—Å–∏ –æ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π –∞–≥–µ–Ω—Ç–æ–º.</li>\n<li><strong>–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–µ–π—Å—Ç–≤–∏–π (Action Sequence):</strong> –î–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è—Ö –∞–≥–µ–Ω—Ç–∞ —Å –≤–µ–±-—ç–ª–µ–º–µ–Ω—Ç–∞–º–∏.</li>\n</ul>\n</li>\n<li><strong>–°–∫—Ä–∏–Ω—à–æ—Ç—ã –∏ –≤–∏–¥–µ–æ–∑–∞–ø–∏—Å–∏ (Screenshots and Video Recordings):</strong> –í–∏–∑—É–∞–ª—å–Ω–∞—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –≤—Å–µ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –¥–ª—è –±–æ–ª–µ–µ –ø–æ–ª–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞.</li>\n<li><strong>–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–π –Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ª–µ–¥ (Reproducible Native Trace):</strong> –ó–∞–ø–∏—Å—å, –ø–æ–ª—É—á–µ–Ω–Ω–∞—è —Å –ø–æ–º–æ—â—å—é Playwright, –≤–∫–ª—é—á–∞—é—â–∞—è –≤ —Å–µ–±—è —Å–Ω–∏–º–∫–∏ DOM, HTML, —Å–µ—Ç–µ–≤–æ–π —Ç—Ä–∞—Ñ–∏–∫ –∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–µ–π—Å—Ç–≤–∏–π. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –∞–≥–µ–Ω—Ç–∞ —Å–æ —Å—Ä–µ–¥–æ–π –∏ –ø—Ä–æ–≤–µ—Å—Ç–∏ –¥–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑.</li>\n</ul>\n<p><strong>–í –∑–∞–∫–ª—é—á–µ–Ω–∏–µ:</strong> –î–∞–Ω–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏, –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ Guided Replay, —Å–æ–¥–µ—Ä–∂–∞—Ç –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º, –∫–∞–∫ –∞–≥–µ–Ω—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç —Å –≤–µ–±-—Å—Ä–µ–¥–æ–π. –≠—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –∫–∞–∫ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –æ–ø–∏—Å–∞–Ω–∏—è, —Ç–∞–∫ –∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—É—á–∞—Ç—å –∞–≥–µ–Ω—Ç–æ–≤ –≤–µ–±-–Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ.</p>'}, {'title': 'Guided Replay with Tutorials', 'content': 'Although we have collected and processed high-quality tutorials, significant gap remains in acquiring the grounding data crucial for training more effective agent model. To address this, we leverage BrowserGym (Drouin et al., 2024) to enable the model to replay tasks under the guidance of the generated tutorials. Figure 6: Guided replay example. This example demonstrates an agents execution of finding the return policy for mens football apparel, showcasing its actions alongside the corresponding inner thoughts. BrowserGym is versatile environment for web task automation in the Chromium browser, enabling Visual Language Model (VLM) agents to execute web-based operations (Drouin et al., 2024). Agents are provided with tagged and paraphrased tutorials and target web url, allowing them to navigate directly to the task scene. Step-by-step instructions guide the agent through the task, with the expected outcome determining task completion. The agents initial observations include the webpages viewport screenshot and accessibility tree (AXTree), but the HTML file is excluded due to its size and irrelevance to visual agents. Actions are executed using Playwright (Microsoft, 2023) functions such as click, select option, and clear, while Playwright also records detailed traces, including target elements, coordinates, screenshots, and DOM snapshots at the same time, along with agents internal thoughts between actions. Token consumption is about 8,027 per step and 86,114 per task. With GPT-4O-08-06, replaying 1,000 tasks costs approximately 215 dollars. Cost detail see 2.2.3 EVALUATION OF TRAJECTORY Although large amount of guided replay data has been recorded, it is crucial to extract the effective segments that can truly contribute to enhancing the agents performance. Recent work by (Pan et al., 2024) highlights the potential of Visual Language Models (VLMs) in evaluating trajectory data using recorded images and interaction processes as input. VLMs are highly scalable, capable of processing large datasets concurrently at low cost, and provide transparent evaluations. Therefore, we implemented VLM Evaluator to further improve our data quality. VLM Evaluator Design. To ensure trajectory data quality, we define effectiveness based on two criteria: adherence to task instructions and successful completion of core components. We employ GPT-4O as the backbone of our VLM evaluator, using structured prompt to assess recorded trajectories. The evaluator receives the task description d, the agents action history a, and inner thoughts for each step. The sequential format is: {task description; inner thought 1; action 1; inner thought 2; action 2; ...}, as illustrated in Figure 5. The VLM provides trajectory-level assessment and performs stepwise analysis, offering justifications for any ineffective trajectory and identifying the earliest point of failure. Validation on Human-Annotated Set. Although the capabilities of Vision Language Models (VLMs) are well-recognized, validation is essential. To assess the automatic evaluators perfor6 Table 3: Evaluator Accuracy Comparison Table 4: Cost Breakdown Trajectory Evaluator Replayed Web Tutorials GPT-4o WebArena Results GPT-4V Cap. + GPT-4 Cap. + Mixtral Acc. 84.0% 80.6% 82.1% 74.4% Phase Cost/1k ($) Model T&P Replay Eval Total 0.89 215.36 3.10 219.35 gpt-4o-mini gpt-4o gpt-4o mance, we manually reviewed 1,081 trajectories and created validation set of 558 samples with human-annotated justifications. As shown in the Table 3, despite handling different input formats across various task scenarios, the evaluator achieved high performance metrics. And according to the observation shown in Appendix D, evaluator often applys stricter standards than human evaluators. This demonstrates its robustness in accurately identifying effective trajectories. 2.3 TRAIN AND FINE-TUNE THE MODEL WITH TRAJECTORY DATA We chose purely visual agent model that relies exclusively on screenshot-based observations, rather than incorporating accessibility trees or textual representations, for several reasons. First, GUIs are inherently visual, and mapping instructions to visual elements aligns more closely with human cognitive processes. Second, Textual representations, such as HTML or accessibility trees, are often verbose, which leads to heavy overhead for computation. Second, Different websites can have varying structures for their textual representation while image-based representations allow the model to unify its observations across diverse platforms with varying resolutions, improving generalization. 2.3.1 PURE VISION & GUI ACTION FRAMEWORK In this work, we propose to unify observation and action space via pure vision and standard pyautogui commands with pluggable action system. Using pure vision as input eliminates the need for the model to understand different UI source codes across platforms, even when visually similar elements are written differently in HTML. Additionally, HTML input typically costs an average of 4,000 tokens per step. In contrast, recent VLMs with high-resolution multimodal understanding, such as Qwen2-VL, require only 1,200 tokens for 720p image. This significantly lowers the computational cost while maintaining sufficient visual information for the task. For action, we hoose the widely used standard pyautogui action space with pluggable action system. Most web agent leverage playwright action sapce. But playwright actions incline to interact with html selector element instead of visual ui element. Therefore, we use pyautogui commands to unify basic GUI operations on web. Since we collect the data from website by playwright, we need to map the playwright actions to pyautogui actions as shown in the Figure 9. In addition, we utilize pluggable action system to cover specific playwright action like select option. 2.3.2 MODEL ARCHITECTURE AND TRAINING Unlike agents that rely on structured UI representations like accessibility trees, vision-based grounding requires models to map intents directly to visual observations. For this, we chose Qwen2VL (Wang et al., 2024), which uses NaViT as an image encoder with dynamic resolution support Dehghani et al. (2023). By removing absolute position embeddings and incorporating 2D-RoPE Su et al. (2024), Qwen2-VL can process images of any resolution, efficiently converting them into variable visual tokens. This makes Qwen2-VL ideal for GUI agents, as it can encode high-resolution images with fewer token costs, making it well-suited for our tasks. Our training process, starting with VLM capable of high-resolution image understanding, consists of one tunnig stage. We use data from AgentTrek Data to enhance VLM capabilities in grounding and planning.', 'summary': '<h2>–ò–∑–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∞ —Å—Ç–∞—Ç—å–∏: –£–ª—É—á—à–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–∞</h2>\n<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∞–≥–µ–Ω—Ç–æ–≤, –∞–≤—Ç–æ—Ä—ã —Å—Ç–∞—Ç—å–∏ —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å —Å –ø—Ä–æ–±–ª–µ–º–æ–π –Ω–µ—Ö–≤–∞—Ç–∫–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –ß—Ç–æ–±—ã —Ä–µ—à–∏—Ç—å —ç—Ç—É –ø—Ä–æ–±–ª–µ–º—É, –æ–Ω–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å—Ä–µ–¥—É BrowserGym, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ "–ø–µ—Ä–µ–∏–≥—Ä—ã–≤–∞—Ç—å" –∑–∞–¥–∞—á–∏, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–Ω–µ–µ –æ–±—É—á–∞—é—â–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã.</p>\n<p><strong>BrowserGym</strong> - —ç—Ç–æ —Å—Ä–µ–¥–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –≤–µ–±-–∑–∞–¥–∞—á –≤ –±—Ä–∞—É–∑–µ—Ä–µ Chromium. –û–Ω–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∞–≥–µ–Ω—Ç–∞–º, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–º –º–æ–¥–µ–ª–∏ VLM (Visual Language Model), –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö. –ê–≥–µ–Ω—Ç–∞–º –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç—Å—è —Ä–∞–∑–º–µ—á–µ–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –∞ —Ç–∞–∫–∂–µ URL —Ü–µ–ª–µ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã. –ü–æ—à–∞–≥–æ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤–µ–¥—É—Ç –∞–≥–µ–Ω—Ç–∞ —á–µ—Ä–µ–∑ –∑–∞–¥–∞—á—É, –∞ –µ–µ —É—Å–ø–µ—à–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ–º –æ–∂–∏–¥–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</p>\n<p>–ù–∞–±–ª—é–¥–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–∞ –≤–∫–ª—é—á–∞—é—Ç —Å–∫—Ä–∏–Ω—à–æ—Ç –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –¥–µ—Ä–µ–≤–æ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ (AXTree). HTML-—Ñ–∞–π–ª –∏—Å–∫–ª—é—á–∞–µ—Ç—Å—è –∏–∑-–∑–∞ –µ–≥–æ –±–æ–ª—å—à–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∏ –Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤. –î–µ–π—Å—Ç–≤–∏—è –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è —Å –ø–æ–º–æ—â—å—é —Ñ—É–Ω–∫—Ü–∏–π Playwright, —Ç–∞–∫–∏—Ö –∫–∞–∫ –∫–ª–∏–∫, –≤—ã–±–æ—Ä –æ–ø—Ü–∏–∏ –∏ –æ—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è. Playwright —Ç–∞–∫–∂–µ –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç –ø–æ–¥—Ä–æ–±–Ω—ã–µ —Ç—Ä–∞—Å—Å–∏—Ä–æ–≤–∫–∏, –≤–∫–ª—é—á–∞—è —Ü–µ–ª–µ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –∏ DOM-—Å–Ω–∏–º–∫–∏, –∞ —Ç–∞–∫–∂–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–∞ –º–µ–∂–¥—É –¥–µ–π—Å—Ç–≤–∏—è–º–∏.</p>\n<p>–°—Ç–æ–∏–º–æ—Å—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –¥–æ–≤–æ–ª—å–Ω–æ –≤—ã—Å–æ–∫–∞: –æ–∫–æ–ª–æ 8027 —Ç–æ–∫–µ–Ω–æ–≤ –Ω–∞ —à–∞–≥ –∏ 86114 —Ç–æ–∫–µ–Ω–æ–≤ –Ω–∞ –∑–∞–¥–∞—á—É. –ü–µ—Ä–µ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ 1000 –∑–∞–¥–∞—á —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º GPT-4O-08-06 –æ–±—Ö–æ–¥–∏—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 215 –¥–æ–ª–ª–∞—Ä–æ–≤.</p>\n<p><strong>–û—Ü–µ–Ω–∫–∞ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π</strong></p>\n<p>–ü–æ—Å–ª–µ –∑–∞–ø–∏—Å–∏ –±–æ–ª—å—à–æ–≥–æ –æ–±—ä–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö –æ –ø–µ—Ä–µ–∏–≥—Ä–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö, –∞–≤—Ç–æ—Ä—ã —Å—Ç–∞—Ç—å–∏ —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å —Å –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å—é –≤—ã–¥–µ–ª–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –º–æ–≥—É—Ç —É–ª—É—á—à–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–≥–µ–Ω—Ç–∞. –î–ª—è —ç—Ç–æ–≥–æ –æ–Ω–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ <strong>VLM Evaluator</strong> (–æ—Ü–µ–Ω—â–∏–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ VLM), –∫–æ—Ç–æ—Ä—ã–π –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π, –∏—Å–ø–æ–ª—å–∑—É—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞. VLM-–º–æ–¥–µ–ª–∏ —Ö–æ—Ä–æ—à–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É—é—Ç—Å—è, —Å–ø–æ—Å–æ–±–Ω—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –±–æ–ª—å—à–∏–µ –æ–±—ä–µ–º—ã –¥–∞–Ω–Ω—ã—Ö –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç –ø—Ä–æ–∑—Ä–∞—á–Ω—É—é –æ—Ü–µ–Ω–∫—É.</p>\n<p><strong>–î–∏–∑–∞–π–Ω VLM Evaluator</strong></p>\n<p>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –¥–≤—É–º—è –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏: —Å–æ–±–ª—é–¥–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –∏ —É—Å–ø–µ—à–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–ª—é—á–µ–≤—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –∑–∞–¥–∞—á–∏. –í –∫–∞—á–µ—Å—Ç–≤–µ –æ—Å–Ω–æ–≤—ã –æ—Ü–µ–Ω—â–∏–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –º–æ–¥–µ–ª—å GPT-4O. –û—Ü–µ–Ω—â–∏–∫ –ø–æ–ª—É—á–∞–µ—Ç –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏, –∏—Å—Ç–æ—Ä–∏—é –¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞ –∏ –µ–≥–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –Ω–∞ –∫–∞–∂–¥–æ–º —à–∞–≥–µ. –î–∞–Ω–Ω—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ: {–æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏; —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–µ 1; –¥–µ–π—Å—Ç–≤–∏–µ 1; —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–µ 2; –¥–µ–π—Å—Ç–≤–∏–µ 2; ...}. VLM –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –æ–±—â—É—é –æ—Ü–µ–Ω–∫—É —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –∏ –ø—Ä–æ–≤–æ–¥–∏—Ç –ø–æ—à–∞–≥–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑, –æ–±–æ—Å–Ω–æ–≤—ã–≤–∞—è –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –∏ –æ–ø—Ä–µ–¥–µ–ª—è—è –º–æ–º–µ–Ω—Ç –ø–µ—Ä–≤–æ–π –æ—à–∏–±–∫–∏.</p>\n<p><strong>–í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Ä—É—á–Ω–æ–π —Ä–∞–∑–º–µ—Ç–∫–æ–π</strong></p>\n<p>–î–ª—è –æ—Ü–µ–Ω–∫–∏ –ø—Ä–æ–∏
