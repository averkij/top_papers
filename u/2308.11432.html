ion in the form of natural languages. The LLMs are directly fine-tuned based on these natural language datasets. In RET-LLM [42], in order to better convert natural languages into structured memory information, the authors fine-tune LLMs based on human constructed dataset, where each sample is triplet-natural language pair. In WebShop [85], the authors collect 1.18 million realworld products form amazon.com, and put them onto simulated e-commerce website, which contains several carefully designed human shopping scenarios. Based on this website, the authors recruit 13 workers to collect real-human behavior dataset. At last, three methods based on heuristic rules, imitation learning and reinforcement learning are trained based on this dataset. Although the authors do not fine-tune LLM-based agents, we believe that the dataset proposed in this paper holds immense potential to enhance the capabilities of agents In EduChat [86], in the field of web shopping. the authors aim to enhance the educational functions of LLMs, such as open-domain question answering, essay assessment, Socratic teaching, and emotional support. They fine-tune LLMs based on human annotated datasets that cover various educational scenarios and tasks. These datasets are manually evaluated and curated by psychology experts and frontline teachers. SWIFTSAGE [87] is an agent influenced by the dual-process theory of human cognition [88], which is effective for solving complex interactive reasoning tasks. In this agent, the SWIFT module constitutes compact encoderdecoder language model, which is fine-tuned using human-annotated datasets. Fine-tuning with LLM Generated Datasets. Building human annotated dataset needs to recruit people, which can be costly, especially when one needs to annotate large amount of samples. Considering that LLMs can achieve human-like capabilities in wide range of tasks, natural idea is using LLMs to accomplish the annotation task. While the datasets produced from this method can be not as perfect as the human annotated ones, it is much cheaper, and can be leveraged to generate more samples. For example, in ToolBench [14], to enhance the tool-using capability of open-source LLMs, the authors collect 16,464 real-world APIs spanning 49 categories from the RapidAPI Hub. They used these APIs to prompt ChatGPT to generate diverse instructions, covering both single-tool and multitool scenarios. Based on the obtained dataset, the authors fine-tune LLaMA [9], and obtain significant performance improvement in terms of tool using. In [82], to empower the agent with social capability, the authors design sandbox, and deploy multiple agents to interact with each other. Given social question, the central agent first generates initial responses. Then, it shares the responses to its nearby agents for collecting their feedback. Based on the feedback as well as its detailed explanations, the central agent revise its initial responses to make them more consistent with social norms. In this process, the authors collect large amount of agent social interaction data, which is then leveraged to fine-tune the LLMs. Fine-tuning with Real-world Datasets. In Lei Wang et al. Survey on Large Language Model based Autonomous Agents 19 Fig. 4 Illustration of transitions in strategies for acquiring model capabilities. addition to building datasets based on human or LLM annotation, directly using real-world datasets to fine-tune the agent is also common strategy. For example, in MIND2WEB [89], the authors collect large amount of real-world datasets to enhance the agent capability in the web domain. In contrast to prior studies, the dataset presented in this paper encompasses diverse tasks, real-world scenarios, and comprehensive user interaction patterns. Specifically, the authors collect over 2,000 open-ended tasks from 137 real-world websites spanning 31 domains. Using this dataset, the authors fine-tune LLMs to enhance their performance on web-related tasks, including movie discovery and ticket booking, among others. In SQL-PALM [90], researchers fine-tune PaLM-2 based on cross-domain largescale text-to-SQL dataset called Spider. The obtained model can achieve significant performance improvement on text-to-SQL tasks. Capability Acquisition without Fine-tuning: In the era of tradition machine learning, the model capability is mainly acquired by learning from datasets, where the knowledge is encoded into the model parameters. In the era of LLMs, the model capability can be acquired either by training/fine-tuning the model parameters or designing delicate prompts (i.e., prompt engineer). In prompt engineer, one needs to write valuable information into the prompts to enhance the model capability or unleash existing LLM capabilities. In the era of agents, the model capability can be acquired based on three strategies: (1) model fine-tuning, (2) prompt engineer and (3) designing proper agent evolution mechanisms (we called it as mechanism engineering). Mechanism engineering is broad concept that involves developing specialized modules, introducing novel working rules, and other strategies to enhance agent capabilities. For clearly understanding such transitions on the strategy of model capability acquisition, we illustrate them in Figure 4. In the following, we introduce prompting engineering and mechanism engineering for agent capability acquisition. Prompting Engineering. Due to the strong language comprehension capabilities, people can directly interact with LLMs using natural languages. This introduces novel strategy for enhancing agent capabilities, that is, one can describe the desired capability using natural language and then use it as prompts to influence LLM actions. For example, in CoT [45], in order to empower the agent with the capability for complex task reasoning, the authors present the intermediate reasoning steps as few-shot 20 Front. Comput. Sci., 2024, 0(0): 1 examples in the prompt. Similar techniques are also used in CoT-SC [49] and ToT [50]. In SocialAGI [30], in order to enhance the agent selfawareness capability in conversation, the authors prompt LLMs with the agent beliefs about the mental states of the listeners and itself, which makes the generated utterance more engaging and adaptive. In addition, the authors also incorporate the target mental states of the listeners, which enables the agents to make more strategic plans. Retroformer [91] presents retrospective model that enables the agent to generate reflections on its past failures. The reflections are integrated into the prompt of LLMs to guide the agents future actions. Additionally, this model utilizes reinforcement learning to iteratively improve the retrospective model, thereby refining the LLM prompt. Mechanism Engineering. Unlike model finetuning and prompt engineering, mechanism engineering is unique strategy to enhance agent capability. In the following, we present several representative methods of mechanism engineering. (1) Trial-and-error. In this method, the agent first performs an action, and subsequently, pre-defined critic is invoked to judge the action. If the action is deemed unsatisfactory, then the agent reacts by incorporating the critics feedback. In RAH [92], the agent serves as user assistant in recommender systems. One of the agents crucial roles is to simulate human behavior and generate responses on behalf of the user. To fulfill this objective, the agent first generates predicted response and then compares it with the real human feedback. If the predicted response and the real human feedback differ, the critic generates failure information, which is subsequently incorporated into the agents next action. In DEPS [33], the agent first designs plan to accomplish given task. In the plan execution process, if an action fails, the explainer generates specific details explaining the cause of the failure. This information is then incorporated by the agent to redesign the plan. In RoCo [93], the agent first proposes sub-task plan and path of 3D waypoints for each robot in multi-robot collaboration task. The plan and waypoints are then validated by set of environment checks, such as collision detection and inverse kinematics. If any of the checks fail, the feedback is appended to each agents prompt and another round of dialog begins. The agents use LLMs to discuss and improve their plan and waypoints until they pass all validations. In PREFER [94], the agent first evaluates its performance on subset of data. If it fails to solve certain examples, LLMs are leveraged to generate feedback information reflecting on the reasons of the failure. Based on this feedback, the agent improves itself by iteratively refining its actions. (2) Crowd-sourcing. In [95], the authors design debating mechanism that leverages the wisdom of crowds to enhance agent capabilities. To begin with, different agents provide separate responses to given question. If their responses are not consistent, they will be prompted to incorporate the solutions from other agents and provide an updated response. This iterative process continues until reaching final consensus answer. In this method, the capability of each agent is enhance by understanding and incorporating the other agents opinions. (3) Experience Accumulation. In GITM [16], the agent does not know how to solve task in the beginning. Then, it makes explorations, and once it has successfully accomplished task, the actions used in this task are stored into the agent memory. In the future, if the agent encounters similar task, then the relevant memories are extracted to complete the current task. In this process, the improved agent caLei Wang et al. Survey on Large Language Model based Autonomous Agents 21 pability comes from the specially designed memory accumulation and utilization mechanisms. In Voyager [38], the authors equip the agent with skill library, and each skill in the library is represented by executable codes. In the agent-environment interaction process, the codes for each skill will be iteratively refined according to the environment feedback and the agent self-verification results. After period of execution, the agent can successfully complete different tasks efficiently by accessing the skill library. In AppAgent [96], the agent is designed to interact with apps in manner akin to human users, learning through both autonomous exploration and observation of human demonstrations. Throughout this process, it constructs knowledge base, which serves as reference for performing intricate tasks across various applications on mobile phone. In MemPrompt [97], the users are requested to provide feedback in natural language regarding the problemsolving intentions of the agent, and this feedback is stored in memory. When the agent encounters similar tasks, it attempts to retrieve related memories to generate more suitable responses. (4) Self-driven Evolution. In LMA3 [98], the agent can autonomously set goals for itself, and gradually improve its capability by exploring the environment and receiving feedback from reward function. Following this mechanism, the agent can acquire knowledge and develop capabilities according to its own preferences. In SALLM-MS [99], by integrating advanced large language models like GPT-4 into multi-agent system, agents can adapt and perform complex tasks, showcasing advanced communication capabilities, thereby realizing selfdriven evolution in their interactions with the environment. In CLMTWA [100], by using large language model as teacher and weaker language model as student, the teacher can generate and communicate natural language explanations to improve the students reasoning skills via theory of mind. The teacher can also personalize its explanations for the student and intervene only when necessary, based on the expected utility of intervention. In NLSOM [101], different agents communicate and collaborate through natural language to solve tasks that single ag Ç—Ä–∏–ø–ª–µ—Ç–æ–≤ "–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —è–∑—ã–∫ - —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∞–º—è—Ç—å".</li>\n<li>–í <strong>WebShop</strong> –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —Ä–µ–∞–ª—å–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –ª—é–¥–µ–π, —Å–æ–±—Ä–∞–Ω–Ω—ã–π –Ω–∞ –∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –≤–µ–±-—Å–∞–π—Ç–µ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏.</li>\n<li>–í <strong>EduChat</strong> LLM –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –Ω–∞ –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏—Ö —Ä–∞–∑–ª–∏—á–Ω—ã–µ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏.</li>\n<li><strong>SWIFTSAGE</strong> –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫–æ–º–ø–∞–∫—Ç–Ω—É—é –º–æ–¥–µ–ª—å –∫–æ–¥–∏—Ä–æ–≤—â–∏–∫–∞-–¥–µ–∫–æ–¥–µ—Ä–∞, –Ω–∞—Å—Ç—Ä–æ–µ–Ω–Ω—É—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ä–∞–∑–º–µ—á–µ–Ω–Ω—ã—Ö –ª—é–¥—å–º–∏ –¥–∞–Ω–Ω—ã—Ö.</li>\n</ul>\n</li>\n<li><strong>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è LLM:</strong><ul>\n<li>–≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –¥–µ—à–µ–≤–ª–µ, —á–µ–º —Ä–∞–∑–º–µ—Ç–∫–∞ –ª—é–¥—å–º–∏, –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –±–æ–ª—å—à–µ –æ–±—Ä–∞–∑—Ü–æ–≤, —Ö–æ—Ç—è –∏ –Ω–µ —Ç–∞–∫–∏—Ö —Ç–æ—á–Ω—ã—Ö.</li>\n<li>–ù–∞–ø—Ä–∏–º–µ—Ä, –≤ <strong>ToolBench</strong> –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–∞–Ω–Ω—ã–µ, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ LLM.</li>\n</ul>\n</li>\n</ul>\n<p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Å—Ç–∞—Ç—å—è –æ–ø–∏—Å—ã–≤–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –±–∞–∑–µ LLM, –≤–∫–ª—é—á–∞—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–Ω–µ—à–Ω–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –∑–Ω–∞–Ω–∏–π, –∞ —Ç–∞–∫–∂–µ —Å–ø–æ—Å–æ–±—ã –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º —Ç–æ—á–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.</p>'}, {'title': 'Llm-Based Autonomous Agent Ap', 'content': 'plication Owing to the strong language comprehension, complex task reasoning, and common sense understanding capabilities, LLM-based autonomous agents have shown significant potential to influence multiple domains. This section provides succinct summary of previous studies, categorizing them according to their applications in three distinct areas: social science, natural science, and engineering (see the left part of Figure 5 for global overview). 3.1 Social Science Social science is one of the branches of science, devoted to the study of societies and the relationships among individuals within those societies. LLMbased autonomous agents can promote this domain by leveraging their impressive human-like understanding, thinking and task solving capabilities. In the following, we discuss several key areas that can be affected by LLM-based autonomous agents. Psychology: For the domain of psychology, LLMbased agents can be leveraged for conducting simulation experiments, providing mental health support and so on [102105]. For example, in [102], the authors assign LLMs with different profiles, and let them complete psychology experiments. From the results, the authors find that LLMs are capable of generating results that align with those from studies involving human participants. Additionally, it was observed that larger models tend to deliver more accurate simulation results compared to their smaller counterparts. An interesting discovery is that, in many experiments, models like ChatGPT and GPT-4 can provide too perfect estimates (called hyper-accuracy distortion), which may influence the downstream applications. In [104], the authors systematically analyze the effectiveness of LLMbased conversation agents for mental well-being support. They collect 120 posts from Reddit, and find that such agents can help users cope with anxieties, social isolation and depression on demand. At the same time, they also find that the agents may produce harmful contents sometimes. Political Science and Economy: LLM-based agents can also be utilized to study political science and economy [29, 105, 106]. In [29], LLM-based agents are utilized for ideology detection and predicting voting patterns. In [105], the authors focuses on understanding the discourse structure and persuasive elements of political speech through the assistance of LLM-based agents. In [106], LLMLei Wang et al. Survey on Large Language Model based Autonomous Agents 23 based agents are provided with specific traits such as talents, preferences, and personalities to explore human economic behaviors in simulated scenarios. Social Simulation: Previously, conducting experiments with human societies is often expensive, unethical, or even infeasible. With the ever prospering of LLMs, many people explore to build virtual environment with LLM-based agents to simulate social phenomena, such as the propagation of harmful information, and so on [20, 34, 77, 79, 107110]. For example, Social Simulacra [79] simulates an online social community and explores the potential of utilizing agent-based simulations to aid decision-makers to improve community regulations. [107,108] investigates the potential impacts of different behavioral characteristics of LLM-based agents in social networks. Generative Agents [20] and AgentSims [34] construct multiple agents in virtual town to simulate the human daily life. SocialAI School [109] employs LLM-based agents to simulate and investigate the fundamental social cognitive skills during the course of child development. S3 [77] builds social network simulator, focusing on the propagation of information, emotion and attitude. CGMI [111] is framework for multi-agent simulation. CGMI maintains the personality of the agents through tree structure and constructs cognitive model. The authors simulated classroom scenario using CGMI. Jurisprudence: LLM-based agents can serve as aids in legal decision-making processes, facilitating more informed judgements [112, 113]. Blind Judgement [113] employs several language models to simulate the decision-making processes of multiple judges. It gathers diverse opinions and consolidates the outcomes through voting mechanism. ChatLaw [112] is prominent Chinese legal model based on LLM. It adeptly supports both database and keyword search strategies, specifically designed to mitigate the hallucination issue prevalent in such models. In addition, this model also employs self-attention mechanism to enhance the LLMs capability via mitigating the impact of reference inaccuracies. Research Assistant: Beyond their application in specialized domains, LLM-based agents are increasingly adopted as versatile assistants in the broad field of social science research [105, 114]. In [105], LLM-based agents offer multifaceted assistance, ranging from generating concise article abstracts and extracting pivotal keywords to crafting detailed scripts for studies, showcasing their ability to enrich and streamline the research process. Meanwhile, in [114], LLM-based agents serve as writing assistant, demonstrating their capability to identify novel research inquiries for social scientists, thereby opening new avenues for exploration and innovation in the field. These examples highlight the potential of LLM-based agents in enhancing the efficiency, creativity, and breadth of social science research. 3.2 Natural Science Natural science is one of the branches of science concerned with the description, understanding and prediction of natural phenomena, based on empirical evidence from observation and experimentation. With the ever prospering of LLMs, the application of LLM-based agents in natural sciences becomes more and more popular. In the following, we present many representative areas, where LLM-based agents can play important roles. Documentation and Data Management: Natural scientific research often involves the collection, organization, and synthesis of substantial amounts of literature, which requires significant dedication of time and human resources. LLM-based agents Front. Comput. Sci., 2024, 0(0): 142 have shown strong capabilities on language understanding and employing tools such as the internet and databases for text processing. These capabilities empower the agent to excel in tasks related to documentation and data management [75, 115, 116]. In [115], the agent can efficiently query and utilize internet information to complete tasks such as question answering and experiment planning. ChatMOF [116] utilizes LLMs to extract important information from text descriptions written by humans. It then formulates plan to apply relevant tools for predicting the properties and structures of metal-organic frameworks. ChemCrow [75] utilizes chemistry-related databases to both validate the precision of compound representations and identify potentially dangerous substances. This functionality enhances the reliability and comprehensiveness of scientific inquiries by ensuring the accuracy of the data involved. Experiment Assistant: LLM-based agents have the ability to independently conduct experiments, making them valuable tools for supporting scientists in their research projects [75,115]. For instance, [115] introduces an innovative agent system that utilizes LLMs for automating the design, planning, and execution of scientific experiments. This system, when provided with the experimental objectives as input, accesses the Internet and retrieves relevant documents to gather the necessary information. It subsequently utilizes Python code to conduct essential calculations and carry out the following experiments. ChemCrow [75] incorporates 17 carefully developed tools that are specifically designed to assist researchers in their chemical research. Once the input objectives are received, ChemCrow provides valuable recommendations for experimental procedures, while also emphasizing any potential safety risks associated with the proposed experiments. Natural Science Education: LLM-based agents can communicate with humans fluently, often being utilized to develop agent-based educational tools [115, 117119]. For example, [115] develops agent-based education systems to facilitate students learning of experimental design, methodologies, and analysis. The objective of these systems is to enhance students critical thinking and problem-solving skills, while also fostering deeper comprehension of scientific principles. Math Agents [117] can assist researchers in exploring, discovering, solving and proving mathematical problems. Additionally, it can communicate with humans and aids them in understanding and using mathematics. [118] utilize the capabilities of CodeX [119] to automatically solve and explain university-level mathematical problems, which can be used as education tools to teach students and researchers. CodeHelp [120] is an education agent for programming. It offers many useful features, such as setting course-specific keywords, monitoring student queries, and providing feedback to the system. EduChat [86] is an LLM-based agent designed specifically for the education domain. It provides personalized, equitable, and empathetic educational support to teachers, students, and parents through dialogue. FreeText [121] is an agent that utilizes LLMs to automatically assess students responses to open-ended questions and offer feedback. 3.3 Engineering LLM-based autonomous agents have shown great potential in assisting and enhancing engineering research and applications. In this section, we review and summarize the applications of LLM-based agents in several major engineering domains. Civil Engineering: In civil engineering, LLMbased agents can be used to design and optimize Lei Wang et al. Survey on Large Language Model based Autonomous Agents 25 Table 2 Representative applications of LLM-based autonomous agents. Domain Work Social Science Natural Science TE [102], Akata et al. [103], Ziems et al. [105], Ma et al. [104] Out of One [29], Horton [106], Ziems et al. [105] [79], GenSocial Simulacra erative Agents [20], SocialAI School [109], AgentSims [34], S3 [77], Williams et al. [110], Li et al. [107], Chao et al. [108] ChatLaw [112], Blind Judgement [113] Ziems et al [105], Bail et al. [114] ChemCrow [75], Boiko et al. [115] ChemCrow [75], Boiko et al. [1 rawls to gather information, summarize sources, and aggregate summaries. BMTools [153] is an open-source repository that extends LLMs with tools and provides platform for communitydriven tool building and sharing. It supports various types of tools, enables simultaneous task execution using multiple tools, and offers simple interface for loading plugins via URLs, fostering easy development and contribution to the BMTools ecosystem. Remark. Utilization of LLM-based agents in supporting above applications may also entail risks and challenges. On one hand, LLMs themselves may be susceptible to illusions and other issues, occasionally providing erroneous answers, leading to incorrect conclusions, experimental failures, or even posing risks to human safety in hazardous experiments. Therefore, during experimentation, users must possess the necessary expertise and knowledge to exercise appropriate caution. On the other hand, LLM-based agents could potentially be exploited for malicious purposes, such as the development of chemical weapons, necessitating the implementation of security measures, such as human alignment, to ensure responsible and ethical use. In summary, in the above sections, we introduce the typical applications of LLM-based autonomous agents in three important domains. To facilitate clearer understanding, we have summarized the relationship between previous studies and their respective applications in Table 2.', 'summary': '<h2>–ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ LLM-–∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –æ–±–ª–∞—Å—Ç—è—Ö –Ω–∞—É–∫–∏</h2>\n<p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö (LLM), –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –æ–±–ª–∞—Å—Ç—è—Ö –Ω–∞—É–∫–∏. –ë–ª–∞–≥–æ–¥–∞—Ä—è —Ä–∞–∑–≤–∏—Ç—ã–º —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é —è–∑—ã–∫–∞, —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –∏ –∑–¥—Ä–∞–≤–æ–º—É —Å–º—ã—Å–ª—É, —Ç–∞–∫–∏–µ –∞–≥–µ mput. Sci., 2024, 0(0): 142 the outputs generated by various agents [22,29,105]. For example, in [20], the authors employ many annotators, and ask them to provide feedback on five key questions that directly associated with the agent capability. Similarly, [159] assess model effectiveness by having human participants rate the models on harmlessness, honesty, helpfulness, engagement, and unbiasedness, subsequently comparing these scores across different models. In [79], annotators are asked to determine whether the specifically designed models can significantly enhance the development of rules within online communities. Turing Test: This evaluation strategy necessitates that human evaluators differentiate between outputs produced by agents and those created by humans. If, in given task, the evaluators cannot separate the agent and human results, it demonstrates that the agent can achieve human-like performance on this task. For instance, researchers in [29] conduct experiments on free-form Partisan text, and the human evaluators are asked to guess whether the responses are from human or LLM-based agent. In [20], the human evaluators are required to identify whether the behaviors are generated from the agents or real-humans. In EmotionBench [160], human annotations are collected to compare the emotional states expressed by LLM software and human participants across various scenarios. This comparison serves as benchmark for evaluating the emotional intelligence of the LLM software, illustrating nuanced approach to understanding agent capabilities in mimicking human-like performance and emotional expression. Remark. LLM-based agents are usually designed to serve humans. Thus, subjective agent evaluation plays critical role, since it reflects human criterion. However, this strategy also faces issues such as high costs, inefficiency, and population bias. To address these issues, growing number of researchers are investigating the use of LLMs themselves as intermediaries for carrying out these subjective assessments. For example, in ChemCrow [75], researchers assess the experimental results using GPT. They consider both the completion of tasks and the accuracy of the underlying processes. Similarly, ChatEval [161] introduces novel approach by employing multiple agents to critique and assess the results generated by various candidate models in structured debate format. This innovative use of LLMs for evaluation purposes holds promise for enhancing both the credibility and applicability of subjective assessments in the future. As LLM technology continues to evolve, it is anticipated that these methods will become increasingly reliable and find broader applications, thereby overcoming the current limitations of direct human evaluation. 4.2 Objective Evaluation Objective evaluation refers to assessing the capabilities of LLM-based autonomous agents using quantitative metrics that can be computed, compared and tracked over time. In contrast to subjective evaluation, objective metrics aim to provide concrete, measurable insights into the agent performance. For conducting objective evaluation, there are three important aspects, that is, the evaluation metrics, protocols and benchmarks. In the following, we introduce these aspects more in detail. Metrics: In order to objectively evaluate the effectiveness of the agents, designing proper metrics is significant, which may influence the evaluation accuracy and comprehensiveness. Ideal evaluation metrics should precisely reflect the quality of the agents, and align with the human feelings when using them in real-world scenarios. In existing work, we can conclude the following representative evaluLei Wang et al. Survey on Large Language Model based Autonomous Agents 29 Table 3 For subjective evaluation, we use ‚ë† and ‚ë° to represent human annotation and the Turing test, respectively. For objective evaluation, we use ‚ë†, ‚ë°, ‚ë¢, and ‚ë£ to represent environment simulation, social evaluation, multi-task evaluation, and software testing, respectively. indicates that the evaluations are based on benchmarks. Benchmark - - - - - - - - - - - - - Model WebShop [85] Social Simulacra [79] TE [102] LIBRO [162] ReAct [59] Out of One, Many [29] DEPS [33] Jalil et al. [163] Reflexion [12] IGLU [138] Generative Agents [20] ToolBench [153] GITM [16] Two-Failures [164] Voyager [38] SocKET [165] MobileEnv [166] Clembench [167] Dialop [168] Feldt et al. [169] CO-LLM [22] Tachikuma [170] WebArena [171] RocoBench [93] AgentSims [34] AgentBench [172] BOLAA [173] Gentopia [174] EmotionBench [160] PTB [125] Subjective - ‚ë† - - - ‚ë° - - - - ‚ë† ‚ë° - - - - - - - - - ‚ë† ‚ë† - - - - - - ‚ë† - Objective ‚ë† ‚ë¢ ‚ë° ‚ë° ‚ë£ ‚ë† ‚ë° ‚ë¢ ‚ë† ‚ë£ ‚ë† ‚ë¢ ‚ë† - ‚ë¢ ‚ë† ‚ë¢ ‚ë† ‚ë° ‚ë¢ ‚ë† ‚ë¢ ‚ë† ‚ë¢ ‚ë° ‚ë£ ‚ë† ‚ë† ‚ë† ‚ë† ‚ë° ‚ë¢ ‚ë° ‚ë¢ ‚ë† ‚ë¢ ‚ë£ ‚ë¢ - ‚ë£ Time 07/2022 08/2022 08/2022 09/2022 10/2022 02/2023 02/2023 02/2023 03/2023 04/2023 04/2023 04/2023 05/2023 05/2023 05/2023 05/2023 05/2023 05/2023 06/2023 06/2023 07/2023 07/2023 07/2023 07/2023 08/2023 08/2023 08/2023 08/2023 08/2023 08/2023 ation metrics. (1) Task success metrics: These metrics measure how well an agent can complete tasks and achieve goals. Common metrics include success rate [12, 22, 57, 59], reward/score [22, 59, 138], coverage [16], and accuracy [18, 40, 102]. Higher values indicate greater task completion ability. (2) Human similarity metrics: These metrics quantify the degree to which the agent behaviors closely resembles that of humans. Typical examples include trajectory/location accuracy [38, 164], dialogue similarities [79, 102], and mimicry of human responses [29, 102]. Higher similarity suggests better human simulation performance. (3) Efficiency metrics: In contrast to the aforementioned metrics used to evaluate the agent effectiveness, these metrics aim to assess the efficiency of agent. Commonly considered metrics encompass the length of planning [57], the cost associated with development [18], the speed of inference [16, 38], and number of clarification dialogues [138]. Protocols: In addition to the evaluation metrics, another important aspect for objective evaluation is how to leverage these metrics. In the previous work, we can identify the following commonly used evaluation protocols: (1) Real-world simulation: In this method, the agents are evaluated within immersive environments like games and interactive simulators. The agents are required to perform tasks au30 Front. Comput. Sci., 2024, 0(0): 142 tonomously, and then metrics like task success rate and human similarity are leveraged to evaluate the capability of the agents based on their trajectories and completed objectives [16, 22, 33, 38, 59, 85, 138, 164, 166, 170]. This method is expected to evaluate the agents practical capabilities in real-world scenarios. (2) Social evaluation: This method utilizes metrics to assess social intelligence based on the agent interactions in simulated societies. Various approaches have been adopted, such as collaborative tasks to evaluate teamwork skills, debates to analyze argumentative reasoning, and human studies to measure social aptitude [34, 79, 102, 165, 173]. These approaches analyze qualities such as coherence, theory of mind, and social IQ to assess agents capabilities in areas including cooperation, communication, empathy, and mimicking human social behavior. By subjecting agents to complex interactive settings, social evaluation provides valuable insights into agents higher-level social cognition. (3) Multi-task evaluation: In this method, people use set of diverse tasks from different domains to evaluate the agent, which can effectively measure the agent generalization capability in open-domain environments [29, 85, 153, 165, 166, 172, 173]. (4) Software testing: In this method, researchers evaluate the agents by letting them conduct tasks such as software testing tasks, such as generating test cases, reproducing bugs, debugging code, and interacting with developers and external tools [162, 163, 169, 173]. Then, one can use metrics like test coverage and bug detection rate to measure the effectiveness of LLM-based agents. Benchmarks: Given the metrics and protocols, crucial remaining aspect is the selection of an appropriate benchmark for conducting the evaluation. In the past, people have used various benchmarks in their experiments. For example, many researchers use simulation environments like ALFWorld [59], IGLU [138], and Minecraft [16, 33, 38] as benchmarks to evaluate the agent capabilities. Tachikuma [170] is benchmark that leverages TRPG game logs to evaluate LLMs ability to understand and infer complex interactions with multiple characters and novel objects. AgentBench [172] provides comprehensive framework for evaluating LLMs as autonomous agents across diverse environments. It represents the first systematic assessment of LLMs as agents on real-world challenges across diverse domains. SocKET [165] is comprehensive benchmark for evaluating the social capabilities of LLMs across 58 tasks covering five categories of social information such as humor and sarcasm, emotions and feelings, credibility, etc. AgentSims [34] is versatile framework for evaluating LLM-based agents, where one can flexibly design the agent planning, memory and action strategies, and measure the effectiveness of different agent modules in interactive environments. ToolBench [153] is an open-source project that aims to support the development of powerful LLMs with general toolIt provides an open platform for use capability. training, serving, and evaluating LLMs based on tool learning. WebShop [85] develops benchmark for evaluating LLM-based agents in terms of their capabilities for product search and retrieval. The benchmark is constructed using collection of 1.18 million real-world items. Mobile-Env [166] is an extendable interactive platform which can be used to evaluate the multi-step interaction capabilities of LLM-based agents. WebArena [171] offers comprehensive website environment that spans multiple domains. Its purpose is to evaluate agents in an end-to-end fashion and determine the accuracy of their completed tasks. GentBench [174] is benchmark designed to evaluate the agent capaLei Wang et al. Survey on Large Language Model based Autonomous Agents 31 bilities, including their reasoning, safety, and efficiency, when utilizing tools to complete complex tasks. RocoBench [93] is benchmark with six tasks evaluating multi-agent collaboration across diverse scenarios, emphasizing communication and coordination strategies to assess adaptability and generalization in cooperative robotics. EmotionBench [160] evaluates the emotion appraisal ability of LLMs, i.e., how their feelings change when presented with specific situations. It collects over 400 situations that elicit eight negative emotions and measures the emotional states of LLMs and human subjects using self-report scales. PEB [125] is benchmark tailored for assessing LLM-based agents in penetration testing scenarios, comprising It of13 diverse targets from leading platforms. fers structured evaluation across varying difficulty levels, reflecting real-world challenges for agents. ClemBench [167] contains five Dialogue Games to assess LLMs ability as player. E2E [175] is an end-to-end benchmark for testing the accuracy and usefulness of chatbots. Remark. Objective evaluation facilitates the quantitative analysis of capabilities in LLM-based agents through variety of metrics. While current techniques can not perfectly measure all types of agent capabilities, objective evaluation provides essential insights that complement subjective assessment. Continued advancements in benchmarks and methodologies for objective evaluation will enhance the development and understanding of LLM-based autonomous agents further. In the above sections, we introduce both subjective and objective strategies for LLM-based autonomous agents evaluation. The e –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è:</strong> –ê–≥–µ–Ω—Ç—ã –≤—ã–ø–æ–ª–Ω—è—é—Ç –∑–∞–¥–∞—á–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø—Ä–∏–º–µ—Ä–æ–≤, –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—à–∏–±–æ–∫, –æ—Ç–ª–∞–¥–∫–∞ –∫–æ–¥–∞ –∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏ –∏ –≤–Ω–µ—à–Ω–∏–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏. –ó–∞—Ç–µ–º –º–µ—Ç—Ä–∏–∫–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –ø–æ–∫—Ä—ã—Ç–∏–µ —Ç–µ—Å—Ç–∞–º–∏ –∏ –ø—Ä–æ—Ü–µ–Ω—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM.</li>\n</ol>\n<p><strong>–ë–µ–Ω—á–º–∞—Ä–∫–∏:</strong> –í–∞–∂–Ω—ã–º –∞—Å–ø–µ–∫—Ç–æ–º —è–≤–ª—è–µ—Ç—Å—è –≤—ã–±–æ—Ä –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –±–µ–Ω—á–º–∞—Ä–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –æ—Ü–µ–Ω–∫–∏. –í –ø—Ä–æ—à–ª–æ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –±–µ–Ω—á–º–∞—Ä–∫–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Å—Ä–µ–¥—ã –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ ALFWorld, IGLU –∏ Minecraft. –¢–∞–∫–∂–µ, —Å—É—â–µ—Å—Ç–≤—É—é—Ç –±–µ–Ω—á–º–∞—Ä–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ª–æ–≥–∏ TRPG –∏–≥—Ä –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ LLM –ø–æ–Ω–∏–º–∞—Ç—å –∏ –≤—ã–≤–æ–¥–∏—Ç—å —Å–ª–æ–∂–Ω—ã–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º–∏ –∏ –æ–±—ä–µ–∫—Ç–∞–º–∏. AgentBench –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –∫–æ–º–ø–ª–µ–∫—Å–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–ª—è –æ—Ü–µ–Ω–∫–∏ LLM –≤ –∫–∞—á–µ—Å—Ç–≤–µ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å—Ä–µ–¥–∞—Ö. SocKET - —ç—Ç–æ –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π LLM, –∞ AgentSims - —ç—Ç–æ –≥–∏–±–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM, –≥–¥–µ –º–æ–∂–Ω–æ –≥–∏–±–∫–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≥–µ–Ω—Ç–æ–≤.</p>'}, {'title': 'Related Surveys', 'content': 'With the vigorous development of large language models, variety of comprehensive surveys have emerged, providing detailed insights into various aspects. [176] extensively introduces the background, main findings, and mainstream technologies of LLMs, encompassing vast array of existing works. On the other hand, [177] primarily focus on the applications of LLMs in various downstream tasks and the challenges associated with their deployment. Aligning LLMs with human intelligence is an active area of research to address concerns such as biases and illusions. [178] have compiled existing techniques for human alignment, including data collection and model training methodologies. Reasoning is crucial aspect of intelligence, influencing decision-making, problem-solving, and [179] presents the curother cognitive abilities. rent state of research on LLMs reasoning abilities, exploring approaches to improve and evaluate their reasoning skills. [180] propose that language models can be enhanced with reasoning capabilities and the ability to utilize tools, termed Augmented Language Models (ALMs). They conduct comprehensive review of the latest advancements in ALMs. As the utilization of large-scale models becomes more prevalent, evaluating their performance is increasingly critical. [181] shed light on evaluating LLMs, addressing what to evaluate, where to evaluate, and how to assess their performance in downstream tasks and societal impact. [182] also discusses the capabilities and limitations of 32 Front. Comput. Sci., 2024, 0(0): 142 LLMs in various downstream tasks. The aforementioned research encompasses various aspects of large models, including training, application, and evaluation. However, prior to this paper, no work has specifically focused on the rapidly emerging and highly promising field of LLM-based Agents. In this study, we have compiled 100 relevant works on LLM-based Agents, covering their construction, applications, and evaluation processes.', 'summary': '<p>–í –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –∞–∫—Ç–∏–≤–Ω–æ —Ä–∞–∑–≤–∏–≤–∞—é—Ç—Å—è –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (LLM), –∏ –ø–æ—è–≤–∏–ª–æ—Å—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ –æ–±–∑–æ—Ä–æ–≤, –ø–æ–¥—Ä–æ–±–Ω–æ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—â–∏—Ö —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∏—Ö –∞—Å–ø–µ–∫—Ç—ã. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ —Ä–∞–±–æ—Ç–µ [176] –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω —à–∏—Ä–æ–∫–∏–π –æ–±–∑–æ—Ä, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏–π –ø—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—é, –æ—Å–Ω–æ–≤–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ LLM. –î—Ä—É–≥–æ–π –æ–±–∑–æ—Ä [177] —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ LLM –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö –∏ –ø—Ä–æ–±–ª–µ–º–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –∏—Ö –≤–Ω–µ–¥—Ä–µ–Ω–∏–µ–º.</p>\n<p>–í–∞–∂–Ω—ã–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏–≤–µ–¥–µ–Ω–∏–µ LLM –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ —Å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º, —á—Ç–æ–±—ã —Ä–µ—à–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç—å –∏ –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏. –í —Ä–∞–±–æ—Ç–µ [178] —Å–æ–±—Ä–∞–Ω—ã —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –¥–ª—è —ç—Ç–æ–≥–æ, –≤–∫–ª—é—á–∞—è —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏ –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏–∏ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π.</p>\n<p>–†–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ ‚Äì –∫–ª—é—á–µ–≤–æ–π –∞—Å–ø–µ–∫—Ç –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –≤–ª–∏—è—é—â–∏–π –Ω–∞ –ø—Ä–∏–Ω—è—Ç–∏–µ —Ä–µ—à–µ–Ω–∏–π –∏ —Ä–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á. –í –æ–±–∑–æ—Ä–µ [179] –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–æ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π LLM –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é, –∞ —Ç–∞–∫–∂–µ –∏–∑—É—á–∞—é—Ç—Å—è –ø–æ–¥—Ö–æ–¥—ã –∫ —É–ª—É—á—à–µ–Ω–∏—é –∏ –æ—Ü–µ–Ω–∫–µ —ç—Ç–∏—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π. [180] —É—Ç–≤–µ—Ä–∂–¥–∞—é—Ç, —á—Ç–æ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –º–æ–≥—É—Ç –±—ã—Ç—å —É–ª—É—á—à–µ–Ω—ã –∑–∞ —Å—á–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤, –Ω–∞–∑—ã–≤–∞—è –∏—Ö "–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–º–∏ —è–∑—ã–∫–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏" (ALM). –í —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –æ–±–∑–æ—Ä –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –≤ –æ–±–ª–∞—Å—Ç–∏ ALM.</p>\n<p>–ü–æ –º–µ—Ä–µ —Ç–æ–≥–æ –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤—Å–µ –±–æ–ª–µ–µ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã–º, –æ—Ü–µ–Ω–∫–∞ –∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ–π. –†–∞–±–æ—Ç–∞ [181] –ø—Ä–æ–ª–∏–≤–∞–µ—Ç —Å–≤–µ—Ç –Ω–∞ –æ—Ü–µ–Ω–∫—É LLM, —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—è, —á—Ç–æ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å, –≥–¥–µ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –∏ –∫–∞–∫ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö –∏ –∏—Ö —Å–æ—Ü–∏–∞–ª—å–Ω–æ–µ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ. –í [182] —Ç–∞–∫–∂–µ –æ–±—Å—É–∂–¥–∞—é—Ç—Å—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è LLM –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö.</p>\n<p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –æ—Ö–≤–∞—Ç—ã–≤–∞—é—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∞—Å–ø–µ–∫—Ç—ã –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π, –≤–∫–ª—é—á–∞—è –∏—Ö –æ–±—É—á–µ–Ω–∏–µ, –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏ –æ—Ü–µ–Ω–∫—É. –û–¥–Ω–∞–∫–æ, –¥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω–æ–π —Å—Ç–∞—Ç—å–∏, –Ω–∏ –æ–¥–Ω–∞ —Ä–∞–±–æ—Ç–∞ –Ω–µ –±—ã–ª–∞ —Å—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ –±—ã—Å—Ç—Ä–æ —Ä–∞–∑–≤–∏–≤–∞—é—â–µ–π—Å—è –∏ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM. –í —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –∞–≤—Ç–æ—Ä—ã —Å–æ–±—Ä–∞–ª–∏ 100 —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö —Ä–∞–±–æ—Ç –ø–æ –∞–≥–µ–Ω—Ç–∞–º –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM, –æ—Ö–≤–∞—Ç—ã–≤–∞—è –∏—Ö –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏–µ, –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏ –ø—Ä–æ—Ü–µ—Å—Å—ã –æ—Ü–µ–Ω–∫–∏.</p>'}, {'title': 'Challenges', 'content': 'While previous work on LLM-based autonomous agent has obtained many remarkable successes, this field is still at its initial stage, and there are several significant challenges that need to be addressed in its development. In the following, we present many representative challenges. 6.1 Role-playing Capability Different from traditional LLMs, autonomous agent usually has to play as specific roles (e.g., program coder, researcher and chemist) for accomplishing different tasks. Thus, the capability of the agent for role-playing is very important. Although LLMs can effectively simulate many common roles such as movie reviewers, there are still various roles and aspects that they struggle to capture accurately. To begin with, LLMs are usually trained based on webcorpus, thus for the roles which are seldom discussed on the web or the newly emerging roles, LLMs may not simulate them well. In addition, previous research [30] has shown that existing LLMs may not well model the human cognitive psychology characters, leading to the lack of self-awareness in conversation scenarios. Potential solution to these problems may include fine-tuning LLMs or carefully designing the agent prompts/architectures [183]. For example, one can firstly collect real-human data for uncommon roles or psychology characters, and then leverage it to fine-tune LLMs. However, how to ensure that fine-tuned model still perform well for the common roles may pose further challenges. Beyond fine-tuning, one can also design tailored agent prompts/architectures to enhance the capability of LLM on role-playing. However, finding the optimal prompts/architectures is not easy, since their designing spaces are too large. 6.2 Generalized Human Alignment Human alignment has been discussed lot for traditional LLMs. In the field of LLM-based autonomous agent, especially when the agents are leveraged for simulation, we believe this concept should be discussed more in depth. In order to better serve human-beings, traditional LLMs are usually finetuned to be aligned with correct human values, for example, the agent should not plan to make bomb for avenging society. However, when the agents are leveraged for real-world simulation, an ideal simulator should be able to honestly depict diverse human traits, including the ones with incorrect values. Actually, simulating the human negative aspects can be even more important, since an important goal of simulation is to discover and solve problems, and without negative aspects means no problem to be solved. For example, to simulate the real-world society, we may have to allow the agent to plan for making bomb, and observe how it will act to implement the plan as well as the influence of its behaviors. Based on these observations, people can make better actions to stop similar behaviors in realworld society. Inspired by the above case, maybe an important problem for agent-based simulation is how to conduct generalized human alignment, that is, for different purposes and applications, the Lei Wang et al. Survey on Large Language Model based Autonomous Agents 33 agent should be able to align with diverse human values. However, existing powerful LLMs including ChatGPT and GPT-4 are mostly aligned with unified human values. Thus, an interesting direction is how to realign these models by designing proper prompting strategies. 6.3 Prompt Robustness To ensure rational behavior in agents, its common practice for designers to embed supplementary modules, such as memory and planning modules, into LLMs. However, the inclusion of these modules necessitates the development of more complex prompts in order to facilitate consistent operation and effective communication. Previous research [184, 185] has highlighted the lack of robustness in prompts for LLMs, as even minor alterations can yield substantially different outcomes. This issue becomes more pronounced when constructing autonomous agents, as they encompass not single prompt but prompt framework that considers all modules, wherein the prompt for one module has the potential to influence others. Moreover, the prompt frameworks can vary significantly across different LLMs. The development of unified and resilient prompt framework applicable across diverse LLMs remains critical and unresolved challenge. There are two potential solutions to the aforementioned problems: (1) manually crafting the essential prompt elements through trial and error, or (2) auto è –º–æ–∂–µ—Ç –≤–ª–∏—è—Ç—å –Ω–∞ –¥—Ä—É–≥–∏–µ.</p>\n<ul>\n<li><strong>–°–ª–æ–∂–Ω–æ—Å—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ —É—Å—Ç–æ–π—á–∏–≤—ã—Ö –ø—Ä–æ–º–ø—Ç–æ–≤:</strong> –°—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–º–ø—Ç–æ–≤ –º–æ–≥—É—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Ä–∞–∑–ª–∏—á–∞—Ç—å—Å—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö LLM. –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –µ–¥–∏–Ω–æ–π –∏ —É—Å—Ç–æ–π—á–∏–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–º–ø—Ç–æ–≤, –ø—Ä–∏–º–µ–Ω–∏–º–æ–π –∫ —Ä–∞–∑–ª–∏—á–Ω—ã–º LLM, –æ—Å—Ç–∞–µ—Ç—Å—è –≤–∞–∂–Ω–æ–π –∏ –Ω–µ—Ä–µ—à–µ–Ω–Ω–æ–π –ø—Ä–æ–±–ª–µ–º–æ–π.</li>\n</ul>\n<p>–°—É—â–µ—Å—Ç–≤—É–µ—Ç –¥–≤–∞ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏—è: (1) —Ä—É—á–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–æ–º–ø—Ç–∞ –º–µ—Ç–æ–¥–æ–º –ø—Ä–æ–± –∏ –æ—à–∏–±–æ–∫ –∏–ª–∏ (2) –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–º–ø—Ç–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º GPT.</p>\n<p><strong>6.4. –ì–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏</strong></p>\n<p>–ì–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–±–ª–µ–º—É –¥–ª—è LLM, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É—é—â—É—é—Å—è —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç—å—é –º–æ–¥–µ–ª–µ–π –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ª–æ–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é —Å –≤—ã—Å–æ–∫–æ–π —Å—Ç–µ–ø–µ–Ω—å—é —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏. –≠—Ç–∞ –ø—Ä–æ–±–ª–µ–º–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∞ –∏ –¥–ª—è –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Å—Ç—ã—Ö –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –≤–æ –≤—Ä–µ–º—è –∑–∞–¥–∞—á –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–¥–∞ –∞–≥–µ–Ω—Ç –º–æ–∂–µ—Ç –ø—Ä–æ—è–≤–ª—è—Ç—å –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ç–æ—Ä–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ.</p>\n<ul>\n<li><strong>–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–π:</strong> –ì–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏ –º–æ–≥—É—Ç –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ —Å–µ—Ä—å–µ–∑–Ω—ã–º –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è–º, —Ç–∞–∫–∏–º –∫–∞–∫ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∏–ª–∏ –≤–≤–æ–¥—è—â–∏–π –≤ –∑–∞–±–ª—É–∂–¥–µ–Ω–∏–µ –∫–æ–¥, —Ä–∏—Å–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ —ç—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–±–ª–µ–º—ã.</li>\n</ul>\n<p>–î–ª—è —Å–º—è–≥—á–µ–Ω–∏—è —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤ <ul>

<p>–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –ø–æ—Å–≤—è—â–µ–Ω –º–æ–¥—É–ª—é –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π —è–≤–ª—è–µ—Ç—Å—è –∫–ª—é—á–µ–≤—ã–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–º –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤, —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –Ω–∞ –æ—Å–Ω–æ–≤–µ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM). –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö LLM, –∫–æ—Ç–æ—Ä—ã–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∑–∞–Ω–∏–º–∞—é—Ç—Å—è –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π —Ç–µ–∫—Å—Ç–∞, –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–µ –∞–≥–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —É–º–µ—Ç—å —É—á–∏—Ç—å—Å—è –∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –¥–∏–Ω–∞–º–∏—á–Ω—ã—Ö —Å—Ä–µ–¥–∞—Ö. –ú–æ–¥—É–ª—å –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏–∑–≤–∞–Ω –Ω–∞–¥–µ–ª–∏—Ç—å –∞–≥–µ–Ω—Ç–æ–≤ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é —Ä–∞–∑–±–∏–≤–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ –∑–∞–¥–∞—á–∏ –Ω–∞ –±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç—ã–µ –ø–æ–¥–∑–∞–¥–∞—á–∏ –∏ —Ä–µ—à–∞—Ç—å –∏—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, –ø–æ–¥–æ–±–Ω–æ —Ç–æ–º—É, –∫–∞–∫ —ç—Ç–æ –¥–µ–ª–∞—é—Ç –ª—é–¥–∏. –≠—Ç–æ, –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å, –¥–µ–ª–∞–µ—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∞–≥–µ–Ω—Ç–æ–≤ –±–æ–ª–µ–µ —Ä–∞–∑—É–º–Ω—ã–º, —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º –∏ –Ω–∞–¥–µ–∂–Ω—ã–º.</p>
<p>–í –æ–±–∑–æ—Ä–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —Ä–∞–∑–¥–µ–ª–µ–Ω—ã –Ω–∞ –¥–≤–µ –æ—Å–Ω–æ–≤–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –ø–æ–ª—É—á–∞–µ—Ç –ª–∏ –∞–≥–µ–Ω—Ç –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:</p>
<h3>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</h3>
<p>–í —ç—Ç–æ–º –ø–æ–¥—Ö–æ–¥–µ –∞–≥–µ–Ω—Ç—ã –Ω–µ –ø–æ–ª—É—á–∞—é—Ç –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏, –∫–æ—Ç–æ—Ä–∞—è –º–æ–≥–ª–∞ –±—ã –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ –∏—Ö –¥–∞–ª—å–Ω–µ–π—à–∏–µ –¥–µ–π—Å—Ç–≤–∏—è –ø–æ—Å–ª–µ —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è –∫–∞–∫–∏—Ö-–ª–∏–±–æ —à–∞–≥–æ–≤. –°—É—â–µ—Å—Ç–≤—É–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å—Ç—Ä–∞—Ç–µ–≥–∏–π:</p>
<p><strong>1. –û–¥–Ω–æ–ø—É—Ç–µ–≤–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ (Single-path Reasoning):</strong></p>
<ul>
<li>–ó–∞–¥–∞—á–∞ —Ä–∞–∑–±–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö —à–∞–≥–æ–≤, –≥–¥–µ –∫–∞–∂–¥—ã–π —à–∞–≥ –≤–µ–¥–µ—Ç —Ç–æ–ª—å–∫–æ –∫ –æ–¥–Ω–æ–º—É —Å–ª–µ–¥—É—é—â–µ–º—É.</li>
<li>LLM —Å–ª–µ–¥—É—é—Ç —ç—Ç–∏–º —à–∞–≥–∞–º –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–æ–Ω–µ—á–Ω–æ–π —Ü–µ–ª–∏.</li>
<li><strong>Chain of Thought (CoT)</strong>: –≤ –ø–æ–¥—Å–∫–∞–∑–∫—É –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø—Ä–∏–º–µ—Ä—ã —à–∞–≥–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –¥–ª—è —Ä–µ—à–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á. –≠—Ç–∏ –ø—Ä–∏–º–µ—Ä—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—Ç LLM –Ω–∞ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø–æ—à–∞–≥–æ–≤—ã–µ –¥–µ–π—Å—Ç–≤–∏—è.</li>
<li><strong>Zero-shot-CoT</strong>: LLM –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –ø—Ä–æ—Ü–µ—Å—Å —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É—è —Ñ—Ä–∞–∑—ã-—Ç—Ä–∏–≥–≥–µ—Ä—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä, "–¥—É–º–∞–π —à–∞–≥ –∑–∞ —à–∞–≥–æ–º". –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç CoT, –∑–¥–µ—Å—å –Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –ø—Ä–∏–º–µ—Ä—ã –≤ –ø–æ–¥—Å–∫–∞–∑–∫–∞—Ö.</li>
<li><strong>RePrompting</strong>: –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –ø–ª–∞–Ω–∞ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –ª–∏ –∫–∞–∂–¥—ã–π —à–∞–≥ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–º —É—Å–ª–æ–≤–∏—è–º. –ï—Å–ª–∏ —à–∞–≥ –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ, –∏ LLM –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ø–ª–∞–Ω.</li>
<li><strong>ReWOO</strong>: –ø–ª–∞–Ω—ã –æ—Ç–¥–µ–ª—è—é—Ç—Å—è –æ—Ç –≤–Ω–µ—à–Ω–∏—Ö –Ω–∞–±–ª—é–¥–µ–Ω–∏–π. –°–Ω–∞—á–∞–ª–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –ø–ª–∞–Ω—ã, –∑–∞—Ç–µ–º –ø–æ–ª—É—á–∞—é—Ç—Å—è –Ω–∞–±–ª—é–¥–µ–Ω–∏—è, –∏ –≤ –∫–æ–Ω—Ü–µ –æ–Ω–∏ –æ–±—ä–µ–¥–∏–Ω—è—é—Ç—Å—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–Ω–µ—á–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</li>
<li><strong>HuggingGPT</strong>: –∑–∞–¥–∞—á–∞ —Ä–∞–∑–±–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –ø–æ–¥—Ü–µ–ª–∏, –∫–∞–∂–¥–∞—è –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö —Ä–µ—à–∞–µ—Ç—Å—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ä–µ—Å—É—Ä—Å–æ–≤ Huggingface.</li>
</ul>
<p><strong>2. –ú–Ω–æ–≥–æ–ø—É—Ç–µ–≤–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ (Multi-path Reasoning):</strong></p>
<ul>
<li>–®–∞–≥–∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–ª–∞–Ω–æ–≤ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω—ã –≤ –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É. –ö–∞–∂–¥—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —à–∞–≥ –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö.</li>
<li>–≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –∏–º–∏—Ç–∏—Ä—É–µ—Ç —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ, –≥–¥–µ –Ω–∞ –∫–∞–∂–¥–æ–º —ç—Ç–∞–ø–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –≤—ã–±–æ—Ä–∞.</li>
<li><strong>Self-consistent CoT (CoT-SC)</strong>: –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç, —á—Ç–æ —É –∫–∞–∂–¥–æ–π —Å–ª–æ–∂–Ω–æ–π –ø—Ä–æ–±–ª–µ–º—ã –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ø–æ—Å–æ–±–æ–≤ —Ä–µ—à–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç CoT –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø—É—Ç–µ–π —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –æ—Ç–≤–µ—Ç–æ–≤. –í—ã–±–∏—Ä–∞–µ—Ç—Å—è –Ω–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∞—é—â–∏–π—Å—è –æ—Ç–≤–µ—Ç.</li>
<li><strong>Tree of Thoughts (ToT)</strong>: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ø–ª–∞–Ω—ã, –∏—Å–ø–æ–ª—å–∑—É—è –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –ö–∞–∂–¥—ã–π —É–∑–µ–ª –¥–µ—Ä–µ–≤–∞ ‚Äì —ç—Ç–æ "–º—ã—Å–ª—å", —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∞—è –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–º—É —à–∞–≥—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –í—ã–±–æ—Ä —à–∞–≥–æ–≤ –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –æ—Ü–µ–Ω–∫–µ LLM. –§–∏–Ω–∞–ª—å–Ω—ã–π –ø–ª–∞–Ω –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –ø–æ–∏—Å–∫–∞ –≤ —à–∏—Ä–∏–Ω—É (BFS) –∏–ª–∏ –≤ –≥–ª—É–±–∏–Ω—É (DFS).</li>
<li><strong>RecMind</strong>: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—Ç–±—Ä–æ—à–µ–Ω–Ω—É—é –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤—ã—Ö —à–∞–≥–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è.</li>
<li><strong>GoT</strong>: —Ä–∞—Å—à–∏—Ä—è–µ—Ç –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É ToT –¥–æ –≥—Ä–∞—Ñ–æ–≤—ã—Ö —Å—Ç—Ä—É–∫—Ç—É—Ä, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–æ–ª–µ–µ –º–æ—â–Ω—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫.</li>
<li><strong>AoT</strong>: –≤–∫–ª—é—á–∞–µ—Ç –ø—Ä–∏–º–µ—Ä—ã –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –≤ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è LLM.</li>
<li>–í [54] LLM –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∫–∞–∫ –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫–∏ "–Ω—É–ª–µ–≤–æ–≥–æ –≤—ã—Å—Ç—Ä–µ–ª–∞". –ù–∞ –∫–∞–∂–¥–æ–º —à–∞–≥–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–ª–µ–¥—É—é—â–∏—Ö —à–∞–≥–æ–≤, –∏ –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è –ª—É—á—à–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π.</li>
<li>–í [55] —É–ª—É—á—à–∞–µ—Ç—Å—è [54] –ø—É—Ç–µ–º –≤–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–∏–º–µ—Ä–æ–≤, —Å—Ö–æ–∂–∏—Ö —Å –∑–∞–ø—Ä–æ—Å–∞–º–∏ –≤ –ø–æ–¥—Å–∫–∞–∑–∫–∞—Ö.</li>
<li><strong>RAP</strong>: —Å—Ç—Ä–æ–∏—Ç –º–æ–¥–µ–ª—å –º–∏—Ä–∞ –¥–ª—è –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö –≤—ã–≥–æ–¥ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø–ª–∞–Ω–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–æ–∏—Å–∫–∞ –ú–æ–Ω—Ç–µ-–ö–∞—Ä–ª–æ (MCTS).</li>
</ul>
<p><strong>3. –í–Ω–µ—à–Ω–∏–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ (External Planner):</strong></p>
<ul>
<li>LLM —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å –æ–±—â–∏–º –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º, –Ω–æ –º–æ–≥—É—Ç –∏—Å–ø—ã—Ç—ã–≤–∞—Ç—å —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ –ø—Ä–∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –æ–±–ª–∞—Å—Ç—è—Ö.</li>
<li>–î–ª—è —Ä–µ—à–µ–Ω–∏—è —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤–Ω–µ—à–Ω–∏–µ –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–º–µ–Ω—è—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º—ã –ø–æ–∏—Å–∫–∞.</li>
<li><strong>LLM+P</strong>: –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è –∑–∞–¥–∞—á –≤ —Ñ–æ—Ä–º–∞–ª—å–Ω—ã–π —è–∑—ã–∫ PDDL, –∞ –∑–∞—Ç–µ–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–Ω–µ—à–Ω–∏–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ PDDL. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–æ–∑–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —è–∑—ã–∫.</li>
<li><strong>LLM-DP</strong>: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç LLM –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–±–ª—é–¥–µ–Ω–∏–π, —Ç–µ–∫—É—â–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –º–∏—Ä–∞ –∏ —Ü–µ–ª–µ–π –≤ PDDL. –ó–∞—Ç–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –≤–Ω–µ—à–Ω–µ–º—É –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫—É.</li>
<li><strong>CO-LLM</strong>: LLM –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞–Ω–æ–≤ –≤—ã—Å–æ–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è, –∞ –≤–Ω–µ—à–Ω–∏–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –Ω–∏–∑–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è –≤—ã–ø–æ–ª–Ω—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ –∏—Ö –æ—Å–Ω–æ–≤–µ.</li>
</ul>
<h3>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑—å—é</h3>
<p>–í —Ä–µ–∞–ª—å–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö –∞–≥–µ–Ω—Ç–∞–º —á–∞—Å—Ç–æ —Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á. –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º –∏–∑-–∑–∞ —Ç—Ä—É–¥–Ω–æ—Å—Ç–µ–π —Å –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ –ø–ª–∞–Ω–∞ —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞ –∏ –∏–∑-–∑–∞ –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–π –¥–∏–Ω–∞–º–∏–∫–∏ —Å—Ä–µ–¥—ã. –ü–æ—ç—Ç–æ–º—É –∞–≥–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —É–º–µ—Ç—å –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ –ø–µ—Ä–µ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å —Å–≤–æ–∏ –ø–ª–∞–Ω—ã, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏. –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å –º–æ–∂–µ—Ç –ø–æ—Å—Ç—É–ø–∞—Ç—å –æ—Ç —Å—Ä–µ–¥—ã, –ª—é–¥–µ–π –∏–ª–∏ –º–æ–¥–µ–ª–µ–π.</p>
<p><strong>1. –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å –æ—Ç —Å—Ä–µ–¥—ã (Environmental Feedback):</strong></p>
<ul>
<li>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å –ø–æ—Å—Ç—É–ø–∞–µ—Ç –∏–∑ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∏–ª–∏ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ –º–∏—Ä–∞. –≠—Ç–æ –º–æ–≥—É—Ç –±—ã—Ç—å —Å–∏–≥–Ω–∞–ª—ã –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–¥–∞—á –∏–ª–∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è –ø–æ—Å–ª–µ –¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞.</li>
<li><strong>ReAct</strong>: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç—Ä–æ–π–∫–∏ "–º—ã—Å–ª—å-–¥–µ–π—Å—Ç–≤–∏–µ-–Ω–∞–±–ª—é–¥–µ–Ω–∏–µ" (thought-act-observation) –≤ –ø–æ–¥—Å–∫–∞–∑–∫–∞—Ö. "–ú—ã—Å–ª—å" –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, "–¥–µ–π—Å—Ç–≤–∏–µ" ‚Äì –∑–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —à–∞–≥–∏ –∞–≥–µ–Ω—Ç–∞, –∞ "–Ω–∞–±–ª—é–¥–µ–Ω–∏–µ" ‚Äì –∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–µ–π—Å—Ç–≤–∏–π, –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –∏–∑–≤–Ω–µ.</li>
<li><strong>Voyager</strong>: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç—Ä–∏ —Ç–∏–ø–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –æ—Ç —Å—Ä–µ–¥—ã: –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–∞–º–º—ã, –æ—à–∏–±–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∏.</li>

<p><strong>–°–æ—Ü–∏–∞–ª—å–Ω–æ–µ –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏–µ:</strong> –ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ —Å —É—á–∞—Å—Ç–∏–µ–º —Ä–µ–∞–ª—å–Ω—ã—Ö –ª—é–¥–µ–π —á–∞—Å—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –¥–æ—Ä–æ–≥–æ—Å—Ç–æ—è—â–∏–º, –Ω–µ—ç—Ç–∏—á–Ω—ã–º –∏–ª–∏ –Ω–µ–≤–æ–∑–º–æ–∂–Ω—ã–º. LLM-–∞–≥–µ–Ω—Ç—ã –ø–æ–∑–≤–æ–ª—è—é—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ —Å—Ä–µ–¥—ã –¥–ª—è –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —è–≤–ª–µ–Ω–∏–π, —Ç–∞–∫–∏—Ö –∫–∞–∫ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.  –†–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Å–∏–º—É–ª—è—Ç–æ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–¥–µ–ª–∏—Ä—É—é—Ç –æ–Ω–ª–∞–π–Ω-—Å–æ–æ–±—â–µ—Å—Ç–≤–∞, –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—É—é –∂–∏–∑–Ω—å –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã—Ö –≥–æ—Ä–æ–¥–∞—Ö, —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏ –∏ –¥–∞–∂–µ —Ä–∞–∑–≤–∏—Ç–∏–µ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ —É –¥–µ—Ç–µ–π. –≠—Ç–∏ —Å–∏–º—É–ª—è—Ü–∏–∏ –ø–æ–º–æ–≥–∞—é—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –≤–ª–∏—è–Ω–∏–µ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤ –Ω–∞ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã.</p>
<p><strong>–Æ—Ä–∏—Å–ø—Ä—É–¥–µ–Ω—Ü–∏—è:</strong> LLM-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –±—ã—Ç—å –ø–æ–ª–µ–∑–Ω—ã –≤ —é—Ä–∏–¥–∏—á–µ—Å–∫–æ–π —Å—Ñ–µ—Ä–µ, –ø–æ–º–æ–≥–∞—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å –±–æ–ª–µ–µ –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è. –û–Ω–∏ –º–æ–≥—É—Ç –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π —Å—É–¥—å—è–º–∏, —Å–æ–±–∏—Ä–∞—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–Ω–µ–Ω–∏—è –∏ –æ–±—ä–µ–¥–∏–Ω—è—è –∏—Ö —Å –ø–æ–º–æ—â—å—é –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è. –¢–∞–∫–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —é—Ä–∏–¥–∏—á–µ—Å–∫–∏–µ –º–æ–¥–µ–ª–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –∏—Å–∫–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –±–∞–∑–∞—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º, –∞ —Ç–∞–∫–∂–µ –º–∏–Ω–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—É –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–π, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—É—é –¥–ª—è —Ç–∞–∫–∏—Ö –º–æ–¥–µ–ª–µ–π.</p>
<p><strong>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—è:</strong> LLM-–∞–≥–µ–Ω—Ç—ã –≤—Å–µ —á–∞—â–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ –º–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –ø–æ–º–æ—â–Ω–∏–∫–æ–≤ –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö. –û–Ω–∏ –º–æ–≥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫—Ä–∞—Ç–∫–∏–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –∫ —Å—Ç–∞—Ç—å—è–º, –∏–∑–≤–ª–µ–∫–∞—Ç—å –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞, —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –¥–ª—è –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –∏ –¥–∞–∂–µ –ø–æ–º–æ–≥–∞—Ç—å –≤ –ø–æ–∏—Å–∫–µ –Ω–æ–≤—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –≠—Ç–æ –ø–æ–≤—ã—à–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ —à–∏—Ä–æ—Ç—É —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π.</p>
<h3>3.2 –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –Ω–∞—É–∫–∏</h3>
<p>–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –Ω–∞—É–∫–∏ –∏–∑—É—á–∞—é—Ç –ø—Ä–∏—Ä–æ–¥–Ω—ã–µ —è–≤–ª–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç–º–ø–∏—Ä–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –ø—É—Ç–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–π –∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤. LLM-–∞–≥–µ–Ω—Ç—ã –Ω–∞—Ö–æ–¥—è—Ç –≤—Å–µ –±–æ–ª—å—à–µ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏ –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏.</p>
<p><strong>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã–º–∏:</strong> –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–Ω–∞—É—á–Ω—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —á–∞—Å—Ç–æ —Ç—Ä–µ–±—É—é—Ç —Å–±–æ—Ä–∞, –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∏ –∞–Ω–∞–ª–∏–∑–∞ –±–æ–ª—å—à–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã, —á—Ç–æ –∑–∞–Ω–∏–º–∞–µ—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Ä–µ—Å—É—Ä—Å–æ–≤. LLM-–∞–≥–µ–Ω—Ç—ã –æ–±–ª–∞–¥–∞—é—Ç —Ä–∞–∑–≤–∏—Ç—ã–º–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏ –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é —è–∑—ã–∫–∞ –∏ –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞. –≠—Ç–æ –¥–µ–ª–∞–µ—Ç –∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º–∏ –≤ –∑–∞–¥–∞—á–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–µ–π –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –¥–∞–Ω–Ω—ã–º–∏. –û–Ω–∏ –º–æ–≥—É—Ç –±—ã—Å—Ç—Ä–æ –Ω–∞—Ö–æ–¥–∏—Ç—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã. –¢–∞–∫–∂–µ LLM-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –∏–∑–≤–ª–µ–∫–∞—Ç—å –≤–∞–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –æ–ø–∏—Å–∞–Ω–∏–π –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–µ –¥–ª—è –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏—è —Å–≤–æ–π—Å—Ç–≤ –∏ —Å—Ç—Ä—É–∫—Ç—É—Ä —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –æ–Ω–∏ –º–æ–≥—É—Ç –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Ç–æ—á–Ω–æ—Å—Ç—å —Ö–∏–º–∏—á–µ—Å–∫–∏—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –∏ –≤—ã—è–≤–ª—è—Ç—å –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–æ –æ–ø–∞—Å–Ω—ã–µ –≤–µ—â–µ—Å—Ç–≤–∞.</p>
<p><strong>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞—Ç–æ—Ä–∞:</strong> LLM-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–≤–æ–¥–∏—Ç—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –∏—Ö —Ü–µ–Ω–Ω—ã–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –¥–ª—è —É—á–µ–Ω—ã—Ö. –û–Ω–∏ –º–æ–≥—É—Ç –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–∞—É—á–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤. –ü–æ–ª—É—á–∏–≤ –Ω–∞ –≤—Ö–æ–¥ —Ü–µ–ª–∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞, –∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –Ω–∞—Ö–æ–¥–∏—Ç—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ, –ø—Ä–æ–≤–æ–¥–∏—Ç—å —Ä–∞—Å—á–µ—Ç—ã –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã.  –¢–∞–∫–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–∞—é—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—è–º –≤ —Ö–∏–º–∏—á–µ—Å–∫–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–º –ø—Ä–æ—Ü–µ–¥—É—Ä–∞–º –∏ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞—è –æ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö —Ä–∏—Å–∫–∞—Ö.</p>
<p><strong>–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–Ω–∞—É—á–Ω–æ–µ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ:</strong> LLM-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç —Å–≤–æ–±–æ–¥–Ω–æ –æ–±—â–∞—Ç—å—Å—è —Å –ª—é–¥—å–º–∏, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ö –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –æ–±—É—á–∞—é—â–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤. –û–Ω–∏ –º–æ–≥—É—Ç –ø–æ–º–æ—á—å —Å—Ç—É–¥–µ–Ω—Ç–∞–º –≤ –∏–∑—É—á–µ–Ω–∏–∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏–∏ –∏ –∞–Ω–∞–ª–∏–∑–∞, —Ä–∞–∑–≤–∏–≤–∞—è –∏—Ö –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ –∏ –Ω–∞–≤—ã–∫–∏ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º. –°—É—â–µ—Å—Ç–≤—É—é—Ç –∞–≥–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–∞—é—Ç —Ä–µ—à–∞—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞—á–∏, –æ–±—ä—è—Å–Ω—è—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –∏ –¥–∞–∂–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–µ—à–∞—Ç—å –∏ –æ–±—ä—è—Å–Ω—è—Ç—å –∑–∞–¥–∞—á–∏ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è. –¢–∞–∫–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –æ–±—É—á–∞—é—â–∏–µ –∞–≥–µ–Ω—Ç—ã –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –∑–∞–ø—Ä–æ—Å—ã —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å –∏–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è –∞–≥–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é, —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—É—é –∏ —ç–º–ø–∞—Ç–∏—á–Ω—É—é –ø–æ–¥–¥–µ—Ä–∂–∫—É —É—á–∏—Ç–µ–ª—è–º, —É—á–µ–Ω–∏–∫–∞–º –∏ —Ä–æ–¥–∏—Ç–µ–ª—è–º. –ù–∞–∫–æ–Ω–µ—Ü, LLM-–∞–≥–µ–Ω—Ç—ã –º–æ–≥—É—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –æ—Ç–≤–µ—Ç—ã —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Ç–∫—Ä—ã—Ç—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å –∏–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å.</p>
<h3>3.3 –ò–Ω–∂–µ–Ω–µ—Ä–Ω–æ–µ –¥–µ–ª–æ</h3>

<ol>
<li><strong>–û—Ü–µ–Ω–∫–∞ –ª—é–¥—å–º–∏:</strong> –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ –ª—é–¥–∏-–æ—Ü–µ–Ω—â–∏–∫–∏ –Ω–∞–ø—Ä—è–º—É—é –æ—Ü–µ–Ω–∏–≤–∞—é—Ç –∏–ª–∏ —Ä–∞–Ω–∂–∏—Ä—É—é—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–Ω—ã–º–∏ –∞–≥–µ–Ω—Ç–∞–º–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –æ—Ü–µ–Ω—â–∏–∫–∏ –º–æ–≥—É—Ç –¥–∞–≤–∞—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –ø–æ –∫–ª—é—á–µ–≤—ã–º –≤–æ–ø—Ä–æ—Å–∞–º, —Å–≤—è–∑–∞–Ω–Ω—ã–º —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏ –∞–≥–µ–Ω—Ç–∞, –∏–ª–∏ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –º–æ–¥–µ–ª–∏ –ø–æ —Ç–∞–∫–∏–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º, –∫–∞–∫ –±–µ–∑–≤—Ä–µ–¥–Ω–æ—Å—Ç—å, —á–µ—Å—Ç–Ω–æ—Å—Ç—å, –ø–æ–ª–µ–∑–Ω–æ—Å—Ç—å, –≤–æ–≤–ª–µ—á–µ–Ω–Ω–æ—Å—Ç—å –∏ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å. –¢–∞–∫–∂–µ, –æ—Ü–µ–Ω—â–∏–∫–æ–≤ –º–æ–≥—É—Ç –ø—Ä–æ—Å–∏—Ç—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å, –º–æ–∂–µ—Ç –ª–∏ –º–æ–¥–µ–ª—å —É–ª—É—á—à–∏—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫—É –ø—Ä–∞–≤–∏–ª –≤ –æ–Ω–ª–∞–π–Ω-—Å–æ–æ–±—â–µ—Å—Ç–≤–∞—Ö.</li>

<p>–°—É–±—ä–µ–∫—Ç–∏–≤–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –∏–≥—Ä–∞–µ—Ç –≤–∞–∂–Ω—É—é —Ä–æ–ª—å, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –æ—Ç—Ä–∞–∂–∞–µ—Ç —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏. –û–¥–Ω–∞–∫–æ, —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ –∏–º–µ–µ—Ç –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –≤—ã—Å–æ–∫–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å, –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç—å –≤—ã–±–æ—Ä–∫–∏. –ß—Ç–æ–±—ã —Ä–µ—à–∏—Ç—å —ç—Ç–∏ –ø—Ä–æ–±–ª–µ–º—ã, –≤—Å–µ –±–æ–ª—å—à–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑—É—á–∞—é—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å–∞–º–∏—Ö LLM –≤ –∫–∞—á–µ—Å—Ç–≤–µ –ø–æ—Å—Ä–µ–¥–Ω–∏–∫–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω—ã—Ö –æ—Ü–µ–Ω–æ–∫. –ù–∞–ø—Ä–∏–º–µ—Ä, LLM –º–æ–≥—É—Ç –æ—Ü–µ–Ω–∏–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤, —É—á–∏—Ç—ã–≤–∞—è –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á, —Ç–∞–∫ –∏ —Ç–æ—á–Ω–æ—Å—Ç—å –ø—Ä–æ—Ü–µ—Å—Å–æ–≤. –¢–∞–∫–∂–µ, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∞–≥–µ–Ω—Ç–æ–≤ –¥–ª—è –∫—Ä–∏—Ç–∏–∫–∏ –∏ –æ—Ü–µ–Ω–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥—Ä—É–≥–∏–º–∏ –º–æ–¥–µ–ª—è–º–∏, –≤ —Ñ–æ—Ä–º–∞—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–µ–±–∞—Ç–æ–≤. –≠—Ç–∏ –º–µ—Ç–æ–¥—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º LLM –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –º–æ–≥—É—Ç –ø–æ–≤—ã—Å–∏—Ç—å –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç—å –∏ –ø—Ä–∏–º–µ–Ω–∏–º–æ—Å—Ç—å —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω—ã—Ö –æ—Ü–µ–Ω–æ–∫.</p>
<h3>–û–±—ä–µ–∫—Ç–∏–≤–Ω–∞—è –æ—Ü–µ–Ω–∫–∞</h3>
<p>–û–±—ä–µ–∫—Ç–∏–≤–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç –æ—Ü–µ–Ω–∫—É –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –º–µ—Ç—Ä–∏–∫, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å, —Å—Ä–∞–≤–Ω–∏—Ç—å –∏ –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏, –æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π, –∏–∑–º–µ—Ä–∏–º–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–∞. –î–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –≤–∞–∂–Ω—ã —Ç—Ä–∏ –∞—Å–ø–µ–∫—Ç–∞: –º–µ—Ç—Ä–∏–∫–∏ –æ—Ü–µ–Ω–∫–∏, –ø—Ä–æ—Ç–æ–∫–æ–ª—ã –∏ –±–µ–Ω—á–º–∞—Ä–∫–∏.</p>
<p><strong>–ú–µ—Ç—Ä–∏–∫–∏:</strong> –î–ª—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –≤–∞–∂–Ω–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞—Ç—å –ø–æ–¥—Ö–æ–¥—è—â–∏–µ –º–µ—Ç—Ä–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ç–æ—á–Ω–æ –æ—Ç—Ä–∞–∂–∞—é—Ç –∫–∞—á–µ—Å—Ç–≤–æ –∞–≥–µ–Ω—Ç–æ–≤ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –æ—â—É—â–µ–Ω–∏—è–º –ª—é–¥–µ–π –ø—Ä–∏ –∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö. –°—É—â–µ—Å—Ç–≤—É–µ—Ç —Ç—Ä–∏ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ç–∏–ø–∞ –º–µ—Ç—Ä–∏–∫:</p>
<ol>
<li><strong>–ú–µ—Ç—Ä–∏–∫–∏ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –∑–∞–¥–∞—á–∏:</strong> –ò–∑–º–µ—Ä—è—é—Ç, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–æ –∞–≥–µ–Ω—Ç —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å –∑–∞–¥–∞—á–∞–º–∏ –∏ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —Ü–µ–ª–µ–π. –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏ –≤–∫–ª—é—á–∞—é—Ç –ø—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è, –Ω–∞–≥—Ä–∞–¥—É/–æ—Ü–µ–Ω–∫—É, –æ—Ö–≤–∞—Ç –∏ —Ç–æ—á–Ω–æ—Å—Ç—å. –ë–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —É–∫–∞–∑—ã–≤–∞—é—Ç –Ω–∞ –±–æ–ª—å—à—É—é —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é –∑–∞–¥–∞—á.</li>
<li><strong>–ú–µ—Ç—Ä–∏–∫–∏ —Å—Ö–æ–¥—Å—Ç–≤–∞ —Å —á–µ–ª–æ–≤–µ–∫–æ–º:</strong> –û–ø—Ä–µ–¥–µ–ª—è—é—Ç, –Ω–∞—Å–∫–æ–ª—å–∫–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∞–≥–µ–Ω—Ç–∞ –ø–æ—Ö–æ–∂–µ –Ω–∞ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞. –ü—Ä–∏–º–µ—Ä—ã –≤–∫–ª—é—á–∞—é—Ç —Ç–æ—á–Ω–æ—Å—Ç—å —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏/–º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è, —Å—Ö–æ–¥—Å—Ç–≤–æ –¥–∏–∞–ª–æ–≥–æ–≤ –∏ –∏–º–∏—Ç–∞—Ü–∏—é —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏—Ö –æ—Ç–≤–µ—Ç–æ–≤. –ë–æ–ª–µ–µ –≤—ã—Å–æ–∫–æ–µ —Å—Ö–æ–¥—Å—Ç–≤–æ –≥–æ–≤–æ—Ä–∏—Ç –æ –ª—É—á—à–µ–π –∏–º–∏—Ç–∞—Ü–∏–∏ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è.</li>
<li><strong>–ú–µ—Ç—Ä–∏–∫–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏:</strong> –û—Ü–µ–Ω–∏–≤–∞—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∞–≥–µ–Ω—Ç–∞. –û–±—ã—á–Ω–æ —É—á–∏—Ç—ã–≤–∞—é—Ç—Å—è –¥–ª–∏–Ω–∞ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è, —Å—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏, —Å–∫–æ—Ä–æ—Å—Ç—å –≤—ã–≤–æ–¥–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Ç–æ—á–Ω—è—é—â–∏—Ö –¥–∏–∞–ª–æ–≥–æ–≤.</li>
</ol>
<p><strong>–ü—Ä–æ—Ç–æ–∫–æ–ª—ã:</strong> –ü–æ–º–∏–º–æ –º–µ—Ç—Ä–∏–∫, –≤–∞–∂–Ω—ã–º –∞—Å–ø–µ–∫—Ç–æ–º –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ —è–≤–ª—è–µ—Ç—Å—è —Ç–æ, –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ –º–µ—Ç—Ä–∏–∫–∏. –°—É—â–µ—Å—Ç–≤—É–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø—Ä–æ—Ç–æ–∫–æ–ª–æ–≤:</p>
<ol>
<li><strong>–°–∏–º—É–ª—è—Ü–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –º–∏—Ä–∞:</strong> –ê–≥–µ–Ω—Ç—ã –æ—Ü–µ–Ω–∏–≤–∞—é—Ç—Å—è –≤ –∏–º–º–µ—Ä—Å–∏–≤–Ω—ã—Ö —Å—Ä–µ–¥–∞—Ö, —Ç–∞–∫–∏—Ö –∫–∞–∫ –∏–≥—Ä—ã –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–∏–º—É–ª—è—Ç–æ—Ä—ã. –ê–≥–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞—á–∏, –∞ –∑–∞—Ç–µ–º –º–µ—Ç—Ä–∏–∫–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –ø—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∏ —Å—Ö–æ–¥—Å—Ç–≤–æ —Å —á–µ–ª–æ–≤–µ–∫–æ–º, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Ü–µ–ª–µ–π. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ü–µ–Ω–∏—Ç—å –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö.</li>
<li><strong>–°–æ—Ü–∏–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞:</strong> –ú–µ—Ç—Ä–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞ –≤ —Å–º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –æ–±—â–µ—Å—Ç–≤–∞—Ö. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ —Å–æ–≤–º–µ—Å—Ç–Ω—ã–µ –∑–∞–¥–∞—á–∏ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –Ω–∞–≤—ã–∫–æ–≤ –∫–æ–º–∞–Ω–¥–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –¥–µ–±–∞—Ç—ã –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∞—Ä–≥—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —Å —É—á–∞—Å—Ç–∏–µ–º –ª—é–¥–µ–π –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π. –≠—Ç–∏ –ø–æ–¥—Ö–æ–¥—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é—Ç —Ç–∞–∫–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞, –∫–∞–∫ —Å–≤—è–∑–Ω–æ—Å—Ç—å, —Ç–µ–æ—Ä–∏—è —Ä–∞–∑—É–º–∞ –∏ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ç–∞–∫–∏—Ö –æ–±–ª–∞—Å—Ç—è—Ö, –∫–∞–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –æ–±—â–µ–Ω–∏–µ, —ç–º–ø–∞—Ç–∏—è –∏ –∏–º–∏—Ç–∞—Ü–∏—è —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è.</li>
<li><strong>–ú–Ω–æ–≥–æ–∑–∞–¥–∞—á–Ω–∞—è –æ—Ü–µ–Ω–∫–∞:</strong> –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞–±–æ—Ä —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö –∑–∞–¥–∞—á –∏–∑ —Ä–∞–∑–Ω—ã—Ö –æ–±–ª–∞—Å—Ç–µ–π –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∞–≥–µ–Ω—Ç–∞, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ü–µ–Ω–∏—Ç—å –µ–≥–æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫ –æ–±–æ–±—â–µ–Ω–∏—é –≤ –æ—Ç–∫—Ä—ã—Ç—ã—Ö —Å—Ä–µ–¥–∞—Ö.</li>

<p>–û–¥–Ω–∏–º –∏–∑ –≤–∞–∂–Ω—ã—Ö –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM) —è–≤–ª—è–µ—Ç—Å—è –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –ª—é–¥–µ–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –º–∏—Ä–µ. –ò–Ω—Ç–µ—Ä–µ—Å –∫ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏ –≤—ã—Ä–æ—Å –±–ª–∞–≥–æ–¥–∞—Ä—è —É—Å–ø–µ—Ö–∞–º LLM –≤ –∏–º–∏—Ç–∞—Ü–∏–∏ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è. –û–¥–Ω–∞–∫–æ, –º–æ—â—å LLM –Ω–µ –≤—Å–µ–≥–¥–∞ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ–º –≤ —ç—Ç–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ.</p>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
