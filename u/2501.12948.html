                <div class="summary_title">Evaluation Protocols and Benchmarking for Deepseek-R1</div>
                <div class="summary_text"><p>В этом разделе статьи описывается процесс оценки модели DeepSeek-R1 и сравниваются ее результаты с другими моделями, а также обсуждаются методы дистилляции модели и неудачные подходы, использованные в процессе разработки.</p>
<p><strong>Оценка DeepSeek-R1</strong></p>
<p>Для оценки DeepSeek-R1 использовались различные наборы данных, охватывающие разные области:</p>
<ul>
<li><strong>Текстовые задачи:</strong> MMLU (разные варианты), DROP, IF-Eval, SimpleQA, FRAMES, AlpacaEval2.0, ArenaHard.</li>
<li><strong>Задачи на кодирование и математику:</strong> HumanEval-Mul, LiveCodeBench, Codeforces, SWE-bench, AIDER, AIME 2024, MATH-500.</li>
<li><strong>Задачи на китайском языке:</strong> CNMO 2024, CLUEWSC, C-Eval, C-SimpleQA.</li>
</ul>
<p>В отличие от некоторых других моделей, которые оцениваются в режиме few-shot (с несколькими примерами в запросе), для CLUE-WSC DeepSeek-R1 оценивался в режиме zero-shot (без примеров). Это было сделано, так как использование few-shot с CoT (Chain-of-Thought) может ухудшить производительность DeepSeek-R1. Для задач на кодирование и математику использовался формат CoT.</p>
<p>Выходные данные DeepSeek-R1 были ограничены 32768 токенами для каждого теста.</p>
<p><strong>Методика оценки</strong></p>
<p>Для оценки моделей, особенно тех, которые выдают длинные ответы, использовался метод pass@k. Вместо того чтобы генерировать один ответ, модель генерировала k ответов (от 4 до 64 в зависимости от размера набора данных) с использованием температуры 0.6 и top-p 0.95. Затем pass@1 вычислялся как среднее значение корректности каждого из k ответов. Этот метод обеспечивает более надежную оценку производительности. Для AIME 2024 также сообщались результаты консенсуса (голосование большинства) с использованием 64 образцов, обозначенные как cons@64.</p>
<p><strong>Сравнение с другими моделями</strong></p>
<p>DeepSeek-R1 сравнивался с несколькими сильными моделями, включая DeepSeek-V3, Claude-Sonnet-3.5-1022, GPT-4o-0513, OpenAI-o1-mini и OpenAI-o1-1217. Для дистиллированных моделей также использовался открытый исходный код QwQ-32B-Preview.</p>
<p><strong>Результаты сравнения</strong></p>
<ul>
<li><strong>Задачи на знания:</strong> DeepSeek-R1 показал лучшие результаты, чем DeepSeek-V3, в образовательных задачах, таких как MMLU, MMLU-Pro и GPQA Diamond. Это улучшение связано с повышенной точностью в вопросах, связанных со STEM (наука, технология, инженерия и математика), благодаря обучению с подкреплением.</li>
<li><strong>Анализ документов:</strong> DeepSeek-R1 преуспел в FRAMES, задаче QA, зависящей от длинного контекста, демонстрируя свои возможности анализа документов.</li>
<li><strong>Фактические вопросы:</strong> DeepSeek-R1 превзошел DeepSeek-V3 в SimpleQA, но показал худшие результаты на китайском SimpleQA из-за склонности отказываться отвечать на некоторые запросы после обучения с подкреплением для безопасности.</li>
<li><strong>Следование инструкциям:</strong> DeepSeek-R1 показал хорошие результаты на IF-Eval, что связано с включением данных о следовании инструкциям на заключительных этапах обучения.</li>
<li><strong>Творческие и открытые вопросы:</strong> DeepSeek-R1 продемонстрировал впечатляющие результаты на AlpacaEval2.0 и ArenaHard, что говорит о его сильных сторонах в написании текстов и ответах на открытые вопросы.</li>
<li><strong>Математика и кодирование:</strong> DeepSeek-R1 показал производительность наравне с OpenAI-o1-1217 в математических задачах, значительно превзойдя другие модели. Аналогичная тенденция наблюдалась в задачах на кодирование алгоритмов, таких как LiveCodeBench и Codeforces.</li>
<li><strong>Инженерные задачи:</strong> DeepSeek-R1 показал более низкие результаты, чем OpenAI-o1-1217 в Aider, но сопоставимые результаты в SWE Verified. Авторы объясняют это ограниченным количеством данных для обучения с подкреплением в этой области.</li>
</ul>
<p><strong>Дистилляция модели</strong></p>
<p>Авторы также исследовали дистилляцию модели, используя DeepSeek-R1 в качестве обучающей модели для создания 800 000 обучающих примеров. На этих примерах были обучены несколько небольших моделей. Результаты показали, что дистиллированные модели, такие как DeepSeek-R1-Distill-Qwen-7B, превосходят нелогические модели, такие как GPT-4o-0513. DeepSeek-R1-14B превзошел QwQ-32B-Preview, а DeepSeek-R1-32B и DeepSeek-R1-70B значительно превзошли o1-mini на большинстве тестов.</p>
<p><strong>Дистилляция против обучения с подкреплением</strong></p>
<p>Чтобы сравнить дистилляцию с обучением с подкреплением, авторы провели обучение с подкреплением модели Qwen-32B-Base, получив DeepSeek-R1-Zero-Qwen-32B. Результаты показали, что эта модель достигла производительности, сравнимой с QwQ-32B-Preview, но значительно уступала DeepSeek-R1-Distill-Qwen-32B. Это говорит о том, что дистилляция более мощных моделей в меньшие дает лучшие результаты, чем обучение с подкреплением меньших моделей.</p>
<p><strong>Неудачные подходы</strong></p>
<p>В процессе разработки DeepSeek-R1 авторы также столкнулись с неудачами при использовании следующих подходов:</p>
<ul>
<li><strong>Модель вознаграждения процесса (PRM):</strong> Этот метод, который должен был направлять модель к лучшим решениям, оказался сложным в реализации из-за трудностей с определением конкретных шагов рассуждений, оценки промежуточных результатов и риска "взлома вознаграждения".</li>
<li><strong>Поиск по дереву Монте-Карло (MCTS):</strong> Этот подход, вдохновленный AlphaGo, столкнулся с проблемами из-за огромного пространства поиска при генерации токенов и трудностей с обучением точной модели ценности.</li>
</ul>
<p><strong>Выводы</strong></p>
<p>DeepSeek-R1, обученный с помощью обучения с подкреплением, достиг производительности, сравнимой с OpenAI-o1-1217. Дистилляция DeepSeek-R1 в небольшие модели также дала впечатляющие результаты. Авторы планируют в будущем исследовать улучшение общих возможностей модели, обработку нескольких языков, разработку запросов и задачи программной инженерии.</p></div>
