    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': '2501.12948', 'title': 'DeepSeek-R1: Incentivizing Reasoning Capability in LLMs via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2501.12948', 'abstract': 'We introduce our first-generation reasoning models, DeepSeek-R1-Zero and\nDeepSeek-R1. DeepSeek-R1-Zero, a model trained via large-scale reinforcement\nlearning (RL) without supervised fine-tuning (SFT) as a preliminary step,\ndemonstrates remarkable reasoning capabilities. Through RL, DeepSeek-R1-Zero\nnaturally emerges with numerous powerful and intriguing reasoning behaviors.\nHowever, it encounters challenges such as poor readability, and language\nmixing. To address these issues and further enhance reasoning performance, we\nintroduce DeepSeek-R1, which incorporates multi-stage training and cold-start\ndata before RL. DeepSeek-R1 achieves performance comparable to OpenAI-o1-1217\non reasoning tasks. To support the research community, we open-source\nDeepSeek-R1-Zero, DeepSeek-R1, and six dense models (1.5B, 7B, 8B, 14B, 32B,\n70B) distilled from DeepSeek-R1 based on Qwen and Llama.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-01-22', 'pub_date_card': {'ru': '22 января', 'en': 'January 22', 'zh': '1月22日'}, 'hash': 'cae642107ec57790', 'authors': ['DeepSeek-AI', 'Daya Guo', 'Dejian Yang', 'Haowei Zhang', 'Junxiao Song', 'Ruoyu Zhang', 'Runxin Xu', 'Qihao Zhu', 'Shirong Ma', 'Peiyi Wang', 'Xiao Bi', 'Xiaokang Zhang', 'Xingkai Yu', 'Yu Wu', 'Z. F. Wu', 'Zhibin Gou', 'Zhihong Shao', 'Zhuoshu Li', 'Ziyi Gao', 'Aixin Liu', 'Bing Xue', 'Bingxuan Wang', 'Bochao Wu', 'Bei Feng', 'Chengda Lu', 'Chenggang Zhao', 'Chengqi Deng', 'Chenyu Zhang', 'Chong Ruan', 'Damai Dai', 'Deli Chen', 'Dongjie Ji', 'Erhang Li', 'Fangyun Lin', 'Fucong Dai', 'Fuli Luo', 'Guangbo Hao', 'Guanting Chen', 'Guowei Li', 'H. Zhang', 'Han Bao', 'Hanwei Xu', 'Haocheng Wang', 'Honghui Ding', 'Huajian Xin', 'Huazuo Gao', 'Hui Qu', 'Hui Li', 'Jianzhong Guo', 'Jiashi Li', 'Jiawei Wang', 'Jingchang C ang Song', 'Zizheng Pan', 'Zhen Huang', 'Zhipeng Xu', 'Zhongyu Zhang', 'Zhen Zhang'], 'affiliations': ['DeepSeek-AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2501.12948.jpg', 'data': {'categories': ['#training', '#rl', '#reasoning', '#open_source', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Новое поколение моделей рассуждения: обучение с подкреплением открывает путь к улучшенному ИИ', 'desc': 'Китайские исследователи представили модели рассуждений DeepSeek-R1-Zero и DeepSeek-R1. DeepSeek-R1-Zero обучена с помощью масштабного обучения с подкреплением без SFT и демонстрирует впечатляющие способности к рассуждению. DeepSeek-R1 использует многоэтапное обучение для улучшения производительности и решения проблем читаемости. Модели показывают результаты, сравнимые с OpenAI-o1-1217 на задачах рассуждения, и исследователи открыли исходный код моделей для научного сообщества.'}, 'en': {'title': 'Revolutionizing Reasoning with DeepSeek Models', 'desc': 'This paper presents two reasoning models, DeepSeek-R1-Zero and DeepSeek-R1, developed for enhanced reasoning capabilities. DeepSeek-R1-Zero is trained using large-scale reinforcement learning without any supervised fine-tuning, showcasing impressive reasoning behaviors but facing issues like readability and language mixing. To improve these aspects, DeepSeek-R1 employs a multi-stage training approach and utilizes cold-start data prior to reinforcement learning. The performance of DeepSeek-R1 is on par with existing models like OpenAI-o1-1217, and both models, along with several distilled versions, are made available to the research community.'}, 'zh': {'title': '深度推理模型的创新与挑战', 'desc': '我们介绍了第一代推理模型DeepSeek-R1-Zero和DeepSeek-R1。DeepSeek-R1-Zero是通过大规模强化学习（RL）训练的模型，没有经过监督微调（SFT），展现出卓越的推理能力。尽管如此，它在可读性和语言混合方面存在一些挑战。为了解决这些问题并进一步提升推理性能，我们引入了DeepSeek-R1，该模型在进行RL之前采用了多阶段训练和冷启动数据。'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'We introduce our first-generation reasoning models, DeepSeek-R1-Zero and DeepSeek-R1. DeepSeek-R1-Zero, a model trained via large-scale reinforcement learning (RL) without supervised fine-tuning (SFT) as a preliminary step, demonstrates remarkable reasoning capabilities. Through RL, DeepSeek-R1-Zero naturally emerges with numerous powerful and intriguing reasoning behaviors. However, it encounters challenges such as poor readability, and language mixing. To address these issues and further enhance reasoning performance, we introduce DeepSeek-R1, which incorporates multi-stage training and cold-start data before RL. DeepSeek-R1 achieves performance comparable to OpenAI-o1-1217 on reasoning tasks. To support the research community, we open-source DeepSeek-R1-Zero, DeepSeek-R1, and six dense models (1.5B, 7B, 8B, 14B, 32B, 70B) distilled from DeepSeek-R1 based on Qwen and Llama.', 'summary': '<p>В этой статье представлены две модели для рассуждений: DeepSeek-R1-Zero и DeepSeek-R1.</p>\n<p><strong>DeepSeek-R1-Zero</strong> — это модель, обученная с помощью обучения с подкреплением (RL) в больших масштабах. Важно, что при обучении этой модели не использовалась предварительная тонкая настройка с учителем (SFT). Несмотря на это, DeepSeek-R1-Zero демонстрирует впечатляющие способности к рассуждению. В процессе обучения с подкреплением модель самостоятельно развила множество мощных и интересных стратегий рассуждения. Однако у неё есть и недостатки, такие как плохая читаемость текста и смешение языков.</p>\n<p>Для решения этих проблем и дальнейшего улучшения способностей к рассуждению была создана модель <strong>DeepSeek-R1</strong>. В отличие от DeepSeek-R1-Zero, она обучалась в несколько этапов и использовала "холодный старт" данных перед обучением с подкреплением. В результате DeepSeek-R1 достигает производительности, сравнимой с моделью OpenAI-o1-1217 в задачах, требующих рассуждений.</p>\n<p>Чтобы поддержать исследовательское сообщество, авторы статьи открывают исходный код моделей DeepSeek-R1-Zero и DeepSeek-R1, а также шести плотных моделей (размером от 1,5 миллиарда до 70 миллиардов параметров), полученных путем дистилляции из DeepSeek-R1 на основе архитектур Qwen и Llama.</p>'}, {'title': 'Header: Overview of Deepseek Reinforcement Learning Approaches', 'content': '1 Introduction 1.1 Contributions . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 1.2 Summary of Evaluation Results . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 2 Approach 2.1 Overview . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 2.2 DeepSeek-R1-Zero: Reinforcement Learning on the Base Model . . . . . . . . . . 2.2.1 Reinforcement Learning Algorithm . . . . . . . . . . . . . . . . . . . . . . 2.2.2 Reward Modeling . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 2.2.3 Training Template . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 3 4 4 5 5 5 6 6 2.2.4 Performance, Self-evolution Process and Aha Moment of DeepSeek-R1-Zero 2.3 DeepSeek-R1: Reinforcement Learning with Cold Start . . . . . . . . . . . . . . . 2.3.1 Cold Start . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 2.3.2 Reasoning-oriented Reinforcement Learning . . . . . . . . . . . . . . . . . 2.3.3 Rejection Sampling and Supervised Fine-Tuning . . . . . . . . . . . . . . . 2.3.4 Reinforcement Learning for all Scenarios . . . . . . . . . . . . . . . . . . . 2.4 Distillation: Empower Small Models with Reasoning Capability . . . . . . . . . . 3 Experiment 3.1 DeepSeek-R1 Evaluation . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 3.2 Distilled Model Evaluation . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 4 Discussion 4.1 Distillation v.s. Reinforcement Learning . . . . . . . . . . . . . . . . . . . . . . . . 4.2 Unsuccessful Attempts . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5 Conclusion, Limitations, and Future Work Contributions and Acknowledgments 9 9 10 11 11 11 13 14 14 15 16 20 2 1. Introduction In recent years, Large Language Models (LLMs) have been undergoing rapid iteration and evolution (Anthropic, 2024; Google, 2024; OpenAI, 2024a), progressively diminishing the gap towards Artificial General Intelligence (AGI). Recently, post-training has emerged as an important component of the full training pipeline. It has been shown to enhance accuracy on reasoning tasks, align with social values, and adapt to user preferences, all while requiring relatively minimal computational resources against pre-training. In the context of reasoning capabilities, OpenAIs o1 (OpenAI, 2024b) series models were the first to introduce inference-time scaling by increasing the length of the Chain-ofThought reasoning process. This approach has achieved significant improvements in various reasoning tasks, such as mathematics, coding, and scientific reasoning. However, the challenge of effective test-time scaling remains an open question for the research community. Several prior works have explored various approaches, including process-based reward models (Lightman et al., 2023; Uesato et al., 2022; Wang et al., 2023), reinforcement learning (Kumar et al., 2024), and search algorithms such as Monte Carlo Tree Search and Beam Search (Feng et al., 2024; Trinh et al., 2024; Xin et al., 2024). However, none of these methods has achieved general reasoning performance comparable to OpenAIs o1 series models. In this paper, we take the first step toward improving language model reasoning capabilities using pure reinforcement learning (RL). Our goal is to explore the potential of LLMs to develop reasoning capabilities without any supervised data, focusing on their self-evolution through pure RL process. Specifically, we use DeepSeek-V3-Base as the base model and employ GRPO (Shao et al., 2024) as the RL framework to improve model performance in reasoning. During training, DeepSeek-R1-Zero naturally emerged with numerous powerful and interesting reasoning behaviors. After thousands of RL steps, DeepSeek-R1-Zero exhibits super performance on reasoning benchmarks. For instance, the pass@1 score on AIME 2024 increases from 15.6% to 71.0%, and with majority voting, the score further improves to 86.7%, matching the performance of OpenAI-o1-0912. However, DeepSeek-R1-Zero encounters challenges such as poor readability, and language mixing. To address these issues and further enhance reasoning performance, we introduce DeepSeek-R1, which incorporates small amount of cold-start data and multi-stage training pipeline. Specifically, we begin by collecting thousands of cold-start data to fine-tune the DeepSeek-V3-Base model. Following this, we perform reasoning-oriented RL like DeepSeek-R1Zero. Upon nearing convergence in the RL process, we create new SFT data through rejection sampling on the RL checkpoint, combined with supervised data from DeepSeek-V3 in domains such as writing, factual QA, and self-cognition, and then retrain the DeepSeek-V3-Base model. After fine-tuning with the new data, the checkpoint undergoes an additional RL process, taking into account prompts from all scenarios. After these steps, we obtained checkpoint referred to as DeepSeek-R1, which achieves performance on par with OpenAI-o1-1217. We further explore distillation from DeepSeek-R1 to smaller dense models. Using Qwen2.532B (Qwen, 2024b) as the base model, direct distillation from DeepSeek-R1 outperforms applying RL on it. This demonstrates that the reasoning patterns discovered by larger base models are crucial for improving reasoning capabilities. We open-source the distilled Qwen and Llama (Dubey et al., 2024) series. Notably, our distilled 14B model outperforms state-of-the-art open-source QwQ-32B-Preview (Qwen, 2024a) by large margin, and the distilled 32B and 70B models set new record on the reasoning benchmarks among dense models. 1.1. Contributions Post-Training: Large-Scale Reinforcement Learning on the Base Model We directly apply RL to the base model without relying on supervised fine-tuning (SFT) as preliminary step. This approach allows the model to explore chain-of-thought (CoT) for solving complex problems, resulting in the development of DeepSeek-R1-Zero. DeepSeekR1-Zero demonstrates capabilities such as self-verification, reflection, and generating long CoTs, marking significant milestone for the research community. Notably, it is the first open research to validate that reasoning capabilities of LLMs can be incentivized purely through RL, without the need for SFT. This breakthrough paves the way for future advancements in this area. We introduce our pipeline to develop DeepSeek-R1. The pipeline incorporates two RL stages aimed at discovering improved reasoning patterns and aligning with human preferences, as well as two SFT stages that serve as the seed for the models reasoning and non-reasoning capabilities. We believe the pipeline will benefit the industry by creating better models. Distillation: Smaller Models Can Be Powerful Too We demonstrate that the reasoning patterns of larger models can be distilled into smaller models, resulting in better performance compared to the reasoning patterns discovered through RL on small models. The open source DeepSeek-R1, as well as its API, will benefit the research community to distill better smaller models in the future. Using the reasoning data generated by DeepSeek-R1, we fine-tuned several dense models that are widely used in the research community. The evaluation results demonstrate that the distilled smaller dense models perform exceptionally well on benchmarks. DeepSeekR1-Distill-Qwen-7B achieves 55.5% on AIME 2024, surpassing QwQ-32B-Preview. Additionally, DeepSeek-R1-Distill-Qwen-32B scores 72.6% on AIME 2024, 94.3% on MATH-500, and 57.2% on LiveCodeBench. These results significantly outperform previous opensource models and are comparable to o1-mini. We open-source distilled 1.5B, 7B, 8B, 14B, 32B, and 70B checkpoints based on Qwen2.5 and Llama3 series to the community. 1.2. Summary of Evaluation Results Reasoning tasks: (1) DeepSeek-R1 achieves score of 79.8% Pass@1 on AIME 2024, slightly surpassing OpenAI-o1-1217. On MATH-500, it attains an impressive score of 97.3%, performing on par with OpenAI-o1-1217 and significantly outperforming other models. (2) On coding-related tasks, DeepSeek-R1 demonstrates expert level in code competition tasks, as it achieves 2,029 Elo rating on Codeforces outperforming 96.3% human participants in the competition. For engineering-related tasks, DeepSeek-R1 performs slightly better than DeepSeek-V3, which could help developers in real world tasks. Knowledge: On benchmarks such as MMLU, MMLU-Pro, and GPQA Diamond, DeepSeekR1 achieves outstanding results, significantly outperforming DeepSeek-V3 with scores of 90.8% on MMLU, 84.0% on MMLU-Pro, and 71.5% on GPQA Diamond. While its performance is slightly below that of OpenAI-o1-1217 on these benchmarks, DeepSeek-R1 surpasses other closed-source models, demonstrating its competitive edge in educational tasks. On the factual benchmark SimpleQA, DeepSeek-R1 outperforms DeepSeek-V3, demonstrating its capability in handling fact-based queries. similar trend is observed where OpenAI-o1 surpasses 4o on this benchmark. 4 Others: DeepSeek-R1 also excels in wide range of tasks, including creative writing, general question answering, editing, summarization, and more. It achieves an impressive length-controlled win-rate of 87.6% on AlpacaEval 2.0 and win-rate of 92.3% on ArenaHard, showcasing its strong ability to intelligently handle non-exam-oriented queries. Additionally, DeepSeek-R1 demonstrates outstanding performance on tasks requiring long-context understanding, substantially outperforming DeepSeek-V3 on long-context benchmarks. 2. Approach 2.1. Overview Previous work has heavily relied on large amounts of supervised data to enhance model performance. In this study, we demonstrate that reasoning capabilities can be significantly improved through large-scale reinforcement learning (RL), even without using supervised fine-tuning (SFT) as cold start. Furthermore, performance can be further enhanced with the inclusion of small amount of cold-start data. In the following sections, we present: (1) DeepSeek-R1-Zero, which applies RL directly to the base model without any SFT data, and (2) DeepSeek-R1, which applies RL starting from checkpoint fine-tuned with thousands of long Chain-of-Thought (CoT) examples. 3) Distill the reasoning capability from DeepSeek-R1 to small dense models. 2.2. DeepSeek-R1-Zero: Reinforcement Learning on the Base Model Reinforcement learning has demonstrated significant effectiveness in reasoning tasks, as evidenced by our previous works (Shao et al., 2024; Wang et al., 2023). However, these works heavily depended on supervised data, which are time-intensive to gather. In this section, we explore the potential of LLMs to develop reasoning capabilities without any supervised data, focusing on their self-evolution through pure reinforcement learning process. We start with brief overview of our RL algorithm, followed by the presentation of some exciting results, and hope this provides the community with valuable insights. 2.2.1. Reinforcement Learning Algorithm Group Relative Policy Optimization In order to save the training costs of RL, we adopt Group Relative Policy Optimization (GRPO) (Shao et al., 2024), which foregoes the critic model that is typically the same size as the policy model, and estimates the baseline from group scores instead. Specifically, for each question 𝑞, GRPO samples group of outputs {𝑜1, 𝑜2, , 𝑜𝐺} from the old policy 𝜋𝜃𝑜𝑙𝑑 and then optimizes the policy model 𝜋𝜃 by maximizing the following objective: J𝐺𝑅𝑃𝑂(𝜃) = E[𝑞 𝑃(𝑄), {𝑜𝑖}𝐺 𝑖=1 (cid:18) 𝜋𝜃(𝑜𝑖𝑞) (cid:18) 𝜋𝜃𝑜𝑙𝑑 (𝑜𝑖𝑞) 𝐺 min 1 𝐺 𝑖= 𝜋𝜃𝑜𝑙𝑑 (𝑂𝑞)] 𝐴𝑖, clip (cid:18) 𝜋𝜃(𝑜𝑖𝑞) 𝜋𝜃𝑜𝑙𝑑 (𝑜𝑖𝑞) , 1 𝜀, 1 + 𝜀 (cid:19) (cid:19) 𝐴𝑖 𝛽D𝐾𝐿 (cid:0)𝜋𝜃𝜋𝑟𝑒 𝑓 (cid:1) (cid:19) , D𝐾𝐿 (cid:0)𝜋𝜃𝜋𝑟𝑒 𝑓 (cid:1) = 𝜋𝑟𝑒 𝑓 (𝑜𝑖𝑞) 𝜋𝜃(𝑜𝑖𝑞) log 𝜋𝑟𝑒 𝑓 (𝑜𝑖𝑞) 𝜋𝜃(𝑜𝑖𝑞) 1, (1) (2) where 𝜀 and 𝛽 des the base model to adhere to our specified instructions. As depicted in Table 1, this template requires DeepSeek-R1-Zero to first produce reasoning process, followed by the final answer. We intentionally limit our constraints to this structural format, avoiding any content-specific biasessuch as mandating reflective reasoning or promoting particular problem-solving strategiesto ensure that we can accurately observe the models natural progression during the RL process. 2.2.4. Performance, Self-evolution Process and Aha Moment of DeepSeek-R1-Zero Performance of DeepSeek-R1-Zero Figure 2 depicts the performance trajectory of DeepSeekR1-Zero on the AIME 2024 benchmark throughout the RL training process. As illustrated, DeepSeek-R1-Zero demonstrates steady and consistent enhancement in performance as the RL training advances. Notably, the average pass@1 score on AIME 2024 shows significant increase, jumping from an initial 15.6% to an impressive 71.0%, reaching performance levels comparable to OpenAI-o1-0912. This significant improvement hig', 'summary': '<h2>Подход к обучению моделей DeepSeek-R1 и DeepSeek-R1-Zero</h2>\n<p>В этом разделе описывается подход, использованный для обучения моделей DeepSeek-R1 и DeepSeek-R1-Zero. Основная идея заключается в том, что возможности рассуждения у языковых моделей можно значительно улучшить с помощью обучения с подкреплением (RL), даже без использования предварительной тонкой настройки на размеченных данных (SFT). При этом, добавление небольшого количества данных для "холодного старта" может дополнительно повысить производительность.</p>\n<p>В статье рассматриваются два основных подхода:</p>\n<ol>\n<li><strong>DeepSeek-R1-Zero:</strong> Обучение с подкреплением применяется непосредственно к базовой модели без каких-либо данных SFT.</li>\n<li><strong>DeepSeek-R1:</strong> Обучение с подкреплением начинается с модели, которая была тонко настроена на небольшом наборе данных с длинными цепочками рассуждений (CoT).</li>\n</ol>\n<p>Также рассматривается метод дистилляции знаний из DeepSeek-R1 в более компактные модели.</p>\n<h3>DeepSeek-R1-Zero: Обучение с подкреплением на базовой модели</h3>\n<p>В этом подразделе описывается процесс обучения модели DeepSeek-R1-Zero. Основная цель - исследовать, могут ли LLM развивать навыки рассуждения, опираясь исключительно на обучение с подкреплением, без использования размеченных данных.</p>\n<h4>Алгоритм обучения с подкреплением</h4>\n<p>Для обучения используется алгоритм <strong>Group Relative Policy Optimization (GRPO)</strong>. GRPO позволяет сэкономить вычислительные ресурсы, так как не требует обучения отдельной модели-критика, которая обычно имеет такой же размер, как и модель-политика. Вместо этого, GRPO оценивает базовый уровень, используя групповые оценки. </p>\n<p>Алгоритм работает следующим образом:\n1.  Для каждого вопроса <em>q</em> извлекается группа ответов {<em>o</em>1, <em>o</em>2, ..., <em>oG</em>} из старой политики <em>πθold</em>.\n2.  Модель-политика <em>πθ</em> оптимизируется путем максимизации целевой функции, которая учитывает отношение вероятностей ответа новой и старой политики, а также преимущество <em>A</em>i, вычисленное на основе вознаграждений.\n3. В целевую функцию также добавляется регуляризация DKL, чтобы предотвратить слишком резкое изменение политики.</p>\n<h4>Моделирование вознаграждения</h4>\n<p>Система вознаграждения для обучения DeepSeek-R1-Zero основана на правилах и состоит из двух основных типов вознаграждений:</p>\n<ol>\n<li><strong>Вознаграждение за точность:</strong> Оценивает правильность ответа. Для математических задач с детерминированными результатами проверяется соответствие ответа требуемому формату. Для задач LeetCode используется компилятор для проверки ответов на основе заданных тестов.</li>\n<li><strong>Вознаграждение за формат:</strong> Стимулирует модель помещать свои рассуждения в теги <code>&lt;think&gt; &lt;/think&gt;</code>.</li>\n</ol>\n<p>В процессе обучения DeepSeek-R1-Zero не использовались нейронные модели вознаграждения, так как они могут быть подвержены "взлому" вознаграждения при крупномасштабном обучении с подкреплением.</p>\n<h4>Шаблон обучения</h4>\n<p>Для обучения DeepSeek-R1-Zero используется простой шаблон, который предписывает модели сначала генерировать процесс рассуждения, а затем давать окончательный ответ. Этот шаблон не содержит каких-либо ограничений, связанных с содержанием, что позволяет наблюдать за естественным развитием модели в процессе обучения с подкреплением.</p>\n<h4>Производительность, саморазвитие и "Aha-moment" DeepSeek-R1-Zero</h4>\n<p>В ходе обучения DeepSeek-R1-Zero демонстрирует стабильное улучшение производительности на бенчмарке AIME 2024. Средний балл pass@1 увеличивается с 15.6% до 71.0%, что сравнимо с показателями OpenAI-o1-0912. Это значительное улучшение подчеркивает эффективность обучения с подкреплением в развитии навыков рассуждения.</p>\n<ul>\n<li><strong>Комментарий:</strong> Важно отметить, что такое улучшение было достигнуто без использования каких-либо размеченных данных, что является важным достижением для области обучения языковых моделей.</li>\n</ul>\n<p>В процессе обучения модель также демонстрирует интересные поведения, такие как самопроверка, рефлексия и генерация длинных цепочек рассуждений. Эти результаты показывают, что LLM могут развивать навыки рассуждения через RL, без необходимости предварительной тонкой настройки на размеченных данных.</p>\n<p>Однако, DeepSeek-R1-Zero также сталкивается с проблемами, такими как плохая читаемость и смешивание языков. Для решения этих проблем и дальнейшего улучшения производительности была разработана модель DeepSeek-R1.</p>'}, {'title': 'Performance Comparison of Deepseek-R1-Zero and OpenAI Models', 'content': 'hlights the efficacy of our RL algorithm in optimizing the models performance over time. Table 2 provides comparative analysis between DeepSeek-R1-Zero and OpenAIs o1-0912 models across variety of reasoning-related benchmarks. The findings reveal that RL empowers Model AIME 2024 MATH-500 GPQA Diamond LiveCode Bench CodeForces pass@1 cons@64 pass@1 pass@1 pass@1 rating OpenAI-o1-mini OpenAI-o1-0912 DeepSeek-R1-Zero 63.6 74.4 71.0 80.0 83.3 86. 90.0 94.8 95.9 60.0 77.3 73.3 53.8 63.4 50. 1820 1843 1444 Table 2 Comparison of DeepSeek-R1-Zero and OpenAI o1 models on reasoning-related benchmarks. Figure 2 AIME accuracy of DeepSeek-R1-Zero during training. For each question, we sample 16 responses and calculate the overall average accuracy to ensure stable evaluation. DeepSeek-R1-Zero to attain robust reasoning capabilities without the need for any supervised fine-tuning data. This is noteworthy achievement, as it underscores the models ability to learn and generalize effectively through RL alone. Additionally, the performance of DeepSeekR1-Zero can be further augmented through the application of majority voting. For example, when majority voting is employed on the AIME benchmark, DeepSeek-R1-Zeros performance escalates from 71.0% to 86.7%, thereby exceeding the performance of OpenAI-o1-0912. The ability of DeepSeek-R1-Zero to achieve such competitive performance, both with and without majority voting, highlights its strong foundational capabilities and its potential for further advancements in reasoning tasks. Self-evolution Process of DeepSeek-R1-Zero The self-evolution process of DeepSeek-R1-Zero is fascinating demonstration of how RL can drive model to improve its reasoning capabilities autonomously. By initiating RL directly from the base model, we can closely monitor the models progression without the influence of the supervised fine-tuning stage. This approach provides clear view of how the model evolves over time, particularly in terms of its ability to handle complex reasoning tasks. As depicted in Figure 3, the thinking time of DeepSeek-R1-Zero shows consistent improve7 Figure 3 The average response length of DeepSeek-R1-Zero on the training set during the RL process. DeepSeek-R1-Zero naturally learns to solve reasoning tasks with more thinking time. ment throughout the training process. This improvement is not the result of external adjustments but rather an intrinsic development within the model. DeepSeek-R1-Zero naturally acquires the ability to solve increasingly complex reasoning tasks by leveraging extended test-time computation. This computation ranges from generating hundreds to thousands of reasoning tokens, allowing the model to explore and refine its thought processes in greater depth. One of the most remarkable aspects of this self-evolution is the emergence of sophisticated behaviors as the test-time computation increases. Behaviors such as reflectionwhere the model revisits and reevaluates its previous stepsand the exploration of alternative approaches to problem-solving arise spontaneously. These behaviors are not explicitly programmed but instead emerge as result of the models interaction with the reinforcement learning environment. This spontaneous development significantly enhances DeepSeek-R1-Zeros reasoning capabilities, enabling it to tackle more challenging tasks with greater efficiency and accuracy. Aha Moment of DeepSeek-R1-Zero particularly intriguing phenomenon observed during the training of DeepSeek-R1-Zero is the occurrence of an aha moment. This moment, as illustrated in Table 3, occurs in an intermediate version of the model. During this phase, DeepSeek-R1-Zero learns to allocate more thinking time to problem by reevaluating its initial approach. This behavior is not only testament to the models growing reasoning abilities but also captivating example of how reinforcement learning can lead to unexpected and sophisticated outcomes. This moment is not only an aha moment for the model but also for the researchers observing its behavior. It underscores the power and beauty of reinforcement learning: rather than explicitly teaching the model on how to solve problem, we simply provide it with the right incentives, and it autonomously develops advanced problem-solving strategies. The aha moment serves as powerful reminder of the potential of RL to unlock new levels of intelligence in artificial systems, paving the way for more autonomous and adaptive models in the future. 8 Question: If 𝑎 > 1, then the sum of the real solutions of 𝑎 𝑎 + 𝑥 = 𝑥 is equal to (cid:17) 2 𝑎 + 𝑥 𝑎 = 𝑥2 = 𝑎 𝑎 + 𝑥 = 𝑥, lets start by squaring both 𝑎 + 𝑥 = 𝑥2. Response: <think> To solve the equation (cid:16)𝑎 Rearrange to isolate the inner square root term: (𝑎 𝑥2)2 = 𝑎 + 𝑥 = 𝑎2 2𝑎𝑥2 + (𝑥2)2 = 𝑎 + 𝑥 = 𝑥4 2𝑎𝑥2 𝑥 + (𝑎2 𝑎) = 0 . . . Wait, wait. Wait. Thats an aha moment can flag here. Lets reevaluate this step-by-step to identify if the correct sum can be We started with the equation: 𝑎 First, lets square both sides: 𝑎 Next, could square both sides again, treating the equation: . . . 𝑎 + 𝑥 = 𝑥2 = 𝑎 + 𝑥 = 𝑎 𝑥2 𝑎 + 𝑥 = 𝑥 Table 3 An interesting aha moment of an intermediate version of DeepSeek-R1-Zero. The model learns to rethink using an anthropomorphic tone. This is also an aha moment for us, allowing us to witness the power and beauty of reinforcement learning. Drawback of DeepSeek-R1-Zero Although DeepSeek-R1-Zero exhibits strong reasoning capabilities and autonomously develops unexpected and powerful reasoning behaviors, it faces several issues. For instance, DeepSeek-R1-Zero struggles with challenges like poor readability, and language mixing. To make reasoning processes more readable and share them with the open community, we explore DeepSeek-R1, method that utilizes RL with human-friendly cold-start data. 2.3. DeepSeek-R1: Reinforcement Learning with Cold Start Inspired by the promising results of DeepSeek-R1-Zero, two natural questions arise: 1) Can reasoning performance be further improved or convergence accelerated by incorporating small amount of high-quality data as cold start? 2) How can we train user-friendly model that not only produces clear and coherent Chains of Thought (CoT) but also demonstrates strong general capabilities? To address these questions, we design pipeline to train DeepSeek-R1. The pipeline consists of four stages, outlined as follows. 2.3.1. Cold Start Unlike DeepSeek-R1-Zero, to prevent the early unstable cold start phase of RL training from the base model, for DeepSeek-R1 we construct and collect small amount of long CoT data to fine-tune the model as the initial RL actor. To collect such data, we have explored several approaches: using few-shot prompting with long CoT as an example, directly prompting models to generate detailed answers with reflection and verification, gathering DeepSeek-R1Zero outputs in readable format, and refining the results through post-processing by human annotators. In this work, we collect thousands of cold-start data to fine-tune the DeepSeek-V3-Base as the starting point for RL. Compared to DeepSeek-R1-Zero, the advantages of cold start data 9 include: Readability: key limitation of DeepSeek-R1-Zero is that its content is often not suitable for reading. Responses may mix multiple languages or lack markdown formatting to highlight answers for users. In contrast, when creating cold-start data for DeepSeek-R1, we design readable pattern that includes summary at the end of each response and filters out responses that are not reader-friendly. Here, we define the output format as special_token<reasoning_process>special_token<summary>, where the reasoning process is the CoT for the query, and the summary is used to summarize the reasoning results. Potential: By carefully designing the pattern for cold-start data with human priors, we observe better performance against DeepSeek-R1-Zero. We believe the iterative training is better way for reasoning models. 2.3.2. Reasoning-oriented Reinforcement Learning After fine-tuning DeepSeek-V3-Base on the cold start data, we apply the same large-scale reinforcement learning training process as employed in DeepSeek-R1-Zero. This phase focuses on enhancing the models reasoning capabilities, particularly in reasoning-intensive tasks such as coding, mathematics, science, and logic reasoning, which involve well-defined problems with clear solutions. During the training process, we observe that CoT often exhibits language mixing, particularly when RL prompts involve multiple languages. To mitigate the issue of language mixing, we introduce language consistency reward during RL training, which is calculated as the proportion of target language words in the CoT. Although ablation experiments show that such alignment results in slight degradation in the models performance, this reward aligns with human preferences, making it more readable. Finally, we combine the accuracy of reasoning tasks and the reward for language consistency by directly summing them to form the final reward. We then apply RL training on the fine-tuned model until it achieves convergence on reasoning tasks. 2.3.3. Rejection Sampling and Supervised Fine-Tuning When reasoning-oriented RL converges, we utilize the resulting checkpoint to collect SFT (Supervised Fine-Tuning) data for the subsequent round. Unlike the initial cold-start data, which primarily focuses on reasoning, this stage incorporates data from other domains to enhance the models capabilities in writing, role-playing, and other general-purpose tasks. Specifically, we generate the data and fine-tune the model as described below. Reasoning data We curate reasoning prompts and generate reasoning trajectories by performing rejection sampling from the checkpoint from the above RL training. In the previous stage, we only included data that could be evaluated using rule-based rewards. However, in this stage, we expand the dataset by incorporating additional data, some of which use generative reward model by feeding the ground-truth and model predictions into DeepSeek-V3 for judgment. Additionally, because the model output is sometimes chaotic and difficult to read, we have filtered out chain-of-thought with mixed languages, long parapraphs, and code blocks. For each prompt, we sample multiple responses and retain only the correct ones. In total, we collect about 600k reasoning related training samples. 10 Non-Reasoning data For non-reasoning data, such as writing, factual QA, self-cognition, and translation, we adopt the DeepSeek-V3 pipeline and reuse portions of the SFT dataset of DeepSeek-V3. For certain non-reasoning tasks, we call DeepSeek-V3 to generate potential chain-of-thought before answering the question by prompting. However, for simpler queries, such as hello we do not provide CoT in response. In the end, we collected total of approximately 200k training samples that are unrelated to reasoning. We fine-tune DeepSeek-V3-Base for two epochs using the above curated dataset of about 800k samples. 2.3.4. Reinforcement Learning for all Scenarios To further align the model with human preferences, we implement secondary reinforcement learning stage aimed at improving the models helpfulness and harmlessness while simultaneously refining its reasoning capabilities. Specifically, we train the model using combination of reward signals and diverse prompt distributions. For reasoning data, we adhere to the methodology outlined in DeepSeek-R1-Zero, which utilizes rule-based rewards to guide the learning process in math, code, and logical reasoning domains. For general data, we resort to reward models to capture human preferences in complex and nuanced scenarios. We build upon the DeepSeek-V3 pipeline and adopt similar distribution of preference pairs and training prompts. For helpfulness, we focus exclusively on the final summary, ensuring that the assessment emphasizes the utility and relevance of the response to the user while minimizing interference with the underlying reasoning process. For harmlessness, we evaluate the entire response of the model, including both the reasoning process and the summary, to identify and mitigate any potential risks, biases, or harmful content that may arise during the generation process. Ultimately, the integration of reward signals and diverse data distributions enables us to train model that excels in reasoning while prioritizing helpfulness and harmlessness. 2.4. Distillation: Empower Small Models with Reasoning Capability To equip more efficient smaller models with reasoning capabilities like DeepSeek-R1, we directly fine-tuned open-source models like Qwen (Qwen, 2024b) and Llama (AI@Meta, 2024) using the 800k samples curated with DeepSeek-R1, as detailed in 2.3.3. Our findings indicate that this straightforward distillation method significantly enhances the reasoning abilities of smaller models. The base models we use here are Qwen2.5-Math-1.5B, Qwen2.5-Math-7B, Qwen2.514B, Qwen2.5-32B, Llama-3.1-8B, and Llama-3.3-70B-Instruct. We select Llama-3.3 because its reasoning capability is slightly better than that of Llama-3.1. For distilled models, we apply only SFT and do not include an RL stage, even though incorporating RL could substantially boost model performance. Our primary goal here is to demonstrate the effectiveness of the distillation technique, leaving the exploration of the RL stage to the broader research community. 3. Experiment Benchmarks We evaluate models on MMLU (Hendrycks et al., 2020), MMLU-Redux (Gema et al., 2024), MMLU-Pro (Wang et al., 2024), C-Eval (Huang et al., 2023), and CMMLU (Li et al., 2023), IFEval (Zhou et al., 2023), FRAMES (Krishna et al., 2024), GPQA Diamond (Rein et al., 2023), SimpleQA (OpenAI, 2024c), C-SimpleQA (He et al., 2024), SWE-Bench Verified (OpenAI, 11 2024d), Aider 1, LiveCodeBench (Jain et al., 2024) (2024-08 2025-01), Codeforces 2, Chinese National High School Mathematics Olympiad (CNMO 2024)3, and American Invitational Mathematics Examination 2024 (AIME 2024) (MAA, 2024). In addition to standard benchmarks, we also evaluate our models on open-ended generation tasks using LLMs as judges. Specifically, we adhere to the original configurations of AlpacaEval 2.0 (Dubois et al., 2024) and Arena-Hard (Li et al., 2024), which leverage GPT-4-Turbo-1106 as judges for pairwise comparisons. Here, we only feed the final summary to evaluation to avoid the length bias. For distilled models, we report representative results on AIME 2024, MATH-500, GPQA Diamond, Codeforces, and LiveCodeBench. Evaluation Prompts Following the setup in DeepSeek-V3, standard benchmarks such as MMLU, DROP, GPQA Diamond, and SimpleQA are evaluated using prompts from the simpleevals framework. For MMLU-Redux, we adopt the Zero-Eval prompt format (Lin, 2024) in zero-shot setting. In terms of MMLU-Pro, C-Eval ', 'summary': '<p>В данном разделе статьи подробно рассматривается процесс самообучения модели DeepSeek-R1-Zero с использованием обучения с подкреплением (RL), а также описывается её эволюция и "момент озарения". Кроме того, анализируются недостатки этой модели и представлен подход к обучению улучшенной модели DeepSeek-R1.</p>\n<p><strong>Самообучение DeepSeek-R1-Zero:</strong></p>\n<p>Процесс самообучения DeepSeek-R1-Zero демонстрирует, как RL может автономно улучшать способность модели к рассуждению. Начиная обучение RL с базовой модели, можно наблюдать за её прогрессом без влияния предварительного обучения с учителем. В процессе обучения модель естественным образом увеличивает время, затрачиваемое на размышление, что позволяет ей решать более сложные задачи. Это происходит не за счёт внешних корректировок, а является внутренним развитием модели. Увеличение времени вычислений позволяет модели глубже исследовать и совершенствовать свои мыслительные процессы, что приводит к спонтанному появлению таких сложных моделей поведения, как рефлексия (пересмотр предыдущих шагов) и поиск альтернативных подходов к решению задач.</p>\n<p><strong>"Момент озарения" DeepSeek-R1-Zero:</strong></p>\n<p>В процессе обучения DeepSeek-R1-Zero наблюдается интересный феномен – "момент озарения". На промежуточном этапе обучения модель учится выделять больше времени на обдумывание задачи, пересматривая свой первоначальный подход. Это демонстрирует растущие способности модели к рассуждению и является примером того, как RL может приводить к неожиданным и сложным результатам. Этот момент показывает, что вместо явного обучения модели решению задач, достаточно предоставить ей правильные стимулы, и она самостоятельно разработает продвинутые стратегии решения.</p>\n<p><strong>Недостатки DeepSeek-R1-Zero:</strong></p>\n<p>Несмотря на сильные способности к рассуждению, DeepSeek-R1-Zero имеет ряд недостатков. К ним относятся плохая читаемость, а также смешивание языков. Чтобы сделать процесс рассуждения более понятным и доступным для сообщества, был разработан метод DeepSeek-R1, который использует RL с данными "холодного старта", ориентированными на читаемость.</p>\n<p><strong>DeepSeek-R1: RL с "холодным стартом":</strong></p>\n<p>Разработка DeepSeek-R1 была мотивирована двумя вопросами: можно ли улучшить производительность модели и ускорить сходимость, используя небольшое количество высококачественных данных в качестве "холодного старта", и как обучить модель, которая не только демонстрирует сильные общие способности, но и генерирует чёткие и понятные цепочки рассуждений.</p>\n<p><strong>Этапы обучения DeepSeek-R1:</strong></p>\n<p>Процесс обучения DeepSeek-R1 состоит из четырёх этапов:</p>\n<ol>\n<li>\n<p><strong>"Холодный старт":</strong> В отличие от DeepSeek-R1-Zero, DeepSeek-R1 начинается с обучения на небольшом наборе высококачественных данных с длинными цепочками рассуждений (CoT). Эти данные собираются с помощью нескольких подходов, включая генерацию ответов с размышлением и проверкой, использование результатов DeepSeek-R1-Zero в читаемом формате, а также доработку результатов аннотаторами. Основным преимуществом использования "холодного старта" является улучшенная читаемость, так как данные разрабатываются с учётом читабельности, включая краткое изложение в конце каждого ответа.</p>\n</li>\n<li>\n<p><strong>RL, ориентированное на рассуждение:</strong> После обучения на данных "холодного старта" применяется тот же процесс RL, что и для DeepSeek-R1-Zero, с фокусом на задачах, требующих интенсивного рассуждения. Для решения проблемы смешивания языков в цепочках рассуждений, вводится вознаграждение за языковую согласованность, которое рассчитывается как доля слов целевого языка в CoT. Это вознаграждение, хотя и может немного снижать производительность, делает результаты более читаемыми.</p>\n</li>\n<li>\n<p><strong>Сэмплирование с отклонением и обучение с учителем:</strong> После сходимости RL для рассуждения, полученная модель используется для сбора данных для обучения с учителем (SFT). В отличие от данных "холодного старта", на этом этапе используются данные из других областей, чтобы улучшить возможности модели в таких задачах, как письмо и ролевые игры. Данные для SFT включают в себя как данные рассуждения, так и данные из других областей, которые были сгенерированы с использованием DeepSeek-V3.</p>\n</li>\n<li>\n<p><strong>RL для всех сценариев:</strong> На последнем этапе применяется вторичный RL для улучшения полезности и безопасности модели, а также дальнейшего совершенствования её способностей к рассуждению. Для данных рассуждения используется тот же подход, что и для DeepSeek-R1-Zero, а для общих данных используются модели вознаграждения, чтобы учесть предпочтения человека.</p>\n</li>\n</ol>\n<p><strong>Дистилляция: Расширение возможностей маленьких моделей:</strong></p>\n<p>Чтобы наделить небольшие модели способностями к рассуждению, как у DeepSeek-R1, проводится прямое обучение моделей с открытым исходным кодом, таких как Qwen и Llama, с использованием данных, собранных для DeepSeek-R1. Этот метод дистилляции значительно повышает способности к рассуждению у небольших моделей.</p>\n<p><strong>Бенчмарки:</strong></p>\n<p>Модели оцениваются на различных бенчмарках, включая MMLU, MMLU-Redux, MMLU-Pro, C-Eval, CMMLU, IFEval, FRAMES, GPQA Diamond, SimpleQA, C-SimpleQA, SWE-Bench Verified, Aider, LiveCodeBench, Codeforces, Китайская национальная олимпиада по математике для старшеклассников (CNMO) и Американский пригласительный экзамен по математике (AIME). Также используются открытые задачи генерации, где LLM выступают в качестве судей.</p>'}, {'title': 'Evaluation Protocols and Benchmarking for Deepseek-R1', 'content': 'and CLUE-WSC, since the original prompts are few-shot, we slightly modify the prompt to the zero-shot setting. The CoT in few-shot may hurt the performance of DeepSeek-R1. Other datasets follow their original evaluation protocols with default prompts provided by their creators. For code and math benchmarks, the HumanEval-Mul dataset covers eight mainstream programming languages (Python, Java, C++, C#, JavaScript, TypeScript, PHP, and Bash). Model performance on LiveCodeBench is evaluated using CoT format, with data collected between August 2024 and January 2025. The Codeforces dataset is evaluated using problems from 10 Div.2 contests along with expert-crafted test cases, after which the expected ratings and percentages of competitors are calculated. SWE-Bench verified results are obtained via the agentless framework (Xia et al., 2024). AIDER-related benchmarks are measured using "diff" format. DeepSeek-R1 outputs are capped at maximum of 32,768 tokens for each benchmark. Baselines We conduct comprehensive evaluations against several strong baselines, including DeepSeek-V3, Claude-Sonnet-3.5-1022, GPT-4o-0513, OpenAI-o1-mini, and OpenAI-o1-1217. Since accessing the OpenAI-o1-1217 API is challenging in mainland China, we report its performance based on official reports. For distilled models, we also compare the open-source model QwQ-32B-Preview (Qwen, 2024a). Evaluation Setup We set the maximum generation length to 32,768 tokens for the models. We found that using greedy decoding to evaluate long-output reasoning models results in higher repetition rates and significant variability across different checkpoints. Therefore, we default to pass@𝑘 evaluation (Chen et al., 2021) and report pass@1 using non-zero temperature. Specifically, we use sampling temperature of 0.6 and top-𝑝 value of 0.95 to generate 𝑘 responses (typically between 4 and 64, depending on the test set size) for each question. Pass@1 is then calculated as pass@1 = 1 𝑘 𝑘 𝑖= 𝑝𝑖, where 𝑝𝑖 denotes the correctness of the 𝑖-th response. This method provides more reliable performance estimates. For AIME 2024, we also report consensus (majority vote) results (Wang et al., 2022) using 64 samples, denoted as cons@64. 1https://aider.chat 2https://codeforces.com 3https://www.cms.org.cn/Home/comp/comp/cid/12.html 12 3.1. DeepSeek-R1 Evaluation Benchmark (Metric) Architecture # Activated Params # Total Params MMLU (Pass@1) MMLU-Redux (EM) MMLU-Pro (EM) DROP (3-shot F1) IF-Eval (Prompt Strict) GPQA Diamond (Pass@1) SimpleQA (Correct) FRAMES (Acc.) AlpacaEval2.0 (LC-winrate) ArenaHard (GPT-4-1106) LiveCodeBench (Pass@1-COT) Codeforces (Percentile) Codeforces (Rating) SWE Verified (Resolved) Aider-Polyglot (Acc.) AIME 2024 (Pass@1) MATH-500 (Pass@1) CNMO 2024 (Pass@1) CLUEWSC (EM) C-Eval (EM) C-SimpleQA (Correct) English Code Math Chinese Claude-3.5GPT-4o DeepSeek OpenAI OpenAI DeepSeek Sonnet-1022 o1-mini o1-1217 V3 R1 - - - 88.3 88.9 78.0 88.3 86.5 65.0 28.4 72.5 52.0 85.2 38.9 20.3 717 50.8 45.3 16.0 78.3 13. 85.4 76.7 55.4 - - - 87.2 88.0 72.6 83.7 84.3 49.9 38.2 80.5 51.1 80.4 32.9 23.6 759 38.8 16.0 9.3 74.6 10.8 87.9 76.0 58. MoE 37B 671B 88.5 89.1 75.9 91.6 86.1 59.1 24.9 73.3 70.0 85.5 36.2 58.7 1134 42.0 49.6 39.2 90.2 43.2 90.9 86.5 68.0 - - - 85.2 86.7 80.3 83.9 84.8 60.0 7.0 76.9 57.8 92.0 53.8 93.4 1820 41.6 32.9 63.6 90.0 67.6 89.9 68.9 40.3 - - - 91.8 - - 90.2 - 75.7 47.0 - - - 63.4 96.6 2061 48.9 61.7 79.2 96.4 - - - - MoE 37B 671B 90.8 92.9 84.0 92.2 83.3 71.5 30.1 82.5 87.6 92.3 65.9 96.3 2029 49.2 53. 79.8 97.3 78.8 92.8 91.8 63.7 Table 4 Comparison between DeepSeek-R1 and other representative models. For education-oriented knowledge benchmarks such as MMLU, MMLU-Pro, and GPQA Diamond, DeepSeek-R1 demonstrates superior performance compared to DeepSeek-V3. This improvement is primarily attributed to enhanced accuracy in STEM-related questions, where significant gains are achieved through large-scale reinforcement learning. Additionally, DeepSeek-R1 excels on FRAMES, long-context-dependent QA task, showcasing its strong document analysis capabilities. This highlights the potential of reasoning models in AI-driven search and data analysis tasks. On the factual benchmark SimpleQA, DeepSeek-R1 outperforms DeepSeek-V3, demonstrating its capability in handling fact-based queries. similar trend is observed where OpenAI-o1 surpasses GPT-4o on this benchmark. However, DeepSeek-R1 performs worse than DeepSeek-V3 on the Chinese SimpleQA benchmark, primarily due to its tendency to refuse answering certain queries after safety RL. Without safety RL, DeepSeek-R1 could achieve an accuracy of over 70%. DeepSeek-R1 also delivers impressive results on IF-Eval, benchmark designed to assess models ability to follow format instructions. These improvements can be linked to the inclusion of instruction-following data during the final stages of supervised fine-tuning (SFT) and RL training. Furthermore, remarkable performance is observed on AlpacaEval2.0 and ArenaHard, indicating DeepSeek-R1s strengths in writing tasks and open-domain question answering. Its significant outperformance of DeepSeek-V3 underscores the generalization benefits of large-scale RL, which not only boosts reasoning capabilities but also improves performance across diverse domains. Moreover, the summary lengths generated by DeepSeek-R1 are concise, with an average of 689 tokens on ArenaHard and 2,218 characters on AlpacaEval 2.0. This indicates that DeepSeek-R1 avoids introducing length bias during GPT-based evaluations, further solidifying its robustness across multiple tasks. On math tasks, DeepSeek-R1 demonstrates performance on par with OpenAI-o1-1217, surpassing other models by large margin. similar trend is observed on coding algorithm tasks, such as LiveCodeBench and Codeforces, where reasoning-focused models dominate these benchmarks. On engineering-oriented coding tasks, OpenAI-o1-1217 outperforms DeepSeek-R1 on Aider but achieves comparable performance on SWE Verified. We believe the engineering performance of DeepSeek-R1 will improve in the next version, as the amount of related RL training data currently remains very limited. 3.2. Distilled Model Evaluation Model AIME 2024 MATHGPQA Diamond LiveCode Bench CodeForces pass@1 cons@64 pass@ pass@1 pass@1 rating GPT-4o-0513 Claude-3.5-Sonnet-1022 OpenAI-o1-mini QwQ-32B-Preview DeepSeek-R1-Distill-Qwen-1.5B DeepSeek-R1-Distill-Qwen-7B DeepSeek-R1-Distill-Qwen-14B DeepSeek-R1-Distill-Qwen-32B DeepSeek-R1-Distill-Llama-8B DeepSeek-R1-Distill-Llama-70B 9.3 16.0 63.6 50. 28.9 55.5 69.7 72.6 50.4 70.0 13.4 26.7 80.0 60.0 52.7 83.3 80.0 83.3 80.0 86.7 74.6 78.3 90.0 90.6 83.9 92.8 93.9 94.3 89.1 94.5 49.9 65.0 60.0 54. 33.8 49.1 59.1 62.1 49.0 65.2 32.9 38.9 53.8 41.9 16.9 37.6 53.1 57.2 39.6 57.5 759 717 1820 1316 954 1189 1481 1691 1205 1633 Table 5 Comparison of DeepSeek-R1 distilled models and other comparable models on reasoning-related benchmarks. As shown in Table 5, simply distilling DeepSeek-R1s outputs enables the efficient DeepSeekR1-7B (i.e., DeepSeek-R1-Distill-Qwen-7B, abbreviated similarly below) to outperform nonreasoning models like GPT-4o-0513 across the board. DeepSeek-R1-14B surpasses QwQ-32BPreview on all evaluation metrics, while DeepSeek-R1-32B and DeepSeek-R1-70B significantly exceed o1-mini on most benchmarks. These results demonstrate the strong potential of distillation. Additionally, we found that applying RL to these distilled models yields significant further gains. We believe this warrants further exploration and therefore present only the results of the simple SFT-distilled models here. 4. Discussion 4.1. Distillation v.s. Reinforcement Learning In Section 3.2, we can see that by distilling DeepSeek-R1, the small model can achieve impressive results. However, there is still one question left: can the model achieve comparable performance through the large-scale RL training discussed in the paper without distillation? To answer this question, we conduct large-scale RL training on Qwen-32B-Base using math, code, and STEM data, training for over 10K steps, resulting in DeepSeek-R1-Zero-Qwen-32B. The experimental results, shown in Table 6, demonstrate that the 32B base model, after large-scale Model AIME 2024 MATH-500 GPQA Diamond LiveCodeBench pass@1 cons@64 pass@ pass@1 pass@1 QwQ-32B-Preview DeepSeek-R1-Zero-Qwen-32B DeepSeek-R1-Distill-Qwen-32B 50.0 47.0 72.6 60.0 60.0 83.3 90.6 91.6 94. 54.5 55.0 62.1 41.9 40.2 57.2 Table 6 Comparison of distilled and RL Models on Reasoning-Related Benchmarks. RL training, achieves performance on par with QwQ-32B-Preview. However, DeepSeek-R1Distill-Qwen-32B, which is distilled from DeepSeek-R1, performs significantly better than DeepSeek-R1-Zero-Qwen-32B across all benchmarks. Therefore, we can draw two conclusions: First, distilling more powerful models into smaller ones yields excellent results, whereas smaller models relying on the large-scale RL mentioned in this paper require enormous computational power and may not even achieve the performance of distillation. Second, while distillation strategies are both economical and effective, advancing beyond the boundaries of intelligence may still require more powerful base models and largerscale reinforcement learning. 4.2. Unsuccessful Attempts In the early stages of developing DeepSeek-R1, we also encountered failures and setbacks along the way. We share our failure experiences here to provide insights, but this does not imply that these approaches are incapable of developing effective reasoning models. Process Reward Model (PRM) PRM is reasonable method to guide the model toward better approaches for solving reasoning tasks (Lightman et al., 2023; Uesato et al., 2022; Wang et al., 2023). However, in practice, PRM has three main limitations that may hinder its ultimate success. First, it is challenging to explicitly define fine-grain step in general reasoning. Second, determining whether the current intermediate step is correct is challenging task. Automated annotation using models may not yield satisfactory results, while manual annotation is not conducive to scaling up. Third, once model-based PRM is introduced, it inevitably leads to reward hacking (Gao et al., 2022), and retraining the reward model needs additional training resources and it complicates the whole training pipeline. In conclusion, while PRM demonstrates good ability to rerank the top-N responses generated by the model or assist in guided search (Snell et al., 2024), its advantages are limited compared to the additional computational overhead it introduces during the large-scale reinforcement learning process in our experiments. Monte Carlo Tree Search (MCTS) Inspired by AlphaGo (Silver et al., 2017b) and AlphaZero (Silver et al., 2017a), we explored using Monte Carlo Tree Search (MCTS) to enhance test-time compute scalability. This approach involves breaking answers into smaller parts to allow the model to explore the solution space systematically. To facilitate this, we prompt the model to generate multiple tags that correspond to specific reasoning steps necessary for the search. For training, we first use collected prompts to find answers via MCTS guided by pre-trained value model. Subsequently, we use the resulting question-answer pairs to train both the actor model and the value model, iteratively refining the process. However, this approach encounters several challenges when scaling up the training. First, unlike chess, where the search space is relatively well-defined, token generation presents an 15 exponentially larger search space. To address this, we set maximum extension limit for each node, but this can lead to the model getting stuck in local optima. Second, the value model directly influences the quality of generation since it guides each step of the search process. Training fine-grained value model is inherently difficult, which makes it challenging for the model to iteratively improve. While AlphaGos core success relied on training value model to progressively enhance its performance, this principle proves difficult to replicate in our setup due to the complexities of token generation. In conclusion, while MCTS can improve performance during inference when paired with pre-trained value model, iteratively boosting model performance through self-search remains significant challenge. 5. Conclusion, Limitations, and Future Work In this work, we share our journey in enhancing model reasoning abilities through reinforcement learning. DeepSeek-R1-Zero represents pure RL approach without relying on cold-start data, achieving strong performance across various tasks. DeepSeek-R1 is more powerful, leveraging cold-start data alongside iterative RL fine-tuning. Ultimately, DeepSeek-R1 achieves performance comparable to OpenAI-o1-1217 on range of tasks. We further explore distillation the reasoning capability to small dense models. We use DeepSeek-R1 as the teacher model to generate 800K training samples, and fine-tune several small dense models. The results are promising: DeepSeek-R1-Distill-Qwen-1.5B outperforms GPT-4o and Claude-3.5-Sonnet on math benchmarks with 28.9% on AIME and 83.9% on MATH. Other dense models also achieve impressive results, significantly outperforming other instructiontuned models based on the same underlying checkpoints. In the future, we plan to invest in research across the following directions for DeepSeek-R1. General Capability: Currently, the capabilities of DeepSeek-R1 fall short of DeepSeek-V3 in tasks such as function calling, multi-turn, complex role-playing, and JSON output. Moving forward, we plan to explore how long CoT can be leveraged to enhance tasks in these fields. Language Mixing: DeepSeek-R1 is currently optimized for Chinese and English, which may result in language mixing issues when handling queries in other languages. For instance, DeepSeek-R1 might use English for reasoning and responses, even if the query is in language other than English or Chinese. We aim to address this limitation in future updates. Prompting Engineering: When evaluating DeepSeek-R1, we observe that it is sensitive to prompts. Few-shot prompting consistently degrades its performance. Therefore, we recommend users directly describe the problem and specify the output format using zero-shot setting for optimal results. Software Engineering Tasks: Due to the long evaluation times, which impact the efficiency of the RL process, large-scale RL has not been applied extensively in software engineering tasks. As result, DeepSeek-R1 has not demonstrated huge improvement over DeepSeek-V3 on software engineering benchmarks. Future versions will address this by implementing rejection sampling on software engineering data or incorporating asynchronous evaluations during the RL process to improve efficiency', 'summary': '<p>В этом разделе статьи описывается процесс оценки модели DeepSeek-R1 и сравниваются ее результаты с другими моделями, а также обсуждаются методы дистилляции модели и неудачные подходы, использованные в процессе разработки.</p>\n<p><strong>Оценка DeepSeek-R1</strong></p>\n<p>Для оценки DeepSeek-R1 использовались различные наборы данных, охватывающие разные области:</p>\n<ul>\n<li><strong>Текстовые задачи:</strong> MMLU (разные варианты), DROP, IF-Eval, SimpleQA, FRAMES, AlpacaEval2.0, ArenaHard.</li>\n<li><strong>Задачи на кодирование и математику:</strong> HumanEval-Mul, LiveCodeBench, Codeforces, SWE-bench, AIDER, AIME 2024, MATH-500.</li>\n<li><strong>Задачи на китайском языке:</strong> CNMO 2024, CLUEWSC, C-Eval, C-SimpleQA.</li>\n</ul>\n<p>В отличие от некоторых других моделей, которые оцениваются в режиме few-shot (с несколькими примерами в запросе), для CLUE-WSC DeepSeek-R1 оценивался в режиме zero-shot (без примеров). Это было сделано, так как использование few-shot с CoT (Chain-of-Thought) может ухудшить производительность DeepSeek-R1. Для задач на кодирование и математику использовался формат CoT.</p>\n<p>Выходные данные DeepSeek-R1 были ограничены 32768 токенами для каждого теста.</p>\n<p><strong>Методика оценки</strong></p>\n<p>Для оценки моделей, особенно тех, которые выдают длинные ответы, использовался метод pass@k. Вместо того чтобы генерировать один ответ, модель генерировала k ответов (от 4 до 64 в зависимости от размера набора данных) с использованием температуры 0.6 и top-p 0.95. Затем pass@1 вычислялся как среднее значение корректности каждого из k ответов. Этот метод обеспечивает более надежную оценку производительности. Для AIME 2024 также сообщались результаты консенсуса (голосование большинства) с использованием 64 образцов, обозначенные как cons@64.</p>\n<p><strong>Сравнение с другими моделями</strong></p>\n<p>DeepSeek-R1 сравнивался с несколькими сильными моделями, включая DeepSeek-V3, Claude-Sonnet-3.5-1022, GPT-4o-0513, OpenAI-o1-mini и OpenAI-o1-1217. Для дистиллированных моделей также использовался открытый исходный код QwQ-32B-Preview.</p>\n<p><strong>Результаты сравнения</strong></p>\n<ul>\n<li><strong>Задачи на знания:</strong> DeepSeek-R1 показал лучшие результаты, чем DeepSeek-V3, в образовательных задачах, таких как MMLU, MMLU-Pro и GPQA Diamond. Это улучшение связано с повышенной точностью в вопросах, связанных со STEM (наука, технология, инженерия и математика), благодаря обучению с подкреплением.</li>\n<li><strong>Анализ документов:</strong> DeepSeek-R1 преуспел в FRAMES, задаче QA, зависящей от длинного контекста, демонстрируя свои возможности анализа документов.</li>\n<li><strong>Фактические вопросы:</strong> DeepSeek-R1 превзошел DeepSeek-V3 в SimpleQA, но показал худшие результаты на китайском SimpleQA из-за склонности отказываться отвеча <h3>DeepSeek-R1-Zero: Обучение с подкреплением на базовой модели</h3>
<p>В этом подразделе описывается процесс обучения модели DeepSeek-R1-Zero. Основная цель - исследовать, могут ли LLM развивать навыки рассуждения, опираясь исключительно на обучение с подкреплением, без использования размеченных данных.</p>
<h4>Алгоритм обучения с подкреплением</h4>
<p>Для обучения используется алгоритм <strong>Group Relative Policy Optimization (GRPO)</strong>. GRPO позволяет сэкономить вычислительные ресурсы, так как не требует обучения отдельной модели-критика, которая обычно имеет такой же размер, как и модель-политика. Вместо этого, GRPO оценивает базовый уровень, используя групповые оценки. </p>
<p>Алгоритм работает следующим образом:
1.  Для каждого вопроса <em>q</em> извлекается группа ответов {<em>o</em>1, <em>o</em>2, ..., <em>oG</em>} из старой политики <em>πθold</em>.
2.  Модель-политика <em>πθ</em> оптимизируется путем максимизации целевой функции, которая учитывает отношение вероятностей ответа новой и старой политики, а также преимущество <em>A</em>i, вычисленное на основе вознаграждений.
3. В целевую функцию также добавляется регуляризация DKL, чтобы предотвратить слишком резкое изменение политики.</p>
<h4>Reward модели</h4>
<p>Система вознаграждения для обучения DeepSeek-R1-Zero основана на правилах и состоит из двух основных типов вознаграждений:</p>
<ol>
<li><strong>Вознаграждение за точность:</strong> Оценивает правильность ответа. Для математических задач с детерминированными результатами проверяется соответствие ответа требуемому формату. Для задач LeetCode используется компилятор для проверки ответов на основе заданных тестов.</li>
<li><strong>Вознаграждение за формат:</strong> Стимулирует модель помещать свои рассуждения в теги <code>&lt;think&gt; &lt;/think&gt;</code>.</li>
</ol>
<p>В процессе обучения DeepSeek-R1-Zero не использовались reward-модели, так как они могут быть подвержены "взлому" reward'а при крупномасштабном обучении с подкреплением.</p>
<h4>Шаблон обучения</h4>
<p>Для обучения DeepSeek-R1-Zero используется простой шаблон, который предписывает модели сначала генерировать процесс рассуждения, а затем давать окончательный ответ. Этот шаблон не содержит каких-либо ограничений, связанных с содержанием, что позволяет наблюдать за естественным развитием модели в процессе обучения с подкреплением.</p>
<h4>Производительность, саморазвитие и "Aha-moment" DeepSeek-R1-Zero</h4>
<p>В ходе обучения DeepSeek-R1-Zero демонстрирует стабильное улучшение производительности на бенчмарке AIME 2024. Средний балл pass@1 увеличивается с 15.6% до 71.0%, что сравнимо с показателями OpenAI-o1-0912. Это значительное улучшение подчеркивает эффективность обучения с подкреплением в развитии навыков рассуждения.</p>
<ul>
<li><strong>Комментарий:</strong> Важно отметить, что такое улучшение было достигнуто без использования каких-либо размеченных данных, что является важным достижением для области обучения языковых моделей.</li>
</ul>
<p>В процессе обучения модель также демонстрирует интересные поведения, такие как самопроверка, рефлексия и генерация длинных цепочек рассуждений. Эти результаты показывают, что LLM могут развивать навыки рассуждения через RL, без необходимости предварительной тонкой настройки на размеченных данных.</p>
<p>Однако, DeepSeek-R1-Zero также сталкивается с проблемами, такими как плохая читаемость и смешивание языков. Для решения этих проблем и дальнейшего улучшения производительности была разработана модель DeepSeek-R1.</p></div>

            <div class="summaries">
                <div class="summary_title">Performance Comparison of Deepseek-R1-Zero and OpenAI Models</div>
                <div class="summary_text"><p>В данном разделе статьи подробно рассматривается процесс самообучения модели DeepSeek-R1-Zero с использованием обучения с подкреплением (RL), а также описывается её эволюция и "момент озарения". Кроме того, анализируются недостатки этой модели и представлен подход к обучению улучшенной модели DeepSeek-R1.</p>
<p><strong>Самообучение DeepSeek-R1-Zero:</strong></p>
<p>Процесс самообучения DeepSeek-R1-Zero демонстрирует, как RL может автономно улучшать способность модели к рассуждению. Начиная обучение RL с базовой модели, можно наблюдать за её прогрессом без влияния предварительного обучения с учителем. В процессе обучения модель естественным образом увеличивает время, затрачиваемое на размышление, что позволяет ей решать более сложные задачи. Это происходит не за счёт внешних корректировок, а является внутренним развитием модели. Увеличение времени вычислений позволяет модели глубже исследовать и совершенствовать свои мыслительные процессы, что приводит к спонтанному появлению таких сложных моделей поведения, как рефлексия (пересмотр предыдущих шагов) и поиск альтернативных подходов к решению задач.</p>
<p><strong>"Момент озарения" DeepSeek-R1-Zero:</strong></p>
<p>В процессе обучения DeepSeek-R1-Zero наблюдается интересный феномен – "момент озарения". На промежуточном этапе обучения модель учится выделять больше времени на обдумывание задачи, пересматривая свой первоначальный подход. Это демонстрирует растущие способности модели к рассуждению и является примером того, как RL может приводить к неожиданным и сложным результатам. Этот момент показывает, что вместо явного обучения модели решению задач, достаточно предоставить ей правильные стимулы, и она самостоятельно разработает продвинутые стратегии решения.</p>
<p><strong>Недостатки DeepSeek-R1-Zero:</strong></p>
<p>Несмотря на сильные способности к рассуждению, DeepSeek-R1-Zero имеет ряд недостатков. К ним относятся плохая читаемость, а также смешивание языков. Чтобы сделать процесс рассуждения более понятным и доступным для сообщества, был разработан метод DeepSeek-R1, который использует RL с данными "холодного старта", ориентированными на читаемость.</p>
<p><strong>DeepSeek-R1: RL с "холодным стартом":</strong></p>
<p>Разработка DeepSeek-R1 была мотивирована двумя вопросами: можно ли улучшить производительность модели и ускорить сходимость, используя небольшое количество высококачественных данных в качестве "холодного старта", и как обучить модель, которая не только демонстрирует сильные общие способности, но и генерирует чёткие и понятные цепочки рассуждений.</p>
<p><strong>Этапы обучения DeepSeek-R1:</strong></p>
<p>Процесс обучения DeepSeek-R1 состоит из четырёх этапов:</p>
<ol>
<li>
<p><strong>"Холодный старт":</strong> В отличие от DeepSeek-R1-Zero, DeepSeek-R1 начинается с обучения на небольшом наборе высококачественных данных с длинными цепочками рассуждений (CoT). Эти данные собираются с помощью нескольких подходов, включая генерацию ответов с размышлением и проверкой, использование результатов DeepSeek-R1-Zero в читаемом формате, а также доработку результатов аннотаторами. Основным преимуществом использования "холодного старта" является улучшенная читаемость, так как данные разрабатываются с учётом читабельности, включая краткое изложение в конце каждого ответа.</p>
</li>
<li>
<p><strong>RL, ориентированное на рассуждение:</strong> После обучения на данных "холодного старта" применяется тот же процесс RL, что и для DeepSeek-R1-Zero, с фокусом на задачах, требующих интенсивного рассуждения. Для решения проблемы смешивания языков в цепочках рассуждений, вводится вознаграждение за языковую согласованность, которое рассчитывается как доля слов целевого языка в CoT. Это вознаграждение, хотя и может немного снижать производительность, делает результаты более читаемыми.</p>
</li>
<li>
<p><strong>Сэмплирование с отклонением и обучение с учителем:</strong> После сходимости RL для рассуждения, полученная модель используется для сбора данных для обучения с учителем (SFT). В отличие от данных "холодного старта", на этом этапе используются данные из других областей, чтобы улучшить возможности модели в таких задачах, как письмо и ролевые игры. Данные для SFT включают в себя как данные рассуждения, так и данные из других областей, которые были сгенерированы с использованием DeepSeek-V3.</p>
</li>
<li>
<p><strong>RL для всех сценариев:</strong> На последнем этапе применяется вторичный RL для улучшения полезности и безопасности модели, а также дальнейшего совершенствования её способностей к рассуждению. Для данных рассуждения используется тот же подход, что и для DeepSeek-R1-Zero, а для общих данных используются reward-модели, чтобы учесть предпочтения человека.</p>
</li>
</ol>
<p><strong>Дистилляция: Расширение возможностей маленьких моделей:</strong></p>
<p>Чтобы наделить небольшие модели способностями к рассуждению, как у DeepSeek-R1, проводится прямое обучение моделей с открытым исходным кодом, таких как Qwen и Llama, с использованием данных, собранных для DeepSeek-R1. Этот метод дистилляции значительно повышает способности к рассуждению у небольших моделей.</p>
<p><strong>Бенчмарки:</strong></p>
<p>Модели оцениваются на различных бенчмарках, включая MMLU, MMLU-Redux, MMLU-Pro, C-Eval, CMMLU, IFEval, FRAMES, GPQA Diamond, SimpleQA, C-SimpleQA, SWE-Bench Verified, Aider, LiveCodeBench, Codeforces, Китайская национальная олимпиада по математике для старшеклассников (CNMO) и Американский пригласительный экзамен по математике (AIME). Также используются открытые задачи генерации, где LLM выступают в качестве судей.</p></div>
