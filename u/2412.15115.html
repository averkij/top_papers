mma2-2.6B Qwen2.5-3B MMLU MMLU-pro MMLU-redux BBH ARC-C TruthfulQA Winogrande Hellaswag GPQA TheoremQA MATH MMLU-STEM GSM8K HumanEval HumanEval+ MBPP MBPP+ MultiPL-E Multi-Exam Multi-Understanding Multi-Mathematics Multi-Translation 44.3 14.7 40.7 18.2 31.0 39.7 56.9 49.1 29.8 9.6 11.2 27.5 36.4 22.6 18.9 33.1 27.6 16.3 29.4 40.4 7.8 14.1 General Tasks 55.9 21.6 51.8 36.5 43.7 45.9 65.0 67. 47.5 15.7 45.1 20.3 35.6 40.2 56.3 52.1 Mathematics & Science Tasks 24.8 16.0 19.5 39.8 41.6 30.5 26.8 39.3 33.8 18.9 30.8 41.0 13.5 15.3 20.7 14.8 21.6 42.7 46. Coding Tasks 34.8 29.9 46.9 37.6 27.9 Multilingual Tasks 43.1 50.7 21.3 23.8 60.9 28.5 58.5 45.1 54.7 46.6 65.0 67.9 24.2 22.1 35.0 54.8 68. 37.2 32.9 60.2 49.6 33.1 47.9 65.1 37.5 25.0 52.2 23.0 50.9 41.9 55.7 36.2 71.5 74.6 25.3 15.9 18.3 45.8 30.3 19.5 15.9 42.1 33.6 17.6 38.1 46.8 18.2 26. 65.6 34.6 63.7 56.3 56.5 48.9 71.1 74.6 26.3 27.4 42.6 62.5 79.1 42.1 36.0 57.1 49.4 41.2 54.6 76.6 48.9 29.3 2024), Gemma2-27B (Gemma Team et al., 2024), and Qwen1.5-32B (Qwen Team, 2024b). The results are shown in Table 3. The Qwen2.5-14B model demonstrates solid performance across various tasks, particularly excelling in general tasks like MMLU and BBH, where it achieves scores of 79.7 and 78.2, outcompeting competitors of larger sizes. Meanwhile, Qwen2.5-32B, in particular, showcases exceptional capabilities, often surpassing larger models of similar model sizes. Notably, it outperforms its predecessor Qwen1.5-32B significantly, especially in challenging areas such as mathematics and coding, with notable scores of 57.7 in MATH and 84.5 in MBPP. For Qwen2.5-Turbo, although its training cost and inference cost are significantly smaller than those of Qwen2.5-14B, it achieves comparable results, where its MMLU-Pro score is even better than that of Qwen2.5-32B. Qwen2.5-7B For 7B-level models, we focus on comparing Qwen2.5-7B with other leading 7B+ models, including Mistral-7B (Jiang et al., 2023a), Llama3-8B (Dubey et al., 2024), Gemma2-9B (Gemma Team et al., 2024), and our predecessor, Qwen2-7B (Yang et al., 2024a). The results can be found in Table 4. Note that the non-embedding parameters of Qwen2-7B and Qwen2.5-7B are only 6.5B, while that of Gemma2-9B is 8.2B. The Qwen2.5-7B model surpasses its predecessors and counterparts in numerous benchmarks, despite having fewer non-embedding parameters. It demonstrates significant improvements across various tasks, achieving 74.2 on general benchmarks like MMLU (Hendrycks et al., 2021a), 49.8 on math challenges such as MATH (Hendrycks et al., 2021b), and 57.9 on coding tasks like HumanEval (Chen et al., 2021). Qwen2.5-0.5B/1.5B/3B For edge-side models, we compare Qwen2.5-0.5B, 1.5B, and 3B against established baselines: Qwen2-0.5B/1.5B (Yang et al., 2024a) and Gemma2-2.6B (Gemma Team et al., 2024). The results are given in Table 5. Qwen2.5-0.5B, 1.5B, and 3B continue to maintain strong performance across nearly all benchmarks. Notably, the Qwen2.5-0.5B model outperforms the Gemma2-2.6B on various math and coding tasks.', 'summary': '<p>В данном разделе проводится подробная оценка базовых языковых моделей семейства Qwen2.5. Основное внимание при оценке базовых моделей уделяется их производительности в задачах понимания естественного языка, общего ответа на вопросы, кодирования, математики, научных знаний, рассуждения и многоязычных возможностей.</p>\n<p>Для оценки используются следующие наборы данных:</p>\n<ul>\n<li><strong>Общие задачи:</strong> MMLU, MMLU-Pro, MMLU-redux, BBH, ARC-C, TruthfulQA, Winogrande, HellaSwag.</li>\n<li><strong>Математика и наука:</strong> GPQA, TheoremQA, GSM8K, MATH.</li>\n<li><strong>Кодирование:</strong> HumanEval, HumanEval+, MBPP, MBPP+, MultiPL-E (Python, C++, JAVA, PHP, TypeScript, C#, Bash, JavaScript).</li>\n<li><strong>Многоязычные задачи:</strong><ul>\n<li><strong>Экзамен:</strong> M3Exam, IndoMMLU, ruMMLU и переведенный MMLU (арабский, испанский, французский, португальский, немецкий, итальянский, японский и корейский).</li>\n<li><strong>Понимание:</strong> BELEBELE, XCOPA, XWinograd, XStoryCloze и PAWS-X.</li>\n<li><strong>Математика:</strong> MGSM.</li>\n<li><strong>Перевод:</strong> Flores-101.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Сравнение моделей Qwen2.5-72B и Qwen2.5-Plus с другими моделями</strong></p>\n<p>Базовые модели Qwen2.5-72B и Qwen2.5-Plus сравниваются с ведущими открытыми моделями: Llama3-70B, Llama3-405B, Mixtral-8x22B и предыдущей версией Qwen2-72B.</p>\n<p>Qwen2.5-72B значительно превосходит конкурентов в своей категории по широкому спектру задач, достигая результатов, сопоставимых с Llama-3-405B, при этом используя лишь пятую часть параметров. По сравнению с Qwen2-72B, Qwen2.5-72B демонстрирует заметные улучшения почти во всех бенчмарках, особенно в общих задачах, математике и задачах кодирования.</p>\n<p>Qwen2.5-Plus, имея значительно более низкие затраты на обучение и вывод, показывает очень конкурентоспособные результаты по сравнению с Qwen2.5-72B и Llama3-405B, превосходя другие базовые модели на HellaSwag, TheoremQA, MATH, GSM8K, MultiPL-E, Multi-Mathematics и Multi-Translation. Кроме того, Qwen2.5-Plus достигает 64.0 на MMLU-Pro, что на 5.9 пунктов выше, чем у Qwen2.5-72B.</p>\n<p><strong>Сравнение моделей Qwen2.5-14B/32B и Qwen2.5-Turbo с другими моделями</strong></p>\n<p>Модели Qwen2.5-Turbo, Qwen2.5-14B и 32B сравниваются с моделями аналогичного размера, такими как Yi-1.5-34B, Gemma2-27B и Qwen1.5-32B.</p>\n<p>Qwen2.5-14B демонстрирует хорошую производительность в различных задачах, особенно в общих задачах, таких как MMLU и BBH, где она превосходит конкурентов большего размера. Qwen2.5-32B особенно выделяется, часто превосходя более крупные модели аналогичного размера. Она значительно превосходит Qwen1.5-32B, особенно в сложных областях, таких как математика и кодирование.</p>\n<p>Qwen2.5-Turbo, несмотря на значительно меньшие затраты на обучение и вывод, достигает сопоставимых результатов, а по MMLU-Pro даже превосходит Qwen2.5-32B.</p>\n<p><strong>Сравнение модели Qwen2.5-7B с другими моделями</strong></p>\n<p>Модель Qwen2.5-7B сравнивается с Mistral-7B, Llama3-8B, Gemma2-9B и Qwen2-7B. Qwen2.5-7B превосходит своих предшественников и конкурентов во многих бенчмарках, несмотря на меньшее количество параметров, не относящихся к встраиванию. Она демонстрирует значительные улучшения в различных задачах, достигая 74.2 в общих задачах, таких как MMLU, 49.8 в математических задачах, таких как MATH, и 57.9 в задачах кодирования, таких как HumanEval.</p>\n<p><strong>Сравнение моделей Qwen2.5-0.5B/1.5B/3B с другими моделями</strong></p>\n<p>Модели Qwen2.5-0.5B, 1.5B и 3B сравниваются с Qwen2-0.5B/1.5B и Gemma2-2.6B. Qwen2.5-0.5B, 1.5B и 3B продолжают демонстрировать высокую производительность почти во всех бенчмарках. В частности, Qwen2.5-0.5B превосходит Gemma2-2.6B в различных математических и задачах кодирования.</p>'}, {'title': 'Instruction-tuned Model', 'content': 'To critically evaluate instruction-tuned models, we adopt multifaceted approach. Foundational skills and human preferences are assessed using open datasets and benchmarks. Additionally, our detailed in-house evaluations delve deeper into the modelscompetencies in key areas and multilingualism. particular focus is placed on assessing long-context capability. The subsequent sections outline the evaluation methods and present the results. 10 Table 6: Performance of the 70B+ Instruct models and Qwen2.5-Plus. Datasets Llama-3.1-70B Llama-3.1-405B Qwen2-72B Qwen2.5-72B Qwen2.5-Plus MMLU-Pro MMLU-redux LiveBench GPQA MATH GSM8K HumanEval MBPP MultiPL-E LiveCodeBench IFEval Arena-Hard MTbench 66.4 83.0 46.6 46.7 68.0 95.1 80.5 84.2 68.2 32. 83.6 55.7 8.79 General Tasks 73.3 86.2 53.2 64.4 81.6 41.5 Mathematics & Science Tasks 51.1 73.8 96. Coding Tasks 89.0 84.5 73.5 41.6 42.4 69.0 93.2 86.0 80.2 69.2 32.2 Alignment Tasks 86.0 69.3 9. 77.6 48.1 9.12 71.1 86.8 52.3 49.0 83.1 95.8 86.6 88.2 75.1 55.5 84.1 81.2 9.35 72.5 86.3 54. 49.7 84.7 96.0 87.8 85.5 77.0 51.4 86.3 81.4 9.30 Table 7: Performance of the 14B-30B+ instruction-tuned models and Qwen2.5-Turbo. Datasets Qwen2-57BA14B Gemma2-27B GPT4o-mini Qwen2.5-Turbo Qwen2.5-14B Qwen2.5-32B MMLU-Pro MMLU-redux LiveBench 0831 GPQA MATH GSM8K HumanEval MBPP MultiPL-E LiveCodeBench IFEval Arena-Hard MTbench 52.8 72.6 31.1 34.3 49.1 85. 79.9 70.9 66.4 22.5 59.9 17.8 8.55 General Tasks 55.5 75.7 39.6 63.1 81.5 43.3 Mathematics & Science Tasks 38.4 54.4 90.4 78.7 81.0 67.4 - 77.1 57.5 9.10 40.2 70.2 93.2 Coding Tasks 88.4 85.7 75.0 40. Alignment Tasks 80.4 74.9 - 64.5 81.7 42.3 42.3 81.1 93.8 86.6 82.8 73.7 37.8 76.3 67.1 8. 63.7 80.0 44.4 45.5 80.0 94.8 83.5 82.0 72.8 42.6 81.0 68.3 8.88 69.0 83.9 50.7 49.5 83.1 95. 88.4 84.0 75.4 51.2 79.5 74.5 9.', 'summary': '<p>Для всесторонней оценки моделей, обученных на инструкциях, используется многогранный подход. Базовые навыки и соответствие человеческим предпочтениям проверяются с помощью открытых наборов данных и бенчмарков. Кроме того, проводятся собственные углубленные оценки, которые позволяют детальнее изучить возможности моделей в ключевых областях, а также их способность работать с разными языками. Особое внимание уделяется оценке способности моделей обрабатывать длинный контекст.</p>\n<p>Далее в таблицах 6 и 7 представлены результаты оценки производительности различных моделей на разных наборах данных.</p>\n<p><strong>Таблица 6</strong> демонстрирует результаты моделей с 70 миллиардами параметров и более, а также Qwen2.5-Plus. В таблице указаны оценки по следующим наборам данных: MMLU-Pro, MMLU-redux, LiveBench, GPQA, MATH, GSM8K, HumanEval, MBPP, MultiPL-E, LiveCodeBench, IFEval, Arena-Hard и MTbench. Результаты сгруппированы по типам задач: общие задачи (General Tasks), задачи по математике и науке (Mathematics &amp; Science Tasks), задачи по программированию (Coding Tasks) и задачи на соответствие человеческим предпочтениям (Alignment Tasks).</p>\n<p><strong>Таблица 7</strong> показывает результаты моделей с 14-30 миллиардами параметров и Qwen2.5-Turbo. Используются те же наборы данных и группировка задач, что и в таблице 6.</p>\n<p>Из таблиц видно, что модели показывают разные результаты в зависимости от размера модели и типа задачи. Например, модели с большим количеством параметров, как правило, лучше справляются с общими задачами и задачами по математике и науке, в то время как модели с меньшим количеством параметров могут быть конкурентоспособны в задачах по программированию.</p>'}, {'title': 'Open Benchmark Evaluation', 'content': 'To comprehensively evaluate the quality of instruction-tuned models, we compile automatic and human evaluation to assess the capabilities and human preference. For the evaluation of basic capabilities, we apply similar datasets in the pre-trained model evaluation, which target on natural language understanding, coding, mathematics, and reasoning. Specifically, we evaluate on MMLU-Pro, MMLU-redux and LiveBench 0831 (White et al., 2024) for general evaluation, GPQA, GSM8K and MATH for science and mathematics, HumanEval, MBPP, MultiPL-E and LiveCodeBench 2305-2409 (Jain et al., 2024) for coding, IFEval (Zhou et al., 2023)2 for instruction following. Additionally, we assess the performance of human preference alignment and instruction following by evaluating on benchmarks including MT-Bench (Zheng et al., 2023) and Arena-Hard (Li et al., 2024). Qwen2.5-72B-Instruct & Qwen2.5-Plus As shown in Table 6, we compare Qwen2.5-72B-Instruct and Qwen2.5-Plus to other leading open-weight instrution-tuned models: Llama3.1-70B-Instruct (Dubey 2For simplicity, we report the results of the subset strict-prompt. 11 Table 8: Performance of the 7B+ instruction-tuned models. Datasets Gemma2-9B Llama3.1-8B Qwen2-7B Qwen2.5-7B General Tasks MMLU-Pro MMLU-redux LiveBench 0831 52.1 72.8 30.6 48.3 67.2 26.7 Mathematics & Science Tasks GPQA MATH GSM8K HumanEval MBPP MultiPL-E LiveCodeBench IFEval Arena-Hard MTbench 32.8 44.3 76.7 68.9 74.9 53.4 18.9 70.1 41.6 8. 32.8 51.9 84.5 Coding Tasks 72.6 69.6 50.7 8.3 Alignment Tasks 75.9 27.8 8.23 44.1 67.3 29. 34.3 52.9 85.7 79.9 67.2 59.1 23.9 54.7 25.0 8.26 56.3 75.4 35.9 36.4 75.5 91.6 84.8 79.2 70.4 28. 71.2 52.0 8.75 Table 9: Performance comparison of 2B-4B instruction-tuned models. Datasets Gemma2-2B Phi3.5-Mini MiniCPM3-4B Qwen2.5-3B Non-Emb Params 2.0B 3.6B 4.0B 2.8B General Tasks MMLU-Pro MMLU-redux LiveBench 0831 26.7 51.9 20. 47.5 67.7 27.4 Mathematics & Science Tasks GPQA MATH GSM8K HumanEval MBPP MultiPL-E LiveCodeBench IFEval 29.3 26.6 63. 68.9 74.9 30.5 5.8 51.0 27.2 48.5 86.2 Coding Tasks 72.6 63.2 47.2 15.8 Alignment Tasks 52.1 43.0 59.9 27.6 31.3 46.6 81.1 74.4 72.5 49.1 23.8 68.4 43.7 64.4 26. 30.3 65.9 86.7 74.4 72.7 60.2 19.9 58.2 et al., 2024), Llama3.1-405B-Instruct (Dubey et al., 2024), and our previous 72B version, Qwen2-72BInstruct (Yang et al., 2024a). The Qwen2.5-72B-Instruct model delivers exceptional performance, even surpassing the larger Llama-3.1-405B-Instruct in several critical benchmarks including MMLU-redux, MATH, MBPP, MultiPL-E, LiveCodeBench, Arena-Hard and MTBench. Moreover, Qwen2.5-Plus outperforms Qwen2.5-72B-Instruct on 9 out of 13 benchmarks. Qwen2.5-14B/32B-Instruct & Qwen2.5-Turbo The performance of the Qwen2.5-Turbo, Qwen2.5-14BInstruct, and Qwen2.5-32B-Instruct models is evaluated and compared against baselines of similar sizes. The baselines include GPT4o-mini, Gemma2-27B-IT (Gemma Team et al., 2024), and Qwen2-57BA14BInstruct (Yang et al., 2024a). The results are summarized in Table 7. The Qwen2.5-32B-Instruct model exhibits superior performance across most tasks when compared to other models of similar size. Notably, our open-weight Qwen2.5-14B-Instruct model delivers competitive results across all benchmarks, rivaling those of GPT-4o-mini. Despite its significantly lower training and inference costs, the Qwen2.5-Turbo model outperforms Qwen2.5-14B-Instruct on eight out of ten benchmarks. This demonstrates that Qwen2.5-Turbo achieves remarkable efficiency and effectiveness, making it compelling choice for resource-constrained environments. Table 10: Performance comparison of 0.5B-1.5B instruction-tuned models. Datasets Qwen2-0.5B Qwen2.5-0.5B Qwen2-1.5B Qwen2.5-1.5B General Tasks MMLU-Pro MMLU-redux LiveBench 14.4 12.9 7. 15.0 24.1 12.6 Mathematics & Science Tasks GPQA MATH GSM8K HumanEval MBPP MultiPL-E LiveCodeBench IFEval 23.7 13.9 40. 31.1 39.7 20.8 1.6 14.6 29.8 34.4 49.6 Coding Tasks 35.4 49.6 28.5 5.1 Alignment Tasks 27.9 22.9 41.2 12.4 21.2 25.3 61.6 42.1 44.2 38.5 4.5 29.0 32.4 50.7 18. 29.8 55.2 73.2 61.6 63.2 50.4 14.8 42.5 Table 11: Performance Comparison on our in-house English automatic evaluation benchmark. Models IF Knowledge Comprehension Coding Math Reasoning Proprietary LLMs GPT-4o-2024-08-06 GPT-4o-2024-11-20 Claude3.5-sonnet-2024-10-22 83.28 80.06 84.22 68.08 65.25 74.61 Qwen2-0.5B-Instruct Qwen2-1.5B-Instruct Qwen2-7B-Instruct Qwen2-72B-Instruct Llama-3.1-70B-Instruct Llama-3.1-405B-Instruct Qwen2.5-0.5B-Instruct Qwen2.5-1.5B-Instruct Qwen2.5-3B-Instruct Qwen2.5-7B-Instruct Qwen2.5-14B-Instruct Qwen2.5-Turbo Qwen2.5-32B-Instruct Qwen2.5-72B-Instruct Qwen2.5-Plus 18.33 29.42 50.47 76.08 81.33 83.33 33.35 40.25 60.60 70.01 74.17 72.76 76.79 82.65 83.18 Qwen2 Series 18.59 29.23 44.79 59.49 Llama-3.1 Series 63.42 67.10 Qwen2.5 Series 30.29 41.19 46.11 52.74 59.78 58.56 64.08 66.09 68.41 76.51 79.07 79. 30.64 45.81 58.04 72.19 69.29 75.55 29.78 47.69 57.98 62.69 69.11 68.70 71.28 74.43 79.35 58.05 60.19 67.17 5.42 17.02 43.04 48.95 52.36 49.74 48. 13.16 20.34 38.31 48.07 55.96 58.14 48.00 47.09 15.41 26.19 41.43 48.41 52.68 54.48 58.90 60.41 59.58 26.29 40.99 49.38 56.93 59.68 57.77 60.97 59.73 62.52 66.45 67.07 70. 32.03 38.86 50.25 60.33 63.18 64.74 36.13 42.23 49.80 54.69 62.51 61.06 65.49 65.90 66.92 Other Instruction-tuned Models As illustrated in Table 8, the Qwen2.5-7B-Instruct model significantly outperforms its competitors, Gemma2-9B-IT and Llama3.1-8B-Instruct, across all tasks except IFEval. Notably, Qwen2.5-7B-Instruct exhibits clear advantages in mathematics (MATH: 75.5) and coding (HumanEval: 84.8). For the edge-side instruction models, the Qwen2.5-3B-Instruct model, despite having fewer parameters than both the Phi3.5-mini-instruct (Abdin et al., 2024) and MiniCPM3-4B-Instruct (Hu et al., 2024) models, surpasses them in mathematics and coding tasks, as shown in Table 9. Additionally, it delivers competitive results in language understanding. The Qwen2.5-1.5B-Instruct and Qwen2.5-0.5BInstruct models have also seen substantial performance improvements over their previous versions, as detailed in Table 10. These enhancements make them particularly well-suited for edge-side applications in highly resource-constrained environments. 13 Table 12: Performance Comparison on our in-house Chinese automatic evaluation benchmark. Models IF Knowledge Comprehension Coding Math Reasoning Proprietary LLMs GPT-4o-2024-08-06 GPT-4o-2024-11-20 Claude3.5-sonnet-2024-10-22 42.50 42.71 49. 68.55 71.29 72.09 Qwen2-0.5B-Instruct Qwen2-1.5B-Instruct Qwen2-7B-Instruct Qwen2-72B-Instruct Llama-3.1-70B-Instruct Llama-3.1-405B-Instruct Qwen2.5-0.5B-Instruct Qwen2.5-1.5B-Instruct Qwen2.5-3B-Instruct Qwen2.5-7B-Instruct Qwen2.5-14B-Instruct Qwen2.5-Turbo Qwen2.5-32B-Instruct Qwen2.5-72B-Instruct Qwen2.5-Plus 4.69 6.81 16.83 31.98 28.96 30. 6.12 7.38 16.50 26.64 26.87 32.94 32.64 37.22 46.15 Qwen2 Series 40.43 51.54 65.95 74.96 Llama-3.1 Series 57.41 63.79 Qwen2.5 Series 39.13 48.68 57.18 65.77 70.28 72.93 74.70 75.86 72.07 80.11 83.04 82.16 39.13 46.89 60.30 75.49 67.24 72.27 42.97 49.69 62.55 67.55 76.96 74.37 79.46 78.85 82.64 61.53 62.39 66. 9.85 14.14 37.05 41.57 61.74 66.04 63.71 14.07 24.57 50.52 65.55 54.82 60.73 41.18 46.05 9.60 22.96 29.88 39.56 49.78 51.92 54.45 56.71 58. 24.03 37.30 51.64 61.06 67.01 66.08 67.86 68.39 69.96 56.88 62.04 66.60 32.73 35.19 44.96 58.19 52.42 55.88 33.72 39.17 39.57 49.70 56.41 53.30 60.19 63.02 62.', 'summary': '<p>В данной статье подробно рассматривается оценка качества моделей, обученных с использованием инструкций. Для этого используются как автоматические метрики, так и оценка людьми, чтобы определить возможности моделей и соответствие их поведения человеческим предпочтениям.</p>\n<p>Для оценки базовых способностей модели применяются наборы данных, аналогичные тем, что используются при оценке предварительно обученных моделей. Эти наборы данных проверяют понимание естественного языка, навыки программирования, математические способности и умение рассуждать. В частности, для общей оценки используются MMLU-Pro, MMLU-redux и LiveBench 0831. Для оценки в области науки и математики применяются GPQA, GSM8K и MATH. Навыки программирования оцениваются с помощью HumanEval, MBPP, MultiPL-E и LiveCodeBench 2305-2409. Для оценки следования инструкциям используется IFEval.</p>\n<p>Кроме того, оценивается соответствие моделей человеческим предпочтениям и их способность следовать инструкциям, для чего применяются MT-Bench и Arena-Hard.</p>\n<p>В статье сравниваются модели Qwen2.5-72B-Instruct и Qwen2.5-Plus с другими передовыми моделями, обученными с использованием инструкций, такими как Llama3.1-70B-Instruct, Llama3.1-405B-Instruct и предыдущая версия Qwen2-72B-Instruct. Модель Qwen2.5-72B-Instruct демонстрирует превосходные результаты, превосходя более крупную модель Llama-3.1-405B-Instruct по ряду ключевых показателей, включая MMLU-redux, MATH, MBPP, MultiPL-E, LiveCodeBench, Arena-Hard и MTBench. Кроме того, Qwen2.5-Plus превосходит Qwen2.5-72B-Instruct по 9 из 13 показателей.</p>\n<p>Также оценивается производительность моделей Qwen2.5-Turbo, Qwen2.5-14B-Instruct и Qwen2.5-32B-Instruct в сравнении с моделями аналогичного размера, такими как GPT4o-mini, Gemma2-27B-IT и Qwen2-14B-Instruct. Модель Qwen2.5-32B-Instruct показывает лучшие результаты по большинству задач по сравнению с другими моделями аналогичного размера. При этом модель Qwen2.5-14B-Instruct демонстрирует конкурентоспособные результаты по всем показателям, сравнимые с GPT-4o-mini. Модель Qwen2.5-Turbo, несмотря на значительно более низкие затраты на обучение и вывод, превосходит Qwen2.5-14B-Instruct по восьми из десяти показателей, что делает её эффективным решением для сред с ограниченными ресурсами.</p>\n<p>Модель Qwen2.5-7B-Instruct превосходит своих конкурентов, Gemma2-9B-IT и Llama3.1-8B-Instruct, по всем задачам, за исключением IFEval. Особенно заметны её преимущества в математике (MATH: 75.5) и программировании (HumanEval: 84.8). Модель Qwen2.5-3B-Instruct, несмотря на меньшее количество параметров, превосходит модели Phi3.5-mini-instruct и MiniCPM3-4B-Instruct в математике и программировании, а также показывает конкурентоспособные результаты в понимании языка. Модели Qwen2.5-1.5B-Instruct и Qwen2.5-0.5B-Instruct также демонстрируют значительное улучшение производительности по сравнению с предыдущими версиями, что делает их подходящими для использования в условиях ограниченных ресурсов.</p>\n<p>В статье также приводятся результаты оценки моделей на внутренних автоматических бенчмарках на английском и китайском языках, где сравниваются показатели моделей по различным категориям, таким как следование инструкциям, знания, понимание, программирование, математика и рассуждения.</p>'}, {'title': 'In-house Automatic Evaluation', 'content': 'Despite the availability of several open benchmark datasets for evaluation, we believe that these are insufficient to fully capture the capabilities of LLMs. To address this, we have developed series of in-house datasets designed to assess various aspects of model performance, including knowledge understanding, text generation, coding, and more. These evaluations are conducted in both Chinese and English. In addition, we have specifically evaluated the multilingual performance of instructiontuned models. The results are summarized in Table 11 for English, Table 12 for Chinese, Table 13 for multilingualism of 70B+ Instruct models, and Table 14 for 7B-14B models, respectively. English & Chinese Evaluation We compare the performance of Qwen2.5-Instruct models against several leading language models, including GPT-4, Claude3.5-sonnet, Qwen2, and Llama-3.1, across both English and Chinese languages. Our analysis focuses on model size and its impact on performance, as well as how our latest Qwen2.5 series compares to previous iterations and competing models. For smaller models, we observe that the Qwen2.5-0.5B model achieves performance that is on par with or even surpasses the Qwen2-1.5B model. This indicates that the Qwen2.5 series has optimized parameter usage, enabling mid-sized models to achieve similar performance levels to larger models from the previous generation. The Qwen2.5-3B model demonstrates performance that is comparable to the Qwen2-7B model. Notably, the Qwen2.5-32B model exhibits remarkable improvement over the Qwen2-72B model. Our flagship model, Qwen2.5-72B, further narrows the gap between Qwen and state-of-the-art models like GPT-4 and Claude3.5-sonnet. In particular, Qwen2.5-72B matches or exceeds the performance of Llama-3.1-405B in all metrics except for instruction following. This achievement underscores the competitiveness of Qwen2.5-72B in wide range of language processing tasks, while also identifying areas for future improvement. Qwen2.5-Plus addresses the previous shortcomings in Chinese instruction following and further enhances its advantages in other areas. Multilingual Evaluation To comprehensively evaluate the multilingual capabilities of instruction-tuned models, we followed P-MMEval (Zhang et al., 2024) and extended several benchmarks as follows: (1) IFEval (Multilingual): We expanded the IFEval benchmark, originally in English, to include multilingual examples. To ensure language neutrality, we removed instances that contained language-specific content (e.g., start with letter A). (2) Knowledge Utilization: to assess the knowledge utilization abilities of the Qwen2.5 series models across multiple languages, we employed five MMLU-like benchmarks (multiple-choice format). These benchmarks include: AMMLU (Arabic), JMMLU (Japanese), KMMLU (Korean), IndoMMLU (Indonesian), and TurkishMMLU (Turkish). Additionally, we evaluated the models performance on the translated version of the MMLU benchmark (okapi MMLU), which has been adapted 14 Table 13: Performance of the 70B+ Instruct models on Multilingual Tasks. Datasets Qwen2-72B Llama3.1-70B Qwen2.5-32B Mistral-Large GPT4o-mini Qwen2.5-72B IFEval (multilingual) 79.69 80.47 82.68 82. 85.03 86.98 Instruction Following AMMLU (Arabic) JMMLU (Japanese) KMMLU (Korean) IndoMMLU (Indonesian) TurkishMMLU (Turkish) okapi MMLU (translated) 68.85 77.37 57.04 66.31 69.22 77.84 70.08 73.89 53.23 67.50 66.89 76. Knowledge 70.44 76.55 60.75 66.42 72.41 77.16 Math Reasoning 69.24 75.77 56.42 63.21 64.78 78.37 69.73 73.74 56.77 67.75 71.19 73.44 72.44 80.56 61.96 69.25 76.12 79. MGSM8K (extended) 82.72 73.31 87.15 89.01 87. 88.16 Cultural Nuances BLEnD 25.90 30.49 27. 33.47 35.91 32.48 Table 14: Performance of the 7B-14B Instruct models on Multilingual Tasks. Datasets Qwen2-7B Llama3.1-8B Qwen2.5-7B Gemma2-9B Qwen2.5-14B IFEval (multilingual) 51.43 60.68 74.87 77.47 77. Instruction Following AMMLU (Arabic) JMMLU (Japanese) KMMLU (Korean) IndoMMLU (Indonesian) TurkishMMLU (Turkish) okapi MMLU (translated) 54.87 57.71 43.96 54.05 49.27 60.47 Knowledge 54.28 53.26 42.28 53.92 45.61 55.18 59.78 61.88 46.59 56.42 54.28 66. Math Reasoning 60.26 64.59 46.24 61.73 55.44 46.72 66.81 72.78 59.71 65.09 66.85 72.12 MGSM8K (extended) 56.13 66. 66.11 78.37 82.27 Cultural Nuances BLEnD 22. 19.47 23.66 28.31 26.99 into multiple languages from its original English form. (3) MGSM8K (Extended): Building upon the original MGSM8K benchmark, we extended the language support to include Arabic (ar), Korean (ko), Portuguese (pt), and Vietnamese (vi). (4) Cultural Nuances: To evaluate the models ability to capture cultural nuances, we utilized the BLEnD benchmark (Myung et al., 2024). This benchmark is specifically designed to test LLMs on their understanding of cultural subtleties. Qwen2.5 exhibits competitive performance in instruction following, multilingual knowledge, and mathematical reasoning, aligning well with models of comparable size. Although it shows notable improvements in capturing cultural nuances relative to its predecessor, Qwen2, there remains potential for further refinement in this domain.', 'summary': '<p>В статье описывается процесс оценки производительности новых моделей Qwen2.5, разработанных для обработки естественного языка, по сравнению с другими передовыми моделями, такими как GPT-4, Claude3.5-sonnet и Llama-3.1. Оценка проводилась на специально разработанных наборах данных, охватывающих различные аспекты: понимание знаний, генерацию текста, программирование и другие. Испытания проводились как на английском, так и на китайском языках, а также оценивалась многоязычная производительность.</p>\n<p><strong>Оценка на английском и китайском языках</strong></p>\n<p>Сравнивались модели Qwen2.5 разных размеров с конкурирующими моделями. Анализ показал, что модели Qwen2.5 оптимизированы по использованию параметров:\n*   Модель Qwen2.5-0.5B достигает производительности, сравнимой или превосходящей Qwen2-1.5B.\n*   Qwen2.5-3B сравнима по производительности с Qwen2-7B.\n*   Qwen2.5-32B демонстрирует значительное улучшение по сравнению с Qwen2-72B.\n*   Флагманская модель Qwen2.5-72B сокращает разрыв с GPT-4 и Claude3.5-sonnet, а также превосходит Llama-3.1-405B по всем показателям, кроме следования инструкциям.</p>\n<p>Модель Qwen2.5-Plus улучшила свои возможности в следовании инструкциям на китайском языке и сохранила преимущества в других областях.</p>\n<p><strong>Многоязычная оценка</strong></p>\n<p>Для оценки многоязычных возможностей были расширены существующие тесты:\n1.  <strong>IFEval (Multilingual):</strong> Расширен оригинальный тест IFEval на английском языке, чтобы включить в себя многоязычные примеры. При этом были удалены примеры, содержащие языко-зависимый контент, для обеспечения языковой нейтральности.\n2.  <strong>Использование знаний:</strong> Оценка проводилась с помощью пяти тестов в формате множественного выбора, аналогичных MMLU, на арабском (AMMLU), японском (JMMLU), корейском (KMMLU), индонезийском (IndoMMLU) и турецком (TurkishMMLU) языках. Также оценивалась производительность на переведенной версии MMLU (okapi MMLU).\n3.  <strong>MGSM8K (Extended):</strong> Языковая поддержка оригинального MGSM8K была расширена за счёт арабского, корейского, португальского и вьетнамского языков.\n4.  <strong>Культурные нюансы:</strong> Использовался тест BLEnD для оценки понимания моделями культурных различий.</p>\n<p>Результаты показали, что Qwen2.5 демонстрирует конкурентоспособную производительность в следовании инструкциям, многоязычных знаниях и математических рассуждениях, сравнимую с моделями аналогичного размера. Модель также показала улучшение в понимании культурных нюансов по сравнению с Qwen2, но эта область всё ещё требует доработки.</p>'}, {'title': 'Reward Model', 'content': 'The reward model serves as the cornerstone for guiding RL processes, and thus we conduct separate evaluation of the reward model used in the Qwen2.5 series. Our assessment benchmarks encompass Reward Bench (Lambert et al., 2024), RMB (Zhou et al., 2024), PPE (Frick et al., 2024b), and an internally collected out-of-domain Chinese human preference benchmark (Human-Preference-Chinese) to provide comprehensive analysis. For comparison, we included baseline models such as Nemotron-4-340BReward (Adler et al., 2024), Llama-3.1-Nemotron-70B-Reward (Wang et al., 2024c), and Athene-RM70B (Frick et al., 2024a). The results are shown in Table 15. Overall, our findings indicate that Llama-3.1Nemotron-70B-Reward excels on the Reward Bench, while Athene-RM-70B performs best on the RMB benchmark. The Qwen2.5-RM-72B, leads in both the PPE and Human-Preference-Chinese evaluations, ranking second only to Athene-RM-70B on the RMB and achieving performance level comparable to 15 Table 15: Performance comparison across multiple RM benchmarks. Metric Chat Chat Hard Safety Reasoning Score Helpfulness (BoN) Helpfulness (Pairwise) Harmlessness (BoN) Harmlessness (Pairwise) Overall Human Preference IFEval GPQA MATH MBPP-Plus MMLU-Pro Objective-Avg Nemotron-4-340BReward Llama-3.1-Nemotron70B-Reward Athene-RM -70B Qwen2.5-RM -72B Reward Bench 95.80 87.10 91.50 93.60 92.00 48.85 68.70 50.92 70.84 59.83 59.28 62.66 56.56 65.12 49.15 69.69 60.64 RMB PPE 97.50 85.70 95.10 98.10 94. 61.02 75.28 52.00 69.96 64.57 64.32 63.40 59.14 69.73 55.62 70.20 63.62 98.32 70.61 92.10 92.19 88.32 67.24 80.82 67.02 80.83 73.98 66.48 62.15 59.26 79.14 67.97 76.95 69.09 97.21 78.73 92.71 97.65 91. 65.72 78.83 56.35 73.94 68.71 64.80 67.97 59.80 81.48 64.34 75.66 69.85 Accuracy 50.46 59.95 61. 61.27 Human-Preference-Chinese Nemotron-4-340B-Reward on the Reward Bench, albeit slightly behind Llama-3.1-Nemotron-70B-Reward. Due to the lack of evaluation methods for reward models, current reward models are typically evaluated using Reward Bench. However, our evaluation results from multiple RM benchmarks suggest that overoptimization on specific benchmark may trigger Goodharts law (Hoskin, 1996), resulting in degraded performance on other benchmarks and potentially impacting downstream alignment performance. This highlights the need for comprehensive evaluation of reward models across diverse benchmarks rather than relying solely on single benchmark. More importantly, through iterative experimentation, we have also come to recognize critical limitation: current reward model evaluation benchmarks do not accurately predict the performance of the RL models trained under their guidance. In other words, higher score on RM benchmarks does not necessarily correlate with superior performance of the resulting RL model. This insight underscores the need for further research into more predictive evaluation methods for reward models.', 'summary': '<p>В этом разделе статьи рассматривается оценка модели вознаграждения (reward model, RM), которая играет ключевую роль в обучении с подкреплением (RL). Авторы провели всестороннюю оценку RM, используемой в серии моделей Qwen2.5, используя несколько бенчмарков: Reward Bench, RMB, PPE и внутренний набор данных с человеческими предпочтениями на китайском языке (Human-Preference-Chinese). Для сравнения были включены модели Nemotron-4-340BReward, Llama-3.1-Nemotron-70B-Reward и Athene-RM70B.</p>\n<p>Результаты показали, что Llama-3.1-Nemotron-70B-Reward лидирует на Reward Bench, а Athene-RM-70B показывает наилучшие результаты на RMB. Модель Qwen2.5-RM-72B превосходит другие модели на PPE и Human-Preference-Chinese, а на RMB занимает второе место после Athene-RM-70B. На Reward Bench она показывает результаты, сравнимые с Nemotron-4-340B-Reward, хотя и немного отстает от Llama-3.1-Nemotron-70B-Reward.</p>\n<p>Авторы отмечают, что текущие модели вознаграждения часто оцениваются только на Reward Bench. Однако результаты, полученные на разных бенчмарках, указывают на то, что переоптимизация на одном конкретном бенчмарке может привести к ухудшению результатов на других. Этот эффект, известный как закон Гудхарта, может негативно сказаться на качестве обучения моделей с подкреплением. Поэтому авторы подчеркивают необходимость комплексной оценки RM на различных бенчмарках.</p>\n<p>Более того, авторы обнаружили, что текущие бенчмарки для оценки RM не позволяют точно предсказать качество RL-моделей, которые будут обучены с их помощью. То есть, более высокие оценки на бенчмарках RM не гарантируют лучшую производительность RL-моделей. Это указывает на необходимость разработки более точных методов оценки моделей вознаграждения.</p>'}, {'title': 'Long Context Capabilities', 'content': 'We utilize three benchmarks to evaluate long context capabilities of Qwen2.5 models: RULER (Hsieh et al., 2024), LV-Eval (Yuan et al., 2024), and Longbench-Chat (Bai et al., 2024). In LV-Eval, we adopt keyword recall as the reported score to mitigate the high rate of false negatives present in the original metrics. The results are shown in Table 16 and Table 17. We can observe that the Qwen2.5 models, after equipping length extrapolation techniques (i.e., DCA + YARN), have demonstrated strong long context processing capabilities on the three datasets. Among them, Qwen2.5-72B-Instruct has shown the strongest performance across all context lengths, significantly outperforming existing open-weight long-context models as well as the proprietary models like GPT-4o-mini and GPT-4. Furthermore, as shown in Figure 2, Qwen2.5-Turbo achieves 100% accuracy in the 1M-token passkey retrieval task, demonstrating its exceptional ability to capture detailed information from ultra-long contexts. We introduce sparse attention mechanism to significantly enhance inference speed, which is critical for user experience when processing long contexts. For sequences of 1M tokens, this approach reduces the computational load of the attention mechanism by 12.5 times. Figure 3 illustrates the time to first token (TTFT) of Qwen2.5-Turbo across various hardware configurations, where our method achieves 3.2 to 4.3 times speedup. 16 Table 16: Performance of Qwen2.5 Models on RULER. YARN+DCA does not change the model behavior within 32K tokens. Model GLM4-9b-Chat-1M Llama-3-8B-Instruct-Gradient-1048k Llama-3.1-70B-Instruct GPT-4o-mini GPT-4 Qwen2.5-7B-Instruct w/o DCA + YARN Qwen2.5-14B-Instruct w/o DCA + YARN Qwen2.5-32B-Instruct w/o DCA + YARN Qwen2.5-72B-Instruct w/o DCA + YARN Qwen2.5-Turbo Claimed Length Avg. 4K 1M 89.9 1M 88.3 128K 89.6 128K 87.3 128K 91.6 128K 85.4 80.1 128K 91.4 86.5 128K 92.9 88.0 128K 95.1 90.8 1M 93.1 94.7 95.5 96.5 95.0 96.6 96.7 96.7 97.7 97.7 96.9 96.9 97.7 97.7 97. RULER 8K 92.8 93.8 95.8 92.9 96.3 95.1 95.1 96.8 96.8 97.1 97.1 97.2 97.2 95.7 16K 32K 64K 128K 92.1 91.6 95.4 92.7 95.2 93.7 93.7 95.9 95.9 95.5 95.5 97.7 97.7 95.5 89.9 87.4 94.8 90.2 93.2 89.4 89.4 93.4 93.4 95.5 95.5 96.5 96.5 94. 86.7 84.7 88.4 87.6 87.0 82.3 74.5 86.7 82.3 90.3 85.3 93.0 88.5 90.8 83.1 77.0 66.6 65.8 81.2 55.1 31.4 78.1 53.0 82.0 57.7 88.4 67.0 84. Table 17: Performance of Qwen2.5 Models on LV-Eval and LongBench-Chat. YARN+DCA does not change the model behavior within 32k tokens. Model GLM4-9B-Chat-1M Llama-3-8B-Instruct-Gradient-1048k Llama-3.1-70B-Instruct GPT-4o-mini Qwen2.5-7B-Instruct w/o DCA + YARN Qwen2.5-14B-Instruct w/o DCA + YARN Qwen2.5-32B-Instruct w/o DCA + YARN Qwen2.5-72B-Instruct w/o DCA + YARN Qwen2.5-Turbo Claimed Length 16k 1M 46.4 1M 31.7 48.6 52.9 128k 128k 128k 128k 128k 128k 55.9 55.9 53.0 53.0 56.0 56.0 60.4 60.4 1M 53.4 32k 43.2 31.8 47.4 48.1 49.7 49.7 50.8 50.8 53.6 53.6 57.5 57. 50.0 LV-Eval 64k 128k 256k LongBenchChat 42.9 28.8 42.9 46.0 48.0 33.1 46.8 37.0 48.8 40.1 53.9 47.4 45.4 37.0 40.4 26.3 21.1 26.2 N/A 40.7 N/A 41.1 13.6 43.6 18.4 45.3 20.5 50.9 27.0 43. 36.9 0.5 39.4 0.8 41.0 0.7 45.2 2.4 38.0 7.82 6.20 6.80 8.48 7.42 - 8.04 - 8.70 - 8.72 - 8.34 Figure 2: Performance of Qwen2.5-Turbo on Passkey Retrieval Task with 1M Token Lengths. 17 Figure 3: TTFT (Time To First Token) of Qwen2.5-Turbo and Qwen2.5-7B with Full Attention and Our Method.', 'summary': '<p>Для оценки способности моделей Qwen2.5 обрабатывать длинные контексты, использовались три набора данных: RULER, LV-Eval и Longbench-Chat. В LV-Eval для оценки применялся показатель "keyword recall" (полнота извлечения ключевых слов), чтобы уменьшить количество ложноотрицательных результатов, которые были характерны для исходных метрик. Результаты тестирования представлены в таблицах 16 и 17.</p>\n<p>Из этих таблиц видно, что модели Qwen2.5, после применения техник экстраполяции длины (DCA + YARN), демонстрируют хорошие возможности обработки длинных контекстов на всех трех наборах данных. Особенно выделяется модель Qwen2.5-72B-Instruct, которая показала наилучшие результаты при разных длинах контекста, значительно превосходя как открытые модели, так и проприетарные решения, такие как GPT-4o-mini и GPT-4.</p>\n<p>Кроме того, как показано на рисунке 2, модель Qwen2.5-Turbo достигает 100% точности в задаче извлечения passkey (кодовая фраза) из контекста длиной в 1 миллион токенов. Это говорит о её высокой способности улавливать детализированную информацию из очень длинных текстов.</p>\n<p>Для значительного увеличения скорости обработки запросов, что важно для пользовательского опыта при работе с длинными контекстами, был внедрен механизм разреженного внимания (sparse attention). Для последовательностей длиной в 1 миллион токенов этот подход снижает вычислительную нагрузку на механизм внимания в 12.5 раз. На рисунке 3 показано время до первого токена (TTFT) для модели Qwen2.5-Turbo на различных конфигурациях оборудования. Использование разреженного внимания позволяет ускорить генерацию первого токена в 3.2-4.3 раза.</p>'}, {'title': 'Conclusion', 'content': 'Qwen2.5 represents significant advancement in large language models (LLMs), with enhanced pretraining on 18 trillion tokens and sophisticated post-training techniques, including supervised fine-tuning and multi-stage reinforcement learning. These improvements boost human preference alignment, long text generation, and structural data analysis, making Qwen2.5 highly effective for instruction-following tasks. Available in various configurations, Qwen2.5 offers both open-weight from 0.5B to 72B parameters and proprietary models including cost-effective MoE variants like Qwen2.5-Turbo and Qwen2.5-Plus. Empirical evaluations show that Qwen2.5-72B-Instruct matches the performance of the state-of-the-art Llama-3-405B-Instruct, despite being six times smaller. Qwen2.5 also serves as foundation for specialized models, demonstrating its versatility for domain-specific applications. We believe that Qwen2.5s robust performance, flexible architecture, and broad availability make it valuable resource for both academic research and industrial applications, positioning it as key player of future innovations. In the future, we will focus on advancing robust foundational models. First, we will iteratively refine both base and instruction-tuned large language models (LLMs) by incorporating broader, more diverse, higherquality data. Second, we will also continue to develop multimodal models. Our goal is to integrate various modalities into unified framework. This will facilitate seamless, end-to-end information processing across textual, visual, and auditory domains. Third, we are committed to enhancing the reasoning capabilities of our models. This will be achieved through strategic scaling of inference compute resources. These efforts aim to push the boundaries of current technological limitations and contribute to the broader field of artificial intelligence.', 'summary': '<p>Модель Qwen2.5 представляет собой значительный шаг вперед в области больших языковых моделей (LLM). Она была улучшена за счет предварительного обучения на 18 триллионах токенов и использования сложных методов постобработки, включая контролируемую тонкую настройку и многоступенчатое обучение с подкреплением. Эти улучшения повышают согласованность с человеческими предпочтениями, качество генерации длинных текстов и анализа структурированных данных, что делает Qwen2.5 очень эффективной для задач, связанных со следованием инструкциям.</p>\n<p>Qwen2.5 доступна в различных конфигурациях, включая модели с открытыми весами от 0,5 до 72 миллиардов параметров, а также проприетарные модели, в том числе экономичные варианты MoE (Mixture of Experts), такие как Qwen2.5-Turbo и Qwen2.5-Plus. Эмпирические оценки показывают, что Qwen2.5-72B-Instruct по производительности соответствует передовой модели Llama-3-405B-Instruct, несмотря на то, что она в шесть раз меньше. Qwen2.5 также служит основой для специализированных моделей, демонстрируя свою универсальность для приложений в конкретных областях.</p>\n<p>Разработчики считают, что высокая производительность, гибкая архитектура и широкая доступность Qwen2.5 делают ее ценным ресурсом как для академических исследований, так и для промышленных применений, позиционируя ее как ключевого игрока в будущих инновациях.</p>\n<p>В будущем разработчики планируют сосредоточиться на развитии надежных базовых моделей. Во-первых, они будут итеративно совершенствовать как базовые, так и настроенные на инструкции большие языковые модели (LLM), включая более широкие, разнообразные и высококачественные данные. Во-вторых, они продолжат разрабатывать мультимодальные модели, стремясь интегрировать различные модальности в единую структуру. Это позволит обеспечить бесшовную сквозную обработку информации в текстовой, визуальной и слуховой областях. В-третьих, они намерены повысить возможности рассуждения своих моделей за счет стратегического масштабирования вычислительных ресурсов, используемых для вывода. Эти усилия направлены на расширение границ текущих технологических ограничений и вклад в развитие области искусственного интеллекта в целом.</p>'}]}];

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0

            <div class="summaries">
                <div class="summary_title">Abstract</div>
                <div class="summary_text"><p>В этом отчете представлена модель Qwen2.5, представляющая собой серию больших языковых моделей (LLM), разработанных для удовлетворения различных потребностей. По сравнению с предыдущими версиями, Qwen 2.5 была значительно улучшена как на этапе предварительного обучения, так и на этапе постобработки.</p>
<p>В процессе предварительного обучения объем высококачественных обучающих данных был увеличен с 7 триллионов токенов до 18 триллионов. Это обеспечивает прочную основу для развития здравого смысла, экспертных знаний и способностей к рассуждению.</p>
<p>На этапе постобработки было проведено тщательное обучение с учителем на более чем 1 миллионе примеров, а также многоступенчатое обучение с подкреплением. Эти методы постобработки улучшают соответствие модели человеческим предпочтениям и заметно повышают качество генерации длинных текстов, анализа структурированных данных и следования инструкциям.</p>
<p>Для эффективной обработки разнообразных сценариев использования серия LLM Qwen2.5 представлена в различных размерах. Открытые модели включают базовые и настроенные для инструкций варианты, а также квантованные версии. Кроме того, для облачных решений предлагаются проприетарные модели, включая два варианта с архитектурой смеси экспертов (MoE): Qwen2.5-Turbo и Qwen2.5-Plus, доступные в Alibaba Cloud Model Studio.</p>
<p>Qwen2.5 продемонстрировала высокую производительность в широком диапазоне тестов, оценивающих понимание языка, рассуждение, математические способности, навыки программирования, соответствие человеческим предпочтениям и т.д. В частности, флагманская модель с открытым весом Qwen2.5-72B-Instruct превосходит ряд открытых и проприетарных моделей и демонстрирует конкурентоспособную производительность по сравнению с современной моделью с открытым весом Llama-3-405B-Instruct, которая примерно в 5 раз больше. Модели Qwen2.5-Turbo и Qwen2.5-Plus предлагают более высокую экономическую эффективность, при этом конкурируя с моделями GPT-4o-mini и GPT-4o соответственно.</p>
<p>Кроме того, модели Qwen2.5 служат основой для обучения специализированных моделей, таких как Qwen2.5-Math, Qwen2.5-Coder, QwQ и мультимодальных моделей.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Introduction</div>
                <div class="summary_text"><p>Развитие больших языковых моделей (LLM) стремительно приближает нас к созданию общего искусственного интеллекта (AGI). Успехи в масштабировании моделей и данных, а также применение методов предварительного обучения, тонкой настройки с учителем и обучения с подкреплением на основе обратной связи от людей (RLHF) позволили LLM продемонстрировать впечатляющие возможности в понимании, генерации и рассуждении на естественном языке. Недавние достижения в масштабировании времени вывода, например, как показано в o1, улучшили способность LLM к глубокому мышлению через пошаговые рассуждения и рефлексию. Это усиливает потенциал языковых моделей для научных исследований и указывает на возможность достижения прорывов в создании более общего искусственного интеллекта.</p>
<p>Помимо развития возможностей моделей, за последние два года наблюдается стремительный рост числа открытых (open-weight) больших языковых моделей, таких как Llama, Mistral и Qwen. Открытые модели сделали LLM доступными для широкого круга пользователей и разработчиков, способствуя более широкому участию в исследованиях, стимулируя инновации за счет сотрудничества и ускоряя разработку AI-приложений в различных областях.</p>
<p>Недавно была представлена последняя версия серии Qwen — Qwen2.5. В рамках открытого доступа были выпущены предварительно обученные и настроенные модели 7 размеров (0.5B, 1.5B, 3B, 7B, 14B, 32B и 72B), как в оригинальной точности bfloat16, так и в квантованных версиях. Флагманская модель Qwen2.5-72B-Instruct демонстрирует конкурентоспособную производительность по сравнению с Llama-3-405B-Instruct, которая примерно в 5 раз больше. Кроме того, были выпущены проприетарные модели Mixture-of-Experts (MoE) — Qwen2.5-Turbo и Qwen2.5-Plus1, которые конкурируют с GPT-4o-mini и GPT-4o соответственно.</p>
<p>В техническом отчете представлен Qwen2.5, результат непрерывных усилий по созданию улучшенных LLM. Ключевые особенности последней версии Qwen:</p>
<ul>
<li><strong>Улучшения в размерах:</strong> По сравнению с Qwen2, в Qwen2.5, помимо моделей 0.5B, 1.5B, 7B и 72B, возвращены модели 3B, 14B и 32B, которые более экономичны для сценариев с ограниченными ресурсами и недостаточно представлены среди открытых моделей. Qwen2.5-Turbo и Qwen2.5-Plus обеспечивают хороший баланс между точностью, задержкой и стоимостью.</li>
<li><strong>Улучшения в данных:</strong> Значительно улучшены данные для предварительного и последующего обучения. Объем данных для предварительного обучения увеличился с 7 до 18 триллионов токенов, с акцентом на знания, кодирование и математику. Предварительное обучение проводится поэтапно, с переходами между различными наборами данных. Объем данных для последующего обучения составляет 1 миллион примеров, охватывающих этапы тонкой настройки с учителем (SFT), прямой оптимизации предпочтений (DPO) и групповой относительной оптимизации политики (GRPO).</li>
<li><strong>Улучшения в использовании:</strong> Устранены некоторые ключевые ограничения Qwen2, включая увеличенную длину генерации (с 2K до 8K токенов), улучшенную поддержку структурированного ввода и вывода (например, таблиц и JSON) и более простое использование инструментов. Кроме того, Qwen2.5-Turbo поддерживает контекстную длину до 1 миллиона токенов.</li>
</ul></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Architecture & Tokenizer</div>
                <div class="summary_text"><p>Серия моделей Qwen2.5 включает в себя плотные модели с открытым исходным кодом (Qwen2.5-0.5B, 1.5B, 3B, 7B, 14B, 32B, 72B) и модели MoE (Mixture of Experts) для API-сервисов (Qwen2.5-Turbo и Qwen2.5-Plus).</p>
<p><strong>Архитектура моделей:</strong></p>
<ul>
<li><strong>Плотные модели:</strong><ul>
<li>Используют архитектуру декодера на основе Transformer (как и в Qwen2).</li>
<li>Включают следующие ключевые компоненты:<ul>
<li><strong>Grouped Query Attention (GQA):</strong> для эффективного использования KV-кэша (хранилища ключей и значений).</li>
<li><strong>Функция активации SwiGLU:</strong> для нелинейной активации.</li>
<li><strong>Rotary Positional Embeddings (RoPE):</strong> для кодирования позиционной информации.</li>
<li><strong>QKV bias:</strong> смещение в механизме внимания.</li>
<li><strong>RMSNorm с пре-нормализацией:</strong> для обеспечения стабильного обучения.</li>
</ul>
</li>
</ul>
</li>
<li><strong>Модели MoE:</strong><ul>
<li>Построены на основе архитектуры плотных моделей.</li>
<li>Стандартные слои FFN (feed-forward network) заменены на специализированные слои MoE.</li>
<li>Слой MoE состоит из нескольких FFN-экспертов и механизма маршрутизации, который направляет токены к top-K экспертам.</li>
<li>Реализована точная сегментация экспертов и маршрутизация с общими экспертами (как в Qwen1.5-MoE).</li>
</ul>
</li>
</ul>
<p><strong>Токенизация:</strong></p>
<ul>
<li>Используется токенизатор Qwen, который реализует byte-level byte-pair encoding (BBPE) со словарем из 151 643 обычных токенов.</li>
<li>Количество контрольных токенов увеличено с 3 до 22 (по сравнению с предыдущими версиями Qwen).<ul>
<li>Добавлены два новых токена для функциональности инструментов.</li>
<li>Остальные токены выделены для других возможностей модели.</li>
</ul>
</li>
<li>Использование единого словаря для всех моделей Qwen2.5 повышает согласованность и снижает потенциальные проблемы совместимости.</li>
</ul>
<p><strong>Комментарий:</strong>
* GQA позволяет ускорить работу модели за счет более эффективного использования памяти при расчете внимания.
* MoE позволяет моделям быть более емкими, но при этом более эффективными в использовании вычислительных ресурсов, так как не все эксперты работают на каждом токене.
* Увеличение количества контрольных токенов позволяет модели более эффективно обрабатывать различные типы входных данных и выполнять более сложные задачи.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Pre-training Data</div>
                <div class="summary_text"><p>В Qwen2.5 качество данных для предварительного обучения значительно улучшено по сравнению с Qwen2. Это достигнуто за счет нескольких ключевых факторов:</p>
<ol>
<li>
<p><strong>Улучшенная фильтрация данных:</strong> Качество данных для предварительного обучения критически важно для производительности модели. В Qwen2.5 для оценки и фильтрации данных используются модели Qwen2-Instruct. Они проводят многомерный анализ образцов данных и присваивают им оценки качества. Этот метод фильтрации является значительным шагом вперед по сравнению с подходом, использовавшимся в Qwen2, так как он опирается на расширенное предварительное обучение Qwen2 на большем многоязычном корпусе. Это позволяет более точно оценивать качество данных, лучше отсеивать низкокачественные образцы и сохранять высококачественные, причем для разных языков.</p>
</li>
<li>
<p><strong>Улучшенные данные для математики и кода:</strong> В процессе предварительного обучения Qwen2.5 используются данные из Qwen2.5-Math и Qwen2.5-Coder. Эти специализированные наборы данных позволяют достичь передовых результатов в математических задачах и задачах программирования. Благодаря использованию этих высококачественных данных во время предварительного обучения, Qwen2.5 получает сильные навыки в математическом мышлении и генерации кода.</p>
</li>
<li>
<p><strong>Улучшенные синтетические данные:</strong> Для генерации высококачественных синтетических данных, особенно в областях математики, кода и знаний, используются модели Qwen2-72B-Instruct и Qwen2Math-72B-Instruct. Качество этих синтезированных данных дополнительно повышается за счет строгой фильтрации с использованием собственной модели вознаграждения и специализированной модели Qwen2-Math-RM-72B.</p>
</li>
<li>
<p><strong>Улучшенное распределение данных:</strong> Для оптимизации распределения данных для предварительного обучения, модели Qwen2-Instruct используются для классификации и балансировки контента по различным областям. Анализ показал, что такие области, как электронная коммерция, социальные сети и развлечения, чрезмерно представлены в веб-масштабных данных и часто содержат повторяющийся, шаблонный или сгенерированный машинами контент. Напротив, области, такие как технологии, наука и академические исследования, содержащие более качественную информацию, традиционно недопредставлены. За счет уменьшения количества данных из перепредставленных областей и увеличения из высокоценных областей, создается более сбалансированный и информативный набор данных для обучения, который лучше соответствует целям обучения моделей.</p>
</li>
</ol>
<p>В результате этих улучшений, был создан более крупный и качественный набор данных для предварительного обучения, который вырос с 7 триллионов токенов, использованных в Qwen2, до 18 триллионов токенов.</p></div>
