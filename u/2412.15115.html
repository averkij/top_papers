    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }
    </script>

        function initializeLanguageFlags() {
            const flags = document.querySelectorAll('.flag-svg');
            flags.forEach(flag => {
                if (flag.dataset.lang === currentLang) {
                    flag.classList.add('active');
                }
                flag.addEventListener('click', () => {
                    flags.forEach(f => f.classList.remove('active'));

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');

            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }  else {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf daily";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.remove('rotate');
            }
        }

        const articlesData = [{'id': '2412.15115', 'title': 'Qwen2.5 Technical Report', 'url': 'https://arxiv.org/abs/2412.15115', 'abstract': 'In this report, we introduce Qwen2.5, a comprehensive series of large\nlanguage models (LLMs) designed to meet diverse needs. Compared to previous\niterations, Qwen 2.5 has been significantly improved during both the\npre-training and post-training stages. In terms of pre-training, we have scaled\nthe high-quality pre-training datasets from the previous 7 trillion tokens to\n18 trillion tokens. This provides a strong foundation for common sense, expert\nknowledge, and reasoning capabilities. In terms of post-training, we implement\nintricate supervised finetuning with over 1 million samples, as well as\nmultistage reinforcement learning. Post-training techniques enhance human\npreference, and notably improve long text generation, structural data analysis,\nand instruction following. To handle diverse and varied use cases effectively,\nwe present Qwen2.5 LLM series in rich sizes. Open-weight offerings include base\nand instruction-tuned models, with quantized versions available. In addition,\nfor hosted solutions, the proprietary models currently include two\nmixture-of-experts (MoE) variants: Qwen2.5-Turbo and Qwen2.5-Plus, both\navailable from Alibaba Cloud Model Studio. Qwen2.5 has demonstrated top-tier\nperformance on a wide range of benchmarks evaluating language understanding,\nreasoning, mathematics, coding, human preference alignment, etc. Specifically,\nthe open-weight flagship Qwen2.5-72B-Instruct outperforms a number of open and\nproprietary models and demonstrates competitive performance to the\nstate-of-the-art open-weight model, Llama-3-405B-Instruct, which is around 5\ntimes larger. Qwen2.5-Turbo and Qwen2.5-Plus offer superior cost-effectiveness\nwhile performing competitively against GPT-4o-mini and GPT-4o respectively.\nAdditionally, as the foundation, Qwen2.5 models have been instrumental in\ntraining specialized models such as Qwen2.5-Math, Qwen2.5-Coder, QwQ, and\nmultimodal models.', 'score': 1, 'issue_id': 1, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 декабря', 'en': 'December 19', 'zh': '12月19日'}, 'hash': 'f656de775add8c33', 'authors': ['Qwen', ':', 'An Yang', 'Baosong Yang', 'Beichen Zhang', 'Binyuan Hui', 'Bo Zheng', 'Bowen Yu', 'Chengyuan Li', 'Dayiheng Liu', 'Fei Huang', 'Haoran Wei', 'Huan Lin', 'Jian Yang', 'Jianhong Tu', 'Jianwei Zhang', 'Jianxin Yang', 'Jiaxi Yang', 'Jingren Zhou', 'Junyang Lin', 'Kai Dang', 'Keming Lu', 'Keqin Bao', 'Kexin Yang', 'Le Yu', 'Mei Li', 'Mingfeng Xue', 'Pei Zhang', 'Qin Zhu', 'Rui Men', 'Runji Lin', 'Tianhao Li', 'Tingyu Xia', 'Xingzhang Ren', 'Xuancheng Ren', 'Yang Fan', 'Yang Su', 'Yichang Zhang', 'Yu Wan', 'Yuqiong Liu', 'Zeyu Cui', 'Zhenru Zhang', 'Zihan Qiu'], 'affiliations': ['Alibaba Cloud Model Studio', 'Hugging Face Hub', 'Kaggle', 'ModelScope'], 'pdf_title_img': 'assets\\pdf\\title_img\\2412.15115.jpg', 'data': {'categories': ['#benchmark', '#training', '#reasoning', '#alignment', '#multimodal', '#architecture', '#agi', '#dataset', '#optimization', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Qwen2.5: Новое поколение языковых моделей с улучшенной эффективностью и разнообразием применений', 'desc': 'Статья представляет серию больших языковых моделей Qwen2.5, разработанных для различных потребностей. Модели прошли значительные улучшения на этапах предобучения и постобучения, включая увеличение объема обучающих данных до 18 триллионов токенов. Применены техники тонкой настройки и многоэтапного обучения с подкреплением для улучшения генерации длинных текстов и следования инструкциям. Qwen2.5 демонстрирует высокую производительность в различных задачах, конкурируя с современными моделями, значительно превосходящими ее по размеру.'}, 'en': {'title': 'Qwen2.5: Elevating Language Models with Unmatched Scale and Precision', 'desc': "Qwen2.5 is a new series of large language models (LLMs) that have been enhanced through extensive pre-training and post-training processes. The pre-training phase utilized a massive dataset of 18 trillion tokens, significantly improving the model's common sense and reasoning abilities. In the post-training phase, advanced techniques like supervised finetuning and reinforcement learning were applied to refine the model's performance on tasks such as long text generation and instruction following. Qwen2.5 models are available in various sizes and configurations, demonstrating top performance across multiple benchmarks and applications, including specialized models for math and coding."}, 'zh': {'title': 'Qwen2.5：满足多样化需求的大型语言模型', 'desc': '本文介绍了Qwen2.5，这是一个全面的大型语言模型系列，旨在满足多样化的需求。与之前的版本相比，Qwen2.5在预训练和后训练阶段都有显著改进，预训练数据集从7万亿个标记扩展到18万亿个标记，为常识、专家知识和推理能力提供了坚实基础。后训练方面，采用了超过100万样本的复杂监督微调和多阶段强化学习，显著提升了人类偏好和长文本生成能力。Qwen2.5在语言理解、推理、数学、编码等多个基准测试中表现出色，尤其是其旗舰模型Qwen2.5-72B-Instruct在性能上超越了许多开放和专有模型。'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'In this report, we introduce Qwen2.5, a comprehensive series of large language models (LLMs) designed to meet diverse needs. Compared to previous iterations, Qwen 2.5 has been significantly improved during both the pre-training and post-training stages. In terms of pre-training, we have scaled the high-quality pre-training datasets from the previous 7 trillion tokens to 18 trillion tokens. This provides a strong foundation for common sense, expert knowledge, and reasoning capabilities. In terms of post-training, we implement intricate supervised finetuning with over 1 million samples, as well as multistage reinforcement learning. Post-training techniques enhance human preference, and notably improve long text generation, structural data analysis, and instruction following. To handle diverse and varied use cases effectively, we present Qwen2.5 LLM series in rich sizes. Open-weight offerings include base and instruction-tuned models, with quantized versions available. In addition, for hosted solutions, the proprietary models currently include two mixture-of-experts (MoE) variants: Qwen2.5-Turbo and Qwen2.5-Plus, both available from Alibaba Cloud Model Studio. Qwen2.5 has demonstrated top-tier performance on a wide range of benchmarks evaluating language understanding, reasoning, mathematics, coding, human preference alignment, etc. Specifically, the open-weight flagship Qwen2.5-72B-Instruct outperforms a number of open and proprietary models and demonstrates competitive performance to the state-of-the-art open-weight model, Llama-3-405B-Instruct, which is around 5 times larger. Qwen2.5-Turbo and Qwen2.5-Plus offer superior cost-effectiveness while performing competitively against GPT-4o-mini and GPT-4o respectively. Additionally, as the foundation, Qwen2.5 models have been instrumental in training specialized models such as Qwen2.5-Math, Qwen2.5-Coder, QwQ, and multimodal models.', 'summary': '<p>В этом отчете представлена модель Qwen2.5, представляющая собой серию больших языковых моделей (LLM), разработанных для удовлетворения различных потребностей. По сравнению с предыдущими версиями, Qwen 2.5 была значительно улучшена как на этапе предварительного обучения, так и на этапе постобработки.</p>\n<p>В процессе предварительного обучения объем высококачественных обучающих данных был увеличен с 7 триллионов токенов до 18 триллионов. Это обеспечивает прочную основу для развития здравого смысла, экспертных знаний и способностей к рассуждению.</p>\n<p>На этапе постобработки было проведено тщательное обучение с учителем на более чем 1 миллионе примеров, а также многоступенчатое обучение с подкреплением. Эти методы постобработки улучшают соответствие модели человеческим предпочтениям и заметно повышают качество генерации длинных текстов, анализа структурированных данных и следования инструкциям.</p>\n<p>Для эффективной обработки разнообразных сценариев использования серия LLM Qwen2.5 представлена в различных размерах. Открытые модели включают базовые и настроенные для инструкций варианты, а также квантованные версии. Кроме того, для облачных решений предлагаются проприетарные модели, включая два варианта с архитектурой смеси экспертов (MoE): Qwen2.5-Turbo и Qwen2.5-Plus, доступные в Alibaba Cloud Model Studio.</p>\n<p>Qwen2.5 продемонстрировала высокую производительность в широком диапазоне тестов, оценивающих понимание языка, рассуждение, математические способности, навыки программирования, соответствие человеческим предпочтениям и т.д. В частности, флагманская модель с открытым весом Qwen2.5-72B-Instruct превосходит ряд открытых и проприетарных моделей и демонстрирует конкурентоспособную производительность по сравнению с современной моделью с открытым весом Llama-3-405B-Instruct, которая примерно в 5 раз больше. Модели Qwen2.5-Turbo и Qwen2.5-Plus предлагают более высокую экономическую эффективность, при этом конкурируя с моделями GPT-4o-mini и GPT-4o соответственно.</p>\n<p>Кроме того, модели Qwen2.5 служат основой для обучения специализированных моделей, таких как Qwen2.5-Math, Qwen2.5-Coder, QwQ и мультимодальных моделей.</p>'}, {'title': 'Introduction', 'content': 'The sparks of artificial general intelligence (AGI) are increasingly visible through the fast development of large foundation models, notably large language models (LLMs) (Brown et al., 2020; OpenAI, 2023; 2024a; Gemini Team, 2024; Anthropic, 2023a;b; 2024; Bai et al., 2023; Yang et al., 2024a; Touvron et al., 2023a;b; Dubey et al., 2024). The continuous advancement in model and data scaling, combined with the paradigm of large-scale pre-training followed by high-quality supervised fine-tuning (SFT) and reinforcement learning from human feedback (RLHF) (Ouyang et al., 2022), has enabled large language models (LLMs) to develop emergent capabilities in language understanding, generation, and reasoning. Building on this foundation, recent breakthroughs in inference time scaling, particularly demonstrated by o1 (OpenAI, 2024b), have enhanced LLMs capacity for deep thinking through step-by-step reasoning and reflection. These developments have elevated the potential of language models, suggesting they may achieve significant breakthroughs in scientific exploration as they continue to demonstrate emergent capabilities indicative of more general artificial intelligence. Besides the fast development of model capabilities, the recent two years have witnessed burst of open (open-weight) large language models in the LLM community, for example, the Llama series (Touvron et al., 2023a;b; Dubey et al., 2024), Mistral series (Jiang et al., 2023a; 2024), and our Qwen series (Bai et al., 2023; Yang et al., 2024a; Qwen Team, 2024a; Hui et al., 2024; Qwen Team, 2024c; Yang et al., 2024b). The open-weight models have democratized the access of large language models to common users and developers, enabling broader research participation, fostering innovation through community collaboration, and accelerating the development of AI applications across diverse domains. Recently, we release the details of our latest version of the Qwen series, Qwen2.5. In terms of the openweight part, we release pre-trained and instruction-tuned models of 7 sizes, including 0.5B, 1.5B, 3B, 7B, 14B, 32B, and 72B, and we provide not only the original models in bfloat16 precision but also the quantized models in different precisions. Specifically, the flagship model Qwen2.5-72B-Instruct demonstrates competitive performance against the state-of-the-art open-weight model, Llama-3-405B-Instruct, which is around 5 times larger. Additionally, we also release the proprietary models of Mixture-of-Experts (MoE, Lepikhin et al., 2020; Fedus et al., 2022; Zoph et al., 2022), namely Qwen2.5-Turbo and Qwen2.5-Plus1, which performs competitively against GPT-4o-mini and GPT-4o respectively. In this technical report, we introduce Qwen2.5, the result of our continuous endeavor to create better LLMs. Below, we show the key features of the latest version of Qwen: Better in Size: Compared with Qwen2, in addition to 0.5B, 1.5B, 7B, and 72B models, Qwen2.5 brings back the 3B, 14B, and 32B models, which are more cost-effective for resource-limited scenarios and are under-represented in the current field of open foundation models. Qwen2.5Turbo and Qwen2.5-Plus offer great balance among accuracy, latency, and cost. Better in Data: The pre-training and post-training data have been improved significantly. The pre-training data increased from 7 trillion tokens to 18 trillion tokens, with focus on knowledge, coding, and mathematics. The pre-training is staged to allow transitions among different mixtures. The post-training data amounts to 1 million examples, across the stage of supervised finetuning (SFT, Ouyang et al., 2022), direct preference optimization (DPO, Rafailov et al., 2023), and group relative policy optimization (GRPO, Shao et al., 2024). Better in Use: Several key limitations of Qwen2 in use have been eliminated, including larger generation length (from 2K tokens to 8K tokens), better support for structured input and output, (e.g., tables and JSON), and easier tool use. In addition, Qwen2.5-Turbo supports context length of up to 1 million tokens.', 'summary': '<p>Развитие больших языковых моделей (LLM) стремительно приближает нас к созданию общего искусственного интеллекта (AGI). Успехи в масштабировании моделей и данных, а также применение методов предварительного обучения, тонкой настройки с учителем и обучения с подкреплением на основе обратной связи от людей (RLHF) позволили LLM продемонстрировать впечатляющие возможности в понимании, генерации и рассуждении на естественном языке. Недавние достижения в масштабировании времени вывода, например, как показано в o1, улучшили способность LLM к глубокому мышлению через пошаговые рассуждения и рефлексию. Это усиливает потенциал языковых моделей для научных исследований и указывает на возможность достижения прорывов в создании более общего искусственного интеллекта.</p>\n<p>Помимо развития возможностей моделей, за последние два года наблюдается стремительный рост числа открытых (open-weight) больших языковых моделей, таких как Llama, Mistral и Qwen. Открытые модели сделали LLM доступными для широкого круга пользователей и разработчиков, способствуя более широкому участию в исследованиях, стимулируя инновации за счет сотрудничества и ускоряя разработку AI-приложений в различных областях.</p>\n<p>Недавно была представлена последняя версия серии Qwen — Qwen2.5. В рамках открытого доступа были выпущены предварительно обученные и настроенные модели 7 размеров (0.5B, 1.5B, 3B, 7B, 14B, 32B и 72B), как в оригинальной точности bfloat16, так и в квантованных версиях. Флагманская модель Qwen2.5-72B-Instruct демонстрирует конкурентоспособную производительность по сравнению с Llama-3-405B-Instruct, которая примерно в 5 раз больше. Кроме того, были выпущены проприетарные модели Mixture-of-Experts (MoE) — Qwen2.5-Turbo и Qwen2.5-Plus1, которые конкурируют с GPT-4o-mini и GPT-4o соответственно.</p>\n<p>В техническом отчете представлен Qwen2.5, результат непрерывных усилий по созданию улучшенных LLM. Ключевые особенности последней версии Qwen:</p>\n<ul>\n<li><strong>Улучшения в размерах:</strong> По сравнению с Qwen2, в Qwen2.5, помимо моделей 0.5B, 1.5B, 7B и 72B, возвращены модели 3B, 14B и 32B, которые более экономичны для сценариев с ограниченными ресурсами и недостаточно представлены среди открытых моделей. Qwen2.5-Turbo и Qwen2.5-Plus обеспечивают хороший баланс между точностью, задержкой и стоимостью.</li>\n<li><strong>Улучшения в данных:</strong> Значительно улучшены данные для предварительного и последующего обучения. Объем данных для предварительного обучения увеличился с 7 до 18 триллионов токенов, с акцентом на знания, кодирование и математику. Предварительное обучение проводится поэтапно, с переходами между различными наборами данных. Объем данных для последующего обучения составляет 1 миллион примеров, охватывающих этапы тонкой настройки с учителем (SFT), прямой оптимизации предпочтений (DPO) и групповой относительной оптимизации политики (GRPO).</li>\n<li><strong>Улучшения в использовании:</strong> Устранены некоторые ключевые ограничения Qwen2, включая увеличенную длину генерации (с 2K до 8K токенов), улучшенную поддержку структурированного ввода и вывода (например, таблиц и JSON) и более простое использование инструментов. Кроме того, Qwen2.5-Turbo поддерживает контекстную длину до 1 миллиона токенов.</li>\n</ul>'}, {'title': 'Architecture & Tokenizer', 'content': 'Basically, the Qwen2.5 series include dense models for opensource, namely Qwen2.5-0.5B / 1.5B / 3B / 7B / 14B / 32B / 72B, and MoE models for API service, namely Qwen2.5-Turbo and Qwen2.5-Plus. Below, we provide details about the architecture of models. For dense models, we maintain the Transformer-based decoder architecture (Vaswani et al., 2017; Radford et al., 2018) as Qwen2 (Yang et al., 2024a). The architecture incorporates several key components: Grouped Query Attention (GQA, Ainslie et al., 2023) for efficient KV cache utilization, SwiGLU activation function (Dauphin et al., 2017) for non-linear activation, Rotary Positional Embeddings (RoPE, Su 1Qwen2.5-Turbo is identified as qwen-turbo-2024-11-01 and Qwen2.5-Plus is identified as qwen-plus-2024-xx-xx (to be released) in the API. 2 Table 1: Model architecture and license of Qwen2.5 open-weight models. Models Layers Heads (Q / KV) Tie Embedding Context / Generation Length License 0.5B 1.5B 3B 7B 14B 32B 72B 24 28 36 28 48 64 14 / 2 12 / 2 16 / 2 28 / 4 40 / 8 40 / 8 64 / 8 Yes Yes Yes No No No No 32K / 8K 32K / 8K 32K / 8K 128K / 8K 128K / 8K 128K / 8K 128K / 8K Apache 2.0 Apache 2.0 Qwen Research Apache 2.0 Apache 2.0 Apache 2.0 Qwen et al., 2024) for encoding position information, QKV bias (Su, 2023) in the attention mechanism and RMSNorm (Jiang et al., 2023b) with pre-normalization to ensure stable training. Building upon the dense model architectures, we extend it to MoE model architectures. This is achieved by replacing standard feed-forward network (FFN) layers with specialized MoE layers, where each layer comprises multiple FFN experts and routing mechanism that dispatches tokens to the top-K experts. Following the approaches demonstrated in Qwen1.5-MoE (Yang et al., 2024a), we implement fine-grained expert segmentation (Dai et al., 2024) and shared experts routing (Rajbhandari et al., 2022; Dai et al., 2024). These architectural innovations have yielded substantial improvements in model performance across downstream tasks. For tokenization, we utilize Qwens tokenizer (Bai et al., 2023), which implements byte-level byte-pair encoding (BBPE, Brown et al., 2020; Wang et al., 2020; Sennrich et al., 2016) with vocabulary of 151,643 regular tokens. We have expanded the set of control tokens from 3 to 22 compared to previous Qwen versions, adding two new tokens for tool functionality and allocating the remainder for other model capabilities. This expansion establishes unified vocabulary across all Qwen2.5 models, enhancing consistency and reducing potential compatibility issues.', 'summary': '<p>Серия моделей Qwen2.5 включает в себя плотные модели с открытым исходным кодом (Qwen2.5-0.5B, 1.5B, 3B, 7B, 14B, 32B, 72B) и модели MoE (Mixture of Experts) для API-сервисов (Qwen2.5-Turbo и Qwen2.5-Plus).</p>\n<p><strong>Архитектура моделей:</strong></p>\n<ul>\n<li><strong>Плотные модели:</strong><ul>\n<li>Используют архитектуру декодера на основе Transformer (как и в Qwen2).</li>\n<li>Включают следующие ключевые компоненты:<ul>\n<li><strong>Grouped Query Attention (GQA):</strong> для эффективного использования KV-кэша (хранилища ключей и значений).</li>\n<li><strong>Функция активации SwiGLU:</strong> для нелинейной активации.</li>\n<li><strong>Rotary Positional Embeddings (RoPE):</strong> для кодирования позиционной информации.</li>\n<li><strong>QKV bias:</strong> смещение в механизме внимания.</li>\n<li><strong>RMSNorm с пре-нормализацией:</strong> для обеспечения стабильного обучения.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Модели MoE:</strong><ul>\n<li>Построены на основе архитектуры плотных моделей.</li>\n<li>Стандартные слои FFN (feed-forward network) заменены на специализированные слои MoE.</li>\n<li>Слой MoE состоит из нескольких FFN-экспертов и механизма маршрутизации, который направляет токены к top-K экспертам.</li>\n<li>Реализована точная сегментация экспертов и маршрутизация с общими экспертами (как в Qwen1.5-MoE).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Токенизация:</strong></p>\n<ul>\n<li>Используется токенизатор Qwen, который реализует byte-level byte-pair encoding (BBPE) со словарем из 151 643 обычных токенов.</li>\n<li>Количество контрольных токенов увеличено с 3 до 22 (по сравнению с предыдущими версиями Qwen).<ul>\n<li>Добавлены два новых токена для функциональности инструментов.</li>\n<li>Остальные токены выделены для других возможностей модели.</li>\n</ul>\n</li>\n<li>Использование единого словаря для всех моделей Qwen2.5 повышает согласованность и снижает потенциальные проблемы совместимости.</li>\n</ul>\n<p><strong>Комментарий:</strong>\n* GQA позволяет ускорить работу модели за счет более эффективного использования памяти при расчете внимания.\n* MoE позволяет моделям быть более емкими, но при этом более эффективными в использовании вычислительных ресурсов, так как не все эксперты работают на каждом токене.\n* Увеличение количества контрольных токенов позволяет модели более эффективно обрабатывать различные типы входных данных и выполнять более сложные задачи.</p>'}, {'title': 'Pre-training Data', 'content': 'Qwen2.5 demonstrates significant enhancements in pre-training data quality compared to its predecessor Qwen2. These improvements stem from several key aspects: (1) Better data filtering. High-quality pre-training data is crucial for model performance, making data quality assessment and filtering critical component of our pipeline. We leverage Qwen2-Instruct models as data quality filters that perform comprehensive, multi-dimensional analysis to evaluate and score training samples. The filtering method represents significant advancement over our previous approach used for Qwen2, as it benefits from Qwen2s expanded pre-training on larger multilingual corpus. The enhanced capabilities enable more nuanced quality assessment, resulting in both improved retention of high-quality training data and more effective filtering of low-quality samples across multiple languages. (2) Better math and code data. During the pre-training phase of Qwen2.5, we incorporate training data from Qwen2.5-Math (Yang et al., 2024b) and Qwen2.5-Coder (Hui et al., 2024). This data integration strategy proves highly effective, as these specialized datasets are instrumental in achieving state-of-the-art performance on mathematical and coding tasks. By leveraging these high-quality domain-specific datasets during pre-training, Qwen2.5 inherits strong capabilities in both mathematical reasoning and code generation. (3) Better synthetic data. To generate high-quality synthetic data, particularly in mathematics, code, and knowledge domains, we leverage both Qwen2-72B-Instruct (Yang et al., 2024a) and Qwen2Math-72B-Instruct (Qwen Team, 2024c). The quality of this synthesized data is further enhanced through rigorous filtering using our proprietary general reward model and the specialized Qwen2-Math-RM-72B (Qwen Team, 2024c) model. 3 (4) Better data mixture. To optimize the pre-training data distribution, we employ Qwen2-Instruct models to classify and balance content across different domains. Our analysis revealed that domains like e-commerce, social media, and entertainment are significantly overrepresented in web-scale data, often containing repetitive, template-based, or machine-generated content. Conversely, domains such as technology, science, and academic research, while containing higherquality information, are traditionally underrepresented. Through strategic down-sampling of overrepresented domains and up-sampling of high-value domains, we ensure more balanced and information-rich training dataset that better serves our models learning objectives. Building on these techniques, we have developed larger and higher-quality pre-training dataset, expanding from the 7 trillion tokens used in Qwen2 (Yang et al., 2024a) to 18 trillion tokens.', 'summary': '<p>В Qwen2.5 качество данных для предварительного обучения значительно улучшено по сравнению с Qwen2. Это достигнуто за счет нескольких ключевых факторов:</p>\n<ol>\n<li>\n<p><strong>Улучшенная фильтрация данных:</strong> Качество данных для предварительного обучения критически важно для производительности модели. В Qwen2.5 для оценки и фильтрации данных используются модели Qwen2-Instruct. Они проводят многомерный анализ образцов данных и присваивают им оценки качества. Этот метод фильтрации является значительным шагом вперед по сравнению с подходом, использовавшимся в Qwen2, так как он опирается на расширенное предварительное обучение Qwen2 на большем многоязычном корпусе. Это позволяет более точно оценивать качество данных, лучше отсеивать низкокачественные образцы и сохранять высококачественные, причем для разных языков.</p>\n</li>\n<li>\n<p><strong>Улучшенные данные для математики и кода:</strong> В процессе предварительного обучения Qwen2.5 используются данные из Qwen2.5-Math и Qwen2.5-Coder. Эти специализированные наборы данных позволяют достичь передовых результатов в математических задачах и задачах программирования. Благодаря использованию этих высококачественных данных во время предварительного обучения, Qwen2.5 получает сильные навыки в математическом мышлении и генерации кода.</p>\n</li>\n<li>\n<p><strong>Улучшенные синтетические данные:</strong> Для генерации высококачественных синтетических данных, особенно в областях математики, кода и знаний, используются модели Qwen2-72B-Instruct и Qwen2Math-72B-Instruct. Качество этих синтезированных данных дополнительно повышается за счет строгой фильтрации с использованием собственной модели вознаграждения и специализированной модели Qwen2-Math-RM-72B.</p>\n</li>\n<li>\n<p><strong>Улучшенное распределение данных:</strong> Для оптимизации распределения данных для предварительного обучения, модели Qwen2-Instruct используются для классификации и балансировки контента по различным областям. Анализ показал, что такие области, как электронная коммерция, социальные сети и развлечения, чрезмерно представлены в веб-масштабных данных и часто содержат повторяющийся, шаблонный или сгенерированный машинами контент. Напротив, области, такие как технологии, наука и академические исследования, содержащие более качественную информацию, традиционно недопредставлены. За счет уменьшения количества данных из перепредставленных областей и увеличения из высокоценных областей, создается более сбалансированный и информативный набор данных для обучения, который лучше соответствует целям обучения моделей.</p>\n</li>\n</ol>\n<p>В результате этих улучшений, был создан более крупный и качественный набор данных для предварительного обучения, который вырос с 7 триллионов токенов, использованных в Qwen2, до 18 триллионов токенов.</p>'}, {'title': 'Scaling Law for Hyper-parameters', 'content': 'We develop scaling laws for hyper-parameter based on the pre-training data of Qwen2.5 (Hoffmann et al., 2022; Kaplan et al., 2020). While previous studies (Dubey et al., 2024; Almazrouei et al., 2023; Hoffmann et al., 2022) primarily used scaling laws to determine optimal model sizes given compute budgets, we leverage them to identify optimal hyperparameters across model architectures. Specifically, our scaling laws help determine key training parameters like batch size and learning rate µ for both dense models and MoE models of varying sizes. Through extensive experimentation, we systematically study the relationship between model architecture and optimal training hyper-parameters. Specifically, we analyze how the optimal learning rate µopt and batch size Bopt vary with model size and pre-training data size D. Our experiments cover comprehensive range of architectures, including dense models with 44M to 14B parameters and MoE models with 44M to 1B activated parameters, trained on datasets ranging from 0.8B to 600B tokens. Using these optimal hyper-parameter predictions, we then model the final loss as function of model architecture and training data scale. Additionally, we leverage scaling laws to predict and compare the performance of MoE models with varying parameter counts against their dense counterparts. This analysis guides our hyper-parameter configuration for MoE models, enabling us to achieve performance parity with specific dense model variants (such as Qwen2.5-72B and Qwen2.5-14B) through careful tuning of both activated and total parameters.', 'summary': '<p>В этой работе исследуются закономерности масштабирования гиперпараметров, основанные на данных предварительного обучения модели Qwen2.5. В отличие от предыдущих исследований, которые в основном использовали законы масштабирования для определения оптимальных размеров моделей при заданных вычислительных ресурсах, здесь они применяются для определения оптимальных гиперпараметров для различных архитектур моделей.</p>\n<p>В частности, законы масштабирования помогают определить ключевые параметры обучения, такие как размер пакета (batch size) и скорость обучения (learning rate) µ, как для плотных моделей, так и для моделей MoE (Mixture of Experts) различных размеров. Путем обширных экспериментов систематически изучается взаимосвязь между архитектурой модели и оптимальными гиперпараметрами обучения. Анализируется, как оптимальная скорость обучения µopt и оптимальный размер пакета Bopt меняются в зависимости от размера модели и размера данных предварительного обучения D.</p>\n<p>Эксперименты охватывают широкий спектр архитектур, включая плотные модели с 44 миллионами до 14 миллиардов параметров и модели MoE с 44 миллионами до 1 миллиарда активированных параметров, обученных на наборах данных от 0,8 миллиарда до 600 миллиардов токенов. Используя эти прогнозы оптимальных гиперпараметров, моделируется итоговая функция потерь в зависимости от архитектуры модели и масштаба обучающих данных.</p>\n<p>Кроме того, законы масштабирования используются для прогнозирования и сравнения производительности моделей MoE с различным количеством параметров по сравнению с их плотными аналогами. Этот анализ помогает в настройке гиперпараметров для моделей MoE, что позволяет достичь паритета производительности с конкретными вариантами плотных моделей (такими как Qwen2.5-72B и Qwen2.5-14B) за счет тщательной настройки как активированных, так и общих параметров.</p>'}, {'title': 'Long-context Pre-training', 'content': 'For optimal training efficiency, Qwen2.5 employs two-phase pre-training approach: an initial phase with 4,096-token context length, followed by an extension phase for longer sequences. Following the strategy used in Qwen2, we extend the context length from 4,096 to 32,768 tokens during the final pre-training stage for all model variants except Qwen2.5-Turbo. Concurrently, we increase the base frequency of RoPEfrom 10,000 to 1,000,000 using the ABF technique (Xiong et al., 2023). For Qwen2.5-Turbo, we implement progressive context length expansion strategy during training, advancing through four stages: 32,768 tokens, 65,536 tokens, 131,072 tokens, and ultimately 262,144 tokens, with RoPE base frequency of 10,000,000. At each stage, we carefully curate the training data to include 40% sequences at the current maximum length and 60% shorter sequences. This progressive training methodology enables smooth adaptation to increasing context lengths while maintaining the models ability to effectively process and generalize across sequences of varying lengths. To enhance our models ability to process longer sequences during inference, we implement two key strategies: YARN (Peng et al., 2023) and Dual Chunk Attention (DCA, An et al., 2024). Through these innovations, we achieve four-fold increase in sequence length capacity, enabling Qwen2.5-Turbo to handle up to 1 million tokens and other models to process up to 131,072 tokens. Notably, these approaches not only improve the modeling of long sequences by reducing perplexity but also maintain the models strong performance on shorter sequences, ensuring consistent quality across varying input lengths.', 'summary': '<p>Для эффективного обучения модели Qwen2.5 используется двухфазный подход предварительного обучения. На первом этапе модель обучается на последовательностях длиной 4096 токенов. Затем, на втором этапе, длина контекста увеличивается.</p>\n<p>В соответствии со стратегией, использованной в Qwen2, для всех вариантов модели, кроме Qwen2.5-Turbo, длина контекста увеличивается с 4096 до 32768 токенов на финальной стадии предварительного обучения. Одновременно с этим, базовая частота RoPE (позиционного кодирования) увеличивается с 10 000 до 1 000 000 с использованием техники ABF.</p>\n<p>Для Qwen2.5-Turbo применяется стратегия постепенного увеличения длины контекста в процессе обучения. Она включает четыре этапа: 32 768 токенов, 65 536 токенов, 131 072 токенов и, наконец, 262 144 токенов. Базовая частота RoPE при этом составляет 10 000 000. На каждом этапе обучения, данные подготавливаются таким образом, чтобы 40% последовательностей имели максимальную длину текущего этапа, а 60% были короче. Такой подход позволяет модели плавно адаптироваться к увеличению длины контекста, сохраняя при этом способность эффективно обрабатывать и обобщать последовательности различной длины.</p>\n<p>Для улучшения обработки длинных последовательностей во время работы модели (инференса) используются две ключевые стратегии: YARN и Dual Chunk Attention (DCA). Благодаря этим нововведениям, длина последовательности, которую может обработать модель, увеличивается в четыре раза. Qwen2.5-Turbo теперь может обрабатывать до 1 миллиона токенов, а другие модели – до 131 072 токенов. Важно отметить, что эти методы не только улучшают моделирование длинных последовательностей за счет снижения перплексии, но и сохраняют высокую производительность модели на коротких последовательностях, обеспечивая стабильное качество на входах разной длины.</p>'}, {'title': 'Post-training', 'content': 'Qwen 2.5 introduces two significant advancements in its post-training design compared to Qwen 2: (1) Expanded Supervised Fine-tuning Data Coverage: The supervised fine-tuning process leverages massive dataset comprising millions of high-quality examples. This expansion specifically addresses key areas where the previous model showed limitations, such as long-sequence 4 generation, mathematical problem-solving, coding, instruction-following, structured data understanding, logical reasoning, cross-lingual transfer, and robust system instruction. (2) Two-stage Reinforcement Learning: The reinforcement learning (RL) process in Qwen 2.5 is divided into two distinct stages: Offline RL and Online RL. Offline RL: This stage focuses on developing capabilities that are challenging for the reward model to evaluate, such as reasoning, factuality, and instruction-following. Through meticulous construction and validation of training data, we ensure that the Offline RL signals are both learnable and reliable (Xiang et al., 2024), enabling the model to acquire those complex skills effectively. Online RL: The Online RL phase leverages the reward models ability to detect nuances in output quality, including truthfulness, helpfulness, conciseness, relevance, harmlessness and debiasing. It enables the model to generate responses that are precise, coherent, and well-structured while maintaining safety and readability. As result, the models outputs consistently meet human quality standards and expectations.', 'summary': '<p>В Qwen 2.5 по сравнению с Qwen 2 внесены два основных улучшения в процесс обучения после предварительной подготовки:</p>\n<ol>\n<li>\n<p><strong>Расширенное покрытие данных для обучения с учителем (Supervised Fine-tuning):</strong> Процесс обучения с учителем использует огромный набор данных, включающий миллионы высококачественных примеров. Это расширение направлено на устранение недостатков предыдущей модели в таких областях, как генерация длинных последовательностей, решение математических задач, кодирование, следование инструкциям, понимание структурированных данных, логическое мышление, кросс-языковой перенос и устойчивость к системным инструкциям. То есть, модель теперь лучше справляется с более широким спектром задач и более сложными случаями.</p>\n</li>\n<li>\n<p><strong>Двухэтапное обучение с подкреплением (Reinforcement Learning):</strong> Процесс обучения с подкреплением в Qwen 2.5 разделен на два этапа: автономное обучение с подкреплением (Offline RL) и онлайн-обучение с подкреплением (Online RL).</p>\n<ul>\n<li><strong>Автономное обучение с подкреплением:</strong> Этот этап направлен на развитие способностей, которые сложно оценить с помощью модели вознаграждения, таких как рассуждение, фактологическая точность и следование инструкциям. Благодаря тщательному созданию и проверке обучающих данных, обеспечивается, что сигналы автономного обучения с подкреплением являются как обучаемыми, так и надежными. Это позволяет модели эффективно приобретать эти сложные навыки.<ul>\n<li><em>Комментарий: тут важно отметить, что автономное обучение с подкреплением подразумевает использование заранее собранных данных, а не взаимодействие с окружением в реальном времени.</em></li>\n</ul>\n</li>\n<li><strong>Онлайн-обучение с подкреплением:</strong> Этот этап использует способность модели вознаграждения обнаруживать нюансы в качестве вывода, включая правдивость, полезность, краткость, релевантность, безопасность и устранение предвзятости. Это позволяет модели генерировать ответы, которые являются точными, связными и хорошо структурированными, при этом сохраняя безопасность и читаемость. В результате, выводы модели постоянно соответствуют стандартам качества и ожиданиям человека.<ul>\n<li><em>Комментарий: онлайн-обучение с подкреплением подразумевает взаимодействие с окружением и получение обратной связи в реальном времени, что позволяет модели корректировать свои ответы на лету.</em></li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<p>Таким образом, Qwen 2.5 улучшает свои возможности за счет расширения данных для обучения с учителем и более продвинутого подхода к обучению с подкреплением, что приводит к более качественным и надежным результатам.</p>'}, {'title': 'Supervised Fine-tuning', 'content': 'In this section, we detail the key enhancements made during the SFT phase of Qwen2.5, focusing on several critical areas: (1) Long-sequence Generation: Qwen2.5 is capable of generating high-quality content with an output context length of up to 8,192 tokens, significant advancement over the typical posttraining response length, which often remains under 2,000 tokens. To address this gap, we develop long-response datasets (Quan et al., 2024). We employ back-translation techniques to generate queries for long-text data from pre-training corpora, impose output length constraints, and use Qwen2 to filter out low-quality paired data. (2) Mathematics: We introduce the chain-of-thought data of Qwen2.5-Math (Yang et al., 2024b), which encompasses diverse range of query sources, including public datasets, K-12 problem collections, and synthetic problems. To ensure high-quality reasoning, we employ rejection sampling (Yuan et al., 2023) along with reward modeling and annotated answers for guidance, producing step-by-step reasoning process. (3) Coding: To enhance coding capabilities, we incorporate the instruction tuning data of Qwen2.5Coder (Hui et al., 2024). We use multiple language-specific agents into collaborative framework, generating diverse and high-quality instruction pairs across nearly 40 programming languages. We expand our instruction dataset by synthesizing new examples from code-related Q&A websites and gathering algorithmic code snippets from GitHub. comprehensive multilingual sandbox is used to perform static code checking and validate code snippets through automated unit testing, ensuring code quality and correctness (Dou et al., 2024; Yang et al., 2024c). (4) Instruction-following: To ensure high-quality instruction-following data, we implement rigorous code-based validation framework. In this approach, LLMs generate both instructions and corresponding verification code, along with comprehensive unit tests for cross-validation. Through execution feedback-based rejection sampling, we carefully curate the training data used for Supervised Fine-Tuning, thereby guaranteeing the models faithful adherence to intended instructions (Dong et al., 2024). (5) Structured Data Understanding: We develop comprehensive structured understanding dataset that encompasses both traditional tasks, such as tabular question-answering, fact verification, error correction, and structural understanding, as well as complex tasks involving structured and semi-structured data. By incorporating reasoning chains into the models responses, we significantly enhance its ability to infer information from structured data, thereby improving its performance across these diverse tasks. This approach not only broadens the scope of the dataset but also deepens the models capacity to reason and derive meaningful insights from complex data structures. (6) Logical Reasoning: To enhance the models logical reasoning capabilities, we introduce diverse set of 70,000 new queries spanning various domains. These queries encompass multiple-choice questions, true / false questions, and open-ended questions. The model is trained to approach problems systematically, employing range of reasoning methods such as deductive reasoning, inductive generalization, analogical reasoning, causal reasoning, and statistical reasoning. Through iterative refinement, we systematically filter out data containing incorrect answers or flawed reasoning processes. This process progressively strengthens the models ability to reason logically and accurately, ensuring robust performance across different types of reasoning tasks. 5 (7) Cross-Lingual Transfer: To facilitate the transfer of the models general capabilities across languages, we employ translation model to convert instructions from high-resource languages into various low-resource languages, thereby generating corresponding response candidates. To ensure the accuracy and consistency of these responses, we evaluate the semantic alignment between each multilingual response and its original counterpart. This process preserves the logical structure and stylistic nuances of the original responses, thereby maintaining their integrity and coherence across different languages. (8) Robust System Instruction: We construct hundreds of general system prompts to improve the diversity of system prompts in post-training, ensuring consistency between system prompts and conversations. Evaluations with different system prompts show that the model maintains good performance (Lu et al., 2024b) and reduced variance, indicating improved robustness. (9) Response Filtering: To evaluate the quality of responses, we employ multiple automatic annotation methods, including dedicated critic model and multi-agent collaborative scoring system. Responses are subjected to rigorous assessment, and only those deem flawless by all scoring systems are retained. This comprehensive approach ensures that our outputs maintain the highest quality standards. Ultimately, we construct dataset of over 1 million SFT examples. The model is fine-tuned for two epochs with sequence length of 32,768 tokens. To optimize learning, the learning rate is gradually decreased from 7 106 to 7 107. To address overfitting, we apply weight decay of 0.1, and gradient norms are clipped at maximum value of 1.0.', 'summary': '<p>В данном разделе подробно описаны ключевые улучшения, внесенные в модель Qwen2.5 на этапе обучения с учителем (SFT). Эти улучшения касаются нескольких важных областей:</p>\n<ol>\n<li>\n<p><strong>Генерация длинных последовательностей:</strong> Qwen2.5 способна генерировать высококачественный текст длиной до 8192 токенов, что значительно превосходит типичную длину ответов после обучения (обычно менее 2000 токенов). Для этого были разработаны специальные наборы данных с длинными ответами. Использовались методы обратного перевода для генерации запросов к длинным текстам из предобучающих корпусов, накладывались ограничения на длину вывода и применялся фильтр на основе Qwen2 для отсеивания некачественных пар данных.</p>\n</li>\n<li>\n<p><strong>Математика:</strong> В модель были добавлены данные для обучения рассуждениям в стиле "цепочки мыслей" (chain-of-thought). Эти данные включают разнообразные источники запросов, такие как публичные наборы данных, задачи из школьных учебников и синтетические задачи. Для обеспечения высокого качества рассуждений применялось отклоняющее сэмплирование (rejection sampling) вместе с моделями вознаграждения и аннотированными ответами, что позволило получить пошаговые процессы рассуждения.</p>\n</li>\n<li>\n<p><strong>Кодирование:</strong> Для улучшения навыков программирования были использованы данные для обучения с инструкциями из Qwen2.5Coder. Была применена коллаборативная среда с несколькими специализированными агентами для разных языков программирования, что позволило создать разнообразные и качественные пары инструкция-код почти для 40 языков. Набор данных был расширен за счет синтеза новых примеров с сайтов вопросов и ответов по программированию и сбора фрагментов алгоритмического кода с GitHub. Для проверки качества и корректности кода использовалась многоязычная песочница, выполняющая статический анализ и автоматическое модульное тестирование.</p>\n</li>\n<li>\n<p><strong>Следование инструкциям:</strong> Для обеспечения высокого качества данных для обучения следованию инструкциям была применена строгая система проверки на основе кода. Модели генерировали инструкции и соответствующий проверочный код, а также модульные тесты для перекрестной проверки. Путем отклоняющего сэмплирования на основе обратной связи от выполнения кода, были отобраны качественные данные для обучения с учителем, что гарантировало точное следование инструкциям.</p>\n</li>\n<li>\n<p><strong>Понимание структурированных данных:</strong> Был разработан обширный набор данных для понимания структурированных данных, включающий как традиционные задачи (ответы на вопросы по таблицам, проверка фактов, исправление ошибок), так и сложные задачи с использованием структурированных и полуструктурированных данных. Добавление цепочек рассуждений в ответы модели значительно улучшило ее способность извлекать информацию из структурированных данных, повышая производительность в различных задачах.</p>\n</li>\n<li>\n<p><strong>Логическое рассуждение:</strong> Для улучшения логического мышления модели был представлен набор из 70 000 новых запросов, охватывающих различные области. Эти запросы включали вопросы с множественным выбором, вопросы "верно/неверно" и открытые вопросы. Модель обучалась подходить к проблемам систематически, используя методы дедуктивного, индуктивного, аналогического, причинно-следственного и статистического рассуждения. Путем итеративной доработки были отфильтрованы данные с некорректными ответами или ошибочными рассуждениями.</p>\n</li>\n<li>\n<p><strong>Кросс-лингвальный перенос:</strong> Для переноса общих способностей модели между языками использовалась модель перевода для преобразования инструкций из языков с большим количеством ресурсов в языки с меньшим количеством ресурсов. Для обеспечения точности и согласованности ответов оценивалось семантическое соответствие между каждым многоязычным ответом и его оригиналом.</p>\n</li>\n<li>\n<p><strong>Надежные системные инструкции:</strong> Были созданы сотни общих системных подсказок для увеличения разнообразия системных подсказок после обучения, обеспечивая согласованность между системными подсказками и разговорами. Оценки с различными системными подсказками показали, что модель сохраняет хорошую производительность и снижает дисперсию, что указывает на улучшенную надежность.</p>\n</li>\n<li>\n<p><strong>Фильтрация ответов:</strong> Для оценки качества ответов применялись автоматические методы аннотирования, включая специализированную модель-критика и многоагентную систему оценки. Ответы подвергались тщательной проверке, и только те, которые были признаны безупречными всеми системами оценки, сохранялись.</p>\n</li>\n</ol>\n<p>В результате был сформирован набор данных из более чем 1 миллиона примеров для обучения с учителем. Модель обучалась в течение двух эпох с длиной последовательности 32 768 токенов. Для оптимизации обучения скорость обучения постепенно снижалась, применялось затухание весов и градиентные нормы были ограничены.</p>'}, {'title': 'Offline Reinforcement Learning', 'content': 'Compared to Online Reinforcement Learning (RL), Offline RL enables the pre-preparation of training signals, which is particularly advantageous for tasks where standard answers exist but are challenging to evaluate using reward models. In this study, we focus on objective query domains such as mathematics, coding, instruction following, and logical reasoning, where obtaining accurate evaluations can be complex. In the previous phase, we extensively employ strategies like execution feedback and answer matching to ensure the quality of responses. For the current phase, we reuse that pipeline, employing the SFT model to resample responses for new set of queries. Responses that pass our quality checks are used as positive examples, while those that fail are treated as negative examples for Direct Preference Optimization (DPO) training (Rafailov et al., 2023). To further enhance the reliability and accuracy of the training signals, we make use of both human and automated review processes (Cao et al., 2024). This dual approach ensures that the training data is not only learnable but also aligned with human expectations. Ultimately, we construct dataset consisting of approximately 150,000 training pairs. The model is then trained for one epoch using the Online Merging Optimizer (Lu et al., 2024a), with learning rate of 7 107.', 'summary': '<p>В отличие от обучения с подкреплением в режиме онлайн, обучение с подкреплением в офлайн-режиме позволяет заранее подготавливать обучающие сигналы. Это особенно полезно для задач, где существуют стандартные ответы, но их сложно оценить с помощью моделей вознаграждения. В данной работе рассматриваются предметные области, где ответы объективны, такие как математика, программирование, следование инструкциям и логические рассуждения. В этих областях получение точных оценок может быть затруднительным.</p>\n<p>На предыдущем этапе для обеспечения качества ответов активно использовались такие стратегии, как обратная связь по выполнению и сопоставление ответов. На текущем этапе этот же конвейер используется повторно: модель SFT (Supervised Fine-Tuning) применяется для пересэмплирования ответов на новый набор запросов. Ответы, прошедшие проверку качества, используются как положительные примеры, а те, которые не прошли проверку, — как отрицательные примеры для обучения с помощью метода Direct Preference Optimization (DPO). </p>\n<p>Для повышения надежности и точности обучающих сигналов используются как ручные, так и автоматизированные процессы проверки. Такой двойной подход гарантирует, что обучающие данные не только пригодны для обучения, но и соответствуют ожиданиям человека. В итоге создается набор данных, состоящий примерно из 150 000 обучающих пар.</p>\n<p>Затем модель обучается в течение одной эпохи с использованием оптимизатора Online Merging Optimizer с коэффициентом обучения 7 * 10^-7.</p>\n<p><strong>Комментарий:</strong>\n*   SFT (Supervised Fine-Tuning) - это метод дообучения модели на размеченных данных.\n*   DPO (Direct Preference Optimization) - метод обучения модели, основанный на сравнении предпочтений между двумя вариантами ответа.\n*   Online Merging Optimizer - это оптимизатор, который позволяет объединять градиенты, полученные из разных источников данных.</p>'}, {'title': 'Online Reinforcement Learning', 'content': 'To develop robust reward model for online RL, we adhere to set of carefully defined labeling criteria. Those criteria ensure that the responses generated by the model are not only high-quality but also aligned with ethical and user-centric standards (Wang et al., 2024a). The specific guidelines for data labeling are as follows: Truthfulness: Responses must be grounded in factual accuracy, faithfully reflecting the provided context and instructions. The model should avoid generating information that is false or unsupported by the given data. Helpfulness: The models output should be genuinely useful, addressing the users query effectively while providing content that is positive, engaging, educational, and relevant. It should follow the given instructions precisely and offer value to the user. Conciseness: Responses should be succinct and to the point, avoiding unnecessary verbosity. The goal is to convey information clearly and efficiently without overwhelming the user with excessive detail. Relevance: All parts of the response should be directly related to the users query, dialogue history, and the assistants context. The model should tailor its output to ensure it is perfectly aligned with the users needs and expectations. Harmlessness: The model must prioritize user safety by avoiding any content that could lead to illegal, immoral, or harmful behavior. It should promote ethical conduct and responsible communication at all times. 6 Debiasing: The model should produce responses that are free from bias, including but not limited to gender, race, nationality, and politics. It should treat all topics equally and fairly, adhering to widely accepted moral and ethical standards. The queries utilized to train the reward model are drawn from two distinct datasets: publicly available open-source data and proprietary query set characterized by higher complexity. Responses are generated from checkpoints of the Qwen models, which have been fine-tuned using different methodsSFT, DPO, and RLat various stages of training. To introduce diversity, those responses are sampled at different temperature settings. Preference pairs are created through both human and automated labeling processes, and the training data for DPO is also integrated into this dataset. In our online reinforcement learning (RL) framework, we employ Group Relative Policy Optimization (GRPO, Shao et al., 2024). The query set utilized for training the reward model is identical to the one used in the RL training phase. The sequence in which queries are processed during training is determined by the variance of their response scores, as evaluated by the reward model. Specifically, queries with higher variance in response scores are prioritized to ensure more effective learning. We sample 8 responses for each query. All models are trained with 2048 global batch size and 2048 samples in each episode, considering pair of queries and responses as sample.', 'summary': '<p>Для создания надежной модели вознаграждения (reward model) для онлайн-обучения с подкреплением (RL) используются четко определенные критерии разметки данных. Эти критерии гарантируют, что ответы, сгенерированные моделью, будут не только качественными, но и соответствовать этическим и ориентированным на пользователя стандартам.</p>\n<p>Вот конкретные принципы для разметки данных:</p>\n<ul>\n<li><strong>Правдивость:</strong> Ответы должны быть основаны на фактах и точно отражать предоставленный контекст и инструкции. Модель должна избегать генерации ложной или неподтвержденной информации.</li>\n<li><strong>Полезность:</strong> Вывод модели должен быть по-настоящему полезным, эффективно отвечая на запрос пользователя, предоставляя позитивный, интересный, образовательный и релевантный контент. Он должен точно следовать инструкциям и приносить пользу пользователю.</li>\n<li><strong>Краткость:</strong> Ответы должны быть лаконичными и по существу, избегая излишней многословности. Цель состоит в том, чтобы передать информацию четко и эффективно, не перегружая пользователя избыточными деталями.</li>\n<li><strong>Релевантность:</strong> Все части ответа должны быть непосредственно связаны с запросом пользователя, историей диалога и контекстом ассистента. Модель должна адаптировать свой вывод, чтобы он точно соответствовал потребностям и ожиданиям пользователя.</li>\n<li><strong>Безопасность:</strong> Модель должна отдавать приоритет безопасности пользователя, избегая любого контента, который может привести к незаконному, аморальному или вредному поведению. Она должна продвигать этичное поведение и ответственное общение во всех случаях.</li>\n<li><strong>Отсутствие предвзятости:</strong> Модель должна выдавать ответы, свободные от предвзятости, включая, но не ограничиваясь, гендерную, расовую, национальную и политическую. Она должна относиться ко всем темам равно и справедливо, придерживаясь общепринятых моральных и этических стандартов.</li>\n</ul>\n<p>Запросы, используемые для обучения модели вознаграждения, взяты из двух разных наборов данных: общедоступных открытых данных и проприетарного набора запросов, характеризующегося более высокой сложностью. Ответы генерируются из контрольных точек моделей Qwen, которые были дообучены с использованием различных методов (SFT, DPO и RL) на разных этапах обучения. Для внесения разнообразия эти ответы выбираются при различных значениях температуры. Пары предпочтений создаются как с помощью ручной, так и автоматизированной разметки, а данные обучения для DPO также интегрируются в этот набор данных.</p>\n<p>В фреймворке онлайн-обучения с подкреплением (RL) используется Group Relative Policy Optimization (GRPO). Набор запросов, используемый для обучения модели вознаграждения, идентичен тому, который используется на этапе обучения RL. Последовательность, в которой запросы обрабатываются во время обучения, определяется дисперсией их оценок ответов, оцениваемых моделью вознаграждения. В частности, запросы с более высокой дисперсией в оценках ответов имеют приоритет, чтобы обеспечить более эффективное обучение. Для каждого запроса выбирается 8 ответов. Все модели обучаются с глобальным размером пакета 2048 и 2048 образцами в каждом эпизоде, рассматривая пару запросов и ответов как образец.</p>'}, {'title': 'Long Context Fine-tuning', 'content': 'To further extend the context length of Qwen2.5-Turbo, we introduce longer SFT examples during post-training, enabling it to better align with human preference in long queries. In the SFT phase, we employ two-stage approach. In the first stage, the model is fine-tuned exclusively using short instructions, each containing up to 32,768 tokens. This stage uses the same data and training steps as those employed for the other Qwen2.5 models, ensuring strong performance on short tasks. In the second stage, the fine-tuning process combines both short instructions (up to 32,768 tokens) and long instructions (up to 262,144 tokens). This hybrid approach effectively enhances the models instruction-following ability in long context tasks while maintaining its performance on short tasks. During the RL stage, we use training strategy similar to that used for the other Qwen2.5 models, focusing solely on short instructions. This design choice is driven by two primary considerations: first, RL training is computationally expensive for long context tasks; second, there is currently scarcity of reward models that provide suitable reward signals for long context tasks. Additionally, we find that adopting RL on short instructions alone can still significantly enhance the models alignment with human preferences in long context tasks.', 'summary': '<p>Для того чтобы увеличить длину контекста, с которым может работать модель Qwen2.5-Turbo, в процессе дообучения используются более длинные примеры. Это позволяет модели лучше соответствовать человеческим предпочтениям при обработке длинных запросов.</p>\n<p>Процесс дообучения (SFT) разделен на два этапа. На первом этапе модель обучается исключительно на коротких инструкциях, каждая из которых содержит до 32 768 токенов. Этот этап использует те же данные и шаги обучения, что и другие модели Qwen2.5, что гарантирует хорошую производительность на коротких задачах. На втором этапе дообучение сочетает в себе как короткие инструкции (до 32 768 токенов), так и длинные инструкции (до 262 144 токенов). Такой гибридный подход эффективно улучшает способность модели следовать инструкциям в задачах с длинным контекстом, сохраняя при этом ее производительность на коротких задачах.</p>\n<p>На этапе обучения с подкреплением (RL) используется стратегия, аналогичная той, что применяется для других моделей Qwen2.5, и обучение сосредоточено исключительно на коротких инструкциях. Это обусловлено двумя основными причинами: во-первых, обучение с подкреплением является вычислительно затратным для задач с длинным контекстом; во-вторых, в настоящее время существует нехватка моделей вознаграждения, которые обеспечивают подходящие сигналы вознаграждения для задач с длинным контекстом. Кроме того, было обнаружено, что использование обучения с подкреплением только на коротких инструкциях все равно может значительно улучшить соответствие модели человеческим предпочтениям в задачах с длинным контекстом.</p>'}, {'title': 'Base Models', 'content': 'We conduct comprehensive evaluations of the base language models of the Qwen2.5 series. The evaluation of base models primarily emphasizes their performance in natural language understanding, general question answering, coding, mathematics, scientific knowledge, reasoning, and multilingual capabilities. The evaluation datasets include: General Tasks MMLU (Hendrycks et al., 2021a) (5-shot), MMLU-Pro (Wang et al., 2024b) (5-shot), MMLU-redux (Gema et al., 2024) (5-shot), BBH (Suzgun et al., 2023) (3-shot), ARC-C (Clark et al., 2018) (25-shot), TruthfulQA (Lin et al., 2022a) (0-shot), Winogrande (Sakaguchi et al., 2021) (5-shot), HellaSwag (Zellers et al., 2019) (10-shot). 7 Table 2: Performance of the 70B+ base models and Qwen2.5-Plus. Datasets Llama-3-70B Mixtral-8x22B Llama-3-405B Qwen2-72B Qwen2.5-72B Qwen2.5-Plus MMLU MMLU-Pro MMLU-redux BBH ARC-C TruthfulQA WindoGrande HellaSwag GPQA TheoremQA MATH MMLU-stem GSM8K HumanEval HumanEval+ MBPP MBPP+ MultiPL-E Multi-Exam Multi-Understanding Multi-Mathematics Multi-Translation 79.5 52.8 75.0 81.0 68.8 45.6 85.3 88. 36.3 32.3 42.5 73.7 77.6 48.2 42.1 70.4 58.4 46.3 70.0 79.9 67.1 38.0 General Tasks 85.2 61.6 - 85.9 - - 86.7 - 77.8 51.6 72.9 78.9 70.7 51.0 85.0 88. Mathematics & Science Tasks 34.3 35.9 41.7 71.7 83.7 46.3 40.2 71.7 58.1 46.7 63.5 77.7 62.9 23.3 - - 53.8 - 89.0 Coding Tasks 61.0 - 73.0 - - Multilingual Tasks - - - - 84.2 55.7 80.5 82.4 68.9 54.8 85.1 87.3 37.4 42.8 50.9 79.6 89.0 64.6 56.1 76.9 63.9 59. 76.6 80.7 76.0 37.8 86.1 58.1 83.9 86.3 72.4 60.4 83.9 87.6 45.9 42.4 62.1 82.7 91.5 59.1 51.2 84.7 69.2 60.5 78.7 89.6 76.7 39.0 85.4 64.0 82.8 85.8 70.9 55.3 85.5 89. 43.9 48.5 64.4 81.2 93.0 59.1 52.4 79.7 66.9 61.0 78.5 89.2 82.4 40.4 Mathematics & Science Tasks GPQA (Rein et al., 2023) (5-shot), Theorem QA (Chen et al., 2023a) (5-shot), GSM8K (Cobbe et al., 2021) (4-shot), MATH (Hendrycks et al., 2021b) (4-shot). Coding Tasks HumanEval (Chen et al., 2021) (0-shot), HumanEval+ (Liu et al., 2023)(0-shot), MBPP (Austin et al., 2021) (0-shot), MBPP+ (Liu et al., 2023) (0-shot), MultiPL-E (Cassano et al., 2023) (0-shot) (Python, C++, JAVA, PHP, TypeScript, C#, Bash, JavaScript). Multilingual Tasks We group them into four categories: (a) Exam: M3Exam (5-shot, we only choose examples that require no image), IndoMMLU (Koto et al., 2023) (3-shot), ruMMLU (Fenogenova et al., 2024) (5-shot), and translated MMLU (Chen et al., 2023b) (5-shot on Arabic, Spanish, French, Portuguese, German, Italian, Japanese, and Korean); (b) Understanding: BELEBELE (Bandarkar et al., 2023) (5-shot), XCOPA (Ponti et al., 2020) (5-shot), XWinograd (Muennighoff et al., 2023) (5-shot), XStoryCloze (Lin et al., 2022b) (0-shot) and PAWS-X (Yang et al., 2019) (5-shot); (c) Mathematics: MGSM (Goyal et al., 2022) (8-shot CoT); and (d) Translation: Flores-101 (Goyal et al., 2022) (5-shot). For base models, we compare Qwen2.5 models with Qwen2 models and other leading open-weight models in terms of scales of parameters. Qwen2.5-72B & Qwen2.5-Plus We compare the base models of Qwen2.5-72B and Qwen2.5-Plus to other leading open-weight base models: Llama3-70B (Dubey et al., 2024), Llama3-405B (Dubey et al., 2024), Mixtrail-8x22B (Jiang et al., 2024), and our previous 72B version, the Qwen2-72B (Yang et al., 2024a). The Qwen2.5-72B base model significantly outperforms its peers in the same category across wide range of tasks. It achieves results comparable to Llama-3-405B while utilizing only one-fifth of the parameters. Furthermore, when compared to its predecessor, Qwen2-72B, the Qwen2.5-72B shows marked improvements in nearly all benchmark evaluations, particularly excelling in general tasks, mathematics, and coding challenges. With significantly lower training and inference costs, Qwen2.5-Plus achieves very competitive performance results compared to Qwen2.5-72B and Llama3-405B, outperforming other baseline models on the Hellaswag, TheoremQA, MATH, GSM8K, MultiPL-E, Multi-Mathematics, and Multi-Translation. Moreover, Qwen2.5-Plus achieves 64.0 on MMLU-Pro, which is 5.9 points higher than Qwen2.5-72B. Qwen2.5-14B/32B & Qwen2.5-Turbo The evaluation of the Qwen2.5-Turbo, Qwen2.5-14B, and 32B models is compared against baselines of similar sizes. These baselines include Yi-1.5-34B (Young et al., 8 Table 3: Performance of the 14B-30B+ base models and Qwen2.5-Turbo. Datasets Qwen1.5-32B Gemma2-27B Yi-1.5-34B Qwen2.5-Turbo Qwen2.5-14B
