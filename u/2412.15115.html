            <div class="summaries">
                <div class="summary_title">Scaling Law for Hyper-parameters</div>
                <div class="summary_text"><p>В этой работе исследуются закономерности масштабирования гиперпараметров, основанные на данных предварительного обучения модели Qwen2.5. В отличие от предыдущих исследований, которые в основном использовали законы масштабирования для определения оптимальных размеров моделей при заданных вычислительных ресурсах, здесь они применяются для определения оптимальных гиперпараметров для различных архитектур моделей.</p>
<p>В частности, законы масштабирования помогают определить ключевые параметры обучения, такие как размер пакета (batch size) и скорость обучения (learning rate) µ, как для плотных моделей, так и для моделей MoE (Mixture of Experts) различных размеров. Путем обширных экспериментов систематически изучается взаимосвязь между архитектурой модели и оптимальными гиперпараметрами обучения. Анализируется, как оптимальная скорость обучения µopt и оптимальный размер пакета Bopt меняются в зависимости от размера модели и размера данных предварительного обучения D.</p>
<p>Эксперименты охватывают широкий спектр архитектур, включая плотные модели с 44 миллионами до 14 миллиардов параметров и модели MoE с 44 миллионами до 1 миллиарда активированных параметров, обученных на наборах данных от 0,8 миллиарда до 600 миллиардов токенов. Используя эти прогнозы оптимальных гиперпараметров, моделируется итоговая функция потерь в зависимости от архитектуры модели и масштаба обучающих данных.</p>
<p>Кроме того, законы масштабирования используются для прогнозирования и сравнения производительности моделей MoE с различным количеством параметров по сравнению с их плотными аналогами. Этот анализ помогает в настройке гиперпараметров для моделей MoE, что позволяет достичь паритета производительности с конкретными вариантами плотных моделей (такими как Qwen2.5-72B и Qwen2.5-14B) за счет тщательной настройки как активированных, так и общих параметров.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Long-context Pre-training</div>
                <div class="summary_text"><p>Для эффективного обучения модели Qwen2.5 используется двухфазный подход предварительного обучения. На первом этапе модель обучается на последовательностях длиной 4096 токенов. Затем, на втором этапе, длина контекста увеличивается.</p>
<p>В соответствии со стратегией, использованной в Qwen2, для всех вариантов модели, кроме Qwen2.5-Turbo, длина контекста увеличивается с 4096 до 32768 токенов на финальной стадии предварительного обучения. Одновременно с этим, базовая частота RoPE (позиционного кодирования) увеличивается с 10 000 до 1 000 000 с использованием техники ABF.</p>
<p>Для Qwen2.5-Turbo применяется стратегия постепенного увеличения длины контекста в процессе обучения. Она включает четыре этапа: 32 768 токенов, 65 536 токенов, 131 072 токенов и, наконец, 262 144 токенов. Базовая частота RoPE при этом составляет 10 000 000. На каждом этапе обучения, данные подготавливаются таким образом, чтобы 40% последовательностей имели максимальную длину текущего этапа, а 60% были короче. Такой подход позволяет модели плавно адаптироваться к увеличению длины контекста, сохраняя при этом способность эффективно обрабатывать и обобщать последовательности различной длины.</p>
<p>Для улучшения обработки длинных последовательностей во время работы модели (инференса) используются две ключевые стратегии: YARN и Dual Chunk Attention (DCA). Благодаря этим нововведениям, длина последовательности, которую может обработать модель, увеличивается в четыре раза. Qwen2.5-Turbo теперь может обрабатывать до 1 миллиона токенов, а другие модели – до 131 072 токенов. Важно отметить, что эти методы не только улучшают моделирование длинных последовательностей за счет снижения перплексии, но и сохраняют высокую производительность модели на коротких последовательностях, обеспечивая стабильное качество на входах разной длины.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Post-training</div>
                <div class="summary_text"><p>В Qwen 2.5 по сравнению с Qwen 2 внесены два основных улучшения в процесс обучения после предварительной подготовки:</p>
<ol>
<li>
<p><strong>Расширенное покрытие данных для обучения с учителем (Supervised Fine-tuning):</strong> Процесс обучения с учителем использует огромный набор данных, включающий миллионы высококачественных примеров. Это расширение направлено на устранение недостатков предыдущей модели в таких областях, как генерация длинных последовательностей, решение математических задач, кодирование, следование инструкциям, понимание структурированных данных, логическое мышление, кросс-языковой перенос и устойчивость к системным инструкциям. То есть, модель теперь лучше справляется с более широким спектром задач и более сложными случаями.</p>
</li>
<li>
<p><strong>Двухэтапное обучение с подкреплением (Reinforcement Learning):</strong> Процесс обучения с подкреплением в Qwen 2.5 разделен на два этапа: автономное обучение с подкреплением (Offline RL) и онлайн-обучение с подкреплением (Online RL).</p>
<ul>
<li><strong>Автономное обучение с подкреплением:</strong> Этот этап направлен на развитие способностей, которые сложно оценить с помощью модели вознаграждения, таких как рассуждение, фактологическая точность и следование инструкциям. Благодаря тщательному созданию и проверке обучающих данных, обеспечивается, что сигналы автономного обучения с подкреплением являются как обучаемыми, так и надежными. Это позволяет модели эффективно приобретать эти сложные навыки.<ul>
<li><em>Комментарий: тут важно отметить, что автономное обучение с подкреплением подразумевает использование заранее собранных данных, а не взаимодействие с окружением в реальном времени.</em></li>
</ul>
</li>
<li><strong>Онлайн-обучение с подкреплением:</strong> Этот этап использует способность модели вознаграждения обнаруживать нюансы в качестве вывода, включая правдивость, полезность, краткость, релевантность, безопасность и устранение предвзятости. Это позволяет модели генерировать ответы, которые являются точными, связными и хорошо структурированными, при этом сохраняя безопасность и читаемость. В результате, выводы модели постоянно соответствуют стандартам качества и ожиданиям человека.<ul>
<li><em>Комментарий: онлайн-обучение с подкреплением подразумевает взаимодействие с окружением и получение обратной связи в реальном времени, что позволяет модели корректировать свои ответы на лету.</em></li>
</ul>
</li>
</ul>
</li>
</ol>
<p>Таким образом, Qwen 2.5 улучшает свои возможности за счет расширения данных для обучения с учителем и более продвинутого подхода к обучению с подкреплением, что приводит к более качественным и надежным результатам.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Supervised Fine-tuning</div>
                <div class="summary_text"><p>В данном разделе подробно описаны ключевые улучшения, внесенные в модель Qwen2.5 на этапе обучения с учителем (SFT). Эти улучшения касаются нескольких важных областей:</p>
<ol>
<li>
<p><strong>Генерация длинных последовательностей:</strong> Qwen2.5 способна генерировать высококачественный текст длиной до 8192 токенов, что значительно превосходит типичную длину ответов после обучения (обычно менее 2000 токенов). Для этого были разработаны специальные наборы данных с длинными ответами. Использовались методы обратного перевода для генерации запросов к длинным текстам из предобучающих корпусов, накладывались ограничения на длину вывода и применялся фильтр на основе Qwen2 для отсеивания некачественных пар данных.</p>
</li>
<li>
<p><strong>Математика:</strong> В модель были добавлены данные для обучения рассуждениям в стиле "цепочки мыслей" (chain-of-thought). Эти данные включают разнообразные источники запросов, такие как публичные наборы данных, задачи из школьных учебников и синтетические задачи. Для обеспечения высокого качества рассуждений применялось отклоняющее сэмплирование (rejection sampling) вместе с моделями вознаграждения и аннотированными ответами, что позволило получить пошаговые процессы рассуждения.</p>
</li>
<li>
<p><strong>Кодирование:</strong> Для улучшения навыков программирования были использованы данные для обучения с инструкциями из Qwen2.5Coder. Была применена коллаборативная среда с несколькими специализированными агентами для разных языков программирования, что позволило создать разнообразные и качественные пары инструкция-код почти для 40 языков. Набор данных был расширен за счет синтеза новых примеров с сайтов вопросов и ответов по программированию и сбора фрагментов алгоритмического кода с GitHub. Для проверки качества и корректности кода использовалась многоязычная песочница, выполняющая статический анализ и автоматическое модульное тестирование.</p>
</li>
<li>
<p><strong>Следование инструкциям:</strong> Для обеспечения высокого качества данных для обучения следованию инструкциям была применена строгая система проверки на основе кода. Модели генерировали инструкции и соответствующий проверочный код, а также модульные тесты для перекрестной проверки. Путем отклоняющего сэмплирования на основе обратной связи от выполнения кода, были отобраны качественные данные для обучения с учителем, что гарантировало точное следование инструкциям.</p>
</li>
<li>
<p><strong>Понимание структурированных данных:</strong> Был разработан обширный набор данных для понимания структурированных данных, включающий как традиционные задачи (ответы на вопросы по таблицам, проверка фактов, исправление ошибок), так и сложные задачи с использованием структурированных и полуструктурированных данных. Добавление цепочек рассуждений в ответы модели значительно улучшило ее способность извлекать информацию из структурированных данных, повышая производительность в различных задачах.</p>
</li>
<li>
<p><strong>Логическое рассуждение:</strong> Для улучшения логического мышления модели был представлен набор из 70 000 новых запросов, охватывающих различные области. Эти запросы включали вопросы с множественным выбором, вопросы "верно/неверно" и открытые вопросы. Модель обучалась подходить к проблемам систематически, используя методы дедуктивного, индуктивного, аналогического, причинно-следственного и статистического рассуждения. Путем итеративной доработки были отфильтрованы данные с некорректными ответами или ошибочными рассуждениями.</p>
</li>
<li>
<p><strong>Кросс-лингвальный перенос:</strong> Для переноса общих способностей модели между языками использовалась модель перевода для преобразования инструкций из языков с большим количеством ресурсов в языки с меньшим количеством ресурсов. Для обеспечения точности и согласованности ответов оценивалось семантическое соответствие между каждым многоязычным ответом и его оригиналом.</p>
</li>
<li>
<p><strong>Надежные системные инструкции:</strong> Были созданы сотни общих системных подсказок для увеличения разнообразия системных подсказок после обучения, обеспечивая согласованность между системными подсказками и разговорами. Оценки с различными системными подсказками показали, что модель сохраняет хорошую производительность и снижает дисперсию, что указывает на улучшенную надежность.</p>
</li>
<li>
<p><strong>Фильтрация ответов:</strong> Для оценки качества ответов применялись автоматические методы аннотирования, включая специализированную модель-критика и многоагентную систему оценки. Ответы подвергались тщательной проверке, и только те, которые были признаны безупречными всеми системами оценки, сохранялись.</p>
</li>
</ol>
<p>В результате был сформирован набор данных из более чем 1 миллиона примеров для обучения с учителем. Модель обучалась в течение двух эпох с длиной последовательности 32 768 токенов. Для оптимизации обучения скорость обучения постепенно снижалась, применялось затухание весов и градиентные нормы были ограничены.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Offline Reinforcement Learning</div>
                <div class="summary_text"><p>В отличие от обучения с подкреплением в режиме онлайн, обучение с подкреплением в офлайн-режиме позволяет заранее подготавливать обучающие сигналы. Это особенно полезно для задач, где существуют стандартные ответы, но их сложно оценить с помощью моделей вознаграждения. В данной работе рассматриваются предметные области, где ответы объективны, такие как математика, программирование, следование инструкциям и логические рассуждения. В этих областях получение точных оценок может быть затруднительным.</p>
<p>На предыдущем этапе для обеспечения качества ответов активно использовались такие стратегии, как обратная связь по выполнению и сопоставление ответов. На текущем этапе этот же конвейер используется повторно: модель SFT (Supervised Fine-Tuning) применяется для пересэмплирования ответов на новый набор запросов. Ответы, прошедшие проверку качества, используются как положительные примеры, а те, которые не прошли проверку, — как отрицательные примеры для обучения с помощью метода Direct Preference Optimization (DPO). </p>
<p>Для повышения надежности и точности обучающих сигналов используются как ручные, так и автоматизированные процессы проверки. Такой двойной подход гарантирует, что обучающие данные не только пригодны для обучения, но и соответствуют ожиданиям человека. В итоге создается набор данных, состоящий примерно из 150 000 обучающих пар.</p>
<p>Затем модель обучается в течение одной эпохи с использованием оптимизатора Online Merging Optimizer с коэффициентом обучения 7 * 10^-7.</p>
<p><strong>Комментарий:</strong>
*   SFT (Supervised Fine-Tuning) - это метод дообучения модели на размеченных данных.
*   DPO (Direct Preference Optimization) - метод обучения модели, основанный на сравнении предпочтений между двумя вариантами ответа.
*   Online Merging Optimizer - это оптимизатор, который позволяет объединять градиенты, полученные из разных источников данных.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Online Reinforcement Learning</div>
                <div class="summary_text"><p>Для создания надежной модели вознаграждения (reward model) для онлайн-обучения с подкреплением (RL) используются четко определенные критерии разметки данных. Эти критерии гарантируют, что ответы, сгенерированные моделью, будут не только качественными, но и соответствовать этическим и ориентированным на пользователя стандартам.</p>
<p>Вот конкретные принципы для разметки данных:</p>
<ul>
<li><strong>Правдивость:</strong> Ответы должны быть основаны на фактах и точно отражать предоставленный контекст и инструкции. Модель должна избегать генерации ложной или неподтвержденной информации.</li>
<li><strong>Полезность:</strong> Вывод модели должен быть по-настоящему полезным, эффективно отвечая на запрос пользователя, предоставляя позитивный, интересный, образовательный и релевантный контент. Он должен точно следовать инструкциям и приносить пользу пользователю.</li>
<li><strong>Краткость:</strong> Ответы должны быть лаконичными и по существу, избегая излишней многословности. Цель состоит в том, чтобы передать информацию четко и эффективно, не перегружая пользователя избыточными деталями.</li>
<li><strong>Релевантность:</strong> Все части ответа должны быть непосредственно связаны с запросом пользователя, историей диалога и контекстом ассистента. Модель должна адаптировать свой вывод, чтобы он точно соответствовал потребностям и ожиданиям пользователя.</li>
<li><strong>Безопасность:</strong> Модель должна отдавать приоритет безопасности пользователя, избегая любого контента, который может привести к незаконному, аморальному или вредному поведению. Она должна продвигать этичное поведение и ответственное общение во всех случаях.</li>
<li><strong>Отсутствие предвзятости:</strong> Модель должна выдавать ответы, свободные от предвзятости, включая, но не ограничиваясь, гендерную, расовую, национальную и политическую. Она должна относиться ко всем темам равно и справедливо, придерживаясь общепринятых моральных и этических стандартов.</li>
</ul>
<p>Запросы, используемые для обучения модели вознаграждения, взяты из двух разных наборов данных: общедоступных открытых данных и проприетарного набора запросов, характеризующегося более высокой сложностью. Ответы генерируются из контрольных точек моделей Qwen, которые были дообучены с использованием различных методов (SFT, DPO и RL) на разных этапах обучения. Для внесения разнообразия эти ответы выбираются при различных значениях температуры. Пары предпочтений создаются как с помощью ручной, так и автоматизированной разметки, а данные обучения для DPO также интегрируются в этот набор данных.</p>
<p>В фреймворке онлайн-обучения с подкреплением (RL) используется Group Relative Policy Optimization (GRPO). Набор запросов, используемый для обучения модели вознаграждения, идентичен тому, который используется на этапе обучения RL. Последовательность, в которой запросы обрабатываются во время обучения, определяется дисперсией их оценок ответов, оцениваемых моделью вознаграждения. В частности, запросы с более высокой дисперсией в оценках ответов имеют приоритет, чтобы обеспечить более эффективное обучение. Для каждого запроса выбирается 8 ответов. Все модели обучаются с глобальным размером пакета 2048 и 2048 образцами в каждом эпизоде, рассматривая пару запросов и ответов как образец.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Long Context Fine-tuning</div>
                <div class="summary_text"><p>Для того чтобы увеличить длину контекста, с которым может работать модель Qwen2.5-Turbo, в процессе дообучения используются более длинные примеры. Это позволяет модели лучше соответствовать человеческим предпочтениям при обработке длинных запросов.</p>
<p>Процесс дообучения (SFT) разделен на два этапа. На первом этапе модель обучается исключительно на коротких инструкциях, каждая из которых содержит до 32 768 токенов. Этот этап использует те же данные и шаги обучения, что и другие модели Qwen2.5, что гарантирует хорошую производительность на коротких задачах. На втором этапе дообучение сочетает в себе как короткие инструкции (до 32 768 токенов), так и длинные инструкции (до 262 144 токенов). Такой гибридный подход эффективно улучшает способность модели следовать инструкциям в задачах с длинным контекстом, сохраняя при этом ее производительность на коротких задачах.</p>
<p>На этапе обучения с подкреплением (RL) используется стратегия, аналогичная той, что применяется для других моделей Qwen2.5, и обучение сосредоточено исключительно на коротких инструкциях. Это обусловлено двумя основными причинами: во-первых, обучение с подкреплением является вычислительно затратным для задач с длинным контекстом; во-вторых, в настоящее время существует нехватка моделей вознаграждения, которые обеспечивают подходящие сигналы вознаграждения для задач с длинным контекстом. Кроме того, было обнаружено, что использование обучения с подкреплением только на коротких инструкциях все равно может значительно улучшить соответствие модели человеческим предпочтениям в задачах с длинным контекстом.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Base Models</div>
                <div class="summary_text"><p>В данном разделе проводится подробная оценка базовых языковых моделей семейства Qwen2.5. Основное внимание при оценке базовых моделей уделяется их производительности в задачах понимания естественного языка, общего ответа на вопросы, кодирования, математики, научных знаний, рассуждения и многоязычных возможностей.</p>
<p>Для оценки используются следующие наборы данных:</p>
<ul>
<li><strong>Общие задачи:</strong> MMLU, MMLU-Pro, MMLU-redux, BBH, ARC-C, TruthfulQA, Winogrande, HellaSwag.</li>
<li><strong>Математика и наука:</strong> GPQA, TheoremQA, GSM8K, MATH.</li>
<li><strong>Кодирование:</strong> HumanEval, HumanEval+, MBPP, MBPP+, MultiPL-E (Python, C++, JAVA, PHP, TypeScript, C#, Bash, JavaScript).</li>
<li><strong>Многоязычные задачи:</strong><ul>
<li><strong>Экзамен:</strong> M3Exam, IndoMMLU, ruMMLU и переведенный MMLU (арабский, испанский, французский, португальский, немецкий, итальянский, японский и корейский).</li>
<li><strong>Понимание:</strong> BELEBELE, XCOPA, XWinograd, XStoryCloze и PAWS-X.</li>
<li><strong>Математика:</strong> MGSM.</li>
<li><strong>Перевод:</strong> Flores-101.</li>
</ul>
</li>
</ul>
<p><strong>Сравнение моделей Qwen2.5-72B и Qwen2.5-Plus с другими моделями</strong></p>
<p>Базовые модели Qwen2.5-72B и Qwen2.5-Plus сравниваются с ведущими открытыми моделями: Llama3-70B, Llama3-405B, Mixtral-8x22B и предыдущей версией Qwen2-72B.</p>
<p>Qwen2.5-72B значительно превосходит конкурентов в своей категории по широкому спектру задач, достигая результатов, сопоставимых с Llama-3-405B, при этом используя лишь пятую часть параметров. По сравнению с Qwen2-72B, Qwen2.5-72B демонстрирует заметные улучшения почти во всех бенчмарках, особенно в общих задачах, математике и задачах кодирования.</p>
<p>Qwen2.5-Plus, имея значительно более низкие затраты на обучение и вывод, показывает очень конкурентоспособные результаты по сравнению с Qwen2.5-72B и Llama3-405B, превосходя другие базовые модели на HellaSwag, TheoremQA, MATH, GSM8K, MultiPL-E, Multi-Mathematics и Multi-Translation. Кроме того, Qwen2.5-Plus достигает 64.0 на MMLU-Pro, что на 5.9 пунктов выше, чем у Qwen2.5-72B.</p>
<p><strong>Сравнение моделей Qwen2.5-14B/32B и Qwen2.5-Turbo с другими моделями</strong></p>
<p>Модели Qwen2.5-Turbo, Qwen2.5-14B и 32B сравниваются с моделями аналогичного размера, такими как Yi-1.5-34B, Gemma2-27B и Qwen1.5-32B.</p>
<p>Qwen2.5-14B демонстрирует хорошую производительность в различных задачах, особенно в общих задачах, таких как MMLU и BBH, где она превосходит конкурентов большего размера. Qwen2.5-32B особенно выделяется, часто превосходя более крупные модели аналогичного размера. Она значительно превосходит Qwen1.5-32B, особенно в сложных областях, таких как математика и кодирование.</p>
<p>Qwen2.5-Turbo, несмотря на значительно меньшие затраты на обучение и вывод, достигает сопоставимых результатов, а по MMLU-Pro даже превосходит Qwen2.5-32B.</p>
<p><strong>Сравнение модели Qwen2.5-7B с другими моделями</strong></p>
<p>Модель Qwen2.5-7B сравнивается с Mistral-7B, Llama3-8B, Gemma2-9B и Qwen2-7B. Qwen2.5-7B превосходит своих предшественников и конкурентов во многих бенчмарках, несмотря на меньшее количество параметров, не относящихся к встраиванию. Она демонстрирует значительные улучшения в различных задачах, достигая 74.2 в общих задачах, таких как MMLU, 49.8 в математических задачах, таких как MATH, и 57.9 в задачах кодирования, таких как HumanEval.</p>
<p><strong>Сравнение моделей Qwen2.5-0.5B/1.5B/3B с другими моделями</strong></p>
<p>Модели Qwen2.5-0.5B, 1.5B и 3B сравниваются с Qwen2-0.5B/1.5B и Gemma2-2.6B. Qwen2.5-0.5B, 1.5B и 3B продолжают демонстрировать высокую производительность почти во всех бенчмарках. В частности, Qwen2.5-0.5B превосходит Gemma2-2.6B в различных математических и задачах кодирования.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Instruction-tuned Model</div>
                <div class="summary_text"><p>Для всесторонней оценки моделей, обученных на инструкциях, используется многогранный подход. Базовые навыки и соответствие человеческим предпочтениям проверяются с помощью открытых наборов данных и бенчмарков. Кроме того, проводятся собственные углубленные оценки, которые позволяют детальнее изучить возможности моделей в ключевых областях, а также их способность работать с разными языками. Особое внимание уделяется оценке способности моделей обрабатывать длинный контекст.</p>
<p>Далее в таблицах 6 и 7 представлены результаты оценки производительности различных моделей на разных наборах данных.</p>
<p><strong>Таблица 6</strong> демонстрирует результаты моделей с 70 миллиардами параметров и более, а также Qwen2.5-Plus. В таблице указаны оценки по следующим наборам данных: MMLU-Pro, MMLU-redux, LiveBench, GPQA, MATH, GSM8K, HumanEval, MBPP, MultiPL-E, LiveCodeBench, IFEval, Arena-Hard и MTbench. Результаты сгруппированы по типам задач: общие задачи (General Tasks), задачи по математике и науке (Mathematics &amp; Science Tasks), задачи по программированию (Coding Tasks) и задачи на соответствие человеческим предпочтениям (Alignment Tasks).</p>
<p><strong>Таблица 7</strong> показывает результаты моделей с 14-30 миллиардами параметров и Qwen2.5-Turbo. Используются те же наборы данных и группировка задач, что и в таблице 6.</p>
<p>Из таблиц видно, что модели показывают разные результаты в зависимости от размера модели и типа задачи. Например, модели с большим количеством параметров, как правило, лучше справляются с общими задачами и задачами по математике и науке, в то время как модели с меньшим количеством параметров могут быть конкурентоспособны в задачах по программированию.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Open Benchmark Evaluation</div>
                <div class="summary_text"><p>В данной статье подробно рассматривается оценка качества моделей, обученных с использованием инструкций. Для этого используются как автоматические метрики, так и оценка людьми, чтобы определить возможности моделей и соответствие их поведения человеческим предпочтениям.</p>
<p>Для оценки базовых способностей модели применяются наборы данных, аналогичные тем, что используются при оценке предварительно обученных моделей. Эти наборы данных проверяют понимание естественного языка, навыки программирования, математические способности и умение рассуждать. В частности, для общей оценки используются MMLU-Pro, MMLU-redux и LiveBench 0831. Для оценки в области науки и математики применяются GPQA, GSM8K и MATH. Навыки программирования оцениваются с помощью HumanEval, MBPP, MultiPL-E и LiveCodeBench 2305-2409. Для оценки следования инструкциям используется IFEval.</p>
<p>Кроме того, оценивается соответствие моделей человеческим предпочтениям и их способность следовать инструкциям, для чего применяются MT-Bench и Arena-Hard.</p>
<p>В статье сравниваются модели Qwen2.5-72B-Instruct и Qwen2.5-Plus с другими передовыми моделями, обученными с использованием инструкций, такими как Llama3.1-70B-Instruct, Llama3.1-405B-Instruct и предыдущая версия Qwen2-72B-Instruct. Модель Qwen2.5-72B-Instruct демонстрирует превосходные результаты, превосходя более крупную модель Llama-3.1-405B-Instruct по ряду ключевых показателей, включая MMLU-redux, MATH, MBPP, MultiPL-E, LiveCodeBench, Arena-Hard и MTBench. Кроме того, Qwen2.5-Plus превосходит Qwen2.5-72B-Instruct по 9 из 13 показателей.</p>
<p>Также оценивается производительность моделей Qwen2.5-Turbo, Qwen2.5-14B-Instruct и Qwen2.5-32B-Instruct в сравнении с моделями аналогичного размера, такими как GPT4o-mini, Gemma2-27B-IT и Qwen2-14B-Instruct. Модель Qwen2.5-32B-Instruct показывает лучшие результаты по большинству задач по сравнению с другими моделями аналогичного размера. При этом модель Qwen2.5-14B-Instruct демонстрирует конкурентоспособные результаты по всем показателям, сравнимые с GPT-4o-mini. Модель Qwen2.5-Turbo, несмотря на значительно более низкие затраты на обучение и вывод, превосходит Qwen2.5-14B-Instruct по восьми из десяти показателей, что делает её эффективным решением для сред с ограниченными ресурсами.</p>
<p>Модель Qwen2.5-7B-Instruct превосходит своих конкурентов, Gemma2-9B-IT и Llama3.1-8B-Instruct, по всем задачам, за исключением IFEval. Особенно заметны её преимущества в математике (MATH: 75.5) и программировании (HumanEval: 84.8). Модель Qwen2.5-3B-Instruct, несмотря на меньшее количество параметров, превосходит модели Phi3.5-mini-instruct и MiniCPM3-4B-Instruct в математике и программировании, а также показывает конкурентоспособные результаты в понимании языка. Модели Qwen2.5-1.5B-Instruct и Qwen2.5-0.5B-Instruct также демонстрируют значительное улучшение производительности по сравнению с предыдущими версиями, что делает их подходящими для использования в условиях ограниченных ресурсов.</p>
<p>В статье также приводятся результаты оценки моделей на внутренних автоматических бенчмарках на английском и китайском языках, где сравниваются показатели моделей по различным категориям, таким как следование инструкциям, знания, понимание, программирование, математика и рассуждения.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">In-house Automatic Evaluation</div>
                <div class="summary_text"><p>В статье описывается процесс оценки производительности новых моделей Qwen2.5, разработанных для обработки естественного языка, по сравнению с другими передовыми моделями, такими как GPT-4, Claude3.5-sonnet и Llama-3.1. Оценка проводилась на специально разработанных наборах данных, охватывающих различные аспекты: понимание знаний, генерацию текста, программирование и другие. Испытания проводились как на английском, так и на китайском языках, а также оценивалась многоязычная производительность.</p>
<p><strong>Оценка на английском и китайском языках</strong></p>
<p>Сравнивались модели Qwen2.5 разных размеров с конкурирующими моделями. Анализ показал, что модели Qwen2.5 оптимизированы по использованию параметров:
*   Модель Qwen2.5-0.5B достигает производительности, сравнимой или превосходящей Qwen2-1.5B.
*   Qwen2.5-3B сравнима по производительности с Qwen2-7B.
*   Qwen2.5-32B демонстрирует значительное улучшение по сравнению с Qwen2-72B.
*   Флагманская модель Qwen2.5-72B сокращает разрыв с GPT-4 и Claude3.5-sonnet, а также превосходит Llama-3.1-405B по всем показателям, кроме следования инструкциям.</p>
<p>Модель Qwen2.5-Plus улучшила свои возможности в следовании инструкциям на китайском языке и сохранила преимущества в других областях.</p>
<p><strong>Многоязычная оценка</strong></p>
<p>Для оценки многоязычных возможностей были расширены существующие тесты:
1.  <strong>IFEval (Multilingual):</strong> Расширен оригинальный тест IFEval на английском языке, чтобы включить в себя многоязычные примеры. При этом были удалены примеры, содержащие языко-зависимый контент, для обеспечения языковой нейтральности.
2.  <strong>Использование знаний:</strong> Оценка проводилась с помощью пяти тестов в формате множественного выбора, аналогичных MMLU, на арабском (AMMLU), японском (JMMLU), корейском (KMMLU), индонезийском (IndoMMLU) и турецком (TurkishMMLU) языках. Также оценивалась производительность на переведенной версии MMLU (okapi MMLU).
3.  <strong>MGSM8K (Extended):</strong> Языковая поддержка оригинального MGSM8K была расширена за счёт арабского, корейского, португальского и вьетнамского языков.
4.  <strong>Культурные нюансы:</strong> Использовался тест BLEnD для оценки понимания моделями культурных различий.</p>
<p>Результаты показали, что Qwen2.5 демонстрирует конкурентоспособную производительность в следовании инструкциям, многоязычных знаниях и математических рассуждениях, сравнимую с моделями аналогичного размера. Модель также показала улучшение в понимании культурных нюансов по сравнению с Qwen2, но эта область всё ещё требует доработки.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Reward Model</div>
                <div class="summary_text"><p>В этом разделе статьи рассматривается оценка модели вознаграждения (reward model, RM), которая играет ключевую роль в обучении с подкреплением (RL). Авторы провели всестороннюю оценку RM, используемой в серии моделей Qwen2.5, используя несколько бенчмарков: Reward Bench, RMB, PPE и внутренний набор данных с человеческими предпочтениями на китайском языке (Human-Preference-Chinese). Для сравнения были включены модели Nemotron-4-340BReward, Llama-3.1-Nemotron-70B-Reward и Athene-RM70B.</p>
<p>Результаты показали, что Llama-3.1-Nemotron-70B-Reward лидирует на Reward Bench, а Athene-RM-70B показывает наилучшие результаты на RMB. Модель Qwen2.5-RM-72B превосходит другие модели на PPE и Human-Preference-Chinese, а на RMB занимает второе место после Athene-RM-70B. На Reward Bench она показывает результаты, сравнимые с Nemotron-4-340B-Reward, хотя и немного отстает от Llama-3.1-Nemotron-70B-Reward.</p>
<p>Авторы отмечают, что текущие модели вознаграждения часто оцениваются только на Reward Bench. Однако результаты, полученные на разных бенчмарках, указывают на то, что переоптимизация на одном конкретном бенчмарке может привести к ухудшению результатов на других. Этот эффект, известный как закон Гудхарта, может негативно сказаться на качестве обучения моделей с подкреплением. Поэтому авторы подчеркивают необходимость комплексной оценки RM на различных бенчмарках.</p>
<p>Более того, авторы обнаружили, что текущие бенчмарки для оценки RM не позволяют точно предсказать качество RL-моделей, которые будут обучены с их помощью. То есть, более высокие оценки на бенчмарках RM не гарантируют лучшую производительность RL-моделей. Это указывает на необходимость разработки более точных методов оценки моделей вознаграждения.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Long Context Capabilities</div>
                <div class="summary_text"><p>Для оценки способности моделей Qwen2.5 обрабатывать длинные контексты, использовались три набора данных: RULER, LV-Eval и Longbench-Chat. В LV-Eval для оценки применялся показатель "keyword recall" (полнота извлечения ключевых слов), чтобы уменьшить количество ложноотрицательных результатов, которые были характерны для исходных метрик. Результаты тестирования представлены в таблицах 16 и 17.</p>
<p>Из этих таблиц видно, что модели Qwen2.5, после применения техник экстраполяции длины (DCA + YARN), демонстрируют хорошие возможности обработки длинных контекстов на всех трех наборах данных. Особенно выделяется модель Qwen2.5-72B-Instruct, которая показала наилучшие результаты при разных длинах контекста, значительно превосходя как открытые модели, так и проприетарные решения, такие как GPT-4o-mini и GPT-4.</p>
<p>Кроме того, как показано на рисунке 2, модель Qwen2.5-Turbo достигает 100% точности в задаче извлечения passkey (кодовая фраза) из контекста длиной в 1 миллион токенов. Это говорит о её высокой способности улавливать детализированную информацию из очень длинных текстов.</p>
<p>Для значительного увеличения скорости обработки запросов, что важно для пользовательского опыта при работе с длинными контекстами, был внедрен механизм разреженного внимания (sparse attention). Для последовательностей длиной в 1 миллион токенов этот подход снижает вычислительную нагрузку на механизм внимания в 12.5 раз. На рисунке 3 показано время до первого токена (TTFT) для модели Qwen2.5-Turbo на различных конфигурациях оборудования. Использование разреженного внимания позволяет ускорить генерацию первого токена в 3.2-4.3 раза.</p></div>
                <div class="images"></div>
            </div>
            <div class="summaries">
                <div class="summary_title">Conclusion</div>
                <div class="summary_text"><p>Модель Qwen2.5 представляет собой значительный шаг вперед в области больших языковых моделей (LLM). Она была улучшена за счет предварительного обучения на 18 триллионах токенов и использования сложных методов постобработки, включая контролируемую тонкую настройку и многоступенчатое обучение с подкреплением. Эти улучшения повышают согласованность с человеческими предпочтениями, качество генерации длинных текстов и анализа структурированных данных, что делает Qwen2.5 очень эффективной для задач, связанных со следованием инструкциям.</p>
<p>Qwen2.5 доступна в различных конфигурациях, включая модели с открытыми весами от 0,5 до 72 миллиардов параметров, а также проприетарные модели, в том числе экономичные варианты MoE (Mixture of Experts), такие как Qwen2.5-Turbo и Qwen2.5-Plus. Эмпирические оценки показывают, что Qwen2.5-72B-Instruct по производительности соответствует передовой модели Llama-3-405B-Instruct, несмотря на то, что она в шесть раз меньше. Qwen2.5 также служит основой для специализированных моделей, демонстрируя свою универсальность для приложений в конкретных областях.</p>
<p>Разработчики считают, что высокая производительность, гибкая архитектура и широкая доступность Qwen2.5 делают ее ценным ресурсом как для академических исследований, так и для промышленных применений, позиционируя ее как ключевого игрока в будущих инновациях.</p>
<p>В будущем разработчики планируют сосредоточиться на развитии надежных базовых моделей. Во-первых, они будут итеративно совершенствовать как базовые, так и настроенные на инструкции большие языковые модели (LLM), включая более широкие, разнообразные и высококачественные данные. Во-вторых, они продолжат разрабатывать мультимодальные модели, стремясь интегрировать различные модальности в единую структуру. Это позволит обеспечить бесшовную сквозную обработку информации в текстовой, визуальной и слуховой областях. В-третьих, они намерены повысить возможности рассуждения своих моделей за счет стратегического масштабирования вычислительных ресурсов, используемых для вывода. Эти усилия направлены на расширение границ текущих технологических ограничений и вклад в развитие области искусственного интеллекта в целом.</p></div>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-12-23 04:38',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-12-23 04:38')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-12-23 04:38')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
