 order to facilitate efficient training of DeepSeek-V3, we implement meticulous engineering optimizations. Firstly, we design the DualPipe algorithm for efficient pipeline parallelism. Compared with existing PP methods, DualPipe has fewer pipeline bubbles. More importantly, it overlaps the computation and communication phases across forward and backward processes, thereby addressing the challenge of heavy communication overhead introduced by cross-node expert parallelism. Secondly, we develop efficient cross-node all-to-all communication kernels to fully utilize IB and NVLink bandwidths and conserve Streaming Multiprocessors (SMs) dedicated to communication. Finally, we meticulously optimize the memory footprint during training, thereby enabling us to train DeepSeek-V3 without using costly Tensor Parallelism (TP). 3.2.1. DualPipe and Computation-Communication Overlap For DeepSeek-V3, the communication overhead introduced by cross-node expert parallelism results in an inefficient computation-to-communication ratio of approximately 1:1. To tackle this challenge, we design an innovative pipeline parallelism algorithm called DualPipe, which not only accelerates model training by effectively overlapping forward and backward computationcommunication phases, but also reduces the pipeline bubbles. The key idea of DualPipe is to overlap the computation and communication within pair of individual forward and backward chunks. To be specific, we divide each chunk into four components: attention, all-to-all dispatch, MLP, and all-to-all combine. Specially, for backward chunk, both attention and MLP are further split into two parts, backward for input and backward for weights, like in ZeroBubble (Qi et al., 2023b). In addition, we have PP communication component. As illustrated in Figure 4, for pair of forward and backward chunks, we rearrange these components and manually adjust the ratio of GPU SMs dedicated to communication versus computation. In this overlapping strategy, we can ensure that both all-to-all and PP communication can be fully hidden during execution. Given the efficient overlapping strategy, the full DualPipe scheduling is illustrated in Figure 5. It employs bidirectional pipeline scheduling, which feeds micro-batches from both ends of the pipeline simultaneously and significant portion of communications can be fully overlapped. This overlap also ensures that, as the model further scales up, as long as we maintain constant computation-to-communication ratio, we can still employ fine-grained experts across nodes while achieving near-zero all-to-all communication overhead. 12 Figure 5 Example DualPipe scheduling for 8 PP ranks and 20 micro-batches in two directions. The micro-batches in the reverse direction are symmetric to those in the forward direction, so we omit their batch ID for illustration simplicity. Two cells enclosed by shared black border have mutually overlapped computation and communication. Method 1F1B ZB1P DualPipe (Ours) Bubble (𝑃𝑃 1)(𝐹 + 𝐵) (𝑃𝑃 1)(𝐹 + 𝐵 2𝑊) ( 𝑃𝑃 2 1)(𝐹&𝐵 + 𝐵 3𝑊) Parameter Activation 1 1 2 𝑃𝑃 𝑃𝑃 𝑃𝑃 + 1 Table 2 Comparison of pipeline bubbles and memory usage across different pipeline parallel methods. 𝐹 denotes the execution time of forward chunk, 𝐵 denotes the execution time of full backward chunk, 𝑊 denotes the execution time of "backward for weights" chunk, and 𝐹&𝐵 denotes the execution time of two mutually overlapped forward and backward chunks. In addition, even in more general scenarios without heavy communication burden, DualPipe still exhibits efficiency advantages. In Table 2, we summarize the pipeline bubbles and memory usage across different PP methods. As shown in the table, compared with ZB1P (Qi et al., 2023b) and 1F1B (Harlap et al., 2018), DualPipe significantly reduces the pipeline bubbles while only increasing the peak activation memory by 1 𝑃𝑃 times. Although DualPipe requires keeping two copies of the model parameters, this does not significantly increase the memory consumption since we use large EP size during training. Compared with Chimera (Li and Hoefler, 2021), DualPipe only requires that the pipeline stages and micro-batches be divisible by 2, without requiring micro-batches to be divisible by pipeline stages. In addition, for DualPipe, neither the bubbles nor activation memory will increase as the number of micro-batches grows. 3.2.2. Efficient Implementation of Cross-Node All-to-All Communication In order to ensure sufficient computational performance for DualPipe, we customize efficient cross-node all-to-all communication kernels (including dispatching and combining) to conserve the number of SMs dedicated to communication. The implementation of the kernels is codesigned with the MoE gating algorithm and the network topology of our cluster. To be specific, in our cluster, cross-node GPUs are fully interconnected with IB, and intra-node communications are handled via NVLink. NVLink offers bandwidth of 160 GB/s, roughly 3.2 times that of IB (50 GB/s). To effectively leverage the different bandwidths of IB and NVLink, we limit each token to be dispatched to at most 4 nodes, thereby reducing IB traffic. For each token, when its routing decision is made, it will first be transmitted via IB to the GPUs with the same in-node index on its target nodes. Once it reaches the target nodes, we will endeavor to ensure that it is instantaneously forwarded via NVLink to specific GPUs that host their target experts, without being blocked by subsequently arriving tokens. In this way, communications via IB and NVLink are fully overlapped, and each token can efficiently select an average of 3.2 experts per node without incurring additional overhead from NVLink. This implies that, although DeepSeek-V3 13 selects only 8 routed experts in practice, it can scale up this number to maximum of 13 experts (4 nodes 3.2 experts/node) while preserving the same communication cost. Overall, under such communication strategy, only 20 SMs are sufficient to fully utilize the bandwidths of IB and NVLink. In detail, we employ the warp specialization technique (Bauer et al., 2014) and partition 20 SMs into 10 communication channels. During the dispatching process, (1) IB sending, (2) IB-to-NVLink forwarding, and (3) NVLink receiving are handled by respective warps. The number of warps allocated to each communication task is dynamically adjusted according to the actual workload across all SMs. Similarly, during the combining process, (1) NVLink sending, (2) NVLink-to-IB forwarding and accumulation, and (3) IB receiving and accumulation are also handled by dynamically adjusted warps. In addition, both dispatching and combining kernels overlap with the computation stream, so we also consider their impact on other SM computation kernels. Specifically, we employ customized PTX (Parallel Thread Execution) instructions and auto-tune the communication chunk size, which significantly reduces the us', 'summary': '<h2>2. Архитектура</h2>\n<p>В этом разделе описывается архитектура модели DeepSeek-V3, которая является большой моделью со смесью экспертов (MoE) и 671 миллиардом параметров, из которых 37 миллиардов активируются для каждого токена.</p>\n<h3>2.1 Базовая архитектура</h3>\n<p>DeepSeek-V3 использует архитектуру, которая была проверена в предыдущих моделях DeepSeekV2, а именно:</p>\n<ul>\n<li><strong>Многоголовое латентное внимание (MLA)</strong>: Эта архитектура используется для эффективного вывода. Она позволяет модели обрабатывать информацию более эффективно, что снижает вычислительные затраты при использовании модели.</li>\n<li><strong>DeepSeekMoE:</strong> Эта архитектура используется для экономичного обучения. Она позволяет модели обучаться более эффективно, используя меньше ресурсов.</li>\n</ul>\n<p>Эти две архитектуры позволяют DeepSeek-V3 поддерживать высокую производительность при одновременном достижении эффективного обучения и вывода.</p>\n<h4>2.1.1 Многоголовое латентное внимание</h4>\n<p>(В тексте нет подробностей об этой архитектуре, только упоминание о её использовании)</p>\n<h4>2.1.2 DeepSeekMoE с балансировкой нагрузки без вспомогательных потерь</h4>\n<p>В дополнение к базовой архитектуре, DeepSeek-V3 использует две стратегии для дальнейшего улучшения возможностей модели:</p>\n<ul>\n<li><strong>Стратегия балансировки нагрузки без вспомогательных потерь:</strong> Эта стратегия минимизирует негативное влияние на производительность модели, которое возникает при попытке сбалансировать нагрузку между экспертами. Обычно, для балансировки нагрузки, используются дополнительные потери, которые могут замедлять обучение и снижать производительность. DeepSeek-V3 обходится без этих потерь, что позволяет достичь более высокой производительности.</li>\n</ul>\n<h3>2.2 Прогнозирование нескольких токенов</h3>\n<p>DeepSeek-V3 использует цель обучения с прогнозированием нескольких токенов. Наблюдается, что этот подход улучшает общую производительность модели на оценочных бенчмарках. (В тексте нет подробностей о механизме этого подхода).</p>\n<p>В целом, архитектура DeepSeek-V3 сочетает в себе проверенные решения (MLA и DeepSeekMoE) с новыми стратегиями (балансировка нагрузки без вспомогательных потерь и прогнозирование нескольких токенов), что позволяет достичь высокой производительности при экономичном использовании ресурсов.</p>'}, {'title': 'Memory-efficient training techniques in DeepSeek-V3', 'content': 'e of the L2 cache and the interference to other SMs. 3.2.3. Extremely Memory Saving with Minimal Overhead In order to reduce the memory footprint during training, we employ the following techniques. Recomputation of RMSNorm and MLA Up-Projection. We recompute all RMSNorm operations and MLA up-projections during back-propagation, thereby eliminating the need to persistently store their output activations. With minor overhead, this strategy significantly reduces memory requirements for storing activations. Exponential Moving Average in CPU. During training, we preserve the Exponential Moving Average (EMA) of the model parameters for early estimation of the model performance after learning rate decay. The EMA parameters are stored in CPU memory and are updated asynchronously after each training step. This method allows us to maintain EMA parameters without incurring additional memory or time overhead. Shared Embedding and Output Head for Multi-Token Prediction. With the DualPipe strategy, we deploy the shallowest layers (including the embedding layer) and deepest layers (including the output head) of the model on the same PP rank. This arrangement enables the physical sharing of parameters and gradients, of the shared embedding and output head, between the MTP module and the main model. This physical sharing mechanism further enhances our memory efficiency. 3.3. FP8 Training Inspired by recent advances in low-precision training (Dettmers et al., 2022; Noune et al., 2022; Peng et al., 2023b), we propose fine-grained mixed precision framework utilizing the FP8 data format for training DeepSeek-V3. While low-precision training holds great promise, it is often limited by the presence of outliers in activations, weights, and gradients (Fishman et al., 2024; He et al.; Sun et al., 2024). Although significant progress has been made in inference quantization (Frantar et al., 2022; Xiao et al., 2023), there are relatively few studies demonstrating successful application of low-precision techniques in large-scale language model Figure 6 The overall mixed precision framework with FP8 data format. For clarification, only the Linear operator is illustrated. pre-training (Fishman et al., 2024). To address this challenge and effectively extend the dynamic range of the FP8 format, we introduce fine-grained quantization strategy: tile-wise grouping with 1 𝑁𝑐 elements or block-wise grouping with 𝑁𝑐 𝑁𝑐 elements. The associated dequantization overhead is largely mitigated under our increased-precision accumulation process, critical aspect for achieving accurate FP8 General Matrix Multiplication (GEMM). Moreover, to further reduce memory and communication overhead in MoE training, we cache and dispatch activations in FP8, while storing low-precision optimizer states in BF16. We validate the proposed FP8 mixed precision framework on two model scales similar to DeepSeek-V2-Lite and DeepSeekV2, training for approximately 1 trillion tokens (see more details in Appendix B.1). Notably, compared with the BF16 baseline, the relative loss error of our FP8-training model remains consistently below 0.25%, level well within the acceptable range of training randomness. 3.3.1. Mixed Precision Framework Building upon widely adopted techniques in low-precision training (Kalamkar et al., 2019; Narang et al., 2017), we propose mixed precision framework for FP8 training. In this framework, most compute-density operations are conducted in FP8, while few key operations are strategically maintained in their original data formats to balance training efficiency and numerical stability. The overall framework is illustrated in Figure 6. Firstly, in order to accelerate model training, the majority of core computation kernels, i.e., GEMM operations, are implemented in FP8 precision. These GEMM operations accept FP8 tensors as inputs and produce outputs in BF16 or FP32. As depicted in Figure 6, all three GEMMs associated with the Linear operator, namely Fprop (forward pass), Dgrad (activation backward pass), and Wgrad (weight backward pass), are executed in FP8. This design theoretically doubles the computational speed compared with the original BF16 method. Additionally, the FP8 Wgrad GEMM allows activations to be stored in FP8 for use in the backward pass. This significantly reduces memory consumption. Despite the efficiency advantage of the FP8 format, certain operators still require higher precision due to their sensitivity to low-precision computations. Besides, some low-cost operators can also utilize higher precision with negligible overhead to the overall training cost. For this reason, after careful investigations, we maintain the original precision (e.g., BF16 or FP32) for the following components: the embedding module, the output head, MoE gating modules, normalization operators, and attention operators. These targeted retentions of high precision ensure stable training dynamics for DeepSeek-V3. To further guarantee numerical stability, we store the master weights, weight gradients, and optimizer states in higher precision. While 15 Figure 7 (a) We propose fine-grained quantization method to mitigate quantization errors caused by feature outliers; for illustration simplicity, only Fprop is illustrated. (b) In conjunction with our quantization strategy, we improve the FP8 GEMM precision by promoting to CUDA Cores at an interval of 𝑁𝐶 = 128 elements MMA for the high-precision accumulation. these high-precision components incur some memory overheads, their impact can be minimized through efficient sharding across multiple DP ranks in our distributed training system. 3.3.2. Improved Precision from Quantization and Multiplication Based on our mixed precision FP8 framework, we introduce several strategies to enhance lowprecision training accuracy, focusing on both the quantization method and the multiplication process. Fine-Grained Quantization. In low-precision training frameworks, overflows and underflows are common challenges due to the limited dynamic range of the FP8 format, which is constrained by its reduced exponent bits. As standard practice, the input distribution is aligned to the representable range of the FP8 format by scaling the maximum absolute value of the input tensor to the maximum representable value of FP8 (Narang et al., 2017). This method makes lowprecision training highly sensitive to activation outliers, which can heavily degrade quantization accuracy. To solve this, we propose fine-grained quantization method that applies scaling at more granular level. As illustrated in Figure 7 (a), (1) for activations, we group and scale elements on 1x128 tile basis (i.e., per token per 128 channels); and (2) for weights, we group and scale elements on 128x128 block basis (i.e., per 128 input channels per 128 output channels). This approach ensures that the quantization process can better accommodate outliers by adapting the scale according to smaller groups of elements. In Appendix B.2, we further discuss the training instability when we group and scale activations on block basis in the same way as weights quantization. One key modification in our method is the introduction of per-group scaling factors along the inner dimension of GEMM operations. This functionality is not directly supported in the standard FP8 GEMM. However, combined with our precise FP32 accumulation strategy, it can 16 be efficiently implemented. Notably, our fine-grained quantization strategy is highly consistent with the idea of microscaling formats (Rouhani et al., 2023b), while the Tensor Cores of NVIDIA next-generation GPUs (Blackwell series) have announced the support for microscaling formats with smaller quantization granularity (NVIDIA, 2024a). We hope our design can serve as reference for future work to keep pace with the latest GPU architectures. Increasing Accumulation Precision. Low-precision GEMM operations often suffer from underflow issues, and their accuracy largely depends on high-precision accumulation, which is commonly performed in an FP32 precision (Kalamkar et al., 2019; Narang et al., 2017). However, we observe that the accumulation precision of FP8 GEMM on NVIDIA H800 GPUs is limited to retaining around 14 bits, which is significantly lower than FP32 accumulation precision. This problem will become more pronounced when the inner dimension is large (Wortsman et al., 2023), typical scenario in large-scale model training where the batch size and model width are increased. Taking GEMM operations of two random matrices with = 4096 for example, in our preliminary test, the limited accumulation precision in Tensor Cores results in maximum relative error of nearly 2%. Despite these problems, the limited accumulation precision is still the default option in few FP8 frameworks (NVIDIA, 2024b), severely constraining the training accuracy. In order to address this issue, we adopt the strategy of promotion to CUDA Cores for higher precision (Thakkar et al., 2023). The process is illustrated in Figure 7 (b). To be specific, during MMA (Matrix Multiply-Accumulate) execution on Tensor Cores, intermediate results are accumulated using the limited bit width. Once an interval of 𝑁𝐶 is reached, these partial results will be copied to FP32 registers on CUDA Cores, where full-precision FP32 accumulation is performed. As mentioned before, our fine-grained quantization applies per-group scaling factors along the inner dimension K. These scaling factors can be efficiently multiplied on the CUDA Cores as the dequantization process with minimal additional computational cost. It is worth noting that this modification reduces the WGMMA (Warpgroup-level Matrix Multiply-Accumulate) instruction issue rate for single warpgroup. However, on the H800 architecture, it is typical for two WGMMA to persist concurrently: while one warpgroup performs the promotion operation, the other is able to execute the MMA operation. This design enables overlapping of the two operations, maintaining high utilization of Tensor Cores. Based on our experiments, setting 𝑁𝐶 = 128 elements, equivalent to 4 WGMMAs, represents the minimal accumulation interval that can significantly improve precision without introducing substantial overhead. Mantissa over Exponents. In contrast to the hybrid FP8 format adopted by prior work (NVIDIA, 2024b; Peng et al., 2023b; Sun et al., 2019b), which uses E4M3 (4-bit exponent and 3-bit mantissa) in Fprop and E5M2 (5-bit exponent and 2-bit mantissa) in Dgrad and Wgrad, we adopt the E4M3 format on all tensors for higher precision. We attribute the feasibility of this approach to our fine-grained quantization strategy, i.e., tile and block-wise scaling. By operating on smaller element groups, our methodology effectively shares exponent bits among these grouped elements, mitigating the impact of the limited dynamic range. Online Quantization. Delayed quantization is employed in tensor-wise quantization frameworks (NVIDIA, 2024b; Peng et al., 2023b), which maintains history of the maximum absolute 17 values across prior iterations to infer the current value. In order to ensure accurate scales and simplify the framework, we calculate the maximum absolute value online for each 1x128 activation tile or 128x128 weight block. Based on it, we derive the scaling factor and then quantize the activation or weight online into the FP8 format. 3.3.3. Low-Precision Storage and Communication In conjunction with our FP8 training framework, we further reduce the memory consumption and communication overhead by compressing cached activations and optimizer states into lower-precision formats. Low-Precision Optimizer States. We adopt the BF16 data format instead of FP32 to track the first and second moments in the AdamW (Loshchilov and Hutter, 2017) optimizer, without incurring observable performance degradation. However, the master weights (stored by the optimizer) and gradients (used for batch size accumulation) are still retained in FP32 to ensure numerical stability throughout training. Low-Precision Activation. As illustrated in Figure 6, the Wgrad operation is performed in FP8. To reduce the memory consumption, it is natural choice to cache activations in FP8 format for the backward pass of the Linear operator. However, special considerations are taken on several operators for low-cost high-precision training: (1) Inputs of the Linear after the attention operator. These activations are also used in the backward pass of the attention operator, which makes it sensitive to precision. We adopt customized E5M6 data format exclusively for these activations. Additionally, these activations will be converted from an 1x128 quantization tile to an 128x1 tile in the backward pass. To avoid introducing extra quantization error, all the scaling factors are round scaled, i.e., integral power of 2. (2) Inputs of the SwiGLU operator in MoE. To further reduce the memory cost, we cache the inputs of the SwiGLU operator and recompute its output in the backward pass. These activations are also stored in FP8 with our fine-grained quantization method, striking balance between memory efficiency and computational accuracy. Low-Precision Communication. Communication bandwidth is critical bottleneck in the training of MoE models. To alleviate this challenge, we quantize the activation before MoE up-projections into FP8 and then apply dispatch components, which is compatible with FP8 Fprop in MoE up-projections. Like the inputs of the Linear after the attention operator, scaling factors for this activation are integral power of 2. similar strategy is applied to the activation gradient before MoE down-projections. For both the forward and backward combine components, we retain them in BF16 to preserve training precision in critical parts of the training pipeline. 3.4. Inference and Deployment We deploy DeepSeek-V3 on the H800 cluster, where GPUs within each node are interconnected using NVLink, and all GPUs across the cluster are fully interconnected via IB. To simultaneously ensure both the Service-Level Objective (SLO) for online services and high throughput, we employ the following deployment strategy that separates the prefilling and decoding stages. 18 3.4.1. Prefilling The minimum deployment unit of the prefilling stage consists of 4 nodes with 32 GPUs. The attention part employs 4-way Tensor Parallelism (TP4) with Sequence Parallelism (SP), combined with 8-way Data Parallelism (DP8). Its small TP size of 4 limits the overhead of TP communication. For the MoE part, we use 32-way Expert Parallelism (EP32), which ensures that each expert processes sufficiently large batch size, thereby enhancing computational efficiency. For the MoE all-to-all communication, we use the same method as in training: first transferring tokens across nodes via IB, and then forwarding among the intra-node GPUs via NVLink. In particular, we use 1-way Tensor Parallelism for the dense MLPs in shallow layers to save TP communication. To achieve load balancing among different experts in the MoE part, we need to ensure that each GPU processes approximately the same number of tokens. To this end, we introduce deployment strategy of redundant experts, which duplicates high-load experts and deploys them redundantly. The high-load experts are detected based on statistics collected during the online deployment and are adjusted periodically (e.g., every 10 minutes). After determining the set of redundant experts, we carefully rearrange experts among GPUs within node based on the observed loads, striving to balance the load across GPUs as much as possible without increasing the cross-node all-to-all communication overhead. For the deployment of DeepSeek-V3, we set 32 redundant experts for the prefilling stage. For each GPU, besides the original 8 experts it hosts, it will also host one additional redundant expert. Furthermore, in the prefilling stage, to improve the throughput and hide the overhead of all-to-all and TP communication, we simultaneously process two micro-batches with similar computational workloads, overlapping the attention and MoE of one micro-batch with the dispatch and combine of another. Finally, we are exploring dynamic redundancy strategy for experts, where each GPU hosts more experts (e.g., 16 experts), but only 9 will be activated during each inference step. Before the all-to-all operation at each layer begins, we compute the globally optimal routing scheme on the fly. Given the substantial computation involved in the prefilling stage, the overhead of computing this routing scheme is almost negligible. 3.4.2. Decoding During decoding, we treat the shared expert as routed one. From this perspective, each token will select 9 experts during routing, where the shared expert is regarded as heavy-load one that will always be selected. The minimum deployment unit of the decoding stage consists of 40 nodes with 320 GPUs. The attention part employs TP4 with SP, combined with DP80, while the MoE part uses EP320. For the MoE part, each GPU hosts only one expert, and 64 GPUs are responsible for hosting redundant experts and shared experts. All-to-all communication of the dispatch and combine parts is performed via direct point-to-point transfers over IB to achieve low latency. Additionally, we leverage the IBGDA (NVIDIA, 2022) technology to further minimize latency and enhance communication efficiency. Similar to prefilling, we periodically determine the set of redundant experts in certain interval, based on the statistical expert load from our online service. However, we do not need to rearrange experts since each GPU only hosts one expert. We are also exploring the dynamic redundancy strategy for decoding. However, this requires more careful optimization of the algorithm that computes the globally optimal routing scheme and the fusion with the dispatch kernel to reduce overhead. Additionally, to enhance throughput and hide the overhead of all-to-all communication, we are also exploring processing two micro-batches with similar computational workloads simultaneously in the decoding stage. Unlike prefilling, attention consumes larger portion of time in the decoding stage. Therefore, we overlap the attention of one micro-batch with the dispatch+MoE+combine of another. In the decoding stage, the batch size per expert is relatively small (usually within 256 tokens), and the bottleneck is memory access rather than computation. Since the MoE part only needs to load the parameters of one expert, the memory access overhead is minimal, so using fewer SMs will not significantly affect the overall performance. Therefore, to avoid impacting the computation speed of the attention part, we can allocate only small portion of SMs to dispatch+MoE+combine. 3.5. Suggestions on Hardware Design Based on our implementation of the all-to-all communication and FP8 training scheme, we propose the following suggestions on chip design to AI hardware vendors. 3.5.1. Communication Hardware In DeepSeek-V3, we implement the overlap between computation and communication to hide the communication latency during computation. This significantly reduces the dependency on communication bandwidth compared to serial computation and communication. However, the current communication implementation relies on expensive SMs (e.g., we allocate 20 out of the 132 SMs available in the H800 GPU for this purpose), which will limit the computational throughput. Moreover, using SMs for communication results in significant inefficiencies, as tensor cores remain entirely -utilized. Currently, the SMs primarily perform the following tasks for all-to-all communication: Forwarding data between the IB (InfiniBand) and NVLink domain while aggregating IB traffic destined for multiple GPUs within the same node from single GPU. Transporting data between RDMA buffers (registered GPU memory regions) and input/output buffers. Executing reduce operations for all-to-all combine. Managing fine-grained memory layout during chunked data transferring to multiple experts across the IB and NVLink domain. We aspire to see future vendors developing hardware that offloads these communication tasks from the valuable computation unit SM, serving as GPU co-processor or network co-processor like NVIDIA SHARP Graham et al. (2016). Furthermore, to reduce application programming complexity, we aim for this hardware to unify the IB (scale-out) and NVLink (scale-up) networks from the perspective of the computation units. With this unified interface, computation units can easily accomplish operations such as read, write, multicast, and reduce across the entire IB-NVLink-unified domain via submitting communication requests based on simple primitives. 3.5.2. Compute Hardware Higher FP8 GEMM Accumulation Precision in Tensor Cores. In the current Tensor Core implementation of the NVIDIA Hopper architecture, FP8 GEMM (General Matrix Multiply) employs fixed-point accumulation, aligning the mantissa products by right-shifting based on the maximum exponent before addition. Our experiments reveal that it only uses the highest 14 20 bits of each mantissa product after sign-fill right shifting, and truncates bits exceeding this range. However, for example, to achieve precise FP32 results from the accumulation of 32 FP8FP8 multiplications, at least 34-bit precision is required. Thus, we recommend that future chip designs increase accumulation precision in Tensor Cores to support full-precision accumulation, or select an appropriate accumulation bit-width according to the accuracy requirements of training and inference algorithms. This approach ensures that errors remain within acceptable bounds while maintaining computational efficiency. Support for Tileand Block-Wise Quantization. Current GPUs only support per-tensor quantization, lacking the native support for fine-grained quantization like our tileand blockwise quantization. In the current implementation, when the 𝑁𝐶 interval is reached, the partial results will be copied from Tensor Cores to CUDA cores, multiplied by the scaling factors, and added to FP32 registers on CUDA cores. Although the dequantization overhead is significantly mitigated combined with our precise FP32 accumulation strategy, the frequent data movements between Tensor Cores and CUDA cores still limit the computational efficiency. Therefore, we recommend future chips to support fine-grained quantization by enabling Tensor Cores to receive scaling factors and implement MMA with group scaling. In this way, the whole partial sum accumulation and dequantization can be completed directly inside Tensor Cores until the final result is produced, avoiding frequent data movements. Support for Online Quantization. The current implementations struggle to effectively support online quantization, despite its effectiveness demonstrated in our research. In the existing process, we need to read 128 BF16 activation values (the output of the previous computation) from HBM (High Bandwidth Memory) for quantization, and the quantized FP8 values are then written back to HBM, only to be read again for MMA. To address this inefficiency, we recommend that future chips integrate FP8 cast and TMA (Tensor Memory Accelerator) access into single fused operation, so quantization can be completed during the transfer of activations from global memory to shared memory, avoiding frequent memory reads and writes. We also recommend supporting warp-level cast instruction for speedup, which further facilitates the better fusion of layer normalization and FP8 cast. Alternatively, near-memory computing approach can be adopted, where compute logic is placed near the HBM. In this case, BF16 elements can be cast to FP8 directly as they are read from HBM into the GPU, reducing off-chip memory access by roughly 50%. Support for Transposed GEMM Operations. The current architecture makes it cumbersome to fuse matrix transposition with GEMM operations. In our workflow, activations during the forward pass are quantized into 1x128 FP8 tiles and stored. During the backward pass, the matrix needs to be read out, dequantized, transposed, re-quantized into 128x1 tiles, and stored in HBM. To reduce memory operations, we recommend future chips to enable direct transposed reads of matrices from shared memory before MMA operation, for those precisions required in both training and inference. Combined with the fusion of FP8 format conversion and TMA access, this enhancement will significantly streamline the quantization workflow. 21 4. Pre-Training 4.1. Data Construction Compared with DeepSeek-V2, we optimize the pre-training corpus by enhancing the ratio of mathematical and programming samples, while expanding multilingual coverage beyond English and Chinese. Also, our data processing pipeline is refined to minimize redundancy while maintaining corpus diversity. Inspired by Ding et al. (2024), we implement the document packing method for data integrity but do not incorporate cross-sample attention masking during training. Finally, the training corpus for DeepSeek-V3 consists of 14.8T high-quality and diverse tokens in our tokenizer. In the training process of DeepSeekCoder-V2 (DeepSeek-AI, 2024a), we observe that the Fill-in-Middle (FIM) strategy does not compromise the next-token prediction capability while enabling the model to accurately predict middle text based on contextual cues. In alignment with DeepSeekCoder-V2, we also incorporate the FIM strategy in the pre-training of DeepSeek-V3. To be specific, we employ the Prefix-Suffix-Middle (PSM) framework to structure data as follows: <fim_begin> 𝑓pre<fim_hole> 𝑓 suf<fim_end> 𝑓 middle<eos_token>. This structure is applied at the document level as part of the pre-packing process. The FIM strategy is applied at rate of 0.1, consistent with the PSM framework. The tokenizer for DeepSeek-V3 employs Byte-level BPE (Shibata et al., 1999) with an extended vocabulary of 128K tokens. The pretokenizer and training data for our tokenizer are modified to optimize multilingual compression efficiency. In addition, compared with DeepSeek-V2, the new pretokenizer introduces tokens that combine punctuations and line breaks. However, this trick may introduce the token boundary bias (Lundberg, 2023) when the model processes multi-line prompts without terminal line breaks, particularly for few-shot evaluation prompts. To address this issue, we randomly split certain proportion of such combined tokens during training, which exposes the model to wider array of special cases and mitigates this bias. 4.2. Hyper-Parameters Model Hyper-Parameters. We set the number of Transformer layers to 61 and the hidden dimension to 7168. All learnable parameters are randomly initialized with standard deviation of 0.006. In MLA, we set the number of attention heads 𝑛ℎ to 128 and the per-head dimension 𝑑ℎ to 128. The KV compression dimension 𝑑𝑐 is set to 512, and the query compression dimension 𝑑 𝑐 is set to 1536. For the decoupled queries and key, we set the per-head dimension 𝑑 𝑅 ℎ to 64. We substitute all FFNs except for the first three layers with MoE layers. Each MoE layer consists of 1 shared expert and 256 routed experts, where the intermediate hidden dimension of each expert is 2048. Among the routed experts, 8 experts will be activated for each token, and each token will be ensured to be sent to at most 4 nodes. The multi-token prediction depth 𝐷 is set to 1, i.e., besides the exact next token, each token will predict one additional token. As DeepSeek-V2, DeepSeek-V3 also employs additional RMSNorm layers after the compressed latent vectors, and multiplies additional scaling factors at the width bottlenecks. Under this configuration, DeepSeek-V3 comprises 671B total parameters, of which 37B are activated for each token. Training Hyper-Parameters. We employ the AdamW optimizer (Loshchilov and Hutter, 2017) with hyper-parameters set to 𝛽1 = 0.9, 𝛽2 = 0.95, and weight_decay = 0.1. We set the maximum sequence length to 4K during pre-training, and pre-train DeepSeek-V3 on 14.8T tokens. As for 22 the learning rate scheduling, we first linearly increase it from 0 to 2.2 104 during the first 2K steps. Then, we keep constant learning rate of 2.2 104 until the model consumes 10T training tokens. Subsequently, we gradually decay the learning rate to 2.2 105 in 4.3T tokens, following cosine decay curve. During the training of the final 500B tokens, we keep constant learning rate of 2.2 105 in the first 333B tokens, and switch to another constant learning rate of 7.3 106 in the remaining 167B tokens. The gradient clipping norm is set to 1.0. We employ batch size scheduling strategy, where the batch size is gradually increased from 3072 to 15360 in the training of the first 469B tokens, and then keeps 15360 in the remaining training. We leverage pipeline parallelism to deploy different layers of model on different GPUs, and for each layer, the routed experts will be uniformly deployed on 64 GPUs belonging to 8 nodes. As for the node-limited routing, each token will be sent to at most 4 nodes (i.e., 𝑀 = 4). For auxiliary-loss-free load balancing, we set the bias update speed 𝛾 to 0.001 for the first 14.3T tokens, and to 0.0 for the remaining 500B tokens. For the balance loss, we set 𝛼 to 0.0001, just to avoid extreme imbalance within any single sequence. The MTP loss weight 𝜆 is set to 0.3 for the first 10T tokens, and to 0.1 for the remaining 4.8T tokens. Figure 8 Evaluation results on the Needle In Haystack (NIAH) tests. DeepSeek-V3 performs well across all context window lengths up to 128K. 4.3. Long Context Extension We adopt similar approach to DeepSeek-V2 (DeepSeek-AI, 2024c) to enable long context capabilities in DeepSeek-V3. After the pre-training stage, we apply YaRN (Peng et al., 2023a) for context extension and perform two additional training phases, each comprising 1000 steps, to progressively expand the context window from 4K to 32K and then to 128K. The YaRN configuration is consistent with that used in DeepSeek-V2, being applied exclusively to the decoupled shared key k𝑅 𝑡 . The hyper-parameters remain identical across both phases, with the scale 𝑠 = 40, 𝛼 = 1, 𝛽 = 32, and the scaling factor 𝑡 = 0.1 ln 𝑠 + 1. In the first phase, the sequence length is set to 32K, and the batch size is 1920. During the second phase, the sequence length is increased to 128K, and the batch size is reduced to 480. The learning rate for both phases is set to 7.3 106, matching the final learning rate from the pre-training stage. 23 Through this two-phase extension training, DeepSeek-V3 is capable of handling inputs up to 128K in length while maintaining strong performance. Figure 8 illustrates that DeepSeek-V3, following supervised fine-tuning, achieves notable performance on the "Needle In Haystack" (NIAH) test, demonstrating consistent robustness across context window lengths up to 128K. 4.4. Evaluations 4.4.1. Evaluation Benchmarks The base model of DeepSeek-V3 is pretrained on multilingual corpus with English and Chinese constituting the majority, so we evaluate its performance on series of benchmarks primarily in English and Chinese, as well as on multilingual benchmark. Our evaluation is based on our internal evaluation framework integrated in our HAI-LLM framework. Considered benchmarks are categorized and listed as follows, where underlined benchmarks are in Chinese and double-underlined benchmarks are multilingual ones: Multi-subject multiple-choice datasets include MMLU (Hendrycks et al., 2020), MMLURedux (Gema et al., 2024), MMLU-Pro (Wang et al., 2024b), MMMLU (OpenAI, 2024b), C-Eval (Huang et al., 2023), and CMMLU (Li et al., 2023). Language understanding and reasoning datasets include HellaSwag (Zellers et al., 2019), PIQA (Bisk et al., 2020), ARC (Clark et al., 2018), and BigBench Hard (BBH) (Suzgun et al., 2022). Closed-book question answering datasets include TriviaQA (Joshi et al., 2017) and NaturalQuestions (Kwiatkowski et al., 2019). Reading comprehension datasets include RACE Lai et al. (2017), DROP (Dua et al., 2019), C3 (Sun et al., 2019a), and CMRC (Cui et al., 2019). Reference disambiguation datasets include CLUEWSC (Xu et al., 2020) and WinoGrande Sakaguchi et al. (2019). Language modeling datasets include Pile (Gao et al., 2020). Chinese understanding and culture datasets include CCPM (Li et al., 2021). Math datasets include GSM8K (Cobbe et al., 2021), MATH (Hendrycks et al., 2021), MGSM (Shi et al., 2023), and CMath (Wei et al., 2023). Code datasets include HumanEval (Chen et al., 2021), LiveCodeBench-Base (0801-1101) (Jain et al., 2024), MBPP (Austin et al., 2021), and CRUXEval (Gu et al., 2024). Standardized exams include AGIEval (Zhong et al., 2023). Note that AGIEval includes both English and Chinese subsets. Following our previous work (DeepSeek-AI, 2024b,c), we adopt perplexity-based evaluation for datasets including HellaSwag, PIQA, WinoGrande, RACE-Middle, RACE-High, MMLU, MMLU-Redux, MMLU-Pro, MMMLU, ARC-Easy, ARC-Challenge, C-Eval, CMMLU, C3, and CCPM, and adopt generation-based evaluation for TriviaQA, NaturalQuestions, DROP, MATH, GSM8K, MGSM, HumanEval, MBPP, LiveCodeBench-Base, CRUXEval, BBH, AGIEval, CLUEWSC, CMRC, and CMath. In addition, we perform language-modeling-based evaluation for Pile-test and use Bits-Per-Byte (BPB) as the metric to guarantee fair comparison among models using different tokenizers. 24 Benchmark (Metric) # Shots Architecture # Activated Params # Total Params Pile-test (BPB) BBH (EM) MMLU (EM) MMLU-Redux (EM) MMLU-Pro (EM) DROP (F1) ARC-Easy (EM) ARC-Challenge (EM) HellaSwag (EM) PIQA (EM) WinoGrande (EM) RACE-Middle (EM) RACE-High (EM) TriviaQA (EM) NaturalQuestions (EM) AGIEval (EM) HumanEval (Pass@1) MBPP (Pass@1) LiveCodeBench-Base (Pass@1) CRUXEval-I (EM) CRUXEval-O (EM) GSM8K (EM) MATH (EM) MGSM (EM) CMath (EM) CLUEWSC (EM) C-Eval (EM) CMMLU (EM) CMRC (EM) C3 (EM) CCPM (EM) - - - - 3-shot ', 'summary': '<h2>Оптимизация памяти и обучение с использованием FP8</h2>\n<p>В этом разделе рассматриваются методы, применяемые для снижения потребления памяти и повышения эффективности обучения, включая использование формата данных FP8.</p>\n<h3>3.2.3. Экстремальная экономия памяти с минимальными накладными расходами</h3>\n<p>Для уменьшения объема памяти, необходимого во время обучения, применяются следующие методы:</p>\n<ul>\n<li><strong>Пересчет RMSNorm и MLA Up-Projection.</strong> Операции RMSNorm и up-projection в модуле MLA пересчитываются во время обратного распространения ошибки. Это позволяет избежать хранения промежуточных активаций, что значительно снижает требования к памяти.</li>\n<li><strong>Экспоненциальное скользящее среднее на CPU.</strong> В процессе обучения сохраняется экспоненциальное скользящее среднее (EMA) параметров модели для оценки ее производительности после снижения скорости обучения. Параметры EMA хранятся в памяти CPU и асинхронно обновляются после каждого шага обучения. Это позволяет поддерживать EMA без дополнительных затрат памяти или времени.</li>\n<li><strong>Общие Embedding и Output Head для предсказания нескольких токенов.</strong> В стратегии DualPipe, самые мелкие слои (включая embedding) и самые глубокие слои (включая output head) модели располагаются на одном и том же PP-ранге. Это позволяет физически совместно использовать параметры и градиенты embedding и output head между модулем MTP и основной моделью, что повышает эффективность использования памяти.</li>\n</ul>\n<h3>3.3. Обучение с использованием FP8</h3>\n<p>Для обучения DeepSeek-V3 используется fine grained смешанная точность с форматом данных FP8. Хотя обучение с низкой точностью является перспективным, оно часто ограничено наличием выбросов в активациях, весах и градиентах. \nДля решения этой проблемы и эффективного расширения динамического диапазона формата FP8, предлагается стратегия мелкозернистой квантизации: группировка по тайлам размером 1xNc элементов или по блокам размером NcxNc элементов. Сопутствующие накладные расходы на деквантизацию снижаются за счет процесса накопления с повышенной точностью. Кроме того, для уменьшения накладных расходов на память и коммуникации при обучении MoE, активации кэшируются и отправляются в формате FP8, а состояния оптимизатора хранятся в BF16.\nПредложенная схема обучения с использованием FP8 была проверена на двух моделях, аналогичных DeepSeek-V2-Lite и DeepSeekV2, и показала, что относительная ошибка потерь по сравнению с BF16 остается ниже 0,25%.</p>\n<h3>3.3.1. Фреймворк смешанной точности</h3>\n<p>Предлагается фреймворк смешанной точности для обучения с использованием FP8. В этом фреймворке большинство вычислительно-интенсивных операций выполняются в FP8, а некоторые ключевые операции сохраняются в исходных форматах данных для обеспечения стабильности обучения.</p>\n<ul>\n<li><strong>GEMM в FP8.</strong> Основные операции GEMM (умножение матриц) выполняются в FP8. Это включает в себя прямое распространение, обратное распространение градиентов активаций и весов. Такой подход удваивает вычислительную скорость по сравнению с BF16. Использование FP8 для градиентов весов позволяет хранить активации в FP8 для обратного прохода, что дополнительно снижает потребление памяти.</li>\n<li><strong>Сохранение высокой точности.</strong> Некоторые компоненты, такие как embedding, output head, MoE gating modules, normalization operators и attention operators, сохраняют исходную точность (например, BF16 или FP32) из-за их чувствительности к низкой точности. Мастер-веса, градиенты весов и состояния оптимизатора также хранятся с более высокой точностью.</li>\n</ul>\n<h3>3.3.2. Повышение точности квантования и умножения</h3>\n<p>Для повышения точности обучения с низкой точностью, предлагаются следующие стратегии:</p>\n<ul>\n<li><strong>Мелкозернистое квантование.</strong> Для решения проблемы переполнения и потери значимости из-за ограниченного динамического диапазона FP8, применяется масштабирование на более гранулярном уровне. Активации группируются и масштабируются по тайлам 1x128 (на токен по 128 каналам), а веса – по блокам 128x128 (на 128 входных каналов по 128 выходных каналов). Это позволяет более эффективно обрабатывать выбросы.</li>\n<li><strong>Увеличение точности накопления.</strong> Операции GEMM с низкой точностью часто страдают от проблем потери значимости, и их точность зависит от накопления с высокой точностью. На видеокартах NVIDIA H800 точность накопления ограничена 14 битами, что ниже, чем при использовании FP32. Для решения этой проблемы, промежуточные результаты накапливаются в FP32 регистрах на ядрах CUDA через заданный интервал Nc. Это позволяет повысить точность вычислений.</li>\n</ul>\n<p><strong>Комментарий:</strong> <em>Статья описывает методы оптимизации памяти и обучения с использованием FP8, которые позволяют снизить потребление ресурсов и ускорить процесс обучения больших языковых моделей. Ключевые моменты включают пересчет активаций, использование EMA на CPU, мелкозернистое квантование и повышение точности накопления при операциях GEMM.</em></p>'}, {'title': 'Model performance comparison in machine learning', 'content': '5-shot 5-shot 5-shot 3-shot 25-shot 25-shot 10-shot 0-shot 5-shot 5-shot 5-shot 5-shot 5-shot 0-shot 0-shot 3-shot 3-shot 2-shot 2-shot 8-shot 4-shot 8-shot 3-shot 5-shot 5-shot 5-shot 1-shot 0-shot 0-shot English Code Math Chinese Multilingual MMMLU-non-English (EM) 5-shot DeepSeek-V2 Qwen2.5 LLaMA-3.1 DeepSeek-V3 Base MoE 21B 236B 0.606 78.8 78.4 75.6 51.4 80.4 97.6 92.2 87.1 83.9 86.3 73.1 52.6 80.0 38.6 57. 43.3 65.0 11.6 52.5 49.8 81.6 43.4 63.6 78.7 82.0 81.4 84.0 77.4 77.4 93.0 64.0 72B Base 405B Base Dense 72B 72B Dense 405B 405B 0.638 79.8 85.0 83.2 58.3 80.6 98.4 94.5 84.8 82.6 82.3 68.1 50.3 71.9 33.2 75.8 53.0 72.6 12.9 59.1 59.9 88.3 54.4 76.2 84.5 82.5 89.2 89.5 75.8 76.7 88. 74.8 0.542 82.9 84.4 81.3 52.8 86.0 98.4 95.3 89.2 85.9 85.2 74.2 56.8 82.7 41.5 60.6 54.9 68.4 15.5 58.5 59.9 83.5 49.0 69.9 77.3 83.0 72.5 73.7 76.0 79.7 78.6 73. Base MoE 37B 671B 0.548 87.5 87.1 86.2 64.4 89.0 98.9 95.3 88.9 84.7 84.9 67.1 51.3 82.9 40.0 79.6 65.2 75.4 19.4 67.3 69.8 89.3 61.6 79.8 90.7 82.7 90.1 88.8 76.3 78.6 92. 79.4 Table 3 Comparison among DeepSeek-V3-Base and other representative open-source base models. All models are evaluated in our internal framework and share the same evaluation setting. Scores with gap not exceeding 0.3 are considered to be at the same level. DeepSeekV3-Base achieves the best performance on most benchmarks, especially on math and code tasks. 4.4.2. Evaluation Results In Table 3, we compare the base model of DeepSeek-V3 with the state-of-the-art open-source base models, including DeepSeek-V2-Base (DeepSeek-AI, 2024c) (our previous release), Qwen2.5 72B Base (Qwen, 2024b), and LLaMA-3.1 405B Base (AI@Meta, 2024b). We evaluate all these models with our internal evaluation framework, and ensure that they share the same evaluation setting. Note that due to the changes in our evaluation framework over the past months, the performance of DeepSeek-V2-Base exhibits slight difference from our previously reported results. Overall, DeepSeek-V3-Base comprehensively outperforms DeepSeek-V2-Base and Qwen2.5 72B Base, and surpasses LLaMA-3.1 405B Base in the majority of benchmarks, essentially becoming the strongest open-source model. 25 From more detailed perspective, we compare DeepSeek-V3-Base with the other open-source base models individually. (1) Compared with DeepSeek-V2-Base, due to the improvements in our model architecture, the scale-up of the model size and training tokens, and the enhancement of data quality, DeepSeek-V3-Base achieves significantly better performance as expected. (2) Compared with Qwen2.5 72B Base, the state-of-the-art Chinese open-source model, with only half of the activated parameters, DeepSeek-V3-Base also demonstrates remarkable advantages, especially on English, multilingual, code, and math benchmarks. As for Chinese benchmarks, except for CMMLU, Chinese multi-subject multiple-choice task, DeepSeek-V3-Base also shows better performance than Qwen2.5 72B. (3) Compared with LLaMA-3.1 405B Base, the largest open-source model with 11 times the activated parameters, DeepSeek-V3-Base also exhibits much better performance on multilingual, code, and math benchmarks. As for English and Chinese language benchmarks, DeepSeek-V3-Base shows competitive or better performance, and is especially good on BBH, MMLU-series, DROP, C-Eval, CMMLU, and CCPM. Due to our efficient architectures and comprehensive engineering optimizations, DeepSeekV3 achieves extremely high training efficiency. Under our training framework and infrastructures, training DeepSeek-V3 on each trillion tokens requires only 180K H800 GPU hours, which is much cheaper than training 72B or 405B dense models. Benchmark (Metric) # Shots Small MoE Baseline Small MoE w/ MTP Large MoE Baseline Large MoE w/ MTP # Activated Params (Inference) # Total Params (Inference) # Training Tokens Pile-test (BPB) BBH (EM) MMLU (EM) DROP (F1) TriviaQA (EM) NaturalQuestions (EM) HumanEval (Pass@1) MBPP (Pass@1) GSM8K (EM) MATH (EM) - - - - 3-shot 5-shot 1-shot 5-shot 5-shot 0-shot 3-shot 8-shot 4-shot 2.4B 15.7B 1.33T 0.729 39.0 50.0 39.2 56.9 22.7 20.7 35.8 25.4 10.7 2.4B 15.7B 1.33T 0.729 41.4 53.3 41.3 57.7 22.3 26.8 36.8 31.4 12.6 20.9B 228.7B 540B 0.658 70.0 67.5 68.5 67.0 27.2 44.5 61.6 72.3 38.6 20.9B 228.7B 540B 0.657 70.7 66.6 70.6 67.3 28.5 53.7 62.2 74.0 39.8 Table 4 Ablation results for the MTP strategy. The MTP strategy consistently enhances the model performance on most of the evaluation benchmarks. 4.5. Discussion 4.5.1. Ablation Studies for Multi-Token Prediction In Table 4, we show the ablation results for the MTP strategy. To be specific, we validate the MTP strategy on top of two baseline models across different scales. At the small scale, we train baseline MoE model comprising 15.7B total parameters on 1.33T tokens. At the large scale, we train baseline MoE model comprising 228.7B total parameters on 540B tokens. On top of them, keeping the training data and the other architectures the same, we append 1-depth MTP module onto them and train two models with the MTP strategy for comparison. Note that during inference, we directly discard the MTP module, so the inference costs of the compared models are exactly the same. From the table, we can observe that the MTP strategy consistently enhances the model performance on most of the evaluation benchmarks. Benchmark (Metric) # Shots Small MoE Small MoE Large MoE Large MoE Aux-Loss-Based Aux-Loss-Free Aux-Loss-Based Aux-Loss-Free # Activated Params # Total Params # Training Tokens Pile-test (BPB) BBH (EM) MMLU (EM) DROP (F1) TriviaQA (EM) NaturalQuestions (EM) HumanEval (Pass@1) MBPP (Pass@1) GSM8K (EM) MATH (EM) - - - - 3-shot 5-shot 1-shot 5-shot 5-shot 0-shot 3-shot 8-shot 4-shot 2.4B 15.7B 1.33T 0.727 37.3 51.0 38.1 58.3 23.2 22.0 36.6 27.1 10.9 2.4B 15.7B 1.33T 0.724 39.3 51.8 39.0 58.5 23.4 22.6 35.8 29.6 11.1 20.9B 228.7B 578B 0.656 66.7 68.3 67.1 66.7 27.1 40.2 59.2 70.7 37.2 20.9B 228.7B 578B 0.652 67.9 67.2 67.1 67.7 28.1 46.3 61.2 74.5 39.6 Table 5 Ablation results for the auxiliary-loss-free balancing strategy. Compared with the purely auxiliary-loss-based method, the auxiliary-loss-free strategy consistently achieves better model performance on most of the evaluation benchmarks. 4.5.2. Ablation Studies for the Auxiliary-Loss-Free Balancing Strategy In Table 5, we show the ablation results for the auxiliary-loss-free balancing strategy. We validate this strategy on top of two baseline models across different scales. At the small scale, we train baseline MoE model comprising 15.7B total parameters on 1.33T tokens. At the large scale, we train baseline MoE model comprising 228.7B total parameters on 578B tokens. Both of the baseline models purely use auxiliary losses to encourage load balance, and use the sigmoid gating function with top-K affinity normalization. Their hyper-parameters to control the strength of auxiliary losses are the same as DeepSeek-V2-Lite and DeepSeek-V2, respectively. On top of these two baseline models, keeping the training data and the other architectures the same, we remove all auxiliary losses and introduce the auxiliary-loss-free balancing strategy for comparison. From the table, we can observe that the auxiliary-loss-free strategy consistently achieves better model performance on most of the evaluation benchmarks. 4.5.3. Batch-Wise Load Balance VS. Sequence-Wise Load Balance The key distinction between auxiliary-loss-free balancing and sequence-wise auxiliary loss lies in their balancing scope: batch-wise versus sequence-wise. Compared with the sequence-wise auxiliary loss, batch-wise balancing imposes more flexible constraint, as it does not enforce in-domain balance on each sequence. This flexibility allows experts to better specialize in different domains. To validate this, we record and analyze the expert load of 16B auxiliaryloss-based baseline and 16B auxiliary-loss-free model on different domains in the Pile test set. As illustrated in Figure 9, we observe that the auxiliary-loss-free model demonstrates greater expert specialization patterns as expected. To further investigate the correlation between this flexibility and the advantage in model performance, we additionally design and validate batch-wise auxiliary loss that encourages load balance on each training batch instead of on each sequence. The experimental results show that, when achieving similar level of batch-wise load balance, the batch-wise auxiliary loss can also achieve similar model performance to the auxiliary-loss-free method. To be specific, in our experiments with 1B MoE models, the validation losses are: 2.258 (using sequencewise auxiliary loss), 2.253 (using the auxiliary-loss-free method), and 2.253 (using batch-wise 27 Figure 9 Expert load of auxiliary-loss-free and auxiliary-loss-based models on three domains in the Pile test set. The auxiliary-loss-free model shows greater expert specialization patterns than the auxiliary-loss-based one. The relative expert load denotes the ratio between the actual expert load and the theoretically balanced expert load. Due to space constraints, we only present the results of two layers as an example, with the results of all layers provided in Appendix C. auxiliary loss). We also observe similar results on 3B MoE models: the model using sequencewise auxiliary loss achieves validation loss of 2.085, and the models using the auxiliary-loss-free method or batch-wise auxiliary loss achieve the same validation loss of 2.080. In addition, although the batch-wise load balancing methods show consistent performance advantages, they also face two potential challenges in efficiency: (1) load imbalance within certain sequences or small batches, and (2) domain-shift-induced load imbalance during inference. The first challenge is naturally addressed by our training framework that uses large-scale expert parallelism and data parallelism, which guarantees large size of each micro-batch. For the second challenge, we also design and implement an efficient inference framework with redundant expert deployment, as described in Section 3.4, to overcome it. 5. Post-Training 5.1. Supervised Fine-Tuning We curate our instruction-tuning datasets to include 1.5M instances spanning multiple domains, with each domain employing distinct data creation methods tailored to its specific requirements. Reasoning Data. For reasoning-related datasets, including those focused on mathematics, code competition problems, and logic puzzles, we generate the data by leveraging an internal DeepSeek-R1 model. Specifically, while the R1-generated data demonstrates strong accuracy, it suffers from issues such as overthinking, poor formatting, and excessive length. Our objective is to balance the high accuracy of R1-generated reasoning data and the clarity and conciseness of regularly formatted reasoning data. 28 To establish our methodology, we begin by developing an expert model tailored to specific domain, such as code, mathematics, or general reasoning, using combined Supervised FineTuning (SFT) and Reinforcement Learning (RL) training pipeline. This expert model serves as data generator for the final model. The training process involves generating two distinct types of SFT samples for each instance: the first couples the problem with its original response in the format of <problem, original response>, while the second incorporates system prompt alongside the problem and the R1 response in the format of <system prompt, problem, R1 response>. The system prompt is meticulously designed to include instructions that guide the model toward producing responses enriched with mechanisms for reflection and verification. During the RL phase, the model leverages high-temperature sampling to generate responses that integrate patterns from both the R1-generated and original data, even in the absence of explicit system prompts. After hundreds of RL steps, the intermediate RL model learns to incorporate R1 patterns, thereby enhancing overall performance strategically. Upon completing the RL training phase, we implement rejection sampling to curate highquality SFT data for the final model, where the expert models are used as data generation sources. This method ensures that the final training data retains the strengths of DeepSeek-R1 while producing responses that are concise and effective. Non-Reasoning Data. For non-reasoning data, such as creative writing, role-play, and simple question answering, we utilize DeepSeek-V2.5 to generate responses and enlist human annotators to verify the accuracy and correctness of the data. SFT Settings. We fine-tune DeepSeek-V3-Base for two epochs using the SFT dataset, using the cosine decay learning rate scheduling that starts at 5 106 and gradually decreases to 1 106. During training, each single sequence is packed from multiple samples. However, we adopt sample masking strategy to ensure that these examples remain isolated and mutually invisible. 5.2. Reinforcement Learning 5.2.1. Reward Model We employ rule-based Reward Model (RM) and model-based RM in our RL process. Rule-Based RM. For questions that can be validated using specific rules, we adopt rulebased reward system to determine the feedback. For instance, certain math problems have deterministic results, and we require the model to provide the final answer within designated format (e.g., in box), allowing us to apply rules to verify the correctness. Similarly, for LeetCode problems, we can utilize compiler to generate feedback based on test cases. By leveraging rule-based validation wherever possible, we ensure higher level of reliability, as this approach is resistant to manipulation or exploitation. Model-Based RM. For questions with free-form ground-truth answers, we rely on the reward model to determine whether the response matches the expected ground-truth. Conversely, for questions without definitive ground-truth, such as those involving creative writing, the reward model is tasked with providing feedback based on the question and the corresponding answer 29 as inputs. The reward model is trained from the DeepSeek-V3 SFT checkpoints. To enhance its reliability, we construct preference data that not only provides the final reward but also includes the chain-of-thought leading to the reward. This approach helps mitigate the risk of reward hacking in specific tasks. 5.2.2. Group Relative Policy Optimization Similar to DeepSeek-V2 (DeepSeek-AI, 2024c), we adopt Group Relative Policy Optimization (GRPO) (Shao et al., 2024), which foregoes the critic model that is typically with the same size as the policy model, and estimates the baseline from group scores instead. Specifically, for each question 𝑞, GRPO samples group of outputs {𝑜1, 𝑜2, , 𝑜𝐺} from the old policy model 𝜋𝜃𝑜𝑙𝑑 and then optimizes the policy model 𝜋𝜃 by maximizing the following objective: J𝐺𝑅𝑃𝑂(𝜃) = E[𝑞 𝑃(𝑄), {𝑜𝑖}𝐺 𝑖=1 (cid:18) 𝜋𝜃(𝑜𝑖𝑞) (cid:18) 𝜋𝜃𝑜𝑙𝑑 (𝑜𝑖𝑞) 𝐺 min 1 𝐺 𝑖=1 𝜋𝜃𝑜𝑙𝑑 (𝑂𝑞)] 𝐴𝑖, clip (cid:18) 𝜋𝜃(𝑜𝑖𝑞) 𝜋𝜃𝑜𝑙𝑑 (𝑜𝑖𝑞) , 1 𝜀, 1 + 𝜀 (cid:19) (cid:19) 𝐴𝑖 𝛽D𝐾𝐿 (cid:0)𝜋𝜃𝜋𝑟𝑒 𝑓 (cid:1) (cid:19) , (26) D𝐾𝐿 (cid:0)𝜋𝜃𝜋𝑟𝑒 𝑓 (cid:1) = 𝜋𝑟𝑒 𝑓 (𝑜𝑖𝑞) 𝜋𝜃(𝑜𝑖𝑞) log 𝜋𝑟𝑒 𝑓 (𝑜𝑖𝑞) 𝜋𝜃(𝑜𝑖𝑞) 1, (27) where 𝜀 and 𝛽 are hyper-parameters; 𝜋𝑟𝑒 𝑓 is the reference model; and 𝐴𝑖 is the advantage, derived from the rewards {𝑟1, 𝑟2, . . . , 𝑟𝐺} corresponding to the outputs within each group: 𝐴𝑖 = 𝑟𝑖 mean({𝑟1, 𝑟2, , 𝑟𝐺}) std({𝑟1, 𝑟2, , 𝑟𝐺}) . (28) We incorporate prompts from diverse domains, such as coding, math, writing, role-playing, and question answering, during the RL process. This approach not only aligns the model more closely with human preferences but also enhances performance on benchmarks, especially in scenarios where available SFT data are limited. 5.3. Evaluations 5.3.1. Evaluation Settings Evaluation Benchmarks. Apart from the benchmark we used for base model testing, we further evaluate instructed models on IFEval (Zhou et al., 2023), FRAMES (Krishna et al., 2024), LongBench v2 (Bai et al., 2024), GPQA (Rein et al., 2023), SimpleQA (OpenAI, 2024c), CSimpleQA (He et al., 2024), SWE-Bench Verified (OpenAI, 2024d), Aider 1, LiveCodeBench (Jain et al., 2024) (questions from August 2024 to November 2024), Codeforces 2, Chinese National High School Mathematics Olympiad (CNMO 2024)3, and American Invitational Mathematics Examination 2024 (AIME 2024) (MAA, 2024). Compared Baselines. We conduct comprehensive evaluations of our chat model against several strong baselines, including DeepSeek-V2-0506, DeepSeek-V2.5-0905, Qwen2.5 72B Instruct, LLaMA-3.1 405B Instruct, Claude-Sonnet-3.5-1022, and GPT-4o-0513. For the DeepSeek-V2 model series, we select the most representative variants for comparison. For closed-source models, evaluations are performed through their respective APIs. 1https://aider.chat 2https://codeforces.com 3https://www.cms.org.cn/Home/comp/comp/cid/12.html 30 Detailed Evaluation Configurations. For standard benchmarks including MMLU, DROP, GPQA, and SimpleQA, we adopt the evaluation prompts from the simple-evals framework4. We utilize the Zero-Eval prompt format (Lin, 2024) for MMLU-Redux in zero-shot setting. For other datasets, we follow their original evaluation protocols with default prompts as provided by the dataset creators. For code and math benchmarks, the HumanEval-Mul dataset includes 8 mainstream programming languages (Python, Java, Cpp, C#, JavaScript, TypeScript, PHP, and Bash) in total. We use CoT and non-CoT methods to evaluate model performance on LiveCodeBench, where the data are collected from August 2024 to November 2024. The Codeforces dataset is measured using the percentage of competitors. SWE-Bench verified is evaluated using the agentless framework (Xia et al., 2024). We use the diff format to evaluate the Aider-related benchmarks. For mathematical assessments, AIME and CNMO 2024 are evaluated with temperature of 0.7, and the results are averaged over 16 runs, while MATH-500 employs greedy decoding. We allow all models to output maximum of 8192 tokens for each benchmark. Benchmark (Metric) Architecture # Activated Params # Total Params MMLU (EM) MMLU-Redux (EM) MMLU-Pro (EM) DROP (3-shot F1) IF-Eval (Prompt Strict) GPQA-Diamond (Pass@1) SimpleQA (Correct) FRAMES (Acc.) LongBench v2 (Acc.) English Code HumanEval-Mul (Pass@1) LiveCodeBench (Pass@1-COT) LiveCodeBench (Pass@1) Codeforces (Percentile) SWE Verified (Resolved) Aider-Edit (Acc.) Aider-Polyglot (Acc.) Math Chinese AIME 2024 (Pass@1) MATH-500 (EM) CNMO 2024 (Pass@1) CLUEWSC (EM) C-Eval (EM) C-SimpleQA (Correct) DeepSeek DeepSeek Qwen2.5 LLaMA-3.1 Claude-3.5GPT-4o DeepSeek V2-0506 V2.5-0905 72B-Inst. 405B-Inst. Sonnet-1022 MoE 21B 236B MoE 21B 236B Dense 72B 72B Dense 405B 405B 78.2 77.9 58.5 83.0 57.7 35.3 9.0 66.9 31.6 69.3 18.8 20.3 17.5 - 60.3 - 4.6 56.3 2.8 89.9 78.6 48.5 80.6 80.3 66.2 87.8 80.6 41.3 10.2 65.4 35.4 77.4 29.2 28.4 35.6 22.6 71.6 18.2 16.7 74.7 10.8 90.4 79.5 54. 85.3 85.6 71.6 76.7 84.1 49.0 9.1 69.8 39.4 77.3 31.1 28.7 24.8 23.8 65.4 7.6 23.3 80.0 15.9 91.4 86.1 48.4 88.6 86.2 73.3 88.7 86.0 51.1 17.1 70.0 36.1 77.2 28.4 30.1 25.3 24.5 63.9 5. 23.3 73.8 6.8 84.7 61.5 50.4 - - - 88.3 88.9 78.0 88.3 86.5 65.0 28.4 72.5 41.0 81.7 36.3 32.8 20.3 50.8 84.2 45.3 16.0 78.3 13. 85.4 76.7 51.3 - - - 87.2 88.0 72.6 83.7 84.3 49.9 38.2 80.5 48.1 80.5 33.4 34.2 23.6 38.8 72.9 16.0 9.3 74.6 10.8 87.9 76.0 59. V3 MoE 37B 671B 88.5 89.1 75.9 91. 86.1 59.1 24.9 73.3 48.7 82.6 40.5 37.6 51.6 42.0 79.7 49.6 39.2
