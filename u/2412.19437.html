    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }
    </script>

    <script>
        // Language handling
        let currentLang = localStorage.getItem('selectedLang') || 'en';
        let feedDate = {'ru': '8 января', 'en': 'January 8', 'zh': '1月8日'};
        let feedDateNext = {'ru': '09.01', 'en': '01/09', 'zh': '1月9日'};

        function initializeLanguageFlags() {
            const flags = document.querySelectorAll('.flag-svg');
            flags.forEach(flag => {
                if (flag.dataset.lang === currentLang) {
                    flag.classList.add('active');
                }
                flag.addEventListener('click', () => {
                    flags.forEach(f => f.classList.remove('active'));
                    flag.classList.add('active');
                    currentLang = flag.dataset.lang;
                    localStorage.setItem('selectedLang', currentLang);
                    updateTimeDiffs();
                    updateLocalization();
                    filterAndRenderArticles();
                });
            });
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');

            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }  else {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf daily";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.remove('rotate');
            }
        }

        const articlesData = [{'id': '2412.19437', 'title': 'DeepSeek-V3 Technical Report', 'url': 'https://arxiv.org/abs/2412.19437', 'abstract': 'We present DeepSeek-V3, a strong Mixture-of-Experts (MoE) language model with\n671B total parameters with 37B activated for each token. To achieve efficient\ninference and cost-effective training, DeepSeek-V3 adopts Multi-head Latent\nAttention (MLA) and DeepSeekMoE architectures, which were thoroughly validated\nin DeepSeek-V2. Furthermore, DeepSeek-V3 pioneers an auxiliary-loss-free\nstrategy for load balancing and sets a multi-token prediction training\nobjective for stronger performance. We pre-train DeepSeek-V3 on 14.8 trillion\ndiverse and high-quality tokens, followed by Supervised Fine-Tuning and\nReinforcement Learning stages to fully harness its capabilities. Comprehensive\nevaluations reveal that DeepSeek-V3 outperforms other open-source models and\nachieves performance comparable to leading closed-source models. Despite its\nexcellent performance, DeepSeek-V3 requires only 2.788M H800 GPU hours for its\nfull training. In addition, its training process is remarkably stable.\nThroughout the entire training process, we did not experience any irrecoverable\nloss spikes or perform any rollbacks. The model checkpoints are available at\nhttps://github.com/deepseek-ai/DeepSeek-V3.', 'score': 1, 'issue_id': 1, 'pub_date': '2024-12-27', 'pub_date_card': {'ru': '27 декабря', 'en': 'December 27', 'zh': '12月27日'}, 'hash': 'b90a04c9971eb0b0', 'authors': ['DeepSeek-AI', 'Aixin Liu', 'Bei Feng', 'Bing Xue', 'Bingxuan Wang', 'Bochao Wu', 'Chengda Lu', 'Chenggang Zhao', 'Chengqi Deng', 'Chenyu Zhang', 'Chong Ruan', 'Damai Dai', 'Daya Guo', 'Dejian Yang', 'Deli Chen', 'Dongjie Ji', 'Erhang Li', 'Fangyun Lin', 'Fucong Dai', 'Fuli Luo', 'Guangbo Hao', 'Guanting Chen', 'Guowei Li', 'H. Zhang', 'Han Bao', 'Hanwei Xu', 'Haocheng Wang', 'Haowei Zhang', 'Honghui Ding', 'Huajian Xin', 'Huazuo Gao', 'Hui Li', 'Hui Qu', 'J. L. Cai', 'Jia angli Sha', 'Zhe Fu', 'Zhean Xu', 'Zhen Huang', 'Zhen Zhang', 'Zhenda Xie', 'Zhengyan Zhang', 'Zhewen Hao', 'Zhibin Gou', 'Zhicheng Ma', 'Zhigang Yan', 'Zhihong Shao', 'Zhipeng Xu', 'Zhiyu Wu', 'Zhongyu Zhang', 'Zhuoshu Li', 'Zihui Gu', 'Zijia Zhu', 'Zijun Liu', 'Zilin Li', 'Ziwei Xie', 'Ziyang Song', 'Ziyi Gao', 'Zizheng Pan'], 'affiliations': ['AI@Meta', 'DeepSeek-AI', 'Mistral', 'Qwen'], 'pdf_title_img': 'assets\\pdf\\title_img\\2412.19437.jpg', 'data': {'categories': ['#architecture', '#optimization', '#rl', '#open_source', '#training'], 'emoji': '🧠', 'ru': {'title': 'DeepSeek-V3: Эффективная и мощная MoE-модель нового поколения', 'desc': 'DeepSeek-V3 - это мощная языковая модель типа Mixture-of-Experts (MoE) с 671 миллиардами параметров, из которых 37 миллиардов активируются для каждого токена. Модель использует архитектуры Multi-head Latent Attention (MLA) и DeepSeekMoE для эффективного вывода и экономичного обучения. DeepSeek-V3 вводит стратегию балансировки нагрузки без вспомогательных потерь и многотокенный прогноз для улучшения производительности. После предобучения на 14,8 триллионах токенов, модель проходит этапы Supervised Fine-Tuning и Reinforcement Learning, демонстрируя результаты на уровне ведущих закрытых моделей.'}, 'en': {'title': 'DeepSeek-V3: Unleashing the Power of Mixture-of-Experts in Language Modeling', 'desc': 'DeepSeek-V3 is a powerful Mixture-of-Experts (MoE) language model with 671 billion parameters, utilizing 37 billion parameters for each token processed. It incorporates Multi-head Latent Attention (MLA) and DeepSeekMoE architectures to enhance efficiency during training and inference. The model introduces an innovative auxiliary-loss-free strategy for load balancing and employs a multi-token prediction objective to improve performance. After extensive pre-training on 14.8 trillion tokens and subsequent fine-tuning, DeepSeek-V3 demonstrates superior performance compared to other models while maintaining a stable training process.'}, 'zh': {'title': 'DeepSeek-V3：高效强大的语言模型', 'desc': 'DeepSeek-V3 是一个强大的混合专家（MoE）语言模型，拥有6710亿个参数，每个token激活37亿参数。为了实现高效推理和经济的训练，DeepSeek-V3采用了多头潜在注意力（MLA）和DeepSeekMoE架构。该模型在14.8万亿多样化的高质量token上进行预训练，并经过监督微调和强化学习阶段，以充分发挥其能力。评估结果显示，DeepSeek-V3在性能上超越了其他开源模型，并与领先的闭源模型相当，同时其训练过程非常稳定。'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'We present DeepSeek-V3, a strong Mixture-of-Experts (MoE) language model with 671B total parameters with 37B activated for each token. To achieve efficient inference and cost-effective training, DeepSeek-V3 adopts Multi-head Latent Attention (MLA) and DeepSeekMoE architectures, which were thoroughly validated in DeepSeek-V2. Furthermore, DeepSeek-V3 pioneers an auxiliary-loss-free strategy for load balancing and sets a multi-token prediction training objective for stronger performance. We pre-train DeepSeek-V3 on 14.8 trillion diverse and high-quality tokens, followed by Supervised Fine-Tuning and Reinforcement Learning stages to fully harness its capabilities. Comprehensive evaluations reveal that DeepSeek-V3 outperforms other open-source models and achieves performance comparable to leading closed-source models. Despite its excellent performance, DeepSeek-V3 requires only 2.788M H800 GPU hours for its full training. In addition, its training process is remarkably stable. Throughout the entire training process, we did not experience any irrecoverable loss spikes or perform any rollbacks. The model checkpoints are available at https://github.com/deepseek-ai/DeepSeek-V3.', 'summary': '<p>Представлена модель DeepSeek-V3 — мощная языковая модель, использующая архитектуру Mixture-of-Experts (MoE). Она имеет 671 миллиард параметров, но при обработке каждого токена активируется только 37 миллиардов. Для эффективного вывода и экономичной тренировки DeepSeek-V3 применяет архитектуры Multi-head Latent Attention (MLA) и DeepSeekMoE, которые были успешно протестированы в DeepSeek-V2.</p>\n<p>Ключевым нововведением DeepSeek-V3 является стратегия балансировки нагрузки без использования дополнительных функций потерь (auxiliary-loss-free). Также, для повышения производительности, используется цель обучения с предсказанием нескольких токенов.</p>\n<p>Модель предварительно обучалась на 14,8 триллионах разнообразных и высококачественных токенов. Затем проводилось обучение с учителем (Supervised Fine-Tuning) и обучение с подкреплением (Reinforcement Learning) для полной реализации потенциала модели.</p>\n<p>Обширные тесты показали, что DeepSeek-V3 превосходит другие открытые модели и достигает производительности, сравнимой с лидирующими закрытыми моделями. При этом, для полной тренировки DeepSeek-V3 потребовалось всего 2,788 миллиона часов GPU H800.</p>\n<p>Важно отметить, что процесс обучения был очень стабильным, без каких-либо невосстановимых скачков потерь или откатов. Модель доступна по ссылке: https://github.com/deepseek-ai/DeepSeek-V3.</p>'}, {'title': 'Overview of machine learning architecture and training', 'content': '1 Introduction 2 Architecture 2.1 Basic Architecture . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 2.1.1 Multi-Head Latent Attention . . . . . . . . . . . . . . . . . . . . . . . . . . 2.1.2 DeepSeekMoE with Auxiliary-Loss-Free Load Balancing . . . . . . . . . . 6 6 7 8 2.2 Multi-Token Prediction . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 10 3 Infrastructures 3.1 Compute Clusters . . . 3.2 Training Framework . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 3.2.1 DualPipe and Computation-Communication Overlap . . . . . . . . . . . . 3.2.2 Efficient Implementation of Cross-Node All-to-All Communication . . . . 3.2.3 Extremely Memory Saving with Minimal Overhead . . . . . . . . . . . . . 3.3 FP8 Training . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 3.3.1 Mixed Precision Framework . . . . . . . . . . . . . . . . . . . . . . . . ization . . . . . . . . . . . . . . . . . . . . . . 5.3 Evaluations . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.3.1 Evaluation Settings . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.3. Standard Evaluation . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.3.3 Open-Ended Evaluation . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.3.4 DeepSeek-V3 as Generative Reward Model . . . . . . . . . . . . . . . . . 5.4 Discussion . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.4.1 Distillation from DeepSeek-R1 . . . . . . . . . . . . . . . . . . . . . . . . . 5.4.2 Self-Rewarding . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 5.4.3 Multi-Token Prediction Evaluation . . . . . . . . . . . . . . . . . . . . . . . 6 Conclusion, Limitations, and Future Directions Contributions and Acknowledgments Ablation Studies for Low-Precision Training B.1 FP8 v.s. BF16 Training . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . B.2 Discussion About Block-Wise Quantization . . . . . . . . . . . . . . . . . . . . . . 28 28 29 30 30 30 32 33 34 34 34 35 45 47 47 47 Expert Specialization Patterns of the 16B Aux-Loss-Based and Aux-Loss-Free Models 48 1. Introduction In recent years, Large Language Models (LLMs) have been undergoing rapid iteration and evolution (Anthropic, 2024; Google, 2024; OpenAI, 2024a), progressively diminishing the gap towards Artificial General Intelligence (AGI). Beyond closed-source models, open-source models, including DeepSeek series (DeepSeek-AI, 2024a,b,c; Guo et al., 2024), LLaMA series (AI@Meta, 2024a,b; Touvron et al., 2023a,b), Qwen series (Qwen, 2023, 2024a,b), and Mistral series (Jiang et al., 2023; Mistral, 2024), are also making significant strides, endeavoring to close the gap with their closed-source counterparts. To further push the boundaries of open-source model capabilities, we scale up our models and introduce DeepSeek-V3, large Mixture-of-Experts (MoE) model with 671B parameters, of which 37B are activated for each token. With forward-looking perspective, we consistently strive for strong model performance and economical costs. Therefore, in terms of architecture, DeepSeek-V3 still adopts Multi-head Latent Attention (MLA) (DeepSeek-AI, 2024c) for efficient inference and DeepSeekMoE (Dai et al., 2024) for cost-effective training. These two architectures have been validated in DeepSeekV2 (DeepSeek-AI, 2024c), demonstrating their capability to maintain robust model performance while achieving efficient training and inference. Beyond the basic architecture, we implement two additional strategies to further enhance the model capabilities. Firstly, DeepSeek-V3 pioneers an auxiliary-loss-free strategy (Wang et al., 2024a) for load balancing, with the aim of minimizing the adverse impact on model performance that arises from the effort to encourage load balancing. Secondly, DeepSeek-V3 employs multi-token prediction training objective, which we have observed to enhance the overall performance on evaluation benchmarks. In order to achieve efficient training, we support the FP8 mixed precision training and implement comprehensive optimizations for the training framework. Low-precision training has emerged as promising solution for efficient training (Dettmers et al., 2022; Kalamkar et al., 2019; Narang et al., 2017; Peng et al., 2023b), its evolution being closely tied to advancements in hardware capabilities (Luo et al., 2024; Micikevicius et al., 2022; Rouhani et al., 2023a). In this work, we introduce an FP8 mixed precision training framework and, for the first time, validate its effectiveness on an extremely large-scale model. Through the support for FP8 computation and storage, we achieve both accelerated training and reduced GPU memory usage. As for the training framework, we design the DualPipe algorithm for efficient pipeline parallelism, which has fewer pipeline bubbles and hides most of the communication during training through computation-communication overlap. This overlap ensures that, as the model further scales up, as long as we maintain constant computation-to-communication ratio, we can still employ fine-grained experts across nodes while achieving near-zero all-to-all communication overhead. In addition, we also develop efficient cross-node all-to-all communication kernels to fully utilize InfiniBand (IB) and NVLink bandwidths. Furthermore, we meticulously optimize the memory footprint, making it possible to train DeepSeek-V3 without using costly tensor parallelism. Combining these efforts, we achieve high training efficiency. During pre-training, we train DeepSeek-V3 on 14.8T high-quality and diverse tokens. The pre-training process is remarkably stable. Throughout the entire training process, we did not encounter any irrecoverable loss spikes or have to roll back. Next, we conduct two-stage context length extension for DeepSeek-V3. In the first stage, the maximum context length is extended to 32K, and in the second stage, it is further extended to 128K. Following this, we conduct post-training, including Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) on the base model of DeepSeek-V3, to align it with human preferences and further unlock its potential. During the post-training stage, we distill the reasoning capability from the DeepSeekR1 series of models, and meanwhile carefully maintain the balance between model accuracy Training Costs Pre-Training Context Extension Post-Training Total in H800 GPU Hours in USD 2664K $5.328M 119K $0.238M 5K $0.01M 2788K $5.576M Table 1 Training costs of DeepSeek-V3, assuming the rental price of H800 is $2 per GPU hour. and generation length. We evaluate DeepSeek-V3 on comprehensive array of benchmarks. Despite its economical training costs, comprehensive evaluations reveal that DeepSeek-V3-Base has emerged as the strongest open-source base model currently available, especially in code and math. Its chat version also outperforms other open-source models and achieves performance comparable to leading closed-source models, including GPT-4o and Claude-3.5-Sonnet, on series of standard and open-ended benchmarks. Lastly, we emphasize again the economical training costs of DeepSeek-V3, summarized in Table 1, achieved through our optimized co-design of algorithms, frameworks, and hardware. During the pre-training stage, training DeepSeek-V3 on each trillion tokens requires only 180K H800 GPU hours, i.e., 3.7 days on our cluster with 2048 H800 GPUs. Consequently, our pretraining stage is completed in less than two months and costs 2664K GPU hours. Combined with 119K GPU hours for the context length extension and 5K GPU hours for post-training, DeepSeek-V3 costs only 2.788M GPU hours for its full training. Assuming the rental price of the H800 GPU is $2 per GPU hour, our total training costs amount to only $5.576M. Note that the aforementioned costs include only the official training of DeepSeek-V3, excluding the costs associated with prior research and ablation experiments on architectures, algorithms, or data. Our main contribution includes: Architecture: Innovative Load Balancing Strategy and Training Objective On top of the efficient architecture of DeepSeek-V2, we pioneer an auxiliary-loss-free strategy for load balancing, which minimizes the performance degradation that arises from encouraging load balancing. We investigate Multi-Token Prediction (MTP) objective and prove it beneficial to model performance. It can also be used for speculative decoding for inference acceleration. Pre-Training: Towards Ultimate Training Efficiency We design an FP8 mixed precision training framework and, for the first time, validate the feasibility and effectiveness of FP8 training on an extremely large-scale model. Through the co-design of algorithms, frameworks, and hardware, we overcome the communication bottleneck in cross-node MoE training, achieving near-full computationcommunication overlap. This significantly enhances our training efficiency and reduces the training costs, enabling us to further scale up the model size without additional overhead. At an economical cost of only 2.664M H800 GPU hours, we complete the pre-training of DeepSeek-V3 on 14.8T tokens, producing the currently strongest open-source base model. The subsequent training stages after pre-training require only 0.1M GPU hours. Post-Training: Knowledge Distillation from DeepSeek-R1 We introduce an innovative methodology to distill reasoning capabilities from the longChain-of-Thought (CoT) model, specifically from one of the DeepSeek R1 series models, into standard LLMs, particularly DeepSeek-V3. Our pipeline elegantly incorporates the 5 verification and reflection patterns of R1 into DeepSeek-V3 and notably improves its reasoning performance. Meanwhile, we also maintain control over the output style and length of DeepSeek-V3. Summary of Core Evaluation Results Knowledge: (1) On educational benchmarks such as MMLU, MMLU-Pro, and GPQA, DeepSeek-V3 outperforms all other open-source models, achieving 88.5 on MMLU, 75.9 on MMLU-Pro, and 59.1 on GPQA. Its performance is comparable to leading closed-source models like GPT-4o and Claude-Sonnet-3.5, narrowing the gap between open-source and closed-source models in this domain. (2) For factuality benchmarks, DeepSeek-V3 demonstrates superior performance among open-source models on both SimpleQA and Chinese SimpleQA. While it trails behind GPT-4o and Claude-Sonnet-3.5 in English factual knowledge (SimpleQA), it surpasses these models in Chinese factual knowledge (Chinese SimpleQA), highlighting its strength in Chinese factual knowledge. Code, Math, and Reasoning: (1) DeepSeek-V3 achieves state-of-the-art performance on math-related benchmarks among all non-long-CoT open-source and closed-source models. Notably, it even outperforms o1-preview on specific benchmarks, such as MATH-500, demonstrating its robust mathematical reasoning capabilities. (2) On coding-related tasks, DeepSeek-V3 emerges as the top-performing model for coding competition benchmarks, such as LiveCodeBench, solidifying its position as the leading model in this domain. For engineering-related tasks, while DeepSeek-V3 performs slightly below Claude-Sonnet-3.5, it still outpaces all other models by significant margin, demonstrating its competitiveness across diverse technical benchmarks. In the remainder of this paper, we first present detailed exposition of our DeepSeek-V3 model architecture (Section 2). Subsequently, we introduce our infrastructures, encompassing our compute clusters, the training framework, the support for FP8 training, the inference deployment strategy, and our suggestions on future hardware design. Next, we describe our pre-training process, including the construction of training data, hyper-parameter settings, longcontext extension techniques, the associated evaluations, as well as some discussions (Section 4). Thereafter, we discuss our efforts on post-training, which include Supervised Fine-Tuning (SFT), Reinforcement Learning (RL), the corresponding evaluations, and discussions (Section 5). Lastly, we conclude this work, discuss existing limitations of DeepSeek-V3, and propose potential directions for future research (Section 6). 2. Architecture We first introduce the basic architecture of DeepSeek-V3, featured by Multi-head Latent Attention (MLA) (DeepSeek-AI, 2024c) for efficient inference and DeepSeekMoE (Dai et al., 2024) for economical training. Then, we present Multi-Token Prediction (MTP) training objective, which we have observed to enhance the overall performance on evaluation benchmarks. For other minor details not explicitly mentioned, DeepSeek-V3 adheres to the settings of DeepSeekV2 (DeepSeek-AI, 2024c). 2.1. Basic Architecture The basic architecture of DeepSeek-V3 is still within the Transformer (Vaswani et al., 2017) framework. For efficient inference and economical training, DeepSeek-V3 also adopts MLA and DeepSeekMoE, which have been thoroughly validated by DeepSeek-V2. Compared with DeepSeek-V2, an exception is that we additionally introduce an auxiliary-loss-free load balancing 6 Figure 2 Illustration of the basic architecture of DeepSeek-V3. Following DeepSeek-V2, we adopt MLA and DeepSeekMoE for efficient inference and economical training. strategy (Wang et al., 2024a) for DeepSeekMoE to mitigate the performance degradation induced by the effort to ensure load balance. Figure 2 illustrates the basic architecture of DeepSeek-V3, and we will briefly review the details of MLA and DeepSeekMoE in this section. 2.1.1. Multi-Head Latent Attention For attention, DeepSeek-V3 adopts the MLA architecture. Let 𝑑 denote the embedding dimension, 𝑛ℎ denote the number of attention heads, 𝑑ℎ denote the dimension per head, and h𝑡 R𝑑 denote the attention input for the 𝑡-th token at given attention layer. The core of MLA is the low-rank joint compression for attention keys and values to reduce Key-Value (KV) cache during inference: 𝐾𝑉 𝑡 h𝑡, 𝐾𝑉 𝑡 = 𝑊 𝐷𝐾𝑉 𝑡 = 𝑊𝑈 𝐾 𝐶 𝐶 𝐶 𝐶 𝑡,𝑛ℎ] = [k 𝑡,2; ...; 𝑡,1; 𝑅 𝑡 = RoPE(𝑊 𝐾𝑅 𝐶 𝑅 k𝑡,𝑖 = [k 𝑡 ], 𝑡,𝑖; 𝐾𝑉 𝑡 𝐶 𝐶 𝐶 𝐶 𝑡 = 𝑊𝑈𝑉 [v 𝑡,𝑛ℎ] = 𝑡,1; 𝑡,2; ...; c , , h𝑡), (1) (2) (3) (4) (5) 7 𝑡 R𝑑𝑐 is the compressed latent vector for keys and values; 𝑑𝑐 ( 𝑑ℎ𝑛ℎ) indicates the KV where c𝐾𝑉 compression dimension; 𝑊 𝐷𝐾𝑉 R𝑑𝑐 𝑑 denotes the down-projection matrix; 𝑊𝑈 𝐾, 𝑊𝑈𝑉 R𝑑ℎ𝑛ℎ 𝑑𝑐 are the up-projection matrices for keys and values, respectively; 𝑊 𝐾𝑅 R𝑑 𝑅 is the matrix used to produce the decoupled key that carries Rotary Positional Embedding (RoPE) (Su et al., 2024); RoPE() denotes the operation that applies RoPE matrices; and [; ] denotes concatenation. Note that for MLA, only the blue-boxed vectors (i.e., c𝐾𝑉 𝑡 ) need to be cached during generation, 𝑡 which results in significantly reduced KV cache while maintaining performance comparable to standard Multi-Head Attention (MHA) (Vaswani et al., 2017). and k𝑅 ce loss: 𝑓𝑖 = 𝑁𝑟 𝐾𝑟𝑇 LBal = 𝛼 𝑁𝑟 𝑖=1 𝑓𝑖 𝑃𝑖, 𝑇 1 (cid:0)𝑠𝑖,𝑡 Topk({𝑠 𝑗,𝑡 1 𝑗 𝑁𝑟}, 𝐾𝑟)(cid:1) , 𝑡=1 𝑠 𝑖,𝑡 = 𝑃𝑖 = 𝑠𝑖,𝑡 (cid:205)𝑁𝑟 𝑗=1 𝑇 1 𝑇 𝑡=1 , 𝑠 𝑗,𝑡 𝑠 𝑖,𝑡, (17) (18) (19) (20) where the balance factor 𝛼 is hyper-parameter, which will be assigned an extremely small value for DeepSeek-V3; 1() denotes the indicator function; and 𝑇 denotes the number of tokens in sequence. The sequence-wise balance loss encourages the expert load on each sequence to be balanced. Figure 3 Illustration of our Multi-Token Prediction (MTP) implementation. We keep the complete causal chain for the prediction of each token at each depth. Node-Limited Routing. Like the device-limited routing used by DeepSeek-V2, DeepSeek-V3 also uses restricted routing mechanism to limit communication costs during training. In short, we ensure that each token will be sent to at most 𝑀 nodes, which are selected according to 𝐾𝑟 the sum of the highest 𝑀 affinity scores of the experts distributed on each node. Under this constraint, our MoE training framework can nearly achieve full computation-communication overlap. No Token-Dropping. Due to the effective load balancing strategy, DeepSeek-V3 keeps good load balance during its full training. Therefore, DeepSeek-V3 does not drop any tokens during training. In addition, we also implement specific deployment strategies to ensure inference load balance, so DeepSeek-V3 also does not drop tokens during inference. 2.2. Multi-Token Prediction Inspired by Gloeckle et al. (2024), we investigate and set Multi-Token Prediction (MTP) objective for DeepSeek-V3, which extends the prediction scope to multiple future tokens at each position. On the one hand, an MTP objective densifies the training signals and may improve data efficiency. On the other hand, MTP may enable the model to pre-plan its representations for better prediction of future tokens. Figure 3 illustrates our implementation of MTP. Different from Gloeckle et al. (2024), which parallelly predicts 𝐷 additional tokens using independent output heads, we sequentially predict additional tokens and keep the complete causal chain at each prediction depth. We introduce the details of our MTP implementation in this section. MTP Modules. To be specific, our MTP implementation uses 𝐷 sequential modules to predict 𝐷 additional tokens. The 𝑘-th MTP module consists of shared embedding layer Emb(), shared output head OutHead(), Transformer block TRM𝑘 (), and projection matrix 𝑀𝑘 R𝑑2𝑑. For the 𝑖-th input token 𝑡𝑖, at the 𝑘-th prediction depth, we first combine the representation of the 𝑖-th R𝑑 and the embedding of the (𝑖 + 𝑘)-th token 𝐸𝑚𝑏(𝑡𝑖+𝑘) R𝑑 token at the (𝑘 1)-th depth h𝑘 𝑖 10 with the linear projection: h𝑘 𝑖 = 𝑀𝑘 [RMSNorm(h 𝑘1 𝑖 ); RMSNorm(Emb(𝑡𝑖+𝑘))], (21) where [; ] denotes concatenation. Especially, when 𝑘 = 1, h𝑘1 refers to the representation given by the main model. Note that for each MTP module, its embedding layer is shared with the main model. The combined h𝑘 𝑖 serves as the input of the Transformer block at the 𝑘-th depth to produce the output representation at the current depth h𝑘 𝑖 : 𝑖 𝑘 (22) 1:𝑇 𝑘), 1:𝑇 𝑘 = TRM𝑘 (h𝑘 where 𝑇 represents the input sequence length and 𝑖: 𝑗 denotes the slicing operation (inclusive of both the left and right boundaries). Finally, taking h𝑘 𝑖 as the input, the shared output head will compute the probability distribution for the 𝑘-th additional prediction token 𝑃𝑘 𝑖+1+𝑘 R𝑉, where 𝑉 is the vocabulary size: 𝑃𝑘 𝑖+𝑘+1 = OutHead(h The output head OutHead() linearly maps the representation to logits and subsequently applies the Softmax() function to compute the prediction probabilities of the 𝑘-th additional token. Also, for each MTP module, its output head is shared with the main model. Our principle of maintaining the causal chain of predictions is similar to that of EAGLE (Li et al., 2024b), but its primary objective is speculative decoding (Leviathan et al., 2023; Xia et al., 2023), whereas we utilize MTP to improve training. (23) 𝑘 𝑖 ). MTP Traini
