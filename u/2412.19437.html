ng capability of DeepSeek-V3 in handling extremely long-context tasks. The long-context capability of DeepSeek-V3 is further validated by its best-in-class performance on LongBench v2, dataset that was released just few weeks before the launch of DeepSeek V3. On the factual knowledge benchmark, SimpleQA, DeepSeek-V3 falls behind GPT-4o and Claude-Sonnet, primarily due to its design focus and resource allocation. DeepSeek-V3 assigns more training tokens to learn Chinese knowledge, leading to exceptional performance on the C-SimpleQA. On the instruction-following benchmark, DeepSeek-V3 significantly outperforms its predecessor, DeepSeek-V2-series, highlighting its improved ability to understand and adhere to user-defined format constraints. Code and Math Benchmarks. Coding is challenging and practical task for LLMs, encompassing engineering-focused tasks like SWE-Bench-Verified and Aider, as well as algorithmic tasks such as HumanEval and LiveCodeBench. In engineering tasks, DeepSeek-V3 trails behind Claude-Sonnet-3.5-1022 but significantly outperforms open-source models. The open-source DeepSeek-V3 is expected to foster advancements in coding-related engineering tasks. By providing access to its robust capabilities, DeepSeek-V3 can drive innovation and improvement in areas such as software engineering and algorithm development, empowering developers and researchers to push the boundaries of what open-source models can achieve in coding tasks. In algorithmic tasks, DeepSeek-V3 demonstrates superior performance, outperforming all baselines on benchmarks like HumanEval-Mul and LiveCodeBench. This success can be attributed to its advanced knowledge distillation technique, which effectively enhances its code generation and problem-solving capabilities in algorithm-focused tasks. On math benchmarks, DeepSeek-V3 demonstrates exceptional performance, significantly surpassing baselines and setting new state-of-the-art for non-o1-like models. Specifically, on AIME, MATH-500, and CNMO 2024, DeepSeek-V3 outperforms the second-best model, Qwen2.5 72B, by approximately 10% in absolute scores, which is substantial margin for such challenging benchmarks. This remarkable capability highlights the effectiveness of the distillation technique from DeepSeek-R1, which has been proven highly beneficial for non-o1-like models. 32 Model Arena-Hard AlpacaEval 2. DeepSeek-V2.5-0905 Qwen2.5-72B-Instruct LLaMA-3.1 405B GPT-4o-0513 Claude-Sonnet-3.5-1022 DeepSeek-V3 76.2 81.2 69.3 80.4 85.2 85.5 50.5 49.1 40.5 51.1 52.0 70.0 Table 7 English open-ended conversation evaluations. For AlpacaEval 2.0, we use the lengthcontrolled win rate as the metric. Chinese Benchmarks. Qwen and DeepSeek are two representative model series with robust support for both Chinese and English. On the factual benchmark Chinese SimpleQA, DeepSeekV3 surpasses Qwen2.5-72B by 16.4 points, despite Qwen2.5 being trained on larger corpus compromising 18T tokens, which are 20% more than the 14.8T tokens that DeepSeek-V3 is pre-trained on. On C-Eval, representative benchmark for Chinese educational knowledge evaluation, and CLUEWSC (Chinese Winograd Schema Challenge), DeepSeek-V3 and Qwen2.5-72B exhibit similar performance levels, indicating that both models are well-optimized for challenging Chinese-language reasoning and educational tasks. 5.3.3. Open-Ended Evaluation In addition to standard benchmarks, we also evaluate our models on open-ended generation tasks using LLMs as judges, with the results shown in Table 7. Specifically, we adhere to the original configurations of AlpacaEval 2.0 (Dubois et al., 2024) and Arena-Hard (Li et al., 2024a), which leverage GPT-4-Turbo-1106 as judges for pairwise comparisons. On Arena-Hard, DeepSeek-V3 achieves an impressive win rate of over 86% against the baseline GPT-4-0314, performing on par with top-tier models like Claude-Sonnet-3.5-1022. This underscores the robust capabilities of DeepSeek-V3, especially in dealing with complex prompts, including coding and debugging tasks. Furthermore, DeepSeek-V3 achieves groundbreaking milestone as the first open-source model to surpass 85% on the Arena-Hard benchmark. This achievement significantly bridges the performance gap between open-source and closed-source models, setting new standard for what open-source models can accomplish in challenging domains. Similarly, DeepSeek-V3 showcases exceptional performance on AlpacaEval 2.0, outperforming both closed-source and open-source models. This demonstrates its outstanding proficiency in writing tasks and handling straightforward question-answering scenarios. Notably, it surpasses DeepSeek-V2.5-0905 by significant margin of 20%, highlighting substantial improvements in tackling simple tasks and showcasing the effectiveness of its advancements. 5.3.4. DeepSeek-V3 as Generative Reward Model We compare the judgment ability of DeepSeek-V3 with state-of-the-art models, namely GPT-4o and Claude-3.5. Table 8 presents the performance of these models in RewardBench (Lambert et al., 2024). DeepSeek-V3 achieves performance on par with the best versions of GPT-4o-0806 and Claude-3.5-Sonnet-1022, while surpassing other versions. Additionally, the judgment ability of DeepSeek-V3 can also be enhanced by the voting technique. Therefore, we employ DeepSeekV3 along with voting to offer self-feedback on open-ended questions, thereby improving the Model Chat Chat-Hard Safety Reasoning Average GPT-4o-0513 GPT-4o-0806 GPT-4o-1120 Claude-3.5-sonnet-0620 Claude-3.5-sonnet-1022 DeepSeek-V3 DeepSeek-V3 (maj@6) 96.6 96.1 95. 96.4 96.4 96.9 96.9 70.4 76.1 71.3 74.0 79.7 79.8 82.6 86.7 88.1 86. 81.6 91.1 87.0 89.5 84.9 86.6 85.2 84.7 87.6 84.3 89.2 84.7 86.7 84. 84.2 88.7 87.0 89.6 Table 8 Performances of GPT-4o, Claude-3.5-sonnet and DeepSeek-V3 on RewardBench. Model LiveCodeBench-CoT Pass@1 Length MATH-500 Pass@1 Length DeepSeek-V2.5 Baseline DeepSeek-V2.5 +R1 Distill 31.1 37.4 718 783 74.6 83.2 769 Table 9 The contribution of distillation from DeepSeek-R1. The evaluation settings of LiveCodeBench and MATH-500 are the same as in Table 6. effectiveness and robustness of the alignment process. 5.4. Discussion 5.4.1. Distillation from DeepSeek-R1 We ablate the contribution of distillation from DeepSeek-R1 based on DeepSeek-V2.5. The baseline is trained on short CoT data, whereas its competitor uses data generated by the expert checkpoints described above. Table 9 demonstrates the effectiveness of the distillation data, showing significant improvements in both LiveCodeBench and MATH-500 benchmarks. Our experiments reveal an interesting trade-off: the distillation leads to better performance but also substantially increases the average response length. To maintain balance between model accuracy and computational efficiency, we carefully selected optimal settings for DeepSeek-V3 in distillation. Our research suggests that knowledge distillation from reasoning models presents promising direction for post-training optimization. While our current work focuses on distilling data from mathematics and coding domains, this approach shows potential for broader applications across various task domains. The effectiveness demonstrated in these specific areas indicates that long-CoT distillation could be valuable for enhancing model performance in other cognitive tasks requiring complex reasoning. Further exploration of this approach across different domains remains an important direction for future research. 5.4.2. Self-Rewarding Rewards play pivotal role in RL, steering the optimization process. In domains where verification through external tools is straightforward, such as some coding or mathematics scenarios, RL demonstrates exceptional efficacy. However, in more general scenarios, constructing feedback 34 mechanism through hard coding is impractical. During the development of DeepSeek-V3, for these broader contexts, we employ the constitutional AI approach (Bai et al., 2022), leveraging the voting evaluation results of DeepSeek-V3 itself as feedback source. This method has produced notable alignment effects, significantly enhancing the performance of DeepSeek-V3 in subjective evaluations. By integrating additional constitutional inputs, DeepSeek-V3 can optimize towards the constitutional direction. We believe that this paradigm, which combines supplementary information with LLMs as feedback source, is of paramount importance. The LLM serves as versatile processor capable of transforming unstructured information from diverse scenarios into rewards, ultimately facilitating the self-improvement of LLMs. Beyond self-rewarding, we are also dedicated to uncovering other general and scalable rewarding methods to consistently advance the model capabilities in general scenarios. 5.4.3. Multi-Token Prediction Evaluation Instead of predicting just the next single token, DeepSeek-V3 predicts the next 2 tokens through the MTP technique. Combined with the framework of speculative decoding (Leviathan et al., 2023; Xia et al., 2023), it can significantly accelerate the decoding speed of the model. natural question arises concerning the acceptance rate of the additionally predicted token. Based on our evaluation, the acceptance rate of the second token prediction ranges between 85% and 90% across various generation topics, demonstrating consistent reliability. This high acceptance rate enables DeepSeek-V3 to achieve significantly improved decoding speed, delivering 1.8 times TPS (Tokens Per Second). 6. Conclusion, Limitations, and Future Directions In this paper, we introduce DeepSeek-V3, large MoE language model with 671B total parameters and 37B activated parameters, trained on 14.8T tokens. In addition to the MLA and DeepSeekMoE architectures, it also pioneers an auxiliary-loss-free strategy for load balancing and sets multi-token prediction training objective for stronger performance. The training of DeepSeek-V3 is cost-effective due to the support of FP8 training and meticulous engineering optimizations. The post-training also makes success in distilling the reasoning capability from the DeepSeek-R1 series of models. Comprehensive evaluations demonstrate that DeepSeek-V3 has emerged as the strongest open-source model currently available, and achieves performance comparable to leading closed-source models like GPT-4o and Claude-3.5-Sonnet. Despite its strong performance, it also maintains economical training costs. It requires only 2.788M H800 GPU hours for its full training, including pre-training, context length extension, and post-training. While acknowledging its strong performance and cost-effectiveness, we also recognize that DeepSeek-V3 has some limitations, especially on the deployment. Firstly, to ensure efficient inference, the recommended deployment unit for DeepSeek-V3 is relatively large, which might pose burden for small-sized teams. Secondly, although our deployment strategy for DeepSeekV3 has achieved an end-to-end generation speed of more than two times that of DeepSeek-V2, there still remains potential for further enhancement. Fortunately, these limitations are expected to be naturally addressed with the development of more advanced hardware. DeepSeek consistently adheres to the route of open-source models with longtermism, aiming to steadily approach the ultimate goal of AGI (Artificial General Intelligence). In the future, we plan to strategically invest in research across the following directions. We will consistently study and refine our model architectures, aiming to further improve 35 both the training and inference efficiency, striving to approach efficient support for infinite context length. Additionally, we will try to break through the architectural limitations of Transformer, thereby pushing the boundaries of its modeling capabilities. We will continuously iterate on the quantity and quality of our training data, and explore the incorporation of additional training signal sources, aiming to drive data scaling across more comprehensive range of dimensions. We will consistently explore and iterate on the deep thinking capabilities of our models, aiming to enhance their intelligence and problem-solving abilities by expanding their reasoning length and depth. We will explore more comprehensive and multi-dimensional model evaluation methods to prevent the tendency towards optimizing fixed set of benchmarks during research, which may create misleading impression of the model capabilities and affect our foundational assessment', 'summary': '<p>В статье сравниваются различные модели машинного обучения, в частности, новая модель DeepSeek-V3-Base с другими открытыми моделями. Основные результаты и выводы можно представить следующим образом:</p>\n<p><strong>Сравнение DeepSeek-V3-Base с другими моделями:</strong></p>\n<p>DeepSeek-V3-Base сравнивается с DeepSeek-V2-Base (предыдущая версия), Qwen2.5 72B Base и LLaMA-3.1 405B Base. Все модели оцениваются в единой внутренней системе, чтобы обеспечить сопоставимость результатов. Важно отметить, что из-за изменений в системе оценки, результаты DeepSeek-V2-Base могут немного отличаться от ранее опубликованных. </p>\n<p>В целом, DeepSeek-V3-Base превосходит DeepSeek-V2-Base и Qwen2.5 72B Base по всем показателям. Более того, она обгоняет LLaMA-3.1 405B Base на большинстве тестов, что делает ее одной из самых мощных открытых моделей.</p>\n<p>Рассмотрим сравнение более детально:</p>\n<ol>\n<li>\n<p><strong>DeepSeek-V3-Base против DeepSeek-V2-Base:</strong> DeepSeek-V3-Base демонстрирует значительно улучшенную производительность благодаря усовершенствованной архитектуре, увеличению размера модели и обучающих данных, а также повышению качества данных.</p>\n</li>\n<li>\n<p><strong>DeepSeek-V3-Base против Qwen2.5 72B Base:</strong> DeepSeek-V3-Base показывает значительные преимущества, особенно в задачах на английском языке, многоязычных задачах, а также задачах кодирования и математики, несмотря на то, что имеет вдвое меньше активированных параметров. В китайских тестах, за исключением CMMLU (задача выбора из нескольких вариантов ответов по различным предметам), DeepSeek-V3-Base также показывает лучшие результаты.</p>\n</li>\n<li>\n<p><strong>DeepSeek-V3-Base против LLaMA-3.1 405B Base:</strong> DeepSeek-V3-Base превосходит LLaMA-3.1 405B Base (самую большую открытую модель с 11-кратно большим количеством параметров) в задачах на многоязычие, кодирование и математику. В тестах на английском и китайском языках DeepSeek-V3-Base показывает сопоставимую или лучшую производительность, особенно выделяясь в тестах BBH, MMLU-series, DROP, C-Eval, CMMLU и CCPM.</p>\n</li>\n</ol>\n<p><strong>Эффективность обучения:</strong></p>\n<p>DeepSeek-V3 достигается высокой эффективности обучения благодаря оптимизированной архитектуре и инженерным решениям. Обучение DeepSeek-V3 на каждом триллионе токенов требует всего 180 тысяч часов GPU H800, что значительно дешевле, чем обучение моделей 72B или 405B.</p>\n<p><strong>Анализ стратегии Multi-Token Prediction (MTP):</strong></p>\n<p>В статье также рассматривается стратегия MTP, которая заключается в предсказании нескольких токенов одновременно. Результаты показывают, что использование MTP последовательно улучшает производительность модели на большинстве тестовых наборов.</p>\n<p><strong>Анализ стратегии балансировки без вспомогательных потерь (auxiliary-loss-free):</strong></p>\n<p>Еще один важный аспект исследования — это стратегия балансировки нагрузки между экспертами в модели MoE (Mixture of Experts) без использования вспомогательных потерь. Эта стратегия также демонстрирует стабильное улучшение производительности модели по сравнению с методами, основанными на вспомогательных потерях.</p>\n<p><strong>Сравнение балансировки нагрузки по пакетам и по последовательностям:</strong></p>\n<p>Исследование также сравнивает два подхода к балансировке нагрузки: по пакетам (batch-wise) и по последовательностям (sequence-wise). Балансировка по пакетам накладывает более гибкие ограничения, позволяя экспертам лучше специализироваться в разных областях. Эксперименты показывают, что балансировка по пакетам обеспечивает лучшую специализацию экспертов и, как следствие, лучшую производительность модели. При этом, балансировка по пакетам может столкнуться с проблемами дисбаланса нагрузки внутри последовательностей или небольших пакетов, а также с дисбалансом из-за сдвига домена во время инференса. Эти проблемы решаются использованием крупномасштабного параллелизма экспертов и данных, а также специальными методами, которые не описаны в данном отрывке.</p>\n<p><strong>В заключение:</strong></p>\n<p>DeepSeek-V3-Base представляет собой значительный шаг вперед в области открытых моделей машинного обучения, превосходя по производительности многие другие известные модели. Кроме того, исследование подчеркивает важность оптимизации архитектуры, методов обучения и стратегий балансировки нагрузки для достижения высокой эффективности и производительности.</p>'}]}];

                <div class="summary_text"><p>Представлена модель DeepSeek-V3 — мощная языковая модель, использующая архитектуру Mixture-of-Experts (MoE). Она имеет 671 миллиард параметров, но при обработке каждого токена активируется только 37 миллиардов. Для эффективного вывода и экономичной тренировки DeepSeek-V3 применяет архитектуры Multi-head Latent Attention (MLA) и DeepSeekMoE, которые были успешно протестированы в DeepSeek-V2.</p>
<p>Ключевым нововведением DeepSeek-V3 является стратегия балансировки нагрузки без использования дополнительных функций потерь (auxiliary-loss-free). Также, для повышения производительности, используется цель обучения с предсказанием нескольких токенов.</p>

<p>Обширные тесты показали, что DeepSeek-V3 превосходит другие открытые модели и достигает производительности, сравнимой с лидирующими закрытыми моделями. При этом, для полной тренировки DeepSeek-V3 потребовалось всего 2,788 миллиона часов GPU H800.</p>
<p>Важно отметить, что процесс обучения был очень стабильным, без каких-либо невосстановимых скачков потерь или откатов. Модель доступна по ссылке: https://github.com/deepseek-ai/DeepSeek-V3.</p></div>

                <div class="summary_text"><h2>2. Архитектура</h2>
<p>В этом разделе описывается архитектура модели DeepSeek-V3, которая является большой моделью со смесью экспертов (MoE) и 671 миллиардом параметров, из которых 37 миллиардов активируются для каждого токена.</p>
<h3>2.1 Базовая архитектура</h3>
<p>DeepSeek-V3 использует архитектуру, которая была проверена в предыдущих моделях DeepSeekV2, а именно:</p>
<ul>
<li><strong>Многоголовое латентное внимание (MLA)</strong>: Эта архитектура используется для эффективного вывода. Она позволяет модели обрабатывать информацию более эффективно, что снижает вычислительные затраты при использовании модели.</li>
<li><strong>DeepSeekMoE:</strong> Эта архитектура используется для экономичного обучения. Она позволяет модели обучаться более эффективно, используя меньше ресурсов.</li>
</ul>
<p>Эти две архитектуры позволяют DeepSeek-V3 поддерживать высокую производительность при одновременном достижении эффективного обучения и вывода.</p>
<h4>2.1.1 Многоголовое латентное внимание</h4>
<p>(В тексте нет подробностей об этой архитектуре, только упоминание о её использовании)</p>
<h4>2.1.2 DeepSeekMoE с балансировкой нагрузки без вспомогательных потерь</h4>
<p>В дополнение к базовой архитектуре, DeepSeek-V3 использует две стратегии для дальнейшего улучшения возможностей модели:</p>
<ul>
<li><strong>Стратегия балансировки нагрузки без вспомогательных потерь:</strong> Эта стратегия минимизирует негативное влияние на производительность модели, которое возникает при попытке сбалансировать нагрузку между экспертами. Обычно, для балансировки нагрузки, используются дополнительные потери, которые могут замедлять обучение и снижать производительность. DeepSeek-V3 обходится без этих потерь, что позволяет достичь более высокой производительности.</li>
</ul>
<h3>2.2 Прогнозирование нескольких токенов</h3>
<p>DeepSeek-V3 использует цель обучения с прогнозированием нескольких токенов. Наблюдается, что этот подход улучшает общую производительность модели на оценочных бенчмарках. (В тексте нет подробностей о механизме этого подхода).</p>
<p>В целом, архитектура DeepSeek-V3 сочетает в себе проверенные решения (MLA и DeepSeekMoE) с новыми стратегиями (балансировка нагрузки без вспомогательных потерь и прогнозирование нескольких токенов), что позволяет достичь высокой производительности при экономичном использовании ресурсов.</p></div>

                <div class="summary_text"><h2>Оптимизация памяти и обучение с использованием FP8</h2>
<p>В этом разделе рассматриваются методы, применяемые для снижения потребления памяти и повышения эффективности обучения, включая использование формата данных FP8.</p>
<h3>3.2.3. Экстремальная экономия памяти с минимальными накладными расходами</h3>
<p>Для уменьшения объема памяти, необходимого во время обучения, применяются следующие методы:</p>
<ul>
<li><strong>Пересчет RMSNorm и MLA Up-Projection.</strong> Операции RMSNorm и up-projection в модуле MLA пересчитываются во время обратного распространения ошибки. Это позволяет избежать хранения промежуточных активаций, что значительно снижает требования к памяти.</li>
<li><strong>Экспоненциальное скользящее среднее на CPU.</strong> В процессе обучения сохраняется экспоненциальное скользящее среднее (EMA) параметров модели для оценки ее производительности после снижения скорости обучения. Параметры EMA хранятся в памяти CPU и асинхронно обновляются после каждого шага обучения. Это позволяет поддерживать EMA без дополнительных затрат памяти или времени.</li>
<li><strong>Общие Embedding и Output Head для предсказания нескольких токенов.</strong> В стратегии DualPipe, самые мелкие слои (включая embedding) и самые глубокие слои (включая output head) модели располагаются на одном и том же PP-ранге. Это позволяет физически совместно использовать параметры и градиенты embedding и output head между модулем MTP и основной моделью, что повышает эффективность использования памяти.</li>
</ul>
<h3>3.3. Обучение с использованием FP8</h3>
<p>Для обучения DeepSeek-V3 используется fine grained смешанная точность с форматом данных FP8. Хотя обучение с низкой точностью является перспективным, оно часто ограничено наличием выбросов в активациях, весах и градиентах. 
Для решения этой проблемы и эффективного расширения динамического диапазона формата FP8, предлагается стратегия мелкозернистой квантизации: группировка по тайлам размером 1xNc элементов или по блокам размером NcxNc элементов. Сопутствующие накладные расходы на деквантизацию снижаются за счет процесса накопления с повышенной точностью. Кроме того, для уменьшения накладных расходов на память и коммуникации при обучении MoE, активации кэшируются и отправляются в формате FP8, а состояния оптимизатора хранятся в BF16.
Предложенная схема обучения с использованием FP8 была проверена на двух моделях, аналогичных DeepSeek-V2-Lite и DeepSeekV2, и показала, что относительная ошибка потерь по сравнению с BF16 остается ниже 0,25%.</p>
<h3>3.3.1. Фреймворк смешанной точности</h3>
<p>Предлагается фреймворк смешанной точности для обучения с использованием FP8. В этом фреймворке большинство вычислительно-интенсивных операций выполняются в FP8, а некоторые ключевые операции сохраняются в исходных форматах данных для обеспечения стабильности обучения.</p>
<ul>
<li><strong>GEMM в FP8.</strong> Основные операции GEMM (умножение матриц) выполняются в FP8. Это включает в себя прямое распространение, обратное распространение градиентов активаций и весов. Такой подход удваивает вычислительную скорость по сравнению с BF16. Использование FP8 для градиентов весов позволяет хранить активации в FP8 для обратного прохода, что дополнительно снижает потребление памяти.</li>
<li><strong>Сохранение высокой точности.</strong> Некоторые компоненты, такие как embedding, output head, MoE gating modules, normalization operators и attention operators, сохраняют исходную точность (например, BF16 или FP32) из-за их чувствительности к низкой точности. Мастер-веса, градиенты весов и состояния оптимизатора также хранятся с более высокой точностью.</li>
</ul>
<h3>3.3.2. Повышение точности квантования и умножения</h3>
<p>Для повышения точности обучения с низкой точностью, предлагаются следующие стратегии:</p>
<ul>
<li><strong>Мелкозернистое квантование.</strong> Для решения проблемы переполнения и потери значимости из-за ограниченного динамического диапазона FP8, применяется масштабирование на более гранулярном уровне. Активации группируются и масштабируются по тайлам 1x128 (на токен по 128 каналам), а веса – по блокам 128x128 (на 128 входных каналов по 128 выходных каналов). Это позволяет более эффективно обрабатывать выбросы.</li>
<li><strong>Увеличение точности накопления.</strong> Операции GEMM с низкой точностью часто страдают от проблем потери значимости, и их точность зависит от накопления с высокой точностью. На видеокартах NVIDIA H800 точность накопления ограничена 14 битами, что ниже, чем при использовании FP32. Для решения этой проблемы, промежуточные результаты накапливаются в FP32 регистрах на ядрах CUDA через заданный интервал Nc. Это позволяет повысить точность вычислений.</li>
</ul>
<p><strong>Комментарий:</strong> <em>Статья описывает методы оптимизации памяти и обучения с использованием FP8, которые позволяют снизить потребление ресурсов и ускорить процесс обучения больших языковых моделей. Ключевые моменты включают пересчет активаций, использование EMA на CPU, мелкозернистое квантование и повышение точности накопления при операциях GEMM.</em></p></div>

                <div class="summary_title">Model performance comparison in machine learning</div>
                <div class="summary_text"><p>В статье сравниваются различные модели машинного обучения, в частности, новая модель DeepSeek-V3-Base с другими открытыми моделями. Основные результаты и выводы можно представить следующим образом:</p>
<p><strong>Сравнение DeepSeek-V3-Base с другими моделями:</strong></p>
<p>DeepSeek-V3-Base сравнивается с DeepSeek-V2-Base (предыдущая версия), Qwen2.5 72B Base и LLaMA-3.1 405B Base. Все модели оцениваются в единой внутренней системе, чтобы обеспечить сопоставимость результатов. Важно отметить, что из-за изменений в системе оценки, результаты DeepSeek-V2-Base могут немного отличаться от ранее опубликованных. </p>
<p>В целом, DeepSeek-V3-Base превосходит DeepSeek-V2-Base и Qwen2.5 72B Base по всем показателям. Более того, она обгоняет LLaMA-3.1 405B Base на большинстве тестов, что делает ее одной из самых мощных открытых моделей.</p>
<p>Рассмотрим сравнение более детально:</p>
<ol>
<li>
<p><strong>DeepSeek-V3-Base против DeepSeek-V2-Base:</strong> DeepSeek-V3-Base демонстрирует значительно улучшенную производительность благодаря усовершенствованной архитектуре, увеличению размера модели и обучающих данных, а также повышению качества данных.</p>
</li>
<li>
<p><strong>DeepSeek-V3-Base против Qwen2.5 72B Base:</strong> DeepSeek-V3-Base показывает значительные преимущества, особенно в задачах на английском языке, многоязычных задачах, а также задачах кодирования и математики, несмотря на то, что имеет вдвое меньше активированных параметров. В китайских тестах, за исключением CMMLU (задача выбора из нескольких вариантов ответов по различным предметам), DeepSeek-V3-Base также показывает лучшие результаты.</p>
</li>
<li>
<p><strong>DeepSeek-V3-Base против LLaMA-3.1 405B Base:</strong> DeepSeek-V3-Base превосходит LLaMA-3.1 405B Base (самую большую открытую модель с 11-кратно большим количеством параметров) в задачах на многоязычие, кодирование и математику. В тестах на английском и китайском языках DeepSeek-V3-Base показывает сопоставимую или лучшую производительность, особенно выделяясь в тестах BBH, MMLU-series, DROP, C-Eval, CMMLU и CCPM.</p>
</li>
</ol>
<p><strong>Эффективность обучения:</strong></p>
<p>DeepSeek-V3 достигается высокой эффективности обучения благодаря оптимизированной архитектуре и инженерным решениям. Обучение DeepSeek-V3 на каждом триллионе токенов требует всего 180 тысяч часов GPU H800, что значительно дешевле, чем обучение моделей 72B или 405B.</p>
<p><strong>Анализ стратегии Multi-Token Prediction (MTP):</strong></p>
<p>В статье также рассматривается стратегия MTP, которая заключается в предсказании нескольких токенов одновременно. Результаты показывают, что использование MTP последовательно улучшает производительность модели на большинстве тестовых наборов.</p>
<p><strong>Анализ стратегии балансировки без вспомогательных потерь (auxiliary-loss-free):</strong></p>
<p>Еще один важный аспект исследования — это стратегия балансировки нагрузки между экспертами в модели MoE (Mixture of Experts) без использования вспомогательных потерь. Эта стратегия также демонстрирует стабильное улучшение производительности модели по сравнению с методами, основанными на вспомогательных потерях.</p>
<p><strong>Сравнение балансировки нагрузки по пакетам и по последовательностям:</strong></p>
<p>Исследование также сравнивает два подхода к балансировке нагрузки: по пакетам (batch-wise) и по последовательностям (sequence-wise). Балансировка по пакетам накладывает более гибкие ограничения, позволяя экспертам лучше специализироваться в разных областях. Эксперименты показывают, что балансировка по пакетам обеспечивает лучшую специализацию экспертов и, как следствие, лучшую производительность модели. При этом, балансировка по пакетам может столкнуться с проблемами дисбаланса нагрузки внутри последовательностей или небольших пакетов, а также с дисбалансом из-за сдвига домена во время инференса. Эти проблемы решаются использованием крупномасштабного параллелизма экспертов и данных, а также специальными методами, которые не описаны в данном отрывке.</p>
<p><strong>В заключение:</strong></p>
<p>DeepSeek-V3-Base представляет собой значительный шаг вперед в области открытых моделей машинного обучения, превосходя по производительности многие другие известные модели. Кроме того, исследование подчеркивает важность оптимизации архитектуры, методов обучения и стратегий балансировки нагрузки для достижения высокой эффективности и производительности.</p></div>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
