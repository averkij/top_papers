    <script>

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': '2501.01880', 'title': 'Long Context vs. RAG for LLMs: An Evaluation and Revisits', 'url': 'https://arxiv.org/pdf/2501.01880', 'abstract': 'Extending context windows (i.e., Long Context, LC) and using retrievers to\nselectively access relevant information (i.e., Retrieval-Augmented Generation,\nRAG) are the two main strategies to enable LLMs to incorporate extremely long\nexternal contexts. This paper revisits recent studies on this topic,\nhighlighting their key insights and discrepancies. We then provide a more\ncomprehensive evaluation by filtering out questions answerable without external\ncontext, identifying the most effective retrieval methods, and expanding the\ndatasets. We show that LC generally outperforms RAG in question-answering\nbenchmarks, especially for Wikipedia-based questions. Summarization-based\nretrieval performs comparably to LC, while chunk-based retrieval lags behind.\nHowever, RAG has advantages in dialogue-based and general question queries.\nThese insights underscore the trade-offs between RAG and LC strategies,\noffering guidance for future optimization of LLMs with external knowledge\nsources. We also provide an in-depth discussion on this topic, highlighting the\noverlooked importance of context relevance in existing studies.', 'score': 1, 'issue_id': 1, 'pub_date': '2024-12-27', 'pub_date_card': {'ru': '27 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 27', 'zh': '12Êúà27Êó•'}, 'hash': 'b641dbe6c9dd585f', 'authors': ['Xinze Li', 'Yixin Cao', 'Yubo Ma', 'Aixin Sun'], 'affiliations': ['S-Lab, Nanyang Technological University', 'School of Computer Science, Fudan University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2501.01880.jpg', 'data': {'categories': ['#rag', '#optimization', '#long_context', '#benchmark'], 'emoji': 'üß†', 'ru': {'title': '–ë–∏—Ç–≤–∞ –≥–∏–≥–∞–Ω—Ç–æ–≤: LC vs RAG –≤ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –¥–≤–µ ÇÁ†îÁ©∂Ë°®ÊòéÔºåÂú®ÈóÆÁ≠îÂü∫ÂáÜÊµãËØï‰∏≠ÔºåÈïø‰∏ä‰∏ãÊñáÈÄöÂ∏∏‰ºò‰∫éÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÔºåÂ∞§ÂÖ∂ÊòØÂú®Âü∫‰∫éÁª¥Âü∫ÁôæÁßëÁöÑÈóÆÈ¢ò‰∏ä„ÄÇÊÄªÁªìÊÄßÊ£ÄÁ¥¢‰∏éÈïø‰∏ä‰∏ãÊñáÁöÑË°®Áé∞Áõ∏ÂΩìÔºåËÄåÂü∫‰∫éÂùóÁöÑÊ£ÄÁ¥¢ÂàôÁõ∏ÂØπËæÉÂº±„ÄÇÁÑ∂ËÄåÔºåÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÂú®ÂØπËØùÂíå‰∏ÄËà¨ÈóÆÈ¢òÊü•ËØ¢‰∏≠ÂÖ∑Êúâ‰ºòÂäøÔºåËøôÁ™ÅÊòæ‰∫Ü‰∏§ÁßçÁ≠ñÁï•‰πãÈó¥ÁöÑÊùÉË°°Ôºå‰∏∫Êú™Êù•‰ºòÂåñÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÊèê‰æõ‰∫ÜÊåáÂØº„ÄÇ'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'Extending context windows (i.e., Long Context, LC) and using retrievers to selectively access relevant information (i.e., Retrieval-Augmented Generation, RAG) are the two main strategies to enable LLMs to incorporate extremely long external contexts. This paper revisits recent studies on this topic, highlighting their key insights and discrepancies. We then provide a more comprehensive evaluation by filtering out questions answerable without external context, identifying the most effective retrieval methods, and expanding the datasets. We show that LC generally outperforms RAG in question-answering benchmarks, especially for Wikipedia-based questions. Summarization-based retrieval performs comparably to LC, while chunk-based retrieval lags behind. However, RAG has advantages in dialogue-based and general question queries. These insights underscore the trade-offs between RAG and LC strategies, offering guidance for future optimization of LLMs with external knowledge sources. We also provide an in-depth discussion on this topic, highlighting the overlooked importance of context relevance in existing studies.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è –¥–≤–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø–æ–¥—Ö–æ–¥–∞, –ø–æ–∑–≤–æ–ª—è—é—â–∏—Ö –±–æ–ª—å—à–∏–º —è–∑—ã–∫–æ–≤—ã–º –º–æ–¥–µ–ª—è–º (LLM) —Ä–∞–±–æ—Ç–∞—Ç—å —Å –æ—á–µ–Ω—å –¥–ª–∏–Ω–Ω—ã–º –≤–Ω–µ—à–Ω–∏–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º: —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –æ–∫–Ω–∞ (Long Context, LC) –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –∏–∑–≤–ª–µ—á–µ strong>.</p>\n<p>–≠—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—é—Ç –∫–æ–º–ø—Ä–æ–º–∏—Å—Å—ã –º–µ–∂–¥—É —Å—Ç—Ä–∞—Ç–µ–≥–∏—è–º–∏ RAG –∏ LC –∏ –¥–∞—é—Ç —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –¥–ª—è –±—É–¥—É—â–µ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ LLM —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –≤–Ω–µ—à–Ω–∏—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –∑–Ω–∞–Ω–∏–π. –í –∑–∞–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ—Ä—ã —Ç–∞–∫–∂–µ –æ–±—Å—É–∂–¥–∞—é—Ç –≤–∞–∂–Ω–æ—Å—Ç—å <strong>—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞</strong>, –∫–æ—Ç–æ—Ä–∞—è —á–∞—Å—Ç–æ —É–ø—É—Å–∫–∞–µ—Ç—Å—è –∏–∑ –≤–∏–¥—É –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö.</p>'}, {'title': 'Introduction', 'content': 'Large Language Models (LLMs) (Brown et al., 2020) have demonstrated strong zero/few-shot capabilities in open-ended question answering (Yang et al., 2019). However, they face challenges such as hallucinations (Shuster et al., 2021; Ji et al., 2023), lacking real-time information and domain-specific knowledge (Su et al., 2024; Zhang et al., 2024), among others. common solution is to enhance LLMs with external memory to provide reliable and up-to-date data sources. Yet, incorporating additional content is constrained by the limited context window of LLMs. To address this, two main approaches are adopted: (i) building models with long context windows to read in more information (LC) (Fei et al., 2024; Chen et al., 2023; Wang et al., 2024c), and (ii) employing retrievers to include text segments relevant to the query (RAG) (Jiang et al., 2023; Asai et al., 2024; Gao et al., 2023). As shown by the timeline in Figure 1a, there is clear trend toward developing models that handle longer context windows and combining LC with RAG methods. The chronological overview of related studies highlights an increasing focus on both LC and RAG since mid-2023, as evidenced by growing number of publications aimed at optimizing the efficient retrieval, and utilization of long contexts. The development of models supporting longer context windows underscores the growing importance of handling extensive inputs effectively. Despite the broad consensus regarding the importance of LC and RAG, there remain disagreements and contradictory insights from different studies, summarized in Table 1. For example, while several studies agree on the effectiveness of combining LC and RAG (Xu et al., 2024b; Jiang et al., 2024b), others suggest that combining may not be beneficial (Bai et al., 2024a; Jin et al., 2024). Moreover, conflicting conclusions are reported regarding the benefits of RAG versus LC. Some papers find RAG advantageous in certain contexts (Xu et al., 2024a; Yu et al., 2024), while others highlight superior results from LC (Li et al., 2024; Xu et al., 2024b). These divergent insights showcase the complexity and ongoing debates in the field, suggesting that optimal strategies may vary depending on specific model architectures and benchmark conditions. To explore the underlying reasons, we conduct an in-depth investigation into the conditions that lead to disagreements among existing studies. During this process, we also identify key aspects that may have been overlooked in earlier research. Specifically, we revisit the evaluation process and implement the following changes. First, we fil- (a) Related work on LC and RAG, each paper is labeled by char and one color. For instance, green and "L" represent "LongRAG". (b) Chronological progress of key LLMs from 2023 to 2024. We focus on the models that publications in 1a use. We underline the models that support context window length of 32K. (c) History of frequently used retrievers from the 1980s until 2024. We bold the retrievers that no existing publications in 1a uses. Figure 1: Chronological overview of the development of RAG and LC. The Sub-graphs respectively illustrate the timelines for (a) publications related to LC and RAG, (b) long-context models, and (c) retrievers. We label before each model and retriever with the char and color block representing the publication that uses it. ter out questions from existing datasets that can be correctly answered without external context, removing biases from the parametric knowledge of LLMs and focusing on questions requiring external knowledge. Second, we evaluate retrieval methods and baselines on smaller filtered dataset (1,000+ questions) from 12 QA datasets to identify the best retriever. Third, we expand the dataset size by approximately 10 times by collecting additional data from the original sources of the 12 datasets1. Lastly, we compare the answers produced by the two settings, i.e., LC and RAG, and conduct an in-depth analysis. Our results are based on the expanded dataset using the long-context setting and the best retrieval method identified earlier. Our key contributions in this paper are as follows: (i) Providing comprehensive survey of existing studies on LC and RAG, analyzing their implementations and key insights. (ii) Proposing fair and systematic evaluation framework, and performing detailed analyses to understand the strengths and limitations of LC and RAG. (iii) Discussing chal1The experiment code and expanded datasets are available at https://github.com/lixinze777/LC_VS_RAG lenges for comparing and combining LC and RAG, reflecting on the key points that researchers tend to overlook in this field. Evaluation results indicate that LC models generally outperform RAG when processing self-contained information like stories, while RAG excels at handling fragmented information, particularly in dialogue-based contexts. These experiments deepen our understanding of the strengths and limitations of LC and RAG, offering valuable insights into optimizing retrieval strategies and effectively integrating these approaches to enhance performance in open-domain question answering. These findings also based on systematic survey of existing studies on this topic (see 2). Additionally, we discuss key aspects of comparing LC and RAG in 6, highlighting areas that have been underexplored in prior research.', 'summary' —É–∫—Ç—É—Ä—ã –æ—Ü–µ–Ω–∫–∏ –∏ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–µ –ø–æ–¥—Ä–æ–±–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞ –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–∏–ª—å–Ω—ã—Ö –∏ —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω LC –∏ RAG.\n3.  –û–±—Å—É–∂–¥–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è LC –∏ RAG, —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –∫–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ —á–∞—Å—Ç–æ —É–ø—É—Å–∫–∞—é—Ç –∏–∑ –≤–∏–¥—É –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏.</p>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ü–µ–Ω–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –º–æ–¥–µ–ª–∏ LC –æ–±—ã—á–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è—Ç RAG –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–∞–º–æ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏, —Ç–∞–∫–æ–π –∫–∞–∫ –∏—Å—Ç–æ—Ä–∏–∏, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ RAG –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –≤ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –¥–∏–∞–ª–æ–≥–æ–≤. –≠—Ç–∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã —É–≥–ª—É–±–ª—è—é—Ç –ø–æ–Ω–∏–º–∞–Ω–∏–µ —Å–∏–ª—å–Ω—ã—Ö –∏ —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω LC –∏ RAG, –ø—Ä–µ–¥–ª–∞–≥–∞—è —Ü–µ–Ω–Ω—ã–µ —Å–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–π –ø–æ–∏—Å–∫–∞ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —ç—Ç–∏—Ö –ø–æ–¥—Ö–æ–¥–æ–≤ –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø—Ä–∏ –æ—Ç–≤–µ—Ç–∞—Ö –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –≤ –æ—Ç–∫—Ä—ã—Ç–æ–º –¥–æ—Å—Ç—É–ø–µ. –≠—Ç–∏ –≤—ã–≤–æ–¥—ã —Ç–∞–∫–∂–µ –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–º –æ–±–∑–æ—Ä–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –ø–æ —ç—Ç–æ–π —Ç–µ–º–µ. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –æ–±—Å—É–∂–¥–∞—é—Ç—Å—è –∫–ª—é—á–µ–≤—ã–µ –∞—Å–ø–µ–∫—Ç—ã —Å—Ä–∞–≤–Ω–µ–Ω–∏—è LC –∏ RAG, –≤—ã–¥–µ–ª—è—è –æ–±–ª–∞—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–∑—É—á–µ–Ω—ã –≤ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö.</p>'}, {'title': 'Related work', 'content': 'Our primary focus is to evaluate and compare LC and RAG. To this end, we review papers with similar focus, and provide detailed analysis of the retrievers and long-context settings they employ. 2.1 Retrievers Retrievers, as fundamental components of RAG pipelines, focus on identifying and extracting contextually relevant segments of documents. We categorize retrieval strategies into three main approaches: chunk-based retrieval, which splits documents into smaller segments and then retrieves those most relevant to query; index-based retrieval, which builds specialized index structures to guide efficient and context-rich lookups; and summarization-based retrieval, which leverages hierarchical summaries to capture documents key information at various levels of abstraction. Chunk-based Retrieval can be broadly categorized into sparse retrievers and dense retrievers. Sparse retrievers, such as the classic BM25 (Robertson and Zaragoza, 2009), operate on term frequency-based representations of text and rank chunks based on similarity function, leveraging exact matches and term weighting. With the advent of word embeddings, dense retrievers have gained prominence. These models encode both queries and document chunks into dense vector representations and calculate relevance using similarity metrics, such as cosine similarity. Since text similarity is often defined by measuring the distance between embeddings, the quality of these embeddings is particularly important. Contriever (Izacard et al., 2022) leverages contrastive learning for training without supervision. By generating synthetic queries and pre-training on unlabeled data, Contriever provides robust retrieval capabilities especially in cross-lingual applications. On larger scale, BGE-Large (Xiao et al., 2023) employs diverse datasets and sophisticated training methods to outperform previous models on comprehensive benchmarks such as C-MTEB. E5Mistral7b (Wang et al., 2024b) combines open-source, decoder-only LLMs with synthetic data generation pipelines. With minimal human annotations, the fine-tuning achieves SOTA performance on BEIR and MTEB. Dragon (Lin et al., 2023) also employs data augmentation, including cropping and generative queries, and integrates labels from multiple retrieval sources. This strategy ensures its effectiveness without increasing model complexity. Another method of learning high-quality embeddings is through strong generalization ability from LLMs. For instance, OpenAI embeddings draw upon the GPT-3.5/4 family while Zhipu-embedding-3 leverages the GLM family (Zeng et al., 2024). Index-based Retrieval requires pre-processing on the documents with more complicated data structures (Gupta et al., 2018). With the development of LLM, Llama-Index (Liu, 2022) was proposed to facilitate interaction between the model and documents more conveniently. The index provides flexible interface to construct various data structures, known as indices that store, organize, and facilitate quick retrieval of context. Once created, these indices can be efficiently queried, guiding the LLM to the most relevant information, improving the accuracy of responses. Some classic indexing methods include tree index which constructs hierarchical tree from nodes, and knowledge graph index, which builds knowledge graph with labeled nodes and relationships. Summarization-based Retrieval is built on top of chunkand index-based approaches. It provides comprehensive summaries for key points in document. These summaries available for retrieval. RAPTOR (Sarthi et al., 2024) improves retrieval by generating recursive summaries of text chunks organized in tree structure. Instead of retrieving short, contiguous text snippets, RAPTOR clusters text segments, summarizes them at various levels, and forms hierarchical tree that represents the documents content at different levels of abstraction. This allows retrieval models to extract context at varying levels of detail, improving the ability to handle complex questions that require synthesizing information from multiple parts of the document. Such summarization-based retrieval method enhances retrieval accuracy for tasks requiring longrange or multi-step reasoning. 2.2 Long-Context LLMs Many research efforts focus on extending input and output windows to accommodate more context (see Figure 1b), enabling applications such as extended dialogues, large document processing, and complex multimodal tasks. Thus, our analysis focuses on two dimensions: the model capabilities and the context length they can reach. Model Ability. While most of the models discussed here excel at understanding long documents, many emphasize specialized capabilities. ChatGLM2-6B-32K (Zeng et al., 2024) employs Multi-Query Attention to achieve high reasoning efficiency with low memory usage, making it suitable for tasks requiring deep reasoning. XGen-7B-8K (Nijkamp et al., 2023) enhances long-context conversational understanding and text summarization, enabling coherent and contextually rich dialogues. InternLM-7B-8k (Cai et al., 2024) is optimized for knowledge understanding, reading comprehension, and multilingual translation, supporting diverse linguistic applications. Models like DeepSeek-V2-Chat (DeepSeekAI et al., 2024), Qwen2-72B-Instruct (Yang et al., 2024), Qwen2.5-72B-Instruct (Qwen et al., 2024), Mixtral-7x8b (Jiang et al., 2024a), and DBRXInstruct excel in mathematical computations, logical reasoning, and coding, demonstrating strong performance in technical and analytical tasks. Additionally, Claude-3-Opus, Sonnet, Haiku, Gemini-1.5-flash, and Gemini-1.5-pro (Reid et al., 2024) incorporate multi-modal capabilities, effectively handling both textual and visual information. GLM-4-9B-Chat (Zeng et al., 2024), Mistral12b-Instruct, and Llama-3.1-Instruct (Dubey et al., 2024) offer robust multilingual abilities, strong instruction-following and multi-turn dialogue capabilities, increasing their utility in wide range of conversational scenarios. Finally, Claude-2 is notable for low hallucination rate when processing extra-long documents, ensuring high accuracy and reliability in information retrieval and synthesis. Context Length. As shown in Figure 1b, there is clear trend of increasing context length in newly released models. Following the categorization approach proposed by ChatQA2 (Xu et al., 2024a), we classify these models into three categories based on their supported context windows: short (up to 4K), long (up to 32K), and ultra-long (more than 32K) context models. Short context models, such as Llama2-70B and llama2-7B-chat-4k (Touvron et al., 2023), support up to 4K tokens and are typically employed as baselines for retrieval and standard conversational tasks. Long context models, including XGen-7B8K(Nijkamp et al., 2023), InternLM-7B-8k(Cai et al., 2024), Mixtral-7x8b (Jiang et al., 2024a), DBRX-Instruct and Gemma2-9B (Mesnard et al., 2024), offer context windows ranging from 8K to 32K tokens. These are ideal for extended conversations, comprehensive text analysis, and detailed summarization tasks. Ultra-long context models extend beyond 32K tokens. For example, Claude-2 provides 100K token window, while Claude-3-Opus, Sonnet, and Haiku handle up to 200K tokens. GPT-4-Turbo(OpenAI et al., 2023), GPT-4o, and GPT-o1 all support 128K tokens, as do DeepSeek-V2-Chat(DeepSeek-AI et al., 2024), Qwen2-72B-Instruct(Yang et al., 2024), Qwen2.572B-Instruct (Qwen et al., 2024), GLM-4-9BChat (Zeng et al., 2024), GLM-4-Plus, Mistral-12bInstruct, and Llama-3.1-Instruct. Notably, Gemini1.5-flahs and Gemini-1.5-pro(Reid et al., 2024) both support up to an unprecedented 10M tokens. These ultra long-context models enable the processing of exceptionally large documents, complex multimodal tasks, and extensive multi-turn dialogues. 2.3 Comparing & Combining LC and RAG Since the increase in LLMs context window lengths, some models can contain the entire document, reducing the need to retrieve on documents. Hence, more studies have begun comparing the performance of long-context LLMs and RAG, as well as investigating ways to combine them. LongBench (Bai et al., 2024a) conducts early comparison experiments on 4K model with RAG and 32K model. Xu et al. (2024b) systematically compare LC LLMs and RAG, and proposes their combination. LongRAG (Jiang et al., 2024b) introduces long retrievers and long readers, successful application of long retrieval units to RAG. ChatQA2 (Xu et al., 2024a) instruction-tunes long-context LLMs to 128K context window and tests their ability with long-context retrievers. Self-ROUTE (Li et al., 2024) enables the model to select either RAG or LC based on self-reflection to reduce costs. OPRAG (Yu et al., 2024) preserves the original order of retrieved chunks, and LC LLM meets RAG (Jin et al., 2024) investigates long-context LLMs in RAG systems, proposing retrieval reordering methods. LC RAG Performance of LLM (Leng et al., 2024) evaluates the effectiveness of RAG on longcontext LLMs across context lengths from 2K to 2M tokens. Very recently, LongBench is updated to LongBench V2 (Bai et al., 2024b), which tests LLMs on long context comprehension and reasoning with more realistic and challenging setting. We summarize the key insights from these papers into three categories: (1) general insights such as chunking strategies, (2) combining the two strategies, and (3) comparing the performance between LC and RAG (see Table 1). Some papers reach consensus on chunking strategy that, retrieval units should be longer (Jiang et al., 2024b) and the number of chunks should be kept low (Yu et al., 2024). According to (Xu et al., 2024b), selecting the top 5 to 10 chunks typically yields strong performance, while retrieving Paper Type Findings LongBench (B) (Bai et al., 2024a) Ret-LC LLM (R) (Xu et al., 2024b) LongRAG (L) (Jiang et al., 2024b) ChatQA2 (C) (Xu et al., 2024a) Self-ROUTE (S) (Li et al., 2024) OP-RAG (O) (Yu et al., 2024) LC LLM-RAG (M) (Jin et al., 2024) LC RAG Performance (P) (Leng et al., 2024) LongBench v2 (V) (Bai et al., 2024b) + + + + + + Retrieval helps 4k model, but not 16k/32k models. Models benefit from continuous training on long contexts. Splitting context into ot 7B long-context models. In contrast, Xu et al. (2024b) suggest that RAG improves 70B models across all context lengths, attributing the discrepancy to the difference between model sizes. Similarly, ChatQA2 (Xu et al., 2024a) observes that increasing the context window from 3K to 24K tokens consistently benefits RAG. Notably, LongBench V2 (Bai et al., 2024b) shows that GPT-4o continues to improve in RAG performance even at 128K input, whereas Qwen2.5 and GLM-4-Plus show performance deterioration beyond 32K input. The observations align with findings from (Leng et al., 2024) that RAG for close-source models can improve up to 100K input, whereas performance for some open-source models peaks around 16K tokens. Hence, the varying behaviors might be due to different model size and architecture. There are even greater discrepancies in the direct comparisons between the two methods. Xu et al. (2024b) claims that long-context models outperform retrieval with short-context models in multihop benchmarks. In contrast, ChatQA2 (Xu et al., 2024a) finds that RAG can outperform LC if sufficient number of top-k chunks are used. SelfROUTE (Li et al., 2024) fully supports LC, arguing that it outperforms RAG in all benchmarks. Meanwhile, OP-RAG (Yu et al., 2024) defends RAG, demonstrating that efficient retrieval strategies can outperform brute-force approach of processing extremely long contexts. The reasons for the differences among these studies are manifold. For instance, There are three categories of retrieval methods (i.e., chunk-based, index-based, and summarization-based retrieval), but current studies rely predominantly on chunkbased retrieval, leaving room for further optimization. Additionally, evaluation scores often represent weighted averages across different datasets. Because each dataset has distinct characteristics, placing more emphasis on one dataset and less on another can alter the final results. Finally, most existing studies use only few datasets with around 2 —Ç—å –Ω–µ–±–æ–ª—å—à–∏–º.</li>\n<li>–û–±—ã—á–Ω–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—ã–±–∏—Ä–∞—Ç—å 5-10 –ª—É—á—à–∏—Ö —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤.</li>\n</ul>\n</li>\n<li><strong>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–π:</strong><ul>\n<li>–ò–∑—É—á–∞—é—Ç—Å—è —Å–ø–æ—Å–æ–±—ã –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è LC –∏ RAG –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.</li>\n</ul>\n</li>\n<li><strong>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ LC –∏ RAG:</strong><ul>\n<li>–ü—Ä–æ–≤–æ–¥–∏—Ç—Å—è —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ LC LLM –∏ RAG –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö.</li>\n</ul>\n</li>\n</ol>'}, {'title': 'Question filtering and expansion', 'content': 'To ensure fair and comprehensive comparison, we curate our evaluation dataset based on existing datasets, and apply necessary filtering ( 3.1) and augmentation ( 3.2). We select 12 long-context QA datasets frequently used in studies comparing LC and RAG: Natural Questions (Kwiatkowski et al., 2019), 2WikiMultihopQA (Ho et al., 2020), HotpotQA (Yang et al., 2018), MuSiQue (Trivedi et al., 2022), MultiFieldQA (Bai et al., 2024a), NarrativeQA (KoÀácisk√Ω et al., 2018), QASPER (Dasigi et al., 2021), QuALTY (Pang et al., 2022), Coursera, TOEFL-QA, and MultiDoc2Dial (An et al., 2024). We also include the NovelQA (Wang et al., 2024a) dataset, high-quality, human-annotated resource derived from long-form novels. We present an overview of these datasets in Table 2, including their type, context type (single-doc or multi-doc), context source, average context length, and representative studies that have utilized each dataset. 3.1 Question Filtering Given the strong capabilities of modern LLMs, many questions can be directly answered based on knowledge encoded in their parameters (Basmova et al., 2024), reducing the need for external context in some cases. However, certain queries, such as those related to private conversations, will always require additional context. To determine which approach more effectively enhances an LLMs performance with long documents, we filter the datasets to include only questions that the LLM cannot answer correctly without external context. This ensures that any correct answers obtained subsequently must rely on external knowledge rather than the models built-in knowledge. For our implementation, we use GPT-4o for question filtering due to its strong capabilities. We employ strict exact-match scoring metric to ensure that the model not only provides the correct answer but also demonstrates complete understanding of the required information. 3.2 Question (and Context) Expansion RAG and LC produce identical answers for about 60% of the questions in existing evaluations (Li et al., 2024), leaving relatively few questions to help us understand the differences between the two. To ensure robust statistical significance, we expand the dataset size to approximately 20,000 questions by collecting additional samples. To maintain similar distribution as the original datasets, we follow two principles during data collection. First, we collect questions only from the original source of each dataset, avoiding artificially generated or LLM-augmented questions. Second, we add distracting passages to the original context for each question to extend the context length, following the implementation described in LongBench. For NovelQA, we use all its available questions. For Coursera, MultiFieldQA, and MultiDoc2Dial datasets, we do not further enlarge their sizes to avoid introducing artificial data. Hereafter, we refer to the expanded dataset as the full question set and the original, pre-expansion dataset as the sample question set. 3.3 Dataset Statistics After expansion, we obtain 19,188 questions, of which 13,651 require context to be answered using the filtering method from 3.1, as listed in Table 3. Notably, questions grounded in factual knowledge, such as those from Coursera, show high removal rate. Similarly, questions drawn from well-known books or requiring multi-hop reasoning often exhibit higher likelihood of being directly answered by LLMs without context. Comparing the 12 individual datasets, we observe similar filtering rate between the sample and the full question sets (see Tables 2 and 3), indicating that both sets follow similar distribution.', 'summary': '<p>–î–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —á–µ—Å—Ç–Ω–æ–≥–æ –∏ –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –º–µ—Ç–æ–¥–æ–≤, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö –≤ –º–∞—à–∏–Ω–Ω–æ–º –æ–±—É—á–µ–Ω–∏–∏, –∞–≤—Ç–æ—Ä—ã —Å—Ç–∞—Ç—å–∏ —Å–æ–∑–¥–∞–ª–∏ —Å–≤–æ–π —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ü–µ–Ω–∫–∏, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –∏ –ø—Ä–∏–º–µ–Ω—è—è –∫ –Ω–∏–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ.</p>\n<p><strong>3.1 –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤</strong></p>\n<p>–û–Ω–∏ –≤—ã–±—Ä–∞–ª–∏ 12 –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö, —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –º–µ—Ç–æ–¥–æ–≤ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ (LC) –∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Å –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π (RAG): Natural Questions, 2WikiMultihopQA, HotpotQA, MuSiQue, MultiFieldQA, NarrativeQA, QASPER, QuALTY, Coursera, TOEFL-QA –∏ MultiDoc2Dial, –∞ —Ç–∞–∫–∂–µ –¥–æ–±–∞–≤–∏–ª–∏ NovelQA, –∫–æ—Ç–æ—Ä—ã–π —è–≤–ª—è–µ—Ç—Å—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –Ω–∞–±–æ—Ä–æ–º –¥–∞–Ω–Ω—ã—Ö, –ø–æ–ª—É—á–µ–Ω–Ω—ã–º –∏–∑ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ä–æ–º–∞–Ω–æ–≤. –í —Ç–∞–±–ª–∏—Ü–µ 2 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –æ–±–∑–æ—Ä —ç—Ç–∏—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö, –≤–∫–ª—é—á–∞—è –∏—Ö —Ç–∏–ø, —Ç–∏–ø –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ (–æ–¥–Ω–æ–¥–æ–∫—É–º–µ–Ω—Ç–Ω—ã–π –∏–ª–∏ –º–Ω–æ–≥–æ–¥–æ–∫—É–º–µ–Ω—Ç–Ω—ã–π), –∏—Å—Ç–æ—á–Ω–∏–∫ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞, —Å—Ä–µ–¥–Ω—é—é –¥–ª–∏–Ω—É –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –æ–Ω–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å.</p>\n<p>–¢–∞–∫ –∫–∞–∫ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (LLM) –æ–±–ª–∞–¥–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏, –º–Ω–æ y, as judged by Exact Match. Since many questions involve long open-ended responses, we calculate the 1 scores of the answers provided by both methods against the ground truth. If RAG achieves higher 1 score than LC, we consider RAG to have answered the question better, and vice versa for LC. detailed explanation of 1 score calculation is provided in appendix The loose evaluation setting considers all cases in which one method outperforms the other, including 1) when one method obtains the correct answer and the other is wrong under EM, and 2) when one method achieves higher 1 score. We adopt this loose evaluation because references for some datasets are long, open-ended answers, making it very unlikely to match them exactly under EM. In addition, some short answers (about 56 words) may differ slightly from the reference while still conveying the correct idea. Although these answers would be marked incorrect by EM, they might attain high 1 score. Hence, comparing 1 scores helps compensate for the strictness of EM.', 'summary': '<p>–í —Ä–∞–∑–¥–µ–ª–µ 4.1 –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏—è –æ—Ü–µ–Ω–∫–∏ RAG (Retrieval-Augmented Generation) –∏ LC (Long Context). –û—Ü–µ–Ω–∫–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –≤ —Ç—Ä–∏ —ç—Ç–∞–ø–∞:</p>\n<p><strong>–≠—Ç–∞–ø 1: –≠–º–ø–∏—Ä–∏—á–µ—Å–∫–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ —Ä–µ—Ç—Ä–∏–≤–µ—Ä–æ–≤.</strong> –ù–∞ –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç—Å—è –ø—è—Ç—å —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (—Ä–µ—Ç—Ä–∏–≤–µ—Ä–æ–≤) –Ω–∞ –Ω–µ–±–æ–ª—å—à–æ–º –Ω–∞–±–æ—Ä–µ –≤–æ–ø—Ä–æ—Å–æ–≤: BM25, Contriever, OpenAI Embeddings, Llama-Index –∏ RAPTOR.  –í—ã–±–∏—Ä–∞–µ—Ç—Å—è —Ä–µ—Ç—Ä–∏–≤–µ—Ä, –ø–æ–∫–∞–∑–∞–≤—à–∏–π –Ω–∞–∏–ª—É—á—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –∫–æ—Ç–æ—Ä—ã–π –∑–∞—Ç–µ–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è RAG —Å LC –Ω–∞ –ø–æ–ª–Ω–æ–º –Ω–∞–±–æ—Ä–µ –≤–æ–ø—Ä–æ—Å–æ–≤. <em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –≠—Ç–æ—Ç —ç—Ç–∞–ø –≤–∞–∂–µ–Ω –¥–ª—è –≤—ã–±–æ—Ä–∞ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞ –∏–∑–≤–ª–µ—á–µ–Ω–∏ ctness but also in the number of questions that are answered better. Collectively, the results show that both methods have unique strengths and limitations. Although LC shows better overall results than RAG, out of the 13,628 questions, almost 10% can be only answered correctly by RAG, which is not small ratio. This shows that retrievers cannot be simply replaced by long-context LLM in searching. This also motivates us to further examine what kind of questions (and context) can be only answered correctly by RAG (or LC). 5.3 Phase 3: In-Depth Analysis The overall results are influenced by the combined effects of different scenarios, so we need to separately analyze each scenario to see if more detailed results can be obtained. We analyze the performance of LC and RAG across different knowledge sources (Figure 3) and question types (Figures 4). Here, we use EM Scores only, for strict evaluation standard. We also report the results for loose evaluation standard (i.e., EM Scores and 1 Scores) in appendix B, which shows similar trends. From Figure 3, it is evident that LC excels with knowledge sources such as Wikipedia and stories. However, the Wikipedia context is collected Figure 3: Performance breakdown by knowledge source for LC Only and RAG Only. by adding extensive noise to create long context, which generally makes the context less relevant to the question, with only small portion being useful. This synthetic context formation partially simulates the RAG process and may introduce an In addiunfair bias against the RAG pipeline. tion, summarization-based retrieval methods may split Wikipedia articles unnaturally, generating less meaningful summaries. LCs strong performance demonstrates that long-context LLMs are robust to noise in such forms of context. In contrast, RAG performs better with dialoguerelated sources and achieves comparable performance with papers or reports. The information in these sources is naturally segmented, conversations have turns, and papers Ç–∞–µ—Ç —Å –¥–ª–∏–Ω–Ω—ã–º, –¥–∞–∂–µ –∑–∞—à—É–º–ª–µ–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º, –∏ –ª—É—á—à–µ –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã. RAG, –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å, —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å –¥–∏–∞–ª–æ–≥–∞–º–∏, –Ω–∞—É—á–Ω—ã–º–∏ —Ç–µ–∫—Å—Ç–∞–º–∏ –∏ –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏, –≥–¥–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è —Å–∏–Ω—Ç–µ–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤. –≠—Ç–æ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç, —á—Ç–æ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–æ—Å—Ç–æ –∑–∞–º–µ–Ω–µ–Ω–æ –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º, –∏ —á—Ç–æ –æ–±–∞ –ø–æ–¥—Ö–æ–¥–∞ –º–æ–≥—É—Ç –¥–æ–ø–æ–ª–Ω—è—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞.</p>'}, {'title': 'Discussion', 'content': '6.1 What is Long Context? Although we have reviewed 9 studies that either directly or implicitly compare or integrate RAG and Long Context, very few studies clearly define what Long Context is. To this end, we separately interpret the two words long and context. Long. Out of the 9 studies reviewed earlier, only 2 studies, ChatQA2 and LongBench v2 explicitly define Long Context as greater than 32k and greater than 8k tokens respectively. For other studies, we can only infer their definitions of long based on the models and datasets they use. It seems that three studies consider 8k as minimum requirement for long context, and another three studies set this requirement at 16k. Lastly, OP-RAG regards 128k as long context. In short, each work defines Long Context based on its own criteria due to the lack of clear standard. Moreover, as the context windows of language models continue to expand, the terms long and short are relative. For example, 4k tokens are not considered long context in any of the reviewed studies but are extremely long for BERTbase models, which support only 512 tokens. As result, the definition of long remains ambiguous, leading to inconsistent use of this concept among researchers. In practice, the definition of long is complicated, depending on the context length of latest LLMs, and the length of the documents in targeted domain. Context In the English dictionary, context is defined as the situation within which something happens, and that can help explain it. By this definition, the context of question is expected to help explain it, implying that the context should have strong relevance to the question. However, long-context datasets are not always constructed with this principle in mind. The construction of long-context datasets can generally be categorized into two types: Realistic Long Texts: These datasets originate from sources such as novels, research papers, or other lengthy narratives, exemplified by datasets like NovelQA. Such datasets typically pose challenges that involve reading comprehension and require models to process and synthesize dense information spread across cohesive, extended text. Synthetic Long Texts: These datasets are often created by concatenating smaller, query-relevant segments of text, such as Wikipedia-sourced datasets in LongBench. This construction process may involve stitching together Wikipedia excerpts, injecting noise, or combining unrelated passages to simulate long document. critical observation is that realistic long contexts align more closely with reading comprehension tasks, where models primarily absorb and reason over information. Such datasets have high contextual relevance, since the questions are normally based on the documents that users provided. In contrast, synthetic long contexts often resemble factual reasoning tasks, where models retrieve and verify knowledge. Such datasets inherently incorporate pre-processing step like RAG pipeline. They can assess the impact of information placement on model performance, such as the lost-in-the-middle phenomenon. On the other hand, realistic and synthetic long texts can only serve as proxies to reflect context relevance to some extent. The scope of the context is question-dependent and difficult to define clearly. 6.2 How to Compare or Combine LC & RAG? The lack of clear definition for long context also indicates the absence of coherent framework for comparing or combining LC and RAG. We propose such framework by examining three key perspectives: context length, context relevance, and experiment design. Context Length. From the models perspective, context length refers to the maximum number of tokens model can process. From the datasets perspective, it denotes the amount of text provided In synthetic datasets, context with question. length is flexible, but this introduces trade-off between length and relevance. Adding irrelevant information as context may help to test models robustness to noise, but such testing may not represent real-world use cases. Therefore, any framework for comparing LC and RAG should clearly define what is considered long, while indicating whether this length criterion originates from the models capabilities, the datasets design, or both. Context Relevance. An evaluation framework must also address the relevance of the text provided as input to the model. It is crucial to distinguish between realistic long contexts and synthetic long contexts. When benchmarks include both types, separate evaluations are necessary, as synthetic contexts often have low relevance and may not accurately reflect real-world scenarios. Interestingly, the construction of synthetic long contexts often mirrors RAG pipelines. Providing an entire curated text to an LLM as context essentially represents long context RAG approach, given that such text is assembled during dataset creation. Further chunking can introduce biases against RAG by disrupting the continuity of information within each piece. Additionally, many benchmarks categorize tasks as single-doc or multi-doc based on whether the text originates from single source or multiple documents. While convenient, this categorization does not perfectly align with realistic or synthetic contexts. single document may sometimes be artificially composed of smaller fragments, while multi-sourced document might involve highly relevant sources, such as group of research papers discussing the same problem. The key issue remains determining to what extent the context provided as input to LLMs contains sufficient and relevant content to answer the question, without introducing unnecessary or unrelated information. Experiment Settings. When investigating LC and RAG, the experimental objectives can be broadly grouped into two categories: comparison and combination. Short RAG v.s. Long Single Input: one might compare short-context RAG pipeline against long-context single-input setup, analyzing both performance and computational cost. This provides insights into the trade-off between running an extra retrieval pipeline for shorter contexts versus allowing the model to process larger uninterrupted text. Long RAG v.s. Long Single Input: One may also compare long-context RAG pipeline with longcontext single-input approach. Here, the goal is to see whether chunking or filtering more relevant content through retrieval can outperform or complement fully integrated long-context approach by truncating exceptionally long documents. In the first setting, the retrieval pipeline naturally reduces the number of tokens. In the second setting, the context length remains the same for both methods, with the only difference being how the text is processed. RAG over Increasing Context: Another possible goal is understanding how RAG performance changes with increasing context lengths. In this scenario, the LC refers specifically to how many tokens model can handle. This line of work can reveal how well RAG pipelines scale when models absorb increasingly larger inputs. On the other hand, findings from evaluations often serve as guidelines for settings that address real-world problems. In this sense, RAG and LC may complement each other in real-world settings, depending on the characteristics of the data source and the types of questions to be answered. 6.3 Revisiting All Studies Based on the earlier discussion, the exploration of LC and RAG methods in LLMs highlights some critical challenges that researchers often overlook. Trade-off between Context Length and Relevance. Many studies hesitate between using flexible synthetic context with noisy concatenated contexts, or realistic context with dense information but less availability. Among the 9 studies, 6 select synthetic context as part of the datasets. Our own evaluation has also selected synthetic context datasets, but we consider the influence of synthetic long context and separately evaluate their results by context source; e.g. Wikipedia source with manually added noises represents low context relevance. Several studies have attempted to address this challenge. LongBench recently updated v2 which collects only realistic data. Despite smaller scale, LongBench v2 shows substantial improvement in context relevance compared to its first version. LongRAG retrieves from massive corpus for all questions, instead of assigning one context to each question. This method avoids retrieving from synthetic long context and is hence recommendable. Diversity in Retrieval Mechanisms. In the comparison of RAG and LC, RAG is often underrepresented due to an over-reliance on traditional retrieval strategies. Among the 9 studies, 5 experiment with different retrievers, only 2 try different chunking sizes, and none consider any retrieval method beyond chunk-based retrievers. Although we experiment with index-based and summarization-based retrievers, we cannot promise that our selected method outperforms all retrieval strategies. For investigating RAG performance over increasing context, some studies propose their own strategies for chunking and placing RAG. OP-RAG proposes preserving the original order of chunks from the context, while LC LLM-RAG proposes placing higher-scored chunks at the front and back. In addition to more advanced retrievers, certain in- (Manning et al., 2008) formation retrieval (IR) techniques like relevance feedback (Harman, 1992) or query expansion (Carpineto and Romano, 2012) might further enhance RAG performance, yet these have been overlooked in existing frameworks. Computational Cost. Most existing studies test on 6 to 8 datasets, and it becomes increasingly expensive to conduct experiments on too many models. This is especially the case when new longcontext LLMs are being released at very fast pace. Hence, any work might be questioned because the experiment results are only applicable to one or few models. Among all works, LC RAG Performance includes the largest number of models (20). While their efforts are remarkable, they only experiment on 3 datasets. FinanceBench (Islam et al., 2023) looks at finance domain, Databricks DocsQA is based on Databricks platform, and NQ as shown table 2 as very low rate of requiring external knowledge. This is not meant as criticism but rather to show the trade-off between testing many models and having comprehensive benchmark.', 'summary': '<h2>–ò–∑–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∞ 6 "–î–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ RAG"</h2>\n<p><strong>6.1 –ß—Ç–æ —Ç–∞–∫–æ–µ "–¥–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç"?</strong></p>\n<p>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π, —Å—Ä–∞–≤–Ω–∏–≤–∞—é—â–∏—Ö –∏–ª–∏ –æ–±—ä–µ–¥–∏–Ω—è—é—â–∏—Ö RAG (Retrieval-Augmented Generation) –∏ –¥–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç (Long Context, LC), —á—ë—Ç–∫–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –Ω–µ—Ç. –ü–æ—ç—Ç–æ–º—É –∞–≤—Ç–æ—Ä—ã —Å—Ç–∞—Ç—å–∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç –ø–æ–Ω—è—Ç–∏—è "–¥–ª–∏–Ω–Ω—ã–π" –∏ "–∫–æ–Ω—Ç–µ–∫—Å—Ç" –ø–æ –æ—Ç–¥–µ–ª—å–Ω–æ—Å—Ç–∏.</p>\n<ul>\n<li>\n<p><strong>–î–ª–∏–Ω–Ω—ã–π:</strong> –ò–∑ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π —Ç–æ–ª—å–∫–æ –¥–≤–∞ (ChatQA2 –∏ LongBench v2) —è–≤–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –¥–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –∫–∞–∫ –±–æ–ª–µ–µ 32 —Ç—ã—Å—è—á –∏ 8 —Ç—ã—Å—è—á —Ç–æ–∫–µ–Ω–æ–≤ —Å–æ–æ—Ç–≤–µ ntal results and findings, we delve deeper into the concept of long context and examine how LC and RAG should be compared. Our discussion aims to ensure that the insights gained are more impactful and applicable to real-world scenarios.', 'summary': '<p>–í —ç—Ç–æ–π —Å—Ç–∞—Ç—å–µ –º—ã –ø—Ä–æ–≤–æ–¥–∏–º –æ–±–∑–æ—Ä –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π, —Å—Ä–∞–≤–Ω–∏–≤–∞—é—â–∏—Ö –∏–ª–∏ –æ–±—ä–µ–¥–∏–Ω—è—é—â–∏—Ö –º–µ—Ç–æ–¥—ã Long Context (LC) –∏ Retrieval-Augmented Generation (RAG). –ú—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏—á–∏–Ω—ã, –ø–æ –∫–æ—Ç–æ—Ä—ã–º —Ä–∞–∑–Ω—ã–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —ç—Ç–∏—Ö –º–µ—Ç–æ–¥–æ–≤ –º–æ–≥—É—Ç –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–º –≤—ã–≤–æ–¥–∞–º. –î–ª—è —ç—Ç–æ–≥–æ –º—ã –ø—Ä–æ–≤–æ–¥–∏–º —Ç—â–∞—Ç–µ–ª—å–Ω–æ–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ LC –∏ RAG –Ω–∞ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è QA (–≤–æ–ø—Ä–æ—Å–Ω–æ-–æ—Ç–≤–µ—Ç–Ω—ã—Ö —Å–∏—Å—Ç–µ–º) —Å –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º. </p>\n<p>–ß—Ç–æ–±—ã –æ–±–µ—Å–ø–µ—á–∏—Ç—å —á–µ—Å—Ç–Ω–æ–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ, –º—ã –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–ª–∏ –≤–æ–ø—Ä–æ—Å—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –æ—Ç–≤–µ—Ç–∏—Ç—å, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–æ–ª—å–∫–æ "–ø–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ –∑–Ω–∞–Ω–∏—è" (—Ç–æ –µ—Å—Ç—å –∑–Ω–∞–Ω–∏—è, —É–∂–µ —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ—Å—è –≤ –º–æ–¥–µ–ª–∏). –ú—ã —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏–ª–∏—Å—å –Ω–∞ –≤–æ–ø—Ä–æ—Å–∞—Ö, —Ç—Ä–µ–±—É—é—â–∏—Ö –æ–±—Ä–∞—â–µ–Ω–∏—è –∫ –≤–Ω–µ—à–Ω–µ–º—É –∫–æ–Ω—Ç–µ–∫—Å—Ç—É. –î–ª—è —ç—Ç–æ–≥–æ –º—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ü–µ—Å—Å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ –æ—Ü–µ–Ω–∫–∏, –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –ª—É—á—à–∏–π –º–µ—Ç–æ–¥ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ —Ä–∞—Å—à–∏—Ä–∏–ª–∏ –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö, —á—Ç–æ–±—ã –æ–±–µ—Å–ø–µ—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏—á–µ—Å–∫–∏ –∑–Ω–∞—á–∏–º—É—é –æ—Å–Ω–æ–≤—É –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.</p>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ LC –≤ —Ü–µ–ª–æ–º –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç RAG –≤ –∑–∞–¥–∞—á–∞—Ö, –≥–¥–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ö–æ—Ä–æ—à–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω –∏ –ø–ª–æ—Ç–Ω—ã–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å—Ç–∞—Ç—å–∏ –∏–∑ –í–∏–∫–∏–ø–µ–¥–∏–∏ –∏ –∫–Ω–∏–≥–∏). LC –ª—É—á—à–µ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å –æ—Ç–≤–µ—Ç–∞–º–∏ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, —Ç—Ä–µ–±—É—é—â–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –ù–∞–ø—Ä–æ—Ç–∏–≤, RAG –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –¥–∏–∞–ª–æ–≥–æ–≤—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö –∏ –¥–ª—è –±–æ–ª–µ–µ –æ–±—â–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤.</p>\n<p>–ü–æ–º–∏–º–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –º—ã —É–≥–ª—É–±–ª—è–µ–º—Å—è –≤ –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º, –∫–∞–∫ —Å–ª–µ–¥—É–µ—Ç —Å—Ä–∞–≤–Ω–∏–≤–∞—Ç—å LC –∏ RAG. –¶–µ–ª—å –Ω–∞—à–µ–≥–æ –æ–±—Å—É–∂–¥–µ–Ω–∏—è ‚Äì —Å–¥–µ–ª–∞—Ç—å –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –≤—ã–≤–æ–¥—ã –±–æ–ª–µ–µ –∑–Ω–∞—á–∏–º—ã–º–∏ –∏ –ø—Ä–∏–º–µ–Ω–∏–º—ã–º–∏ –∫ —Ä–µ–∞–ª—å–Ω—ã–º —Å—Ü–µ–Ω–∞—Ä–∏—è–º.</p>\n<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong>\n*   <strong>Long Context (LC)</strong> –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –º–æ–¥–µ–ª—è–º, —Å–ø–æ—Å–æ–±–Ω—ã–º –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –æ—á–µ–Ω—å –¥–ª–∏–Ω–Ω—ã–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞.\n*   <strong>Retrieval-Augmented Generation (RAG)</strong> ‚Äì —ç—Ç–æ –ø–æ–¥—Ö–æ–¥, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –º–æ–¥–µ–ª—å —Å–Ω–∞—á–∞–ª–∞ –∏–∑–≤–ª–µ–∫–∞–µ—Ç —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞, –∞ –∑–∞—Ç–µ–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞.\n*   <strong>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ –∑–Ω–∞–Ω–∏—è</strong> ‚Äì —ç—Ç–æ –∑–Ω–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–¥–µ–ª—å "–≤—ã—É—á–∏–ª–∞" –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –æ–±—É—á–µ–Ω–∏—è –∏ —Ö—Ä–∞–Ω–∏—Ç –≤ —Å–≤–æ–∏—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö.</p>'}]}];

                <div class="summary_text"><p>–ë–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (LLM) –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç —Ö–æ—Ä–æ—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –æ—Ç–≤–µ—Ç–∞—Ö –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –≤ –æ—Ç–∫—Ä—ã—Ç–æ–º —Ñ–æ—Ä–º–∞—Ç–µ, –Ω–æ —Å—Ç–∞–ª–∫–∏–≤–∞—é—Ç—Å—è —Å –ø—Ä–æ–±–ª–µ–º–∞–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ —É–∑–∫–æ—Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∑–Ω–∞–Ω–∏–π. –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã–º —Ä–µ—à–µ–Ω–∏–µ–º —è–≤–ª—è–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–π –ø–∞–º—è—Ç–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è LLM –Ω–∞–¥–µ–∂–Ω—ã—Ö –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –û–¥–Ω–∞–∫–æ, –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ —Ä–∞–∑–º–µ—Ä–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –æ–∫–Ω–∞ LLM. –î–ª—è —Ä–µ—à–µ–Ω–∏—è —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–≤–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø–æ–¥—Ö–æ–¥–∞: (i) —Å–æ–∑–¥–∞–Ω–∏–µ –º–æ–¥–µ–ª–µ–π —Å –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–º –æ–∫–Ω–æ–º –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –±–æ–ª—å—à–µ–≥–æ –æ–±—ä–µ–º–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (LC) –∏ (ii) –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –ø–æ–∏—Å–∫–∞ (retrievers) –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤, —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å—É (RAG). –ù–∞–±–ª—é–¥–∞–µ—Ç—Å—è —è–≤–Ω–∞—è —Ç–µ–Ω–¥–µ–Ω—Ü–∏—è –∫ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ –º–æ–¥–µ–ª–µ–π, —Å–ø–æ—Å–æ–±–Ω—ã—Ö –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω—ã–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–µ –æ–∫–Ω–∞, –∞ —Ç–∞–∫–∂–µ –∫ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏—é LC –∏ RAG.</p>
<p>–•—Ä–æ–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –æ–±–∑–æ—Ä –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ —Å —Å–µ—Ä–µ–¥–∏–Ω—ã 2023 –≥–æ–¥–∞ –Ω–∞–±–ª—é–¥–∞–µ—Ç—Å—è —Ä–∞—Å—Ç—É—â–∏–π –∏–Ω—Ç–µ—Ä–µ—Å –∫ LC –∏ RAG, –æ —á–µ–º —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–π, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–ª–∏–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤. –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –º–æ–¥–µ–ª–µ–π, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏—Ö –±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω—ã–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–µ –æ–∫–Ω–∞, –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç —Ä–∞—Å—Ç—É—â—É—é –≤–∞–∂–Ω–æ—Å—Ç—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–æ–≤ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.</p>
<p>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –æ–±—â–µ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤–∞–∂–Ω–æ—Å—Ç–∏ LC –∏ RAG, —Å—É—â–µ—Å—Ç–≤—É—é—Ç —Ä–∞–∑–Ω–æ–≥–ª–∞—Å–∏—è –∏ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–µ –≤—ã–≤–æ–¥—ã –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö. –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ LC –∏ RAG, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –¥—Ä—É–≥–∏–µ –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞—é—Ç, —á—Ç–æ —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–æ. –¢–∞–∫–∂–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã –≤—ã–≤–æ–¥—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤ RAG –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å LC. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–±–æ—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ RAG –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞—Ö, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –¥—Ä—É–≥–∏–µ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—é—Ç –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ LC. –≠—Ç–∏ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–µ –≤—ã–≤–æ–¥—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç—å –∏ –ø—Ä–æ–¥–æ–ª–∂–∞—é—â–∏–µ—Å—è –¥–µ–±–∞—Ç—ã –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏, –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞—è, —á—Ç–æ –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –º–æ–≥—É—Ç –≤–∞—Ä—å–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä –º–æ–¥–µ–ª–µ–π –∏ —É—Å–ª–æ–≤–∏–π —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.</p>
<p>–î–ª—è –∏–∑—É—á–µ–Ω–∏—è –ø—Ä–∏—á–∏–Ω —ç—Ç–∏—Ö —Ä–∞–∑–Ω–æ–≥–ª–∞—Å–∏–π, –∞–≤—Ç–æ—Ä—ã —Å—Ç–∞—Ç—å–∏ –ø—Ä–æ–≤–æ–¥—è—Ç —É–≥–ª—É–±–ª–µ–Ω–Ω–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ —É—Å–ª–æ–≤–∏–π, –ø—Ä–∏–≤–æ–¥—è—â–∏—Ö –∫ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è–º –º–µ–∂–¥—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ —Ä–∞–±–æ—Ç–∞–º–∏. –í –ø—Ä–æ—Ü–µ—Å—Å–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —Ç–∞–∫–∂–µ –≤—ã—è–≤–ª—è—é—Ç—Å—è –∫–ª—é—á–µ–≤—ã–µ –∞—Å–ø–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥–ª–∏ –±—ã—Ç—å —É–ø—É—â–µ–Ω—ã –≤ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö. –í —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –∞–≤—Ç–æ—Ä—ã –ø–µ—Ä–µ—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç –ø—Ä–æ—Ü–µ—Å—Å –æ—Ü–µ–Ω–∫–∏ –∏ –≤–Ω–æ—Å—è—Ç —Å–ª–µ–¥—É—é—â–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:
1.  –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏—Ç—å –±–µ–∑ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã —É—Å—Ç—Ä–∞–Ω–∏—Ç—å —Å–º–µ—â–µ–Ω–∏—è, –≤—ã–∑–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–º–∏ –∑–Ω–∞–Ω–∏—è–º–∏ LLM, –∏ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏—Ç—å—Å—è –Ω–∞ –≤–æ–ø—Ä–æ—Å–∞—Ö, —Ç—Ä–µ–±—É—é—â–∏—Ö –≤–Ω–µ—à–Ω–∏—Ö –∑–Ω–∞–Ω–∏–π.
2.  –û—Ü–µ–Ω–∫–∞ –º–µ—Ç–æ–¥–æ–≤ –ø–æ–∏—Å–∫–∞ –∏ –±–∞–∑–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞ —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö (1000+ –≤–æ–ø—Ä–æ—Å–æ–≤) –∏–∑ 12 –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö QA –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ª—É—á—à–µ–≥–æ –º–µ—Ç–æ–¥–∞ –ø–æ–∏—Å–∫–∞.
3.  –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 10 —Ä–∞–∑ –ø—É—Ç–µ–º —Å–±–æ—Ä–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏–∑ –∏—Å—Ö–æ–¥–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ 12 –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö.
4.  –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –≤ –¥–≤—É—Ö –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö, —Ç.–µ. LC –∏ RAG, –∏ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–µ —É–≥–ª—É–±–ª–µ–Ω–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞.</p>
<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ –ª—É—á—à–µ–≥–æ –º–µ—Ç–æ–¥–∞ –ø–æ–∏—Å–∫–∞, –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ä–∞–Ω–µ–µ.</p>
<p>–û—Å–Ω–æ–≤–Ω—ã–µ –≤–∫–ª–∞–¥—ã –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç—ã:
1.  –ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ –æ–±–∑–æ—Ä–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –ø–æ LC –∏ RAG, –∞–Ω–∞–ª–∏–∑ –∏—Ö —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–π –∏ –∫–ª—é—á–µ–≤—ã—Ö –≤—ã–≤–æ–¥–æ–≤.

<p><strong>–≠—Ç–∞–ø 2: –°—Ä–∞–≤–Ω–µ–Ω–∏–µ RAG –∏ LC.</strong> –ù–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–ø–µ RAG —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è —Å LC –Ω–∞ –ø–æ–ª–Ω–æ–º –Ω–∞–±–æ—Ä–µ –≤–æ–ø—Ä–æ—Å–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –ª—É—á—à–µ–≥–æ —Ä–µ—Ç—Ä–∏–≤–µ—Ä–∞, –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –Ω–∞ –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ. –û–±–∞ –º–µ—Ç–æ–¥–∞ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –æ–¥–Ω—É –∏ —Ç—É –∂–µ –±–æ–ª—å—à—É—é —è–∑—ã–∫–æ–≤—É—é –º–æ–¥–µ–ª—å (LLM) –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã. –í RAG —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –∏–ª–∏ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –∏–∑–≤–ª–µ–∫–∞—é—Ç—Å—è –∏–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç—Å—è LLM –≤ –∫–∞—á–µ—Å—Ç–≤–µ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–æ–≤. –í LC –≤–µ—Å—å –¥–æ—Å—Ç—É–ø–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç (—Å –≤–æ–∑–º–æ–∂–Ω—ã–º —É—Å–µ—á–µ–Ω–∏–µ–º —Å –∫–æ–Ω—Ü–∞, –µ—Å–ª–∏ –æ–Ω –ø—Ä–µ–≤—ã—à–∞–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –æ–∫–Ω–æ –º–æ–¥–µ–ª–∏) –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è LLM. <em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –°—Ä–∞–≤–Ω–∏–≤–∞—é—Ç—Å—è –ø–æ–¥—Ö–æ–¥—ã, –≥–¥–µ RAG —Å–Ω–∞—á–∞–ª–∞ –∏–∑–≤–ª–µ–∫–∞–µ—Ç —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –∞ LC –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–µ—Å—å –∫–æ–Ω—Ç–µ–∫—Å—Ç.</em></p>
<p><strong>–≠—Ç–∞–ø 3: –£–≥–ª—É–±–ª–µ–Ω–Ω—ã–π –∞–Ω–∞–ª–∏–∑.</strong> –ù–∞ —Ç—Ä–µ—Ç—å–µ–º —ç—Ç–∞–ø–µ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è —É–≥–ª—É–±–ª–µ–Ω–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —á–µ—Ç—ã—Ä–µ—Ö –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤ –≤–æ–ø—Ä–æ—Å–æ–≤: 1) –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ RAG, 2) –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ LC, 3) –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ RAG –¥–∞–µ—Ç –ª—É—á—à–∏–µ –æ—Ç–≤–µ—Ç—ã, –∏ 4) –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ LC –¥–∞–µ—Ç –ª—É—á—à–∏–µ –æ—Ç–≤–µ—Ç—ã. –≠—Ç–æ—Ç –∞–Ω–∞–ª–∏–∑ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã—è–≤–∏—Ç—å —Å–∏–ª—å–Ω—ã–µ –∏ —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –∫–∞–∂–¥–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –≤ —Ä–∞–∑–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö. <em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –≠—Ç–æ—Ç —ç—Ç–∞–ø –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–Ω—è—Ç—å, –≤ –∫–∞–∫–∏—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –∫–∞–∂–¥—ã–π –º–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç –ª—É—á—à–µ, —á—Ç–æ –≤–∞–∂–Ω–æ –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏—Ö —Ä–∞–∑–ª–∏—á–∏–π.</em></p>
<p>–¢–∞–∫–∂–µ –≤ —Ä–∞–∑–¥–µ–ª–µ –æ–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ —Ä–µ—Ç—Ä–∏–≤–µ—Ä—ã. BM25 –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–∞–∫ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –±–∞–∑–æ–≤—ã–π –º–µ—Ç–æ–¥. Contriever –∏ text-embedding-3-Small –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ –∏–∑ –∑–∞–∫—Ä—ã—Ç–æ–π –∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –º–æ–¥–µ–ª–µ–π —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ. –î–ª—è –∏–Ω–¥–µ–∫—Å–Ω–æ–≥–æ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Llama-Index —Å –¥–≤—É–º—è –º–µ—Ç–æ–¥–∞–º–∏ –∏–Ω–¥–µ–∫—Å–∞—Ü–∏–∏: tree-index (–æ—Ä–≥–∞–Ω–∏–∑—É–µ—Ç –¥–æ–∫—É–º–µ–Ω—Ç—ã –≤ –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É) –∏ Sentence Window Retriever (—Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –ª–æ–∫–∞–ª—å–Ω–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –Ω–∞ —É—Ä–æ–≤–Ω–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π).  <em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –û–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –º–µ—Ç–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.</em></p>
<p>–í —Ä–∞–∑–¥–µ–ª–µ —Ç–∞–∫–∂–µ –ø–æ—è—Å–Ω—è—é—Ç—Å—è –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –º–µ—Ç—Ä–∏–∫–∏ –æ—Ü–µ–Ω–∫–∏. –î–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –º–µ—Ç—Ä–∏–∫–∞ Exact Match (EM), –∫–æ—Ç–æ—Ä–∞—è —Ç—Ä–µ–±—É–µ—Ç —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ —Å —ç—Ç–∞–ª–æ–Ω–Ω—ã–º.  –î–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –æ—Ç–≤–µ—Ç–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –º–µ—Ç—Ä–∏–∫–∞ F1 score, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ü–µ–Ω–∏—Ç—å —Å—Ç–µ–ø–µ–Ω—å —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–æ–≤ —Å —ç—Ç–∞–ª–æ–Ω–Ω—ã–º–∏, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç —Ç–æ—á–Ω–æ.  –î–ª—è –±–æ–ª–µ–µ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è "—Å–≤–æ–±–æ–¥–Ω–∞—è" –æ—Ü–µ–Ω–∫–∞, –∫–æ—Ç–æ—Ä–∞—è —É—á–∏—Ç—ã–≤–∞–µ—Ç —Å–ª—É—á–∞–∏, –∫–æ–≥–¥–∞ –æ–¥–∏–Ω –º–µ—Ç–æ–¥ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –¥—Ä—É–≥–æ–π, –≤–∫–ª—é—á–∞—è —Å–ª—É—á–∞–∏, –∫–æ–≥–¥–∞ –æ–¥–∏–Ω –º–µ—Ç–æ–¥ –¥–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –ø–æ EM, –∞ –¥—Ä—É–≥–æ–π –Ω–µ—Ç, –∞ —Ç–∞–∫–∂–µ —Å–ª—É—á–∞–∏, –∫–æ–≥–¥–∞ –æ–¥–∏–Ω –º–µ—Ç–æ–¥ –∏–º–µ–µ—Ç –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π F1 score. <em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –û–±—ä—è—Å–Ω—è–µ—Ç—Å—è, –ø–æ—á–µ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è "—Å–≤–æ–±–æ–¥–Ω–∞—è" –æ—Ü–µ–Ω–∫–∞, –∏ –∫–∞–∫ –æ–Ω–∞ –ø–æ–º–æ–≥–∞–µ—Ç –∫–æ–º–ø–µ–Ω—Å–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–æ–≥–æ—Å—Ç—å EM.</em></p></div>

                <div class="summary_text"><p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ —Å—Ç–∞—Ç—å–∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –¥–≤—É—Ö –ø–æ–¥—Ö–æ–¥–æ–≤ –∫ –æ—Ç–≤–µ—Ç—É –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ (LC) –∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Å –ø–æ—Å–ª–µ–¥—É—é—â–µ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –æ—Ç–≤–µ—Ç–∞ (RAG). </p>
<p><strong>–ú–µ—Ç–æ–¥–æ–ª–æ–≥–∏—è –æ—Ü–µ–Ω–∫–∏:</strong></p>
<p>–î–ª—è –æ—Ü–µ–Ω–∫–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∞—Å—å —Å–∏—Å—Ç–µ–º–∞ "–≤—ã–∏–≥—Ä–∞–ª-–ø—Ä–æ–∏–≥—Ä–∞–ª". –í–æ–ø—Ä–æ—Å—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∞ –º–æ–¥–µ–ª—å, –∏—Å–ø–æ–ª—å–∑—É—é—â–∞—è –¥–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç, –æ—Ç–º–µ—á–µ–Ω—ã –∫–∞–∫ "LC Correct", –∞ —Ç–µ, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∞ –º–æ–¥–µ–ª—å RAG, –∫–∞–∫ "RAG Correct". –ü–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ —ç—Ç–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π - –≤–æ–ø—Ä–æ—Å—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –æ–±–µ –º–æ–¥–µ–ª–∏ –æ—Ç–≤–µ—Ç–∏–ª–∏ –≤–µ—Ä–Ω–æ. "LC Only" - –≤–æ–ø—Ä–æ—Å—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∞ —Ç–æ–ª—å–∫–æ –º–æ–¥–µ–ª—å LC, "RAG Only" - —Ç–æ–ª—å–∫–æ RAG. "LC Better" –∏ "RAG Better" –æ–±–æ–∑–Ω–∞—á–∞—é—Ç, –∫–∞–∫–∞—è –º–æ–¥–µ–ª—å –¥–∞–ª–∞ –ª—É—á—à–∏–π –æ—Ç–≤–µ—Ç (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Ç–æ—á–Ω—ã–π).</p>
<p><strong>–ò—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –º–æ–¥–µ–ª–∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è (Retrievers):</strong></p>
<p>–î–ª—è RAG –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏:
* <strong>Chunk-based:</strong> —Ä–∞–∑–±–∏–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã.
* <strong>Index-based:</strong> –∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–∏—Å–∫–∞. –í–∫–ª—é—á–∞–µ—Ç –º–µ—Ç–æ–¥—ã BM25, Contriever, Text-emb-3-small, Tree Index –∏ Window Parsing.
* <strong>Summarization-based:</strong> –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Å –ø–æ–º–æ—â—å—é —Å—É–º–º–∞—Ä–∏–∑–∞—Ü–∏–∏. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –º–µ—Ç–æ–¥ RAPTOR.</p>
<p><strong>RAPTOR:</strong>
RAPTOR —Å—Ç—Ä–æ–∏—Ç –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–æ–µ –¥–µ—Ä–µ–≤–æ, —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –∫–ª–∞—Å—Ç–µ—Ä–∏–∑—É—è —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–π —Å—Ö–æ–∂–µ—Å—Ç–∏. –ö–∞–∂–¥—ã–π –∫–ª–∞—Å—Ç–µ—Ä —Å—É–º–º–∏—Ä—É–µ—Ç—Å—è –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —É–∑–µ–ª. –ó–∞—Ç–µ–º –¥–µ—Ä–µ–≤–æ "—Å—Ö–ª–æ–ø—ã–≤–∞–µ—Ç—Å—è" –≤ –æ–¥–∏–Ω —Å–ª–æ–π, –∏ –∑–∞–ø—Ä–æ—Å —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è —Å–æ –≤—Å–µ–º–∏ —É–∑–ª–∞–º–∏ –Ω–∞ –≤—Å–µ—Ö —É—Ä–æ–≤–Ω—è—Ö –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ. –í—ã–±–∏—Ä–∞—é—Ç—Å—è –Ω–∞–∏–±–æ–ª–µ–µ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ —É–∑–ª—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∑–∞–¥–∞–Ω–Ω–æ–≥–æ –ª–∏–º–∏—Ç–∞ —Ç–æ–∫–µ–Ω–æ–≤.

<p>–ü–æ–º–∏–º–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –º—ã —É–≥–ª—É–±–ª—è–µ–º—Å—è –≤ –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º, –∫–∞–∫ —Å–ª–µ–¥—É–µ—Ç —Å—Ä–∞–≤–Ω–∏–≤–∞—Ç—å LC –∏ RAG. –¶–µ–ª—å –Ω–∞—à–µ–≥–æ –æ–±—Å—É–∂–¥–µ–Ω–∏—è ‚Äì —Å–¥–µ–ª–∞—Ç—å –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –≤—ã–≤–æ–¥—ã –±–æ–ª–µ–µ –∑–Ω–∞—á–∏–º—ã–º–∏ –∏ –ø—Ä–∏–º–µ–Ω–∏–º—ã–º–∏ –∫ —Ä–µ–∞–ª—å–Ω—ã–º —Å—Ü–µ–Ω–∞—Ä–∏—è–º.</p>
<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong>
*   <strong>Long Context (LC)</strong> –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –º–æ–¥–µ–ª—è–º, —Å–ø–æ—Å–æ–±–Ω—ã–º –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –æ—á–µ–Ω—å –¥–ª–∏–Ω–Ω—ã–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞.
*   <strong>Retrieval-Augmented Generation (RAG)</strong> ‚Äì —ç—Ç–æ –ø–æ–¥—Ö–æ–¥, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –º–æ–¥–µ–ª—å —Å–Ω–∞—á–∞–ª–∞ –∏–∑–≤–ª–µ–∫–∞–µ—Ç —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞, –∞ –∑–∞—Ç–µ–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞.

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
