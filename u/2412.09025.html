    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

≤–∞—Ç–µ–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç—è—Ö. –û–±—ã—á–Ω–æ NMT-–º–æ–¥–µ–ª–∏ –æ–±—É—á–∞—é—Ç—Å—è –Ω–∞ –æ–±—â–∏—Ö –∫–æ—Ä–ø—É—Å–∞—Ö —Ç–µ–∫—Å—Ç–æ–≤, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º –ø—Ä–∏ –ø–µ—Ä–µ–≤–æ–¥–µ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ª–µ–∫—Å–∏–∫–∏ –∏ —Å–ª–æ–∂–Ω—ã—Ö –Ω–∞—É—á–Ω—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π. –û—Å–æ–±–µ–Ω–Ω–æ –æ—Å—Ç—Ä–æ —ç—Ç–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å—Ç–æ–∏—Ç –¥–ª—è –Ω–∏–∑–∫–æ—Ä–µ—Å—É—Ä—Å–Ω—ã—Ö –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤, –¥–ª—è –∫–æ—Ç–æ—Ä—ã—Ö —Å–ª–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –ø–æ–¥—Ö–æ–¥—è—â–∏–µ –æ–±—É—á–∞—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ.</p>\n<p>–ê–≤—Ç–æ—Ä—ã —Ä–∞–±–æ—Ç—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Ä–µ—à–µ–Ω–∏–µ —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã, —Å–æ–∑–¥–∞–≤ –º–Ω–æ–≥–æ—è–∑—ã—á–Ω—ã–π –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π –∫–æ—Ä–ø—É—Å, —Å–æ–¥–µ—Ä–∂–∞—â–∏–π –±–æ–ª–µ–µ 2.8 –º–∏–ª–ª–∏–æ–Ω–æ–≤ —Å—Ç—Ä–æ–∫ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø–∞—Ä –ø–µ—Ä–µ–≤–æ–¥–æ–≤ —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏–µ —è–∑—ã–∫–∏ –∏ —Å –∏–Ω–¥–∏–π—Å–∫–∏—Ö –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏–µ. –ö–æ—Ä–ø—É—Å –≤–∫–ª—é—á–∞–µ—Ç 8 –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤. –î–∞–Ω–Ω—ã–µ –±—ã–ª–∏ –ø–æ–ª—É—á–µ–Ω—ã –ø—É—Ç–µ–º –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–≤—É—è–∑—ã—á–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤ (bitext mining) –∏–∑ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–æ–∫ –≤–∏–¥–µ–æ–ª–µ–∫—Ü–∏–π NPTEL, –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–Ω—ã—Ö –ª—é–¥—å–º–∏.</p>\n<p>–ü–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ—Ä–ø—É—Å–∞ –∞–≤—Ç–æ—Ä—ã –ø—Ä–æ–≤–µ–ª–∏ –¥–æ–æ–±—É—á–µ–Ω–∏–µ –∏ –æ—Ü–µ–Ω–∫—É NMT-–º–æ–¥–µ–ª–µ–π –Ω–∞ —ç—Ç–∏—Ö –¥–∞–Ω–Ω—ã—Ö. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –∏—Ö –º–æ–¥–µ–ª–∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è—Ç –≤—Å–µ –¥—Ä—É–≥–∏–µ –æ–±—â–µ–¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏ –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –ø–µ—Ä–µ–≤–æ–¥–∞ –≤ —Ä–∞–º–∫–∞—Ö –¥–∞–Ω–Ω–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –±—ã–ª–æ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ –∏ –¥–ª—è –∑–∞–¥–∞—á –≤–Ω–µ –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏. –í —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ Flores+ –¥–ª—è –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤ —Å—Ä–µ–¥–Ω–∏–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å BLEU —É–≤–µ–ª–∏—á–∏–ª—Å—è –±–æ–ª–µ–µ —á–µ–º –Ω–∞ 2 –ø—É–Ω–∫—Ç–∞ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –±–∞–∑–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏.</p>\n<p>–í –∑–∞–∫–ª—é—á–µ–Ω–∏–µ, –∞–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –æ—Ç–∫—Ä—ã—Ç—ã–π –¥–æ—Å—Ç—É–ø –∫ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ –∏ —Å–æ–∑–¥–∞–Ω–Ω–æ–º—É –∫–æ—Ä–ø—É—Å—É –¥–∞–Ω–Ω—ã—Ö –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–π —Å—Å—ã–ª–∫–µ.</p>'}, {'title': 'Introduction', 'content': 'NPTEL (National Programme on Technology Enhanced Learning) has long been valuable resource for free on-demand higher-educational content across diverse range of specialized disciplines. Over the past two decades since its inception, NPTEL has curated an extensive library of over 56,000 hours of video lectures, all made publicly available along with their audio transcriptions in an easily accessible manner. In response to the growing number of Indian students, NPTEL has taken steps to support Indian language transcriptions for more than 12,000 hours of video content. These captions are primarily translations of the 1https://nptel.ac.in 1 Figure 1: Translation Pair Counts (in thousands) original English transcriptions, carefully crafted by subject-matter experts. This multi-year endeavor has led to the creation of high-quality parallel textual resource spanning multiple Indian languages, covering various fields in the Scientific, Engineering, and Humanities domains. Our research leverages this rich data resource to develop competitive Machine Translation (MT) models specifically tailored for Indian languages. Additionally, we investigate how models fine-tuned on this data can assist human translators and help accelerate the mission of providing accurate Indic subtitles for all NPTEL video lectures. This effort aims to benefit large audience of Indian students struggling with the lack of university-level educational content in their native tongues.', 'summary': '<p><strong>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ NPTEL –¥–ª—è –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤</strong></p>\n<p>NPTEL (–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞ –ø–æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–º—É –æ–±—É—á–µ–Ω–∏—é) —è–≤–ª—è–µ—Ç—Å—è —Ü–µ–Ω–Ω—ã–º —Ä–µ—Å—É—Ä—Å–æ–º, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∏–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –ø–æ —Ä–∞–∑–ª–∏—á–Ω—ã–º –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞–º. –ó–∞ –¥–≤–∞ –¥–µ—Å—è—Ç–∏–ª–µ—Ç–∏—è —Å–≤–æ–µ–≥–æ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è NPTEL —Å–æ–±—Ä–∞–ª –æ–±—à–∏—Ä–Ω—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É, –≤–∫–ª—é—á–∞—é—â—É—é –±–æ–ª–µ–µ 56 000 —á–∞—Å–æ–≤ –≤–∏–¥–µ–æ–ª–µ–∫—Ü–∏–π —Å –∞—É–¥–∏–æ—Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞–º–∏, –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–ª—è –≤—Å–µ—Ö –∂–µ–ª–∞—é—â–∏—Ö. –í –æ—Ç–≤–µ—Ç –Ω–∞ —Ä–∞—Å—Ç—É—â–µ–µ —á–∏—Å–ª–æ –∏–Ω–¥–∏–π—Å–∫–∏—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤, NPTEL –Ω–∞—á–∞–ª —Ä–∞–±–æ—Ç—É –Ω–∞–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º —Å—É–±—Ç–∏—Ç—Ä–æ–≤ –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–∞—Ö –¥–ª—è –±–æ–ª–µ–µ —á–µ–º 12 000 —á–∞—Å–æ–≤ –≤–∏–¥–µ–æ–∫–æ–Ω—Ç–µ–Ω—Ç–∞. –≠—Ç–∏ —Å—É–±—Ç–∏—Ç—Ä—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π –ø–µ—Ä–µ–≤–æ–¥—ã –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∞–Ω–≥–ª–∏–π—Å–∫–∏—Ö —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–æ–∫, –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —ç–∫—Å–ø–µ—Ä—Ç–∞–º–∏ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –æ–±–ª–∞—Å—Ç—è—Ö. </p>\n<p>–≠—Ç–∞ –º–Ω–æ–≥–æ–ª–µ—Ç–Ω—è—è —Ä–∞–±–æ—Ç–∞ –ø—Ä–∏–≤–µ–ª–∞ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–µ–≥–æ –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤ –∏ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –æ–±–ª–∞—Å—Ç–∏ –Ω–∞—É–∫–∏, —Ç–µ—Ö–Ω–∏–∫–∏ –∏ –≥—É–º–∞–Ω–∏—Ç–∞—Ä–Ω—ã—Ö –Ω–∞—É–∫. –í —Ä–∞–º–∫–∞—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —ç—Ç–æ—Ç —Ä–µ—Å—É—Ä—Å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ (–ú–ü), —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–ª—è –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –∏–∑—É—á–∞–µ—Ç—Å—è, –∫–∞–∫ –º–æ–¥–µ–ª–∏, –æ–±—É—á–µ–Ω–Ω—ã–µ –Ω–∞ —ç—Ç–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –º–æ–≥—É—Ç –ø–æ–º–æ—á—å –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞–º-–ª—é–¥—è–º –∏ —É—Å–∫–æ—Ä–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ—á–Ω—ã—Ö —Å—É–±—Ç–∏—Ç—Ä–æ–≤ –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–∞—Ö –¥–ª—è –≤—Å–µ—Ö –≤–∏–¥–µ–æ–ª–µ–∫—Ü–∏–π NPTEL. –¶–µ–ª—å —ç—Ç–æ–π —Ä–∞–±–æ—Ç—ã ‚Äì –ø–æ–º–æ—á—å –±–æ–ª—å—à–æ–º—É —á–∏—Å–ª—É –∏–Ω–¥–∏–π—Å–∫–∏—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤, –∏—Å–ø—ã—Ç—ã–≤–∞—é—â–∏—Ö —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ –∏–∑-–∑–∞ –Ω–µ—Ö–≤–∞—Ç–∫–∏ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è –Ω–∞ –∏—Ö —Ä–æ–¥–Ω—ã—Ö —è–∑—ã–∫–∞—Ö.</p>\n<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –í —Ç–µ–∫—Å—Ç–µ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç—Å—è –≤–∞–∂–Ω–æ—Å—Ç—å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –Ω–∞ —Ä–æ–¥–Ω–æ–º —è–∑—ã–∫–µ –∏ —Ç–æ, –∫–∞–∫ –º–∞—à–∏–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å –≤ —Ä–µ—à–µ–Ω–∏–∏ —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã.</em></p>'}, {'title': 'Where does present-day mt fail?', 'content': 'Lets quickly look at how Machine Translation models in use widely today perform on Technicaldomain tasks and instances in which they fail. Table 1: Example translations from English to Hindi in the Scientific/Technical domain. Sentences marked as are in-domain, while are out-of-domain. The words in blue are terms with multiple meanings, that tend to get translated incorrectly. The words in green represent the correct, expected translation by the model for the blue word in the given context. The words in red represent incorrect translations. Consider the text "I want to learn the rust language." Here we are talking about the programming language Rust and not the chemical phenomena. From Table 1 we can see that both Google Translate 2 and IndicTrans2 (IT2) (Gala et al., 2023) get their Hindi translations wrong. Not only that, if we backtranslate their results we get the sentence: "I want to learn the language of war," which is very far from what we originally meant. This happens in this case because the Hind word for "rust" has two meanings; the phenomena of rust and also war. Thus, in such situations it is very important for the translation model to understand the context well since the meaning of sentence can completely change with the wrong choice of word. So, with this we can see that current models are prone to making mistakes for tasks in these domains. Our paper hopes to alleviate such shortcomings.', 'summary': '<p>–í —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞, —à–∏—Ä–æ–∫–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö —Å–µ–≥–æ–¥–Ω—è, —Å—É—â–µ—Å—Ç–≤—É—é—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º —Ç–µ–∫—Å—Ç–æ–≤ –∏–∑ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–π –∏ –Ω–∞—É—á–Ω–æ–π –æ–±–ª–∞—Å—Ç–µ–π. –í —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –º–æ–¥–µ–ª–∏ –º–æ–≥—É—Ç –æ—à–∏–±–∞—Ç—å—Å—è –ø—Ä–∏ –ø–µ—Ä–µ–≤–æ–¥–µ —Å–ª–æ–≤, –∏–º–µ—é—â–∏—Ö –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–Ω–∞—á–µ–Ω–∏–π, –µ—Å–ª–∏ –Ω–µ —É—á–∏—Ç—ã–≤–∞—é—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç.</p>\n<p>–†–∞—Å—Å–º–æ—Ç—Ä–∏–º –ø—Ä–∏–º–µ—Ä –ø–µ—Ä–µ–≤–æ–¥–∞ —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ —Ö–∏–Ω–¥–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è "I want to learn the rust language" (–Ø —Ö–æ—á—É –≤—ã—É—á–∏—Ç—å —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è Rust). –°–ª–æ–≤–æ "rust" –∏–º–µ–µ—Ç –¥–≤–∞ –∑–Ω–∞—á–µ–Ω–∏—è: —Ä–∂–∞–≤—á–∏–Ω–∞ (—Ö–∏–º–∏—á–µ—Å–∫–æ–µ —è–≤–ª–µ–Ω–∏–µ) –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —è–∑—ã–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è. –ö–∞–∫ –≤–∏–¥–Ω–æ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã 1, –º–æ–¥–µ–ª–∏ Google Translate 2 –∏ IndicTrans2 (IT2) –æ—à–∏–±–æ—á–Ω–æ –ø–µ—Ä–µ–≤–æ–¥—è—Ç "rust" –∫–∞–∫ "–≤–æ–π–Ω–∞" (–æ–¥–Ω–æ –∏–∑ –∑–Ω–∞—á–µ–Ω–∏–π —Å–ª–æ–≤–∞ "—Ä–∂–∞–≤—á–∏–Ω–∞" –Ω–∞ —Ö–∏–Ω–¥–∏), —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –∏—Å–∫–∞–∂–µ–Ω–∏—é —Å–º—ã—Å–ª–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π, –ø–æ–ª—É—á–∏—Ç—Å—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ "I want to learn the language of war" (–Ø —Ö–æ—á—É –≤—ã—É—á–∏—Ç—å —è–∑—ã–∫ –≤–æ–π–Ω—ã), –∫–æ—Ç–æ—Ä–æ–µ –æ—á–µ–Ω—å –¥–∞–ª–µ–∫–æ –æ—Ç –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ.</p>\n<p>–≠—Ç–æ—Ç –ø—Ä–∏–º–µ—Ä –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –º–æ–¥–µ–ª–∏ –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ –º–æ–≥—É—Ç –¥–æ–ø—É—Å–∫–∞—Ç—å –æ—à–∏–±–∫–∏ –≤ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –æ–±–ª–∞—Å—Ç—è—Ö –∏–∑-–∑–∞ –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω–æ—Å—Ç–∏ —Å–ª–æ–≤. –î–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ, —á—Ç–æ–±—ã –º–æ–¥–µ–ª—å –ø–æ–Ω–∏–º–∞–ª–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –≤—ã–±–∏—Ä–∞–ª–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å–ª–æ–≤–∞. –ù–∞—à–∞ —Ä–∞–±–æ—Ç–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Ä–µ—à–µ–Ω–∏–µ —ç—Ç–∏—Ö –ø—Ä–æ–±–ª–µ–º –∏ —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ –≤ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –æ–±–ª–∞—Å—Ç—è—Ö.</p>'}, {'title': 'Related work', 'content': 'In related work like Samanantar (Ramesh et al., 2022) and IndicTrans2 (Gala et al., 2023), NPTEL has been identified as useful resource for Machine Translation (MT). These two studies in particular attempt at mining for parallel sentence pairs by utilizing various sources on the internet, including this one. Due to the lack of precise information given in these papers, we are unable to know the exact quantity of sentence-pairs mined from NPTEL with certainty. Regardless of this, we have found some key issues with their data. significant quantity of extracted sentence-pairs was found to be composed of unfiltered artifacts like timestamps. Several in2https://translate.google.com/ stances of code-mixed sentences have also been miscategorized as English, leading to poor alignment quality and under-exploitation of raw data. Their alignments too were limited to 1-1 sentence matchings, leaving us room for better alignments with n-m translation pairs. The data they mined was solely in the English-Indic direction as well, despite there being significant potential for mining Indic-Indic translation pairs from this source. In this work, we attempt to alleviate these shortcomings.', 'summary': '<p>–í —Ä–∞–±–æ—Ç–∞—Ö, —Ç–∞–∫–∏—Ö –∫–∞–∫ Samanantar –∏ IndicTrans2, —Ä–µ—Å—É—Ä—Å NPTEL –±—ã–ª –ø—Ä–∏–∑–Ω–∞–Ω –ø–æ–ª–µ–∑–Ω—ã–º –¥–ª—è –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞. –í —ç—Ç–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è—Ö –∞–≤—Ç–æ—Ä—ã –ø—ã—Ç–∞–ª–∏—Å—å –Ω–∞–π—Ç–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –ø–∞—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π, –∏—Å–ø–æ–ª—å–∑—É—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ, –≤–∫–ª—é—á–∞—è NPTEL. –û–¥–Ω–∞–∫–æ, –∏–∑-–∑–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è —Ç–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ —ç—Ç–∏—Ö —Å—Ç–∞—Ç—å—è—Ö, –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å—é —Å–∫–∞–∑–∞—Ç—å, –∫–∞–∫–æ–µ –∏–º–µ–Ω–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –±—ã–ª–æ –ø–æ–ª—É—á–µ–Ω–æ –∏–∑ NPTEL.</p>\n<p>–¢–µ–º –Ω–µ –º–µ–Ω–µ–µ, –±—ã–ª–∏ –≤—ã—è–≤–ª–µ–Ω—ã –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ–±–ª–µ–º—ã —Å –¥–∞–Ω–Ω—ã–º–∏, —Å–æ–±—Ä–∞–Ω–Ω—ã–º–∏ —ç—Ç–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏. –ó–Ω–∞—á–∏—Ç–µ–ª—å–Ω–∞—è —á–∞—Å—Ç—å –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π —Å–æ–¥–µ—Ä–∂–∞–ª–∞ "–º—É—Å–æ—Ä", —Ç–∞–∫–æ–π –∫–∞–∫ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è, –≥–¥–µ —Å–º–µ—à–∏–≤–∞–ª–∏—Å—å —Ä–∞–∑–Ω—ã–µ —è–∑—ã–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –∏ —Ö–∏–Ω–¥–∏), –æ—à–∏–±–æ—á–Ω–æ –∫–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–ª–∏—Å—å –∫–∞–∫ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏–ª–æ –∫ –ø–ª–æ—Ö–æ–º—É –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—é –∏ –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–º—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é –¥–∞–Ω–Ω—ã—Ö. –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –±—ã–ª–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ–º "–æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É", –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Å –ø–∞—Ä–∞–º–∏ "–º–Ω–æ–≥–æ –∫ –º–Ω–æ–≥–æ–º—É". –¢–∞–∫–∂–µ, —Å–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –±—ã–ª–∏ —Ç–æ–ª—å–∫–æ –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –ø–µ—Ä–µ–≤–æ–¥–∞ —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏–µ —è–∑—ã–∫–∏, —Ö–æ—Ç—è –µ—Å—Ç—å –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª –¥–ª—è —Å–±–æ—Ä–∞ –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ –º–µ–∂–¥—É —Å–∞–º–∏–º–∏ –∏–Ω–¥–∏–π—Å–∫–∏–º–∏ —è–∑—ã–∫–∞–º–∏.</p>\n<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ø—Ä–∏–Ω—è—Ç–∞ –ø–æ–ø—ã—Ç–∫–∞ —É—Å—Ç—Ä–∞–Ω–∏—Ç—å —ç—Ç–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∏.</p>'}, {'title': 'Bitext mining', 'content': 'With this parallel corpora in place, we begin the most crucial part: Bitext mining. Our objective is to find as many sentence-pairs as we can from the source data while still maintaining high confidence in their translation accuracy. Luckily, SentenceAlignment is well studied problem dating as far back as 1991 (Brown et al.). Recent work like Vecalign (Thompson and Koehn, 2019) has focused on using multi-lingual embedding models to find pairs based on vector similarity of sentence embeddings. These have been shown to achieve state-of-the-art performance, significantly surpassing previous approaches. In our work, we use SentAlign (Steingrimsson et al., 2023) which employs LABSE (Feng et al., 2022) along with optimized alignment algorithms to mine parallel documents with high accuracy and efficiency. With this we are also able to find 1-n and n-1 sentence matches.', 'summary': '<p>–ò—Ç–∞–∫, –ø–æ—Å–ª–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –∫–æ—Ä–ø—É—Å–æ–≤ –º—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–∞–º–æ–π –≤–∞–∂–Ω–æ–π —á–∞—Å—Ç–∏ ‚Äî –ø–æ–∏—Å–∫—É –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤ (bitext mining). –ù–∞—à–∞ —Ü–µ–ª—å ‚Äî –Ω–∞–π—Ç–∏ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –∏–∑ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, –ø—Ä–∏ —ç—Ç–æ–º —Å–æ—Ö—Ä–∞–Ω—è—è –≤—ã—Å–æ–∫—É—é —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏—Ö –ø–µ—Ä–µ–≤–æ–¥–∞. –ö —Å—á–∞—Å—Ç—å—é, –∑–∞–¥–∞—á–∞ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π (Sentence Alignment) —Ö–æ—Ä–æ—à–æ –∏–∑—É—á–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞—è —Å 1991 –≥–æ–¥–∞ (—Ä–∞–±–æ—Ç–∞ –ë—Ä–∞—É–Ω–∞ –∏ –¥—Ä.).</p>\n<p>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ Vecalign (–¢–æ–º–ø—Å–æ–Ω –∏ –ö–æ–Ω, 2019), —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω—ã –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –º–Ω–æ–≥–æ—è–∑—ã—á–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π —ç–º–±–µ–¥–¥–∏–Ω–≥–æ–≤ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–∞—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ —Å—Ö–æ–¥—Å—Ç–≤–∞ —ç–º–±–µ–¥–¥–∏–Ω–≥–æ–≤ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π. –ë—ã–ª–æ –ø–æ–∫–∞–∑–∞–Ω–æ, —á—Ç–æ —ç—Ç–∏ –º–µ—Ç–æ–¥—ã –¥–æ—Å—Ç–∏–≥–∞—é—Ç –Ω–∞–∏–ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –ø–æ–¥—Ö–æ–¥—ã.</p>\n<p>–í –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç–µ –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º SentAlign (–°—Ç–µ–π–Ω–≥—Ä–∏–º—Å—Å–æ–Ω –∏ –¥—Ä., 2023), –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–º–µ–Ω—è–µ—Ç LABSE (–§–µ–Ω–≥ –∏ –¥—Ä., 2022) –≤–º–µ—Å—Ç–µ —Å –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞–º–∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ —Å –≤—ã—Å–æ–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç—å—é –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é. –≠—Ç–æ —Ç–∞–∫–∂–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–∞–º –Ω–∞—Ö–æ–¥–∏—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ç–∏–ø–∞ "–æ–¥–∏–Ω-–∫–æ-–º–Ω–æ–≥–∏–º" (1-n) –∏ "–º–Ω–æ–≥–∏–µ-–∫-–æ–¥–Ω–æ–º—É" (n-1).</p>\n<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –ó–¥–µ—Å—å –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ—Ü–µ—Å—Å –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –∏–∑ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–æ–≤, —á—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –∫–ª—é—á–µ–≤—ã–º —à–∞–≥–æ–º –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞. –ü–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–∫—Ç–æ—Ä–Ω—ã—Ö –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è—Ö —Å–ª–æ–≤ –∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</em></p>'}, {'title': 'Data collation', 'content': 'Each lecture now has its own documents with all its sentences aligned into bilingual sentence-pairs. We collect these pairs and combine them, along with their lecture metadata, into massive translation dataset. After post-processing with deduplication, we arrive at corpus of roughly 2.8 million sentence-pairs. 4.5 Data Analysis To understand the quality and quantity of this data, we must first thoroughly analyse it. Our dataset has 8 English-Indic and 28 Indic-Indic language pairs. This means that there exists at least one common set of lectures among each language-pair, providing us with inter-Indic alignments for all languages covered in this dataset. We find 48.6% of these to be English-to-Indic language pairs. This is the direct result of English lectures having been translated into multiple languages, albeit with arbitrary combinations, giving us robust Indic-to-Indic data subset. For assessing the alignment quality of our translation pairs, we look at the average LABSE similarity scores as the primary measure. The plot of this metric (Figure 2) demonstrates strong consistency in scores across all languages despite differences in the quantity of the mined sentence-pairs. These data points are also seen to be tending towards 0.8 and are never below 0.75, validating our confidence in the quality of the source data and the accuracy of our alignments.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–º —Ä–∞–∑–¥–µ–ª–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è –∏ –∞–Ω–∞–ª–∏–∑–∞ –∫–æ—Ä–ø—É—Å–∞ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞.</p>\n<p><strong>–°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö:</strong></p>\n<ul>\n<li>–õ–µ–∫—Ü–∏–∏ –±—ã–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã, –∏ –∫–∞–∂–¥–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –≤ –Ω–∏—Ö –±—ã–ª–æ –≤—ã—Ä–æ–≤–Ω–µ–Ω–æ —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ–º –Ω–∞ –¥—Ä—É–≥–æ–º —è–∑—ã–∫–µ, –æ–±—Ä–∞–∑—É—è –¥–≤—É—è–∑—ã—á–Ω—ã–µ –ø–∞—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</li>\n<li>–≠—Ç–∏ –ø–∞—Ä—ã, –≤–º–µ—Å—Ç–µ —Å –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–º–∏ –ª–µ–∫—Ü–∏–π, –±—ã–ª–∏ —Å–æ–±—Ä–∞–Ω—ã –≤ –º–∞—Å—Å–∏–≤–Ω—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞.</li>\n<li>–ü–æ—Å–ª–µ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∏, –≤–∫–ª—é—á–∞—é—â–µ–π —É–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤, –±—ã–ª –ø–æ–ª—É—á–µ–Ω –∫–æ—Ä–ø—É—Å –∏–∑ –ø—Ä–∏–º–µ—Ä–Ω–æ 2.8 –º–∏–ª–ª–∏–æ–Ω–æ–≤ –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</li>\n</ul>\n<p><strong>–ê–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö:</strong></p>\n<ul>\n<li>–ö–æ—Ä–ø—É—Å —Å–æ–¥–µ—Ä–∂–∏—Ç 8 —è–∑—ã–∫–æ–≤—ã—Ö –ø–∞—Ä –∞–Ω–≥–ª–∏–π—Å–∫–∏–π-–∏–Ω–¥–∏–π—Å–∫–∏–π –∏ 28 —è–∑—ã–∫–æ–≤—ã—Ö –ø–∞—Ä –∏–Ω–¥–∏–π—Å–∫–∏–π-–∏–Ω–¥–∏–π—Å–∫–∏–π.</li>\n<li>–ù–∞–ª–∏—á–∏–µ –æ–±—â–µ–≥–æ –Ω–∞–±–æ—Ä–∞ –ª–µ–∫—Ü–∏–π –¥–ª—è –∫–∞–∂–¥–æ–π —è–∑—ã–∫–æ–≤–æ–π –ø–∞—Ä—ã –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –º–µ–∂—ä—è–∑—ã–∫–æ–≤–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –¥–ª—è –≤—Å–µ—Ö —è–∑—ã–∫–æ–≤, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã—Ö –≤ –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö.</li>\n<li>48.6% –ø–∞—Ä —Å–æ—Å—Ç–∞–≤–ª—è—é—Ç –ø–∞—Ä—ã –∞–Ω–≥–ª–∏–π—Å–∫–∏–π-–∏–Ω–¥–∏–π—Å–∫–∏–π, —á—Ç–æ –æ–±—É—Å–ª–æ–≤–ª–µ–Ω–æ –ø–µ—Ä–µ–≤–æ–¥–æ–º –ª–µ–∫—Ü–∏–π —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —è–∑—ã–∫–æ–≤. –≠—Ç–æ —Ç–∞–∫–∂–µ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –Ω–∞–ª–∏—á–∏–µ –Ω–∞–¥–µ–∂–Ω–æ–≥–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ –º–µ–∂–¥—É –∏–Ω–¥–∏–π—Å–∫–∏–º–∏ —è–∑—ã–∫–∞–º–∏.</li>\n<li>–î–ª—è –æ—Ü–µ–Ω–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –ø–∞—Ä –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∞—Å—å —Å—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞ —Å—Ö–æ–¥—Å—Ç–≤–∞ LABSE (Language-Agnostic BERT Sentence Embedding).</li>\n<li>–ì—Ä–∞—Ñ–∏–∫ —ç—Ç–æ–π –º–µ—Ç—Ä–∏–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—ã—Å–æ–∫—É—é —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å –æ—Ü–µ–Ω–æ–∫ –¥–ª—è –≤—Å–µ—Ö —è–∑—ã–∫–æ–≤, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ä–∞–∑–ª–∏—á–∏—è –≤ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –ø–∞—Ä –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</li>\n<li>–ó–Ω–∞—á–µ–Ω–∏—è –º–µ—Ç—Ä–∏–∫–∏ —Å—Ç—Ä–µ–º—è—Ç—Å—è –∫ 0.8 –∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –æ–ø—É—Å–∫–∞—é—Ç—Å—è –Ω–∏–∂–µ 0.75, —á—Ç–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç –≤—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ —Ç–æ—á–Ω–æ—Å—Ç—å –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è.</li>\n</ul>\n<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</strong></p>\n<ul>\n<li>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ LABSE –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —è–≤–ª—è–µ—Ç—Å—è —Ö–æ—Ä–æ—à–∏–º –ø–æ–¥—Ö–æ–¥–æ–º, —Ç–∞–∫ –∫–∞–∫ LABSE —è–≤–ª—è–µ—Ç—Å—è —è–∑—ã–∫–æ–≤–æ-–Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</li>\n<li>–í—ã—Å–æ–∫–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è LABSE (–±–ª–∏–∑–∫–∏–µ –∫ 0.8) —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É—é—Ç –æ —Ö–æ—Ä–æ—à–µ–º –∫–∞—á–µ—Å—Ç–≤–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è, —á—Ç–æ –≤–∞–∂–Ω–æ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞.</li>\n<li>–ù–∞–ª–∏—á–∏–µ –±–æ–ª—å—à–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–∞—Ä –∏–Ω–¥–∏–π—Å–∫–∏–π-–∏–Ω–¥–∏–π—Å–∫–∏–π —è–≤–ª—è–µ—Ç—Å—è —Ü–µ–Ω–Ω—ã–º —Ä–µ—Å—É—Ä—Å–æ–º, —Ç–∞–∫ –∫–∞–∫ —Ç–∞–∫–∏–µ –¥–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–æ —è–≤–ª—è—é—Ç—Å—è –¥–µ—Ñ–∏—Ü–∏—Ç–Ω—ã–º–∏.</li>\n</ul>'}, {'title': 'Baseline model selection', 'content': 'When it comes to choosing strong multi-lingual model that is, or at least close to, the state-of3 Our testset Flores+ Models en-in Models en-in NLLB 30.73 / 57.62 LoRA FT 48.98 / 71.99 39.66 / 66.49 IT2 NLLB 19.73 / 54.27 LoRA FT 22.04 / 57.33 24.08 / 59.45 IT2 Table 2: Results are in the form <bleu>/<chrf++>. These scores represent the average of all 8 languages covered by the dataset. All models were evaluated without using beam-search or sampling. the-art, we find that our options are limited. IndicTrans2 could be good choice, except that it provides different models for English-Indic, IndicEnglish and Indic-Indic directions. We eliminate this option since we hope to leverage transfer learning by training just one model in all the 36 language-pair combinations that our dataset supports. That leaves us with only two possible candidates: NLLB-200 (Team et al., 2022) and MADLAD-400 (Kudugunta et al., 2023). These are both massively multilingual Transformer models that promise to be the right baseline for our study. We choose NLLB on the basis of its superior evaluation scores for Indian languages on the Flores-200 (Goyal et al., 2022) benchmark, according to the results published in the MADLAD paper.', 'summary': '<p>–î–ª—è –≤—ã–±–æ—Ä–∞ —Å–∏–ª—å–Ω–æ–π –º—É–ª—å—Ç–∏—è–∑—ã—á–Ω–æ–π –º–æ–¥–µ–ª–∏, –±–ª–∏–∑–∫–æ–π –∫ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º—É —É—Ä–æ–≤–Ω—é, –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –Ω–µ —Ç–∞–∫ –º–Ω–æ–≥–æ. IndicTrans2 –º–æ–≥ –±—ã –ø–æ–¥–æ–π—Ç–∏, –Ω–æ –æ–Ω –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –æ—Ç–¥–µ–ª—å–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π –ø–µ—Ä–µ–≤–æ–¥–∞: —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ –∏–Ω–¥–∏–π—Å–∫–∏–µ —è–∑—ã–∫–∏, —Å –∏–Ω–¥–∏–π—Å–∫–∏—Ö –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –∏ –º–µ–∂–¥—É –∏–Ω–¥–∏–π—Å–∫–∏–º–∏ —è–∑—ã–∫–∞–º–∏. –≠—Ç–æ—Ç –≤–∞—Ä–∏–∞–Ω—Ç –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç, —Ç–∞–∫ –∫–∞–∫ –º—ã —Ö–æ—Ç–∏–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ, –æ–±—É—á–∞—è –≤—Å–µ–≥–æ –æ–¥–Ω—É –º–æ–¥–µ–ª—å –¥–ª—è –≤—Å–µ—Ö 36 —è–∑—ã–∫–æ–≤—ã—Ö –ø–∞—Ä, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –Ω–∞—à –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö.</p>\n<p>–û—Å—Ç–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–≤–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞: NLLB-200 –∏ MADLAD-400. –û–±–µ –º–æ–¥–µ–ª–∏ —è–≤–ª—è—é—Ç—Å—è –∫—Ä—É–ø–Ω—ã–º–∏ –º—É–ª—å—Ç–∏—è–∑—ã—á–Ω—ã–º–∏ Transformer-–º–æ–¥–µ–ª—è–º–∏ –∏ –º–æ–≥—É—Ç —Å—Ç–∞—Ç—å —Ö–æ—Ä–æ—à–µ–π –æ—Ç–ø—Ä–∞–≤–Ω–æ–π —Ç–æ—á–∫–æ–π –¥–ª—è –Ω–∞—à–µ–≥–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è. –ú—ã –≤—ã–±–∏—Ä–∞–µ–º NLLB, —Ç–∞–∫ –∫–∞–∫, —Å–æ–≥–ª–∞—Å–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º, –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã–º –≤ —Å—Ç–∞—Ç—å–µ –ø—Ä–æ MADLAD, –æ–Ω–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ Flores-200.</p>'}, {'title': 'Training', 'content': 'NLLB-200 models are available in wide variety of sizes ranging from 600M parameter distilled model to massive 54B parameter Mixtureof-Experts model. For our experiments, we decide to choose the 3.3B parameter version as sweet spot between performance quality and compute requirements. Still, even with this relatively smaller NLLB 3.3B model, running Full Fine-Tuning (FFT) setup can turn out to be very compute intensive endeavour. The amount of time required to effectively train our model will also be significant. In our case we wish to execute number of experiments with different approaches in hopes to achieve the best results. FFT thus would not be feasible approach. Instead, we decide to utilize Parameter-Efficient Fine Tuning (PEFT) method known as Low-Rank Adaptation (LoRA) (Hu et al., 2022) to train our model. We primarily trained three models using three different approaches. All of them were done using LoRA with NLLB 3.3B. These approaches included: 1) training model purely on our dataset in one direction, 2) training using Curriculum Learning (CL) (Bengio et al., 2009) with cleaned subset of the BPCC corpus (Gala et al., 2023) with our 8 Indian languages, comprising of 4 million rows, before introducing our dataset, 3) training on massive 12 million samples which included the cleaned BPCC corpus and our dataset in both directions. All our models were trained on node of 8 NVIDIA A100 40GB GPUs. Evaluation results for all the three models were found to be similar, with our 3rd approach performing slightly better. The hyperparameters and detailed results for all three are available in Appendix B.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –º–æ–¥–µ–ª–∏ NLLB-200 —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤, –æ—Ç 600 –º–∏–ª–ª–∏–æ–Ω–æ–≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –¥–æ 54 –º–∏–ª–ª–∏–∞—Ä–¥–æ–≤. –î–ª—è —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –≤—ã–±—Ä–∞–ª–∏ –º–æ–¥–µ–ª—å —Å 3.3 –º–∏–ª–ª–∏–∞—Ä–¥–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤, –∫–∞–∫ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—á–µ—Å—Ç–≤–æ–º –∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏. </p>\n<p>–ü–æ–ª–Ω–∞—è –¥–æ–Ω–∞—Å—Ç—Ä–æ–π–∫–∞ (Full Fine-Tuning, FFT) —Ç–∞–∫–æ–π –º–æ–¥–µ–ª–∏ —Ç—Ä–µ–±—É–µ—Ç –±–æ–ª—å—à–∏—Ö –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –∑–∞—Ç—Ä–∞—Ç –∏ –≤—Ä–µ–º–µ–Ω–∏, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –µ–µ –Ω–µ–ø—Ä–∞–∫—Ç–∏—á–Ω–æ–π –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤. –ü–æ—ç—Ç–æ–º—É –±—ã–ª–æ —Ä–µ—à–µ–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–µ—Ç–æ–¥ Parameter-Efficient Fine Tuning (PEFT), –∞ –∏–º–µ–Ω–Ω–æ Low-Rank Adaptation (LoRA). </p>\n<p>–ë—ã–ª–∏ –æ–±—É—á–µ–Ω—ã —Ç—Ä–∏ –º–æ–¥–µ–ª–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º LoRA –∏ NLLB 3.3B, —Å —Ä–∞–∑–Ω—ã–º–∏ –ø–æ–¥—Ö–æ–¥–∞–º–∏:\n1.  –û–±—É—á–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö –≤ –æ–¥–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.\n2.  –û–±—É—á–µ–Ω–∏–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Curriculum Learning (CL) - —Å–Ω–∞—á–∞–ª–∞ –Ω–∞ –æ—á–∏—â–µ–Ω–Ω–æ–º –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–µ –∫–æ—Ä–ø—É—Å–∞ BPCC (4 –º–∏–ª–ª–∏–æ–Ω–∞ —Å—Ç—Ä–æ–∫) —Å 8 –∏–Ω–¥–∏–π—Å–∫–∏–º–∏ —è–∑—ã–∫–∞–º–∏, –∞ –∑–∞—Ç–µ–º –Ω–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö.\n3.  –û–±—É—á–µ–Ω–∏–µ –Ω–∞ –±–æ–ª—å—à–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö (12 –º–∏–ª–ª–∏–æ–Ω–æ–≤ –æ–±—Ä–∞–∑—Ü–æ–≤), –≤–∫–ª—é—á–∞—é—â–µ–º –æ—á–∏—â–µ–Ω–Ω—ã–π –∫–æ—Ä–ø—É—Å BPCC –∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –≤ –æ–±–æ–∏—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö.</p>\n<p>–í—Å–µ –º–æ–¥–µ–ª–∏ –æ–±—É—á–∞–ª–∏—Å—å –Ω–∞ —É–∑–ª–µ —Å 8 GPU NVIDIA A100 (40 –ì–ë). –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ü–µ–Ω–∫–∏ –≤—Å–µ—Ö —Ç—Ä–µ—Ö –º–æ–¥–µ–ª–µ–π –æ–∫–∞–∑–∞–ª–∏—Å—å —Å—Ö–æ–∂–∏–º–∏, —Å –Ω–µ–±–æ–ª—å—à–∏–º –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ–º —É —Ç—Ä–µ—Ç—å–µ–≥–æ –ø–æ–¥—Ö–æ–¥–∞. –ü–æ–¥—Ä–æ–±–Ω—ã–µ –≥–∏–ø–µ—Ä–ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏–≤–µ–¥–µ–Ω—ã –≤ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ B.</p>'}, {'title': 'Conclusion', 'content': 'In this paper, we introduced Shiksha, novel translation dataset and model tailored for Indian languages, with particular focus on the Scientific, Technical, and Educational domains. We created robust multilingual parallel corpus consisting of over 2.8 million high-quality translation pairs across 8 Indian languages. Our approach involved meticulous data extraction, cleaning, and bitext mining to ensure the accuracy and relevance of the dataset. We also fine-tuned state-of-the-art baseline NMT models using this dataset and demonstrated significant performance improvements in not only in-domain, but also out-of-domain translation tasks. With this paper, we wish to encourage the importance of domain-specific datasets in advancing NMT capabilities. We believe that our dataset and models will serve as valuable resources for the community and foster further research in multilingual NMT.', 'summary': '<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω Shiksha ‚Äî –Ω–æ–≤—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏ –º–æ–¥–µ–ª—å –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤, —Å –æ—Å–æ–±—ã–º –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –Ω–∞—É—á–Ω—É—é, —Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é –∏ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç–∏. –ú—ã —Å–æ–∑–¥–∞–ª–∏ –Ω–∞–¥–µ–∂–Ω—ã–π –º–Ω–æ–≥–æ—è–∑—ã—á–Ω—ã–π –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π –∫–æ—Ä–ø—É—Å, –≤–∫–ª—é—á–∞—é—â–∏–π –±–æ–ª–µ–µ 2,8 –º–∏–ª–ª–∏–æ–Ω–∞ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø–∞—Ä –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –Ω–∞ 8 –∏–Ω–¥–∏–π—Å–∫–∏—Ö —è–∑—ã–∫–∞—Ö. –ù–∞—à –ø–æ–¥—Ö–æ–¥ –≤–∫–ª—é—á–∞–ª —Ç—â–∞—Ç–µ–ª—å–Ω–æ–µ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö, –∏—Ö –æ—á–∏—Å—Ç–∫—É –∏ –ø–æ–∏—Å–∫ –±–∏—Ç–µ–∫—Å—Ç–æ–≤ –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö. –ú—ã —Ç–∞–∫–∂–µ –¥–æ–æ–±—É—á–∏–ª–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –±–∞–∑–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –Ω–µ–π—Ä–æ–Ω–Ω–æ–≥–æ –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ (NMT), –∏—Å–ø–æ–ª—å–∑—É—è —ç—Ç–æ—Ç –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö, –∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–µ —Ç–æ–ª—å–∫–æ –≤ –∑–∞–¥–∞—á–∞—Ö –ø–µ—Ä–µ–≤–æ–¥–∞ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏, –Ω–æ –∏ –≤–Ω–µ –µ–µ. –≠—Ç–æ–π —Ä–∞–±–æ—Ç–æ–π –º—ã —Ö–æ—Ç–∏–º –ø–æ–¥—á–µ—Ä–∫–Ω—É—Ç—å –≤–∞–∂–Ω–æ—Å—Ç—å —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π NMT. –ú—ã —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –Ω–∞—à –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏ –º–æ–¥–µ–ª–∏ —Å—Ç–∞–Ω—É—Ç —Ü–µ–Ω–Ω—ã–º–∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏ –¥–ª—è —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ –∏ –±—É–¥—É—Ç —Å–ø–æ—Å–æ–±—Å—Ç–≤–æ–≤–∞—Ç—å –¥–∞–ª—å–Ω–µ–π—à–∏–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è–º –≤ –æ–±–ª–∞—Å—Ç–∏ –º–Ω–æ–≥–æ—è–∑—ã—á–Ω–æ–≥–æ NMT.</p>\n<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –í —Å—Ç–∞—Ç—å–µ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç—Å—è –≤–∞–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ–±—â–∏—Ö –∫–æ—Ä–ø—É—Å–æ–≤.</em></p>'}]}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
