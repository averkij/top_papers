    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': '2501.08332', 'title': 'MangaNinja: Line Art Colorization with Precise Reference Following', 'url': 'https://huggingface.co/papers/2501.08332', 'abstract': 'Derived from diffusion models, MangaNinjia specializes in the task of\nreference-guided line art colorization. We incorporate two thoughtful designs\nto ensure precise character detail transcription, including a patch shuffling\nmodule to facilitate correspondence learning between the reference color image\nand the target line art, and a point-driven control scheme to enable\nfine-grained color matching. Experiments on a self-collected benchmark\ndemonstrate the superiority of our model over current solutions in terms of\nprecise colorization. We further showcase the potential of the proposed\ninteractive point control in handling challenging cases, cross-character\ncolorization, multi-reference harmonization, beyond the reach of existing\nalgorithms.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-01-14', 'pub_date_card': {'ru': '14 —è–Ω–≤–∞—Ä—è', 'en': 'January 14', 'zh': '1Êúà14Êó•'}, 'hash': '20ea6b75639e2ced', 'authors': ['Zhiheng Liu', 'Ka Leong Cheng', 'Xi Chen', 'Jie Xiao', 'Hao Ouyang', 'Kai Zhu', 'Yu Liu', 'Yujun Shen', 'Qifeng Chen', 'Ping Luo'], 'affiliations': ['Ant Group', 'HKU', 'HKUST', 'Tongyi Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2501.08332.jpg', 'data': {'categories': ['#cv', '#diffusion', '#benchmark'], 'emoji': 'üé®', 'ru': {'title': '–ü—Ä–µ—Ü–∏–∑–∏–æ–Ω–Ω–æ–µ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ –º–∞–Ω–≥–∏ —Å –ø–æ–º–æ—â—å—é –ò–ò', 'desc': 'MangaNinjia - —ç—Ç–æ –º–æ–¥–µ–ª—å –¥–ª—è —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è –ª–∏–Ω–µ–π–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ –º–∞–Ω–≥–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö. –û–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–æ–¥—É–ª—å –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è–º –º–µ–∂–¥—É —Ü–≤–µ—Ç–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º-–æ–±—Ä–∞–∑—Ü–æ–º –∏ —Ü–µ–ª–µ–≤—ã–º –ª–∏–Ω–µ–π–Ω—ã–º —Ä–∏—Å—É–Ω–∫–æ–º. –ú–æ–¥–µ–ª—å —Ç–∞–∫–∂–µ –≤–∫–ª—é—á–∞–µ—Ç —Å—Ö–µ–º—É —Ç–æ—á–µ—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–æ–¥–±–æ—Ä–∞ —Ü–≤–µ—Ç–æ–≤. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ MangaNinjia –Ω–∞–¥ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ —Ä–µ—à–µ–Ω–∏—è–º–∏ –≤ —Ç–æ—á–Ω–æ—Å—Ç–∏ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è.'}, 'en': {'title': 'MangaNinjia: Mastering Line Art Colorization with Precision', 'desc': 'MangaNinjia is a model designed for coloring line art by using reference images. It employs a patch shuffling module to help the model learn how to match colors from the reference image to the target line art accurately. Additionally, it features a point-driven control scheme that allows for detailed color adjustments, ensuring that colors are applied precisely. Our experiments show that MangaNinjia outperforms existing methods in colorization tasks, especially in complex scenarios involving multiple references and different characters.'}, 'zh': {'title': 'MangaNinjiaÔºöÁ≤æÂáÜ‰∏äËâ≤ÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'MangaNinjia ÊòØ‰∏ÄÁßçÂü∫‰∫éÊâ©Êï£Ê®°ÂûãÁöÑÂèÇËÄÉÂºïÂØºÁ∫øÊù°Ëâ∫ÊúØ‰∏äËâ≤ÊäÄÊúØ„ÄÇÊàë‰ª¨ËÆæËÆ°‰∫Ü‰∏§‰∏™Ê®°ÂùóÊù•Á°Æ‰øùËßíËâ≤ÁªÜËäÇÁöÑÂáÜÁ°ÆËΩ¨ÂΩïÔºåÂåÖÊã¨Ë°•‰∏ÅÊ¥óÁâåÊ®°ÂùóÂíåÁÇπÈ©±Âä®ÊéßÂà∂ÊñπÊ°àÔºå‰ª•ÂÆûÁé∞Á≤æÁªÜÁöÑÈ¢úËâ≤ÂåπÈÖç„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåÊàë‰ª¨ÁöÑÊ®°ÂûãÂú®Á≤æÁ°Æ‰∏äËâ≤ÊñπÈù¢‰ºò‰∫éÁé∞ÊúâËß£ÂÜ≥ÊñπÊ°à„ÄÇÊàë‰ª¨ËøòÂ±ïÁ§∫‰∫ÜÊâÄÊèêËÆÆÁöÑ‰∫§‰∫íÂºèÁÇπÊéßÂà∂Âú®Â§ÑÁêÜÂ§çÊùÇÊ°à‰æãÂíåÂ§öÂèÇËÄÉÂçèË∞ÉÊñπÈù¢ÁöÑÊΩúÂäõÔºåË∂ÖË∂ä‰∫ÜÁé∞ÊúâÁÆóÊ≥ïÁöÑËÉΩÂäõ„ÄÇ'}}, 'clean_sections': [{'title': 'Abstract', 'content': 'Derived from diffusion models, MangaNinjia specializes in the task of reference-guided line art colorization. We incorporate two thoughtful designs to ensure precise character detail transcription, including a patch shuffling module to facilitate correspondence learning between the reference color image and the target line art, and a point-driven control scheme to enable fine-grained color matching. Experiments on a self-collected benchmark demonstrate the superiority of our model over current solutions in terms of precise colorization. We further showcase the potential of the proposed interactive point control in handling challenging cases, cross-character colorization, multi-reference harmonization, beyond the reach of existing algorithms.', 'summary': '<p>–í —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –º–µ—Ç–æ–¥ MangaNinjia, –∫–æ—Ç–æ—Ä—ã–π –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ (–ª–∞–π–Ω-–∞—Ä—Ç–∞) —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ü–≤–µ—Ç–æ–≤–æ–π –ø–∞–ª–∏—Ç—Ä—ã –∏–∑ –¥—Ä—É–≥–æ–≥–æ, —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. </p>\n<p>–î–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–µ—Ä–µ–Ω–æ—Å–∞ –¥–µ—Ç–∞–ª–µ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –∏–∑ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–µ–º—ã–π –∫–æ–Ω—Ç—É—Ä, –∞–≤—Ç–æ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç –¥–≤–∞ –∫–ª—é—á–µ–≤—ã—Ö –ø–æ–¥—Ö–æ–¥–∞:</p>\n<ol>\n<li><strong>–ú–æ–¥—É–ª—å –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π (patch shuffling module)</strong>: –≠—Ç–æ—Ç –º–æ–¥—É–ª—å –ø–æ–º–æ–≥–∞–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –º–µ–∂–¥—É —Ü–≤–µ—Ç–æ–≤—ã–º–∏ –æ–±–ª–∞—Å—Ç—è–º–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –æ–±–ª–∞—Å—Ç—è–º–∏ –∫–æ–Ω—Ç—É—Ä–Ω–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞. –ü—Ä–æ—â–µ –≥–æ–≤–æ—Ä—è, –æ–Ω –Ω–∞—Ö–æ–¥–∏—Ç, –∫–∞–∫–∏–µ —á–∞—Å—Ç–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∫–∞–∫–∏–º —á–∞—Å—Ç—è–º –∫–æ–Ω—Ç—É—Ä–∞, —á—Ç–æ–±—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ —Ü–≤–µ—Ç.</li>\n<li><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–º –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–æ—á–µ–∫ (point-driven control scheme)</strong>: –≠—Ç–æ—Ç –º–µ—Ö–∞–Ω–∏–∑–º –ø–æ–∑–≤–æ–ª—è–µ—Ç –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ—Å—Å —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è. –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–∂–µ—Ç —É–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Ç–æ—á–∫–∏ –Ω–∞ –∫–æ–Ω—Ç—É—Ä–Ω–æ–º —Ä–∏—Å—É–Ω–∫–µ –∏ –∑–∞–¥–∞—Ç—å, –∫–∞–∫–æ–π —Ü–≤–µ—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —ç—Ç–∏—Ö —Ç–æ—á–∫–∞—Ö, —á—Ç–æ –¥–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ç–æ—á–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤–æ–π –≥–∞–º–º—ã.</li>\n</ol>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Å–æ–±—Ä–∞–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ MangaNinjia –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –≤ —Ç–æ—á–Ω–æ—Å—Ç–∏ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è. –ë–æ–ª–µ–µ —Ç–æ–≥–æ, –∞–≤—Ç–æ—Ä—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç, –∫–∞–∫ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–º —Å –ø–æ–º–æ—â—å—é —Ç–æ—á–µ–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ —Å–ª—É—á–∞—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤, –≥–∞—Ä–º–æ–Ω–∏–∑–∞—Ü–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ª–æ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, —á—Ç–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤.</p>\n<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> <em>–î–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –æ—Å–Ω–æ–≤–∞–Ω MangaNinjia, —è–≤–ª—è—é—Ç—Å—è –º–æ—â–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Ü–≤–µ—Ç–æ–≤–æ–µ —Ä–µ—à–µ–Ω–∏–µ, –∞ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –º–æ–¥—É–ª–∏ –¥–µ–ª–∞—é—Ç –ø—Ä–æ—Ü–µ—Å—Å –±–æ–ª–µ–µ —Ç–æ—á–Ω—ã–º –∏ —É–ø—Ä–∞–≤–ª—è–µ–º—ã–º.</em></p>'}, {'title': 'Introduction', 'content': 'ation, etc., beyond the reach of existing algorithms. 1. Introduction Reference-based line art colorization aims to transform line art image into color image, maintaining consistency with the reference image [8, 9, 32, 41, 82]. This technique is in high demand for comics, animation, and various other content creation applications [10, 23, 33, 81, 83]. Unlike methods that rely solely on strokes, palettes, or text conditions [25, 62, 75], reference-based line art colorization excels in preserving both identity and semantic meaning as shown in Fig. 1, which is crucial for comics and manga. Existing approaches [8, 32] have explored referencebased colorization with fused attention mechanisms. However, these methods exhibit two main limitations. First, substantial variations between the line art and reference image often lead to semantic mismatches or confusion of colorization. Hence, these approaches typically demand high standard for the reference image, requiring it to closely resemble the line art, which is impractical for real-world applications. Second, existing methods lack precise control, resulting in the loss of crucial details from the reference image during the colorization process. In this paper, we introduce MangaNinja, consisting of dual-branch structure for correspondences finding between the reference and line art images by leveraging the rich diffusion priors through cross attention. Observing that the basic dual-branch design tends to transfer global style rather than matching local semantics, we propose patch shuffling module, which divides the reference image into patches to encourage local matching capabilities of the model. The patch shuffling pushes our model out of its comfort zone during optimization, facilitating it to learn an implicit matching capability that effectively handles disparities between the input line art and reference image. However, such semantic correspondence can still suffer from ambiguity, especially when color images include details that are hard to capture in line art (e.g., nose shading in Fig. 2a), when some elements in the line art occupy only small area of the reference image (e.g., shoulder garment pattern in Fig. 2a), or when significant variations and complex compositions create semantic confusion (e.g., multiple characters in Fig. 2b). To further support finergrained coloring matching, we introduce point-driven control scheme powered by PointNet, which offers detailed control using user-defined cues in an interactive manner. During experiments, we find that point control only works when the model is aware of local semantics, highlighting the importance and effectiveness of patch shuffling. We take advantage of the inherently natural semantic correspondences and visual variances presented in anime videos to construct training data pairs. Specifically, we randomly select two frames from video: one serves as the reference for the Reference U-Net, while the other, along with its line art version, acts as the target and input for the Denoising U-Net. As for the explicit correspondence, we employ an off-the-shelf model to label matching points in the training image pairs, encode these points with PointNet, and integrate them into the main branch via attention. With our carefully designed patch shuffling strategy and point-driven control scheme, MangaNinja effectively manages challenging scenarios, such as varying poses or details missing between reference and line art, multi-reference inputs, and colorization with discrepant references, as shown in Sec. 4.3. It excels in complex colorization tasks, producing high-quality results from line art while accurately preserving character identity, as demonstrated in Fig. 1. For fair and systematic evaluation, we construct comprehensive benchmark for line art colorization. Our extensive quantitative and qualitative experiments demonstrate that our approach outperforms existing baselines, achieving state-of-the-art results in visual fidelity and identity preservation, making it beneficial for comics, animation, and various content creation applications. 2. Related Work 2.1. Line Art Colorization Line art colorization aims to fill the blank regions of line art with appropriate colors. Currently, several user-guided colorization techniques exist, including text prompts [7, 27, 80], scribble [7, 14, 37, 53, 78, 79], and reference image [13, 31, 32, 66, 67, 81]. However, text-based and scribble methods have limitations in achieving precise color filling for the overall line art. Existing reference-based colorization approaches often have limited performance due to inaccurate structural and semantic matching, particularly when there are substantial differences between the reference image and the line art. Moreover, in practical applications, more complex scenarios arise, such as requiring multiple reference images to handle the colorization of various elements in the line art. Consequently, it is challenging to seamlessly integrate the existing line art colorization methods into the animation industry workflow. Our approach leverages priors from pretrained diffusion models and enhances the models matching capabilities by learning from video data, allowing users to accomplish complex colorization tasks with simple point guidance. 2.2. Visual Correspondence In computer vision, correspondence [76] involves identifying and matching related features or points across different images, often used for tasks such as stereo vision [1, 45, Figure 2. Visualization of point guidance. By introducing points as guidance, MangaNinja can tackle many challenging tasks, such as when there are significant variations between reference images and line art while preserving details. See more in Sec. 4.3. 54, 55], motion tracking [16, 71]. Traditional methods use hand-crafted features [4, 40] to find correspondences, whereas recent deep learning approaches [12, 22, 28, 30] leverage supervised learning with labeled data to learn matching capabilities. However, due to the requirement for precise pixel-level annotations, these methods struggle to scale up, as such detailed labeling is challenging and expensive. Later, researchers begin exploring the establishment of weakly supervised [63] or self-supervised [24, 64] visual correspondence models. Recent studies [19, 48, 59] show that the rich priors inherent in the latent representations of generative pretrained models like GAN [17] and Diffusion [57] models can be utilized to identify visual correspondence. Leveraging the inherent rich priors of correspondences in pre-trained diffusion models, our method achieves reference-based colorization by learning to match between line art and reference images. 2.3. Diffusion-based Consistent Generation Consistent generation based on pretrained diffusion models can be categorized into three main directions. The first direction leverages training-free or rapid fine-tuning strategy for image editing [3, 5, 6, 20, 26, 34, 36, 42, 43, 56, 61], where they conduct global or local editing by modifying text prompts or introducing new guidance to adjust the attention layers. However, they generally struggle with robustness in challenging scenarios and rely heavily on the input guidance signals. The second direction is customized generation [2, 15, 18, 29, 38, 39, 51, 52, 60], which generally involves fine-tuning on 3 to 5 example images per concept, where some methods may take about half an hour for single concept. The third direction involves further training the pretrained diffusion model with extensive domain-specific data, learning to incorporate encoded image features into the main denoising network [46, 68, 74, 77]. For instance, Paint-by-Example [72] and ObjectStitch [58] utilize CLIP [49] to encode images for extracting object representations, while AnyDoor [11] collects training samples from videos and employs the DINOv2 [44] as the image encoder. However, these methods primarily focus on general objects in images, lacking fine-grained matching capabilities. 3. Method 3.1. Overall Pipeline The overall framework of MangaNinja is presented in Fig. 3. Our goal is to match and colorize, producing vibrant anime image Itarget from line art Iline and reference image Iref of the same character. Additionally, users can pre-define specific points Pref on the reference image and their corresponding points Pline on the line art. Guided by the matching points, the model ensures color consistency during the colorization process, thereby achieving fine-grained control and excellent performance even in challenging scenarios. Anime video sequences inherently present identity consistency across frames while simultaneously exhibiting various spatial and temporal transformations. These transformations include, but are not limited to, scale variations (e.g., zooming effects), changes in object orientation, and alterations in pose. Thanks to such property, we construct training image pairs by randomly sampling two distinct frames from video clip. The first frame serves as the reference, and we employ an off-the-shelf line art extraction model [80] to derive the line art from the second frame, which serves as the target image. During training, we use LightGlue [35], state-of-the-art point-matching algorithm, to extract corresponding point pairs between two frames. 3.2. Architecture Design Reference U-Net. Given the stringent detail requirements in line art colorization, the main challenge is how to effectively encode the reference image for finer-grained Figure 3. The training process of MangaNinja. We randomly select two frames from video data, using one frame as reference image and extracti', 'summary': '<h2>–ò–∑–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∞ "–í–≤–µ–¥–µ–Ω–∏–µ" —Å—Ç–∞—Ç—å–∏ –æ MangaNinja</h2>\n<p>–°—Ç–∞—Ç—å—è –ø–æ—Å–≤—è—â–µ–Ω–∞ –∑–∞–¥–∞—á–µ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –æ—á–µ–Ω—å –≤–æ—Å—Ç—Ä–µ–±–æ–≤–∞–Ω –≤ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–∏–∫—Å–æ–≤, –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –¥—Ä—É–≥–∏—Ö –≤–∏–¥–æ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –º–µ—Ç–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª–∞–≥–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —à—Ç—Ä–∏—Ö–∏, –ø–∞–ª–∏—Ç—Ä—ã –∏–ª–∏ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ —ç—Ç–∞–ª–æ–Ω—É –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞, —Ç–∞–∫ –∏ –µ–≥–æ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, —á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –≤–∞– ∏—Ä–∞—é—Ç—Å—è –¥–≤–∞ –∫–∞–¥—Ä–∞: –æ–¥–∏–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ —ç—Ç–∞–ª–æ–Ω–∞, –∞ –¥—Ä—É–≥–æ–π, –≤–º–µ—Å—Ç–µ —Å–æ —Å–≤–æ–µ–π –≤–µ—Ä—Å–∏–µ–π –≤ –≤–∏–¥–µ –∫–æ–Ω—Ç—É—Ä–Ω–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞, —Å–ª—É–∂–∏—Ç —Ü–µ–ª–µ–≤—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –∏ –≤—Ö–æ–¥–æ–º –¥–ª—è –º–æ–¥–µ–ª–∏. –î–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–æ—á–Ω–æ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≥–æ—Ç–æ–≤–∞—è –º–æ–¥–µ–ª—å, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–∑–º–µ—á–∞–µ—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ—á–∫–∏ –Ω–∞ –æ–±—É—á–∞—é—â–∏—Ö –ø–∞—Ä–∞—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –≠—Ç–∏ —Ç–æ—á–∫–∏ –∫–æ–¥–∏—Ä—É—é—Ç—Å—è —Å –ø–æ–º–æ—â—å—é PointNet –∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É—é—Ç—Å—è –≤ –æ—Å–Ω–æ–≤–Ω—É—é –≤–µ—Ç–≤—å —á–µ—Ä–µ–∑ –º–µ—Ö–∞–Ω–∏–∑–º –≤–Ω–∏–º–∞–Ω–∏—è.</p>\n<p>–ë–ª–∞–≥–æ–¥–∞—Ä—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–π —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π –∏ —Å—Ö–µ–º–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–æ—á–∫–∞–º–∏, MangaNinja —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ —Å—Ü–µ–Ω–∞—Ä–∏—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ —Ä–∞–∑–ª–∏—á–∏—è –≤ –ø–æ–∑–∞—Ö –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –¥–µ—Ç–∞–ª–µ–π –º–µ–∂–¥—É —ç—Ç–∞–ª–æ–Ω–Ω—ã–º –∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–∞–º–∏, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ª–æ–Ω–æ–≤ –∏ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏—è —Å –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ —ç—Ç–∞–ª–æ–Ω–∞–º–∏. –ú–æ–¥–µ–ª—å –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ –∑–∞–¥–∞—á–∞–º–∏ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏, —Å–æ–∑–¥–∞–≤–∞—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤, —Ç–æ—á–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π. –î–ª—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –±—ã–ª —Å–æ–∑–¥–∞–Ω –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã, –¥–æ—Å—Ç–∏–≥–∞—è –Ω–∞–∏–ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ –ø–ª–∞–Ω–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–π —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –µ–≥–æ –ø–æ–ª–µ–∑–Ω—ã–º –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–∏–∫—Å–æ–≤, –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –¥—Ä—É–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</p>'}, {'title': 'Enhancing image colorization with reference u-net and pointnet', 'content': 'ng the line art from the other. Both frames are input into the Reference U-Net and the Denoising U-Net, respectively. To enhance the models automatic matching and fine-grained control capabilities, we propose series of training strategies, including progressive patch shuffling. Additionally, we employ an off-the-shelf model to extract matching points from the two frames, and these point maps are fed into the main branch through PointNet. feature extraction. Recent studies [21, 70] demonstrate the effectiveness of leveraging an additional U-Net architecture to address this issue, and we are inspired to introduce Reference U-Net using similar design. After encoding the reference image into 4-channel latent representation using VAE, it is fed into the Reference U-Net to extract multi-level features for fusion with the main Denoising U-Net. Specifically, we concatenate the key and value from the self-attention layers of both the reference and denoising branches, as described in Eq. (1), injecting the multi-level reference features into the corresponding layers of the Denoising U-Net. Attn = softmax( Qtar [Ktar, Kref ] )[Vtar, Vref ]. (1) Denoising U-Net. The main branch utilizes the Reference U-Net and PointNet as conditions for image colorization. We extract the line art from the images using LineartAnimeDetector [80], then replicate the single-channel line art three times to input into the variational autoencoder (VAE) for compression into the latent space. Next, we concatenate this with the noisy image latent, resulting in total of 8 channels. Additionally, we experiment with sending the line art through ControlNet [80] and find that both approaches yield comparable performance. For resource efficiency, we opt for the first method. Furthermore, we replace the original text embeddings with image embeddings extracted from the CLIP encoder. Progressive patch shuffle for local matching. Although we inject the reference image features layer by layer into the Denoising U-Net, we observe that the strong structural cues provided by the line art enable easy coarse global matching, which hinders the learning of detailed matching ability. To address this, we propose progressive patch shuffle strategy. Specifically, we divide the reference image into multiple small patches and randomly shuffle them to disrupt the overall structural coherence, as shown in Fig. 3. The idea behind this technique is to encourage the model to focus more on smaller patches (even at the pixel level) within the reference image to achieve finer-grained, local matching abilities rather than global ones. Moreover, we adopt coarse-to-fine learning scheme by progressively increasing the number of randomly shuffled patches from 22 to 3232. Apart from the shuffling technique, we also employ some common data augmentation techniques, such as random flipping and rotation, to increase the variation between the reference and target image. 3.3. Fine-grained Point Control However, such semantic correspondence can still suffer from ambiguity, especially when color images contain details that are difficult to capture in line art. Moreover, users often require simple interactive method to handle complex tasks. To address this, we design point-based fine-grained control mechanism and propose series of strategies to enhance the effectiveness of point control. Point embedding injection. We represent user-specified matching point pairs using two point maps, each being 4 single-channel matrix matching the input images resolution. For each matching point pair, we assign the same unique integer values to their respective coordinates on both point maps, with all other positions set to 0. During training, we randomly select up to 24 matching point pairs, with the option to select zero points as well. Hence, users can opt not to indicate matching points for control during inference, instead fully relying on the autonomous matching capability of the model. We propose PointNet composed of multiple convolutional layers and SiLU activation functions to encode the point maps as multi-scale embeddings. Similarly, the point embeddings Etar and Eref are integrated into the main branch via cross-attention mechanism by adding them to the query and key, as described in Eq. (2): Attn = softmax( tar, tar[K ref ] )[Vtar, Vref ], (2) tar = Qtar+Etar, tar = Ktar+Etar, and where Kref + Eref . Multi classifier-free guidance. To individually control the guiding strength of the reference image and the points during the generation inference process, we employ multiple classifier-free guidance: ref = œµŒ∏(zt, cref , cpoints) = œµŒ∏(zt, , ) + œâref + œâpoints (cid:0)œµŒ∏(zt, cref , ) œµŒ∏(zt, , )(cid:1) (3) (cid:0)œµŒ∏(zt, cref , cpoints) œµŒ∏(zt, cref , )(cid:1), where cref denotes the condition input from the reference image via the Reference U-Net, while cpoints denotes the condition input from the user-specified points through the PointNet. Increasing œâref makes the model rely more on its automatic matching capabilities. However, when we want to use points as guidance to accomplish more complex tasks (see Sec. 4.3), we should increase wpoints to amplify the influence of the points. Condition dropping. To enhance the models reliance on sparse point-based control signals, we randomly drop the line art condition during training. Without the structural guidance of the line art, we prompt the model to reconstruct the target image Itarget from the reference image Iref , relying solely on the sparse yet precise matching indicated by the point pairs Pref and Pline. This helps compel our model to learn the precise point-based control more effectively. Two-stage training. To further amplify the effects of precise point-based control, we design two-stage training strategy. In the first stage, we adopt condition dropping for both the reference image and point signals for unconditional generation, where the model concurrently learns the abilities to extract corresponding reference features and leverage the specified point correspondences for colorization. In the second stage, we only train the PointNet module, thereby enhancing the ability of PointNet to encode point maps, leading to stronger point control. 3.4. Evaluation Benchmark Existing works such as BasicPBC [13] and Animediffusion [8] design test sets that focus only on specific domains, involve minimal discrepancy between the reference and images, and evaluate using inconsistent metrics. target Therefore, we see the crucial need to establish comprehensive and consistent evaluation benchmark. We construct benchmark to systematically evaluate the performance of line art colorization. Specifically, we collect 200 image pairs of the same character from various anime, encompassing both human and non-human characters with diverse facial expressions and appearances, including attire. Each evaluation sample consists of target image with its line art estimated using an off-the-shell LineartAnimeDetector model [80] and reference image as colorization guidance. In the colorization process, the focus is typically on the foreground character portions, so we segment all images to extract the foreground subjects. Moreover, we follow the methodology outlined in DreamBooth [51] to calculate the CLIP [49] and DINO [44] semantic image similarities between the generated images and the ground truth. Furthermore, to assess the quality of the generated images, we compute the Peak Signal-to-Noise Ratio (PSNR) and the Multi-Scale Structural Similarity Index (MS-SSIM) [65]. Meanwhile, to evaluate coloring accuracy in complex taskssuch as those involving multiple references or colorization with differing reference points mentioned in Sec. 4.3we require more granular evaluation at the pixel level. Specifically, we annotate 50 predefined pairs of matching points for each image pair; for evaluation we employ the mean squared error (MSE) for the 3 3 patches centered around each pair of matching points. 4. Experiments 4.1. Implementation Details Training details. For training MangaNinja , we utilize dataset, sakuga-42m [47], which comprises 42 million keyframes covering wide range of artistic styles, geographical regions, and historical periods. We eliminate excessively similar duplicate frames by calculating the Structural Similarity Index (SSIM). Furthermore, we set the frame interval between the reference and target frames to 36, excluding videos that are too short. Ultimately, we retain 300,000 video clips. We initialize both the Reference and Denoising U-Net with pre-trained weights sourced from Stable Diffusion 1.5 [50] The training process spans 200k steps (with the first stage lasting 180k steps and the second stage 20k steps), starting with an initial learning rate Figure 4. Qualitative comparisons. We compare our method with the state-of-the-art non-generative colorization method BasicPBC, the consistency generation method IP-Adapter, and AnyDoor. The results demonstrate that our method significantly outperforms them in terms of colorization accuracy and generated image quality. Notably, our method does not use points for guidance in the generated results. of 103, which decays every 30k steps. The entire training process is completed within one day using eight A100-80G GPUs. 4.2. Comparisons In this section, we compare with the current state-of-the-art line art colorization method, BasicPBC [13]. Additionally, we also conduct comparisons with several generative methods that can achieve similar functions. These include IPAdapter [73], which serves as an adapter to enhance the image prompting capabilities of pretra d. In addition, we will discuss the cartoon interpolation method ToonCrafter [69] in the supplementary materials, as the official repository has not yet released its colorization function and exhibits poor performance when there are significant discrepancies. Qualitative comparison. We visualize the comparison results in Fig. 4. BasicPBC samples colors in the vicinity of the corresponding area in the line art; hence, the generated results can be unsatisfactory when there is large discrepancy between the reference and the line art. Moreover, as the model itself does not have generative capability, it does not perform well in handling light and shadow. For generative methods, we introduce controlnet for the IPAdapter and AnyDoor, and carefully annotate the masks of the reference region, then feed them to AnyDoor. Leveraging the strong prior knowledge of pre-trained models, the generated results become more natural. Compared to the IP-Adapter, AnyDoor better retains the color details of the reference image. However, neither method possesses finegrained matching capability and can only achieve coarse colorization results, leading to serious color confusion. Notably, our method does not use points for guidance in the generated results. This is because, during the training process, our method learns from image pairs in video data and gradually shuffles the reference image at the patch level from simple to complex, which endows the model with excellent matching capability. Benefiting from the design of the point, as shown in Sec. 4.3, our method also excels in some more complex scenarios. Quantitative comparison. We conduct quantitative comparison using our constructed benchmark. It is worth noting that this benchmark contains 200 pairs of images, which means we perform total of 400 inferences (interchanging the reference image and ground truth). The results are 6 Table 1. Quantitative comparison. MangaNinja demonstrates superior performance across both objective and perceptual metrics. AnyDoor: without mask; AnyDoor*: with mask. Ours: no point guidance; Ours (full): with point guidance. Method DINO CLIP PSNR MS-SSIM LPIPS BasicPBC [13] 42.64 IP-Adapter [73] 55.42 51.36 Anydoor [11] 63.79 AnyDoor* [11] Ours Ours (full) 68.23 69.91 79.64 82.39 80.73 83.91 88.34 90.02 17.58 16.19 15.12 16.24 20.37 21.34 0.894 0.845 0.827 0. 0.962 0.972 0.33 0.30 0.32 0.27 0.22 0.21 presented in Tab. 1. The results indicate that the BasicPBC outperforms generative methods in pixel-level evaluation metrics. However, it is noteworthy that BasicPBC performs weaker in terms of image feature similarity metrics compared to these methods. Additionally, Anydoor requires manual labeling of masks in reference images to achieve better performance. In contrast, our approach demonstrates significant advantage over previous methods in both pixellevel and image feature similarity metrics. 4.3. Challenging Cases with Point Guidance Varying poses or missing details. As shown in Fig. 5, we present some more challenging examples of line art colorization. As demonstrated in the first row, even with substantial variations between the line art and the reference image, excellent colorization can be achieved with points serving as guidance. Furthermore, the reference image sometimes lacks certain elements present in the line art, as exemplified in the first column of the second row. The line art includes the complete garment, but the reference image only provides the upper half. With MangaNinja , users can color the lower half of the clothes guided by points, utilizing the upper half from the reference image. Finally, as shown in the second column of the second row, there may be multiple objects in the line art that interact with each other. Segmenting the line art and coloring each part separately can sometimes result in inaccuracies and additional costs. However, with the guidance of points, MangaNinja can achieve one-time colorization of multiple objects with good performance. Multi-ref colorization. As demonstrated in Fig. 6, in practical applications, single reference image may not always encompass all the elements in line art that require colorization. Benefiting from the point-guided design, our method allows for the simultaneous use of multiple reference images for colorization. Specifically, Users can combine multiple images and input them into Reference UNet, which then employs points to match different regions from the reference images with corresponding elements in the line art. This approach facilitates many-to-one colorizaFigure 5. Visualization of varying poses or missing details. With point guidance, MangaNinja can tackle many challenging cases. For instance, in the first two rows, there are significant variations between the reference image and line art. Furthermore, users can employ point guidance to colorize regions or elements with no matches in the reference; for example, the lower parts of the clothing are missing in the reference image of the third sample. When dealing with multiple objects, point guidance effectively prevents color confusion, as demonstrated in the last row. 6. Visualization of multi-ref colorization. Figure MangaNinja enables users to select specific areas from multiple reference images through points, providing guidance for all elements in the line art. Additionally, it effectively resolves conflicts between similar visual elements across the reference images. tion and effectively resolves content conflicts among the various reference images. 7 Table 2. Ablation study on the effect of various training strategies. The first five evaluation metrics assess the overall quality of the coloring results, while the MSE metric evaluates the coloring accuracy at the specified matching pixels. The base model indicates training solely with video data, without employing any strategies; the full model incorporates all training strategies. Gray numbers in parentheses represent statistics assessed without point guidance. DINO Sim CLIP Sim PSNR MS-SSIM LPIPS MSE I. base model II. base model + condition dropping III. base model + progressive patch shuffle IV. base model + multi cfg V. base model + two-stage training 64.13 (63.91) 64.92 (64.79) 67.78 (67.12) 64.63 64.32 85.05 (84.75) 85.44 (85.22) 87.42 (86.93) 86.02 86.34 18.12 (18.02) 19.02 (18.61) 20.18 (19.72) 18.74 19.36 0.914 (0.912) 0.941 (0.929) 0.956 (0.952) 0.943 0. 0.26 (0.27) 0.25 (0.25) 0.23 (0.23) 0.24 0.24 0.0151 0.0125 0.0091 0.0133 0.0113 VI. full model 69.91 (68.23) 90.02 (88.34) 21.34 (20.37) 0.972 (0.962) 0.21 (0.22) 0.0072 Colorization with references of different characters. MangaNinja is trained on large number of image pairs from video data, which provides it with semantic matching capability and excellent generalization properties. Moreover, by utilizing point guidance, we can achieve precise colorization. Consequently, even when the reference image and the line art are different characters, the model can still perform colorization effectively. As illustrated in Fig. 7, users can take advantage of this capability and engage in an interactive process to explore and find inspiration for colorization. 4.4. Ablation Studies Ablation of training strategies. We conduct series of ablation studies in Tab. 2 to investigate how different training strategies impact the colorization performance and matching capability of our model. The first five metrics assess the overall quality of the colorization, while the MSE measures the accuracy of the color predictions at the pixel locations of the guiding points. The ablation performance of our model with point guidance is shown in black; to further demonstrate the models ability for automatic color matching, we present the ablation results as gray numbers in parentheses, representing evaluations done without point guidance. The ablation experiments demonstrate that all strategies contribute to improving point-guided generation, enabling our method to address broader range of complex tasks. Notably, even without using points as guidance, both condition dropping and progressive patch shuffle enhance the models automatic matching capability, with the latter yielding the most notable improvement. Specifically, it disrupts the reference images inherent structural patterns during training, enabling the model to learn local matching capabilities. Only after learning this local matching ability does the effect of point guidance become clearly evident. Meanwhile, we provide further analysis of the progressive patch shuffle in the supplementary materials. 8 Figure 7. Visualization of colorization with discrepant reference. Our method uses points as guidance to achieve semantic color matching with fine control. We believe this interactive colorization with discrepant references can effectively assist users in their colorization attempts and inspire new ideas. 5. Conclusion In this work, we present MangaNinja , novel reference-guided line art colorization method. Through series of training strategies, our method utilizes dual-branch structure and PointNet to achieve precise automatic matching while also allowing users to exert points. fine-grained MangaNinja exhibits impressive performance in complex reference colorization, scenarios, including discrepant defining matching control by significant variations between reference images and line art, and multi-subject colorization. Additionally, we propose benchmark for the standardized evaluation of reference-based colorization. Our work serves as practical tool to accelerate the coloring process in the anime industry while inspiring future research in colorization.', 'summary': '<p><strong>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –∏ –æ—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞</strong></p>\n<p>–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –º–µ—Ç–æ–¥ MangaNinja –¥–ª—è —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω—ã—Ö –∏–∑–æ–±—Ä–∞             const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents', '#agi', '#alignment', '#architecture', '#audio', '#benchmark (1)', '#cv (1)', '#data', '#dataset', '#diffusion (1)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal', '#open_source', '#optimization', '#plp', '#rag', '#reasoning', '#rl', '#rlhf', '#robotics', '#science', '#security', '#small_models', '#story_generation', '#survey', '#synthetic', '#training', '#transfer_learning', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

                <div class="summary_text"><p>–í —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –º–µ—Ç–æ–¥ MangaNinjia, –∫–æ—Ç–æ—Ä—ã–π –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ (–ª–∞–π–Ω-–∞—Ä—Ç–∞) —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ü–≤–µ—Ç–æ–≤–æ–π –ø–∞–ª–∏—Ç—Ä—ã –∏–∑ –¥—Ä—É–≥–æ–≥–æ, —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. </p>
<p>–î–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–µ—Ä–µ–Ω–æ—Å–∞ –¥–µ—Ç–∞–ª–µ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –∏–∑ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–µ–º—ã–π –∫–æ–Ω—Ç—É—Ä, –∞–≤—Ç–æ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç –¥–≤–∞ –∫–ª—é—á–µ–≤—ã—Ö –ø–æ–¥—Ö–æ–¥–∞:</p>
<ol>
<li><strong>–ú–æ–¥—É–ª—å –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π (patch shuffling module)</strong>: –≠—Ç–æ—Ç –º–æ–¥—É–ª—å –ø–æ–º–æ–≥–∞–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –º–µ–∂–¥—É —Ü–≤–µ—Ç–æ–≤—ã–º–∏ –æ–±–ª–∞—Å—Ç—è–º–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –æ–±–ª–∞—Å—Ç—è–º–∏ –∫–æ–Ω—Ç—É—Ä–Ω–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞. –ü—Ä–æ—â–µ –≥–æ–≤–æ—Ä—è, –æ–Ω –Ω–∞—Ö–æ–¥–∏—Ç, –∫–∞–∫–∏–µ —á–∞—Å—Ç–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∫–∞–∫–∏–º —á–∞—Å—Ç—è–º –∫–æ–Ω—Ç—É—Ä–∞, —á—Ç–æ–±—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ —Ü–≤–µ—Ç.</li>
<li><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–º –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–æ—á–µ–∫ (point-driven control scheme)</strong>: –≠—Ç–æ—Ç –º–µ—Ö–∞–Ω–∏–∑–º –ø–æ–∑–≤–æ–ª—è–µ—Ç –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ—Å—Å —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è. –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–∂–µ—Ç —É–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Ç–æ—á–∫–∏ –Ω–∞ –∫–æ–Ω—Ç—É—Ä–Ω–æ–º —Ä–∏—Å—É–Ω–∫–µ –∏ –∑–∞–¥–∞—Ç—å, –∫–∞–∫–æ–π —Ü–≤–µ—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —ç—Ç–∏—Ö —Ç–æ—á–∫–∞—Ö, —á—Ç–æ –¥–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ç–æ—á–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤–æ–π –≥–∞–º–º—ã.</li>
</ol>
<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Å–æ–±—Ä–∞–Ω–Ω–æ–º –Ω–∞–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ MangaNinjia –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –≤ —Ç–æ—á–Ω–æ—Å—Ç–∏ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è. –ë–æ–ª–µ–µ —Ç–æ–≥–æ, –∞–≤—Ç–æ—Ä—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç, –∫–∞–∫ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–º —Å –ø–æ–º–æ—â—å—é —Ç–æ—á–µ–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ —Å–ª—É—á–∞—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤, –≥–∞—Ä–º–æ–Ω–∏–∑–∞—Ü–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ª–æ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, —á—Ç–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤.</p>
<p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> <em>–î–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –æ—Å–Ω–æ–≤–∞–Ω MangaNinjia, —è–≤–ª—è—é—Ç—Å—è –º–æ—â–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Ü–≤–µ—Ç–æ–≤–æ–µ —Ä–µ—à–µ–Ω–∏–µ, –∞ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –º–æ–¥—É–ª–∏ –¥–µ–ª–∞—é—Ç –ø—Ä–æ—Ü–µ—Å—Å –±–æ–ª–µ–µ —Ç–æ—á–Ω—ã–º –∏ —É–ø—Ä–∞–≤–ª—è–µ–º—ã–º.</em></p></div>

            <div class="summaries">
                <div class="summary_title">Introduction</div>
                <div class="summary_text"><h2>–ò–∑–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∞ "–í–≤–µ–¥–µ–Ω–∏–µ" —Å—Ç–∞—Ç—å–∏ –æ MangaNinja</h2>
<p>–°—Ç–∞—Ç—å—è –ø–æ—Å–≤—è—â–µ–Ω–∞ –∑–∞–¥–∞—á–µ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –æ—á–µ–Ω—å –≤–æ—Å—Ç—Ä–µ–±–æ–≤–∞–Ω –≤ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–∏–∫—Å–æ–≤, –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –¥—Ä—É–≥–∏—Ö –≤–∏–¥–æ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –º–µ—Ç–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª–∞–≥–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —à—Ç—Ä–∏—Ö–∏, –ø–∞–ª–∏—Ç—Ä—ã –∏–ª–∏ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ —ç—Ç–∞–ª–æ–Ω—É –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞, —Ç–∞–∫ –∏ –µ–≥–æ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, —á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –≤–∞–∂–Ω–æ –¥–ª—è –∫–æ–º–∏–∫—Å–æ–≤ –∏ –º–∞–Ω–≥–∏.</p>
<p>–°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –ø–æ–¥—Ö–æ–¥—ã –∫ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ —ç—Ç–∞–ª–æ–Ω—É –∏—Å–ø–æ–ª—å–∑—É—é—Ç –º–µ—Ö–∞–Ω–∏–∑–º—ã –≤–Ω–∏–º–∞–Ω–∏—è, –Ω–æ –∏–º–µ—é—Ç –¥–≤–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∞. –í–æ-–ø–µ—Ä–≤—ã—Ö, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∞–∑–ª–∏—á–∏—è –º–µ–∂–¥—É –∫–æ–Ω—Ç—É—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–æ–º –∏ —ç—Ç–∞–ª–æ–Ω–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —á–∞—Å—Ç–æ –ø—Ä–∏–≤–æ–¥—è—Ç –∫ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–º –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è–º –∏–ª–∏ –ø—É—Ç–∞–Ω–∏—Ü–µ –≤ —Ü–≤–µ—Ç–∞—Ö. –ü–æ—ç—Ç–æ–º—É —ç—Ç–∏ –º–µ—Ç–æ–¥—ã —Ç—Ä–µ–±—É—é—Ç, —á—Ç–æ–±—ã —ç—Ç–∞–ª–æ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—ã–ª–æ –æ—á–µ–Ω—å –ø–æ—Ö–æ–∂–µ –Ω–∞ –∫–æ–Ω—Ç—É—Ä–Ω—ã–π —Ä–∏—Å—É–Ω–æ–∫, —á—Ç–æ –Ω–µ–ø—Ä–∞–∫—Ç–∏—á–Ω–æ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö. –í–æ-–≤—Ç–æ—Ä—ã—Ö, —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –Ω–µ –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç —Ç–æ—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –ø–æ—Ç–µ—Ä–µ –≤–∞–∂–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π –∏–∑ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏.</p>
<p>–í –¥–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –º–µ—Ç–æ–¥ MangaNinja, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–≤—É—Ö–∫–∞–Ω–∞–ª—å–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–ª—è –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–π –º–µ–∂–¥—É —ç—Ç–∞–ª–æ–Ω–Ω—ã–º –∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–∞–º–∏, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ –±–æ–≥–∞—Ç—ã–µ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –∞–ø—Ä–∏–æ—Ä–Ω—ã–µ –∑–Ω–∞–Ω–∏—è —á–µ—Ä–µ–∑ –∫—Ä–æ—Å—Å-–≤–Ω–∏–º–∞–Ω–∏–µ.  –î–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã –ø–µ—Ä–µ–Ω–æ—Å–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è –≤–º–µ—Å—Ç–æ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–µ–º–∞–Ω—Ç–∏–∫–∏, –∞–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–æ–¥—É–ª—å –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π. –≠—Ç–æ—Ç –º–æ–¥—É–ª—å —Ä–∞–∑–¥–µ–ª—è–µ—Ç —ç—Ç–∞–ª–æ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –ø–∞—Ç—á–∏, —á—Ç–æ–±—ã —É—Å–∏–ª–∏—Ç—å —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –∫ –ª–æ–∫–∞–ª—å–Ω–æ–º—É —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—é. –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –ø–∞—Ç—á–µ–π –≤—ã–≤–æ–¥–∏—Ç –º–æ–¥–µ–ª—å –∏–∑ –∑–æ–Ω—ã –∫–æ–º—Ñ–æ—Ä—Ç–∞ –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è, –ø–æ–º–æ–≥–∞—è –µ–π –Ω–∞—É—á–∏—Ç—å—Å—è –Ω–µ—è–≤–Ω–æ–º—É —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—é, –∫–æ—Ç–æ—Ä–æ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å —Ä–∞–∑–ª–∏—á–∏—è–º–∏ –º–µ–∂–¥—É –∫–æ–Ω—Ç—É—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–æ–º –∏ —ç—Ç–∞–ª–æ–Ω–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º.</p>
<p>–û–¥–Ω–∞–∫–æ, —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –≤—Å–µ –µ—â–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω—ã–º, –æ—Å–æ–±–µ–Ω–Ω–æ –∫–æ–≥–¥–∞ —Ü–≤–µ—Ç–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∞—Ç –¥–µ—Ç–∞–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ç—Ä—É–¥–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å –≤ –∫–æ–Ω—Ç—É—Ä–Ω–æ–º —Ä–∏—Å—É–Ω–∫–µ, –∏–ª–∏ –∫–æ–≥–¥–∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ –∫–æ–Ω—Ç—É—Ä–Ω–æ–º —Ä–∏—Å—É–Ω–∫–µ –∑–∞–Ω–∏–º–∞—é—Ç –Ω–µ–±–æ–ª—å—à—É—é –ø–ª–æ—â–∞–¥—å –Ω–∞ —ç—Ç–∞–ª–æ–Ω–Ω–æ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏, –∞ —Ç–∞–∫–∂–µ –ø—Ä–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–∞–∑–ª–∏—á–∏—è—Ö –∏ —Å–ª–æ–∂–Ω—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏—è—Ö. –î–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–≥–æ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–æ–≤ –∞–≤—Ç–æ—Ä—ã –≤–≤–æ–¥—è—Ç —Å—Ö–µ–º—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–æ—á–∫–∞–º–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω—É—é –Ω–∞ PointNet. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –∑–∞–¥–∞–≤–∞—Ç—å —Ç–æ—á–∫–∏-–ø–æ–¥—Å–∫–∞–∑–∫–∏ –¥–ª—è –±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ—á–∫–∞–º–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–æ–≥–¥–∞, –∫–æ–≥–¥–∞ –º–æ–¥–µ–ª—å —É—á–∏—Ç—ã–≤–∞–µ—Ç –ª–æ–∫–∞–ª—å–Ω—É—é —Å–µ–º–∞–Ω—Ç–∏–∫—É, —á—Ç–æ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç –≤–∞–∂–Ω–æ—Å—Ç—å –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π.</p>
<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –∞–≤—Ç–æ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç –≤–∏–¥–µ–æ –∞–Ω–∏–º–µ, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∏ —Å–æ–¥–µ—Ä–∂–∞—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —Ä–∞–∑–ª–∏—á–∏—è. –ò–∑ –≤–∏–¥–µ–æ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º –≤—ã–±–∏—Ä–∞—é—Ç—Å—è –¥–≤–∞ –∫–∞–¥—Ä–∞: –æ–¥–∏–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ —ç—Ç–∞–ª–æ–Ω–∞, –∞ –¥—Ä—É–≥–æ–π, –≤–º–µ—Å—Ç–µ —Å–æ —Å–≤–æ–µ–π –≤–µ—Ä—Å–∏–µ–π –≤ –≤–∏–¥–µ –∫–æ–Ω—Ç—É—Ä–Ω–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞, —Å–ª—É–∂–∏—Ç —Ü–µ–ª–µ–≤—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –∏ –≤—Ö–æ–¥–æ–º –¥–ª—è –º–æ–¥–µ–ª–∏. –î–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–æ—á–Ω–æ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≥–æ—Ç–æ–≤–∞—è –º–æ–¥–µ–ª—å, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–∑–º–µ—á–∞–µ—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ—á–∫–∏ –Ω–∞ –æ–±—É—á–∞—é—â–∏—Ö –ø–∞—Ä–∞—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –≠—Ç–∏ —Ç–æ—á–∫–∏ –∫–æ–¥–∏—Ä—É—é—Ç—Å—è —Å –ø–æ–º–æ—â—å—é PointNet –∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É—é—Ç—Å—è –≤ –æ—Å–Ω–æ–≤–Ω—É—é –≤–µ—Ç–≤—å —á–µ—Ä–µ–∑ –º–µ—Ö–∞–Ω–∏–∑–º –≤–Ω–∏–º–∞–Ω–∏—è.</p>
<p>–ë–ª–∞–≥–æ–¥–∞—Ä—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–π —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –ø–∞—Ç—á–µ–π –∏ —Å—Ö–µ–º–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–æ—á–∫–∞–º–∏, MangaNinja —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ —Å—Ü–µ–Ω–∞—Ä–∏—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ —Ä–∞–∑–ª–∏—á–∏—è –≤ –ø–æ–∑–∞—Ö –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –¥–µ—Ç–∞–ª–µ–π –º–µ–∂–¥—É —ç—Ç–∞–ª–æ–Ω–Ω—ã–º –∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã–º —Ä–∏—Å—É–Ω–∫–∞–º–∏, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç—Ç–∞–ª–æ–Ω–æ–≤ –∏ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏—è —Å –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ —ç—Ç–∞–ª–æ–Ω–∞–º–∏. –ú–æ–¥–µ–ª—å –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ –∑–∞–¥–∞—á–∞–º–∏ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏, —Å–æ–∑–¥–∞–≤–∞—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤, —Ç–æ—á–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π. –î–ª—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –±—ã–ª —Å–æ–∑–¥–∞–Ω –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç—É—Ä–Ω—ã—Ö —Ä–∏—Å—É–Ω–∫–æ–≤. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã, –¥–æ—Å—Ç–∏–≥–∞—è –Ω–∞–∏–ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ –ø–ª–∞–Ω–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–π —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –µ–≥–æ –ø–æ–ª–µ–∑–Ω—ã–º –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–∏–∫—Å–æ–≤, –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –¥—Ä—É–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</p></div>

<p>–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –º–µ—Ç–æ–¥ MangaNinja –¥–ª—è –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–Ω—Ç—É—Ä–æ–≤ (–ª–∞–π–Ω-–∞—Ä—Ç), –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–π –≤ –∫–∞—á–µ—Å—Ç–≤–µ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–∞ –¥—Ä—É–≥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –ú–æ–¥–µ–ª—å —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –¥–≤—É—Ö –æ—Å–Ω–æ–≤–Ω—ã—Ö U-Net –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä: Reference U-Net –∏ Denoising U-Net.</p>
<p><strong>Reference U-Net</strong> –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ–¥–∏—Ä—É—è –µ–≥–æ –≤ 4-–∫–∞–Ω–∞–ª—å–Ω–æ–µ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Å –ø–æ–º–æ—â—å—é –≤–∞—Ä–∏–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –∞–≤—Ç–æ—ç–Ω–∫–æ–¥–µ—Ä–∞ (VAE). –ó–∞—Ç–µ–º —ç—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –º–Ω–æ–≥–æ—É—Ä–æ–≤–Ω–µ–≤—ã—Ö –ø—Ä–∏–∑–Ω–∞–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º –æ–±—ä–µ–¥–∏–Ω—è—é—Ç—Å—è —Å Denoising U-Net. –î–ª—è —ç—Ç–æ–≥–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –º–µ—Ö–∞–Ω–∏–∑–º—ã –≤–Ω–∏–º–∞–Ω–∏—è: –∫–ª—é—á–∏ –∏ –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Å–ª–æ–µ–≤ —Å–∞–º–æ–≤–Ω–∏–º–∞–Ω–∏—è –æ–±–µ–∏—Ö —Å–µ—Ç–µ–π –∫–æ–Ω–∫–∞—Ç–µ–Ω–∏—Ä—É—é—Ç—Å—è, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Å–ª–æ–∏ Denoising U-Net.</p>
<p><strong>Denoising U-Net</strong> —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–Ω–æ–π –≤–µ—Ç–≤—å—é –º–æ–¥–µ–ª–∏ –∏ –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –Ω–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏—é. –ù–∞ –≤—Ö–æ–¥ –ø–æ–¥–∞–µ—Ç—Å—è –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç—É—Ä–∞, –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ –∏–∑ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –∞ —Ç–∞–∫–∂–µ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∑–∞—à—É–º–ª–µ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ö–æ–Ω—Ç—É—Ä –∏–∑–≤–ª–µ–∫–∞–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é LineartAnimeDetector, –∞ –∑–∞—Ç–µ–º —Ä–µ–ø–ª–∏—Ü–∏—Ä—É–µ—Ç—Å—è –≤ —Ç—Ä–∏ –∫–∞–Ω–∞–ª–∞ –¥–ª—è –ø–æ–¥–∞—á–∏ –≤ VAE. –í –∫–∞—á–µ—Å—Ç–≤–µ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã, –∫–æ–Ω—Ç—É—Ä –º–æ–∂–Ω–æ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —á–µ—Ä–µ–∑ ControlNet, –Ω–æ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–µ—Ä–≤—ã–π –ø–æ–¥—Ö–æ–¥. –¢–µ–∫—Å—Ç–æ–≤—ã–µ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ –∑–∞–º–µ–Ω–µ–Ω—ã –Ω–∞ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã–µ –∏–∑ CLIP-—ç–Ω–∫–æ–¥–µ—Ä–∞.</p>
<p>–î–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –∫ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—é –¥–µ—Ç–∞–ª–µ–π, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è <strong>–ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –ø–∞—Ç—á–µ–π</strong>. –†–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–µ–ª–∏—Ç—Å—è –Ω–∞ –Ω–µ–±–æ–ª—å—à–∏–µ –ø–∞—Ç—á–∏, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Ç–µ–º —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—é—Ç—Å—è. –≠—Ç–æ –Ω–∞—Ä—É—à–∞–µ—Ç –æ–±—â—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω—É—é —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –º–æ–¥–µ–ª—å –æ–±—Ä–∞—â–∞—Ç—å –±–æ–ª—å—à–µ –≤–Ω–∏–º–∞–Ω–∏—è –Ω–∞ –ª–æ–∫–∞–ª—å–Ω—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è, –∞ –Ω–µ –Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º—ã—Ö –ø–∞—Ç—á–µ–π –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –æ–±—É—á–µ–Ω–∏—è, —á—Ç–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –æ–±—É—á–µ–Ω–∏—è –æ—Ç –æ–±—â–µ–≥–æ –∫ —á–∞—Å—Ç–Ω–æ–º—É. –í –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫ —ç—Ç–æ–º—É, –ø—Ä–∏–º–µ–Ω—è—é—Ç—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∞—É–≥–º–µ–Ω—Ç–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö, —Ç–∞–∫–∏–µ –∫–∞–∫ —Å–ª—É—á–∞–π–Ω—ã–µ –ø–æ–≤–æ—Ä–æ—Ç—ã –∏ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è.</p>
<p>–î–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ü–µ—Å—Å–æ–º –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏, –≤–≤–æ–¥–∏—Ç—Å—è <strong>–º–µ—Ö–∞–Ω–∏–∑–º —Ç–æ—á–µ—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è</strong>. –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–¥–∞–µ—Ç –ø–∞—Ä—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–æ—á–µ–∫ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–º –∏ —Ü–µ–ª–µ–≤–æ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è—Ö. –≠—Ç–∏ —Ç–æ—á–∫–∏ –∫–æ–¥–∏—Ä—É—é—Ç—Å—è –≤ –≤–∏–¥–µ –¥–≤—É—Ö –∫–∞—Ä—Ç —Ç–æ—á–µ–∫, –≥–¥–µ –∫–∞–∂–¥–æ–π —Ç–æ—á–∫–µ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ—Ç—Å—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ —Ü–µ–ª–æ—á–∏—Å–ª–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ. –ö–∞—Ä—Ç—ã —Ç–æ—á–µ–∫ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è —Å –ø–æ–º–æ—â—å—é <strong>PointNet</strong>, –∫–æ—Ç–æ—Ä—ã–π –∏–∑–≤–ª–µ–∫–∞–µ—Ç –º–Ω–æ–≥–æ–º–∞—Å—à—Ç–∞–±–Ω—ã–µ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏. –≠—Ç–∏ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É—é—Ç—Å—è –≤ Denoising U-Net —á–µ—Ä–µ–∑ –º–µ—Ö–∞–Ω–∏–∑–º—ã –∫—Ä–æ—Å—Å-–≤–Ω–∏–º–∞–Ω–∏—è.</p>
<p>–î–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –≤–ª–∏—è–Ω–∏—è —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ —Ç–æ—á–µ–∫ –Ω–∞ –ø—Ä–æ—Ü–µ—Å—Å –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è <strong>–º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–µ–∑ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞</strong>. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å, –Ω–∞—Å–∫–æ–ª—å–∫–æ –º–æ–¥–µ–ª—å –ø–æ–ª–∞–≥–∞–µ—Ç—Å—è –Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∏ –Ω–∞ –∑–∞–¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º —Ç–æ—á–∫–∏. –î–ª—è —É—Å–∏–ª–µ–Ω–∏—è –≤–ª–∏—è–Ω–∏—è —Ç–æ—á–µ—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è, –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ –æ—Ç–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è —É—Å–ª–æ–≤–∏–µ –∫–æ–Ω—Ç—É—Ä–∞, —á—Ç–æ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –º–æ–¥–µ–ª—å –ø–æ–ª–∞–≥–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–æ—á–µ—á–Ω—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è.</p>
<p>–û–±—É—á–µ–Ω–∏–µ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ <strong>–¥–≤—É—Ö —ç—Ç–∞–ø–æ–≤</strong>. –ù–∞ –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ –æ—Ç–±—Ä–∞—Å—ã–≤–∞—é—Ç—Å—è —É—Å–ª–æ–≤–∏—è –∫–∞–∫ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, —Ç–∞–∫ –∏ —Ç–æ—á–µ—á–Ω—ã–µ —Å–∏–≥–Ω–∞–ª—ã, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ —É—á–∏—Ç—å—Å—è –∏–∑–≤–ª–µ–∫–∞—Ç—å –ø—Ä–∏–∑–Ω–∞–∫–∏ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ—á–µ—á–Ω—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –¥–ª—è –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏. –ù–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–ø–µ –æ–±—É—á–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –º–æ–¥—É–ª—å PointNet, —á—Ç–æ —É—Å–∏–ª–∏–≤–∞–µ—Ç –µ–≥–æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—ã —Ç–æ—á–µ–∫ –∏, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ, —É–ª—É—á—à–∞–µ—Ç —Ç–æ—á–µ—á–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å.</p>
<p>–î–ª—è –æ—Ü–µ–Ω–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ —Ä–∞–±–æ—Ç—ã –º–æ–¥–µ–ª–∏, –±—ã–ª —Å–æ–∑–¥–∞–Ω <strong>–±–µ–Ω—á–º–∞—Ä–∫</strong>, –≤–∫–ª—é—á–∞—é—â–∏–π 200 –ø–∞—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∏–∑ –∞–Ω–∏–º–µ. –î–ª—è –∫–∞–∂–¥–æ–π –ø–∞—Ä—ã –µ—Å—Ç—å —Ü–µ–ª–µ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ–≥–æ –∫–æ–Ω—Ç—É—Ä –∏ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –û—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Ä–∞—Å—á–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å—Ö–æ–¥—Å—Ç–≤–∞ –º–µ–∂–¥—É —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º CLIP –∏ DINO, –∞ —Ç–∞–∫–∂–µ –º–µ—Ç—Ä–∏–∫–∏ PSNR –∏ MS-SSIM. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Ç–æ—á–Ω–æ—Å—Ç–∏ –∫–æ–ª–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–∞ —É—Ä–æ–≤–Ω–µ –ø–∏–∫—Å–µ–ª–µ–π, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è 50 –∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–∞—Ä —Ç–æ—á–µ–∫ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è, –¥–ª—è –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã—á–∏—Å–ª—è–µ—Ç—Å—è —Å—Ä–µ–¥–Ω–µ–∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–∞—è –æ—à–∏–±–∫–∞ (MSE) –≤ –æ–∫—Ä–µ—Å—Ç–Ω–æ—Å—Ç–∏ 3x3 –ø–∏–∫—Å–µ–ª—è.</p>

<p>–í —Å—Ç–∞—Ç—å–µ —Ç–∞–∫–∂–µ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤–ª–∏—è–Ω–∏—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å—Ç—Ä–∞—Ç–µ–≥–∏–π –æ–±—É—á–µ–Ω–∏—è –Ω–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –≤—Å–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ —Å–ø–æ—Å–æ–±—Å—Ç–≤—É—é—Ç —É–ª—É—á—à–µ–Ω–∏—é –∫–∞—á–µ—Å—Ç–≤–∞ —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–æ—á–µ–∫-–ø–æ–¥—Å–∫–∞–∑–æ–∫. –î–∞–∂–µ –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–æ—á–µ–∫-–ø–æ–¥—Å–∫–∞–∑–æ–∫, —Ç–∞–∫–∏–µ –º–µ—Ç–æ–¥—ã, –∫–∞–∫ "condition dropping" –∏ "progressive patch shuffle", —É–ª—É—á—à–∞—é—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–º—É —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—é. –û—Å–æ–±–µ–Ω–Ω–æ –∑–∞–º–µ—Ç–Ω–æ –≤–ª–∏—è–Ω–∏–µ "progressive patch shuffle", –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—Ä—É—à–∞–µ—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è, –ø–æ–∑–≤–æ–ª—è—è –º–æ–¥–µ–ª–∏ –∏–∑—É—á–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ. –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç —Ç–æ—á–µ–∫-–ø–æ–¥—Å–∫–∞–∑–æ–∫ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –±–æ–ª–µ–µ —è–≤–Ω—ã–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –æ–±—É—á–µ–Ω–∏—è –ª–æ–∫–∞–ª—å–Ω–æ–º—É —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—é.</p></div>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = 'üîÑ ' + getTimeDiff('2025-01-15 09:23',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "—Ä–µ–π—Ç–∏–Ω–≥—É",
                    pub_date: "–¥–∞—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏",
                    issue_id: "–¥–æ–±–∞–≤–ª–µ–Ω–∏—é –Ω–∞ HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "ËØÑÂàÜ",
                    pub_date: "ÂèëÂ∏ÉÊó•Êúü",
                    issue_id: "HF‰∏ä‰º†Êó•Êúü"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-01-15 09:23')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-01-15 09:23')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
