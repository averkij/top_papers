–º–µ–Ω—è–µ—Ç—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–∫–µ–Ω–∞, –∞ —Ç–∞–∫–∂–µ –≤—ã–¥–µ–ª–µ–Ω—ã —Ç–æ–∫–µ–Ω—ã, –∫–æ—Ç–æ—Ä—ã–µ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –≤–ª–∏—è—é—Ç –Ω–∞ —ç—Ç—É –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å. –†–∏—Å—É–Ω–æ–∫ 4 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –ø—Å–µ–≤–¥–æ–∫–æ–¥ –∞–ª–≥–æ—Ä–∏—Ç–º–∞ PTS.</p>'}, {'title': 'Pivotal Token Search', 'content': 'Consider generative model producing token-by-token response to given prompt. For each token produced, which corresponds to prefix of the model response, one can consider the conditional probability of the models answer being correct given that prefix, as well as the increment in this probability with respect to that token (in other words, the difference in the probability of being correct before and after producing that token). It is often the case that the overall correctness is highly dependent on successful generation of small number of key tokens. For example, we can see in Figure 3 where the model outputs math solution and fortunate sampling of crucial token negative shifts the solution from possible failure to likely success, while sampling of the token (a subsequently risks failure again. We refer to these tokens as pivotal tokens as they have an outsized effect on the course of the solution. Now, consider how the solution from Figure 3 would be used in DPO as full-length accepted response. As the figure shows, there are many tokens with probabilities much lower than the 0.31 of negative , which would contribute to noise in the gradients diluting the signal from the pivotal token. Even worse, the token (a that contributed to the lack of robustness would receive strong positive learning signal thanks to its low probability of 0.12. Moreover, intuition suggests that when two texts substantially deviate from each other, comparison of their individual next-token log probabilities (as done in DPO) is not very meaningful. Rather, it makes more sense that the signal should come from the first tokens after the two texts starts diverging from each other. To alleviate these effects, we employ method we call Pivotal Token Search (PTS) for generating preference data that specifically targets pivotal tokens in isolation, creating DPO pairs in which the preference optimization takes effect with respect to single token. PTS identifies points of completion token sequence Tfull = t1, t2, . . . for some user query where the next token ti has significant impact on the probability of success p(success t1, . . . , ti). PTS estimates these probabilities by sampling completions starting from + t1, . . . , ti, which are checked for correctness with an oracle6 for Q. Figure 4 shows basic instantiation of the algorithm. The procedure Subdivide recursively splits the sequence into segments ti, . . . , tj until the change in probability p(success t1, . . . , ti1) p(success t1, . . . , tj) for each segment is below threshold pgap or the segment is just single token. Tokens with sharp change in success probability are kept as pivotal. We turn pivotal tokens into preference data by taking + t1, . . . , ti1 as the query, and single tokens tacc and trej that increase/decrease p(success t1, . . . , ti1, tacc/rej) as the accepted and rejected completions, respectively.7 The binary-search algorithm for PTS is not always guaranteed to find all pivotal tokens, but it only finds pivotal tokens and it finds all of them if the success probability is near-monotone over the course of the solution. We used PTS to generate preference data for tasks where ground-truth is readily available, such as mathematics, various forms of question answering and coding. To improve sample efficiency, we filter the target questions to only include those with 0.2 p(success) 0.8, as pivotal tokens are rare for tasks that are very easy or hard. See Figure 5 for examples of preference data we generated using PTS. The math question answering example shows how pivotal tokens often are not actual mistakes, but choices that drive the model down less advantageous path. Here, multiplying both sides by the denominators separately is equally valid to directly cross-multiplying, but for the model doing the latter here is more robust. By generating DPO data targeting such choices, we believe PTS helps phi-4 work better in the modes it is especially 6For coding, comprehensive test suite can be used. For math problems, answers can be compared to the ground truth. 7We find drawing tacc and trej from rollouts PTS already used to estimate p(success t1, . . . , ti1) to be effective. 14 Find the product of all real values of for which 1 User: solution. AI: To solve the problem, we need to determine the values of such that the equation 2x = rx has exactly one real 7 has exactly one real solution for x. First, clear the fractions by Good: cross-multiplying Bad: multiplying both sides by 1 2x = 7 Adopt the axial channeling approximation to model the interaction Consider 1 keV helium atom impinging at one-degree incidence angle on LiF User: crystal surface. between the helium atom and the crystal as 2D potential energy landscape. Newtons equations to compute the helium atoms trajectory and determine the subsequent momentum transfers from binary collisions with surface atoms. energy transferred across all collisions and compute the probability, Pe, that the helium atom remains elastically scattered assuming vibrational frequency for surface atoms of œâ = 1 1014Hz. 1. Pe = exp( Eloss AI: To determine the probability Pe that the helium atom remains elastically scattered, we need to calculate the total virtual energy transferred, Eloss, during the helium atoms interaction with the LiF crystal surface. Given Good: What is Pe? 2hœâ ), 2. Pe = exp( Eloss hœâ ), or 4. Pe = 1 exp( Eloss hœâ ) Bad: that the potential interactions hœâ ), 3. Pe = exp( Eloss the vibrational frequency Sum the total virtual Apply User: function described. Read the following function signature and docstring, and fully implement the Your response should only contain the code for this function. def reorder_sequence(n: int, sequence: list[int]) -> list[int]: """ Given sequence of integer numbers that Polycarp wrote down on the board, this function rearranges (reorders) elements of this sequence to match the order Polycarp could have possibly written them. Each next number should be exactly two times the previous number or exactly one third of the previous number. :param n: The number of elements in the sequence (2 <= <= 100). :param sequence: list of integer numbers in arbitrary order (1 <= elements <= 3 * 10ÀÜ18). :return: reordered list of integer numbers representing valid sequence Polycarp could have written. """ AI: ... from collections import defaultdict # Create adjacency list where each number can point to its possible predecessor and successors graph = defaultdict(list) for num in sequence: for other in sequence: if num != other: Good: other % if num == other * 2 or ( Bad: num * 2 Figure 5: Preference data generated by Pivotal Token Search in answering math and physics questions, and implementing function in Python. The tokens that form the actual pair for DPO are underlined. 15 Figure 6: The post-training process described in Appendix A.1 decreases hallucinations. One measure is that the problems in SimpleQAwhich the model very rarely gets correctare increasingly not attempted during the course of post-training. We believe the final result is better behavior, even though the simple-evals score for SimpleQA (the F1 score) actually gives our base model higher score than our final model. stronger. In [LLX+24] contrastive estimation approach involving model trained on incorrect Related Work: trajectories is used to score which tokens likely contributed to failure, which is further employed to weigh rejected responses in DPO. In comparison, our PTS avoids complications from learned proxies by directly estimating p(success). They also report difficulties applying their method to accepted responses in DPO, while our method generates both positive and negative preference data directly targeting pivotal tokens. Automated process supervision methods [WLS+24, LLL+24] have applied search and rollouts to generate data for training process reward models. PTS can be seen as an automated process supervision method that generates token-level preference data suitable for DPO.', 'summary': '<p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –º–µ—Ç–æ–¥ Pivotal Token Search (PTS), –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—Ü–µ–ª–µ–Ω –Ω–∞ —É–ª—É—á—à–µ–Ω–∏–µ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –ø—É—Ç–µ–º –≤—ã—è–≤–ª–µ–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤.</p>\n<p><strong>–ü—Ä–æ–±–ª–µ–º–∞:</strong> –ú–æ–¥–µ–ª–∏, –≥–µ–Ω–µ—Ä–∏—Ä—É—é—â–∏–µ —Ç–µ–∫—Å—Ç –ø–æ —Ç–æ–∫–µ–Ω–∞–º, —á–∞—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –∏—Ö –æ–±—â–∞—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –Ω–µ–±–æ–ª—å—à–æ–≥–æ —á–∏—Å–ª–∞ "–∫–ª—é—á–µ–≤—ã—Ö" —Ç–æ–∫–µ–Ω–æ–≤. –≠—Ç–∏ —Ç–æ–∫–µ–Ω—ã, –Ω–∞–∑–≤–∞–Ω–Ω—ã–µ "–æ–ø–æ—Ä–Ω—ã–º–∏" (pivotal), –º–æ–≥—É—Ç —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ –≤–ª–∏—è—Ç—å –Ω–∞ —Ö–æ–¥ —Ä–µ—à–µ–Ω–∏—è. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –∑–∞–¥–∞—á–µ –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ –≤—ã–±–æ—Ä –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É —Ä–µ—à–µ–Ω–∏—é, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –¥—Ä—É–≥–æ–π –≤—ã–±–æ—Ä –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –æ—à–∏–±–∫–µ. –ü—Ä–æ–±–ª–µ–º–∞ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–∞–∫–∏—Ö —Ä–µ—à–µ–Ω–∏–π –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–º–æ—â—å—é DPO (Direct Preference Optimization), –º–Ω–æ–∂–µ—Å—Ç–≤–æ —Ç–æ–∫–µ–Ω–æ–≤ —Å –Ω–∏–∑–∫–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –º–æ–≥—É—Ç —Å–æ–∑–¥–∞—Ç—å "—à—É–º" –≤ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞—Ö, —Ä–∞–∑–º—ã–≤–∞—è —Å–∏–≥–Ω–∞–ª –æ—Ç –∫–ª—é—á–µ–≤—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –ë–æ–ª–µ–µ —Ç–æ–≥–æ, —Ç–æ–∫–µ–Ω—ã, –ø—Ä–∏–≤–æ–¥—è—â–∏–µ –∫ –æ—à–∏–±–∫–µ, –º–æ–≥—É—Ç –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π –æ–±—É—á–∞—é—â–∏–π —Å–∏–≥–Ω–∞–ª –∏–∑-–∑–∞ —Å–≤–æ–µ–π –Ω–∏–∑–∫–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏.</p>\n<p><strong>–†–µ—à–µ–Ω–∏–µ: Pivotal Token Search (PTS)</strong>. PTS ‚Äì —ç—Ç–æ –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—Ü–µ–ª–µ–Ω –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Å —É—á–µ—Ç–æ–º –∏–º–µ–Ω–Ω–æ –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –û–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º:</p>\n<ol>\n<li><strong>–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤:</strong> –ú–µ—Ç–æ–¥ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–æ–≤, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—å—é –≤ –æ—Ç–≤–µ—Ç –Ω–∞ –∑–∞–ø—Ä–æ—Å. –û–Ω —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ —Ä–∞–∑–¥–µ–ª—è–µ—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã, –ø–æ–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —É—Å–ø–µ—Ö–∞ (p(success)) –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞ –Ω–µ —Å—Ç–∞–Ω–µ—Ç –º–µ–Ω—å—à–µ –∑–∞–¥–∞–Ω–Ω–æ–≥–æ –ø–æ—Ä–æ–≥–∞ –∏–ª–∏ —Å–µ–≥–º–µ–Ω—Ç –Ω–µ –±—É–¥–µ—Ç —Å–æ—Å—Ç–æ—è—Ç—å –∏–∑ –æ–¥–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞. –¢–æ–∫–µ–Ω—ã, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã–∑—ã–≤–∞—é—Ç —Ä–µ–∑–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —É—Å–ø–µ—Ö–∞, –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è –∫–∞–∫ –æ–ø–æ—Ä–Ω—ã–µ. –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç—Å—è –ø—É—Ç–µ–º –≤—ã–±–æ—Ä–∫–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–π, –Ω–∞—á–∏–Ω–∞—è —Å –ø—Ä–µ—Ñ–∏–∫—Å–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–æ–≤, –∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏—Ö –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ —Å –ø–æ–º–æ—â—å—é "–æ—Ä–∞–∫—É–ª–∞" (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –∑–∞–¥–∞—á –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤, –∞ –¥–ª—è –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∑–∞–¥–∞—á ‚Äî —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç–≤–µ—Ç–æ–º).</li>\n<li><strong>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π:</strong> –î–ª—è –∫–∞–∂–¥–æ–≥–æ –æ–ø–æ—Ä–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ PTS —Å–æ–∑–¥–∞–µ—Ç –ø–∞—Ä—É –¥–∞–Ω–Ω—ã—Ö –¥–ª—è DPO. –ó–∞–ø—Ä–æ—Å ‚Äî —ç—Ç–æ –ø—Ä–µ—Ñ–∏–∫—Å –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–æ–≤ –¥–æ –æ–ø–æ—Ä–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞. "–ü—Ä–∏–Ω—è—Ç–æ–µ" –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ ‚Äî —ç—Ç–æ –æ–ø–æ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω, –∫–æ—Ç–æ—Ä—ã–π —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞, –∞ "–æ—Ç–≤–µ—Ä–≥–Ω—É—Ç–æ–µ" –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ ‚Äî —ç—Ç–æ —Ç–æ–∫–µ–Ω, –∫–æ—Ç–æ—Ä—ã–π —É–º–µ–Ω—å—à–∞–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞. –≠—Ç–∏ —Ç–æ–∫–µ–Ω—ã –±–µ—Ä—É—Ç—Å—è –∏–∑ —Ç–µ—Ö –∂–µ –≤—ã–±–æ—Ä–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ PTS –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —É—Å–ø–µ—Ö–∞.</li>\n</ol>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ PTS:</strong></p>\n<ul>\n<li><strong>–¶–µ–ª–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ:</strong> PTS —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –æ–±—É—á–µ–Ω–∏–∏ –º–æ–¥–µ–ª–∏ –Ω–∞ –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –æ–∫–∞–∑—ã–≤–∞—é—Ç –Ω–∞–∏–±–æ–ª—å—à–µ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</li>\n<li><strong>–£–º–µ–Ω—å—à–µ–Ω–∏–µ —à—É–º–∞:</strong> PTS —É–º–µ–Ω—å—à–∞–µ—Ç –≤–ª–∏—è–Ω–∏–µ "—à—É–º–∞" –æ—Ç –Ω–µ–∫–ª—é—á–µ–≤—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–º—É –æ–±—É—á–µ–Ω–∏—é.</li>\n<li><strong>–£—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤:</strong> –ú–µ—Ç–æ–¥ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏—Ö —Å–∏–≥–Ω–∞–ª–æ–≤ —Ç–æ–∫–µ–Ω–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–≤–æ–¥—è—Ç –∫ –æ—à–∏–±–∫–∞–º.</li>\n<li><strong>–ü—Ä–∏–º–µ–Ω–∏–º–æ—Å—Ç—å:</strong> PTS –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –∑–∞–¥–∞—á, –≥–¥–µ –µ—Å—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞, –æ—Ç–≤–µ—Ç—ã –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ).</li>\n</ul>\n<p><strong>–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è:</strong></p>\n<ul>\n<li>–ê–ª–≥–æ—Ä–∏—Ç–º –ø–æ–∏—Å–∫–∞ –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –Ω–µ –≤—Å–µ–≥–¥–∞ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –≤—Å–µ—Ö –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤, –Ω–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –æ–ø–æ—Ä–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –∏ –Ω–∞—Ö–æ–¥–∏—Ç –≤—Å–µ –∏–∑ –Ω–∏—Ö, –µ—Å–ª–∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞ —è–≤–ª—è–µ—Ç—Å—è –ø–æ—á—Ç–∏ –º–æ–Ω–æ—Ç–æ–Ω–Ω–æ–π –Ω–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ —Ä–µ—à–µ–Ω–∏—è.</li>\n</ul>\n<p><strong>–£–ª—É—á—à–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏:</strong> –î–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≤—ã–±–æ—Ä–∫–∏ PTS —Ñ–∏–ª—å—Ç—Ä—É–µ—Ç —Ü–µ–ª–µ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –≤–∫–ª—é—á–∞—è —Ç–æ–ª—å–∫–æ —Ç–µ, —É –∫–æ—Ç–æ—Ä—ã—Ö –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ –æ—Ç 0.2 –¥–æ 0.8, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–ø–æ—Ä–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã —Ä–µ–¥–∫–∏ –¥–ª—è –æ—á–µ–Ω—å –ª–µ–≥–∫–∏—Ö –∏–ª–∏ —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á.</p>\n<p><strong>–ü—Ä–∏–º–µ—Ä—ã:</strong> –í —Å—Ç–∞—Ç—å–µ –ø—Ä–∏–≤–æ–¥—è—Ç—Å—è –ø—Ä–∏–º–µ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å –ø–æ–º–æ—â—å—é PTS –¥–ª—è –∑–∞–¥–∞—á –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ, —Ñ–∏–∑–∏–∫–µ –∏ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—é. –≠—Ç–∏ –ø—Ä–∏–º–µ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –æ–ø–æ—Ä–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã —á–∞—Å—Ç–æ —è–≤–ª—è—é—Ç—Å—è –Ω–µ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–º–∏ –æ—à–∏–±–∫–∞–º–∏, –∞ –≤—ã–±–æ—Ä–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–ø—Ä–∞–≤–ª—è—é—Ç –º–æ–¥–µ–ª—å –ø–æ –º–µ–Ω–µ–µ –≤—ã–≥–æ–¥–Ω–æ–º—É –ø—É—Ç–∏.</p>\n<p><strong>–°–≤—è–∑—å —Å –¥—Ä—É–≥–∏–º–∏ —Ä–∞–±–æ—Ç–∞–º–∏:</strong> –ú–µ—Ç–æ–¥ PTS —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è —Å –¥—Ä—É–≥–∏–º–∏ —Ä–∞–±–æ—Ç–∞–º–∏, –≤ —Ç–æ–º —á–∏—Å–ª–µ —Å –ø–æ–¥—Ö–æ–¥–æ–º –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ–π –æ—Ü–µ–Ω–∫–∏, –≥–¥–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –º–æ–¥–µ–ª–∏, –æ–±—É—á–µ–Ω–Ω—ã–µ –Ω–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è—Ö, –∞ —Ç–∞–∫–∂–µ —Å –º–µ—Ç–æ–¥–∞–º–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è –ø—Ä–æ—Ü–µ—Å—Å–∞. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —ç—Ç–∏—Ö –ø–æ–¥—Ö–æ–¥–æ–≤, PTS –Ω–∞–ø—Ä—è–º—É—é –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É—Å–ø–µ—Ö–∞ –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –¥–∞–Ω–Ω—ã–µ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π, –Ω–∞—Ü–µ–ª–µ–Ω–Ω—ã–µ –Ω–∞ –æ–ø–æ—Ä–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã.</p>'}, {'title': 'Benchmarking Considerations', 'content': 'While academic benchmarks are widely used to measure the progress in LLM advancement, they suffer from several limitations that can fail to reveal models true capabilities and weaknesses. These limitations include: Data Contamination: Many benchmarks rely on datasets that overlap with pretraining corpora, creating risk of data contamination. Although we took extensive measures to deduplicate and 16 SFT DPO stage 1 DPO stage 2 only phi-4 (stage 1 + 2) v - m MMLU GPQA MATH HumanEval MGSM SimpleQA DROP 82.8 47.3 77.1 79.5 80.8 3.7 82.8 MMLUPro 61.9 HumanEval+ 77.9 56.7 66.2 ArenaHard IFEval 84.8 53.6 80.5 81.6 80.8 2.9 86.1 70.0 81.9 66.5 63.0 PhiBench (internal) 48. 54.5 84.2 52.4 77.6 81.5 81.5 2.9 71.8 67.2 81.4 69.8 63.0 53.0 84.8 56.1 80.4 82.6 80.6 3.0 75.5 70.4 82.8 75.4 63. 56.2 Table 9: Performance through the post-training process. DPO stage 1 is pivotal token DPO, and DPO stage 2 is more standard judge-guided DPO. Each also has 1-5% hallucination and safety data mixed in. decontaminate our training data, including standard n-gram deduplication and decontamination, these methods are not effective against all scenarios, including rephrasing, which leaves some uncertainty about the true extent of generalization. Limited Skill Scope: Most benchmarks evaluate models on narrowly defined skills, such as solving specific style of math problems at certain grade level or implementing isolated Python functions. This narrow scope can fail to capture models broader capabilities and weaknesses. Bias in Generation-Based Benchmarks: Some benchmarks use LLM-as-judge for evaluating generated outputs. These judgments sometimes may prioritize style, fluency, or surface-level qualities over accuracy and validity of the reasoning chain, leading to potential biases in scoring. Limitations of Multiple-Choice Tasks: Benchmarks that rely on multiple-choice questions often test models ability to make clever guesses that can be achieved by pattern matching rather than effectively utilizing the underlying concepts through reasoning. To address these issues, we maintain an internal benchmark called PhiBench, which is tailored to evaluate the diverse skills and reasoning abilities that we found critical to phi-4s development. This benchmark was designed with the following goals: 1. Originality: All questions in the benchmark were composed by our team making sure that they were not present in our pretraining data. Our goal for the internal benchmark is to reveal models generalization ability in various domains. 2. Skill Diversity: Our benchmark includes wide range of tasks to assess multiple dimensions of model performance. For instance, in coding, it goes beyond isolated function implementation to include debugging, extending incomplete code, and explaining code snippets. Similarly, in 17 mathematics, it incorporates tasks like identifying the errors in proofs or generating related problems, rather than simply solving equations. This ensures that the benchmark captures broader spectrum of skills and reasoning processes. 3. Rigorous Scoring for Generation Tasks: For tasks requiring judgment of model-generated outputs, we addressed the common pitfalls of LLM-based scoring by carefully curating detailed judge instructions (or judge notes). These rubrics specify exactly how to evaluate responses, focusing on achieving accuracy, logical structure, and adherence to task requirements, while minimizing tendencies towards stylistic biases. We observed significantly improved consistency and reduction of adverse impact due to subjective preferences in the scoring outcomes. PhiBench played central role in optimizing phi-4. We used it to guide decisions about dataset mixtures and hyperparameter choices for more effective post-training techniques. PhiBench was also used to perform high-signal studies that identify weaknesses in the model and provide feedback for new incoming data sources.', 'summary': '<p><strong>–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –±–µ–Ω—á–º–∞—Ä–∫–∞ PhiBench</strong></p>\n<p>–ê–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏–µ –±–µ–Ω—á–º–∞—Ä–∫–∏, —Ö–æ—Ç—è –∏ —à–∏—Ä–æ–∫–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ —Ä–∞–∑–≤–∏—Ç–∏–∏ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM), –∏–º–µ—é—Ç —Ä—è–¥ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –Ω–µ –≤—ã—è–≤–∏—Ç—å –∏—Å—Ç–∏–Ω–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∏ —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –º–æ–¥–µ–ª–µ–π. –≠—Ç–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –≤–∫–ª—é—á–∞—é—Ç:</p>\n<ol>\n<li>\n<p><strong>–ó–∞–≥—Ä—è–∑–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö:</strong> –ú–Ω–æ–≥–∏–µ –±–µ–Ω—á–º–∞—Ä–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç—Å—è —Å –∫–æ—Ä–ø—É—Å–∞–º–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–º–∏ –¥–ª—è –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π. –≠—Ç–æ —Å–æ–∑–¥–∞–µ—Ç —Ä–∏—Å–∫ "–∑–∞–≥—Ä—è–∑–Ω–µ–Ω–∏—è" –¥–∞–Ω–Ω—ã—Ö, –∫–æ–≥–¥–∞ –º–æ–¥–µ–ª—å –º–æ–∂–µ—Ç "–ø–æ–º–Ω–∏—Ç—å" –æ—Ç–≤–µ—Ç—ã –∏–∑ –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –∞ –Ω–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–∏–Ω–Ω–æ–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ. –•–æ—Ç—è –ø—Ä–∏–Ω–∏–º–∞—é—Ç—Å—è –º–µ—Ä—ã –¥–ª—è –¥–µ–¥—É–ø–ª–∏–∫–∞—Ü–∏–∏ –∏ –æ—á–∏—Å—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö, –≤–∫–ª—é—á–∞—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –¥–µ–¥—É–ø–ª–∏–∫–∞—Ü–∏—é n-–≥—Ä–∞–º–º, —ç—Ç–∏ –º–µ—Ç–æ–¥—ã –Ω–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã –ø—Ä–æ—Ç–∏–≤ –≤—Å–µ—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä–æ–≤–∞–Ω–∏—è, —á—Ç–æ –æ—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–µ–∫–æ—Ç–æ—Ä—É—é –Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ—Å—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∏—Å—Ç–∏–Ω–Ω–æ–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∫ –æ–±–æ–±—â–µ–Ω–∏—é.</p>\n</li>\n<li>\n<p><strong>–û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –Ω–∞–≤—ã–∫–æ–≤:</strong> –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –æ—Ü–µ–Ω–∏–≤–∞—é—Ç –º–æ–¥–µ–ª–∏ –ø–æ —É–∑–∫–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º –Ω–∞–≤—ã–∫–∞–º, —Ç–∞–∫–∏–º –∫–∞–∫ —Ä–µ—à–µ–Ω–∏–µ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∑–∞–¥–∞—á –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞ –∏–ª–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –Ω–∞ Python. –¢–∞–∫–æ–π —É–∑–∫–∏–π –æ—Ö–≤–∞—Ç –º–æ–∂–µ—Ç –Ω–µ –≤—ã—è–≤–∏—Ç—å –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∏ —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –º–æ–¥–µ–ª–µ–π.</p>\n</li>\n<li>\n<p><strong>–ü—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç—å –≤ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö, –æ—Å–Ω–æ–≤– –º—É —Ç–µ–Ω–¥–µ–Ω—Ü–∏–∏ –∫ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏–º –∏—Å–∫–∞–∂–µ–Ω–∏—è–º. –ù–∞–±–ª—é–¥–∞–ª–æ—Å—å –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–≤—ã—à–µ–Ω–∏–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –∏ —Å–Ω–∏–∂–µ–Ω–∏–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–ª–∏—è–Ω–∏—è —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö –æ—Ü–µ–Ω–∫–∏.</p>\n</li>\n</ol>\n<p>PhiBench —Å—ã–≥—Ä–∞–ª —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—É—é —Ä–æ–ª—å –≤ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏ phi-4. –û–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –¥–ª—è –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π –æ —Å–æ—á–µ—Ç–∞–Ω–∏–∏ –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö –∏ –≤—ã–±–æ—Ä–µ –≥–∏–ø–µ—Ä–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∏. PhiBench —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π, –≤—ã—è–≤–ª—è—é—â–∏—Ö —Å–ª–∞–±—ã–µ –º–µ—Å—Ç–∞ –º–æ–¥–µ–ª–∏ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∏—Ö –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –¥–ª—è –Ω–æ–≤—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –¥–∞–Ω–Ω—ã—Ö.</p>'}, {'title': 'Performance on Key Benchmarks', 'content': 'Our benchmark results were presented in Table 1, along with comparisons to other models. We first report the values from OpenAIs simple-evals benchmark, which is framework (including prompts, temperature, and extraction) for evaluating MMLU [HBB+20], GPQA diamond [RHS+23], MATH [HBK+21], HumanEval [CTJ+21], MGSM [SSF+22], and the SimpleQA [WKC+24] F1-score. We also consider MMLU-pro [WMZ+24], HumanEval+ [LXWZ23], ArenaHard [CZS+24], and IFEval [ZLM+23], for which we use an internal framework and prompting and extraction. Finally, we use PhiBench, our internal collection of evaluations (see Section 5). phi-4 outperforms the closest in-class contemporary model, Qwen-2.5-14B-Instruct, in 9 out of 12 benchmarks. While phi-4 underperforms relative to Qwen-2.5-14B-Instruct on the benchmark numbers for SimpleQA, DROP, and IFEval, we consider phi-4s behavior on SimpleQA to actually be better than Qwens. In fact, our base model gets higher benchmark score than Qwen-2.5-14B-Instruct on SimpleQA, and we intentionally modified the models behavior in post-training to optimize for better user experience rather than higher benchmark score. See Figure 6 and Appendix A.1 for details. Our model excels at STEM Q&A tasks. For example, on GPQA (graduate-level STEM questions) and MATH (math competitions), it even outscores its teacher model, GPT-4o. It also scores higher at coding, as measured by HumanEval and HumanEval+, than any other open-weight model we benchmark against, including much larger Llama models. phi-4s weakest benchmark scores are on SimpleQA, DROP, and IFEval. We believe for the first two that the number reported by simple-evals is reductive and does not accurately reflect model performance on the benchmark problems. However, IFEval reveals real weakness of our model it has trouble strictly following instructions. While strict instruction following was not an emphasis of our synthetic data generations for this model, we are confident that phi-4s instruction-following performance could be significantly improved with targeted synthetic data.', 'summary': '<p>–í —Ç–∞–±–ª–∏—Ü–µ 1 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–¥–µ–ª–∏ phi-4 –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö, –∞ —Ç–∞–∫–∂–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏–º–∏ –º–æ–¥–µ–ª—è–º–∏. –í –∫–∞—á–µ—Å—Ç–≤–µ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å:</p>\n<ul>\n<li><strong>OpenAI simple-evals:</strong> –≠—Ç–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –º–æ–¥–µ–ª–µ–π –Ω–∞ –∑–∞–¥–∞—á–∞—Ö MMLU, GPQA, MATH, HumanEval, MGSM –∏ SimpleQA (—Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º F1-–º–µ—Ä—ã). –§—Ä–µ–π–º–≤–æ—Ä–∫ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –≥–æ—Ç–æ–≤—ã–µ –ø—Ä–æ–º–ø—Ç—ã, —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É –∏ –º–µ—Ç–æ–¥—ã –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–æ–≤.</li>\n<li><strong>MMLU-pro, HumanEval+, ArenaHard –∏ IFEval:</strong> –î–ª—è —ç—Ç–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ —Å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –ø—Ä–æ–º–ø—Ç–∞–º–∏ –∏ –º–µ—Ç–æ–¥–∞–º–∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è.</li>\n<li><strong>PhiBench:</strong> –≠—Ç–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –∞–≤—Ç–æ—Ä–∞–º–∏ —Å—Ç–∞—Ç—å–∏.</li>\n</ul>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ phi-4 –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –±–ª–∏–∂–∞–π—à—É—é –ø–æ —Ä–∞–∑–º–µ—Ä—É –º–æ–¥–µ–ª—å Qwen-2.5-14B-Instruct –Ω–∞ 9 –∏–∑ 12 –±–µ–Ω—á–º–∞—Ä–∫–æ–≤. –ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ç–æ, —á—Ç–æ phi-4 –ø–æ–∫–∞–∑–∞–ª–∞ –±–æ–ª–µ–µ –Ω–∏–∑–∫–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ SimpleQA, DROP –∏ IFEval, –∞–≤—Ç–æ—Ä—ã —Å—á–∏—Ç–∞—é—Ç, —á—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ phi-4 –Ω–∞ SimpleQA —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏ –ª—É—á—à–µ, —á–µ–º —É Qwen. –ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å phi-4 –¥–∞–∂–µ –ø–æ–∫–∞–∑–∞–ª–∞ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ SimpleQA, —á–µ–º Qwen-2.5-14B-Instruct, –Ω–æ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –¥–æ–æ–±—É—á–µ–Ω–∏—è –ø–æ–≤–µ–¥–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ –±—ã–ª–æ –∏–∑–º–µ–Ω–µ–Ω–æ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–ø—ã—Ç–∞, –∞ –Ω–µ –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –æ—Ü–µ–Ω–∫–∏ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ. –ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –Ω–∞ —Ä–∏—Å—É–Ω–∫–µ 6 –∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ A.1.</p>\n<p>–ú–æ–¥–µ–ª—å phi-4 –æ—Å–æ–±–µ–Ω–Ω–æ —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å –∑–∞–¥–∞—á–∞–º–∏ STEM Q&amp;A (–≤–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã –≤ –æ–±–ª–∞—Å—Ç–∏ –Ω–∞—É–∫–∏, —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π, –∏–Ω–∂–µ–Ω–µ—Ä–∏–∏ –∏ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏). –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞ GPQA (–≤–æ–ø—Ä–æ—Å—ã STEM —É—Ä–æ–≤–Ω—è –º–∞–≥–∏—Å—Ç—Ä–∞—Ç—É—Ä—ã) –∏ MATH (–º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏—è) –æ–Ω–∞ –¥–∞–∂–µ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å–≤–æ—é –æ–±—É—á–∞—é—â—É—é –º–æ–¥–µ–ª—å GPT-4o. Phi-4 —Ç–∞–∫–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏ (HumanEval –∏ HumanEval+) –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –¥—Ä—É–≥–∏–º–∏ –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, –≤–∫–ª—é—á–∞—è –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏ Llama.</p>\n<p>–°–∞–º—ã–µ —Å–ª–∞–±—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã phi-4 –ø–æ–∫–∞–∑–∞–ª–∞ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö SimpleQA, DROP –∏ IFEval. –ê–≤—Ç–æ—Ä—ã —Å—á–∏—Ç–∞—é—Ç, —á—Ç–æ –æ—Ü–µ–Ω–∫–∞ SimpleQA, –ø–æ–ª—É—á–µ–Ω–Ω–∞—è —Å –ø–æ–º–æ—â—å—é simple-evals, —è–≤–ª—è–µ—Ç—Å—è –∑–∞–Ω–∏–∂–µ–Ω–Ω–æ–π –∏ –Ω–µ—Ç–æ—á–Ω–æ –æ—Ç—Ä–∞–∂–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏. –û–¥–Ω–∞–∫–æ IFEval –≤—ã—è–≤–∏–ª —Ä–µ–∞–ª—å–Ω—É—é —Å–ª–∞–±–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ ‚Äì –ø—Ä–æ–±–ª–µ–º—ã —Å–æ —Å—Ç—Ä–æ–≥–∏–º —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º. –•–æ—Ç—è —Å—Ç—Ä–æ–≥–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º –Ω–µ –±—ã–ª–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–π –º–æ–¥–µ–ª–∏, –∞–≤—Ç–æ—Ä—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å phi-4 –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏ –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–µ–Ω–∞ —Å –ø–æ–º–æ—â—å—é —Ü–µ–ª–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö.</p>'}, {'title': 'Safety', 'content': 'We developed phi-4 in accordance with Microsofts Responsible AI principles. Our overall approach to RAI consisted of safety alignment in post-training, red-teaming, and automated testing and evaluations across dozens of RAI harm categories. We leveraged helpfulness and harmlessness preference datasets 18 phi-3 (3B-4K) phi-3 (7B-8K) phi-3 (14B-4K) Mistral (7B-v0.1) Mistral (7B-v0.2) Llama-3 (8B) Gemma (7B) phi-4 Grounding 4. 4.701 4.787 4.065 4.692 4.672 4. 4.619 3P Content Harms (DR1) Books, News, Recipes, Songs 0.251 0.253 0.26 0.562 0. 0.373 0.383 0.121 Harmful Content Continuation (DR3) Harmful Content Summarization (DR3) Jailbreak(DR1) Hate/Fairness, Self-Harm, Sexual, Violence 0.007 0.003 0.01 0.026 0. 0.013 0.013 0.036 Hate/Fairness, Self-Harm, Sexual, Violence 0.105 0. 0.112 0.223 0.16 0.082 0.103 0. See text for covered topics 0.117 0.107 0.111 0.156 0. 0.13 0.114 0.073 Table 10: Performance comparison across models. Lower scores are better, except for Grounding, where higher score is better. phi-4 values are bold for readability. [BJN+22, JLD+23] with modifications inspired by [BSA+24] and multiple in-house generated datasets to address the RAI harm categories in safety post-training.', 'summary': '<p>–í –ø—Ä–æ—Ü–µ—Å—Å–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –º–æ–¥–µ–ª–∏ phi-4 –º—ã –ø—Ä–∏–¥–µ—Ä–∂–∏–≤–∞–ª–∏—Å—å –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ (RAI) Microsoft. –ù–∞—à –ø–æ–¥—Ö–æ–¥ –∫ RAI –≤–∫–ª—é—á–∞–ª –≤ —Å–µ–±—è –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç—Ç–∞–ø–æ–≤: –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –æ–±—É—á–µ–Ω–∏—è, —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ "–∫—Ä–∞—Å–Ω–æ–π –∫–æ–º–∞–Ω–¥–æ–π" (–∏–º–∏—Ç–∞—Ü–∏—è –∞—Ç–∞–∫) –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –æ—Ü–µ–Ω–∫–∞ –ø–æ –¥–µ—Å—è—Ç–∫–∞–º –∫–∞—Ç–µ–≥–æ—Ä–∏–π –≤—Ä–µ–¥–∞ RAI.</p>\n<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ –ø—Ä–∏–º–µ—Ä—ã –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–∏ –ø–æ–ª–µ–∑–Ω–æ—Å—Ç–∏ –∏ –±–µ–∑–≤—Ä–µ–¥–Ω–æ—Å—Ç–∏, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö –≤ –º–æ–¥–µ–ª—è—Ö phi-3 (3B-4K, 7B-8K, 14B-4K). –ú—ã —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ –º–æ–¥–µ–ª–µ–π Mistral (7B-v0.1, 7B-v0.2), Llama-3 (8B), Gemma (7B). –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –º—ã –ø—Ä–∏–º–µ–Ω–∏–ª–∏ –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–∏, –≤–¥–æ—Ö–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç–æ–π [BSA+24], –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ –≤—Ä–µ–¥–∞ RAI, –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –æ–±—É—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –æ—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏.</p>\n<p>–í —Ç–∞–±–ª–∏—Ü–µ 10 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, –≤–∫–ª—é—á–∞—è phi-4. –û—Ü–µ–Ω–∫–∞ "Grounding" (—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –æ–±–æ—Å–Ω–æ–≤—ã–≤–∞—Ç—å —Å–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã) —è–≤–ª—è–µ—Ç—Å—è –∏—Å–∫–ª—é—á–µ–Ω–∏–µ–º, –≥–¥–µ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å –ª—É—á—à–µ, –∞ –¥–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π –±–æ–ª–µ–µ –Ω–∏–∑–∫–∏–π –±–∞–ª–ª —Å—á–∏—Ç–∞–µ—Ç—Å—è –ª—É—á—à–µ. –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ phi-4 –≤—ã–¥–µ–ª–µ–Ω—ã –∂–∏—Ä–Ω—ã–º —à—Ä–∏—Ñ—Ç–æ–º –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏.</p>\n<p>–í —Ç–∞–±–ª–∏—Ü–µ –ø—Ä–∏–≤–æ–¥—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ —Å–ª–µ–¥—É—é—â–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º:\n*   <strong>Grounding:</strong> –°–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –æ–±–æ—Å–Ω–æ–≤—ã–≤–∞—Ç—å —Å–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã.\n*   <strong>3P Content Harms (DR1):</strong> –í—Ä–µ–¥, —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º —Ç—Ä–µ—Ç—å–∏—Ö —Å—Ç–æ—Ä–æ–Ω, –≤–∫–ª—é—á–∞—è –∫–Ω–∏–≥–∏, –Ω–æ–≤–æ—Å—Ç–∏, —Ä–µ—Ü–µ–ø—Ç—ã –∏ –ø–µ—Å–Ω–∏.\n*   <strong>Harmful Content Continuation (DR3):</strong> –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.\n*   <strong>Harmful Content Summarization (DR3):</strong> –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã—Ö —Ä–µ–∑—é–º–µ.\n*   <strong>Jailbreak (DR1):</strong> –£—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –∫ –æ–±—Ö–æ–¥—É –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.</p>\n<p>–í—Ä–µ–¥ –æ—Ü–µ–Ω–∏–≤–∞–ª—Å—è –ø–æ —Å–ª–µ–¥—É—é—â–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º: –Ω–µ–Ω–∞–≤–∏—Å—Ç—å/—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å, –ø—Ä–∏—á–∏–Ω–µ–Ω–∏–µ –≤—Ä–µ–¥–∞ —Å–µ–±–µ, —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –Ω–∞—Å–∏–ª–∏–µ. –í —Ç–∞–±–ª–∏—Ü–µ –≤–∏–¥–Ω–æ, —á—Ç–æ phi-4 –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ö–æ—Ä–æ—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤—É –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –ø–ª–∞–Ω–µ —Å–Ω–∏–∂–µ–Ω–∏—è –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</p>'}, {'title': 'RAI Benchmarks', 'content': 'Table 10 shows the results of in-house RAI benchmarks [MHJ+23] for phi-4 compared to the phi-3 models [AAA+24], Mistral-7b-v0.1 [JSM+23], Mistral-7b-v0.2, Gemma 7b [TMH+24], and Llama-3-instruct8b [AI23b]. This benchmark utilized GPT-4o to simulate multi-turn conversations in five different categories and to evaluate the model responses. Grounding is scored between 0 (not grounded) and 5 (fully grounded), and measures if the information in response is based on given prompt. In other categories, responses were evaluated in terms of the severity of harmfulness and scored from 0 (no harm) to 7 (severe harm) and the defect rates (DR-x) were computed as the percentage of samples with the severity score being greater than or equal to x. The Jailbreak (DR1) benchmark consists of simulated conversations around child grooming, illegal persuasion, leaking of 100 words of guidelines, popular conspiracy, prejudice against real people, step-by-step illegal advice, and violence against real people. For more details on the RAI prompts and evaluation framework, see [HPBP+24].', 'summary': '<p>–í —Ç–∞–±–ª–∏—Ü–µ 10 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–¥–µ–ª–µ–π phi-4 –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –º–æ–¥–µ–ª—è–º–∏ phi-3, Mistral-7b-v0.1, Mistral-7b-v0.2, Gemma 7b –∏ Llama-3-instruct8b. –î–ª—è —ç—Ç–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è GPT-4o, –∫–æ—Ç–æ—Ä—ã–π –∏–º–∏—Ç–∏—Ä–æ–≤–∞–ª –º–Ω–æ–≥–æ—Ö–æ–¥–æ–≤—ã–µ –¥–∏–∞–ª–æ–≥–∏ –≤ –ø—è—Ç–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö –∏ –æ—Ü–µ–Ω–∏–≤–∞–ª –æ—Ç–≤–µ—Ç—ã –º–æ–¥–µ–ª–µ–π. </p>\n<p>–û—Ü–µ–Ω–∫–∞ "–∑–∞–∑–µ–º–ª–µ–Ω–∏—è" (grounding) –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –Ω–∞—Å–∫–æ–ª—å–∫–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤ –æ—Ç–≤–µ—Ç–µ –æ—Å–Ω–æ–≤–∞–Ω–∞ –Ω–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–º –∑–∞–ø—Ä–æ—Å–µ. –û–Ω–∞ –≤–∞—Ä—å–∏—Ä—É–µ—Ç—Å—è –æ—Ç 0 (–Ω–µ –∑–∞–∑–µ–º–ª–µ–Ω–æ) –¥–æ 5 (–ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∑–µ–º–ª–µ–Ω–æ). –í –¥—Ä—É–≥–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö –æ—Ç–≤–µ—Ç—ã –æ—Ü–µ–Ω–∏–≤–∞–ª–∏—Å—å –ø–æ —Å—Ç–µ–ø–µ–Ω–∏ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ—Å—Ç–∏ (–æ—Ç 0 - –Ω–µ—Ç –≤—Ä–µ–¥–∞, –¥–æ 7 - —Å–µ—Ä—å–µ–∑–Ω—ã–π –≤—Ä–µ–¥). –¢–∞–∫–∂–µ –±—ã–ª–∏ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω—ã –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –¥–µ—Ñ–µ–∫—Ç–Ω–æ—Å—Ç–∏ (DR-x), –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π –ø—Ä–æ—Ü–µ–Ω—Ç –æ–±—Ä–∞–∑—Ü–æ–≤, –≥–¥–µ –æ—Ü–µ–Ω–∫–∞ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ—Å—Ç–∏ —Ä–∞–≤–Ω–∞ –∏–ª–∏ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ x.</p>\n<p>–¢–µ—Å—Ç "Jailbreak" (DR1) –≤–∫–ª—é—á–∞–ª –∏–º–∏—Ç–∞—Ü–∏—é —Ä–∞–∑–≥–æ–≤–æ—Ä–æ–≤ –Ω–∞ —Ç–µ–º—ã, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Å–æ–≤—Ä–∞—â–µ–Ω–∏–µ–º –¥–µ—Ç–µ–π, –Ω–µ–∑–∞–∫–æ–Ω–Ω—ã–º —É–±–µ–∂–¥–µ–Ω–∏–µ–º, —É—Ç–µ—á–∫–æ–π 100 —Å–ª–æ–≤ –∏–∑ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π, –ø–æ–ø—É–ª—è—Ä–Ω—ã–º–∏ —Ç–µ–æ—Ä–∏—è–º–∏ –∑–∞–≥–æ–≤–æ—Ä–∞, –ø—Ä–µ–¥—Ä–∞—Å—Å—É–¥–∫–∞–º–∏ –ø—Ä–æ—Ç–∏–≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –ª—é–¥–µ–π, –ø–æ—à–∞–≥–æ–≤—ã–º–∏ –Ω–µ–∑–∞–∫–æ–Ω–Ω—ã–º–∏ —Å–æ–≤–µ—Ç–∞–º–∏ –∏ –Ω–∞—Å–∏–ª–∏–µ–º –ø—Ä–æ—Ç–∏–≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –ª—é–¥–µ–π. –ë–æ–ª–µ–µ –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–∞–ø—Ä–æ—Å–∞—Ö –∏ —Å–∏—Å—Ç–µ–º–µ –æ—Ü–µ–Ω–∫–∏ –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –≤ —Ä–∞–±–æ—Ç–µ [HPBP+24].</p>'}, {'title': 'Red Teaming', 'content': 'In addition to RAI benchmarking, we collaborated with the Microsoft AI Red Team (AIRT), an independent group tasked with identifying safety and security vulnerabilities in Microsofts GenAI products. AIRT conducted two-week red-teaming exercise that tested phi-4 for risky behaviors by emulating both average and adversarial users in single and multi-turn scenarios. Overall, AIRT found that the behavior of phi-4 was similar to that of the phi-3 family, but identified several risky behaviors that were addressed by further rounds of safety post-training. In addition, the adversarial user scenario tested wide range of techniques aimed at intentionally subverting the models safety training including jailbreaks, prompt encodings, and multi-turn attacks. phi-4 showed strong defenses against these techniques. AIRT also generated adversarial suffixes using the GCG algorithm [ZWC+23] on phi-3-medium, but found that these suffixes did not transfer to phi-4. Further red teaming is required to identify possible risks across broader range of scenarios and harm categories.', 'summary': '<p>–í –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫ —Å—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–æ–º—É –∞–Ω–∞–ª–∏–∑—É RAI (–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞), –º—ã —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞–ª–∏ —Å Microsoft AI Red Team (AIRT), –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ–π –≥—Ä—É–ø–ø–æ–π, –∑–∞–¥–∞—á–µ–π –∫–æ—Ç–æ—Ä–æ–π —è–≤–ª—è–µ—Ç—Å—è –≤—ã—è–≤–ª–µ–Ω–∏–µ —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –∑–∞—â–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ Microsoft GenAI. AIRT –ø—Ä–æ–≤–µ–ª–∞ –¥–≤—É—Ö–Ω–µ–¥–µ–ª—å–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ phi-4, –∏–º–∏—Ç–∏—Ä—É—è –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–∞–∫ –æ–±—ã—á–Ω—ã—Ö, —Ç–∞–∫ –∏ –∑–ª–æ–Ω–∞–º–µ—Ä–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω—ã—Ö –∏ –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö, —á—Ç–æ–±—ã –≤—ã—è–≤–∏—Ç—å —Ä–∏—Å–∫–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ. –í —Ü–µ–ª–æ–º, AIRT –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞, —á—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ phi-4 –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø–æ–≤–µ–¥–µ–Ω–∏—é —Å–µ–º–µ–π—Å—Ç–≤–∞ phi-3, –Ω–æ –≤—ã—è–≤–∏–ª–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∏—Å–∫–æ–≤–∞–Ω–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ —É—Å—Ç—Ä–∞–Ω–µ–Ω—ã –≤ —Ö–æ–¥–µ –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –ø–æ—Å–ª–µ –µ—ë —Å–æ–∑–¥–∞–Ω–∏—è.</p>\n<p>–ö—Ä–æ–º–µ —Ç–æ–≥–æ, —Å—Ü–µ–Ω–∞—Ä–∏–π —Å –∑–ª–æ–Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–ª —à–∏—Ä–æ–∫–∏–π —Å–ø–µ–∫—Ç—Ä —Ç–µ—Ö–Ω–∏–∫, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –ø—Ä–µ–¥–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ–µ –æ–±—Ö–æ–∂–¥–µ–Ω–∏–µ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –≤–∫–ª—é—á–∞—è "–ø–æ–±–µ–≥–∏ –∏–∑ —Ç—é—Ä—å–º—ã" (jailbreaks), –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –∏ –º–Ω–æ–≥–æ—Ö–æ–¥–æ–≤—ã–µ –∞—Ç–∞–∫–∏. Phi-4 –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∞ —Å–∏–ª—å–Ω—É—é –∑–∞—â–∏—Ç—É –æ—Ç —ç—Ç–∏—Ö —Ç–µ—Ö–Ω–∏–∫. AIRT —Ç–∞–∫–∂–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª–∞ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã–µ —Å—É—Ñ—Ñ–∏–∫—Å—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∞–ª–≥–æ—Ä–∏—Ç–º–∞ GCG –Ω–∞ phi-3-medium, –Ω–æ –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞, —á—Ç–æ —ç—Ç–∏ —Å—É—Ñ—Ñ–∏–∫—Å—ã –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—Å—è –Ω–∞ phi-4. –¢—Ä–µ–±—É–µ—Ç—Å—è –¥–∞–ª—å–Ω–µ–π—à–µ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, —á—Ç–æ–±—ã –≤—ã—è–≤–∏—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ä–∏—Å–∫–∏ –≤ –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —É—â–µ—Ä–±–∞.</p>\n<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: "–ü–æ–±–µ–≥ –∏–∑ —Ç—é—Ä—å–º—ã" (jailbreak) - —ç—Ç–æ —Ç–µ—Ö–Ω–∏–∫–∞, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—ã—Ç–∞–µ—Ç—Å—è –∑–∞—Å—Ç–∞–≤–∏—Ç—å –º–æ–¥–µ–ª—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∞ –æ–±—ã—á–Ω–æ –Ω–µ –¥–æ–ª–∂–Ω–∞ –¥–∞–≤–∞—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã–π –∏–ª–∏ –æ—Å–∫–æ—Ä–±–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç.</em></p>'}, {'title': 'Weaknesses', 'content': 'While phi-4 achieves similar level of language understanding and reasoning ability as much larger models, it is still fundamentally limited by its size for certain tasks, specifically in hallucinations around factual knowledge. For example, if is plausible human name, the model sometimes responds to prompts of the form Who is X? with hallucinated biography of the person X. This limitation would be improved by augmenting the model with search engine, but factual hallucinations cannot be eliminated completely. While phi-4 demonstrates relatively strong performance in answering questions and performing reasoning tasks, it is less proficient at rigorously following detailed instructions, particularly those involving specific formatting requirements. For instance, when tasked with generating outputs in strict tabular formats, adhering to predefined bullet structures, or precisely matching stylistic constraints, the model may produce outputs that deviate from the specified guidelines. This limitation arises in part from the models training focus, which prioritized synthetic datasets tailored toward Q&A and reasoning tasks over instruction-following scenarios. Even on reasoning tasks, phi-4 can make mistakes. For example, when asked which number is smaller, 9.9 or 9.11?, the model can conclude incorrectly that 9.9 is smaller than 9.11. Moreover, as our data contains lot of chain-of-thought examples, phi-4 sometimes gives long elaborate answers even for simple problemsthis might make user interactions tedious. We also note that while phi-4 can function as chat bot, it has been fine-tuned to maximize performance on single-turn queries. Despite diligent RAI efforts, we acknowledge challenges around reproduction or amplification of biases, inappropriate content generation, and safety issues. The use of carefully curated training data, as well as targeted post-training, and improvements from red-teaming insights, have resulted in mitigating these issues across all dimensions, but have not resolved the issues completely.', 'summary': '<p>–ú–æ–¥–µ–ª—å phi-4, —Ö–æ—Ç—è –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É—Ä–æ–≤–µ–Ω—å –ø–æ–Ω–∏–º–∞–Ω–∏—è —è–∑—ã–∫–∞ –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π, —Å—Ä–∞–≤–Ω–∏–º—ã–π —Å –≥–æ—Ä–∞–∑–¥–æ –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, –≤—Å–µ –∂–µ –∏–º–µ–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∏–∑-–∑–∞ —Å–≤–æ–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –ø—Ä–æ—è–≤–ª—è–µ—Ç—Å—è –≤ —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç–∏ –∫ –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏—è–º, –∫–æ–≥–¥–∞ –¥–µ–ª–æ –∫–∞—Å–∞–µ—Ç—Å—è —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏—Ö –∑–Ω–∞–Ω–∏–π. –ù–∞–ø—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ –≤ –∑–∞–ø—Ä–æ—Å–µ —Ñ–∏–≥—É—Ä–∏—Ä—É–µ—Ç –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ–µ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–µ –∏–º—è, –º–æ–¥–µ–ª—å –º–æ–∂–µ—Ç –≤—ã–¥–∞—Ç—å –≤—ã–º—ã—à–ª–µ–Ω–Ω—É—é –±–∏–æ–≥—Ä–∞—Ñ–∏—é —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞. –£–ª—É—á—à–∏—Ç—å —Å–∏—Ç—É–∞—Ü–∏—é –º–æ–∂–Ω–æ, –ø–æ–¥–∫–ª—é—á–∏–≤ –∫ –º–æ–¥–µ–ª–∏ –ø–æ–∏—Å–∫–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É, –Ω–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏—Å–∫–ª—é—á–∏—Ç—å –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏ –Ω–µ —É–¥–∞—Å—Ç—Å—è.</p>\n<p>–¢–∞–∫–∂–µ, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ö–æ—Ä–æ—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –æ—Ç–≤–µ—Ç–∞—Ö –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –∏ —Ä–µ—à–µ–Ω–∏–∏ –∑–∞–¥–∞—á –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ, phi-4 —Ö—É–∂–µ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å —á–µ—Ç–∫–∏–º —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ–º –ø–æ–¥—Ä–æ–±–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º, –æ—Å–æ–±–µ–Ω–Ω–æ –µ—Å–ª–∏ –æ–Ω–∏ –∫–∞—Å–∞—é—Ç—Å—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–∞–±–ª–∏—Ü, —Å–ø–∏—Å–∫–æ–≤ —Å –∑–∞–¥–∞–Ω–Ω—ã–º–∏ –º–∞—Ä–∫–µ—Ä–∞–º–∏ –∏–ª–∏ —Å–æ–±–ª—é–¥–µ–Ω–∏–∏ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏—         const articlesContainer = document.getElementById('articles-container');

            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {

                : window.location.pathname;

            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');

                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";

                titleSign.classList.add('rotate');

                settingSortBy = 'issue_id';

            } else {

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

                let catNameSplitted = category.split(/(\s+)/);

                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }

            saveCategorySelection();
            updateSelectedArticlesTitle();

            setFilterOptionsVisibility();

                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

            localStorage.setItem('selectedCategories', JSON.stringify('[]'));

            const urlCategories = getUrlParameters();

                selectedCategories = urlCategories;
                saveCategorySelection();

                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');

                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

                    ? articlesData

                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

                <div class="summary_text"><p>–í —ç—Ç–æ–π —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω phi-4, —è–∑—ã–∫–æ–≤–∞—è –º–æ–¥–µ–ª—å —Å 14 –º–∏–ª–ª–∏–∞—Ä–¥–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤. –ì–ª–∞–≤–Ω–∞—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å phi-4 ‚Äì —ç—Ç–æ –ø–æ–¥—Ö–æ–¥ –∫ –æ–±—É—á–µ–Ω–∏—é, –≤ –∫–æ—Ç–æ—Ä–æ–º –∫–ª—é—á–µ–≤—É—é —Ä–æ–ª—å –∏–≥—Ä–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –æ–±—É—á–∞—é—Ç—Å—è –Ω–∞ "–æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö" –¥–∞–Ω–Ω—ã—Ö, —Ç–∞–∫–∏—Ö –∫–∞–∫ –≤–µ–±-–∫–æ–Ω—Ç–µ–Ω—Ç –∏–ª–∏ –∫–æ–¥, phi-4 –∞–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ –≤—Å–µ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –æ–±—É—á–µ–Ω–∏—è.</p>
<p>–ü—Ä–µ–¥—ã–¥—É—â–∏–µ –º–æ–¥–µ–ª–∏ —Å–µ–º–µ–π—Å—Ç–≤–∞ Phi –≤ –æ—Å–Ω–æ–≤–Ω–æ–º "–ø–µ—Ä–µ–Ω–∏–º–∞–ª–∏" —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —É –º–æ–¥–µ–ª–∏-—É—á–∏—Ç–µ–ª—è (GPT-4). –û–¥–Ω–∞–∫–æ phi-4 –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å–≤–æ–µ–≥–æ —É—á–∏—Ç–µ–ª—è –≤ —Ä–µ—à–µ–Ω–∏–∏ –∑–∞–¥–∞—á, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å —Ç–æ—á–Ω—ã–º–∏ –Ω–∞—É–∫–∞–º–∏ (STEM), —á—Ç–æ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç –æ —Ç–æ–º, —á—Ç–æ –º–µ—Ç–æ–¥—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö –∏ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—ã—Ö–æ–¥—è—Ç –∑–∞ —Ä–∞–º–∫–∏ –ø—Ä–æ—Å—Ç–æ–≥–æ "–ø–µ—Ä–µ–Ω–∏–º–∞–Ω–∏—è" –∑–Ω–∞–Ω–∏–π.</p>
<p>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å phi-3, phi-4 –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –≤—ã—Å–æ–∫—É—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–≤–æ–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –∑–∞–¥–∞—á–∞—Ö, —Ç—Ä–µ–±—É—é—â–∏—Ö —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π. –≠—Ç–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –±–ª–∞–≥–æ–¥–∞—Ä—è —É–ª—É—á—à–µ–Ω–∏—é –∫–∞—á–µ—Å—Ç–≤–∞ –¥–∞–Ω–Ω—ã—Ö, —É—á–µ–±–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã –∏ –∏–Ω–Ω–æ–≤–∞—Ü–∏—è–º –≤ —Å—Ö–µ–º–µ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∏.</p>
<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: –ê–≤—Ç–æ—Ä—ã –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—é—Ç, —á—Ç–æ phi-4 –Ω–µ –ø—Ä–æ—Å—Ç–æ "—Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª" —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω–æ–π –º–æ–¥–µ–ª–∏, –∞ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∏–ª –∏—Ö –∑–∞ —Å—á–µ—Ç –±–æ–ª–µ–µ –ø—Ä–æ–¥—É–º–∞–Ω–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∫ –¥–∞–Ω–Ω—ã–º –∏ –æ–±—É—á–µ–Ω–∏—é.</em></p></div>

            <div class="summaries">
                <div class="summary_title">Introduction</div>
                <div class="summary_text"><p>–í —Å—Ç–∞—Ç—å–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –º–æ–¥–µ–ª—å phi-4, –∫–æ—Ç–æ—Ä–∞—è —è–≤–ª—è–µ—Ç—Å—è —Ä–∞–∑–≤–∏—Ç–∏–µ–º —Å–µ–º–µ–π—Å—Ç–≤–∞ –º–æ–¥–µ–ª–µ–π Phi –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –º–∞–ª—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ö–ª—é—á–µ–≤—ã–º —Ñ–∞–∫—Ç–æ—Ä–æ–º —É—Å–ø–µ—Ö–∞ phi-4 —è–≤–ª—è–µ—Ç—Å—è –∏–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –∫ —Å–æ–∑–¥–∞–Ω–∏—é —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –∞ —Ç–∞–∫–∂–µ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –æ–±—É—á–µ–Ω–∏—è –∏ –ø–æ—Å—Ç-—Ç—Ä–µ–Ω–∏–Ω–≥–∞.</p>
<p><strong>–û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ phi-4:</strong></p>
<ol>
<li>
<p><strong>–°–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –∏ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è:</strong> –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö phi-4 —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤, —Ç–∞–∫–∏—Ö –∫–∞–∫ –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω–æ–µ –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–Ω–∏–µ (multi-agent prompting), —Ä–∞–±–æ—á–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã —Å–∞–º–æ—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (self-revision workflows) –∏ –æ–±—Ä–∞—â–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π (instruction reversal). –≠—Ç–∏ –º–µ—Ç–æ–¥—ã –ø–æ–∑–≤–æ–ª—è—é—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ —Å–ø–æ—Å–æ–±—Å—Ç–≤—É—é—Ç —Ä–∞–∑–≤–∏—Ç–∏—é —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –∏ —Ä–µ—à–µ–Ω–∏—é –ø—Ä–æ–±–ª–µ–º. –í –ø—Ä–æ—Ü–µ—Å—Å–µ –æ–±—É—á–µ–Ω–∏—è —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –Ω–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ —Å–º–µ—à–∏–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç –¥–æ–ª—é —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö —Ç–æ–∫–µ–Ω–æ–≤ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º–∏ –ø–æ–∫–æ–ª–µ–Ω–∏—è–º–∏ Phi.</p>
</li>
<li>
<p><strong>–û—Ç–±–æ—Ä –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö:</strong> –î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ—Å–Ω–æ–≤—ã –¥–ª—è —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç—â–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–æ–±—Ä–∞–Ω–Ω—ã–µ –∏ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ, –≤–∫–ª—é—á–∞—è –≤–µ–±-–∫–æ–Ω—Ç–µ–Ω—Ç, –ª–∏—Ü–µ–Ω–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–∏–≥–∏ –∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ –∫–æ–¥–∞. –≠—Ç–∏ –¥–∞–Ω–Ω—ã–µ —Å–ª—É–∂–∞—Ç "–∑–∞—Ç—Ä–∞–≤–∫–æ–π" –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ –≥–ª—É–±–æ–∫–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –∏ –æ–±–ª–∞–¥–∞—é—Ç –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π —Ü–µ–Ω–Ω–æ—Å—Ç—å—é –¥–ª—è –º–æ–¥–µ–ª–∏. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –≤–µ–±-–∫–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–∫–∂–µ —Ñ–∏–ª—å—Ç—Ä—É–µ—Ç—Å—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (—Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –∑–Ω–∞–Ω–∏–π –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π), –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –Ω–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ –≤ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–º –æ–±—É—á–µ–Ω–∏–∏.</p>
</li>
<li>
<p><strong>–ü–æ—Å—Ç-—Ç—Ä–µ–Ω–∏–Ω–≥:</strong> –í phi-4 —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞–Ω –ø—Ä–æ—Ü–µ—Å—Å –ø–æ—Å—Ç-—Ç—Ä–µ–Ω–∏–Ω–≥–∞ –ø—É—Ç–µ–º —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö –≤–µ—Ä—Å–∏–π SFT (Supervised Fine-Tuning) –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö, –∞ —Ç–∞–∫–∂–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –Ω–æ–≤—ã—Ö –º–µ—Ç–æ–¥–æ–≤ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞—Ä –¥–ª—è DPO (Direct Preference Optimization), –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã—Ö –Ω–∞ –ø–æ–∏—Å–∫–µ –∫–ª—é—á–µ–≤—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –≠—Ç–∏ –∏–Ω–Ω–æ–≤–∞—Ü–∏–∏ –ø–æ–∑–≤–æ–ª—è—é—Ç –ø–æ–≤—ã—Å–∏—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ –≤—ã—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–∏.</p>
</li>
</ol>
<p>–ë–ª–∞–≥–æ–¥–∞—Ä—è —ç—Ç–∏–º –Ω–æ–≤–æ–≤–≤–µ–¥–µ–Ω–∏—è–º phi-4 –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, —Å—Ä–∞–≤–Ω–∏–º—É—é –∏–ª–∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è—â—É—é –≥–æ—Ä–∞–∑–¥–æ –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏ –≤ –∑–∞–¥–∞—á–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ–º. –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞ –º–Ω–æ–≥–∏—Ö —à–∏—Ä–æ–∫–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö —Ç–µ—Å—Ç–∞—Ö, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ–º, –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å phi-4 —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å Llama-3.1-405B. –í —Ç–∞–±–ª–∏—Ü–µ 1 –ø–æ–∫–∞–∑–∞–Ω–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ phi-4 —Å –¥—Ä—É–≥–∏–º–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏ –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏—Ö —Ç–µ—Å—Ç–∞—Ö. –ü—Ä–∏ —ç—Ç–æ–º phi-4 –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å–≤–æ–µ–≥–æ "—É—á–∏—Ç–µ–ª—è" GPT-4o –Ω–∞ —Ç–µ—Å—Ç–∞—Ö GPQA (–≤–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã –ø–æ STEM –Ω–∞ —É—Ä–æ–≤–Ω–µ –≤—ã–ø—É—Å–∫–Ω–∏–∫–æ–≤) –∏ MATH (–º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏—è).</p>
<p>–í –∑–∞–∫–ª—é—á–µ–Ω–∏–µ, —Å—Ç–∞—Ç—å—è –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç, —á—Ç–æ –∫–∞—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–∞–µ—Ç –∫–ª—é—á–µ–≤—É—é —Ä–æ–ª—å –≤ –æ–±—É—á–µ–Ω–∏–∏ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –∏ —á—Ç–æ –∏–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –º–æ–≥—É—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º —É–ª—É—á—à–µ–Ω–∏—è–º –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, —Å—Ä–∞–≤–Ω–∏–º—ã–º —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –º–æ—â–Ω–æ—Å—Ç–µ–π.</p></div>

            <div class="summaries">
                <div class="summary_title">Addressing Overfitting and Data Contamination</div>
                <div class="summary_text"><p>–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è –≤–∞–∂–Ω—ã–µ –∞—Å–ø–µ–∫—Ç—ã –æ–±—É—á–µ–Ω–∏—è –∏ –æ—Ü–µ–Ω–∫–∏ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM), –∞ –∏–º–µ–Ω–Ω–æ:</p>
<p><strong>1. –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç "–∑–∞–≥—Ä—è–∑–Ω–µ–Ω–∏—è" (Decontamination):</strong></p>

<p>–í –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –≤—Å—ë –±–æ–ª–µ–µ –≤–∞–∂–Ω—ã–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–º –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –∏ —Å–µ—Ä–∏—è –º–æ–¥–µ–ª–µ–π Phi –Ω–∞–≥–ª—è–¥–Ω–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —ç—Ç–æ. –°–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø—Ä–æ—Å—Ç–æ –¥–µ—à—ë–≤–∞—è –∑–∞–º–µ–Ω–∞ "–æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–º" –¥–∞–Ω–Ω—ã–º, –æ–Ω–∏ –æ–±–ª–∞–¥–∞—é—Ç —Ä—è–¥–æ–º –ø—Ä—è–º—ã—Ö –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤.</p>

<p><strong>–°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞–º –≤—ã–≤–æ–¥–∞.</strong> –°–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –æ–±—ã—á–Ω–æ –±–ª–∏–∂–µ –∫ —Ñ–æ—Ä–º–∞—Ç—É –≤—ã—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –æ–∂–∏–¥–∞–µ–º –æ—Ç –Ω–∞—à–∏—Ö –º–æ–¥–µ–ª–µ–π. –û–±—É—á–µ–Ω–∏–µ –Ω–∞ —Ç–∞–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–º–æ–≥–∞–µ—Ç —Å–æ–≥–ª–∞—Å–æ–≤–∞—Ç—å –æ–ø—ã—Ç –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ —Å–æ —Å—Ü–µ–Ω–∞—Ä–∏—è–º–∏, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ –æ–Ω–∞ —Å—Ç–∞–ª–∫–∏–≤–∞–µ—Ç—Å—è –≤–æ –≤—Ä–µ–º—è –≤—ã–≤–æ–¥–∞. –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç, –Ω–∞–±–ª—é–¥–∞–µ–º—ã–π –≤–æ –≤—Ä–µ–º—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏, –æ—Å—Ç–∞—ë—Ç—Å—è –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –º–æ–¥–µ–ª—å –±—ã–ª–∞ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ–±—É—á–µ–Ω–∞. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤–µ–±-—Ñ–æ—Ä—É–º—ã —Å–∏–ª—å–Ω–æ –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –ø–æ —Å—Ç–∏–ª—é –æ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å LLM. –ï—Å–ª–∏ –∫–∞–∫–æ–π-–ª–∏–±–æ —Ñ–∞–∫—Ç –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –¥–∞–Ω–Ω—ã—Ö –≤–µ–±-—Ñ–æ—Ä—É–º–æ–≤, –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ–±—É—á–µ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å –±—É–¥–µ—Ç —Å—á–∏—Ç–∞—Ç—å, —á—Ç–æ –æ–Ω –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–µ–Ω –≤ —á–∞—Ç–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç. –ü–µ—Ä–µ–ø–∏—Å—ã–≤–∞–Ω–∏–µ —Ñ–∞–∫—Ç–æ–≤ —Å –≤–µ–±-—Ñ–æ—Ä—É–º–∞ –Ω–∞ —è–∑—ã–∫–æ–≤–æ–π —Å—Ç–∏–ª—å LLM –¥–µ–ª–∞–µ—Ç —Ñ–∞–∫—Ç—ã –±–æ–ª–µ–µ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ —á–∞—Ç–∞ LLM –≤–æ –≤—Ä–µ–º—è –≤—ã–≤–æ–¥–∞.</p>

<p><strong>–ö—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:</strong> –ü—Ä–æ—Ü–µ—Å—Å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –æ—Ç–±–æ—Ä–∞ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤. –≠—Ç–∏ –¥–∞–Ω–Ω—ã–µ —Å–ª—É–∂–∞—Ç –æ—Å–Ω–æ–≤–æ–π –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∏–º–µ—Ä–æ–≤, –≤–∫–ª—é—á–∞—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è, –¥–∏—Å–∫—É—Å—Å–∏–∏ –∏ –∑–∞–¥–∞—á–∏ –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —Ü–µ–ª—è–º –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏.</p>

<li><strong>–ù–∞–±–æ—Ä—ã –≤–æ–ø—Ä–æ—Å–æ–≤:</strong> –ë—ã–ª–∞ —Å–æ–±—Ä–∞–Ω–∞ –±–æ–ª—å—à–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤ —Å –≤–µ–±-—Å–∞–π—Ç–æ–≤, —Ñ–æ—Ä—É–º–æ–≤ –∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º –≤–æ–ø—Ä–æ—Å–æ–≤ –∏ –æ—Ç–≤–µ—Ç–æ–≤. –≠—Ç–∏ –≤–æ–ø—Ä–æ—Å—ã –±—ã–ª–∏ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–µ—Ç–æ–¥–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–æ–≤ –¥–ª—è –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∫–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏. –î–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª–æ—Å—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤, –∏ –ø—Ä–∏–º–µ–Ω—è–ª–æ—Å—å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ–º –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–æ–≤. –í–æ–ø—Ä–æ—Å—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –≤—Å–µ –æ—Ç–≤–µ—Ç—ã –±—ã–ª–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏ (—Å–ª–∏—à–∫–æ–º –ª–µ–≥–∫–∏–µ) –∏–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–º–∏ (—Å–ª–∏—à–∫–æ–º —Å–ª–æ–∂–Ω—ã–µ –∏–ª–∏ –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω—ã–µ), –æ—Ç–±—Ä–∞—Å—ã–≤–∞–ª–∏—Å—å. –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –ø–æ–ª—É—á–∏–ª—Å—è –Ω–∞–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –±—Ä–æ—Å–∞—é—Ç –≤—ã–∑–æ–≤ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º –º–æ–¥–µ–ª–∏ –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –∏ —Ä–µ—à–µ–Ω–∏—é –ø—Ä–æ–±–ª–µ–º, –æ—Å—Ç–∞–≤–∞—è—Å—å –ø—Ä–∏ —ç—Ç–æ–º –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏. –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –≤–º–µ—Å—Ç–æ "–∏—Å—Ç–∏–Ω–Ω—ã—Ö" –æ—Ç–≤–µ—Ç–æ–≤ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è.</li>
<li><strong>–°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ä "–≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç" –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤:</strong> –î–ª—è –æ—Ç–±–æ—Ä–∞ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –ø–∞—Ä "–≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç" –∏–∑ –∫–Ω–∏–≥, –Ω–∞—É—á–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π –∏ –∫–æ–¥–∞. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∏—â–µ—Ç —è–≤–Ω—ã–µ –ø–∞—Ä—ã "–≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç" –≤ —Ç–µ–∫—Å—Ç–µ. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ —è–∑—ã–∫–æ–≤–∞—è –º–æ–¥–µ–ª—å –≤—ã—è–≤–ª—è–µ—Ç —Ü–µ–ø–æ—á–∫–∏ —É–º–æ–∑–∞–∫–ª—é—á–µ–Ω–∏–π –∏–ª–∏ –ª–æ–≥–∏—á–µ—Å–∫–∏–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ —Ç–µ–∫—Å—Ç–µ. –ú–æ–¥–µ–ª—å –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–ª—é—á–µ–≤—ã–µ —à–∞–≥–∏ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏–ª–∏ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º –∏ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ—Ç –∏—Ö –≤ –≤–æ–ø—Ä–æ—Å—ã –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –æ—Ç–≤–µ—Ç—ã. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –æ–±—É—á–µ–Ω–∏–µ –Ω–∞ —Ç–∞–∫–æ–º –∫–æ–Ω—Ç–µ–Ω—Ç–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º (—Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è —É–ª—É—á—à–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏—Ö –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Ç–µ—Å—Ç–∞—Ö), —á–µ–º –æ–±—É—á–µ–Ω–∏–µ –Ω–∞ –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–Ω—Ç–µ–Ω—Ç–µ.</li>

<p><strong>–ü–µ—Ä–µ–ø–∏—Å—ã–≤–∞–Ω–∏–µ –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ:</strong> –ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–µ–æ–±—Ä–∞–∑—É—é—Ç—Å—è –≤ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ —Å –ø–æ–º–æ—â—å—é –º–Ω–æ–≥–æ—Å—Ç—É–ø–µ–Ω—á–∞—Ç—ã—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫. –≠—Ç–æ –≤–∫–ª—é—á–∞–µ—Ç –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞–Ω–∏–µ –±–æ–ª—å—à–µ–π —á–∞—Å—Ç–∏ –ø–æ–ª–µ–∑–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è, –¥–∏—Å–∫—É—Å—Å–∏–∏ –∏–ª–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ.</p>
<p><strong>–°–∞–º–æ—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ:</strong> –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∑–∞—Ç–µ–º –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ —É–ª—É—á—à–∞—é—Ç—Å—è —Å –ø–æ–º–æ—â—å—é —Ü–∏–∫–ª–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏, –≤ –∫–æ—Ç–æ—Ä–æ–º –º–æ–¥–µ–ª—å –∫—Ä–∏—Ç–∏–∫—É–µ—Ç –∏ —É–ª—É—á—à–∞–µ—Ç —Å–≤–æ–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ –∫—Ä–∏—Ç–µ—Ä–∏–∏, –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ —Ç–æ—á–Ω–æ—Å—Ç—å —Ñ–∞–∫—Ç–æ–≤.</p>
<p><strong>–û–±—Ä–∞—â–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –¥–ª—è –∫–æ–¥–∞ –∏ –¥—Ä—É–≥–∏—Ö –∑–∞–¥–∞—á:</strong> –î–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –º–µ—Ç–æ–¥ –æ–±—Ä–∞—â–µ–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π. –ù–∞–ø—Ä–∏–º–µ—Ä, —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –∫–æ–¥–∞ –∏–∑ –∫–æ—Ä–ø—É—Å–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π, –≤–∫–ª—é—á–∞—é—â–∏—Ö –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –∏–ª–∏ –∑–∞–ø—Ä–æ—Å –∑–∞–¥–∞—á–∏. –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –ø–∞—Ä—ã —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –±—ã–ª–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω—ã —Ç–∞–∫, —á—Ç–æ–±—ã –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø—Ä–µ–¥—à–µ—Å—Ç–≤–æ–≤–∞–ª–∞ –∫–æ–¥—É. –°–æ—Ö—Ä–∞–Ω—è–ª–∏—Å—å —Ç–æ–ª—å–∫–æ –¥–∞–Ω–Ω—ã–µ —Å –≤—ã—Å–æ–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç—å—é —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –º–µ–∂–¥—É –∏—Å—Ö–æ–¥–Ω—ã–º –∏ —Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∫–æ–¥–æ–º, —á—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–ª–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –º–µ–∂–¥—É –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏ –∏ –æ—Ç–≤–µ—Ç–∞–º–∏. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–±–æ–±—â–µ–Ω –Ω–∞ –¥—Ä—É–≥–∏–µ —Ü–µ–ª–µ–≤—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è.</p>
<p><strong>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –∏ –¥—Ä—É–≥–∏—Ö –Ω–∞—É—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:</strong> –ö–æ–≥–¥–∞ —ç—Ç–æ —É–º–µ—Å—Ç–Ω–æ, –≤ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –≤–∫–ª—é—á–∞—é—Ç—Å—è —Ç–µ—Å—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏. –°–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –∫–æ–¥–∞ –ø—Ä–æ–≤–µ—Ä—è—é—Ç—Å—è –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º —Ü–∏–∫–ª–æ–≤ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∏ —Ç–µ—Å—Ç–æ–≤. –î–ª—è –Ω–∞—É—á–Ω—ã—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å—ã –∏–∑–≤–ª–µ–∫–∞—é—Ç—Å—è –∏–∑ –Ω–∞—É—á–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–µ—Ç–æ–¥–∞, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—â–µ–≥–æ –≤—ã—Å–æ–∫—É—é —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—å, –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω–æ—Å—Ç—å –∏ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å.</p></div>

<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –±—ã–ª–∏ —Å–æ–±—Ä–∞–Ω—ã –¥–µ—Å—è—Ç–∫–∏ –º–∏–ª–ª–∏–æ–Ω–æ–≤ –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –∏ –æ—Ç–≤–µ—Ç–æ–≤, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∏–∑ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –≤–µ–±-—Å–∞–π—Ç–æ–≤, —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö –∏ –≤–Ω–µ—à–Ω–∏—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤. –û–ø—ã—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –º–æ–¥–µ–ª–µ–π –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ —Ç–∏–ø–∞ "–≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç" –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞—é—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ –∏ –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∞—è —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç—å. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ "–æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ" –≤–æ–ø—Ä–æ—Å—ã (—Ç–æ –µ—Å—Ç—å, –≤–æ–ø—Ä–æ—Å—ã, —Å–æ–∑–¥–∞–Ω–Ω—ã–µ –ª—é–¥—å–º–∏, –∞ –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ) –≥–æ—Ä–∞–∑–¥–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö. –î–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –æ–±—ä–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –Ω–∞–±–æ—Ä–∞ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –•–æ—Ç—è —ç—Ç–∏ –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏ —É–ª—É—á—à–∏–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–µ–π, –ø—Ä–∏—Ä–æ—Å—Ç –±—ã–ª –Ω–µ —Ç–∞–∫–∏–º –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º. –ó–Ω–∞—á–∏—Ç–µ–ª—å–Ω–∞—è —á–∞—Å—Ç—å —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –Ω–µ –∏–º–µ–ª–∞ —Ç–æ—á–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤, –ø–æ—ç—Ç–æ–º—É –æ—Ç–≤–µ—Ç—ã –±—ã–ª–∏ –∑–∞–º–µ–Ω–µ–Ω—ã –Ω–∞ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ, –∞ –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–æ—Å—å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ–º. –í—Å–µ —Å–æ–±—Ä–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ—à–ª–∏ —Ç—â–∞—Ç–µ–ª—å–Ω—É—é –æ—á–∏—Å—Ç–∫—É, —á—Ç–æ–±—ã –∏—Å–∫–ª—é—á–∏—Ç—å –ª—é–±–æ–µ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ —Å —Ç–µ—Å—Ç–æ–≤—ã–º–∏ –Ω–∞–±–æ—Ä–∞–º–∏.</p>
<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ —Ç–∞–∫–∂–µ –±—ã–ª —Å–æ–±—Ä–∞–Ω —à–∏—Ä–æ–∫–∏–π —Å–ø–µ–∫—Ç—Ä –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –ø—Ä–∏—á–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –æ—Ç–¥–∞–≤–∞–ª—Å—è –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º, —Ç—Ä–µ–±—É—é—â–∏–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –∏ —Å–æ–¥–µ—Ä–∂–∞—â–∏–º –Ω—é–∞–Ω—Å—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞—É—á–Ω—ã–µ —Å—Ç–∞—Ç—å–∏, –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ–æ—Ä—É–º—ã –∏ —É—á–µ–±–Ω–∏–∫–∏ –ø–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—é). –í–µ–±-–∏—Å—Ç–æ—á–Ω–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –Ω–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏, –Ω–æ –∏ –≤ –∫–∞—á–µ—Å—Ç–≤–µ –æ—Å–Ω–æ–≤—ã –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–æ–Ω–≤–µ–π–µ—Ä–æ–≤ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö. –ë—ã–ª–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ, —á—Ç–æ —á–∏—Å—Ç—ã–µ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∫—Ä–∞–π–Ω–µ –≤–∞–∂–Ω—ã –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö: –¥–∞–∂–µ –Ω–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ –æ—à–∏–±–∫–∏ –º–æ–≥—É—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ —Å–µ—Ä—å–µ–∑–Ω–æ–º—É —É—Ö—É–¥—à–µ–Ω–∏—é –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–Ω—ã—Ö —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤. –ü–æ—ç—Ç–æ–º—É –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ —É—Å–∏–ª–∏—è –±—ã–ª–∏ –≤–ª–æ–∂–µ–Ω—ã –≤ —Ç—â–∞—Ç–µ–ª—å–Ω—É—é –∫—É—Ä–∞—Ü–∏—é –≤–µ–±-–¥–∞–Ω–Ω—ã—Ö.</p>

<p>–ß—Ç–æ–±—ã —Ä–µ—à–∏—Ç—å —ç—Ç–∏ –ø—Ä–æ–±–ª–µ–º—ã, –±—ã–ª —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±–µ–Ω—á–º–∞—Ä–∫ –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º PhiBench, —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã–π –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é, –∫–æ—Ç–æ—Ä—ã–µ –æ–∫–∞–∑–∞–ª–∏—Å—å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω—ã–º–∏ –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è –º–æ–¥–µ–ª–∏ phi-4. –≠—Ç–æ—Ç –±–µ–Ω—á–º–∞—Ä–∫ –±—ã–ª —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω —Å–æ —Å–ª–µ–¥—É—é—â–∏–º–∏ —Ü–µ–ª—è–º–∏:</p>

<p>–î–ª—è –æ–±—É—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ –ø—Ä–∏–º–µ—Ä—ã –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–∏ –ø–æ–ª–µ–∑–Ω–æ—Å—Ç–∏ –∏ –±–µ–∑–≤—Ä–µ–¥–Ω–æ—Å—Ç–∏, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö –≤ –º–æ–¥–µ–ª—è—Ö phi-3 (3B-4K, 7B-8K, 14B-4K). –ú—ã —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ –º–æ–¥–µ–ª–µ–π Mistral (7B-v0.1, 7B-v0.2), Llama-3 (8B), Gemma (7B). –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –º—ã –ø—Ä–∏–º–µ–Ω–∏–ª–∏ –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–∏, –≤–¥–æ—Ö–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç–æ–π [BSA+24], –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ –≤—Ä–µ–¥–∞ RAI, –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –æ–±—É—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –æ—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏.</p>
<p>–í —Ç–∞–±–ª–∏—Ü–µ 10 –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, –≤–∫–ª—é—á–∞—è phi-4. –û—Ü–µ–Ω–∫–∞ "Grounding" (—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –æ–±–æ—Å–Ω–æ–≤—ã–≤–∞—Ç—å —Å–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã) —è–≤–ª—è–µ—Ç—Å—è –∏—Å–∫–ª—é—á–µ–Ω–∏–µ–º, –≥–¥–µ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å –ª—É—á—à–µ, –∞ –¥–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π –±–æ–ª–µ–µ –Ω–∏–∑–∫–∏–π –±–∞–ª–ª —Å—á–∏—Ç–∞–µ—Ç—Å—è –ª—É—á—à–µ. –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ phi-4 –≤—ã–¥–µ–ª–µ–Ω—ã –∂–∏—Ä–Ω—ã–º —à—Ä–∏—Ñ—Ç–æ–º –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏.</p>
<p>–í —Ç–∞–±–ª–∏—Ü–µ –ø—Ä–∏–≤–æ–¥—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ —Å–ª–µ–¥—É—é—â–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º:

<p>–í—Ä–µ–¥ –æ—Ü–µ–Ω–∏–≤–∞–ª—Å—è –ø–æ —Å–ª–µ–¥—É—é—â–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º: –Ω–µ–Ω–∞–≤–∏—Å—Ç—å/—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å, –ø—Ä–∏—á–∏–Ω–µ–Ω–∏–µ –≤—Ä–µ–¥–∞ —Å–µ–±–µ, —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –Ω–∞—Å–∏–ª–∏–µ. –í —Ç–∞–±–ª–∏—Ü–µ –≤–∏–¥–Ω–æ, —á—Ç–æ phi-4 –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ö–æ—Ä–æ—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤—É –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –ø–ª–∞–Ω–µ —Å–Ω–∏–∂–µ–Ω–∏—è –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.</p></div>

                <div class="summary_text"><p>–í –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫ —Å—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–æ–º—É –∞–Ω–∞–ª–∏–∑—É RAI (–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞), –º—ã —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞–ª–∏ —Å Microsoft AI Red Team (AIRT), –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ–π –≥—Ä—É–ø–ø–æ–π, –∑–∞–¥–∞—á–µ–π –∫–æ—Ç–æ—Ä–æ–π —è–≤–ª—è–µ—Ç—Å—è –≤—ã—è–≤–ª–µ–Ω–∏–µ —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –∑–∞—â–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ Microsoft GenAI. AIRT –ø—Ä–æ–≤–µ–ª–∞ –¥–≤—É—Ö–Ω–µ–¥–µ–ª—å–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ phi-4, –∏–º–∏—Ç–∏—Ä—É—è –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–∞–∫ –æ–±—ã—á–Ω—ã—Ö, —Ç–∞–∫ –∏ –∑–ª–æ–Ω–∞–º–µ—Ä–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω—ã—Ö –∏ –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö, —á—Ç–æ–±—ã –≤—ã—è–≤–∏—Ç—å —Ä–∏—Å–∫–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ. –í —Ü–µ–ª–æ–º, AIRT –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞, —á—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ phi-4 –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø–æ–≤–µ–¥–µ–Ω–∏—é —Å–µ–º–µ–π—Å—Ç–≤–∞ phi-3, –Ω–æ –≤—ã—è–≤–∏–ª–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∏—Å–∫–æ–≤–∞–Ω–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ —É—Å—Ç—Ä–∞–Ω–µ–Ω—ã –≤ —Ö–æ–¥–µ –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –ø–æ—Å–ª–µ –µ—ë —Å–æ–∑–¥–∞–Ω–∏—è.</p>
<p>–ö—Ä–æ–º–µ —Ç–æ–≥–æ, —Å—Ü–µ–Ω–∞—Ä–∏–π —Å –∑–ª–æ–Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–ª —à–∏—Ä–æ–∫–∏–π —Å–ø–µ–∫—Ç—Ä —Ç–µ—Ö–Ω–∏–∫, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –ø—Ä–µ–¥–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ–µ –æ–±—Ö–æ–∂–¥–µ–Ω–∏–µ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –≤–∫–ª—é—á–∞—è "–ø–æ–±–µ–≥–∏ –∏–∑ —Ç—é—Ä—å–º—ã" (jailbreaks), –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –∏ –º–Ω–æ–≥–æ—Ö–æ–¥–æ–≤—ã–µ –∞—Ç–∞–∫–∏. Phi-4 –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∞ —Å–∏–ª—å–Ω—É—é –∑–∞—â–∏—Ç—É –æ—Ç —ç—Ç–∏—Ö —Ç–µ—Ö–Ω–∏–∫. AIRT —Ç–∞–∫–∂–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª–∞ –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã–µ —Å—É—Ñ—Ñ–∏–∫—Å—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∞–ª–≥–æ—Ä–∏—Ç–º–∞ GCG –Ω–∞ phi-3-medium, –Ω–æ –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞, —á—Ç–æ —ç—Ç–∏ —Å—É—Ñ—Ñ–∏–∫—Å—ã –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—Å—è –Ω–∞ phi-4. –¢—Ä–µ–±—É–µ—Ç—Å—è –¥–∞–ª—å–Ω–µ–π—à–µ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, —á—Ç–æ–±—ã –≤—ã—è–≤–∏—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ä–∏—Å–∫–∏ –≤ –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —É—â–µ—Ä–±–∞.</p>
<p><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: "–ü–æ–±–µ–≥ –∏–∑ —Ç—é—Ä—å–º—ã" (jailbreak) - —ç—Ç–æ —Ç–µ—Ö–Ω–∏–∫–∞, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—ã—Ç–∞–µ—Ç—Å—è –∑–∞—Å—Ç–∞–≤–∏—Ç—å –º–æ–¥–µ–ª—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∞ –æ–±—ã—á–Ω–æ –Ω–µ –¥–æ–ª–∂–Ω–∞ –¥–∞–≤–∞—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã–π –∏–ª–∏ –æ—Å–∫–æ—Ä–±–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç.</em></p></div>

                <div class="summary_text"><p>–ú–æ–¥–µ–ª—å phi-4, —Ö–æ—Ç—è –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É—Ä–æ–≤–µ–Ω—å –ø–æ–Ω–∏–º–∞–Ω–∏—è —è–∑—ã–∫–∞ –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π, —Å—Ä–∞–≤–Ω–∏–º—ã–π —Å –≥–æ—Ä–∞–∑–¥–æ –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, –≤—Å–µ –∂–µ –∏–º–µ–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∏–∑-–∑–∞ —Å–≤–æ–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –ø—Ä–æ—è–≤–ª—è–µ—Ç—Å—è –≤ —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç–∏ –∫ –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏—è–º, –∫–æ–≥–¥–∞ –¥–µ–ª–æ –∫–∞—Å–∞–µ—Ç—Å—è —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏—Ö –∑–Ω–∞–Ω–∏–π. –ù–∞–ø—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ –≤ –∑–∞–ø—Ä–æ—Å–µ —Ñ–∏–≥—É—Ä–∏—Ä—É–µ—Ç –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ–µ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–µ –∏–º—è, –º–æ–¥–µ–ª—å –º–æ–∂–µ—Ç –≤—ã–¥–∞—Ç—å –≤—ã–º—ã—à–ª–µ–Ω–Ω—É—é –±–∏–æ–≥—Ä–∞—Ñ–∏—é —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞. –£–ª—É—á—à–∏—Ç—å —Å–∏—Ç—É–∞—Ü–∏—é –º–æ–∂–Ω–æ, –ø–æ–¥–∫–ª—é—á–∏–≤ –∫ –º–æ–¥–µ–ª–∏ –ø–æ–∏—Å–∫–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É, –Ω–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏—Å–∫–ª—é—á–∏—Ç—å –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏ –Ω–µ —É–¥–∞—Å—Ç—Å—è.</p>
<p>–¢–∞–∫–∂–µ, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ö–æ—Ä–æ—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –æ—Ç–≤–µ—Ç–∞—Ö –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –∏ —Ä–µ—à–µ–Ω–∏–∏ –∑–∞–¥–∞—á –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ, phi-4 —Ö—É–∂–µ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å —á–µ—Ç–∫–∏–º —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ–º –ø–æ–¥—Ä–æ–±–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º, –æ—Å–æ–±–µ–Ω–Ω–æ –µ—Å–ª–∏ –æ–Ω–∏ –∫–∞—Å–∞—é—Ç—Å—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–∞–±–ª–∏—Ü, —Å–ø–∏—Å–∫–æ–≤ —Å –∑–∞–¥–∞–Ω–Ω—ã–º–∏ –º–∞—Ä–∫–µ—Ä–∞–º–∏ –∏–ª–∏ —Å–æ–±–ª—é–¥–µ–Ω–∏–∏ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π, –º–æ–¥–µ–ª—å –º–æ–∂–µ—Ç –æ—Ç–∫–ª–æ–Ω—è—Ç—å—Å—è –æ—Ç –∑–∞–¥–∞–Ω–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª. –≠—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ç–µ–º, —á—Ç–æ –ø—Ä–∏ –æ–±—É—á–µ–Ω–∏–∏ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –æ—Ç–¥–∞–≤–∞–ª—Å—è —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–º –¥–∞–Ω–Ω—ã–º, –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã –∏ –∑–∞–¥–∞—á–∏ –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ, –∞ –Ω–µ –Ω–∞ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º.</p>
<p>–î–∞–∂–µ –≤ –∑–∞–¥–∞—á–∞—Ö –Ω–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ phi-4 –º–æ–∂–µ—Ç –¥–æ–ø—É—Å–∫–∞—Ç—å –æ—à–∏–±–∫–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ —á–∏—Å–µ–ª 9.9 –∏ 9.11 –º–æ–¥–µ–ª—å –º–æ–∂–µ—Ç –æ—à–∏–±–æ—á–Ω–æ –∑–∞–∫–ª—é—á–∏—Ç—å, —á—Ç–æ 9.9 –º–µ–Ω—å—à–µ, —á–µ–º 9.11. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –∏–∑-–∑–∞ –±–æ–ª—å—à–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –≤ –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö, phi-4 –∏–Ω–æ–≥–¥–∞ –¥–∞–µ—Ç —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–µ –∏ –ø–æ–¥—Ä–æ–±–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –¥–∞–∂–µ –Ω–∞ –ø—Ä–æ—Å—Ç—ã–µ –≤–æ–ø—Ä–æ—Å—ã, —á—Ç–æ –º–æ–∂–µ—Ç —É—Ç–æ–º–ª—è—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.</p>
<p>–¢–∞–∫–∂–µ —Å—Ç–æ–∏—Ç –æ—Ç–º–µ—Ç–∏—Ç—å, —á—Ç–æ —Ö–æ—Ç—è phi-4 –º–æ–∂–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –∫–∞–∫ —á–∞—Ç-–±–æ—Ç, –æ–Ω–∞ –±—ã–ª–∞ –¥–æ–æ–±—É—á–µ–Ω–∞ –¥–ª—è –º–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ –æ–¥–Ω–æ—Ö–æ–¥–æ–≤—ã—Ö –∑–∞–ø—Ä–æ—Å–∞—Ö.</p>
<p>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —É—Å–∏–ª–∏—è –ø–æ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–º—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞, –º—ã –ø—Ä–∏–∑–Ω–∞–µ–º –Ω–∞–ª–∏—á–∏–µ –ø—Ä–æ–±–ª–µ–º, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –∏–ª–∏ —É—Å–∏–ª–µ–Ω–∏–µ–º –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–µ–π, –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –Ω–µ–ø—Ä–∏–µ–º–ª–µ–º–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç—â–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–æ–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö, —Ü–µ–ª–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –¥–æ–æ–±—É—á–µ–Ω–∏–µ –∏ —É–ª—É—á—à–µ–Ω–∏—è, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –ø–æ–∑–≤–æ–ª–∏–ª–∏ —Å–Ω–∏–∑–∏—Ç—å –æ—Å—Ç—Ä–æ—Ç—É —ç—Ç–∏—Ö –ø—Ä–æ–±–ª–µ–º, –Ω–æ –Ω–µ —É—Å—Ç—Ä–∞–Ω–∏–ª–∏ –∏—Ö –ø–æ–ª–Ω–æ—Å—Ç—å—é.</p></div>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];

            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
