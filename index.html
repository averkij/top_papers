        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);

        } else {

rol LLMs Without Compromise', 'desc': "This paper introduces Selective Steering, a method for controlling the behavior of large language models (LLMs) while preserving their performance. It overcomes limitations of previous techniques by using a norm-preserving rotation approach that maintains the integrity of activation distributions. Additionally, it employs discriminative layer selection to target specific layers where the model's feature representations align oppositely with desired outputs. The results show that Selective Steering significantly improves attack success rates without compromising model capabilities or introducing instability."}, 'zh': {'title': 'é€‰æ‹©æ€§å¼•å¯¼ï¼šç¨³å®šæ§åˆ¶è¯­è¨€æ¨¡å‹è¡Œä¸ºçš„æ–°æ–¹æ³•', 'desc': 'é€‰æ‹©æ€§å¼•å¯¼ï¼ˆSelective Steeringï¼‰æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œå¯ä»¥åœ¨ä¸æ”¹å˜è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¡Œä¸ºçš„æƒ…å†µä¸‹ï¼ŒæŒç»­æ§åˆ¶å…¶è¾“å‡ºã€‚è¯¥æ–¹æ³•é€šè¿‡æ•°å­¦ä¸Šä¸¥æ ¼çš„æ—‹è½¬æŠ€æœ¯å’Œæœ‰é’ˆå¯¹æ€§çš„å±‚é€‰æ‹©ï¼Œè§£å†³äº†ç°æœ‰æ¿€æ´»å¼•å¯¼æŠ€æœ¯çš„å±€é™æ€§ã€‚å®éªŒè¡¨æ˜ï¼Œé€‰æ‹©æ€§å¼•å¯¼åœ¨æ”»å‡»æˆåŠŸç‡ä¸Šæ¯”ä¹‹å‰çš„æ–¹æ³•æé«˜äº†5.5å€ï¼ŒåŒæ—¶ä¿æŒäº†é›¶å›°æƒ‘åº¦çš„è¿è§„å’Œæ¥è¿‘100%çš„èƒ½åŠ›ä¿ç•™ã€‚æ­¤æ–¹æ³•ä¸ºå¯æ§å’Œç¨³å®šçš„LLMè¡Œä¸ºä¿®æ”¹æä¾›äº†ä¸€ä¸ªæœ‰æ•ˆçš„æ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19362', 'title': 'Revisiting Parameter Server in LLM Post-Training', 'url': 'https://huggingface.co/papers/2601.19362', 'abstract': 'On-Demand Communication (ODC) adapts parameter server principles to Fully Sharded Data Parallel training by replacing collective communication with point-to-point communication, improving device utilization and throughput in imbalanced large language model training scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern data parallel (DP) training favors collective communication over parameter servers (PS) for its simplicity and efficiency under balanced workloads. However, the balanced workload assumption no longer holds in large language model (LLM) post-training due to the high variance in
