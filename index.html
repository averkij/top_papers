        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.23607', 'title': 'Concerto: Joint 2D-3D Self-Supervised Learning Emerges Spatial\n  Representations', 'url': 'https://huggingface.co/papers/2510.23607', 'abstract': "Concerto, a minimalist model combining 3D self-distillation and 2D-3D joint embedding, achieves superior spatial feature learning and outperforms existing models in scene understanding and open-world perception.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans learn abstract concepts through multisensory synergy, and once formed, such representations can often be recalled from a single modality. Inspired by this principle, we introduce Concerto, a minimalist simulation of human concept learning for spatial cognition, combining 3D intra-modal self-distillation with 2D-3D cross-modal joint embedding. Despite its simplicity, Concerto learns more coherent and informative spatial features, as demonstrated by zero-shot visualizations. It outperforms both standalone SOTA 2D and 3D self-supervised models by 14.2% and 4.8%, respectively, as well as their feature concatenation, in linear probing for 3D scene perception. With full fine-tuning, Concerto sets new SOTA results across multiple scene understanding benchmarks (e.g., 80.7% mIoU on ScanNet). We further present a variant of Concerto tailored for video-lifted point cloud spatial understanding, and a translator that linearly projects Concerto representations into CLIP's language space, enabling open-world perception. These results highlight that Concerto emerges spatial representations with superior fine-grained geometric and semantic consistency.", 'score': 52, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'c99437fd83f1fbf7', 'authors': ['Yujia Zhang', 'Xiaoyang Wu', 'Yixing Lao', 'Chengyao Wang', 'Zhuotao Tian', 'Naiyan Wang', 'Hengshuang Zhao'], 'affiliations': ['Harbin Institute of Technology (S ls to learn hierarchical decision-making processes. Extensive experiments show ReCode significantly surpasses advanced baselines in inference performance and demonstrates exceptional data efficiency in training, validating our core insight that unifying planning and action through recursive code generation is a powerful and effective approach to achieving universal granularity control. The code is available at https://github.com/FoundationAgents/ReCode.', 'score': 51, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '599b143427f11827', 'authors': ['Zhaoyang Yu', 'Jiayi Zhang', 'Huixue Su', 'Yufan Zhao', 'Yifan Wu', 'Mingyi Deng', 'Jinyu Xiang', 'Yizhang Lin', 'Lingxiao Tang', 'Yingchao Li', 'Yuyu Luo', 'Bang Liu', 'Chenglin Wu'], 'affiliations': ['DeepWisdom', 'Renmin University of China', 'The Hong Kong University of Science and Technology (Guangzhou)', 'UniversitÃ© de MontrÃ©al & Mila', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23564.jpg', 'data': {'categories': ['#agi', '#training', '#agents', '#optimization'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'ReCode â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ´Ğ»Ñ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ»Ğ°Ğ½Ñ‹ ĞºĞ°Ğº Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸-Ğ·Ğ°Ğ³Ğ»ÑƒÑˆĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ¿Ğ»Ğ¾Ñ‚ÑŒ Ğ´Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¶Ñ‘ÑÑ‚ĞºÑƒÑ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ raction with Concurrent Seeing, Hearing,\n  Speaking, and Acting', 'url': 'https://huggingface.co/papers/2510.21817', 'abstract': "VITA-E, a dual-model embodied interaction framework, enables concurrent and interruptible vision-language-action capabilities, enhancing real-time user interaction and multitasking.  \t\t\t\t\tAI-generated summary \t\t\t\t Current Vision-Language-Action (VLA) models are often constrained by a rigid, static interaction paradigm, which lacks the ability to see, hear, speak, and act concurrently as well as handle real-time user interruptions dynamically. This hinders seamless embodied collaboration, resulting in an inflexible and unresponsive user experience. To address these limitations, we introduce VITA-E, a novel embodied interaction framework designed for both behavioral concurrency and nearly real-time interruption. The core of our approach is a dual-model architecture where two parallel VLA instances operate as an ``Active Model'' and a ``Standby Model'', allowing the embodied agent to observe its environment, listen to user speech, provide verbal responses, and execute actions, all concurrently and interruptibly, mimicking human-like multitasking capabilities. We further propose a ``model-as-controller'' paradigm, where we fine-tune the VLM to generate special tokens that serve as direct system-level commands, coupling the model's reasoning with the system's behavior. Experiments conducted on a physical humanoid platform demonstrate that VITA-E can reliably handle complex interactive scenarios. Our framework is compatible with various dual-system VLA models, achieving an extremely high success rate on emergency stops and speech interruptions while also successfully performing concurrent speech and action. This represents a significant step towards more natural and capable embodied assistants.", 'score': 31, 'issue_id': 6645, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, s how machines interact with users by allowing them to see, hear, speak, and act at the same time. It uses a dual-model system with an 'Active Model' for immediate tasks and a 'Standby Model' ready to respond to interruptions, making interactions feel more natural and fluid. This framework addresses the limitations of traditional Vision-Language-Action (VLA) models, which often struggle with multitasking and real-time responses. Experiments show that VITA-E can effectively manage complex interactions, enhancing the capabilities of embodied assistants."}, 'zh': {'title': 'VITA-Eï¼šå®ç°å®æ—¶å¤šä»»åŠ¡çš„æ™ºèƒ½äº¤äº’æ¡†æ¶', 'desc': 'VITA-Eæ˜¯ä¸€ä¸ªåŒæ¨¡å‹çš„å…·èº«äº¤äº’æ¡†æ¶ï¼Œèƒ½å¤ŸåŒæ—¶è¿›è¡Œè§†è§‰-è¯­è¨€-è¡ŒåŠ¨çš„å¤„ç†ï¼Œæå‡å®æ—¶ç”¨æˆ·äº¤äº’å’Œå¤šä»»åŠ¡å¤„ç†èƒ½åŠ›ã€‚å½“å‰çš„è§†è§‰-è¯­è¨€-è¡ŒåŠ¨æ¨¡å‹å¸¸å¸¸å—åˆ°é™æ€äº¤äº’æ¨¡å¼çš„é™åˆ¶ï¼Œæ— æ³•åŠ¨æ€åº”å¯¹ç”¨æˆ·çš„å®æ—¶å¹²æ‰°ã€‚VITA-Eé€šè¿‡åŒæ¨¡å‹æ¶æ„ï¼Œä½¿å¾—å…·èº«ä»£ç†èƒ½å¤ŸåŒæ—¶è§‚å¯Ÿç¯å¢ƒã€å¬å–ç”¨æˆ·è¯­éŸ³ã€æä¾›å£å¤´å›åº”å’Œæ‰§è¡ŒåŠ¨ä½œï¼Œæ¨¡æ‹Ÿäººç±»çš„å¤šä»»åŠ¡èƒ½åŠ›ã€‚å®éªŒè¡¨æ˜ï¼ŒVITA-Eåœ¨å¤æ‚äº¤äº’åœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿé«˜æ•ˆå¤„ç†ç´§æ€¥åœæ­¢å’Œè¯­éŸ³å¹²æ‰°ï¼Œæ ‡å¿—ç€å…·èº«åŠ©æ‰‹å‘æ›´è‡ªç„¶å’Œæ›´å¼ºå¤§çš„æ–¹å‘è¿ˆå‡ºäº†é‡è¦ä¸€æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23588', 'title': 'FARMER: Flow AutoRegressive Transformer over Pixels', 'url': 'https://huggingface.co/papers/2510.23588', 'abstract': 'FARMER, a generative framework combining Normalizing Flows and Autoregressive models, achieves competitive image synthesis from raw pixels with exact likelihoods and scalable training.  \t\t\t\t\tAI-generated summary \t\t\t\t Directly modeling the explicit likelihood of the raw data distribution is key topic in the machine learning area, which achieves the scaling successes in Large Language Models by autoregressive modeling. However, continuous AR modeling over visual pixel data suffer from extremely long sequences and high-dimensional spaces. In this paper, we present FARMER, a novel end-to-end generative framework that unifies Normalizing Flows (NF) and Autoregressive (AR) models for tractable likelihood estimation and high-quality image synthesis directly from raw pixels. FARMER employs an invertible autoregressive flow to transform images into latent sequences, whose distribution is modeled implicitly by an autoregressive model. To address the redundancy and complexity in pixel-level modeling, we propose a self-supervised dimension reduction scheme that partitions NF latent channels into informative and redundant groups, enabling more effective and efficient AR modeling. Furthermore, we design a one-step distillation scheme to significantly accelerate inference speed and introduce a resampling-based classifier-free guidance algorithm to boost image generation quality. Extensive experiments demonstrate that FARMER achieves competitive performance compared to existing pixel-based generative models while providing exact likelihoods and scalable training.', 'score': 30, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '43d1242260382b1e', 'authors': ['Guangting Zheng', 'Qinyu Zhao', 'Tao Yang', 'Fei Xiao', 'Zhijie Lin', 'Jie Wu', 'Jiajun Deng', 'Yanyong Zhang', 'Rui Zhu'], 'affiliations': ['ANU', 'ByteDance Seed China', 'ByteDance Seed Singapore', 'NUS', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2510.23588.jpg', 'data': {'categories': ['#cv', '#diffusion', '#architecture', '#training', '#inference', '#optimization'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'FARMER: ĞĞ¾Ğ²Ğ°Ñ ÑÑ€Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° FARMER, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Normalizing Flows Ğ¸ Autoregressive Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸. FARMER Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ  Animation', 'url': 'https://huggingface.co/papers/2510.23581', 'abstract': 'Lookahead Anchoring improves audio-driven human animation by using future keyframes as dynamic guides, enhancing lip synchronization, identity preservation, and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-driven human animation models often suffer from identity drift during temporal autoregressive generation, where characters gradually lose their identity over time. One solution is to generate keyframes as intermediate temporal anchors that prevent degradation, but this requires an additional keyframe generation stage and can restrict natural motion dynamics. To address this, we propose Lookahead Anchoring, which leverages keyframes from future timesteps ahead of the current generation window, rather than within it. This transforms keyframes from fixed boundaries into directional beacons: the model continuously pursues these future anchors while responding to immediate audio cues, maintaining consistent identity through persistent guidance. This also enables self-keyframing, where the reference image serves as the lookahead target, eliminating the need for keyframe generation entirely. We find that the temporal lookahead distance naturally controls the balance between expressivity and consistency: larger distances allow for greater motion freedom, while smaller ones strengthen identity adherence. When applied to three recent human animation models, Lookahead Anchoring achieves superior lip synchronization, identity preservation, and visual quality, demonstrating improved temporal conditioning across several different architectures. Video results are available at the following link: https://lookahead-anchoring.github.io.', 'score': 28, 'issue_id': 6647, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'c609d842462b5e14', 'authors': ['Junyoung Seo', 'Rodrigo Mira', 'Alexandros Haliassos', 'Stella Bounareli ns. By doing so, it enables self-keyframing, eliminating the need for a separate keyframe generation stage. The method also allows for a balance between expressivity and consistency by adjusting the temporal lookahead distance, resulting in better lip synchronization and overall animation quality across various models.'}, 'zh': {'title': 'æœªæ¥å…³é”®å¸§å¼•å¯¼ï¼Œæå‡åŠ¨ç”»è´¨é‡', 'desc': 'Lookahead Anchoringæ˜¯ä¸€ç§æ”¹è¿›éŸ³é¢‘é©±åŠ¨äººç±»åŠ¨ç”»çš„æ–¹æ³•ï¼Œå®ƒé€šè¿‡ä½¿ç”¨æœªæ¥çš„å…³é”®å¸§ä½œä¸ºåŠ¨æ€æŒ‡å¯¼ï¼Œå¢å¼ºäº†å˜´å”‡åŒæ­¥ã€èº«ä»½ä¿æŒå’Œè§†è§‰è´¨é‡ã€‚ä¼ ç»Ÿçš„éŸ³é¢‘é©±åŠ¨åŠ¨ç”»æ¨¡å‹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­å¸¸å¸¸ä¼šå‡ºç°èº«ä»½æ¼‚ç§»çš„é—®é¢˜ï¼Œè€ŒLookahead Anchoringé€šè¿‡åˆ©ç”¨æœªæ¥æ—¶é—´æ­¥çš„å…³é”®å¸§ï¼Œé¿å…äº†è¿™ç§èº«ä»½ä¸§å¤±ã€‚è¯¥æ–¹æ³•ä½¿å¾—å…³é”®å¸§ä¸å†æ˜¯å›ºå®šçš„è¾¹ç•Œï¼Œè€Œæ˜¯åŠ¨æ€çš„æŒ‡å¼•ï¼Œæ¨¡å‹åœ¨å“åº”éŸ³é¢‘ä¿¡å·çš„åŒæ—¶ï¼ŒæŒç»­è¿½è¸ªè¿™äº›æœªæ¥çš„å…³é”®å¸§ã€‚å®éªŒè¡¨æ˜ï¼ŒLookahead Anchoringåœ¨å¤šä¸ªåŠ¨ç”»æ¨¡å‹ä¸­å®ç°äº†æ›´å¥½çš„å˜´å”‡åŒæ­¥ã€èº«ä»½ä¿æŒå’Œè§†è§‰æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22201', 'title': 'ACG: Action Coherence Guidance for Flow-based VLA models', 'url': 'https://huggingface.co/papers/2510.22201', 'abstract': 'Action Coherence Guidance (ACG) improves action coherence in Vision-Language-Action (VLA) models during test time, enhancing performance in diverse manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion and flow matching models have emerged as powerful robot policies, enabling Vision-Language-Action (VLA) models to generalize across diverse scenes and instructions. Yet, when trained via imitation learning, their high generative capacity makes them sensitive to noise in human demonstrations: jerks, pauses, and jitter which reduce action coherence. Reduced action coherence causes instability and trajectory drift during deployment, failures that are catastrophic in fine-grained manipulation where precision is crucial. In this paper, we present Action Coherence Guidance (ACG) for VLA models, a training-free test-time guidance algorithm that improves action coherence and thereby yields performance gains. Evaluated on RoboCasa, DexMimicGen, and real-world SO-101 tasks, ACG consistently improves action coherence and boosts success rates across diverse manipulation tasks. Code and project page are available at https://github.com/DAVIAN-Robotics/ACG and https://DAVIAN-Robotics.github.io/ACG , respectively.', 'score': 21, 'issue_id': 6645, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': 'bf324c122f095102', 'authors': ['Minho Park', 'Kinam Kim', 'Junha Hyung', 'Hyojin Jang', 'Hoiyeong Jin', 'Jooyeol Yun', 'Hojoon Lee', 'Jaegul Choo'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.22201.jpg', 'data': {'categories': ['#robotics', '#games', '#agents', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸĞ»Ğ°Ğ²Ğ½Ñ‹Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Action Coherence Guidance (ACG) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Vision-Language-Action (VLA) Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ flow matching Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹ Ğº ÑˆÑƒĞ¼Ñƒ Ğ² Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸ÑÑ… â€” Ñ€Ñ‹Ğ²ĞºĞ°Ğ¼, Ğ¿Ğ°ÑƒĞ·Ğ°Ğ¼ Ğ¸ Ğ´Ñ€Ğ¾Ğ¶Ğ°Ğ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. ACG â€” ÑÑ‚Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ guidance, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… RoboCasa, DexMimicGen Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… S allenges: (1) Modality Imbalance, where most RMs are mainly focused on text and image modalities, offering limited support for video, audio, and other modalities; and (2) Preference Rigidity, where training on fixed binary preference pairs fails to capture the complexity and diversity of personalized preferences. To address the above challenges, we propose Omni-Reward, a step toward generalist omni-modal reward modeling with support for free-form preferences, consisting of: (1) Evaluation: We introduce Omni-RewardBench, the first omni-modal RM benchmark with free-form preferences, covering nine tasks across five modalities including text, image, video, audio, and 3D; (2) Data: We construct Omni-RewardData, a multimodal preference dataset comprising 248K general preference pairs and 69K instruction-tuning pairs for training generalist omni-modal RMs; (3) Model: We propose Omni-RewardModel, which includes both discriminative and generative RMs, and achieves strong performance on Omni-RewardBench as well as other widely used reward modeling benchmarks.', 'score': 18, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '957ca9be32cf1b0d', 'authors': ['Zhuoran Jin', 'Hongbang Yuan', 'Kejian Zhu', 'Jiachun Li', 'Pengfei Cao', 'Yubo Chen', 'Kang Liu', 'Jun Zhao'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.23451.jpg', 'data': {'categories': ['#data', '#multimodal', '#benchmark', '#dataset', '#alignment', '#architecture'], 'emoji': 'ğŸ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Omni-Reward â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ reward models, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ (Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ°ÑƒĞ´Ğ¸Ğ¾, 3D). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ´Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ (Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…) Ğ¸ Ğ¶Ñ‘ÑÑ‚ĞºĞ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ (Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ñ… Ğ½Ğµ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹). Omni-RewardBench â€” Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… reward models ÑĞ¾ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğ¾Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ 9 Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Omni-RewardData ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 248K Ğ¿Ğ°Ñ€ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¸ 69K Ğ¿Ğ°Ñ€ Ğ´Ğ»Ñ instruction-tuning, Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Omni-RewardModel Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Empowering AI with Omni-Modal Reward Modeling', 'desc': 'The paper introduces Omni-Reward, a new approach to improve reward models (RMs) in AI by addressing two main issues: modality imbalance and preference rigidity. Modality imbalance refers to the limited focus of existing RMs on text and images, neglecting other important modalities like video and audio. Preference rigidity highlights the problem of using fixed binary preferences, which do not reflect the diverse and complex nature of human preferences. Omni-Reward provides a comprehensive benchmark, a large multimodal dataset, and a versatile model that supports various modalities and free-form preferences, enhancing the alignment of AI behaviors with human values.'}, 'zh': {'title': 'å…¨æ¨¡æ€å¥–åŠ±å»ºæ¨¡çš„æœªæ¥', 'desc': 'Omni-Reward æ—¨åœ¨è§£å†³å¥–åŠ±æ¨¡å‹ä¸­çš„æ¨¡æ€ä¸å¹³è¡¡å’Œåå¥½åˆšæ€§é—®é¢˜ã€‚å®ƒå¼•å…¥äº†ä¸€ä¸ªåŸºå‡†ã€æ•°æ®é›†å’Œæ¨¡å‹ï¼Œæ”¯æŒå¤šç§æ¨¡æ€å’Œè‡ªç”±å½¢å¼ dding model while significantly improving its reranking performance. Empirically, E^2Rank achieves state-of-the-art results on the BEIR reranking benchmark and demonstrates competitive performance on the reasoning-intensive BRIGHT benchmark, with very low reranking latency. We also show that the ranking training process improves embedding performance on the MTEB benchmark. Our findings indicate that a single embedding model can effectively unify retrieval and reranking, offering both computational efficiency and competitive ranking accuracy.', 'score': 15, 'issue_id': 6645, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 26', 'zh': '10æœˆ26æ—¥'}, 'hash': '487d3fd10fdcad61', 'authors': ['Qi Liu', 'Yanzhao Zhang', 'Mingxin Li', 'Dingkun Long', 'Pengjun Xie', 'Jiaxin Mao'], 'affiliations': ['Alibaba Group', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.22733.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#rag'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞĞ´Ğ½Ğ° embedding-Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ E^2Rank â€” ĞµĞ´Ğ¸Ğ½ÑƒÑæ¡†æ¶, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ embedding-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ñ‚Ğ°Ğº Ğ¸ listwise reranking. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ listwise ranking objective, Ğ³Ğ´Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ· Ñ‚Ğ¾Ğ¿-K Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Ñ pseudo-relevance feedback. Ğ”Ğ»Ñ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğµ ĞºĞ¾ÑĞ¸Ğ½ÑƒÑĞ½Ğ¾Ğµ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ° Ğ¸ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ½Ğ¸Ğ·ĞºÑƒÑ latency. E^2Rank Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… BEIR Ğ¸ BRIGHT, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ´Ğ½Ğ° embedding-Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ retrieval Ğ¸ reranking.'}, 'en': {'title': 'Unifying Retrieval and Reranking with E^2Rank', 'desc': 'This paper introduces E^2Rank, a unified framework that enhances a single text embedding model to perform both document retrieval and listwise reranking. By training the model under a listwise ranking objective, it achieves high-quality retrieval while maintaining low latency. The framework utilizes cosine similarity for ranking, allowing it to incorporate signals from top candidate documents, similar to traditional pseudo-relevance feedback. The results show that E^2Rank outperforms existing methods on various benchmarks, demonstrating that a single embedding model can efficiently unify retrieval and reranking tasks.'}, 'zh': {'title': 'ç»Ÿä¸€æ¡†æ¶ï¼Œå®ç°é«˜æ•ˆæ£€ç´¢ä¸é‡æ’åº', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€æ¡†æ¶E^2Rankï¼Œæ—¨åœ¨é€šè¿‡æ‰©å±•å•ä¸€æ–‡æœ¬åµŒå…¥æ¨¡å‹ï¼Œå®ç°é«˜æ•ˆçš„æ£€ç´¢å’Œåˆ—è¡¨é‡æ’åºã€‚è¯¥æ¡†æ¶é€šè¿‡åœ¨åˆ—è¡¨æ’åºç›®æ ‡ä¸‹ç»§ç»­è®­ç»ƒï¼Œæå‡äº†æ£€ç´¢è´¨é‡å’Œé‡æ’åºæ€§èƒ½ã€‚E^2Rankåˆ©ç”¨ä½™å¼¦ç›¸ä¼¼åº¦ä½œä¸ºç»Ÿä¸€çš„æ’åºå‡½æ•°ï¼Œå¢å¼ºäº†æŸ¥è¯¢çš„ä¿¡å·ï¼Œä»è€Œæé«˜äº†é‡æ’åºçš„æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒE^2Rankåœ¨BEIRé‡æ’åºåŸºå‡†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœï¼Œå¹¶åœ¨BRIGHTåŸºå‡†ä¸Šè¡¨ç°å‡ºç«äº‰åŠ›ï¼ŒåŒæ—¶ä¿æŒäº†ä½å»¶è¿Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22706', 'title': 'IGGT: Instance-Grounded Geometry Transformer for Semantic 3D\n  Reconstruction', 'url': 'https://huggingface.co/papers/2510.22706', 'abstract': "InstanceGrounded Geometry Transformer (IGGT) unifies 3D reconstruction and instance-level understanding using a unified transformer and 3D-Consistent Contrastive Learning, supported by a new dataset InsScene-15K.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans naturally perceive the geometric structure and semantic content of a 3D world as intertwined dimensions, enabling coherent and accurate understanding of complex scenes. However, most prior approaches prioritize training large geometry models for low-level 3D reconstruction and treat high-level spatial understanding in isolation, overlooking the crucial interplay between these two fundamental aspects of 3D-scene analysis, thereby limiting generalization and leading to poor performance in downstream 3D understanding tasks. Recent attempts have mitigated this issue by simply aligning 3D models with specific language models, thus restricting perception to the aligned model's capacity and limiting adaptability to downstream tasks. In this paper, we propose InstanceGrounded Geometry Transformer (IGGT), an end-to-end large unified transformer to unify the knowledge for both spatial reconstruction and instance-level contextual understanding. Specifically, we design a 3D-Consistent Contrastive Learning strategy that guides IGGT to encode a unified representation with geometric structures and instance-grounded clustering through only 2D visual inputs. This representation supports consistent lifting of 2D visual inputs into a coherent 3D scene with explicitly distinct object instances. To facilitate this task, we further construct InsScene-15K, a large-scale dataset with high-quality RGB images, poses, depth maps, and 3D-consistent instance-level mask annotations with a novel data curation pipeline.", 'score': 11, 'issue_id': 6646, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 26', 'zh': '10æœˆ26æ—¥'}, 'hash': '741ebd23a0f4073c', 'authors': ['Hao Li', 'Zhengyu Zou', 'Fangfu Liu', 'Xuanyang Zhang', 'Fangzhou Hong', 'Yukang Cao', 'Yushi Lan', 'Manyuan Zhang', 'Gang Yu', 'Dingwen Zhang', 'Ziwei Liu'], 'affiliations': ['MMLab, CUHK', 'NWPU', 'S-Lab, NTU', 'StepFun, Inc.', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2510.22706.jpg', 'data': {'categories': ['#dataset', '#games', '#optimization', '#3d'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ desc': 'æœ¬æ–‡æå‡ºäº†å®ä¾‹åŸºç¡€å‡ ä½•å˜æ¢å™¨ï¼ˆIGGTï¼‰ï¼Œæ—¨åœ¨å°†3Dé‡å»ºä¸å®ä¾‹çº§ç†è§£ç»Ÿä¸€èµ·æ¥ã€‚é€šè¿‡3Dä¸€è‡´æ€§å¯¹æ¯”å­¦ä¹ ï¼ŒIGGTèƒ½å¤Ÿä»2Dè§†è§‰è¾“å…¥ä¸­ç¼–ç å‡ºå‡ ä½•ç»“æ„å’Œå®ä¾‹èšç±»çš„ç»Ÿä¸€è¡¨ç¤ºã€‚è¯¥æ–¹æ³•å…‹æœäº†ä»¥å¾€æ–¹æ³•ä¸­ä½çº§3Dé‡å»ºä¸é«˜çº§ç©ºé—´ç†è§£ç›¸äº’å­¤ç«‹çš„é—®é¢˜ï¼Œæå‡äº†3Dåœºæ™¯åˆ†æçš„æ€§èƒ½ã€‚ä¸ºæ”¯æŒè¿™ä¸€ç ”ç©¶ï¼Œä½œè€…è¿˜æ„å»ºäº†ä¸€ä¸ªæ–°çš„æ•°æ®é›†InsScene-15Kï¼ŒåŒ…å«é«˜è´¨é‡çš„RGBå›¾åƒã€å§¿æ€ã€æ·±åº¦å›¾å’Œ3Dä¸€è‡´çš„å®ä¾‹çº§æ©ç æ³¨é‡Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23603', 'title': 'PixelRefer: A Unified Framework for Spatio-Temporal Object Referring\n  with Arbitrary Granularity', 'url': 'https://huggingface.co/papers/2510.23603', 'abstract': 'PixelRefer is a unified region-level MLLM framework that enhances fine-grained object-centric understanding using a Scale-Adaptive Object Tokenizer and Object-Centric Infusion module, achieving high performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have demonstrated strong general-purpose capabilities in open-world visual comprehension. However, most existing MLLMs primarily focus on holistic, scene-level understanding, often overlooking the need for fine-grained, object-centric reasoning. In this paper, we present PixelRefer, a unified region-level MLLM framework that enables advanced fine-grained understanding over user-specified regions across both images and videos. Motivated by the observation that LLM attention predominantly focuses on object-level tokens, we propose a Scale-Adaptive Object Tokenizer (SAOT) to generate compact and semantically rich object representations from free-form regions. Our analysis reveals that global visual tokens contribute mainly in early LLM layers, inspiring the design of PixelRefer-Lite, an efficient variant that employs an Object-Centric Infusion module to pre-fuse global context into object tokens. This yields a lightweight Object-Only Framework that substantially reduces computational cost while maintaining high semantic fidelity. To facilitate fine-grained instruction tuning, we curate PixelRefer-2.2M, a high-quality object-centric instruction dataset. Extensive experiments across a range of benchmarks validate that PixelRefer achieves leading performance with fewer training samples, while PixelRefer-Lite offers competitive accuracy with notable gains in efficiency.', 'score': 9, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '17dedd3c9dff5a56', 'authors': ['Yuqian Yuan', 'Wenqiao Zhang', 'Xin Li', 'Shihao Wang', 'Kehan Li', 'Wentong Li', 'Jun Xiao', 'Lei Zhang', 'Beng Chin Ooi'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'The Hong Kong Polytechnic University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23603.jpg', 'data': {'categories': ['#cv', '#multimodal', '#games', '#dataset', '#optimization', '#reasoning', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM', 'desc': 'PixelRefer â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¾Ğ±Ñ‰ĞµĞ¹ ÑÑ†ĞµĞ½Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Scale-Adaptive Object Tokenizer Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¼ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. ĞĞ±Ğ»ĞµĞ³Ñ‡Ñ‘Ğ½Ğ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ PixelRefer-Lite Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Object-Centric Infusion Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ PixelRefer-2.2M Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Object Understanding with PixelRefer', 'desc': 'PixelRefer is a new framework designed to improve how machines understand specific objects in images and videos, rather than just the overall scene. It uses a Scale-Adaptive Object Tokenizer to create detailed representations of objects, allowing for better reasoning about them. The framework also includes an Object-Centric Infusion module that helps combine global context with object information, making it more efficient. With a specially curated dataset for training, PixelRefer shows strong performance even with fewer examples, while its lighter version, PixelRefer-Lite, maintains accuracy with reduced computational demands.'}, 'zh': {'title': 'PixelReferï¼šç»†ç²’åº¦ç‰©ä½“ç†è§£çš„æ–°çªç ´', 'desc': 'PixelReferæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„åŒºåŸŸçº§å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºå¯¹ç»†ç²’åº¦ç‰©ä½“çš„ç†è§£ã€‚å®ƒé‡‡ç”¨äº†å¯ç¼©æ”¾çš„ç‰©ä½“æ ‡è®°å™¨å’Œç‰©ä½“ä¸­å¿ƒæ³¨å…¥æ¨¡å—ï¼Œèƒ½å¤Ÿåœ¨å›¾åƒå’Œè§†é¢‘ä¸­å®ç°ç”¨æˆ·æŒ‡å®šåŒºåŸŸçš„é«˜çº§ç†è§£ã€‚é€šè¿‡ç”Ÿæˆç´§å‡‘ä¸”è¯­ä¹‰ä¸°å¯Œçš„ç‰©ä½“è¡¨ç¤ºï¼ŒPixelReferæ˜¾è‘—æé«˜äº†è®¡ç®—æ•ˆç‡ï¼ŒåŒæ—¶ä¿æŒäº†é«˜è¯­ä¹‰ä¿çœŸåº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPixelReferåœ¨è¾ƒå°‘çš„è®­ç»ƒæ ·æœ¬ä¸‹å®ç°äº†é¢†å…ˆçš„æ€§èƒ½ï¼Œè€Œå…¶é«˜æ•ˆå˜ä½“PixelRefer-Liteåœ¨å‡†ç¡®æ€§å’Œæ•ˆç‡ä¸Šä¹Ÿè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23052', 'title': 'Knocking-Heads Attention', 'url': 'https://huggingface.co/papers/2510.23052', 'abstract': 'Knocking-heads attention (KHA) enhances multi-head attention by enabling cross-head interactions, improving training dynamics and performance in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-head attention (MHA) has become the cornerstone of modern large language models, enhancing representational capacity through parallel attention heads. However, increasing the number of heads inherently weakens individual head capacity, and existing attention mechanisms - whether standard MHA or its variants like grouped-query attention (GQA) and grouped-tied attention (GTA) - simply concatenate outputs from isolated heads without strong interaction. To address this limitation, we propose knocking-heads attention (KHA), which enables attention heads to "knock" on each other - facilitating cross-head feature-level interactions before the scaled dot-product attention. This is achieved by applying a shared, diagonally-initialized projection matrix across all heads. The diagonal initialization preserves head-specific specialization at the start of training while allowing the model to progressively learn integrated cross-head representations. KHA adds only minimal parameters and FLOPs and can be seamlessly integrated into MHA, GQA, GTA, and other attention variants. We validate KHA by training a 6.1B parameter MoE model (1.01B activated) on 1T high-quality tokens. Compared to baseline attention mechanisms, KHA brings superior and more stable training dynamics, achieving better performance across downstream tasks.', 'score': 9, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '229162a49692e72d', 'authors': ['Zhanchao Zhou', 'Xiaodong Chen', 'Haoxing Chen', 'Zhenzhong Lan', 'Jianguo Li'], 'affiliations': ['Ant Group', 'Renmin University of China', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23052.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training'], 'emoji': 'ğŸ¤', 'ru': {'title': 'Ğ“Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ñ€ÑƒĞ³ Ñ Ğ´Ñ€ÑƒĞ³Ğ¾Ğ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ knocking-heads attention (KHA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ multi-head attention, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ°Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°, Ğ³Ğ´Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ ĞºĞ¾Ğ½ĞºĞ°Ñ‚ĞµĞ½Ğ¸Ñ€ÑƒÑÑ‚ÑÑ, KHA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ‰ÑƒÑ Ğ¿Ñ€Ğ¾ĞµĞºÑ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñƒ Ñ Ğ´Ğ¸Ğ°Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ°Ğ¼Ğ¸. ĞœĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹, Ğ»ĞµĞ³ĞºĞ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ attention (MHA, GQA, GTA). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° MoE Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ 6.1B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° downstream Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Enhancing Attention with Cross-Head Interactions', 'desc': "Knocking-heads attention (KHA) improves multi-head attention (MHA) by allowing attention heads to interact with each other, enhancing the model's ability to learn complex representations. Traditional MHA limits head interactions, which can weaken the overall performance as more heads are added. KHA introduces a shared projection matrix that maintains individual head specialization while enabling cross-head feature interactions. This method not only adds minimal computational overhead but also leads to better training stability and performance in large language models."}, 'zh': {'title': 'å‡»å¤´æ³¨æ„åŠ›ï¼šæå‡å¤šå¤´æ³¨æ„åŠ›çš„æ–°æ–¹æ³•', 'desc': 'å‡»å¤´æ³¨æ„åŠ›ï¼ˆKHAï¼‰é€šè¿‡å…è®¸å¤šå¤´ä¹‹é—´çš„äº¤äº’ï¼Œå¢å¼ºäº†å¤šå¤´æ³¨æ„åŠ›çš„æ•ˆæœï¼Œä»è€Œæ”¹å–„äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„è®­ç»ƒåŠ¨æ€å’Œæ€§èƒ½ã€‚ä¼ ç»Ÿçš„å¤šå¤´æ³¨æ„åŠ›æœºåˆ¶åœ¨å¢åŠ å¤´æ•°æ—¶ï¼Œå¾€å¾€ä¼šå‰Šå¼±æ¯ä¸ªå¤´çš„èƒ½åŠ›ï¼Œè€ŒKHAé€šè¿‡è®©å¤´éƒ¨ä¹‹é—´è¿›è¡Œç‰¹å¾çº§çš„äº¤äº’ï¼Œè§£å†³äº†è¿™ä¸€é—®é¢˜ã€‚KHAä½¿ç”¨å…±äº«çš„å¯¹è§’åˆå§‹åŒ–æŠ•å½±çŸ©é˜µï¼Œä¿æŒäº†å¤´éƒ¨çš„ä¸“ä¸šåŒ–ï¼ŒåŒæ—¶å…è®¸æ¨¡å‹é€æ­¥å­¦ä¹ ç»¼åˆçš„è·¨å¤´è¡¨ç¤ºã€‚å®éªŒè¡¨æ˜ï¼ŒKHAåœ¨è®­ç»ƒåŠ¨æ€å’Œä¸‹æ¸¸ä»»åŠ¡æ€§èƒ½ä¸Šä¼˜äºä¼ ç»Ÿçš„æ³¨æ„åŠ›æœºåˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23544', 'title': 'LimRank: Less is More for Reasoning-Intensive Information Reranking', 'url': 'https://huggingface.co/papers/2510.23544', 'abstract': 'LIMRANK-SYNTHESIZER generates synthetic data to fine-tune LIMRANK, achieving competitive performance with minimal supervision on information reranking tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches typically rely on large-scale fine-tuning to adapt LLMs for information reranking tasks, which is computationally expensive. In this work, we demonstrate that modern LLMs can be effectively adapted using only minimal, high-quality supervision. To enable this, we design LIMRANK-SYNTHESIZER, a reusable and open-source pipeline for generating diverse, challenging, and realistic reranking examples. Using this synthetic data, we fine-tune our reranker model, LIMRANK. We evaluate LIMRANK on two challenging benchmarks, i.e., BRIGHT for reasoning-intensive retrieval and FollowIR for instruction-following retrieval. Our experiments demonstrate that LIMRANK achieves competitive performance, while being trained on less than 5% of the data typically used in prior work. Further ablation studies demonstrate the effectiveness of LIMRANK-SYNTHESIZER and the strong generalization capabilities of LIMRANK across downstream tasks, including scientific literature search and retrieval-augmented generation for knowledge-intensive problem solving.', 'score': 6, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'ea49406b584c9f63', 'authors': ['Tingyu Song', 'Yilun Zhao', 'Siyue Zhang', 'Chen Zhao', 'Arman Cohan'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23544.jpg', 'data': {'categories': ['#data', '#rag', '#open_source', '#benchmark', '#dataset', '#synthetic', '#reasoning', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ LIMRANK-SYNTHESIZER â€” pipeline Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LIMRANK Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ¾Ğ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ fine-tuning Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¼ĞµĞ½ĞµĞµ 5% Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸. LIMRANK Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… BRIGHT Ğ¸ FollowIR, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¸ retrieval-augmented generation.'}, 'en': {'title': 'Efficient Reranking with Minimal Supervision', 'desc': 'LIMRANK-SYNTHESIZER is a novel approach that generates synthetic data to enhance the performance of the LIMRANK model for information reranking tasks. Unlike traditional methods that require extensive fine-tuning with large datasets, this method shows that high-quality supervision can be minimal yet effective. The pipeline produces diverse and realistic reranking examples, allowing LIMRANK to be fine-tuned efficiently. Evaluations on benchmarks like BRIGHT and FollowIR reveal that LIMRANK can achieve competitive results while using significantly less training data than previous approaches.'}, 'zh': {'title': 'ç”¨åˆæˆæ•°æ®æå‡ä¿¡æ¯é‡æ’åºæ€§èƒ½', 'desc': 'LIMRANK-SYNTHESIZER æ˜¯ä¸€ç§ç”Ÿæˆåˆæˆæ•°æ®çš„æ–¹æ³•ï¼Œç”¨äºå¾®è°ƒ LIMRANK æ¨¡å‹ï¼Œä»¥åœ¨ä¿¡æ¯é‡æ’åºä»»åŠ¡ä¸­å®ç°ç«äº‰æ€§èƒ½ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•éœ€è¦å¤§é‡è®¡ç®—èµ„æºè¿›è¡Œå¤§è§„æ¨¡å¾®è°ƒä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•åªéœ€å°‘é‡é«˜è´¨é‡çš„ç›‘ç£æ•°æ®ã€‚æˆ‘ä»¬è®¾è®¡äº† LIMRANK-SYNTHESIZERï¼Œè¿™æ˜¯ä¸€ç§å¯é‡ç”¨çš„å¼€æºç®¡é“ï¼Œç”¨äºç”Ÿæˆå¤šæ ·åŒ–ã€å…·æœ‰æŒ‘æˆ˜æ€§å’ŒçœŸå®æ„Ÿçš„é‡æ’åºç¤ºä¾‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLIMRANK åœ¨ä½¿ç”¨ä¸åˆ° 5% çš„æ•°æ®è¿›è¡Œè®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œä»èƒ½åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22946', 'title': 'LightBagel: A Light-weighted, Double Fusion Framework for Unified\n  Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2510.22946', 'abstract': 'A unified multimodal model achieves competitive performance with efficient fusion of generation and understanding models, using interleaved multimodal self-attention blocks and minimal training resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models have recently shown remarkable gains in both capability and versatility, yet most leading systems are still trained from scratch and require substantial computational resources. In this paper, we show that competitive performance can be obtained far more efficiently by strategically fusing publicly available models specialized for either generation or understanding. Our key design is to retain the original blocks while additionally interleaving multimodal self-attention blocks throughout the networks. This double fusion mechanism (1) effectively enables rich multi-modal fusion while largely preserving the original strengths of the base models, and (2) catalyzes synergistic fusion of high-level semantic representations from the understanding encoder with low-level spatial signals from the generation encoder. By training with only ~ 35B tokens, this approach achieves strong results across multiple benchmarks: 0.91 on GenEval for compositional text-to-image generation, 82.16 on DPG-Bench for complex text-to-image generation, 6.06 on GEditBench, and 3.77 on ImgEdit-Bench for image editin Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient Fusion for Unified Multimodal Mastery', 'desc': 'This paper presents a unified multimodal model that efficiently combines generation and understanding capabilities using interleaved multimodal self-attention blocks. By fusing existing models instead of training from scratch, the approach significantly reduces computational resource requirements while maintaining competitive performance. The design allows for effective integration of high-level semantic information from understanding tasks with low-level spatial data from generation tasks. The model achieves strong results on various benchmarks with minimal training data, promoting further research in unified multimodal modeling.'}, 'zh': {'title': 'é«˜æ•ˆèåˆï¼Œç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹çš„æœªæ¥', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œé€šè¿‡é«˜æ•ˆèåˆç”Ÿæˆå’Œç†è§£æ¨¡å‹ï¼Œå–å¾—äº†ç«äº‰åŠ›çš„æ€§èƒ½ã€‚ç ”ç©¶è€…ä»¬é‡‡ç”¨äº†äº¤é”™çš„å¤šæ¨¡æ€è‡ªæ³¨æ„åŠ›å—ï¼Œå¹¶ä¸”åªéœ€æœ€å°‘çš„è®­ç»ƒèµ„æºã€‚è¯¥æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œä¾‹å¦‚åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä»»åŠ¡ä¸­è¾¾åˆ°äº†0.91çš„GenEvalåˆ†æ•°ã€‚é€šè¿‡å…¬å¼€ä»£ç ã€æ¨¡å‹æƒé‡å’Œæ•°æ®é›†ï¼Œä½œè€…å¸Œæœ›æ”¯æŒæœªæ¥çš„ç»Ÿä¸€å¤šæ¨¡æ€å»ºæ¨¡ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22200', 'title': 'LongCat-Video Technical Report', 'url': 'https://huggingface.co/papers/2510.22200', 'abstract': 'LongCat-Video, a 13.6B parameter video generation model based on the Diffusion Transformer framework, excels in efficient and high-quality long video generation across multiple tasks using unified architecture, coarse-to-fine generation, and block sparse attention.  \t\t\t\t\tAI-generated summary \t\t\t\t Video generation is a critical pathway toward world models, with efficient long video inference as a key capability. Toward this end, we introduce LongCat-Video, a foundational video generation model with 13.6B parameters, delivering strong performance across multiple video generation tasks. It particularly excels in efficient and high-quality long video generation, representing our first step toward world models. Key features include: Unified architecture for multiple tasks: Built on the Diffusion Transformer (DiT) framework, LongCat-Video supports Text-to-Video, Image-to-Video, and Video-Continuation tasks with a single model; Long video generation: Pretraining on Video-Continuation tasks enables LongCat-Video to maintain high quality and temporal coherence in the generation of minutes-long videos; Efficient inference: LongCat-Video generates 720p, 30fps videos within minutes by employing a coarse-to-fine generation strategy along both the temporal and spatial axes. Block Sparse Attention further enhances efficiency, particularly at high resolutions; Strong performance with multi-reward RLHF: Multi-reward RLHF training enables LongCat-Video to achieve performance on par with the latest closed-source and leading open-source models. Code and model weights are publicly available to accelerate progress in the field.', 'score': 4, 'issue_id': 6645, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': '70ad765a1f2c1821', 'authors': ['Meituan LongCat Team', 'Xunliang Cai', 'Qilong Huang', 'Zhuoliang Kang', 'Hongyu Li', 'Shijun Liang', 'Liya Ma', 'Siyu Ren', 'Xiaoming Wei', 'Rixu Xie', 'Tong Zhang'], 'affiliations': ['Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2510.22200.jpg', 'data': {'categories': ['#open_source', '#video', '#rlhf', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ¾Ğ¹', 'desc': 'LongCat-Video â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Diffusion Transformer Ñ 13.6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ°ÑÑÑ Ğ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ñ‚ Ğ³Ñ€ÑƒĞ±Ğ¾Ğ³Ğ¾ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ (coarse-to-fine) Ğ¿Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾ÑÑĞ¼, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ (Block Sparse Attention). ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ multi-reward RLHF Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ğ²Ğ¸Ğ´ĞµĞ¾ 720p Ğ¿Ñ€Ğ¸ 30 fps Ğ·Ğ° ÑÑ‡Ğ¸Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹.'}, 'en': {'title': 'LongCat-Video: Efficient Long Video Generation Unleashed!', 'desc': 'LongCat-Video is a powerful video generation model with 13.6 billion parameters, designed to create high-quality long videos efficiently. It utilizes the Diffusion Transformer framework, allowing it to perform various tasks like Text-to-Video and Video-Continuation with a single architecture. The model excels in generating long videos by maintaining quality and coherence through pretraining on specific tasks and employing a coarse-to-fine generation strategy. Additionally, its use of Block Sparse Attention improves efficiency, enabling the generation of 720p videos at 30 frames per second in just minutes, while multi-reward RLHF training enhances its performance to match leading models.'}, 'zh': {'title': 'é«˜æ•ˆç”Ÿæˆé«˜è´¨é‡é•¿è§†é¢‘çš„é©å‘½æ€§æ¨¡å‹', 'desc': 'LongCat-Videoæ˜¯ä¸€ç§åŸºäºæ‰©æ•£å˜æ¢å™¨æ¡†æ¶çš„13.6äº¿å‚æ•°è§†é¢‘ç”Ÿæˆæ¨¡å‹ï¼Œèƒ½å¤Ÿé«˜æ•ˆç”Ÿæˆé«˜è´¨é‡çš„é•¿è§†é¢‘ã€‚è¯¥æ¨¡å‹æ”¯æŒå¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬æ–‡æœ¬åˆ°è§†é¢‘ã€å›¾åƒåˆ°è§†é¢‘å’Œè§†é¢‘ç»­å†™ï¼Œé‡‡ç”¨ç»Ÿä¸€æ¶æ„è¿›è¡Œå¤„ç†ã€‚é€šè¿‡åœ¨è§†é¢‘ç»­å†™ä»»åŠ¡ä¸Šçš„é¢„è®­ç»ƒï¼  baseline DD1, DD2 reduces the gap between the one-step sampling and original AR model by 67%, with up to 12.3times training speed-up simultaneously. DD2 takes a significant step toward the goal of one-step AR generation, opening up new possibilities for fast and high-quality AR modeling. Code is available at https://github.com/imagination-research/Distilled-Decoding-2.', 'score': 4, 'issue_id': 6645, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'c525f5bb0a9bd473', 'authors': ['Enshu Liu', 'Qian Chen', 'Xuefei Ning', 'Shengen Yan', 'Guohao Dai', 'Zinan Lin', 'Yu Wang'], 'affiliations': ['Infinigence-AI Beijing, China', 'Microsoft Research Redmond, WA, USA', 'Shanghai Jiaotong University Shanghai, China', 'Tsinghua University Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.21003.jpg', 'data': {'categories': ['#optimization', '#cv', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ score-Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Distilled Decoding 2 (DD2) Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰ĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° DD1, Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½ÑƒÑ ÑĞµÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ conditional score Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ². DD2 Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° FID ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ 3.40 Ğ´Ğ¾ 5.43 Ğ½Ğ° ImageNet-256. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ cies remains fundamentally constrained: it is labor-intensive, slow, unsafe at scale, and difficult to reproduce. Existing simulation benchmarks are similarly limited, as they train and test policies within the same synthetic domains and cannot assess models trained from real-world demonstrations or alternative simulation environments. As policies expand in scope and complexity, these barriers only intensify, since defining "success" in robotics often hinges on nuanced human judgments of execution quality. In this paper, we introduce a new benchmarking framework that overcomes these challenges by shifting VLA evaluation into large-scale simulated environments augmented with online human feedback. Leveraging advances in vision-language models, 2D-to-3D generative modeling, and differentiable rendering, our approach automatically converts video demonstrations from widely used robot datasets into simulated counterparts. Within these digital twins, we assess VLA policies using both automated VLM-guided scoring and scalable human preference judgments collected from crowdworkers, transforming human involvement from tedious scene setup, resetting, and safety supervision into lightweight preference comparisons. To measure robustness, we systematically perturb simulated environments along multiple axes, such as textures and object placements, stress-testing policy generalization under controlled variation. The result is a continuously evolving, reproducible, and scalable benchmark for real-world trained robot manipulation policies, addressing a critical missing capability in today\'s robotics landscape.', 'score': 3, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '6fc2464d3d86a26e', 'authors': ['Yash Jangir', 'Yidi Zhang', 'Kashu Yamazaki', 'Chenyu Zhang', 'Kuan-Hsun Tu', 'Tsung-Wei Ke', 'Lei Ke', 'Yonatan Bisk', 'Katerina Fragkiadaki'], 'affiliations': ['Carnegie Mellon University', 'Na  from video demonstrations, allowing for more effective evaluation of robot policies. By incorporating human preference judgments and systematically varying simulation conditions, the framework enhances the robustness and scalability of robot policy assessments.'}, 'zh': {'title': 'æ–°åŸºå‡†æ¡†æ¶ï¼šæå‡æœºå™¨äººç­–ç•¥è¯„ä¼°çš„æœ‰æ•ˆæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„åŸºå‡†æµ‹è¯•æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å¤§è§„æ¨¡æ¨¡æ‹Ÿç¯å¢ƒå’Œäººç±»åé¦ˆæ¥è¯„ä¼°æœºå™¨äººç­–ç•¥ã€‚è¿™ç§æ–¹æ³•è§£å†³äº†ç°å®ä¸–ç•Œæµ‹è¯•å’Œç°æœ‰æ¨¡æ‹ŸåŸºå‡†çš„å±€é™æ€§ï¼Œå°¤å…¶æ˜¯åœ¨è¯„ä¼°å¤šæ ·åŒ–ä»»åŠ¡çš„æœºå™¨äººé€šç”¨æ€§æ–¹é¢ã€‚é€šè¿‡åˆ©ç”¨è§†è§‰-è¯­è¨€æ¨¡å‹å’Œç”Ÿæˆå»ºæ¨¡æŠ€æœ¯ï¼Œæœ¬æ–‡èƒ½å¤Ÿå°†è§†é¢‘æ¼”ç¤ºè‡ªåŠ¨è½¬æ¢ä¸ºæ¨¡æ‹Ÿç¯å¢ƒä¸­çš„å¯¹åº”ç‰©ã€‚æœ€ç»ˆï¼Œè¿™ç§æ¡†æ¶æä¾›äº†ä¸€ç§å¯æŒç»­ã€å¯é‡å¤å’Œå¯æ‰©å±•çš„åŸºå‡†ï¼Œå¸®åŠ©è¯„ä¼°åœ¨çœŸå®ä¸–ç•Œä¸­è®­ç»ƒçš„æœºå™¨äººæ“ä½œç­–ç•¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22907', 'title': 'Language Server CLI Empowers Language Agents with Process Rewards', 'url': 'https://huggingface.co/papers/2510.22907', 'abstract': 'Lanser-CLI orchestrates Language Server Protocol servers for coding agents and CI, providing deterministic workflows and actionable process rewards based on verified code facts.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models routinely hallucinate APIs and mislocalize edits, while language servers compute verified, IDE-grade facts about real code. We present Lanser-CLI, a CLI-first orchestration layer that pins and mediates a Language Server Protocol (LSP) server for coding agents and CI, exposing deterministic, replayable workflows. Our position is that language servers provide not only structural information (definitions, references, types, diagnostics) but also an actionable process reward: machine-checked, step-wise signals that align an agent\'s planning loop with program reality. In this work, Lanser-CLI contributes: (i) a robust addressing scheme beyond brittle "file:line:col" via a Selector DSL (symbolic, AST-path, and content-anchored selectors) with a principled relocation algorithm; (ii) deterministic Analysis Bundles that normalize Language Server responses and capture environment/capability metadata with stable content hashes; (iii) a safety envelope for mutating operations (rename, code actions) with preview, workspace jails, and Git-aware, transactional apply; and (iv) a process-reward functional derived from Language Server facts (diagnostic deltas, disambiguation confidence, and safe-apply checks) that is computable online and replayable offline. We formalize determinism under frozen snapshots and establish a monotonicity property for the process reward, making it suitable for process supervision and counterfactual analysis. Project Page: https://github.com/yifanzhang-pro/lanser-cli', 'score': 3, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '9c063981ba8b33a5', 'authors': ['Yifan Zhang', 'Lanser Contributors'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22907.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#optimization', '#plp', '#training'], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ñ„Ğ°ĞºÑ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹: language servers ĞºĞ°Ğº Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ° Ğ´Ğ»Ñ coding-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Lanser-CLI â€” Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ¾ĞºĞ¸ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Language Server Protocol ÑĞµÑ€Ğ²ĞµÑ€Ğ°Ğ¼Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ»Ñ coding-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ CI/CD ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ API Ğ¸ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·ÑƒÑÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, language servers Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ĞºĞ¾Ğ´Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Analysis Bundles, ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ°Ğ´Ñ€ĞµÑĞ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Selector DSL Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ â€” Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ñ„Ğ°ĞºÑ‚Ñ‹ Ğ¾Ñ‚ language server ĞºĞ°Ğº process reward Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğ¼ Ğ¸ Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Reliable Coding with Deterministic Workflows', 'desc': 'Lanser-CLI is a command-line interface that manages Language Server Protocol (LSP) servers to enhance coding agents and continuous integration (CI) processes. It aims to provide reliable workflows by utilizing verified code facts, addressing the common issues of large language models that often generate incorrect API calls and misplace code edits. The system introduces a Selector DSL for precise code addressing, deterministic Analysis Bundles for consistent responses, and a safety envelope for code modifications. Additionally, it offers a process-reward mechanism based on language server diagnostics, ensuring that the planning of coding agents aligns with actual program behavior.'}, 'zh': {'title': 'Lanser-CLIï¼šç¼–ç¨‹ä»£ç†çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'Lanser-CLI æ˜¯ä¸€ä¸ªç”¨äºç¼–ç¨‹ä»£ç†å’ŒæŒç»­é›†æˆçš„å‘½ä»¤è¡Œå·¥å…·ï¼Œå®ƒåè°ƒè¯­è¨€æœåŠ¡å™¨åè®®ï¼ˆLSPï¼‰æœåŠ¡å™¨ï¼Œæä¾›ç¡®å®šæ€§çš„å·¥ä½œæµç¨‹å’ŒåŸºäºéªŒè¯ä»£ç äº‹å®çš„å¯æ“ä½œè¿‡ç¨‹å¥–åŠ±ã€‚è¯¥å·¥å…·è§£å†³äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ API ç”Ÿæˆå’Œç¼–è¾‘å®šä½æ–¹é¢çš„ä¸è¶³ï¼Œé€šè¿‡æä¾›ç»“æ„ä¿¡æ¯å’Œå¯æ“ä½œçš„è¿‡ç¨‹å¥–åŠ±ï¼Œå¸®åŠ©ä»£ç†æ›´å¥½åœ°ä¸ç¨‹åºç°å®å¯¹é½ã€‚Lanser-CLI å¼•å…¥äº†ä¸€ç§å¼ºå¤§çš„åœ°å€æ–¹æ¡ˆï¼Œç¡®ä¿è¯­è¨€æœåŠ¡å™¨çš„å“åº”æ ‡å‡†åŒ–ï¼Œå¹¶æä¾›å®‰å…¨çš„æ“ä½œç¯å¢ƒã€‚é€šè¿‡åœ¨çº¿è®¡ç®—å’Œç¦»çº¿é‡æ”¾çš„è¿‡ç¨‹å¥–åŠ±ï¼ŒLanser-CLI ä½¿å¾—è¿‡ç¨‹ç›‘ç£å’Œåäº‹å®åˆ†æå˜å¾—æ›´åŠ å¯è¡Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23605', 'title': 'Track, Inpaint, Resplat: Subject-driven 3D and 4D Generation with\n  Progressive Texture Infilling', 'url': 'https://huggingface.co/papers/2510.23605', 'abstract': 'TIRE method enhances identity preservation in 3D/4D generation by tracking, inpainting, and resplatting regions of a 3D asset using video tracking and a subject-driven 2D inpainting model.  \t\t\t\t\tAI-generated summary \t\t\t\t Current 3D/4D generation methods are usually optimized for photorealism, efficiency, and aesthetics. However, they often fail to preserve the semantic identity of the subject across different viewpoints. Adapting generation methods with one or few images of a specific subject (also known as Personalization or Subject-driven generation) allows generating visual content that align with the identity of the subject. However, personalized 3D/4D generation is still largely underexplored. In this work, we introduce TIRE (Track, Inpaint, REsplat), a novel method for subject-driven 3D/4D generation. It takes an initial 3D asset produced by an existing 3D generative model as input and uses video tracking to identify the regions that need to be modified. Then, we adopt a subject-driven 2D inpainting model for progressively infilling the identified regions. Finally, we resplat the modified 2D multi-view observations back to 3D while still maintaining consistency. Extensive experiments demonstrate that our approach significantly improves identity preservation in 3D/4D generation compared to state-of-the-art methods. Our project website is available at https://zsh2000.github.io/track-inpaint-resplat.github.io/.', 'score': 1, 'issue_id': 6648, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '25fc1a00ca39c96f', 'authors': ['Shuhong Zheng', 'Ashkan Mirzaei', 'Igor Gilitschenski'], 'affiliations': ['Snap Inc.', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.23605.jpg', 'data': {'categories': ['#optimization', '#3d'], 'emoji': 'ğŸ¯', 'ru': {'title': 'TIRE: Ğ¢Ñ€ĞµĞºĞ¸Ğ½Ğ³, Ğ¸Ğ½Ğ¿ĞµĞ¹Ğ½Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ resplatting Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² 3D', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ TIRE Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D/4D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ñ‚Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ°: Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ÑƒĞ¶Ğ½Ñ‹Ñ… Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ğ¸Ğ´ĞµĞ¾-Ñ‚Ñ€ĞµĞºĞ¸Ğ½Ğ³Ğ°, Ğ¸Ğ½Ğ¿ĞµĞ¹Ğ½Ñ‚Ğ¸Ğ½Ğ³ ÑÑ‚Ğ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ 2D Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ĞµÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ² 3D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ñ‡ĞµÑ€ĞµĞ· resplatting. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D/4D ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğµ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ², Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ÑÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'TIRE: Keeping Identity Alive in 3D/4D Generation!', 'desc': "The TIRE method improves how we create 3D and 4D images by focusing on keeping the identity of a subject consistent from different angles. It starts with a basic 3D model and uses video tracking to find areas that need changes. Then, it fills in these areas using a special 2D inpainting technique that is tailored to the subject. Finally, it combines the updated 2D images back into a 3D format, ensuring that the subject's identity remains clear and consistent throughout the process."}, 'zh': {'title': 'TIREï¼šæå‡3D/4Dç”Ÿæˆä¸­çš„èº«ä»½ä¿ç•™', 'desc': 'TIREæ–¹æ³•é€šè¿‡è§†é¢‘è·Ÿè¸ªã€åŒºåŸŸä¿®å¤å’Œé‡æ–°æ˜ å°„æŠ€æœ¯ï¼Œå¢å¼ºäº†3D/4Dç”Ÿæˆä¸­çš„èº«ä»½ä¿ç•™ã€‚è¯¥æ–¹æ³•é¦–å…ˆåˆ©ç”¨ç°æœ‰çš„3Dç”Ÿæˆæ¨¡å‹ç”Ÿæˆåˆå§‹3Dèµ„äº§ï¼Œç„¶åé€šè¿‡è§†é¢‘è·Ÿè¸ªè¯†åˆ«éœ€è¦ä¿®æ”¹çš„åŒºåŸŸã€‚æ¥ç€ï¼Œé‡‡ç”¨åŸºäºä¸»é¢˜çš„2Dä¿®å¤æ¨¡å‹é€æ­¥å¡«å……è¿™äº›åŒºåŸŸã€‚æœ€åï¼Œå°†ä¿®æ”¹åçš„2Då¤šè§†è§’è§‚å¯Ÿç»“æœé‡æ–°æ˜ å°„å›3Dï¼ŒåŒæ—¶ä¿æŒä¸€è‡´æ€§ï¼Œæ˜¾è‘—æé«˜äº†èº«ä»½ä¿ç•™çš„æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23594', 'title': 'PRISM-Bench: A Benchmark of Puzzle-Based Visual Tasks with CoT Error\n  Detection', 'url': 'https://huggingface.co/papers/2510.23594', 'abstract': "PRISM-Bench evaluates models' reasoning processes by identifying errors in step-by-step solutions to visual puzzles, highlighting gaps between fluent generation and logical consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce PRISM-Bench, a benchmark of puzzle-based visual challenges designed to evaluate not only whether models can solve problems, but how their reasoning unfolds. Unlike prior evaluations that measure only final-answer accuracy, PRISM-Bench introduces a diagnostic task: given a visual puzzle and a step-by-step chain-of-thought (CoT) containing exactly one error, models must identify the first incorrect step. This setting enables fine-grained assessment of logical consistency, error detection, and visual reasoning. The puzzles in PRISM-Bench require multi-step symbolic, geometric, and analogical reasoning, resisting shortcuts based on superficial pattern matching. Evaluations across state-of-the-art MLLMs reveal a persistent gap between fluent generation and faithful reasoning: models that produce plausible CoTs often fail to locate simple logical faults. By disentangling answer generation from reasoning verification, PRISM-Bench offers a sharper lens on multimodal reasoning competence and underscores the need for diagnostic evaluation protocols in the development of trustworthy MLLMs.", 'score': 1, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '0225ecde49430d54', 'authors': ['Yusu Qian', 'Cheng Wan', 'Chao Jia', 'Yinfei -of-thought, it assesses their logical consistency and error detection abilities. This approach reveals that many advanced models struggle with reasoning, even when they generate plausible solutions, highlighting the importance of thorough diagnostic evaluations in machine learning.'}, 'zh': {'title': 'æ¨ç†èƒ½åŠ›çš„ç»†è‡´è¯„ä¼°ï¼šPRISM-Bench', 'desc': 'PRISM-Bench æ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°æ¨¡å‹æ¨ç†è¿‡ç¨‹çš„åŸºå‡†ï¼Œä¸“æ³¨äºè¯†åˆ«è§†è§‰éš¾é¢˜é€æ­¥è§£å†³ä¸­çš„é”™è¯¯ã€‚ä¸ä»¥å¾€ä»…æµ‹é‡æœ€ç»ˆç­”æ¡ˆå‡†ç¡®æ€§çš„è¯„ä¼°ä¸åŒï¼ŒPRISM-Bench å¼•å…¥äº†ä¸€é¡¹è¯Šæ–­ä»»åŠ¡ï¼šç»™å®šä¸€ä¸ªè§†è§‰éš¾é¢˜å’ŒåŒ…å«ä¸€ä¸ªé”™è¯¯çš„é€æ­¥æ¨ç†é“¾ï¼Œæ¨¡å‹å¿…é¡»è¯†åˆ«å‡ºç¬¬ä¸€ä¸ªé”™è¯¯æ­¥éª¤ã€‚è¿™ä¸ªè®¾ç½®ä½¿å¾—å¯¹é€»è¾‘ä¸€è‡´æ€§ã€é”™è¯¯æ£€æµ‹å’Œè§†è§‰æ¨ç†çš„ç»†è‡´è¯„ä¼°æˆä¸ºå¯èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡ä¸€äº›æ¨¡å‹èƒ½å¤Ÿç”Ÿæˆæµç•…çš„æ¨ç†é“¾ï¼Œä½†åœ¨è¯†åˆ«ç®€å•é€»è¾‘é”™è¯¯æ–¹é¢ä»å­˜åœ¨æ˜¾è‘—å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.22975', 'title': 'VoMP: Predicting Volumetric Mechanical Property Fields', 'url': 'https://huggingface.co/papers/2510.22975', 'abstract': "VoMP uses a feed-forward method with a Geometry Transformer to predict accurate volumetric material properties from 3D objects, outperforming existing methods in both accuracy and speed.  \t\t\t\t\tAI-generated summary \t\t\t\t Physical simulation relies on spatially-varying mechanical properties, often laboriously hand-crafted. VoMP is a feed-forward method trained to predict Young's modulus (E), Poisson's ratio (nu), and density (rho) throughout the volume of 3D objects, in any representation that can be rendered and voxelized. VoMP aggregates per-voxel multi-view features and passes them to our trained Geometry Transformer to predict per-voxel material latent codes. These latents reside on a manifold of physically plausible materials, which we learn from a real-world dataset, guaranteeing the validity of decoded per-voxel materials. To obtain object-level training data, we propose an annotation pipeline combining knowledg … ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ².'}, 'en': {'title': 'Predicting Material Properties with Speed and Accuracy', 'desc': "VoMP is a machine learning method that predicts the mechanical properties of materials in 3D objects using a feed-forward approach with a Geometry Transformer. It focuses on estimating properties like Young's modulus, Poisson's ratio, and density across the volume of objects, which can be represented in various formats. By aggregating features from multiple views and utilizing a trained model, VoMP ensures that the predicted material properties are physically plausible. The method also introduces a new annotation pipeline for training data, significantly improving the accuracy and speed of volumetric property estimation compared to existing techniques."}, 'zh': {'title': 'VoMPï¼šå¿«é€Ÿå‡†ç¡®çš„3Dææ–™å±æ€§é¢„æµ‹', 'desc': 'VoMPæ˜¯ä¸€ç§å‰é¦ˆæ–¹æ³•ï¼Œåˆ©ç”¨å‡ ä½•å˜æ¢å™¨ä»3Dç‰©ä½“ä¸­é¢„æµ‹å‡†ç¡®çš„ä½“ç§¯ææ–™å±æ€§ã€‚å®ƒèƒ½å¤Ÿé¢„æµ‹æ¨æ°æ¨¡é‡ã€æ³Šæ¾æ¯”å’Œå¯†åº¦ï¼Œå¹¶ä¸”åœ¨å‡†ç¡®æ€§å’Œé€Ÿåº¦ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æ–¹æ³•ã€‚VoMPé€šè¿‡èšåˆæ¯ä¸ªä½“ç´ çš„å¤šè§†è§’ç‰¹å¾ï¼Œå¹¶å°†å…¶ä¼ é€’ç»™è®­ç»ƒå¥½çš„å‡ ä½•å˜æ¢å™¨ï¼Œæ¥é¢„æµ‹æ¯ä¸ªä½“ç´ çš„ææ–™æ½œåœ¨ç¼–ç ã€‚è¿™äº›æ½œåœ¨ç¼–ç ä½äºç‰©ç†ä¸Šåˆç†çš„ææ–™æµå½¢ä¸Šï¼Œç¡®ä¿äº†è§£ç çš„æ¯ä¸ªä½“ç´ ææ–™çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21800', 'title': 'MARS-M: When Variance Reduction Meets Matrices', 'url': 'https://huggingface.co/papers/2510.21800', 'abstract': 'MARS-M, a new optimizer combining Muon and MARS techniques, achieves faster convergence and better performance in large-scale neural network training.  \t\t\t\t\tAI-generated summary \t\t\t\t Matrix-based preconditioned optimizers, such as Muon, have recently been shown to be more efficient than scalar-based optimizers for training large-scale neural networks, including large language models (LLMs). On the other hand, recent benchmarks on optimizers for LLM pre-training have demonstrated that variance-reduction techniques such as MARS can         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
