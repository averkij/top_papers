    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2508.08086', 'title': 'Matrix-3D: Omnidirectional Explorable 3D World Generation', 'url': 'https://huggingface.co/papers/2508.08086', 'abstract': 'Matrix-3D generates wide-coverage 3D worlds from single images or text using panoramic video diffusion and reconstruction models.  \t\t\t\t\tAI-generated summary \t\t\t\t Explorable 3D world generation from a single image or text prompt forms a cornerstone of spatial intelligence. Recent works utilize video model to achieve wide-scope and generalizable 3D world generation. However, existing approaches often suffer from a limited scope in the generated scenes. In this work, we propose Matrix-3D, a framework that utilize panoramic representation for wide-coverage omnidirectional explorable 3D world generation that combines conditional video generation and panoramic 3D reconstruction. We first train a trajectory-guided panoramic video diffusion model that employs scene mesh renders as condition, to enable high-quality and geometrically consistent scene video generation. To lift the panorama scene video to 3D world, we propose two separate methods: (1) a feed-forward large panorama reconstruction model for rapid 3D scene reconstruction and (2) an optimization-based pipeline for accurate and detailed 3D scene reconstruction. To facilitate effective training, we also introduce the Matrix-Pano dataset, the first large-scale synthetic collection comprising 116K high-quality static panoramic video sequences with depth and trajectory annotations. Extensive experiments demonstrate that our proposed framework achieves state-of-the-art performance in panoramic video generation and 3D world generation. See more in https://matrix-3d.github.io.', 'score': 29, 'issue_id': 5317, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 августа', 'en': 'August 11', 'zh': '8月11日'}, 'hash': '70a9a4327de06f04', 'authors': ['Zhongqi Yang', 'Wenhang Ge', 'Yuqi Li', 'Jiaqi Chen', 'Haoyuan Li', 'Mengyin An', 'Fei Kang', 'Hua Xue', 'Baixin Xu', 'Yuyang Yin', 'Eric Li', 'Yang Liu', 'Yikai Wang', 'Hao-Xiang Guo', 'Yahui Zhou'], 'affiliations': ['Hong Kong University of Science and Technology (Guangzhou)', 'Institute of Computing Technology, Chinese Academy of Sciences', 'School of Artificial Intelligence, Beijing Normal University', 'Skywork AI'], 'pdf_title_img': 'assets/pdf/title_img/2508.08086.jpg', 'data': {'categories': ['#dataset', '#diffusion', '#3d', '#synthetic'], 'emoji': '🌐', 'ru': {'title': 'Генерация исследуемых 3D-миров из одного изображения или текста', 'desc': 'Matrix-3D - это система для создания исследуемых трехмерных миров на основе одного изображения или текстового запроса. Она использует панорамную видеодиффузию и модели реконструкции для генерации широкоохватных 3D-сцен. Система включает в себя условную генерацию видео с учетом траектории и два метода реконструкции 3D: быстрый прямой и точный оптимизационный. Для обучения был создан набор данных Matrix-Pano из 116 тысяч синтетических панорамных видеопоследовательностей.'}, 'en': {'title': 'Transforming Images into Immersive 3D Worlds', 'desc': 'Matrix-3D is a novel framework designed to create expansive 3D environments from a single image or text input by leveraging advanced panoramic video diffusion and reconstruction techniques. It addresses the limitations of previous methods by employing a trajectory-guided video diffusion model that generates high-quality scene videos, ensuring geometric consistency. The framework includes two distinct approaches for converting panoramic videos into 3D worlds: a fast feed-forward model for quick reconstructions and an optimization-based method for detailed accuracy. Additionally, the introduction of the Matrix-Pano dataset, which contains a large collection of panoramic video sequences with depth and trajectory data, supports effective training and enhances the overall performance of the system.'}, 'zh': {'title': '从单图像生成全景 3D 世界的创新框架', 'desc': 'Matrix-3D 是一个生成广泛覆盖的 3D 世界的框架，能够从单张图像或文本提示中生成可探索的 3D 世界。该框架结合了条件视频生成和全景 3D 重建，利用全景表示来实现全方位的 3D 世界生成。我们首先训练了一个基于轨迹引导的全景视频扩散模型，以场景网格渲染作为条件，从而实现高质量和几何一致的场景视频生成。为了将全景场景视频提升为 3D 世界，我们提出了两种方法：快速的前馈全景重建模型和基于优化的精确 3D 场景重建流程。'}}}, {'id': 'https://huggingface.co/papers/2508.05615', 'title': 'Test-Time Reinforcement Learning for GUI Grounding via Region\n  Consistency', 'url': 'https://huggingface.co/papers/2508.05615', 'abstract': 'GUI-RC and GUI-RCPO enhance GUI grounding accuracy by leveraging spatial consistency and reinforcement learning without additional training data.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interface (GUI) grounding, the task of mapping natural language instructions to precise screen coordinates, is fundamental to autonomous GUI agents. While existing methods achieve strong performance through extensive supervised training or reinforcement learning with labeled rewards, they remain constrained by the cost and availability of pixel-level annotations. We observe that when models generate multiple predictions for the same GUI element, the spatial overlap patterns reveal implicit confidence signals that can guide more accurate localization. Leveraging this insight, we propose GUI-RC (Region Consistency), a test-time scaling method that constructs spatial voting grids from multiple sampled predictions to identify consensus regions where models show highest agreement. Without any training, GUI-RC improves accuracy by 2-3% across various architectures on ScreenSpot benchmarks. We further introduce GUI-RCPO (Region Consistency Policy Optimization), which transforms these consistency patterns into rewards for test-time reinforcement learning. By computing how well each prediction aligns with the collective consensus, GUI-RCPO enables models to iteratively refine their outputs on unlabeled data during inference. Extensive experiments demonstrate the generality of our approach: GUI-RC boosts Qwen2.5-VL-3B-Instruct from 80.11% to 83.57% on agreement among multiple predictions, enhancing localization accuracy. Additionally, GUI-RCPO applies reinforcement learning to refine predictions based on how well they align with the consensus, leading to significant performance improvements on benchmark tests.'}, 'zh': {'title': '提升GUI定位准确性的创新方法', 'desc': '本文提出了GUI-RC和GUI-RCPO两种方法，以提高图形用户界面（GUI）定位的准确性。这些方法利用空间一致性和强化学习，而无需额外的训练数据。GUI-RC通过构建空间投票网格，从多个预测中识别共识区域，从而在测试时提高准确性。GUI-RCPO则将一致性模式转化为奖励，允许模型在推理过程中对未标记数据进行自我优化。'}}}, {'id': 'https://huggingface.co/papers/2508.09138', 'title': 'Time Is a Feature: Exploiting Temporal Dynamics in Diffusion Language\n  Models', 'url': 'https://huggingface.co/papers/2508.09138', 'abstract': 'Two methods, Temporal Self-Consistency Voting and Temporal Consistency Reinforcement, improve diffusion large language models by leveraging temporal consistency in intermediate predictions.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) generate text through iterative denoising, yet current decoding strategies discard rich intermediate predictions in favor of the final output. Our work here reveals a critical phenomenon, temporal oscillation, where correct answers often emerge in the middle process, but are overwritten in later denoising steps. To address this issue, we introduce two complementary methods that exploit temporal consistency: 1) Temporal Self-Consistency Voting, a training-free, test-time decoding strategy that aggregates predictions across denoising steps to select the most consistent output; and 2) a post-training method termed Temporal Consistency Reinforcement, which uses Temporal Semantic Entropy (TSE), a measure of semantic stability across intermediate predictions, as a reward signal to encourage stable generations. Empirical results across multiple benchmarks demonstrate the effectiveness of our approach. Using the negative TSE reward alone, we observe a remarkable average improvement of 24.7% on the Countdown dataset over an existing dLLM. Combined with the accuracy reward, we achieve absolute gains of 2.0% on GSM8K, 4.3% on MATH500, 6.6% on SVAMP, and 25.3% on Countdown, respectively. Our findings underscore the untapped potential of temporal dynamics in dLLMs and offer two simple yet effective tools to harness them.', 'score': 4, 'issue_id': 5317, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 августа', 'en': 'August 12', 'zh': '8月12日'}, 'hash': 'fc4661402e36332d', 'authors': ['Wen Wang', 'Bozhen Fang', 'Chenchen Jing', 'Yongliang Shen', 'Yangyi Shen', 'Qiuyu Wang', 'Hao Ouyang', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Ant Group', 'Stanford University', 'Zhejiang University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.09138.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#benchmark', '#rl'], 'emoji': '⏳', 'ru': {'title': 'Использование временной динамики для улучшения диффузионных языковых моделей', 'desc': 'Статья представляет два метода улучшения диффузионных больших языковых моделей (dLLM): Временное самосогласованное голосование и Усиление временной согласованности. Эти методы используют временную согласованность в промежуточных предсказаниях модели для повышения качества генерации текста. Авторы обнаружили феномен временных осцилляций, когда правильные ответы часто появляются в середине процесса, но перезаписываются на последних шагах. Эмпирические результаты показывают значительное улучшение производительности на нескольких бенчмарках, включая GSM8K, MATH500, SVAMP и Countdown.'}, 'en': {'title': 'Harnessing Temporal Consistency for Better Language Model Outputs', 'desc': 'This paper presents two innovative methods to enhance diffusion large language models (dLLMs) by focusing on the temporal consistency of their predictions. The authors identify a problem called temporal oscillation, where valuable intermediate outputs are lost during the final denoising process. To combat this, they propose Temporal Self-Consistency Voting, which aggregates predictions from various steps to find the most reliable output, and Temporal Consistency Reinforcement, which uses a reward based on Temporal Semantic Entropy to promote stable outputs. Their experiments show significant improvements in performance across several benchmarks, highlighting the importance of leveraging temporal dynamics in language model generation.'}, 'zh': {'title': '利用时间一致性提升大语言模型的性能', 'desc': '本文提出了两种方法，时间自一致性投票和时间一致性强化，旨在通过利用中间预测的时间一致性来改进扩散大语言模型（dLLMs）。研究发现，在去噪的过程中，正确答案往往在中间步骤中出现，但在后续步骤中被覆盖。为了解决这个问题，提出的时间自一致性投票方法在测试时聚合多个去噪步骤的预测，以选择最一致的输出；而时间一致性强化则使用时间语义熵作为奖励信号，鼓励生成稳定的结果。实验证明，这些方法在多个基准测试中显著提高了模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2508.05399', 'title': 'UNCAGE: Contrastive Attention Guidance for Masked Generative\n  Transformers in Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2508.05399', 'abstract': 'UNCAGE, a training-free method using contrastive attention guidance, enhances compositional fidelity in text-to-image generation by prioritizing the unmasking of object-representing tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) generation has been actively studied using Diffusion Models and Autoregressive Models. Recently, Masked Generative Transformers have gained attention as an alternative to Autoregressive Models to overcome the inherent limitations of causal attention and autoregressive decoding through bidirectional attention and parallel decoding, enabling efficient and high-quality image generation. However, compositional T2I generation remains challenging, as even state-of-the-art Diffusion Models often fail to accurately bind attributes and achieve proper text-image alignment. While Diffusion Models have been extensively studied for this issue, Masked Generative Transformers exhibit similar limitations but have not been explored in this context. To address this, we propose Unmasking with Contrastive Attention Guidance (UNCAGE), a novel training-free method that improves compositional fidelity by leveraging attention maps to prioritize the unmasking of tokens that clearly represent individual objects. UNCAGE consistently improves performance in both quantitative and qualitative evaluations across multiple benchmarks and metrics, with negligible inference overhead. Our code is available at https://github.com/furiosa-ai/uncage.', 'score': 3, 'issue_id': 5317, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '2e4f45b5a135f498', 'authors': ['Wonjun Kang', 'Byeongkeun Ahn', 'Minjae Lee', 'Kevin Galim', 'Seunghyuk Oh', 'Hyung Il Koo', 'Nam Ik Cho'], 'affiliations': ['Ajou University', 'FuriosaAI', 'Independent Researcher', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05399.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#benchmark', '#cv'], 'emoji': '🎭', 'ru': {'title': 'Точная композиция в генерации изображений через умное раскрытие токенов', 'desc': 'UNCAGE - это новый метод без дополнительного обучения, улучшающий композиционную точность в генерации изображений по тексту. Он использует контрастное управление вниманием для приоритизации раскрытия токенов, представляющих отдельные объекты. Метод применяется к маскированным генеративным трансформерам, которые ранее не исследовались в контексте композиционной генерации. UNCAGE показывает улучшение производительности по количественным и качественным оценкам на различных бенчмарках.'}, 'en': {'title': 'Enhancing Text-to-Image Generation with UNCAGE', 'desc': 'The paper introduces UNCAGE, a novel method that enhances the quality of text-to-image (T2I) generation without requiring additional training. It utilizes contrastive attention guidance to focus on unmasking tokens that represent distinct objects, improving compositional fidelity in generated images. This approach addresses the limitations of existing models, particularly in accurately binding attributes and achieving text-image alignment. The results show that UNCAGE outperforms previous methods in both quantitative and qualitative assessments while maintaining low computational overhead.'}, 'zh': {'title': 'UNCAGE：提升文本到图像生成的组合保真度', 'desc': 'UNCAGE是一种无训练的方法，利用对比注意力引导来增强文本到图像生成中的组合保真度。该方法通过优先解码清晰表示单个对象的标记，来改善文本与图像的对齐。尽管现有的扩散模型在组合生成方面存在挑战，UNCAGE在多个基准测试中表现出色，提升了生成质量。该方法在推理时几乎没有额外开销，展示了其高效性和实用性。'}}}, {'id': 'https://huggingface.co/papers/2508.08088', 'title': 'HierSearch: A Hierarchical Enterprise Deep Search Framework Integrating\n  Local and Web Searches', 'url': 'https://huggingface.co/papers/2508.08088', 'abstract': 'HierSearch, a hierarchical agentic deep search framework using hierarchical RL, improves performance in multi-source retrieval tasks by coordinating local and Web search agents and refining knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, large reasoning models have demonstrated strong mathematical and coding abilities, and deep search leverages their reasoning capabilities in challenging information retrieval tasks. Existing deep search works are generally limited to a single knowledge source, either local or the Web. However, enterprises often require private deep search systems that can leverage search tools over both local and the Web corpus. Simply training an agent equipped with multiple search tools using flat reinforcement learning (RL) is a straightforward idea, but it has problems such as low training data efficiency and poor mastery of complex tools. To address the above issue, we propose a hierarchical agentic deep search framework, HierSearch, trained with hierarchical RL. At the low level, a local deep search agent and a Web deep search agent are trained to retrieve evidence from their corresponding domains. At the high level, a planner agent coordinates low-level agents and provides the final answer. Moreover, to prevent direct answer copying and error propagation, we design a knowledge refiner that filters out hallucinations and irrelevant evidence returned by low-level agents. Experiments show that HierSearch achieves better performance compared to flat RL, and outperforms various deep search and multi-source retrieval-augmented generation baselines in six benchmarks across general, finance, and medical domains.', 'score': 1, 'issue_id': 5317, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 августа', 'en': 'August 11', 'zh': '8月11日'}, 'hash': '7e2ae00381bb3360', 'authors': ['Jiejun Tan', 'Zhicheng Dou', 'Yan Yu', 'Jiehan Cheng', 'Qiang Ju', 'Jian Xie', 'Ji-Rong Wen'], 'affiliations': ['Baichuan Intelligent Technology', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2508.08088.jpg', 'data': {'categories': ['#hallucinations', '#rag', '#reasoning', '#agents', '#benchmark', '#rl', '#healthcare'], 'emoji': '🔍', 'ru': {'title': 'Иерархический глубокий поиск для эффективного многоисточникового извлечения информации', 'desc': 'HierSearch - это иерархическая система глубокого поиска, использующая иерархическое обучение с подкреплением для улучшения многоисточникового поиска. Она координирует локальных и веб-агентов поиска, а также уточняет полученные знания. HierSearch превосходит плоское обучение с подкреплением и другие методы в шести тестах в общей, финансовой и медицинской областях. Система предотвращает прямое копирование ответов и распространение ошибок с помощью специального фильтра знаний.'}, 'en': {'title': 'HierSearch: Elevating Multi-Source Retrieval with Hierarchical RL', 'desc': 'HierSearch is a hierarchical framework that enhances multi-source information retrieval by using hierarchical reinforcement learning (RL). It consists of local and Web search agents that work together to gather relevant information from different sources. A planner agent oversees these agents to ensure accurate and coherent answers, while a knowledge refiner filters out incorrect or irrelevant data. This approach significantly improves performance over traditional flat RL methods and outperforms existing deep search systems across various domains.'}, 'zh': {'title': '层次化智能深度搜索，提升多源检索性能', 'desc': 'HierSearch是一种层次化的智能深度搜索框架，利用层次化强化学习来提升多源检索任务的性能。该框架通过协调本地搜索代理和网络搜索代理，优化知识获取过程。与传统的单一知识源深度搜索不同，HierSearch能够同时利用本地和网络数据，满足企业对私有深度搜索系统的需求。此外，HierSearch还设计了知识精炼器，以过滤低级代理返回的错误信息和无关证据，从而提高最终答案的准确性。'}}}];

        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];

            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-08-13 02:45')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-08-13 02:45')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        filterAndRenderArticles();

        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
