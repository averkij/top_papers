    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.07966', 'title': 'Scaling RL to Long Videos', 'url': 'https://huggingface.co/papers/2507.07966', 'abstract': 'A framework for scaling vision-language models to long videos using reinforcement learning, achieving strong performance on various reasoning tasks with a specialized training infrastructure.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a full-stack framework that scales up reasoning in vision-language models (VLMs) to long videos, leveraging reinforcement learning. We address the unique challenges of long video reasoning by integrating three critical components: (1) a large-scale dataset, LongVideo-Reason, comprising 52K long video QA pairs with high-quality reasoning annotations across diverse domains such as sports, games, and vlogs; (2) a two-stage training pipeline that extends VLMs with chain-of-thought supervised fine-tuning (CoT-SFT) and reinforcement learning (RL); and (3) a training infrastructure for long video RL, named Multi-modal Reinforcement Sequence Parallelism (MR-SP), which incorporates sequence parallelism and a vLLM-based engine tailored for long video, using cached video embeddings for efficient rollout and prefilling. In experiments, LongVILA-R1-7B achieves strong performance on long video QA benchmarks such as VideoMME. It also outperforms Video-R1-7B and even matches Gemini-1.5-Pro across temporal reasoning, goal and purpose reasoning, spatial reasoning, and plot reasoning on our LongVideo-Reason-eval benchmark. Notably, our MR-SP system achieves up to 2.1x speedup on long video RL training. LongVILA-R1 demonstrates consistent performance gains as the number of input video frames scales. LongVILA-R1 marks a firm step towards long video reasoning in VLMs. In addition, we release our training system for public availability that supports RL training on various modalities (video, text, and audio), various models (VILA and Qwen series), and even image and video generation models. On a single A100 node (8 GPUs), it supports RL training on hour-long videos (e.g., 3,600 frames / around 256k tokens).', 'score': 43, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': '4ab23da398f0e8d8', 'authors': ['Yukang Chen', 'Wei Huang', 'Baifeng Shi', 'Qinghao Hu', 'Hanrong Ye', 'Ligeng Zhu', 'Zhijian Liu', 'Pavlo Molchanov', 'Jan Kautz', 'Xiaojuan Qi', 'Sifei Liu', 'Hongxu Yin', 'Yao Lu', 'Song Han'], 'affiliations': ['HKU', 'MIT', 'NVIDIA', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.07966.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#multimodal', '#rl', '#open_source', '#training', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Революция в понимании длинных видео с помощью ИИ', 'desc': 'Представлена полноценная система для масштабирования моделей визуально-языкового понимания на длинные видео с использованием обучения с подкреплением. Система включает большой датасет LongVideo-Reason с 52 тысячами пар вопрос-ответ по длинным видео, двухэтапный процесс обучения с цепочкой рассуждений и RL, а также специализированную инфраструктуру обучения MR-SP. Модель LongVILA-R1-7B демонстрирует высокую производительность на различных задачах рассуждения по длинным видео. Предложенный подход позволяет эффективно масштабировать визуально-языковые модели для работы с длинными видео.'}, 'en': {'title': 'Scaling Vision-Language Models for Long Video Reasoning', 'desc': "This paper presents a framework designed to enhance vision-language models (VLMs) for reasoning tasks involving long videos. It introduces a large dataset called LongVideo-Reason, which contains 52,000 question-answer pairs related to long videos, facilitating high-quality reasoning across various domains. The framework employs a two-stage training process that combines chain-of-thought supervised fine-tuning with reinforcement learning, optimizing the model's performance. Additionally, it features a specialized training infrastructure, Multi-modal Reinforcement Sequence Parallelism, which significantly accelerates the training process for long video reasoning tasks."}, 'zh': {'title': '长视频推理的新突破', 'desc': '本文提出了一种框架，用于通过强化学习将视觉-语言模型（VLMs）扩展到长视频推理。我们整合了三个关键组件：一个包含52K长视频问答对的大规模数据集LongVideo-Reason，一个两阶段的训练流程，以及一个名为多模态强化序列并行（MR-SP）的训练基础设施。实验结果表明，LongVILA-R1-7B在长视频问答基准上表现优异，并在时间推理、目标和目的推理、空间推理等方面超越了其他模型。我们的系统在长视频强化学习训练中实现了高达2.1倍的加速，标志着在VLMs中进行长视频推理的坚实一步。'}}}, {'id': 'https://huggingface.co/papers/2507.07999', 'title': 'Traceable Evidence Enhanced Visual Grounded Reasoning: Evaluation and\n  Methodology', 'url': 'https://huggingface.co/papers/2507.07999', 'abstract': 'TreeBench evaluates visual grounded reasoning through subtle target detection, traceable evidence, and second-order reasoning, while TreeVGR enhances this with joint localization and reasoning using reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Models like OpenAI-o3 pioneer visual grounded reasoning by dynamically referencing visual regions, just like human "thinking with images". However, no benchmark exists to evaluate these capabilities holistically. To bridge this gap, we propose TreeBench (Traceable Evidence Evaluation Benchmark), a diagnostic benchmark built on three principles: (1) focused visual perception of subtle targets in complex scenes, (2) traceable evidence via bounding box evaluation, and (3) second-order reasoning to test object interactions and spatial hierarchies beyond simple object localization. Prioritizing images with dense objects, we initially sample 1K high-quality images from SA-1B, and incorporate eight LMM experts to manually annotate questions, candidate options, and answers for each image. After three stages of quality control, TreeBench consists of 405 challenging visual question-answering pairs, even the most advanced models struggle with this benchmark, where none of them reach 60% accuracy, e.g., OpenAI-o3 scores only 54.87. Furthermore, we introduce TreeVGR (Traceable Evidence Enhanced Visual Grounded Reasoning), a training paradigm to supervise localization and reasoning jointly with reinforcement learning, enabling accurate localizations and explainable reasoning pathways. Initialized from Qwen2.5-VL-7B, it improves V* Bench (+16.8), MME-RealWorld (+12.6), and TreeBench (+13.4), proving traceability is key to advancing vision-grounded reasoning. The code is available at https://github.com/Haochen-Wang409/TreeVGR.', 'score': 23, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'e52c2296896d713c', 'authors': ['Haochen Wang', 'Xiangtai Li', 'Zilong Huang', 'Anran Wang', 'Jiacong Wang', 'Tao Zhang', 'Jiani Zheng', 'Sule Bai', 'Zijian Kang', 'Jiashi Feng', 'Zhuochen Wang', 'Zhaoxiang Zhang'], 'affiliations': ['ByteDance', 'NLPR, MAIS, CASIA', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2507.07999.jpg', 'data': {'categories': ['#reasoning', '#rl', '#training', '#interpretability', '#cv', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Отслеживаемые доказательства - ключ к улучшению визуального ИИ', 'desc': 'TreeBench - это диагностический бенчмарк для оценки визуального обоснованного рассуждения, основанный на трех принципах: восприятие сложных сцен, отслеживаемые доказательства и рассуждения второго порядка. Он состоит из 405 сложных пар вопросов и ответов по изображениям, с которыми даже самые продвинутые модели справляются с трудом. TreeVGR - это парадигма обучения, использующая обучение с подкреплением для совместного контроля локализации и рассуждений. Инициализированная на основе Qwen2.5-VL-7B, она улучшает результаты на нескольких бенчмарках, доказывая важность отслеживаемости для развития визуально-обоснованных рассуждений.'}, 'en': {'title': 'Enhancing Visual Grounded Reasoning with TreeBench and TreeVGR', 'desc': 'This paper introduces TreeBench, a benchmark designed to evaluate visual grounded reasoning by focusing on subtle target detection, traceable evidence, and second-order reasoning. It highlights the need for a comprehensive assessment tool as existing models struggle with complex visual tasks, achieving less than 60% accuracy on the benchmark. TreeVGR is proposed as an enhancement that uses reinforcement learning to improve joint localization and reasoning, demonstrating significant performance gains over existing models. The research emphasizes the importance of traceability in developing advanced visual reasoning capabilities.'}, 'zh': {'title': '提升视觉推理的可追溯性', 'desc': '本文提出了TreeBench，一个用于评估视觉基础推理的基准，侧重于复杂场景中微妙目标的检测、可追溯证据和二阶推理。TreeVGR则通过强化学习增强了这一过程，实现了定位和推理的联合训练。研究表明，现有的先进模型在TreeBench基准上表现不佳，准确率未超过60%。通过引入可追溯性，TreeVGR显著提升了模型在视觉基础推理任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2507.07998', 'title': 'PyVision: Agentic Vision with Dynamic Tooling', 'url': 'https://huggingface.co/papers/2507.07998', 'abstract': 'PyVision, an interactive framework, enables LLMs to autonomously create and refine Python-based tools for visual reasoning, achieving significant performance improvements across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs are increasingly deployed as agents, systems capable of planning, reasoning, and dynamically calling external tools. However, in visual reasoning, prior approaches largely remain limited by predefined workflows and static toolsets. In this report, we present PyVision, an interactive, multi-turn framework that enables MLLMs to autonomously generate, execute, and refine Python-based tools tailored to the task at hand, unlocking flexible and interpretable problem-solving. We develop a taxonomy of the tools created by PyVision and analyze their usage across a diverse set of benchmarks. Quantitatively, PyVision achieves consistent performance gains, boosting GPT-4.1 by +7.8% on V* and Claude-4.0-Sonnet by +31.1% on VLMsAreBlind-mini. These results point to a broader shift: dynamic tooling allows models not just to use tools, but to invent them, advancing toward more agentic visual reasoning.', 'score': 10, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'ab8504b49800fe67', 'authors': ['Shitian Zhao', 'Haoquan Zhang', 'Shaoheng Lin', 'Ming Li', 'Qilong Wu', 'Kaipeng Zhang', 'Chen Wei'], 'affiliations': ['CUHK', 'NUS', 'Rice University', 'Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2507.07998.jpg', 'data': {'categories': ['#reasoning', '#agents', '#interpretability', '#cv', '#benchmark'], 'emoji': '🔧', 'ru': {'title': 'PyVision: LLM создают инструменты для визуального анализа', 'desc': 'PyVision - это интерактивный фреймворк, позволяющий большим языковым моделям (LLM) автономно создавать и совершенствовать инструменты на Python для визуального анализа. Фреймворк использует многоэтапный подход, где модель генерирует, выполняет и улучшает инструменты под конкретную задачу. PyVision значительно повышает производительность LLM на различных бенчмарках, например, улучшая результаты GPT-4.1 на 7.8% в V* и Claude-4.0-Sonnet на 31.1% в VLMsAreBlind-mini. Это представляет собой шаг к более гибкому и интерпретируемому решению задач в области компьютерного зрения.'}, 'en': {'title': 'Empowering LLMs with Dynamic Tool Creation for Visual Reasoning', 'desc': 'PyVision is an innovative framework that empowers large language models (LLMs) to autonomously create and improve Python tools for visual reasoning tasks. Unlike previous methods that relied on fixed workflows, PyVision allows for dynamic tool generation and execution, enhancing flexibility in problem-solving. The framework has been evaluated across various benchmarks, showing significant performance improvements, such as a 7.8% increase for GPT-4.1 and a 31.1% boost for Claude-4.0-Sonnet. This advancement signifies a shift towards more agentic capabilities in visual reasoning, where models can not only utilize existing tools but also invent new ones.'}, 'zh': {'title': '动态工具，智能推理的新纪元', 'desc': 'PyVision是一个交互式框架，允许大型语言模型（LLMs）自主创建和改进基于Python的视觉推理工具。与以往的静态工具集不同，PyVision支持多轮交互，使模型能够根据具体任务灵活生成和执行工具。研究表明，PyVision在多个基准测试中显著提高了性能，例如GPT-4.1在V*上提升了7.8%。这些结果表明，动态工具的使用使模型不仅能够使用工具，还能发明新工具，推动视觉推理的进步。'}}}, {'id': 'https://huggingface.co/papers/2507.07202', 'title': 'A Survey on Long-Video Storytelling Generation: Architectures,\n  Consistency, and Cinematic Quality', 'url': 'https://huggingface.co/papers/2507.07202', 'abstract': 'Despite the significant progress that has been made in video generative models, existing state-of-the-art methods can only produce videos lasting 5-16 seconds, often labeled "long-form videos". Furthermore, videos exceeding 16 seconds struggle to maintain consistent character appearances and scene layouts throughout the narrative. In particular, multi-subject long videos still fail to preserve character consistency and motion coherence. While some methods can generate videos up to 150 seconds long, they often suffer from frame redundancy and low temporal diversity. Recent work has attempted to produce long-form videos featuring multiple characters, narrative coherence, and high-fidelity detail. We comprehensively studied 32 papers on video generation to identify key architectural components and training strategies that consistently yield these qualities. We also construct a comprehensive novel taxonomy of existing methods and present comparative tables that categorize papers by their architectural designs and performance characteristics.', 'score': 2, 'issue_id': 4762, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': 'c7dc5888e8a06c13', 'authors': ['Mohamed Elmoghany', 'Ryan Rossi', 'Seunghyun Yoon', 'Subhojyoti Mukherjee', 'Eslam Bakr', 'Puneet Mathur', 'Gang Wu', 'Viet Dac Lai', 'Nedim Lipka', 'Ruiyi Zhang', 'Varun Manjunatha', 'Chien Nguyen', 'Daksh Dangi', 'Abel Salinas', 'Mohammad Taesiri', 'Hongjie Chen', 'Xiaolei Huang', 'Joe Barrow', 'Nesreen Ahmed', 'Hoda Eldardiry', 'Namyong Park', 'Yu Wang', 'Jaemin Cho', 'Anh Totti Nguyen', 'Zhengzhong Tu', 'Thien Nguyen', 'Dinesh Manocha', 'Mohamed Elhoseiny', 'Franck Dernoncourt'], 'affiliations': ['Adobe Research', 'Auburn University', 'Cisco', 'Dolby Labs', 'Independent Researcher', 'KAUST', 'Meta AI', 'Pattern Data', 'Texas A&M University', 'UNC Chapel Hill', 'University of Maryland, College Park', 'University of Memphis', 'University of Oregon', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2507.07202.jpg', 'data': {'categories': ['#survey', '#architecture', '#video', '#training'], 'emoji': '🎬', 'ru': {'title': 'Прорыв в генерации длинных видео: анализ ключевых компонентов и стратегий', 'desc': 'Эта статья посвящена анализу современных методов генерации видео с помощью машинного обучения. Авторы изучили 32 научные работы, чтобы выявить ключевые архитектурные компоненты и стратегии обучения, позволяющие создавать длительные видео с несколькими персонажами и связным сюжетом. В статье отмечается, что существующие модели генеративного ИИ способны создавать видео длительностью только 5-16 секунд, при этом более длинные видео страдают от проблем с согласованностью персонажей и сцен. Авторы представляют новую таксономию существующих методов и сравнительные таблицы, классифицирующие работы по их архитектурным особенностям и характеристикам производительности.'}, 'en': {'title': 'Unlocking the Future of Long-Form Video Generation', 'desc': 'This paper reviews the current state of video generative models, highlighting their limitations in producing long-form videos that exceed 16 seconds. It identifies issues such as character consistency and motion coherence, particularly in videos featuring multiple subjects. The authors analyze 32 existing studies to pinpoint effective architectural components and training strategies that enhance video quality. Additionally, they propose a new taxonomy to classify these methods based on their designs and performance metrics, aiming to guide future research in this area.'}, 'zh': {'title': '提升视频生成的连贯性与多样性', 'desc': '尽管视频生成模型取得了显著进展，但现有的最先进方法只能生成持续5到16秒的视频，通常被称为“长视频”。超过16秒的视频在角色外观和场景布局的一致性方面存在困难，尤其是多角色长视频在角色一致性和运动连贯性方面仍然存在问题。虽然一些方法可以生成长达150秒的视频，但它们往往面临帧冗余和时间多样性不足的问题。我们对32篇视频生成论文进行了全面研究，识别出关键的架构组件和训练策略，并构建了一个新的现有方法分类法。'}}}, {'id': 'https://huggingface.co/papers/2507.07982', 'title': 'Geometry Forcing: Marrying Video Diffusion and 3D Representation for\n  Consistent World Modeling', 'url': 'https://huggingface.co/papers/2507.07982', 'abstract': "Videos inherently represent 2D projections of a dynamic 3D world. However, our analysis suggests that video diffusion models trained solely on raw video data often fail to capture meaningful geometric-aware structure in their learned representations. To bridge this gap between video diffusion models and the underlying 3D nature of the physical world, we propose Geometry Forcing, a simple yet effective method that encourages video diffusion models to internalize latent 3D representations. Our key insight is to guide the model's intermediate representations toward geometry-aware structure by aligning them with features from a pretrained geometric foundation model. To this end, we introduce two complementary alignment objectives: Angular Alignment, which enforces directional consistency via cosine similarity, and Scale Alignment, which preserves scale-related information by regressing unnormalized geometric features from normalized diffusion representation. We evaluate Geometry Forcing on both camera view-conditioned and action-conditioned video generation tasks. Experimental results demonstrate that our method substantially improves visual quality and 3D consistency over the baseline methods. Project page: https://GeometryForcing.github.io.", 'score': 1, 'issue_id': 4762, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'fbe6e1954d8e9c30', 'authors': ['Haoyu Wu', 'Diankun Wu', 'Tianyu He', 'Junliang Guo', 'Yang Ye', 'Yueqi Duan', 'Jiang Bian'], 'affiliations': ['Microsoft Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2507.07982.jpg', 'data': {'categories': ['#alignment', '#video', '#diffusion', '#3d'], 'emoji': '🧊', 'ru': {'title': 'Geometry Forcing: внедрение 3D-геометрии в видео-диффузионные модели', 'desc': 'Статья представляет метод Geometry Forcing для улучшения видео-диффузионных моделей. Авторы предлагают выравнивать промежуточные представления модели с признаками из предобученной геометрической модели-основы. Метод включает два вида выравнивания: угловое для согласованности направлений и масштабное для сохранения информации о масштабе. Эксперименты показывают, что Geometry Forcing значительно улучшает визуальное качество и 3D-согласованность генерируемых видео.'}, 'en': {'title': 'Bridging 2D Videos to 3D Understanding with Geometry Forcing', 'desc': 'This paper addresses the limitations of video diffusion models that do not effectively capture the 3D structure of the world from 2D video data. The authors introduce a technique called Geometry Forcing, which helps these models learn geometric representations by aligning their intermediate features with those from a pretrained geometric foundation model. They propose two alignment objectives: Angular Alignment, which ensures directional consistency, and Scale Alignment, which maintains scale information. The results show that Geometry Forcing significantly enhances the visual quality and 3D consistency of generated videos compared to existing methods.'}, 'zh': {'title': '提升视频模型的几何感知能力', 'desc': '本论文提出了一种名为几何强制（Geometry Forcing）的方法，旨在改善视频扩散模型在学习表示时对三维几何结构的捕捉能力。我们发现，仅使用原始视频数据训练的模型往往无法有效捕捉到有意义的几何信息。通过将模型的中间表示与预训练的几何基础模型的特征对齐，我们引入了两个互补的对齐目标：角度对齐和尺度对齐，以增强模型的几何感知能力。实验结果表明，几何强制方法在视频生成任务中显著提高了视觉质量和三维一致性。'}}}];

                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-07-11 03:55',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-07-11 03:55')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-07-11 03:55')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
