    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.14499', 'title': 'MLGym: A New Framework and Benchmark for Advancing AI Research Agents', 'url': 'https://huggingface.co/papers/2502.14499', 'abstract': 'We introduce Meta MLGym and MLGym-Bench, a new framework and benchmark for evaluating and developing LLM agents on AI research tasks. This is the first Gym environment for machine learning (ML) tasks, enabling research on reinforcement learning (RL) algorithms for training such agents. MLGym-bench consists of 13 diverse and open-ended AI research tasks from diverse domains such as computer vision, natural language processing, reinforcement learning, and game theory. Solving these tasks requires real-world AI research skills such as generating new ideas and hypotheses, creating and processing data, implementing ML methods, training models, running experiments, analyzing the results, and iterating through this process to improve on a given task. We evaluate a number of frontier large language models (LLMs) on our benchmarks such as Claude-3.5-Sonnet, Llama-3.1 405B, GPT-4o, o1-preview, and Gemini-1.5 Pro. Our MLGym framework makes it easy to add new tasks, integrate and evaluate models or agents, generate synthetic data at scale, as well as develop new learning algorithms for training agents on AI research tasks. We find that current frontier models can improve on the given baselines, usually by finding better hyperparameters, but do not generate novel hypotheses, algorithms, architectures, or substantial improvements. We open-source our framework and benchmark to facilitate future research in advancing the AI research capabilities of LLM agents.', 'score': 139, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '80569f0cd3234d86', 'authors': ['Deepak Nathani', 'Lovish Madaan', 'Nicholas Roberts', 'Nikolay Bashlykov', 'Ajay Menon', 'Vincent Moens', 'Amar Budhiraja', 'Despoina Magka', 'Vladislav Vorotilov', 'Gaurav Chaurasia', 'Dieuwke Hupkes', 'Ricardo Silveira Cabral', 'Tatiana Shavrina', 'Jakob Foerster', 'Yoram Bachrach', 'William Yang Wang', 'Roberta Raileanu'], 'affiliations': ['FAIR at Meta', 'GenAI at Meta', 'PyTorch Core Libraries at Meta', 'University College London', 'University of California, Santa Barbara', 'University of Oxford', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2502.14499.jpg', 'data': {'categories': ['#training', '#dataset', '#agents', '#open_source', '#synthetic', '#benchmark', '#games', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Новая среда для оценки исследовательских способностей ИИ-агентов', 'desc': 'Статья представляет Meta MLGym и MLGym-Bench - новую среду и бенчмарк для оценки и разработки LLM-агентов для задач исследования ИИ. Это первая Gym-среда для задач машинного обучения, позволяющая исследовать алгоритмы обучения с подкреплением для тренировки таких агентов. MLGym-bench включает 13 разнообразных открытых задач из областей компьютерного зрения, обработки естественного языка, обучения с подкреплением и теории игр. Авторы оценивают несколько современных больших языковых моделей на своих бенчмарках и обнаруживают, что текущие модели могут улучшить базовые показатели, но не генерируют существенно новых идей или алгоритмов.'}, 'en': {'title': 'Empowering LLMs to Tackle AI Research Challenges', 'desc': 'Meta MLGym and MLGym-Bench are innovative frameworks designed to evaluate and develop large language model (LLM) agents on various AI research tasks. This framework serves as the first Gym environment tailored for machine learning tasks, allowing researchers to apply reinforcement learning (RL) techniques to train agents. The benchmark includes 13 diverse tasks from fields like computer vision and natural language processing, requiring skills such as data generation, model training, and experimental analysis. While current LLMs can optimize existing methods, they struggle to create novel ideas or significant advancements in AI research.'}, 'zh': {'title': '推动AI研究的全新框架与基准', 'desc': '我们介绍了Meta MLGym和MLGym-Bench，这是一个新的框架和基准，用于评估和开发在AI研究任务上的大型语言模型（LLM）代理。MLGym-Bench包含来自计算机视觉、自然语言处理、强化学习和博弈论等多个领域的13个多样化和开放式的AI研究任务。解决这些任务需要真实的AI研究技能，例如生成新想法和假设、创建和处理数据、实施机器学习方法、训练模型、运行实验、分析结果并迭代改进。我们的框架使得添加新任务、集成和评估模型或代理、生成大规模合成数据以及开发新的学习算法变得更加容易。'}}}, {'id': 'https://huggingface.co/papers/2502.14786', 'title': 'SigLIP 2: Multilingual Vision-Language Encoders with Improved Semantic Understanding, Localization, and Dense Features', 'url': 'https://huggingface.co/papers/2502.14786', 'abstract': "We introduce SigLIP 2, a family of new multilingual vision-language encoders that build on the success of the original SigLIP. In this second iteration, we extend the original image-text training objective with several prior, independently developed techniques into a unified recipe -- this includes captioning-based pretraining, self-supervised losses (self-distillation, masked prediction) and online data curation. With these changes, SigLIP 2 models outperform their SigLIP counterparts at all model scales in core capabilities, including zero-shot classification, image-text retrieval, and transfer performance when extracting visual representations for Vision-Language Models (VLMs). Furthermore, the new training recipe leads to significant improvements on localization and dense prediction tasks. We also train variants which support multiple resolutions and preserve the input's native aspect ratio. Finally, we train on a more diverse data-mixture that includes de-biasing techniques, leading to much better multilingual understanding and improved fairness. To allow users to trade off inference cost with performance, we release model checkpoints at four sizes: ViT-B (86M), L (303M), So400m (400M), and g (1B).", 'score': 93, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '97c65cf1f0f0aa2e', 'authors': ['Michael Tschannen', 'Alexey Gritsenko', 'Xiao Wang', 'Muhammad Ferjad Naeem', 'Ibrahim Alabdulmohsin', 'Nikhil Parthasarathy', 'Talfan Evans', 'Lucas Beyer', 'Ye Xia', 'Basil Mustafa', 'Olivier Hénaff', 'Jeremiah Harmsen', 'Andreas Steiner', 'Xiaohua Zhai'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2502.14786.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#training', '#transfer_learning', '#architecture', '#ethics', '#multilingual'], 'emoji': '🌐', 'ru': {'title': 'SigLIP 2: Многоязычный энкодер нового поколения для обработки визуальной и текстовой информации', 'desc': 'SigLIP 2 представляет собой новое семейство многоязычных энкодеров для обработки визуальной и текстовой информации. Модель улучшает оригинальный SigLIP, добавляя несколько техник, включая предобучение на основе генерации подписей, самоконтролируемые потери и онлайн-курацию данных. SigLIP 2 превосходит предшественника в задачах классификации без примеров, поиска изображений по тексту и переноса обучения для визуально-языковых моделей. Модель также демонстрирует улучшения в задачах локализации и плотного предсказания, поддерживает несколько разрешений и сохраняет исходное соотношение сторон входных данных.'}, 'en': {'title': 'Elevating Multilingual Vision-Language Understanding with SigLIP 2', 'desc': 'SigLIP 2 is a new family of multilingual vision-language encoders that enhances the original SigLIP model. It incorporates advanced training techniques such as captioning-based pretraining and self-supervised losses, which improve its performance in tasks like zero-shot classification and image-text retrieval. The model also excels in localization and dense prediction tasks, thanks to a more diverse training dataset and de-biasing methods. Additionally, SigLIP 2 offers various model sizes to balance performance and inference cost for users.'}, 'zh': {'title': 'SigLIP 2：多语言视觉-语言编码的新突破', 'desc': '我们介绍了SigLIP 2，这是一个新的多语言视觉-语言编码器系列，基于原始SigLIP的成功。在第二个版本中，我们将原始的图像-文本训练目标与多个独立开发的技术结合，形成一个统一的训练方案。这些改进使得SigLIP 2模型在零-shot分类、图像-文本检索和视觉表示提取等核心能力上超越了SigLIP的对手。此外，我们还训练了支持多种分辨率的变体，并在更具多样性的数据混合上进行训练，以提高多语言理解和公平性。'}}}, {'id': 'https://huggingface.co/papers/2502.14739', 'title': 'SuperGPQA: Scaling LLM Evaluation across 285 Graduate Disciplines', 'url': 'https://huggingface.co/papers/2502.14739', 'abstract': 'Large language models (LLMs) have demonstrated remarkable proficiency in mainstream academic disciplines such as mathematics, physics, and computer science. However, human knowledge encompasses over 200 specialized disciplines, far exceeding the scope of existing benchmarks. The capabilities of LLMs in many of these specialized fields-particularly in light industry, agriculture, and service-oriented disciplines-remain inadequately evaluated. To address this gap, we present SuperGPQA, a comprehensive benchmark that evaluates graduate-level knowledge and reasoning capabilities across 285 disciplines. Our benchmark employs a novel Human-LLM collaborative filtering mechanism to eliminate trivial or ambiguous questions through iterative refinement based on both LLM responses and expert feedback. Our experimental results reveal significant room for improvement in the performance of current state-of-the-art LLMs across diverse knowledge domains (e.g., the reasoning-focused model DeepSeek-R1 achieved the highest accuracy of 61.82% on SuperGPQA), highlighting the considerable gap between current model capabilities and artificial general intelligence. Additionally, we present comprehensive insights from our management of a large-scale annotation process, involving over 80 expert annotators and an interactive Human-LLM collaborative system, offering valuable methodological guidance for future research initiatives of comparable scope.', 'score': 86, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '1f68ee109becb98e', 'authors': ['M-A-P Team', 'Xinrun Du', 'Yifan Yao', 'Kaijing Ma', 'Bingli Wang', 'Tianyu Zheng', 'Kang Zhu', 'Minghao Liu', 'Yiming Liang', 'Xiaolong Jin', 'Zhenlin Wei', 'Chujie Zheng', 'Kaixing Deng', 'Shuyue Guo', 'Shian Jia', 'Sichao Jiang', 'Yiyan Liao', 'Rui Li', 'Qinrui Li', 'Sirun Li', 'Yizhi Li', 'Yunwen Li', 'Dehua Ma', 'Yuansheng Ni', 'Haoran Que', 'Qiyao Wang', 'Zhoufutu Wen', 'Siwei Wu', 'Tianshun Xing', 'Ming Xu', 'Zhenzhu Yang', 'Zekun Moore Wang', 'Junting Zhou', 'Yuelin Bai', 'Xingyuan Bu', 'Chenglin Cai', 'Liang Chen', 'Yifan Chen', 'Chengtuo Cheng', 'Tianhao Cheng', 'Keyi Ding', 'Siming Huang', 'Yun Huang', 'Yaoru Li', 'Yizhe Li', 'Zhaoqun Li', 'Tianhao Liang', 'Chengdong Lin', 'Hongquan Lin', 'Yinghao Ma', 'Zhongyuan Peng', 'Zifan Peng', 'Qige Qi', 'Shi Qiu', 'Xingwei Qu', 'Yizhou Tan', 'Zili Wang', 'Chenqing Wang', 'Hao Wang', 'Yiya Wang', 'Yubo Wang', 'Jiajun Xu', 'Kexin Yang', 'Ruibin Yuan', 'Yuanhao Yue', 'Tianyang Zhan', 'Chun Zhang', 'Jingyang Zhang', 'Xiyue Zhang', 'Xingjian Zhang', 'Yue Zhang', 'Yongchi Zhao', 'Xiangyu Zheng', 'Chenghua Zhong', 'Yang Gao', 'Zhoujun Li', 'Dayiheng Liu', 'Qian Liu', 'Tianyu Liu', 'Shiwen Ni', 'Junran Peng', 'Yujia Qin', 'Wenbo Su', 'Guoyin Wang', 'Shi Wang', 'Jian Yang', 'Min Yang', 'Meng Cao', 'Xiang Yue', 'Zhaoxiang Zhang', 'Wangchunshu Zhou', 'Jiaheng Liu', 'Qunshu Lin', 'Wenhao Huang', 'Ge Zhang'], 'affiliations': ['2077.AI', 'ByteDance.Inc'], 'pdf_title_img': 'assets/pdf/title_img/2502.14739.jpg', 'data': {'categories': ['#survey', '#reasoning', '#agi', '#benchmark', '#rlhf', '#data'], 'emoji': '🎓', 'ru': {'title': 'SuperGPQA: Масштабная оценка знаний ИИ в 285 дисциплинах', 'desc': 'Статья представляет SuperGPQA - комплексный бенчмарк для оценки знаний и навыков рассуждения языковых моделей на уровне выпускников вузов по 285 дисциплинам. Бенчмарк использует механизм коллаборативной фильтрации с участием человека и ИИ для устранения тривиальных или неоднозначных вопросов. Результаты экспериментов показывают значительный потенциал для улучшения производительности современных языковых моделей в различных областях знаний. Авторы также делятся опытом управления крупномасштабным процессом аннотации с участием более 80 экспертов.'}, 'en': {'title': 'Bridging the Knowledge Gap: SuperGPQA for Evaluating LLMs Across Disciplines', 'desc': 'This paper introduces SuperGPQA, a new benchmark designed to assess the knowledge and reasoning abilities of large language models (LLMs) across 285 specialized disciplines. It highlights the limitations of current LLMs, which have shown strong performance in mainstream fields but lack evaluation in many specialized areas like light industry and agriculture. The benchmark uses a Human-LLM collaborative filtering approach to refine questions, ensuring they are relevant and clear, based on feedback from both LLMs and human experts. Results indicate that there is significant potential for improvement in LLM performance, emphasizing the gap between current capabilities and the goal of achieving artificial general intelligence.'}, 'zh': {'title': '评估大型语言模型的全面基准测试', 'desc': '大型语言模型（LLMs）在数学、物理和计算机科学等主流学科中表现出色，但在200多个专业领域的能力仍未得到充分评估。为了解决这一问题，我们提出了SuperGPQA，这是一个全面的基准测试，评估285个学科的研究生水平知识和推理能力。该基准采用新颖的人类-LLM协作过滤机制，通过基于LLM响应和专家反馈的迭代优化，消除琐碎或模糊的问题。实验结果显示，当前最先进的LLMs在不同知识领域的表现仍有显著提升空间，表明现有模型能力与人工通用智能之间存在较大差距。'}}}, {'id': 'https://huggingface.co/papers/2502.14502', 'title': 'How Much Knowledge Can You Pack into a LoRA Adapter without Harming LLM?', 'url': 'https://huggingface.co/papers/2502.14502', 'abstract': "The performance of Large Language Models (LLMs) on many tasks is greatly limited by the knowledge learned during pre-training and stored in the model's parameters. Low-rank adaptation (LoRA) is a popular and efficient training technique for updating or domain-specific adaptation of LLMs. In this study, we investigate how new facts can be incorporated into the LLM using LoRA without compromising the previously learned knowledge. We fine-tuned Llama-3.1-8B-instruct using LoRA with varying amounts of new knowledge. Our experiments have shown that the best results are obtained when the training data contains a mixture of known and new facts. However, this approach is still potentially harmful because the model's performance on external question-answering benchmarks declines after such fine-tuning. When the training data is biased towards certain entities, the model tends to regress to few overrepresented answers. In addition, we found that the model becomes more confident and refuses to provide an answer in only few cases. These findings highlight the potential pitfalls of LoRA-based LLM updates and underscore the importance of training data composition and tuning parameters to balance new knowledge integration and general model capabilities.", 'score': 58, 'issue_id': 2340, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '6ccfb1d0f2406da4', 'authors': ['Sergey Pletenev', 'Maria Marina', 'Daniil Moskovskiy', 'Vasily Konovalov', 'Pavel Braslavski', 'Alexander Panchenko', 'Mikhail Salnikov'], 'affiliations': ['AIRI', 'Moscow Institute of Physics and Technology', 'Nazarbayev University', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2502.14502.jpg', 'data': {'categories': ['#rlhf', '#training', '#transfer_learning', '#optimization', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Балансирование между новыми знаниями и общими возможностями LLM при обновлении с помощью LoRA', 'desc': 'Исследование посвящено изучению возможности обновления знаний больших языковых моделей (LLM) с помощью метода низкоранговой адаптации (LoRA). Эксперименты проводились на модели Llama-3.1-8B-instruct с различными объемами новых данных. Наилучшие результаты были получены при использовании смеси известных и новых фактов в обучающих данных. Однако исследователи обнаружили, что такая дообучение может негативно влиять на общие способности модели и приводить к регрессии ответов при смещенных данных.'}, 'en': {'title': 'Balancing New Knowledge and Model Integrity in LLMs with LoRA', 'desc': "This paper explores the limitations of Large Language Models (LLMs) in retaining knowledge after being fine-tuned with new information. It focuses on Low-rank adaptation (LoRA) as a method to efficiently update LLMs while preserving their pre-existing knowledge. The study reveals that incorporating a mix of known and new facts during training yields the best performance, but also highlights risks such as decreased performance on external benchmarks and overconfidence in responses. The findings emphasize the need for careful consideration of training data composition and tuning parameters to effectively integrate new knowledge without degrading the model's overall capabilities."}, 'zh': {'title': '平衡新知识与模型能力的挑战', 'desc': '大型语言模型（LLMs）的性能受到预训练期间学习的知识和模型参数的限制。低秩适应（LoRA）是一种流行且高效的训练技术，用于更新或进行特定领域的适应。在本研究中，我们探讨了如何使用LoRA将新知识融入LLM，而不损害之前学习的知识。实验结果表明，当训练数据包含已知和新知识的混合时，效果最佳，但这种方法可能会导致模型在外部问答基准上的性能下降。'}}}, {'id': 'https://huggingface.co/papers/2502.14382', 'title': 'S*: Test Time Scaling for Code Generation', 'url': 'https://huggingface.co/papers/2502.14382', 'abstract': 'Increasing test-time compute for LLMs shows promise across domains but remains underexplored in code generation, despite extensive study in math. In this paper, we propose S*, the first hybrid test-time scaling framework that substantially improves the coverage and selection accuracy of generated code. S* extends the existing parallel scaling paradigm with sequential scaling to push performance boundaries. It further leverages a novel selection mechanism that adaptively generates distinguishing inputs for pairwise comparison, combined with execution-grounded information to robustly identify correct solutions. We evaluate across 12 Large Language Models and Large Reasoning Model and show: (1) S* consistently improves performance across model families and sizes, enabling a 3B model to outperform GPT-4o-mini; (2) S* enables non-reasoning models to surpass reasoning models - GPT-4o-mini with S* outperforms o1-preview by 3.7% on LiveCodeBench; (3) S* further boosts state-of-the-art reasoning models - DeepSeek-R1-Distill-Qwen-32B with S* achieves 85.7% on LiveCodeBench, approaching o1 (high) at 88.5%. Code will be available under https://github.com/NovaSky-AI/SkyThought.', 'score': 47, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '8147371b753c7a18', 'authors': ['Dacheng Li', 'Shiyi Cao', 'Chengkun Cao', 'Xiuyu Li', 'Shangyin Tan', 'Kurt Keutzer', 'Jiarong Xing', 'Joseph E. Gonzalez', 'Ion Stoica'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2502.14382.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'S*: Революционный подход к масштабированию языковых моделей для генерации кода', 'desc': 'Статья представляет S* - первую гибридную систему масштабирования во время тестирования, которая значительно улучшает охват и точность выбора генерируемого кода. S* расширяет существующую парадигму параллельного масштабирования последовательным масштабированием для повышения производительности. Система использует новый механизм выбора, который адаптивно генерирует различающиеся входные данные для попарного сравнения, в сочетании с информацией, основанной на выполнении, для надежной идентификации правильных решений. Эксперименты показывают, что S* последовательно улучшает производительность различных моделей, позволяя даже небольшим моделям превзойти более крупные.'}, 'en': {'title': 'Unlocking Code Generation Potential with S* Framework', 'desc': 'This paper introduces S*, a novel hybrid framework designed to enhance code generation performance during test-time for Large Language Models (LLMs). By combining parallel and sequential scaling methods, S* significantly improves both the coverage and accuracy of the generated code. The framework employs an innovative selection mechanism that generates unique inputs for pairwise comparisons, utilizing execution-grounded information to effectively identify correct solutions. Evaluation results demonstrate that S* consistently outperforms existing models, enabling smaller models to exceed the performance of larger reasoning models.'}, 'zh': {'title': 'S*：提升代码生成性能的新框架', 'desc': '本文提出了一种新的混合测试时间扩展框架S*，旨在提高代码生成的覆盖率和选择准确性。S*结合了并行扩展和顺序扩展的方法，推动了性能的边界。它还采用了一种新颖的选择机制，通过生成区分性输入进行成对比较，并结合执行基础的信息来稳健地识别正确的解决方案。我们的评估显示，S*在多个大型语言模型中均表现出色，甚至使得非推理模型超越了推理模型。'}}}, {'id': 'https://huggingface.co/papers/2502.14768', 'title': 'Logic-RL: Unleashing LLM Reasoning with Rule-Based Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.14768', 'abstract': 'Inspired by the success of DeepSeek-R1, we explore the potential of rule-based reinforcement learning (RL) in large reasoning models. To analyze reasoning dynamics, we use synthetic logic puzzles as training data due to their controllable complexity and straightforward answer verification. We make some key technical contributions that lead to effective and stable RL training: a system prompt that emphasizes the thinking and answering process, a stringent format reward function that penalizes outputs for taking shortcuts, and a straightforward training recipe that achieves stable convergence. Our 7B model develops advanced reasoning skills-such as reflection, verification, and summarization-that are absent from the logic corpus. Remarkably, after training on just 5K logic problems, it demonstrates generalization abilities to the challenging math benchmarks AIME and AMC.', 'score': 31, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'fdc432d93237bae8', 'authors': ['Tian Xie', 'Zitian Gao', 'Qingnan Ren', 'Haoming Luo', 'Yuqian Hong', 'Bryan Dai', 'Joey Zhou', 'Kai Qiu', 'Zhirong Wu', 'Chong Luo'], 'affiliations': ['Independent', 'Microsoft Research Asia', 'Ubiquant'], 'pdf_title_img': 'assets/pdf/title_img/2502.14768.jpg', 'data': {'categories': ['#rl', '#training', '#transfer_learning', '#math', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Обучение с подкреплением раскрывает потенциал ИИ в логических рассуждениях', 'desc': 'Исследователи изучают потенциал обучения с подкреплением на основе правил в больших моделях для рассуждений. Они используют синтетические логические головоломки в качестве обучающих данных, что позволяет контролировать сложность и легко проверять ответы. Ключевые технические вклады включают системный промпт, акцентирующий процесс мышления, и функцию вознаграждения, препятствующую упрощению выводов. После обучения на 5000 логических задачах, 7-миллиардная модель демонстрирует навыки рефлексии, проверки и обобщения, а также способность решать сложные математические тесты.'}, 'en': {'title': 'Enhancing Reasoning in Models with Rule-Based Reinforcement Learning', 'desc': 'This paper investigates the use of rule-based reinforcement learning (RL) to enhance reasoning capabilities in large models, building on the success of DeepSeek-R1. The authors utilize synthetic logic puzzles for training, which allow for controlled complexity and easy verification of answers. Key contributions include a system prompt that guides the reasoning process, a reward function that discourages shortcuts, and a training method that ensures stable convergence. The resulting 7B model exhibits advanced reasoning skills, such as reflection and verification, and shows impressive generalization to difficult math benchmarks after training on a limited dataset.'}, 'zh': {'title': '基于规则的强化学习助力推理模型的突破', 'desc': '本文探讨了基于规则的强化学习在大型推理模型中的潜力，灵感来源于DeepSeek-R1的成功。我们使用合成逻辑难题作为训练数据，以分析推理动态，因为它们的复杂性可控且答案易于验证。我们提出了一些关键技术贡献，包括强调思考和回答过程的系统提示、惩罚捷径输出的严格格式奖励函数，以及实现稳定收敛的简单训练方案。经过5K逻辑问题的训练，我们的7B模型展现了反思、验证和总结等高级推理技能，并在挑战性的数学基准AIME和AMC上表现出良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2502.14372', 'title': 'Discovering highly efficient low-weight quantum error-correcting codes with reinforcement learning', 'url': 'https://huggingface.co/papers/2502.14372', 'abstract': 'The realization of scalable fault-tolerant quantum computing is expected to hinge on quantum error-correcting codes. In the quest for more efficient quantum fault tolerance, a critical code parameter is the weight of measurements that extract information about errors to enable error correction: as higher measurement weights require higher implementation costs and introduce more errors, it is important in code design to optimize measurement weight. This underlies the surging interest in quantum low-density parity-check (qLDPC) codes, the study of which has primarily focused on the asymptotic (large-code-limit) properties. In this work, we introduce a versatile and computationally efficient approach to stabilizer code weight reduction based on reinforcement learning (RL), which produces new low-weight codes that substantially outperform the state of the art in practically relevant parameter regimes, extending significantly beyond previously accessible small distances. For example, our approach demonstrates savings in physical qubit overhead compared to existing results by 1 to 2 orders of magnitude for weight 6 codes and brings the overhead into a feasible range for near-future experiments. We also investigate the interplay between code parameters using our RL framework, offering new insights into the potential efficiency and power of practically viable coding strategies. Overall, our results demonstrate how RL can effectively advance the crucial yet challenging problem of quantum code discovery and thereby facilitate a faster path to the practical implementation of fault-tolerant quantum technologies.', 'score': 24, 'issue_id': 2335, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '8c23910253b598b2', 'authors': ['Austin Yubo He', 'Zi-Wen Liu'], 'affiliations': ['The University of Texas at Austin, Austin, TX 78712, USA', 'University of California, Berkeley, Berkeley, CA 94720, USA', 'Yau Mathematical Sciences Center, Tsinghua University, Beijing, 100084, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.14372.jpg', 'data': {'categories': ['#math', '#optimization', '#rl'], 'emoji': '🧬', 'ru': {'title': 'Обучение с подкреплением открывает путь к эффективным квантовым кодам', 'desc': 'Статья посвящена применению обучения с подкреплением (RL) для оптимизации квантовых кодов коррекции ошибок. Авторы предлагают новый подход к уменьшению веса стабилизаторных кодов, который превосходит современные методы в практически значимых режимах. Их метод позволяет сократить накладные расходы на физические кубиты на 1-2 порядка для кодов веса 6. Исследование также раскрывает взаимосвязь между параметрами кодов, предоставляя новые идеи для разработки эффективных стратегий квантового кодирования.'}, 'en': {'title': 'Reinforcement Learning: A Game Changer for Quantum Error Correction', 'desc': 'This paper discusses the importance of quantum error-correcting codes for scalable fault-tolerant quantum computing, focusing on optimizing the measurement weight used in error correction. The authors present a novel approach using reinforcement learning (RL) to reduce the weight of stabilizer codes, resulting in new low-weight codes that outperform existing methods. Their findings show significant reductions in physical qubit overhead, making these codes more practical for near-future quantum experiments. Additionally, the study explores the relationships between various code parameters, providing insights that could enhance the efficiency of quantum coding strategies.'}, 'zh': {'title': '优化量子错误纠正码的强化学习方法', 'desc': '这篇论文探讨了量子容错计算中的量子错误纠正码，特别是测量权重的优化。测量权重越高，实施成本和错误率也越高，因此在代码设计中优化测量权重至关重要。研究者们提出了一种基于强化学习的高效方法，能够生成新的低权重代码，显著超越现有技术。该方法在物理量子比特的开销上实现了1到2个数量级的节省，为未来实验提供了可行的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2502.14834', 'title': 'LongWriter-V: Enabling Ultra-Long and High-Fidelity Generation in Vision-Language Models', 'url': 'https://huggingface.co/papers/2502.14834', 'abstract': 'Existing Large Vision-Language Models (LVLMs) can process inputs with context lengths up to 128k visual and text tokens, yet they struggle to generate coherent outputs beyond 1,000 words. We find that the primary limitation is the absence of long output examples during supervised fine-tuning (SFT). To tackle this issue, we introduce LongWriter-V-22k, a SFT dataset comprising 22,158 examples, each with multiple input images, an instruction, and corresponding outputs ranging from 0 to 10,000 words. Moreover, to achieve long outputs that maintain high-fidelity to the input images, we employ Direct Preference Optimization (DPO) to the SFT model. Given the high cost of collecting human feedback for lengthy outputs (e.g., 3,000 words), we propose IterDPO, which breaks long outputs into segments and uses iterative corrections to form preference pairs with the original outputs. Additionally, we develop MMLongBench-Write, a benchmark featuring six tasks to evaluate the long-generation capabilities of VLMs. Our 7B parameter model, trained with LongWriter-V-22k and IterDPO, achieves impressive performance on this benchmark, outperforming larger proprietary models like GPT-4o. Code and data: https://github.com/THU-KEG/LongWriter-V', 'score': 22, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'ef3d56827c222006', 'authors': ['Shangqing Tu', 'Yucheng Wang', 'Daniel Zhang-Li', 'Yushi Bai', 'Jifan Yu', 'Yuhao Wu', 'Lei Hou', 'Huiqin Liu', 'Zhiyuan Liu', 'Bin Xu', 'Juanzi Li'], 'affiliations': ['Singapore University of Technology and Design', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.14834.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#rlhf', '#training', '#long_context'], 'emoji': '📝', 'ru': {'title': 'Прорыв в генерации длинных текстов мультимодальными моделями', 'desc': 'Исследователи представили новый подход к улучшению способности моделей машинного обучения генерировать длинные тексты на основе визуальных и текстовых входных данных. Они создали датасет LongWriter-V-22k для обучения моделей генерации длинных текстов и разработали метод IterDPO для оптимизации качества выходных данных. Авторы также предложили бенчмарк MMLongBench-Write для оценки способностей моделей к генерации длинных текстов. Их модель с 7 миллиардами параметров превзошла более крупные проприетарные модели в этой задаче.'}, 'en': {'title': 'Unlocking Long-Form Generation in Vision-Language Models', 'desc': "This paper addresses the limitations of existing Large Vision-Language Models (LVLMs) in generating coherent long outputs. The authors introduce LongWriter-V-22k, a new supervised fine-tuning dataset with over 22,000 examples designed to improve long-form generation capabilities. They also propose Direct Preference Optimization (DPO) and IterDPO to enhance the model's ability to produce high-quality outputs by using iterative corrections on segmented long outputs. The results show that their 7B parameter model, trained with this new dataset and techniques, outperforms larger models like GPT-4o on a newly developed benchmark for long-generation tasks."}, 'zh': {'title': '突破长输出限制，提升生成能力！', 'desc': '现有的大型视觉语言模型（LVLMs）能够处理多达128k的视觉和文本标记，但在生成超过1000字的连贯输出时存在困难。我们发现，主要限制在于监督微调（SFT）过程中缺乏长输出示例。为了解决这个问题，我们引入了LongWriter-V-22k，这是一个包含22,158个示例的SFT数据集，每个示例都有多个输入图像、指令和对应的输出，字数范围从0到10,000字。此外，我们采用直接偏好优化（DPO）来实现与输入图像高度一致的长输出。'}}}, {'id': 'https://huggingface.co/papers/2502.12853', 'title': 'S$^2$R: Teaching LLMs to Self-verify and Self-correct via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.12853', 'abstract': "Recent studies have demonstrated the effectiveness of LLM test-time scaling. However, existing approaches to incentivize LLMs' deep thinking abilities generally require large-scale data or significant training efforts. Meanwhile, it remains unclear how to improve the thinking abilities of less powerful base models. In this work, we introduce S^2R, an efficient framework that enhances LLM reasoning by teaching models to self-verify and self-correct during inference. Specifically, we first initialize LLMs with iterative self-verification and self-correction behaviors through supervised fine-tuning on carefully curated data. The self-verification and self-correction skills are then further strengthened by both outcome-level and process-level reinforcement learning, with minimized resource requirements, enabling the model to adaptively refine its reasoning process during inference. Our results demonstrate that, with only 3.1k self-verifying and self-correcting behavior initialization samples, Qwen2.5-math-7B achieves an accuracy improvement from 51.0\\% to 81.6\\%, outperforming models trained on an equivalent amount of long-CoT distilled data. Extensive experiments and analysis based on three base models across both in-domain and out-of-domain benchmarks validate the effectiveness of S^2R. Our code and data are available at https://github.com/NineAbyss/S2R.", 'score': 20, 'issue_id': 2339, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': 'da562bab801d8fd5', 'authors': ['Ruotian Ma', 'Peisong Wang', 'Cheng Liu', 'Xingyan Liu', 'Jiaqi Chen', 'Bang Zhang', 'Xin Zhou', 'Nan Du', 'Jia Li'], 'affiliations': ['Fudan University', 'Tencent', 'The Hong Kong University of Science and Technology (Guangzhou)', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.12853.jpg', 'data': {'categories': ['#inference', '#rl', '#training', '#data', '#reasoning', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'S^2R: Самопроверка и самокоррекция для повышения эффективности языковых моделей', 'desc': 'Статья представляет новый фреймворк S^2R для улучшения способностей рассуждения языковых моделей (LLM). Этот метод обучает модели самопроверке и самокоррекции во время вывода, используя небольшое количество данных для тонкой настройки. S^2R применяет обучение с подкреплением для дальнейшего усиления навыков самопроверки и самокоррекции. Эксперименты показывают значительное улучшение точности модели Qwen2.5-math-7B с 51.0% до 81.6% при использовании всего 3100 образцов для инициализации поведения.'}, 'en': {'title': 'Empowering LLMs with Self-Verification and Self-Correction for Enhanced Reasoning', 'desc': 'This paper presents S^2R, a novel framework designed to enhance the reasoning capabilities of large language models (LLMs) by enabling them to self-verify and self-correct during inference. Unlike traditional methods that require extensive data and training, S^2R efficiently initializes LLMs with these skills through supervised fine-tuning on a small, curated dataset. The framework further improves these abilities using reinforcement learning techniques, allowing models to refine their reasoning processes with minimal resources. Experimental results show that the Qwen2.5-math-7B model significantly improves its accuracy from 51.0% to 81.6% with just 3.1k samples, outperforming other models trained on larger datasets.'}, 'zh': {'title': '自我验证与纠正，提升推理能力的高效框架', 'desc': '本研究提出了一种名为S^2R的高效框架，旨在提升大型语言模型（LLM）的推理能力。该框架通过自我验证和自我纠正的方式，在推理过程中帮助模型改进思维能力。我们通过监督微调和强化学习，使用少量样本（仅3.1k）来初始化模型的自我验证和自我纠正行为。实验结果表明，Qwen2.5-math-7B的准确率从51.0%提升至81.6%，显示出S^2R的有效性。'}}}, {'id': 'https://huggingface.co/papers/2502.14258', 'title': 'Does Time Have Its Place? Temporal Heads: Where Language Models Recall Time-specific Information', 'url': 'https://huggingface.co/papers/2502.14258', 'abstract': 'While the ability of language models to elicit facts has been widely investigated, how they handle temporally changing facts remains underexplored. We discover Temporal Heads, specific attention heads primarily responsible for processing temporal knowledge through circuit analysis. We confirm that these heads are present across multiple models, though their specific locations may vary, and their responses differ depending on the type of knowledge and its corresponding years. Disabling these heads degrades the model\'s ability to recall time-specific knowledge while maintaining its general capabilities without compromising time-invariant and question-answering performances. Moreover, the heads are activated not only numeric conditions ("In 2004") but also textual aliases ("In the year ..."), indicating that they encode a temporal dimension beyond simple numerical representation. Furthermore, we expand the potential of our findings by demonstrating how temporal knowledge can be edited by adjusting the values of these heads.', 'score': 19, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '0b3d33311cddb683', 'authors': ['Yein Park', 'Chanwoong Yoon', 'Jungwoo Park', 'Minbyul Jeong', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'Korea University', 'Upstage AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.14258.jpg', 'data': {'categories': ['#interpretability', '#data', '#architecture', '#reasoning'], 'emoji': '⏳', 'ru': {'title': 'Раскрытие тайн временного измерения в нейронных сетях', 'desc': "Исследователи обнаружили в языковых моделях специальные механизмы внимания, названные 'Временными головами', которые отвечают за обработку временной информации. Эти механизмы присутствуют в различных моделях и по-разному реагируют на разные типы знаний и годы. Отключение этих 'голов' ухудшает способность модели вспоминать знания, связанные с конкретным временем, но не влияет на общие возможности. Исследователи также показали, что эти механизмы активируются не только числовыми, но и текстовыми временными указателями."}, 'en': {'title': 'Unlocking Temporal Knowledge in Language Models', 'desc': "This paper investigates how language models manage facts that change over time, introducing the concept of Temporal Heads. These are specific attention heads in the model that focus on processing temporal knowledge, and they are found in various models, although their positions differ. The study shows that turning off these heads impairs the model's ability to recall time-specific information, while its overall performance remains intact. Additionally, the research reveals that these heads can respond to both numerical and textual temporal cues, and they can be manipulated to edit temporal knowledge."}, 'zh': {'title': '揭示语言模型中的时间知识处理', 'desc': '这篇论文探讨了语言模型如何处理时间变化的事实，发现了名为时间头的特定注意力头。通过电路分析，我们确认这些时间头在多个模型中存在，尽管它们的位置可能不同。禁用这些时间头会降低模型回忆时间特定知识的能力，但不会影响其一般能力。我们还展示了如何通过调整这些头的值来编辑时间知识，表明它们编码了超越简单数字表示的时间维度。'}}}, {'id': 'https://huggingface.co/papers/2502.14282', 'title': 'PC-Agent: A Hierarchical Multi-Agent Collaboration Framework for Complex Task Automation on PC', 'url': 'https://huggingface.co/papers/2502.14282', 'abstract': 'In the field of MLLM-based GUI agents, compared to smartphones, the PC scenario not only features a more complex interactive environment, but also involves more intricate intra- and inter-app workflows. To address these issues, we propose a hierarchical agent framework named PC-Agent. Specifically, from the perception perspective, we devise an Active Perception Module (APM) to overcome the inadequate abilities of current MLLMs in perceiving screenshot content. From the decision-making perspective, to handle complex user instructions and interdependent subtasks more effectively, we propose a hierarchical multi-agent collaboration architecture that decomposes decision-making processes into Instruction-Subtask-Action levels. Within this architecture, three agents (i.e., Manager, Progress and Decision) are set up for instruction decomposition, progress tracking and step-by-step decision-making respectively. Additionally, a Reflection agent is adopted to enable timely bottom-up error feedback and adjustment. We also introduce a new benchmark PC-Eval with 25 real-world complex instructions. Empirical results on PC-Eval show that our PC-Agent achieves a 32% absolute improvement of task success rate over previous state-of-the-art methods. The code will be publicly available.', 'score': 14, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'b9da1f848e121378', 'authors': ['Haowei Liu', 'Xi Zhang', 'Haiyang Xu', 'Yuyang Wanyan', 'Junyang Wang', 'Ming Yan', 'Ji Zhang', 'Chunfeng Yuan', 'Changsheng Xu', 'Weiming Hu', 'Fei Huang'], 'affiliations': ['Alibaba Group', 'Beijing Jiaotong University', 'MAIS, Institute of Automation, Chinese Academy of Sciences, China', 'School of Artificial Intelligence, University of Chinese Academy of Sciences, China', 'School of Information Science and Technology, ShanghaiTech University, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.14282.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#agents', '#open_source', '#architecture', '#agi'], 'emoji': '🖥️', 'ru': {'title': 'Иерархические ИИ-агенты для сложных задач на ПК', 'desc': 'В статье представлен иерархический фреймворк агентов PC-Agent для работы с графическим интерфейсом на ПК с использованием мультимодальных языковых моделей (MLLM). Предложен модуль активного восприятия (APM) для улучшения анализа скриншотов. Разработана иерархическая архитектура мультиагентного взаимодействия с тремя агентами для декомпозиции инструкций, отслеживания прогресса и пошагового принятия решений. Введен новый бенчмарк PC-Eval, на котором PC-Agent показал улучшение успешности выполнения задач на 32% по сравнению с предыдущими методами.'}, 'en': {'title': 'Empowering MLLM Agents for Complex PC Interactions', 'desc': 'This paper presents a new framework called PC-Agent designed for MLLM-based GUI agents in complex PC environments. It introduces an Active Perception Module (APM) to enhance the ability of models to interpret screenshot content effectively. The framework employs a hierarchical multi-agent collaboration architecture that breaks down decision-making into manageable levels: Instruction, Subtask, and Action. The results demonstrate a significant improvement in task success rates, showcasing the effectiveness of the proposed approach in handling intricate user instructions and workflows.'}, 'zh': {'title': 'PC-Agent：提升复杂任务处理能力的分层代理框架', 'desc': '在基于MLLM的图形用户界面代理领域，PC场景比智能手机场景更复杂，涉及更复杂的应用内和应用间工作流程。为了解决这些问题，我们提出了一个名为PC-Agent的分层代理框架。该框架通过主动感知模块（APM）增强了当前MLLM在屏幕截图内容感知方面的能力，并通过分层多代理协作架构有效处理复杂用户指令和相互依赖的子任务。我们的实验证明，PC-Agent在新基准PC-Eval上相较于之前的最先进方法，任务成功率提高了32%。'}}}, {'id': 'https://huggingface.co/papers/2502.14844', 'title': 'Dynamic Concepts Personalization from Single Videos', 'url': 'https://huggingface.co/papers/2502.14844', 'abstract': "Personalizing generative text-to-image models has seen remarkable progress, but extending this personalization to text-to-video models presents unique challenges. Unlike static concepts, personalizing text-to-video models has the potential to capture dynamic concepts, i.e., entities defined not only by their appearance but also by their motion. In this paper, we introduce Set-and-Sequence, a novel framework for personalizing Diffusion Transformers (DiTs)-based generative video models with dynamic concepts. Our approach imposes a spatio-temporal weight space within an architecture that does not explicitly separate spatial and temporal features. This is achieved in two key stages. First, we fine-tune Low-Rank Adaptation (LoRA) layers using an unordered set of frames from the video to learn an identity LoRA basis that represents the appearance, free from temporal interference. In the second stage, with the identity LoRAs frozen, we augment their coefficients with Motion Residuals and fine-tune them on the full video sequence, capturing motion dynamics. Our Set-and-Sequence framework results in a spatio-temporal weight space that effectively embeds dynamic concepts into the video model's output domain, enabling unprecedented editability and compositionality while setting a new benchmark for personalizing dynamic concepts.", 'score': 13, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'c48792d412f79306', 'authors': ['Rameen Abdal', 'Or Patashnik', 'Ivan Skorokhodov', 'Willi Menapace', 'Aliaksandr Siarohin', 'Sergey Tulyakov', 'Daniel Cohen-Or', 'Kfir Aberman'], 'affiliations': ['SNAP RESEARCH'], 'pdf_title_img': 'assets/pdf/title_img/2502.14844.jpg', 'data': {'categories': ['#benchmark', '#video', '#training', '#architecture', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Динамическая персонализация видео с помощью Set-and-Sequence', 'desc': 'Статья представляет новый метод под названием Set-and-Sequence для персонализации генеративных видеомоделей на основе диффузионных трансформеров (DiTs) с динамическими концепциями. Метод использует двухэтапный подход: сначала обучается базис LoRA для представления внешнего вида объекта, а затем добавляются Motion Residuals для захвата динамики движения. Это позволяет создать пространство весов, эффективно встраивающее динамические концепции в выходной домен видеомодели. Предложенный подход обеспечивает беспрецедентную редактируемость и композиционность, устанавливая новый эталон для персонализации динамических концепций в генеративных видеомоделях.'}, 'en': {'title': 'Dynamic Personalization for Video Generation', 'desc': "This paper addresses the challenges of personalizing text-to-video models, which need to account for both appearance and motion of entities. The authors propose a new framework called Set-and-Sequence, designed for Diffusion Transformers (DiTs) that focuses on dynamic concepts. The framework operates in two stages: first, it fine-tunes Low-Rank Adaptation (LoRA) layers using a set of unordered video frames to capture appearance, and then it incorporates Motion Residuals to learn motion dynamics. This innovative approach enhances the model's ability to generate videos with personalized dynamic content, improving editability and compositionality."}, 'zh': {'title': '个性化动态视频生成的新突破', 'desc': '个性化生成文本到视频模型面临独特挑战，因为视频不仅涉及静态概念，还包括动态概念。本文提出了一种新框架，称为Set-and-Sequence，用于个性化基于扩散变换器的生成视频模型。该方法通过在不明确分离空间和时间特征的架构中引入时空权重空间，来捕捉动态概念。通过两个关键阶段的调整，我们的框架实现了对动态概念的有效嵌入，提升了视频模型的可编辑性和组合性。'}}}, {'id': 'https://huggingface.co/papers/2502.14846', 'title': 'Scaling Text-Rich Image Understanding via Code-Guided Synthetic Multimodal Data Generation', 'url': 'https://huggingface.co/papers/2502.14846', 'abstract': 'Reasoning about images with rich text, such as charts and documents, is a critical application of vision-language models (VLMs). However, VLMs often struggle in these domains due to the scarcity of diverse text-rich vision-language data. To address this challenge, we present CoSyn, a framework that leverages the coding capabilities of text-only large language models (LLMs) to automatically create synthetic text-rich multimodal data. Given input text describing a target domain (e.g., "nutrition fact labels"), CoSyn prompts an LLM to generate code (Python, HTML, LaTeX, etc.) for rendering synthetic images. With the underlying code as textual representations of the synthetic images, CoSyn can generate high-quality instruction-tuning data, again relying on a text-only LLM. Using CoSyn, we constructed a dataset comprising 400K images and 2.7M rows of vision-language instruction-tuning data. Comprehensive experiments on seven benchmarks demonstrate that models trained on our synthetic data achieve state-of-the-art performance among competitive open-source models, including Llama 3.2, and surpass proprietary models such as GPT-4V and Gemini 1.5 Flash. Furthermore, CoSyn can produce synthetic pointing data, enabling VLMs to ground information within input images, showcasing its potential for developing multimodal agents capable of acting in real-world environments.', 'score': 12, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '459202bac8e9839e', 'authors': ['Yue Yang', 'Ajay Patel', 'Matt Deitke', 'Tanmay Gupta', 'Luca Weihs', 'Andrew Head', 'Mark Yatskar', 'Chris Callison-Burch', 'Ranjay Krishna', 'Aniruddha Kembhavi', 'Christopher Clark'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2502.14846.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#data', '#agents', '#multimodal', '#synthetic'], 'emoji': '🤖', 'ru': {'title': 'CoSyn: синтетические данные для прорыва в мультимодальном ИИ', 'desc': 'Статья представляет CoSyn - фреймворк для создания синтетических мультимодальных данных с использованием больших языковых моделей. CoSyn генерирует код для создания изображений и текстовые описания к ним, что позволяет обучать модели компьютерного зрения и обработки естественного языка. Авторы создали датасет из 400 тысяч изображений и 2,7 миллиона строк обучающих данных. Эксперименты показали, что модели, обученные на этих данных, превосходят существующие открытые и проприетарные решения на ряде бенчмарков.'}, 'en': {'title': 'CoSyn: Bridging Text and Vision with Synthetic Data Generation', 'desc': 'This paper introduces CoSyn, a framework designed to enhance vision-language models (VLMs) by generating synthetic text-rich multimodal data. CoSyn utilizes large language models (LLMs) to automatically create code that renders synthetic images based on textual descriptions of specific domains. By generating a substantial dataset of 400K images and 2.7M rows of instruction-tuning data, CoSyn enables VLMs to achieve superior performance on various benchmarks. The framework also facilitates the creation of synthetic pointing data, which helps VLMs to better understand and interact with real-world images.'}, 'zh': {'title': '合成数据助力视觉语言模型的突破', 'desc': '本论文介绍了一种名为CoSyn的框架，旨在解决视觉语言模型（VLMs）在处理富文本图像时的挑战。CoSyn利用大型语言模型（LLMs）的编码能力，自动生成合成的文本丰富的多模态数据。通过输入描述目标领域的文本，CoSyn可以生成用于渲染合成图像的代码，从而创建高质量的指令调优数据。实验结果表明，使用CoSyn生成的数据使得模型在多个基准测试中表现优异，超越了许多竞争对手的开源模型。'}}}, {'id': 'https://huggingface.co/papers/2502.14678', 'title': 'How to Get Your LLM to Generate Challenging Problems for Evaluation', 'url': 'https://huggingface.co/papers/2502.14678', 'abstract': 'The pace of evolution of Large Language Models (LLMs) necessitates new approaches for rigorous and comprehensive evaluation. Traditional human annotation is increasingly impracticable due to the complexities and costs involved in generating high-quality, challenging problems. In this work, we introduce CHASE, a unified framework to synthetically generate challenging problems using LLMs without human involvement. For a given task, our approach builds a hard problem in a bottom-up manner from simpler components. Moreover, our framework decomposes the generation process into independently verifiable sub-tasks, thereby ensuring a high level of quality and correctness. We implement CHASE to create evaluation benchmarks across three diverse domains: (1) document-based question answering, (2) repository-level code completion, and (3) math reasoning. The performance of state-of-the-art LLMs on these synthetic benchmarks lies in the range of 40-60% accuracy, thereby demonstrating the effectiveness of our framework at generating challenging problems. We publicly release our benchmarks and code.', 'score': 10, 'issue_id': 2346, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'ec839d49ca2faff7', 'authors': ['Arkil Patel', 'Siva Reddy', 'Dzmitry Bahdanau'], 'affiliations': ['Mila and McGill University', 'ServiceNow Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.14678.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#science', '#math', '#synthetic'], 'emoji': '🤖', 'ru': {'title': 'CHASE: автоматическое создание сложных задач для оценки языковых моделей', 'desc': 'Статья представляет CHASE - новый фреймворк для автоматической генерации сложных задач с использованием языковых моделей без участия человека. CHASE создает сложные проблемы из более простых компонентов, разбивая процесс на независимо проверяемые подзадачи для обеспечения качества. Фреймворк применяется для создания тестовых наборов в трех областях: ответы на вопросы по документам, автодополнение кода на уровне репозитория и математические рассуждения. Современные языковые модели показывают точность 40-60% на этих синтетических тестах, что демонстрирует эффективность CHASE в создании сложных задач.'}, 'en': {'title': 'CHASE: Automating the Challenge in Evaluating Large Language Models', 'desc': 'This paper presents CHASE, a new framework designed to create challenging evaluation problems for Large Language Models (LLMs) without needing human input. It generates complex tasks by combining simpler components in a systematic way, ensuring that each part can be independently verified for quality. The framework is applied to three areas: document-based question answering, code completion, and math reasoning, providing a comprehensive evaluation of LLM performance. The results show that state-of-the-art LLMs achieve only 40-60% accuracy on these synthetic benchmarks, highlighting the effectiveness of CHASE in producing difficult problems.'}, 'zh': {'title': 'CHASE：合成生成挑战性问题的框架', 'desc': '本论文提出了一种新的框架，称为CHASE，用于合成生成具有挑战性的问题，以评估大型语言模型（LLMs）。传统的人类标注方法因其复杂性和高成本而变得不切实际。CHASE框架通过将简单组件逐步构建成困难问题，确保生成过程的高质量和正确性。我们在三个不同领域（文档问答、代码补全和数学推理）中实现了CHASE，并公开发布了基准和代码。'}}}, {'id': 'https://huggingface.co/papers/2502.14638', 'title': 'NAVIG: Natural Language-guided Analysis with Vision Language Models for Image Geo-localization', 'url': 'https://huggingface.co/papers/2502.14638', 'abstract': 'Image geo-localization is the task of predicting the specific location of an image and requires complex reasoning across visual, geographical, and cultural contexts. While prior Vision Language Models (VLMs) have the best accuracy at this task, there is a dearth of high-quality datasets and models for analytical reasoning. We first create NaviClues, a high-quality dataset derived from GeoGuessr, a popular geography game, to supply examples of expert reasoning from language. Using this dataset, we present Navig, a comprehensive image geo-localization framework integrating global and fine-grained image information. By reasoning with language, Navig reduces the average distance error by 14% compared to previous state-of-the-art models while requiring fewer than 1000 training samples. Our dataset and code are available at https://github.com/SparrowZheyuan18/Navig/.', 'score': 10, 'issue_id': 2343, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'd188699bab7c3660', 'authors': ['Zheyuan Zhang', 'Runze Li', 'Tasnim Kabir', 'Jordan Boyd-Graber'], 'affiliations': ['Nanjing University', 'Tsinghua University', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2502.14638.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#reasoning', '#dataset', '#cv', '#games', '#training'], 'emoji': '🗺️', 'ru': {'title': 'Геолокализация изображений: объединяем зрение и язык для точного определения места', 'desc': 'Статья представляет новый подход к геолокализации изображений с использованием визуальной и языковой информации. Авторы создали датасет NaviClues на основе игры GeoGuessr для обучения моделей экспертному рассуждению. Предложенная ими модель Navig объединяет глобальную и детальную информацию об изображениях. Navig показывает улучшение точности на 14% по сравнению с предыдущими моделями, используя менее 1000 обучающих примеров.'}, 'en': {'title': 'Navigating Image Locations with Language Reasoning', 'desc': 'This paper addresses the challenge of image geo-localization, which involves determining the exact location of an image by analyzing various contextual factors. The authors introduce NaviClues, a new dataset created from the GeoGuessr game, which provides high-quality examples of reasoning in geographical contexts. They also present Navig, a novel framework that combines both global and detailed image features to enhance localization accuracy. By leveraging language reasoning, Navig achieves a 14% reduction in average distance error compared to existing models, demonstrating its effectiveness with fewer training samples.'}, 'zh': {'title': '通过语言推理提升图像地理定位精度', 'desc': '图像地理定位是预测图像具体位置的任务，需要在视觉、地理和文化背景中进行复杂推理。虽然之前的视觉语言模型在这个任务上表现最佳，但缺乏高质量的数据集和模型来进行分析推理。我们首先创建了NaviClues，这是一个高质量的数据集，来源于流行的地理游戏GeoGuessr，提供了专家推理的语言示例。基于这个数据集，我们提出了Navig，一个综合的图像地理定位框架，通过语言推理将平均距离误差降低了14%，并且只需不到1000个训练样本。'}}}, {'id': 'https://huggingface.co/papers/2502.14377', 'title': 'RelaCtrl: Relevance-Guided Efficient Control for Diffusion Transformers', 'url': 'https://huggingface.co/papers/2502.14377', 'abstract': 'The Diffusion Transformer plays a pivotal role in advancing text-to-image and text-to-video generation, owing primarily to its inherent scalability. However, existing controlled diffusion transformer methods incur significant parameter and computational overheads and suffer from inefficient resource allocation due to their failure to account for the varying relevance of control information across different transformer layers. To address this, we propose the Relevance-Guided Efficient Controllable Generation framework, RelaCtrl, enabling efficient and resource-optimized integration of control signals into the Diffusion Transformer. First, we evaluate the relevance of each layer in the Diffusion Transformer to the control information by assessing the "ControlNet Relevance Score"-i.e., the impact of skipping each control layer on both the quality of generation and the control effectiveness during inference. Based on the strength of the relevance, we then tailor the positioning, parameter scale, and modeling capacity of the control layers to reduce unnecessary parameters and redundant computations. Additionally, to further improve efficiency, we replace the self-attention and FFN in the commonly used copy block with the carefully designed Two-Dimensional Shuffle Mixer (TDSM), enabling efficient implementation of both the token mixer and channel mixer. Both qualitative and quantitative experimental results demonstrate that our approach achieves superior performance with only 15% of the parameters and computational complexity compared to PixArt-delta. More examples are available at https://relactrl.github.io/RelaCtrl/.', 'score': 9, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '85c147c6856db299', 'authors': ['Ke Cao', 'Jing Wang', 'Ao Ma', 'Jiasong Feng', 'Zhanjie Zhang', 'Xuanhua He', 'Shanyuan Liu', 'Bo Cheng', 'Dawei Leng', 'Yuhui Yin', 'Jie Zhang'], 'affiliations': ['360 AI Research', 'Hefei Institutes of Physical Science, Chinese Academy of Sciences', 'Sun Yat-sen University', 'University of Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.14377.jpg', 'data': {'categories': ['#optimization', '#video', '#architecture', '#inference', '#diffusion', '#cv'], 'emoji': '🎨', 'ru': {'title': 'Эффективный контроль генерации изображений с помощью релевантности слоев', 'desc': "В статье представлен метод RelaCtrl для эффективного контролируемого генерирования изображений и видео с помощью Диффузионного Трансформера. Авторы предлагают оценивать релевантность каждого слоя трансформера для контрольной информации, используя 'ControlNet Relevance Score'. На основе этой оценки оптимизируется размещение, масштаб параметров и моделирующая способность контрольных слоев. Также вводится новый компонент Two-Dimensional Shuffle Mixer (TDSM) для повышения эффективности. Эксперименты показывают, что RelaCtrl достигает лучших результатов при использовании всего 15% параметров и вычислительной сложности по сравнению с PixArt-delta."}, 'en': {'title': 'Efficient Control for Diffusion Transformers with RelaCtrl', 'desc': "The paper introduces the RelaCtrl framework, which enhances the efficiency of the Diffusion Transformer for text-to-image and text-to-video generation. It addresses the high computational costs and parameter overheads of existing methods by evaluating the relevance of control information across different transformer layers. By optimizing the integration of control signals based on their relevance, RelaCtrl reduces unnecessary computations and parameters. Additionally, it employs a new Two-Dimensional Shuffle Mixer to improve the efficiency of the model's architecture, achieving better performance with significantly lower resource usage."}, 'zh': {'title': '高效可控生成的革命性框架', 'desc': '本文提出了一种新的框架，称为RelaCtrl，旨在提高扩散变换器在文本到图像和文本到视频生成中的效率。通过评估每一层与控制信息的相关性，RelaCtrl能够优化控制信号的集成，减少不必要的参数和计算。我们还引入了二维混合器（TDSM），替代传统的自注意力机制，以进一步提升计算效率。实验结果表明，RelaCtrl在参数和计算复杂度上仅为PixArt-delta的15%，但性能更优。'}}}, {'id': 'https://huggingface.co/papers/2502.14802', 'title': 'From RAG to Memory: Non-Parametric Continual Learning for Large Language Models', 'url': 'https://huggingface.co/papers/2502.14802', 'abstract': 'Our ability to continuously acquire, organize, and leverage knowledge is a key feature of human intelligence that AI systems must approximate to unlock their full potential. Given the challenges in continual learning with large language models (LLMs), retrieval-augmented generation (RAG) has become the dominant way to introduce new information. However, its reliance on vector retrieval hinders its ability to mimic the dynamic and interconnected nature of human long-term memory. Recent RAG approaches augment vector embeddings with various structures like knowledge graphs to address some of these gaps, namely sense-making and associativity. However, their performance on more basic factual memory tasks drops considerably below standard RAG. We address this unintended deterioration and propose HippoRAG 2, a framework that outperforms standard RAG comprehensively on factual, sense-making, and associative memory tasks. HippoRAG 2 builds upon the Personalized PageRank algorithm used in HippoRAG and enhances it with deeper passage integration and more effective online use of an LLM. This combination pushes this RAG system closer to the effectiveness of human long-term memory, achieving a 7% improvement in associative memory tasks over the state-of-the-art embedding model while also exhibiting superior factual knowledge and sense-making memory capabilities. This work paves the way for non-parametric continual learning for LLMs. Our code and data will be released at https://github.com/OSU-NLP-Group/HippoRAG.', 'score': 8, 'issue_id': 2342, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '2d39d1dc358d5f47', 'authors': ['Bernal Jiménez Gutiérrez', 'Yiheng Shu', 'Weijian Qi', 'Sizhe Zhou', 'Yu Su'], 'affiliations': ['The Ohio State University, Columbus, OH, USA', 'University of Illinois Urbana-Champaign, IL, USA'], 'pdf_title_img': 'assets/pdf/title_img/2502.14802.jpg', 'data': {'categories': ['#continual_learning', '#rag', '#optimization', '#dataset', '#graphs'], 'emoji': '🧠', 'ru': {'title': 'HippoRAG 2: Шаг к человекоподобной памяти для ИИ', 'desc': 'Статья представляет HippoRAG 2 - новую систему для улучшения долговременной памяти больших языковых моделей (LLM). Эта система использует алгоритм Personalized PageRank и более глубокую интеграцию текстовых фрагментов для улучшения фактической, ассоциативной и смысловой памяти. HippoRAG 2 превосходит стандартные методы RAG (Retrieval-Augmented Generation) и другие современные подходы в различных задачах памяти. Это исследование открывает путь к непараметрическому непрерывному обучению для LLM.'}, 'en': {'title': 'Enhancing AI Memory: HippoRAG 2 for Better Knowledge Integration', 'desc': 'This paper introduces HippoRAG 2, an advanced framework designed to enhance retrieval-augmented generation (RAG) in large language models (LLMs). It addresses the limitations of traditional RAG methods, particularly their reliance on vector retrieval, which fails to replicate the complexity of human memory. By integrating deeper passage connections and optimizing the use of LLMs, HippoRAG 2 significantly improves performance on factual, sense-making, and associative memory tasks. The framework demonstrates a 7% increase in associative memory accuracy compared to existing models, marking a step forward in achieving non-parametric continual learning for AI systems.'}, 'zh': {'title': '提升AI的长期记忆能力', 'desc': '这篇论文探讨了如何提高人工智能系统在持续学习中的表现，特别是大型语言模型（LLMs）的能力。作者提出了一种新的框架HippoRAG 2，旨在改善信息检索增强生成（RAG）方法在事实记忆、理解和关联性任务上的表现。通过结合个性化PageRank算法和更深层次的段落整合，HippoRAG 2能够更好地模拟人类的长期记忆。研究结果显示，该框架在关联记忆任务上比现有的嵌入模型提高了7%的性能，展现了更强的事实知识和理解能力。'}}}, {'id': 'https://huggingface.co/papers/2502.14669', 'title': "AlphaMaze: Enhancing Large Language Models' Spatial Intelligence via GRPO", 'url': 'https://huggingface.co/papers/2502.14669', 'abstract': "Large Language Models (LLMs) have demonstrated impressive capabilities in language processing, yet they often struggle with tasks requiring genuine visual spatial reasoning. In this paper, we introduce a novel two-stage training framework designed to equip standard LLMs with visual reasoning abilities for maze navigation. First, we leverage Supervised Fine Tuning (SFT) on a curated dataset of tokenized maze representations to teach the model to predict step-by-step movement commands. Next, we apply Group Relative Policy Optimization (GRPO)-a technique used in DeepSeekR1-with a carefully crafted reward function to refine the model's sequential decision-making and encourage emergent chain-of-thought behaviors. Experimental results on synthetically generated mazes show that while a baseline model fails to navigate the maze, the SFT-trained model achieves 86% accuracy, and further GRPO fine-tuning boosts accuracy to 93%. Qualitative analyses reveal that GRPO fosters more robust and self-corrective reasoning, highlighting the potential of our approach to bridge the gap between language models and visual spatial tasks. These findings offer promising implications for applications in robotics, autonomous navigation, and other domains that require integrated visual and sequential reasoning.", 'score': 7, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '1bd747e9817a5f84', 'authors': ['Alan Dao', 'Dinh Bach Vu'], 'affiliations': ['Menlo Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.14669.jpg', 'data': {'categories': ['#training', '#reasoning', '#multimodal', '#optimization', '#robotics'], 'emoji': '🧠', 'ru': {'title': 'Обучение языковых моделей визуальному мышлению для навигации в лабиринтах', 'desc': 'В этой статье представлен новый двухэтапный метод обучения языковых моделей (LLM) навыкам визуального мышления для навигации в лабиринтах. На первом этапе используется контролируемая точная настройка (SFT) на специально подготовленном наборе данных токенизированных представлений лабиринтов. Затем применяется групповая относительная оптимизация стратегии (GRPO) с тщательно разработанной функцией вознаграждения для улучшения последовательного принятия решений моделью. Экспериментальные результаты показывают значительное улучшение точности навигации в лабиринтах по сравнению с базовой моделью.'}, 'en': {'title': 'Empowering Language Models with Visual Reasoning for Maze Navigation', 'desc': "This paper presents a new training method to enhance Large Language Models (LLMs) with visual reasoning skills for navigating mazes. The approach consists of two stages: first, Supervised Fine Tuning (SFT) is used to train the model on maze data to predict movement commands. Then, Group Relative Policy Optimization (GRPO) is applied to improve the model's decision-making and encourage logical reasoning. The results show that the enhanced model significantly outperforms the baseline, achieving high accuracy in maze navigation, which suggests a promising direction for integrating language models with visual tasks."}, 'zh': {'title': '赋予语言模型视觉推理能力的创新训练框架', 'desc': '本文提出了一种新颖的两阶段训练框架，旨在为大型语言模型（LLMs）赋予视觉推理能力，以便进行迷宫导航。首先，我们通过监督微调（SFT）在经过精心策划的迷宫表示数据集上训练模型，使其能够逐步预测移动指令。接着，我们应用群体相对策略优化（GRPO）技术，结合精心设计的奖励函数，进一步提升模型的决策能力和思维链条行为。实验结果表明，经过SFT训练的模型在迷宫导航中取得了86%的准确率，而经过GRPO微调后，准确率提升至93%。'}}}, {'id': 'https://huggingface.co/papers/2502.14866', 'title': 'LServe: Efficient Long-sequence LLM Serving with Unified Sparse Attention', 'url': 'https://huggingface.co/papers/2502.14866', 'abstract': 'Large language models (LLMs) have shown remarkable potential in processing long sequences, yet efficiently serving these long-context models remains challenging due to the quadratic computational complexity of attention in the prefilling stage and the large memory footprint of the KV cache in the decoding stage. To address these issues, we introduce LServe, an efficient system that accelerates long-sequence LLM serving via hybrid sparse attention. This method unifies different hardware-friendly, structured sparsity patterns for both prefilling and decoding attention into a single framework, where computations on less important tokens are skipped block-wise. LServe demonstrates the compatibility of static and dynamic sparsity in long-context LLM attention. This design enables multiplicative speedups by combining these optimizations. Specifically, we convert half of the attention heads to nearly free streaming heads in both the prefilling and decoding stages. Additionally, we find that only a constant number of KV pages is required to preserve long-context capabilities, irrespective of context length. We then design a hierarchical KV page selection policy that dynamically prunes KV pages based on query-centric similarity. On average, LServe accelerates LLM prefilling by up to 2.9x and decoding by 1.3-2.1x over vLLM, maintaining long-context accuracy. Code is released at https://github.com/mit-han-lab/omniserve.', 'score': 6, 'issue_id': 2344, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '24add48b237aa278', 'authors': ['Shang Yang', 'Junxian Guo', 'Haotian Tang', 'Qinghao Hu', 'Guangxuan Xiao', 'Jiaming Tang', 'Yujun Lin', 'Zhijian Liu', 'Yao Lu', 'Song Han'], 'affiliations': ['Google', 'MIT'], 'pdf_title_img': 'assets/pdf/title_img/2502.14866.jpg', 'data': {'categories': ['#inference', '#architecture', '#long_context', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'Ускорение обработки длинных последовательностей в LLM с помощью разреженного внимания', 'desc': 'LServe - это система, ускоряющая обслуживание моделей больших языковых моделей (LLM) с длинными последовательностями с помощью гибридного разреженного внимания. Система объединяет различные структурированные паттерны разреженности для этапов предзаполнения и декодирования в единую структуру, пропуская вычисления для менее важных токенов. LServe демонстрирует совместимость статической и динамической разреженности во внимании LLM с длинным контекстом. Система значительно ускоряет предзаполнение и декодирование по сравнению с vLLM, сохраняя при этом точность для длинного контекста.'}, 'en': {'title': 'Accelerating Long-Context LLMs with LServe: Efficient Sparse Attention', 'desc': 'This paper presents LServe, a system designed to improve the efficiency of serving long-context large language models (LLMs) by addressing the computational challenges associated with attention mechanisms. LServe employs hybrid sparse attention, which combines various structured sparsity patterns to reduce the computational load during both the prefilling and decoding stages. By skipping computations on less important tokens and optimizing the use of key-value (KV) caches, LServe achieves significant speedups while maintaining accuracy. The system demonstrates that only a limited number of KV pages are necessary for effective long-context processing, allowing for dynamic pruning based on query relevance.'}, 'zh': {'title': 'LServe：高效加速长序列LLM服务的解决方案', 'desc': '大型语言模型（LLM）在处理长序列方面表现出色，但在高效服务这些长上下文模型时面临挑战。为了解决这些问题，我们提出了LServe，一个通过混合稀疏注意力加速长序列LLM服务的高效系统。该方法将不同的硬件友好结构稀疏模式统一到一个框架中，跳过不重要的标记计算，从而实现加速。LServe在保持长上下文准确性的同时，平均加速LLM的预填充和解码过程，分别提高了2.9倍和1.3-2.1倍的效率。'}}}, {'id': 'https://huggingface.co/papers/2502.14044', 'title': 'Enhancing Cognition and Explainability of Multimodal Foundation Models with Self-Synthesized Data', 'url': 'https://huggingface.co/papers/2502.14044', 'abstract': "Large multimodal models (LMMs) have shown impressive capabilities in a wide range of visual tasks. However, they often struggle with fine-grained visual reasoning, failing to identify domain-specific objectives and provide justifiable explanations for their predictions. To address this, we propose a novel visual rejection sampling framework to improve the cognition and explainability of LMMs using self-synthesized data. Specifically, visual fine-tuning requires images, queries, and target answers. Our approach begins by synthesizing interpretable answers that include human-verifiable visual features. These features are based on expert-defined concepts, carefully selected based on their alignment with the image content. After each round of fine-tuning, we apply a reward model-free filtering mechanism to select the highest-quality interpretable answers for the next round of tuning. This iterative process of data synthesis and fine-tuning progressively improves the model's ability to generate accurate and reasonable explanations. Experimental results demonstrate the effectiveness of our method in improving both the accuracy and explainability of specialized visual classification tasks.", 'score': 6, 'issue_id': 2343, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '06de8312d68e5cb
