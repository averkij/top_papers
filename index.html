        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ombines it with IFS models to construct bidirectional ID quadruplets for explicit supervision. Building upon paired data, we propose the first Diffusion Transformer-based framework DreamID-V, employing a core Modality-Aware Conditioning module to discriminatively inject multi-model conditions. Meanwhile, we propose a Synthetic-to-Real Curriculum mechanism and an Identity-Coherence Reinforcement Learning strategy to enhance visual realism and identity consistency under challenging scenarios. To address the issue of limited benchmarks, we introduce IDBench-V, a comprehensive benchmark encompassing diverse scenes. Extensive experiments demonstrate DreamID-V outperforms state-of-the-art methods and further exhibits exceptional versatility, which can be seamlessly adapted to various swap-related tasks.', 'score': 30, 'issue_id': 426, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '86e81641764103d2', 'authors': ['Xu Guo', 'Fulong Ye', 'Xinghui Li', 'Pengqi Tu', 'Pengze Zhang', 'Qichao Sun', 'Songtao Zhao', 'Xiangwang Hou', 'Qian He'], 'affiliations': ['Intelligent Creation Lab, ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.01425.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#synthetic', '#video', '#diffusion', '#architecture', '#rl', '#training'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½Ñ‹ Ğ»Ğ¸Ñ† Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½Ñ‹ Ğ»Ğ¸Ñ† Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½Ñ‹ Ğ»Ğ¸Ñ† Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ¾Ğ¼ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ pipeline SyncID-Pipe Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Drea ual generation is dominated by three paradigms: AutoRegressive (AR), diffusion, and Visual AutoRegressive (VAR) models. Unlike AR and diffusion, VARs operate on heterogeneous input structures across their generation steps, which creates severe asynchronous policy conflicts. This issue becomes particularly acute in reinforcement learning (RL) scenarios, leading to unstable training and suboptimal alignment. To resolve this, we propose a novel framework to enhance Group Relative Policy Optimization (GRPO) by explicitly managing these conflicts. Our method integrates three synergistic components: 1) a stabilizing intermediate reward to guide early-stage generation; 2) a dynamic time-step reweighting scheme for precise credit assignment; and 3) a novel mask propagation algorithm, derived from principles of Reward Feedback Learning (ReFL), designed to isolate optimization effects both spatially and temporally. Our approach demonstrates significant improvements in sample quality and objective alignment over the vanilla GRPO baseline, enabling robust and effective optimization for VAR models.', 'score': 23, 'issue_id': 426, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'b51d8fc1590931c7', 'authors': ['Shikun Sun', 'Liao Qu', 'Huichao Zhang', 'Yiheng Liu', 'Yangyang Song', 'Xian Li', 'Xu Wang', 'Yi Jiang', 'Daniel K. Du', 'Xinglong Wu', 'Jia Jia'], 'affiliations': ['ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.02256.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#rl', '#cv', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ  ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, Ğ»ÑƒÑ‡ÑˆĞµĞµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'VINO: One Model for All Visual Creations', 'desc': "VINO is a cutting-edge visual generator that integrates image and video generation and editing into a single framework using a shared diffusion backbone. It leverages a vision-language model combined with a Multimodal Diffusion Transformer to process various inputs like text, images, and videos, allowing for versatile visual tasks. The model employs interleaved conditioning tokens to guide the diffusion process, ensuring coherent outputs and effective instruction adherence. VINO's innovative multi-stage training pipeline enhances its capabilities, demonstrating superior visual quality and control in generating and editing both static and dynamic content."}, 'zh': {'title': 'ç»Ÿä¸€è§†è§‰ç”Ÿæˆçš„æœªæ¥', 'desc': 'VINOæ˜¯ä¸€ç§ç»Ÿä¸€çš„è§†è§‰ç”Ÿæˆå™¨ï¼Œèƒ½å¤Ÿåœ¨å•ä¸€æ¡†æ¶å†…æ‰§è¡Œå›¾åƒå’Œè§†é¢‘çš„ç”Ÿæˆä¸ç¼–è¾‘ä»»åŠ¡ã€‚å®ƒä½¿ç”¨å…±äº«çš„æ‰©æ•£éª¨å¹²ç½‘ç»œï¼Œç»“åˆæ–‡æœ¬ã€å›¾åƒå’Œè§†é¢‘çš„å¤šæ¨¡æ€è¾“å…¥ï¼Œé¿å…äº†ä¾èµ–ç‰¹å®šä»»åŠ¡æ¨¡å‹çš„å¤æ‚æ€§ã€‚VINOå°†è§†è§‰è¯­è¨€æ¨¡å‹ä¸å¤šæ¨¡æ€æ‰©æ•£å˜æ¢å™¨ç»“åˆï¼Œé€šè¿‡äº¤é”™çš„æ¡ä»¶æ ‡è®°å¼•å¯¼æ‰©æ•£è¿‡ç¨‹ï¼Œä»è€Œå®ç°å¤šå‚è€ƒåŸºç¡€ã€é•¿å½¢å¼æŒ‡ä»¤è·Ÿéšå’Œä¸€è‡´çš„èº«ä»½ä¿ç•™ã€‚è¯¥ç³»ç»Ÿçš„å¤šé˜¶æ®µè®­ç»ƒæµç¨‹ä½¿å…¶èƒ½å¤Ÿé€æ­¥æ‰©å±•ä¸ºä¸€ä¸ªå¤šä»»åŠ¡ç”Ÿæˆå™¨ï¼Œå±•ç¤ºäº†å¼ºå¤§çš„è§†è§‰è´¨é‡å’Œå¯æ§çš„å¤šèº«ä»½ç¼–è¾‘èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24138', 'title': 'GARDO: Reinforcing Diffusion Models without Reward Hacking', 'url': 'https://huggingface.co/papers/2512.24138', 'abstract': 'Online reinforcement learning for diffusion model fine-tuning suffers from reward hacking due to proxy reward mismatches, which GARDO addresses through selective regularization, adaptive reference updates, and diversity-aware reward amplification.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-tuning diffusion models via online reinforcement learning (RL) has shown great potential for enhancing text-to-image alignment. However, since precisely specifying a ground-truth objective for visual tasks remains challenging, the models are often optimized using a proxy reward that only partially captures the true goal. This mismatch often leads to reward hacking, where proxy scores increase while real image quality deteriorates and generation diversity collapses. While common solutions add regularization against the reference policy to prevent reward hacking, they compromise sample efficiency and impede the exploration of novel, high-reward regions, as the reference policy is usually sub-optimal. To address the competing demands of sample efficiency, effective exploration, and mitigation of reward hacking, we propose Gated and Adaptive Regularization with Diversity-aware Optimization (GARDO), a versatile framework compatible with various RL algorithms. Our key insight is that regularization need not be applied universally; instead, it is highly effective to selectively penalize a subset of samples that exhibit high uncertainty. To address the exploration challenge, GARDO introduces an adaptive regularization mechanism wherein the reference model is periodically updated to match the capabilities of the online policy, ensuring a relevant regularization target. To address the mode collapse issue in RL, GARDO amplifies the rewards for high-quality samples that also exhibit high diversity, encouraging mode coverage without destabilizing the optimization process. Extensive experiments across diverse proxy rewards and hold-out unseen metrics consistently show that GARDO mitigates reward hacking and enhances generation diversity without sacrificing sample efficiency or exploration, highlighting its effectiveness and robustness.', 'score': 15, 'issue_id': 428, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 ARDO: Tackling Reward Hacking and Boosting Diversity', 'desc': 'This paper presents GARDO, a framework designed to improve online reinforcement learning for fine-tuning diffusion models. It addresses the problem of reward hacking, which occurs when models optimize for proxy rewards that do not accurately reflect the desired outcomes. GARDO employs selective regularization to penalize only uncertain samples, adaptive reference updates to keep the model aligned with the current policy, and diversity-aware reward amplification to encourage varied outputs. The results demonstrate that GARDO effectively enhances image quality and diversity while maintaining efficient exploration in the learning process.'}, 'zh': {'title': 'è§£å†³å¥–åŠ±é»‘å®¢ï¼Œæå‡ç”Ÿæˆå¤šæ ·æ€§ï¼', 'desc': 'åœ¨çº¿å¼ºåŒ–å­¦ä¹ åœ¨æ‰©æ•£æ¨¡å‹å¾®è°ƒä¸­é¢ä¸´å¥–åŠ±é»‘å®¢é—®é¢˜ï¼Œä¸»è¦æ˜¯ç”±äºä»£ç†å¥–åŠ±ä¸çœŸå®ç›®æ ‡ä¸åŒ¹é…ã€‚GARDOé€šè¿‡é€‰æ‹©æ€§æ­£åˆ™åŒ–ã€è‡ªé€‚åº”å‚è€ƒæ›´æ–°å’Œå¤šæ ·æ€§å¥–åŠ±æ”¾å¤§æ¥è§£å†³è¿™ä¸€é—®é¢˜ã€‚è¯¥æ–¹æ³•æœ‰æ•ˆåœ°å‡å°‘äº†å¥–åŠ±é»‘å®¢ç°è±¡ï¼ŒåŒæ—¶æé«˜äº†ç”Ÿæˆçš„å¤šæ ·æ€§ï¼Œè€Œä¸ç‰ºç‰²æ ·æœ¬æ•ˆç‡ã€‚GARDOçš„å…³é”®åœ¨äºé€‰æ‹©æ€§åœ°å¯¹é«˜ä¸ç¡®å®šæ€§çš„æ ·æœ¬è¿›è¡Œæƒ©ç½šï¼Œå¹¶å®šæœŸæ›´æ–°å‚è€ƒæ¨¡å‹ï¼Œä»¥ç¡®ä¿æ­£åˆ™åŒ–ç›®æ ‡çš„ç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.20578', 'title': 'Can LLMs Predict Their Own Failures? Self-Awareness via Internal Circuits', 'url': 'https://huggingface.co/papers/2512.20578', 'abstract': 'Large language models (LLMs) generate fluent and complex outputs but often fail to recognize their own mistakes and hallucinations. Existing approaches typically rely on external judges, multi-sample consistency, or text-based self-critique, which incur additional compute or correlate weakly with true correctness. We ask: can LLMs predict their own failures by inspecting internal states during inference? We introduce Gnosis, a lightweight self-awareness mechanism that enables frozen LLMs to perform intrinsic self-verification by decoding signals from hidden states and attention patterns. Gnosis passively observes internal traces, compresses them into fixed-budget descriptors, and predicts correctness with negligible inference cost, adding only ~5M parameters and operating independently of sequence length. Across math reasoning, open-domain question answering, and academic knowledge benchmarks, and over frozen backbones ranging from 1.7B to 20B parameters, Gnosis consistently outperforms strong internal baselines and large external judges in both accuracy and calibration. Moreover, it generalizes zero-shot to partial generations, enabling early detection of failing trajectories and compute-aware control. These results show that reliable correctness cues are intrinsic to generation process and can be extracted efficiently without external supervision.', 'score': 15, 'issue_id': 426, 'pub_date': '2026-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '044a6c076f36aa3e', 'authors': ['Amirhosein Ghasemabadi', 'Di Niu'], 'affiliations': ['University of Alberta, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2512.20578.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#hallucinations', '#reasoning', '#inference', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Gnosis â€” Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ¼ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ ÑĞµÑ‚Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¸Ğ· ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ»Ğ¾Ñ‘Ğ² Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ÑĞ¶Ğ¸Ğ¼Ğ°Ñ Ğ¸Ñ… Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ´ĞµÑĞºÑ€Ğ¸Ğ¿Ñ hitectural design, enabling scalable reasoning capabilities in compact models.  \t\t\t\t\tAI-generated summary \t\t\t\t This work introduces Falcon-H1R, a 7B-parameter reasoning-optimized model that establishes the feasibility of achieving competitive reasoning performance with small language models (SLMs). Falcon-H1R stands out for its parameter efficiency, consistently matching or outperforming SOTA reasoning models that are 2times to 7times larger across a variety of reasoning-intensive benchmarks. These results underscore the importance of careful data curation and targeted training strategies (via both efficient SFT and RL scaling) in delivering significant performance gains without increasing model size. Furthermore, Falcon-H1R advances the 3D limits of reasoning efficiency by combining faster inference (through its hybrid-parallel architecture design), token efficiency, and higher accuracy. This unique blend makes Falcon-H1R-7B a practical backbone for scaling advanced reasoning systems, particularly in scenarios requiring extensive chain-of-thoughts generation and parallel test-time scaling. Leveraging the recently introduced DeepConf approach, Falcon-H1R achieves state-of-the-art test-time scaling efficiency, offering substantial improvements in both accuracy and computational cost. As a result, Falcon-H1R demonstrates that compact models, through targeted model training and architectural choices, can deliver robust and scalable reasoning performance.', 'score': 9, 'issue_id': 427, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'be0a839ff0b87c9a', 'authors': ['Falcon LLM Team', 'Iheb Chaabane', 'Puneesh Khanna', 'Suhail Mohmad', 'Slim Frikha', 'Shi Hu', 'Abdalgader Abubaker', 'Reda Alami', 'Mikhail Lubinets', 'Mohamed El Amine Seddik', 'Hakim Hacid'], 'affiliations': ['Falcon LLM Team', 'Technology Innovation Institute (TIIUAE)'], 'pdf_title_img': 'assets/pdf/title_img/2601.02346.jpg', 'data': hanced context access and automated layer selection.  \t\t\t\t\tAI-generated summary \t\t\t\t While LLMs are powerful embedding backbones, their application in training-free settings faces two structural challenges: causal attention restricts early tokens from accessing subsequent context, and the next-token prediction objective biases representations toward generation rather than semantic compression. To address these limitations, we propose KV-Embedding, a framework that activates the latent representation power of frozen LLMs. Our method leverages the observation that the key-value (KV) states of the final token at each layer encode a compressed view of the sequence. By re-routing these states as a prepended prefix, we enable all tokens to access sequence-level context within a single forward pass. To ensure model-agnostic applicability, we introduce an automated layer selection strategy based on intrinsic dimensionality. Evaluations on MTEB across Qwen, Mistral, and Llama backbones show that KV-Embedding outperforms existing training-free baselines by up to 10%, while maintaining robust performance on sequences up to 4,096 tokens. These results demonstrate that internal state manipulation offers an efficient alternative to input modification, and we hope this work encourages further exploration of LLM internals for representation learning.', 'score': 4, 'issue_id': 426, 'pub_date': '2026-01-03', 'pub_date_card': {'ru': '3 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 3', 'zh': '1æœˆ3æ—¥'}, 'hash': '0d6e03d3443f8363', 'authors': ['Yixuan Tang', 'Yi Yang'], 'affiliations': ['The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.01046.jpg', 'data': {'categories': ['#multimodal', '#training'], 'emoji': 'ğŸ”‘', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¹ Ğ¼Ğ¾Ñ‰Ğ¸ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¼Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ KV-Emb Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ°Ğ¼Ñƒ ÑĞµĞ±Ñ, Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ½Ğ° Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¸Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ´Ğ²Ğ° Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ´Ğ»Ğ¸Ğ½Ğ½ĞµĞµ, Ñ‡ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ¹ Ğ¸Ğ»Ğ¸ Ğ´Ğ°Ğ¶Ğµ Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¹ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Infinite Context with Recursive Language Models', 'desc': 'This paper introduces Recursive Language Models (RLMs), a novel approach for large language models (LLMs) to manage long prompts effectively. RLMs treat lengthy inputs as an external environment, enabling the model to break down the prompt and recursively analyze its components. The study demonstrates that RLMs can process inputs significantly larger than the typical context window of LLMs, achieving superior performance on various long-context tasks. Additionally, RLMs maintain a cost-effective solution, providing high-quality outputs without increasing the expense per query.'}, 'zh': {'title': 'é€’å½’è¯­è¨€æ¨¡å‹ï¼šè¶…è¶Šä¸Šä¸‹æ–‡é™åˆ¶çš„åˆ›æ–°', 'desc': 'æˆ‘ä»¬ç ”ç©¶äº†å¦‚ä½•è®©å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å¤„ç†ä»»æ„é•¿åº¦çš„æç¤ºï¼Œé‡‡ç”¨æ¨ç†æ—¶é—´æ‰©å±•çš„è§†è§’ã€‚æˆ‘ä»¬æå‡ºäº†é€’å½’è¯­è¨€æ¨¡å‹ï¼ˆRLMsï¼‰ï¼Œè¿™æ˜¯ä¸€ç§é€šç”¨çš„æ¨ç†ç­–ç•¥ï¼Œå°†é•¿æç¤ºè§†ä¸ºå¤–éƒ¨ç¯å¢ƒçš„ä¸€éƒ¨åˆ†ï¼Œå…è®¸LLMä»¥ç¼–ç¨‹æ–¹å¼æ£€æŸ¥ã€åˆ†è§£å¹¶é€’å½’è°ƒç”¨è‡ªèº«å¤„ç†æç¤ºç‰‡æ®µã€‚ç ”ç©¶å‘ç°ï¼ŒRLMsèƒ½å¤ŸæˆåŠŸå¤„ç†è¾“å…¥é•¿åº¦è¶…è¿‡æ¨¡å‹ä¸Šä¸‹æ–‡çª—å£ä¸¤ä¸ªæ•°é‡çº§çš„æƒ…å†µï¼Œå¹¶ä¸”åœ¨å¤„ç†è¾ƒçŸ­æç¤ºæ—¶ï¼Œå…¶è´¨é‡æ˜¾è‘—ä¼˜äºåŸºç¡€LLMså’Œå¸¸è§çš„é•¿ä¸Šä¸‹æ–‡æ¡†æ¶ï¼Œä¸”æ¯æ¬¡æŸ¥è¯¢çš„æˆæœ¬ç›¸å½“æˆ–æ›´ä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23035', 'title': 'Toward Stable Semi-Supervised Remote Sensing Segmentation via Co-Guidance and Co-Fusion', 'url': 'https://huggingface.co/papers/2512.23035', 'abstract': 'A semi-supervised remote sensing image segmentation framework combines vision-language and self-supervised models to reduce pseudo-label drift through dual-student architecture and semantic co-guidance mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Semi-supervised remote sensing (RS) image semantic segmentation offers a promising solution to alleviate the burden of exhaustive annotation, yet it fundamentally struggles with pseudo-label drift, a phenomenon where confirmation bias leads to the accumulation of errors during training. In this work, we propose Co2S, a stable semi-supervised RS segmentation framework that synergistically fuses priors from vision-language models and self-supervised models. Specifically, we construct a heterogeneous dual-student architecture comprising two distinct ViT-based vision foundation models initialized with pretrained CLIP and DINOv3 to mitigate error accumulation and pseudo-label drift. To effectively incorporate these distinct priors, an explicit-implicit semantic co-guidance mechanism is introduced that utilizes text embeddings and learnable queries to provide explicit and implicit class-level guidance, respectively, thereby jointly enhancing semantic consistency. Furthermore, a global-local feature collaborative fusion strategy is developed to effectively fuse the global contextual information captured by CLIP with the local details produced by DINOv3, enabling the model to generate highly precise segmentation results. Extensive experiments on six popular datasets demonstrate the superiority of the proposed method, which consistently achieves leading performance across various partition protocols and diverse scenarios. Project page is available at https:/ wered agentic system for transparent, evidence-based novelty assessment in peer review that retrieves and analyzes prior work through semantic search and hierarchical taxonomy construction.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating novelty is critical yet challenging in peer review, as reviewers must assess submissions against a vast, rapidly evolving literature. This report presents OpenNovelty, an LLM-powered agentic system for transparent, evidence-based novelty analysis. The system operates through four phases: (1) extracting the core task and contribution claims to generate retrieval queries; (2) retrieving relevant prior work based on extracted queries via semantic search engine; (3) constructing a hierarchical taxonomy of core-task-related work and performing contribution-level full-text comparisons against each contribution; and (4) synthesizing all analyses into a structured novelty report with explicit citations and evidence snippets. Unlike naive LLM-based approaches, OpenNovelty grounds all assessments in retrieved real papers, ensuring verifiable judgments. We deploy our system on 500+ ICLR 2026 submissions with all reports publicly available on our website, and preliminary analysis suggests it can identify relevant prior work, including closely related papers that authors may overlook. OpenNovelty aims to empower the research community with a scalable tool that promotes fair, consistent, and evidence-backed peer review.', 'score': 1, 'issue_id': 426, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '8eb218277ba60f81', 'authors': ['Ming Zhang', 'Kexin Tan', 'Yueyuan Huang', 'Yujiong Shen', 'Chunchun Ma', 'Li Ju', 'Xinran Zhang', 'Yuhui Wang', 'Wenqing Jing', 'Jingyi Deng', 'Huayu Sha', 'Binze Hu', 'Jingqi Tong', 'Changhao Jiang', 'Yage Geng', 'Yuankai Ying', 'Yue Zhang', 'Zhangyue Yin', 'Zhiheng Xi', 'Shihan Dou', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['Claremon s/2601.02314', 'abstract': 'Project Ariadne uses structural causal models and counterfactual logic to evaluate the causal integrity of LLM reasoning, revealing a faithfulness gap where reasoning traces are not reliable drivers of outputs.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Model (LLM) agents are increasingly tasked with high-stakes autonomous decision-making, the transparency of their reasoning processes has become a critical safety concern. While Chain-of-Thought (CoT) prompting allows agents to generate human-readable reasoning traces, it remains unclear whether these traces are faithful generative drivers of the model\'s output or merely post-hoc rationalizations. We introduce Project Ariadne, a novel XAI framework that utilizes Structural Causal Models (SCMs) and counterfactual logic to audit the causal integrity of agentic reasoning. Unlike existing interpretability methods that rely on surface-level textual similarity, Project Ariadne performs hard interventions (do-calculus) on intermediate reasoning nodes -- systematically inverting logic, negating premises, and reversing factual claims -- to measure the Causal Sensitivity (Ï†) of the terminal answer. Our empirical evaluation of state-of-the-art models reveals a persistent Faithfulness Gap. We define and detect a widespread failure mode termed Causal Decoupling, where agents exhibit a violation density (Ï) of up to 0.77 in factual and scientific domains. In these instances, agents arrive at identical conclusions despite contradictory internal logic, proving that their reasoning traces function as "Reasoning Theater" while decision-making is governed by latent parametric priors. Our findings suggest that current agentic architectures are inherently prone to unfaithful explanation, and we propose the Ariadne Score as a new benchmark for aligning stated logic with model action.', 'score': 0, 'issue_id': 427, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January
