uggingface.co/papers/2601.10080', 'title': 'Deriving Character Logic from Storyline as Codified Decision Trees', 'url': 'https://huggingface.co/papers/2601.10080', 'abstract': 'Executable and interpretable decision trees are induced from narrative data to create robust behavioral profiles for role-playing agents, outperforming traditional methods in consistency and reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t Role-playing (RP) agents rely on behavioral profiles to act consistently across diverse narrative contexts, yet existing profiles are largely unstructured, non-executable, and weakly validated, leading to brittle agent behavior. We propose Codified Decision Trees (CDT), a data-driven framework that induces an executable and interpretable decision structure from large-scale narrative data. CDT represents behavioral profiles as a tree of conditional rules, where internal nodes correspond to validated scene conditions and leaves encode grounded behavioral statements, enabling deterministic retrieval of context-appropriate rules at execution time. The tree is learned by iteratively inducing candidate scene-action rules, validating them against data, and refining them through hierarchical specialization, yielding profiles that support transparent inspection and principled updates. Across multiple benchmarks, CDT substantially outperforms human-written profiles and prior profile induction methods on 85 characters across 16 artifacts, indicating that codified and validated behavioral representations lead to more reliable agent grounding.', 'score': 3, 'issue_id': 611, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '4f2e5fe6f7a8b20a', 'authors': ['Letian Peng', 'Kun Zhou', 'Longfei Yun', 'Yupeng Hou', 'Jingbo Shang'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2601.10080.jpg', 'data': {'categories': ['#agents', '#benchmark', '#dataset'], 'em ²æ‰®æ¼”ä»£ç†çš„è¡Œä¸ºä¸€è‡´æ€§ä¸å¯é æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç¼–ç å†³ç­–æ ‘ï¼ˆCDTï¼‰çš„æ¡†æ¶ï¼Œç”¨äºä»å™äº‹æ•°æ®ä¸­ç”Ÿæˆå¯æ‰§è¡Œå’Œå¯è§£é‡Šçš„å†³ç­–æ ‘ï¼Œä»¥åˆ›å»ºç¨³å¥çš„è§’è‰²æ‰®æ¼”ä»£ç†çš„è¡Œä¸ºæ¡£æ¡ˆã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒCDTèƒ½å¤Ÿæä¾›æ›´ä¸€è‡´å’Œå¯é çš„è¡Œä¸ºè¡¨ç°ï¼Œè§£å†³äº†ç°æœ‰æ¡£æ¡ˆç»“æ„ä¸æ¸…æ™°ã€ä¸å¯æ‰§è¡Œå’ŒéªŒè¯ä¸è¶³çš„é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡è¿­ä»£ç”Ÿæˆå€™é€‰åœºæ™¯-åŠ¨ä½œè§„åˆ™ï¼Œå¹¶å¯¹å…¶è¿›è¡Œæ•°æ®éªŒè¯å’Œå±‚æ¬¡åŒ–ç»†åŒ–ï¼Œå½¢æˆé€æ˜ä¸”å¯æ›´æ–°çš„è¡Œä¸ºæ¡£æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCDTåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºäººå·¥ç¼–å†™çš„æ¡£æ¡ˆå’Œä¹‹å‰çš„æ¡£æ¡ˆç”Ÿæˆæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.09923', 'title': 'CaMeLs Can Use Computers Too: System-level Security for Computer Use Agents', 'url': 'https://huggingface.co/papers/2601.09923', 'abstract': 'Computer Use Agents face security challenges from prompt injection attacks, but a single-shot planning approach with architectural isolation enables secure autonomous task execution while maintaining performance.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents are vulnerable to prompt injection attacks, where malicious content hijacks agent behavior to steal credentials or cause financial loss. The only known robust defense is architectural isolation that strictly separates trusted task planning from untrusted environment observations. However, applying this design to Computer Use Agents (CUAs) -- systems that automate tasks by viewing screens and executing actions -- presents a fundamental challenge: current agents require continuous observation of UI state to determine each action, conflicting with the isolation required for security. We resolve this tension by demonstrating that UI workflows, while dynamic, are structurally predictable. We introduce Single-Shot Planning for CUAs, where a trusted planner generates a complete execution graph with conditional branches before any observation of potentially malicious content, providing provable control flow integrity guarantees against arbitrary instruction injections. Although this architectural isolation successfully prevents instruction injections, we show that additional measures are needed to prevent Branch Steering attacks, which manipulate UI elements to trigger unintended valid paths within the plan. We evaluate our design on OSWorld, and retain up to 57% of the performance of frontier models while improving performance for smaller open-source models by up to 19%, demonstrating that rigorous security and utility can coexist in CUAs.', 'score': 2, 'issue_id': 616, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 14', 'zh': '1æœˆ14æ—¥'}, 'hash': 'c4457725ffaceb3e', 'authors': ['Hanna Foerster', 'Robert Mullins', 'Tom Blanchard', 'Nicolas Papernot', 'Kristina NikoliÄ‡', 'Florian TramÃ¨r', 'Ilia Shumailov', 'Cheng Zhang', 'Yiren Zhao'], 'affiliations': ['AI Sequrity Company', 'ETH Zurich', 'University of Cambridge', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2601.09923.jpg', 'data': {'categories': ['#security', '#open_source'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¾Ğ´Ğ½Ñƒ Ñ„Ğ°Ğ·Ñƒ Ğ´Ğ»Ñ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğµ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº prompt injection, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿ĞµÑ€ĞµÑ…Ğ²Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¿Ñ€Ğ¸Ğ²ĞµÑÑ‚Ğ¸ Ğº ĞºÑ€Ğ°Ğ¶Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ğ¼ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ¸Ğ·Ğ¾Ğ»ÑÑ†Ğ¸ĞµĞ¹, Ğ¿Ñ€Ğ¸ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ´Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ Ğ³Ñ€Ğ°Ñ„ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑ‚Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ğ¼Ğ¾Ğ³Ğ¾. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ UI-Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ², Ğ¾Ğ½Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ñ‚ÑŒ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Secure and Efficient Task Execution for AI Agents', 'desc': 'This paper addresses the security vulnerabilities of Computer Use Agents (CUAs) against prompt injection attacks, which can manipulate agent behavior for malicious purposes. It proposes a Single-Shot Planning approach that utilizes architectural isolation to separate trusted task planning from untrusted observations, ensuring secure task execution. The authors demonstrate that despite the dynamic nature of user interfaces, workflows are predictable enough to allow for pre-planned execution paths, thus maintaining control flow integrity. The evaluation shows that this method retains significant performance while enhancing security, proving that it is possible to achieve both rigorous security and operational efficiency in CUAs.'}, 'zh': {'title': 'å®‰å…¨ä¸æ€§èƒ½çš„å®Œç¾ç»“åˆ', 'desc': 'è®¡ç®—æœºä½¿ç”¨ä»£ç†é¢ä¸´ç€æç¤ºæ³¨å…¥æ”»å‡»çš„å®‰å…¨æŒ‘æˆ˜ï¼Œè¿™ç§æ”»å‡»å¯èƒ½ä¼šåŠ«æŒä»£ç†è¡Œä¸ºï¼Œå¯¼è‡´å‡­è¯è¢«çªƒå–æˆ–è´¢åŠ¡æŸå¤±ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§å•æ¬¡è§„åˆ’çš„æ–¹æ³•ï¼Œé€šè¿‡æ¶æ„éš”ç¦»å®ç°å®‰å…¨çš„è‡ªä¸»ä»»åŠ¡æ‰§è¡Œï¼ŒåŒæ—¶ä¿æŒæ€§èƒ½ã€‚æˆ‘ä»¬å±•ç¤ºäº†ç”¨æˆ·ç•Œé¢å·¥ä½œæµè™½ç„¶åŠ¨æ€ï¼Œä½†åœ¨ç»“æ„ä¸Šæ˜¯å¯é¢„æµ‹çš„ï¼Œä»è€Œä½¿å¾—åœ¨è§‚å¯Ÿæ½œåœ¨æ¶æ„å†…å®¹ä¹‹å‰ç”Ÿæˆå®Œæ•´çš„æ‰§è¡Œå›¾æˆä¸ºå¯èƒ½ã€‚æˆ‘ä»¬çš„è®¾è®¡åœ¨OSWorldä¸Šè¿›è¡Œäº†è¯„ä¼°ï¼Œè¯æ˜äº†ä¸¥æ ¼çš„å®‰å…¨æ€§å’Œå®ç”¨æ€§å¯ä»¥åœ¨è®¡ç®—æœºä½¿ç”¨ä»£ç†ä¸­å…±å­˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.09499', 'title': 'V-DPM: 4D Video Reconstruction with Dynamic Point Maps', 'url': 'https://huggingface.co/papers/2601.09499', 'abstract': 'Dynamic Point Maps extended to video input through V-DPM framework achieve state-of-the-art 3D and 4D reconstruction by recovering both dynamic depth and full 3D motion of scene points.  \t\t\t\t\tAI-generated summary \t\t\t\t Powerful 3D representations such as DUSt3R invariant point maps, which encode 3D shape and camera parameters, have significantly advanced feed forward 3D reconstruction. While point maps assume static scenes, Dynamic Point Maps (DPMs) extend this concept to dynamic 3D content by additionally representing scene motion. However, existing DPMs are limited to image pairs and, like DUSt3R, require post processing via optimization when more than two views are involved. We argue that DPMs are more useful when applied to videos and introduce V-DPM to demonstrate this. First, we show how to formulate DPMs for video input in a way that maximizes representational power, facilitates neural prediction, and enables reuse of pretrained models. Second, we implement these ideas on top of VGGT, a recent and powerful 3D reconstructor. Although VGGT was trained on static scenes, we show that a modest amount of synthetic data is sufficient to adapt it into an effective V-DPM predictor. Our approach achieves state of the art performance in 3D and 4D reconstruction for dynamic scenes. In particular, unlike recent dynamic extensions of VGGT such as P3, DPMs recover not only dynamic depth but also the full 3D motion of every point in the scene.', 'score': 2, 'issue_id': 622, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 14', 'zh': '1æœˆ14æ—¥'}, 'hash': 'ed1fb1979645a09c', 'authors': ['Edgar Sucar', 'Eldar Insafutdinov', 'Zihang Lai', 'Andrea Vedaldi'], 'affiliations': ['Visual Geometry Group (VGG), University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2601.09499.jpg', 'data': {'categories': ['#video', '#synthetic', '#3d', '#transfer_learning', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ esc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„åŠ¨æ€ç‚¹å›¾ï¼ˆDPMï¼‰æ¡†æ¶ï¼Œç§°ä¸ºV-DPMï¼Œæ—¨åœ¨å¤„ç†è§†é¢‘è¾“å…¥ä»¥å®ç°æ›´é«˜æ•ˆçš„3Då’Œ4Dé‡å»ºã€‚ä¸ä¼ ç»Ÿçš„é™æ€ç‚¹å›¾ä¸åŒï¼ŒåŠ¨æ€ç‚¹å›¾èƒ½å¤Ÿè¡¨ç¤ºåœºæ™¯çš„è¿åŠ¨ï¼Œä»è€Œæ›´å¥½åœ°å¤„ç†åŠ¨æ€å†…å®¹ã€‚æˆ‘ä»¬å±•ç¤ºäº†å¦‚ä½•å°†DPMåº”ç”¨äºè§†é¢‘è¾“å…¥ï¼Œå¹¶é€šè¿‡æœ€å¤§åŒ–è¡¨ç¤ºèƒ½åŠ›å’Œä¿ƒè¿›ç¥ç»é¢„æµ‹æ¥æé«˜æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒV-DPMåœ¨åŠ¨æ€åœºæ™¯çš„3Då’Œ4Dé‡å»ºä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œèƒ½å¤Ÿæ¢å¤æ¯ä¸ªåœºæ™¯ç‚¹çš„åŠ¨æ€æ·±åº¦å’Œå®Œæ•´çš„3Dè¿åŠ¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06378', 'title': 'RigMo: Unifying Rig and Motion Learning for Generative Animation', 'url': 'https://huggingface.co/papers/2601.06378', 'abstract': "RigMo is a unified generative framework that simultaneously learns rig and motion from mesh sequences, encoding deformations into compact latent spaces for interpretable and physically plausible 3D animation.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite significant progress in 4D generation, rig and motion, the core structural and dynamic components of animation are typically modeled as separate problems. Existing pipelines rely on ground-truth skeletons and skinning weights for motion generation and treat auto-rigging as an independent process, undermining scalability and interpretability. We present RigMo, a unified generative framework that jointly learns rig and motion directly from raw mesh sequences, without any human-provided rig annotations. RigMo encodes per-vertex deformations into two compact latent spaces: a rig latent that decodes into explicit Gaussian bones and skinning weights, and a motion latent that produces time-varying SE(3) transformations. Together, these outputs define an animatable mesh with explicit structure and coherent motion, enabling feed-forward rig and motion inference for deformable objects. Beyond unified rig-motion discovery, we introduce a Motion-DiT model operating in RigMo's latent space and demonstrate that these structure-aware latents can naturally support downstream motion generation tasks. Experiments on DeformingThings4D, Objaverse-XL, and TrueBones demonstrate that RigMo learns smooth, interpretable, and physically plausible rigs, while achieving superior reconstruction and category-level generalization compared to existing auto-rigging and deformation baselines. RigMo establishes a new paradigm for unified, structure-aware, and scalable dynamic 3D modeling.", 'score': 2, 'issue_id': 625, 'pub_date': '2026-01-10', 'pub_date_card': {'ru': '10 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 10', 'zh': '1æœˆ10æ—¥'}, 'hash': '1484cb1787cd920d', 'authors': ['Hao Zhang', 'Jiahao Luo', 'Bohui Wan', 'Yizhou Zhao', 'Zongrui Li', 'Michael Vasilkovsky', 'Chaoyang Wang', 'Jian Wang', 'Narendra Ahuja', 'Bing Zhou'], 'affiliations': ['Carnegie Mellon University', 'Nanyang Technological University', 'Snap Inc.', 'University of California, Santa Cruz', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2601.06378.jpg', 'data': {'categories': ['#architecture', '#3d', '#training'], 'emoji': 'ğŸ¦´', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ¾Ğµ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞºĞµĞ»ĞµÑ‚Ğ° Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'RigMo â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ ÑĞºĞµĞ»ĞµÑ‚ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ 3D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ĞµÑˆ-ÑĞµÑ‚Ğ¾Ğº Ğ±ĞµĞ· Ñ€ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµÑ€ÑˆĞ¸Ğ½ Ğ² Ğ´Ğ²Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ñ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°: Ğ¾Ğ´Ğ½Ğ¾ Ğ´Ğ»Ñ ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ²ĞµÑĞ¾Ğ² ÑĞºĞ¸Ğ½Ğ½Ğ¸Ğ½Ğ³Ğ°, Ğ´Ñ€ÑƒĞ³Ğ¾Ğµ Ğ´Ğ»Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Motion-DiT Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰ÑƒÑ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ RigMo Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑƒÑ‡Ğ¸Ñ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ³Ğ»Ğ°Ğ´ĞºĞ¸Ğµ, Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğµ ÑĞºĞµĞ»ĞµÑ‚Ñ‹ Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ĞµĞ¹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ¸Ğ³Ğ³Ğ¸Ğ½Ğ³Ğ°.'}, 'en': {'title': 'Unified Rig and Motion Learning for Realistic 3D Animation', 'desc': 'RigMo is a novel framework that integrates the learning of rigging and motion from mesh sequences into a single process, enhancing the efficiency of 3D animation. It eliminates the need for manual rig annotations by directly encoding deformations into compact latent spaces, which represent both the rig structure and motion dynamics. This approach allows for the generation of animatable meshes with coherent motion and explicit structure, making it easier to create realistic animations. RigMo also introduces a Motion-DiT model that leverages these learned latents for advanced motion generation tasks, demonstrating improved performance over traditional methods.'}, 'zh': {'title': 'RigMoï¼šç»Ÿä¸€çš„3DåŠ¨ç”»ç”Ÿæˆæ¡†æ¶', 'desc': 'RigMo æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤ŸåŒæ—¶ä»ç½‘æ ¼åºåˆ—ä¸­å­¦ä¹ éª¨æ¶å’Œè¿åŠ¨ï¼Œå°†å˜å½¢ç¼–ç åˆ°ç´§å‡‘çš„æ½œåœ¨ç©ºé—´ä¸­ï¼Œä»¥å®ç°å¯è§£é‡Šå’Œç‰©ç†ä¸Šåˆç†çš„ 3D åŠ¨ç”»ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒRigMo ä¸ä¾èµ–äºäººå·¥æä¾›çš„éª¨æ¶æ³¨é‡Šï¼Œè€Œæ˜¯ç›´æ¥ä»åŸå§‹ç½‘æ ¼åºåˆ—ä¸­å­¦ä¹ ã€‚å®ƒå°†æ¯ä¸ªé¡¶ç‚¹çš„å˜å½¢ç¼–ç ä¸ºä¸¤ä¸ªæ½œåœ¨ç©ºé—´ï¼šä¸€ä¸ªç”¨äºè§£ç æˆæ˜¾å¼çš„é«˜æ–¯éª¨éª¼å’Œè’™çš®æƒé‡ï¼Œå¦ä¸€ä¸ªç”¨äºç”Ÿæˆæ—¶é—´å˜åŒ–çš„ SE(3) å˜æ¢ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒRigMo å®ç°äº†å¯åŠ¨ç”»ç½‘æ ¼çš„ç»“æ„å’Œè¿åŠ¨çš„ç»Ÿä¸€å‘ç°ï¼Œæ¨åŠ¨äº†åŠ¨æ€ 3D å»ºæ¨¡çš„æ–°èŒƒå¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10716', 'title': 'WildRayZer: Self-supervised Large View Synthesis in Dynamic Environments', 'url': 'https://huggingface.co/papers/2601.10716', 'abstract': 'WildRayZer is a self-supervised framework for novel view synthesis in dynamic environments that uses analysis-by-synthesis to handle moving cameras and objects through motion masking and gradient gating.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WildRayZer, a self-supervised framework for novel view synthesis (NVS) in dynamic environments where both the camera and objects move. Dynamic content breaks the multi-view consistency that static NVS models rely on, leading to ghosting, hallucinated geometry, and unstable pose estimation. WildRayZer addresses this by performing an analysis-by-synthesis test: a camera-only static renderer explains rigid structure, and its residuals reveal transient regions. From these residuals, we construct pseudo motion masks, distill a motion estimator, and use it to mask input tokens and gate loss gradients so supervision focuses on cross-view background completion. To enable large-scale training and evaluation, we curate Dynamic RealEstate10K (D-RE10K), a real-world dataset of 15K casually captured dynamic sequences, and D-RE10K-iPhone, a paired transient and clean benchmark for sparse-view transient-aware NVS. Experiments show that WildRayZer consistently outperforms optimization-based and feed-forward baselines in both transient-region removal and full-frame NVS quality with a single feed-forward pass.', 'score': 1, 'issue_id': 614, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'cb1e7cf1044b6dca', 'authors': ['Xuweiyi Chen', 'Wentao Zhou', 'Zezhou Cheng'], 'affiliations': ['University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2601.10716.jpg', 'data': {'categories': ['#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'WildRayZer â€” ÑÑ‚Ğ¾ self-supervised Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² (novel view synthesis) Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…, Ğ³Ğ´Ğµ Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‚ÑÑ ĞºĞ°Ğº ĞºĞ°Ğ¼ĞµÑ€Ğ°, Ñ‚Ğ°Ğº Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·-ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€ĞµÑ€ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ Ğ¶ĞµÑÑ‚ĞºÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ ÑÑ†ĞµĞ½Ñ‹, Ğ° Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ğº Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‰Ğ¸Ğ¼Ğ¸ÑÑ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¾Ğ² ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ÑÑ Ğ¼Ğ°ÑĞºĞ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ²Ñ…Ğ¾Ğ´Ğ° Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡Ğ¸Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ„Ğ¾Ğ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ D-RE10K Ñ 15K Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ WildRayZer Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ baseline Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ² ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¾Ñ‚ Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‰Ğ¸Ñ…ÑÑ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°.'}, 'en': {'title': 'WildRayZer: Mastering Dynamic View Synthesis with Self-Supervision', 'desc': 'WildRayZer is a self-supervised framework designed for novel view synthesis (NVS) in environments where both the camera and objects are in motion. It tackles the challenges posed by dynamic content, which can lead to issues like ghosting and unstable pose estimation in traditional NVS models. By employing an analysis-by-synthesis approach, it generates pseudo motion masks that help focus the learning process on the background while managing transient regions effectively. The framework is trained and evaluated on a newly curated dataset, D-RE10K, which includes dynamic sequences, demonstrating superior performance over existing methods in both transient-region handling and overall NVS quality.'}, 'zh': {'title': 'åŠ¨æ€ç¯å¢ƒä¸­çš„æ–°è§†è§’åˆæˆæ–°çªç ´', 'desc': 'WildRayZeræ˜¯ä¸€ä¸ªè‡ªç›‘ç£æ¡†æ¶ï¼Œæ—¨åœ¨åŠ¨æ€ç¯å¢ƒä¸­è¿›è¡Œæ–°è§†è§’åˆæˆã€‚å®ƒé€šè¿‡è¿åŠ¨æ©æ¨¡å’Œæ¢¯åº¦é—¨æ§æ¥å¤„ç†ç§»åŠ¨çš„ç›¸æœºå’Œç‰©ä½“ï¼Œè§£å†³äº†åŠ¨æ€å†…å®¹å¯¼è‡´çš„å¤šè§†å›¾ä¸€è‡´æ€§é—®é¢˜ã€‚è¯¥æ¡†æ¶é‡‡ç”¨åˆ†æ-åˆæˆçš„æ–¹æ³•ï¼Œåˆ©ç”¨é™æ€æ¸²æŸ“å™¨è§£é‡Šåˆšæ€§ç»“æ„ï¼Œå¹¶é€šè¿‡æ®‹å·®æ„å»ºä¼ªè¿åŠ¨æ©æ¨¡ã€‚å®éªŒè¡¨æ˜ï¼ŒWildRayZeråœ¨ç¬æ€åŒºåŸŸå»é™¤å’Œå…¨å¸§æ–°è§†è§’åˆæˆè´¨é‡æ–¹é¢ï¼Œä¼˜äºåŸºäºä¼˜åŒ–å’Œå‰é¦ˆçš„åŸºçº¿æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10124', 'title': 'VQ-Seg: Vector-Quantized Token Perturbation for Semi-Supervised Medical Image Segmentation', 'url': 'https://huggingface.co/papers/2601.10124', 'abstract': 'VQ-Seg introduces a vector quantization-based perturbation method for medical image segmentation that replaces dropout with a controllable quantized perturbation module while maintaining performance through a dual-branch architecture and foundation model guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Consistency learning with feature perturbation is a widely used strategy in semi-supervised medical image segmentation. However, many existing perturbation methods rely on dropout, and thus require a careful manual tuning of the dropout rate, which is a sensitive hyperparameter and often difficult to optimize and may lead to suboptimal regularization. To overcome this limitation, we propose VQ-Seg, the first approach to employ vector quantization (VQ) to discretize the feature space and introduce a novel and controllable Quantized Perturbation Module (QPM) that replaces dropout. Our QPM perturbs discrete representations by shuffling the spatial locations of codebook indices, enabling effective and controllable regularization. To mitigate potential information loss caused by quantization, we design a dual-branch architecture where the post-quantization feature space is shared by both image reconstruction and segmentation tasks. Moreover, we introduce a Post-VQ Feature Adapter (PFA) to incorporate guidance from a foundation model (FM), supplementing the high-level semantic information lost during quantization. Furthermore, we collect a large-scale Lung Cancer (LC) dataset comprising 828 CT scans annotated for central-type lung carcinoma. Extensive experiments on the LC dataset and other public benchmarks demonstrate the effectiveness of our method, which outperforms state-of-the-art approaches. Code available at: https://github.com/script-Yang/VQ-Seg.', 'score': 1, 'issue_id': 618, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'd9d2fcf8c419968e', 'authors': ['Sicheng Yang', 'Zhaohu Xing', 'Lei Zhu'], 'affiliations': ['The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2601.10124.jpg', 'data': {'categories': ['#dataset', '#architecture', '#healthcare', '#optimization', '#training'], 'emoji': 'ğŸ«', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ dropout Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'VQ-Seg Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ·Ğ°Ğ¼ĞµĞ½ÑÑ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ dropout ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ÑƒĞ»ĞµĞ¼ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ´Ğ²ÑƒÑ…Ğ²ĞµÑ‚Ğ²ĞµĞ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, Ğ³Ğ´Ğµ Ğ¾Ğ´Ğ½Ğ° Ğ²ĞµÑ‚Ğ²ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ĞµÑ‚ Ğ·Ğ° Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ° Ğ´Ñ€ÑƒĞ³Ğ°Ñ Ğ·Ğ° ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. Ğ”Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿ĞµĞ½ÑĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Post-VQ Feature Adapter, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚ foundation model. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ñ€Ğ°ĞºĞ° Ğ»ĞµĞ³ĞºĞ¸Ñ… Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Revolutionizing Medical Image Segmentation with Vector Quantization', 'desc': 'VQ-Seg is a novel method for medical image segmentation that utilizes vector quantization to enhance performance while replacing traditional dropout techniques. It introduces a Quantized Perturbation Module (QPM) that shuffles codebook indices to create controlled perturbations, improving regularization without the need for sensitive hyperparameter tuning. The method employs a dual-branch architecture to share post-quantization features between image reconstruction and segmentation tasks, minimizing information loss. Additionally, a Post-VQ Feature Adapter (PFA) integrates guidance from a foundation model to retain high-level semantic information, demonstrating superior performance on a large-scale Lung Cancer dataset and other benchmarks.'}, 'zh': {'title': 'VQ-Segï¼šå¯æ§é‡åŒ–æ‰°åŠ¨çš„åŒ»å­¦å›¾åƒåˆ†å‰²æ–°æ–¹æ³•', 'desc': 'VQ-Segæ˜¯ä¸€ç§åŸºäºå‘é‡é‡åŒ–çš„åŒ»å­¦å›¾åƒåˆ†å‰²æ–¹æ³•ï¼Œå®ƒç”¨å¯æ§çš„é‡åŒ–æ‰°åŠ¨æ¨¡å—æ›¿ä»£äº†ä¼ ç»Ÿçš„dropoutï¼Œä»è€Œæé«˜äº†åˆ†å‰²æ€§èƒ½ã€‚è¯¥æ–¹æ³•é‡‡ç”¨åŒåˆ†æ”¯æ¶æ„ï¼Œç¡®ä¿åœ¨é‡åŒ–åç‰¹å¾ç©ºé—´ä¸­ï¼Œå›¾åƒé‡å»ºå’Œåˆ†å‰²ä»»åŠ¡å…±äº«ä¿¡æ¯ï¼Œå‡å°‘ä¿¡æ¯æŸå¤±ã€‚é€šè¿‡å¼•å…¥åé‡åŒ–ç‰¹å¾é€‚é…å™¨ï¼ŒVQ-Segèƒ½å¤Ÿç»“åˆåŸºç¡€æ¨¡å‹çš„æŒ‡å¯¼ï¼Œè¡¥å……é‡åŒ–è¿‡ç¨‹ä¸­ä¸¢å¤±çš„é«˜å±‚è¯­ä¹‰ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVQ-Segåœ¨å¤§è§„æ¨¡è‚ºç™Œæ•°æ®é›†å’Œå…¶ä»–å…¬å…±åŸºå‡†ä¸Šè¡¨ç°ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.08302', 'title': 'Enhancing Sentiment Classification and Irony Detection in Large Language Models through Advanced Prompt Engineering Techniques', 'url': 'https://huggingface.co/papers/2601.08302', 'abstract': "Advanced prompting techniques significantly enhance large language model performance in sentiment analysis, with optimal strategies varying by model architecture and task complexity.  \t\t\t\t\tAI-generated summary \t\t\t\t This study investigates the use of prompt engineering to enhance large language models (LLMs), specifically GPT-4o-mini and gemini-1.5-flash, in sentiment analysis tasks. It evaluates advanced prompting techniques like few-shot learning, chain-of-thought prompting, and self-consistency against a baseline. Key tasks include sentiment classification, aspect-based sentiment analysis, and detecting subtle nuances such as irony. The research details the theoretical background, datasets, and methods used, assessing performance of LLMs as measured by accuracy, recall, precision, and F1 score. Findings reveal that advanced prompting significantly improves sentiment analysis, with the few-shot approach excelling in GPT-4o-mini and chain-of-thought prompting boosting irony detection in gemini-1.5-flash by up to 46%. Thus, while advanced prompting techniques overall improve performance, the fact that few-shot prompting works best for GPT-4o-mini and chain-of-thought excels in gemini-1.5-flash for irony detection suggests that prompting strategies must be tailored to both the model and the task. This highlights the importance of aligning prompt design with both the LLM's architecture and the semantic complexity of the task.", 'score': 1, 'issue_id': 619, 'pub_date': '2026-01-13', 'pub_date_card': {'ru': '13 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 13', 'zh': '1æœˆ13æ—¥'}, 'hash': 'a4588fb75be2544c', 'authors': ['Marvin Schmitt', 'Anne Schwerk', 'Sebastian Lempert'], 'affiliations': ['IU International University of Applied Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2601.08302.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚-Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³: ĞºĞ»ÑÑ‡ Ğº Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸Ğº Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚-Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿ ¹GPT-4o-miniå’Œgemini-1.5-flashæ¨¡å‹ã€‚ç ”ç©¶è¯„ä¼°äº†å‡ ç§å…ˆè¿›çš„æç¤ºæŠ€æœ¯ï¼Œå¦‚å°‘é‡å­¦ä¹ ã€æ€ç»´é“¾æç¤ºå’Œè‡ªæˆ‘ä¸€è‡´æ€§ï¼Œå¹¶ä¸åŸºçº¿è¿›è¡Œæ¯”è¾ƒã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå…ˆè¿›çš„æç¤ºæŠ€æœ¯æ˜¾è‘—æé«˜äº†æƒ…æ„Ÿåˆ†æçš„å‡†ç¡®æ€§ï¼Œå°¤å…¶æ˜¯å°‘é‡å­¦ä¹ åœ¨GPT-4o-miniä¸­è¡¨ç°æœ€ä½³ï¼Œè€Œæ€ç»´é“¾æç¤ºåœ¨gemini-1.5-flashä¸­å¯¹è®½åˆºæ£€æµ‹çš„æå‡è¾¾åˆ°46%ã€‚å› æ­¤ï¼Œæç¤ºç­–ç•¥éœ€è¦æ ¹æ®æ¨¡å‹æ¶æ„å’Œä»»åŠ¡å¤æ‚æ€§è¿›è¡Œè°ƒæ•´ï¼Œä»¥å®ç°æœ€ä½³æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.08297', 'title': 'Demystifying the Slash Pattern in Attention: The Role of RoPE', 'url': 'https://huggingface.co/papers/2601.08297', 'abstract': 'Slash-Dominant Heads in large language models emerge from specific conditions involving rank-one queries/keys and dominant medium-high frequency components of Rotary Position Embedding, with theoretical proof showing their emergence through gradient descent training dynamics.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) often exhibit slash attention patterns, where attention scores concentrate along the Î”-th sub-diagonal for some offset Î”. These patterns play a key role in passing information across tokens. But why do they emerge? In this paper, we demystify the emergence of these Slash-Dominant Heads (SDHs) from both empirical and theoretical perspectives. First, by analyzing open-source LLMs, we find that SDHs are intrinsic to models and generalize to out-of-distribution prompts. To explain the intrinsic emergence, we analyze the queries, keys, and Rotary Position Embedding (RoPE), which jointly determine attention scores. Our empirical analysis reveals two characteristic conditions of SDHs: (1) Queries and keys are almost rank-one, and (2) RoPE is dominated by medium- and high-frequency components. Under these conditions, queries and keys are nearly identical across tokens, and interactions between medium- and high-frequency components of RoPE give rise to SDHs. Beyond empirical evidence, we theoretically show that these conditions are sufficient to ensure the emergence of SDHs by formalizing them as our modeling assumptions. Particularly, we analyze the training dynamics of a shallow Transformer equipped with RoPE under these conditions, and prove that models trained via gradient descent exhibit SDHs. The SDHs generalize to out-of-distribution prompts.', 'score': 1, 'issue_id': 626, 'pub_date': '2026-01-13', 'pub_date_card': {'ru': '13 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 13', 'zh': '1æœˆ13æ—¥'}, 'hash': '1e0e29cc30ed6f7c', 'authors': ['Yuan Cheng', 'Fengzhuo Zhang', 'Yunlong Hou', 'Cunxiao Du', 'Chao Du', 'Tianyu Pang', 'Aixin Sun', 'Zhuoran Yang'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Sea AI Lab', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2601.08297.jpg', 'data': {'categories': ['#architecture', '#training', '#interpretability', '#math'], 'emoji': 'âš”ï¸', 'ru': {'title': 'Ğ¡Ğ»ÑÑˆ-Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ: Ğ¾Ñ‚ ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ğ¸ Ğº Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ñ„ĞµĞ½Ğ¾Ğ¼ĞµĞ½ ÑĞ»ÑÑˆ-Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ´Ğ¾Ğ»ÑŒ Ğ´Ğ¸Ğ°Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ¾Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‚ Ğ¿Ñ€Ğ¸ Ğ´Ğ²ÑƒÑ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…: Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ¹ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ½Ğ³, Ğ° Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ RoPE Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ°Ğº ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… LLM, Ñ‚Ğ°Ğº Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ñ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğµ ÑĞ»ÑÑˆ-Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¿ÑƒÑĞºĞ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¼ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ½Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Unveiling Slash-Dominant Heads in Language Models', 'desc': 'This paper explores the emergence of Slash-Dominant Heads (SDHs) in large language models (LLMs), which are attention patterns that focus on specific token interactions. The authors identify two key conditions for the emergence of SDHs: the queries and keys being nearly rank-one and the Rotary Position Embedding (RoPE) being influenced by medium- and high-frequency components. Through both empirical analysis of existing LLMs and theoretical proof, they demonstrate that these conditions lead to the formation of SDHs during gradient descent training. The findings suggest that SDHs are not only intrinsic to the models but also robust across various prompts, including those outside the training distribution.'}, 'zh': {'title': 'æ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ–œçº¿ä¸»å¯¼å¤´', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ–œçº¿ä¸»å¯¼å¤´ï¼ˆSDHsï¼‰æ˜¯å¦‚ä½•åœ¨ç‰¹å®šæ¡ä»¶ä¸‹å‡ºç°çš„ã€‚è¿™äº›æ¡ä»¶åŒ…æ‹¬æŸ¥è¯¢å’Œé”®å‡ ä¹ä¸ºç§©ä¸€ï¼Œä»¥åŠæ—‹è½¬ä½ç½®åµŒå…¥ï¼ˆRoPEï¼‰ä¸­ä¸­é«˜é¢‘æˆåˆ†çš„ä¸»å¯¼ä½œç”¨ã€‚é€šè¿‡å¯¹å¼€æºå¤§å‹è¯­è¨€æ¨¡å‹çš„åˆ†æï¼Œæˆ‘ä»¬å‘ç°SDHsæ˜¯æ¨¡å‹çš„å†…åœ¨ç‰¹æ€§ï¼Œå¹¶ä¸”èƒ½å¤Ÿæ¨å¹¿åˆ°åˆ†å¸ƒå¤–çš„æç¤ºã€‚æˆ‘ä»¬è¿˜é€šè¿‡ç†è®ºè¯æ˜äº†è¿™äº›æ¡ä»¶è¶³ä»¥ç¡®ä¿SDHsçš„å‡ºç°ï¼Œå±•ç¤ºäº†åœ¨è¿™äº›æ¡ä»¶ä¸‹ï¼Œç»è¿‡æ¢¯åº¦ä¸‹é™è®­ç»ƒçš„æ¨¡å‹ä¼šå±•ç°å‡ºSDHsã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00756', 'title': 'Memory Bank Compression for Continual Adaptation of Large Language Models', 'url': 'https://huggingface.co/papers/2601.00756', 'abstract': 'A memory-augmented continual learning approach for large language models that compresses memory banks through codebook optimization while maintaining retention accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have become a mainstay for many everyday applications. However, as data evolve their knowledge quickly becomes outdated. Continual learning aims to update LLMs with new information without erasing previously acquired knowledge. Although methods such as full fine-tuning can incorporate new data, they are computationally expensive and prone to catastrophic forgetting, where prior knowledge is overwritten. Memory-augmented approaches address this by equipping LLMs with a memory bank, that is an external memory module which stores information for future use. However, these methods face a critical limitation, in particular, the memory bank constantly grows in the real-world scenario when large-scale data streams arrive. In this paper, we propose MBC, a model that compresses the memory bank through a codebook optimization strategy during online adaptation learning. To ensure stable learning, we also introduce an online resetting mechanism that prevents codebook collapse. In addition, we employ Key-Value Low-Rank Adaptation in the attention layers of the LLM, enabling efficient utilization of the compressed memory representations. Experiments with benchmark question-answering datasets demonstrate that MBC reduces the memory bank size to 0.3% when compared against the most competitive baseline, while maintaining high retention accuracy during online adaptation learning. Our code is publicly available at https://github.com/Thomkat/MBC.', 'score': 0, 'issue_id': 618, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': 'd8f70c2791191552', 'authors': ['Thomas Katraouras', 'Dimitrios Rafailidis'], 'affiliations': ['University of Thessaly'], 'pdf_title_img': 'assets/pdf/title_img/2601.00756.jpg', 'data': {'categories': [], 'emoji': 'ğŸ’¾', 'ru': {'title': 'Ğ¡Ğ¶Ğ¸Ğ¼Ğ°ĞµĞ¼ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ
