        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ideo latent representation and generation. Our code has been released at https://github.com/microsoft/VidTok/tree/main/vidtwin.', 'score': 2, 'issue_id': 1350, 'pub_date': '2024-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': 'df96145ae3273ac6', 'authors': ['Yuchi Wang', 'Junliang Guo', 'Xinyi Xie', 'Tianyu He', 'Xu Sun', 'Jiang Bian'], 'affiliations': ['CUHK (SZ)', 'Microsoft Research Asia', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2412.17726.jpg', 'data': {'categories': ['#video', '#architecture'], 'emoji': 'ğŸï¸', 'ru': {'title': 'VidTwin: ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ´Ğ²ÑƒÑ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ VidTwin, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ´Ğ²Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°: ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€-Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ğ¼Ğ¾Ğ´ÑƒĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ². VidTwin Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ 0,20% Ñ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ (PSNR 28,14 Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ MCL-JCV). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ĞµÑ‘ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Decoupling Video for Better Generation with VidTwin', 'desc': 'This paper introduces VidTwin, a new type of video autoencoder that enhances video generation by separating video data into two different latent spaces. The Structure latent vectors focus on the overall content and global movements, while the Dynamics latent vectors capture detailed and quick movements. The model uses an Encoder-Decoder architecture with specialized submodules to efficiently extract these latent representations. VidTwin achieves impressive compression and reconstruction quality, making it suitable for various generative tasks and future research in video representation.'}, 'zh': {'title': 'VidTwinï¼šé«˜æ•ˆè§†é¢‘ç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°å‹ç´§å‡‘çš„è§†é¢‘è‡ªç¼–ç å™¨VidTwinï¼Œèƒ½å¤Ÿå°†è§†é¢‘è§£è€¦ä¸ºä¸¤ä¸ªä¸åŒçš„æ½œåœ¨ç©ºé—´ï¼šç»“æ„æ½œåœ¨å‘é‡å’ŒåŠ¨æ€æ½œåœ¨å‘é‡ã€‚ç»“æ„æ½œåœ¨å‘é‡æ•æ‰æ•´ä½“å†…å®¹å’Œå…¨å±€è¿åŠ¨ï¼Œè€ŒåŠ¨æ€æ½œåœ¨å‘é‡åˆ™è¡¨ç¤ºç»†å¾®çš„ç»†èŠ‚å’Œå¿«é€Ÿè¿åŠ¨ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä½¿ç”¨äº†ç¼–ç å™¨-è§£ç å™¨æ¶æ„ï¼Œå¹¶é€šè¿‡ä¸¤ä¸ªå­æ¨¡å—åˆ†åˆ«æå–è¿™ä¸¤ä¸ªæ½œåœ¨ç©ºé—´ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVidTwinåœ¨é‡å»ºè´¨é‡å’Œå‹ç¼©ç‡æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œé€‚ç”¨äºåç»­ç”Ÿæˆä»»åŠ¡ï¼Œå¹¶å…·æœ‰å¯è§£é‡Šæ€§å’Œå¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.17998', 'title': 'WavePulse: Real-time Content Analytics of Radio Livestreams', 'url': 'https://huggingface.co/papers/2412.17998', 'abstract': "Radio remains a pervasive medium for mass information dissemination, with AM/FM stations reaching more Americans than either smartphone-based social networking or live television. Increasingly, radio broadcasts are also streamed online and accessed over the Internet. We present WavePulse, a framework that records, documents, and analyzes radio content in real-time. While our framework is generally applicable, we showcase the efficacy of WavePulse in a collaborative project with a team of political scientists focusing on the 2024 Presidential Elections. We use WavePulse to monitor livestreams of 396 news radio stations over a period of three months, processing close to 500,000 hours of audio streams. These streams were converted into time-stamped, diarized transcripts and analyzed to track answer key political science questions at both the national and state levels. Our analysis revealed how local '}, 'en': {'title': 'WavePulse: Real-Time Analysis of Radio Content for Political Insights', 'desc': 'WavePulse is a framework designed to record, document, and analyze radio content in real-time, particularly focusing on online streams. It was applied in a project with political scientists to study the 2024 Presidential Elections by monitoring 396 news radio stations over three months. The framework processed nearly 500,000 hours of audio, converting them into time-stamped, diarized transcripts for analysis. This analysis provided valuable insights into how local issues influenced national trends in political discourse.'}, 'zh': {'title': 'WavePulseï¼šå®æ—¶åˆ†æå¹¿æ’­å†…å®¹çš„å¼ºå¤§å·¥å…·', 'desc': 'æœ¬æ–‡ä»‹ç»äº†WavePulseæ¡†æ¶ï¼Œå®ƒèƒ½å¤Ÿå®æ—¶è®°å½•ã€è®°å½•å’Œåˆ†æå¹¿æ’­å†…å®¹ã€‚æˆ‘ä»¬åœ¨2024å¹´æ€»ç»Ÿé€‰ä¸¾çš„é¡¹ç›®ä¸­å±•ç¤ºäº†WavePulseçš„æœ‰æ•ˆæ€§ï¼Œç›‘æµ‹äº†396ä¸ªæ–°é—»ç”µå°çš„ç›´æ’­ï¼Œå¤„ç†äº†è¿‘50ä¸‡å°æ—¶çš„éŸ³é¢‘æµã€‚é€šè¿‡å°†éŸ³é¢‘æµè½¬æ¢ä¸ºå¸¦æ—¶é—´æˆ³çš„é€å­—ç¨¿ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåˆ†æåœ°æ–¹é—®é¢˜ä¸å›½å®¶è¶‹åŠ¿ä¹‹é—´çš„äº’åŠ¨ã€‚æˆ‘ä»¬çš„ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒWavePulseåœ¨æ•æ‰å’Œåˆ†æç½‘ç»œå¹¿æ’­å†…å®¹æ–¹é¢å…·æœ‰å¾ˆé«˜çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.18609', 'title': 'Video-Panda: Parameter-efficient Alignment for Encoder-free Video-Language Models', 'url': 'https://huggingface.co/papers/2412.18609', 'abstract': "We present an efficient encoder-free approach for video-language understanding that achieves competitive performance while significantly reducing computational overhead. Current video-language models typically rely on heavyweight image encoders (300M-1.1B parameters) or video encoders (1B-1.4B parameters), creating a substantial computational burden when processing multi-frame videos. Our method introduces a novel Spatio-Temporal Alignment Block (STAB) that directly processes video inputs without requiring pre-trained encoders while using only 45M parameters for visual processing - at least a 6.5times reduction compared to traditional approaches. The STAB architecture combines Local Spatio-Temporal Encoding for fine-grained feature extraction, efficient spatial downsampling through learned attention and separate mechanisms for modeling frame-level and video-level relationships. Our model achieves comparable or superior performance to encoder-based approaches for open-ended video question answering on standard benchmarks. The fine-grained video question-answering evaluation demonstrates our model's effectiveness, outperforming the encoder-based approaches Video-ChatGPT and Video-LLaVA in key aspects like correctness and temporal understanding. Extensive ablation studies validate our architectural choices and demonstrate the effectiveness of our spatio-temporal modeling approach while achieving 3-4times faster processing speeds than previous methods. Code is available at https://github.com/jh-yi/Video-Panda.", 'score': 1, 'issue_id': 1341, 'pub_date': '2024-12-24', 'pub_date_card': {'ru': '24 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 24', 'zh': '12æœˆ24æ—¥'}, 'hash': '2cf82ae4b3c11ce8', 'authors': ['Jinhui Yi', 'Syed Talal Wasim', 'Yanan Luo', 'Muzammal Naseer', 'Juergen Gall'], 'affiliations': ['Khalifa University', 'University of Bonn'], 'pdf_title_img': 'assets/pdf/title_img/2412.18609.jpg', 'data': {'categories': ['#video', '#optimization', '#open_source', '#benchmark', '#architecture'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±Ğ»Ğ¾Ğº Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ
