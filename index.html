    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2501.18492', 'title': 'GuardReasoner: Towards Reasoning-based LLM Safeguards', 'url': 'https://huggingface.co/papers/2501.18492', 'abstract': 'As LLMs increasingly impact safety-critical applications, ensuring their safety using guardrails remains a key challenge. This paper proposes GuardReasoner, a new safeguard for LLMs, by guiding the guard model to learn to reason. Concretely, we first create the GuardReasonerTrain dataset, which consists of 127K samples with 460K detailed reasoning steps. Then, we introduce reasoning SFT to unlock the reasoning capability of guard models. In addition, we present hard sample DPO to further strengthen their reasoning ability. In this manner, GuardReasoner achieves better performance, explainability, and generalizability. Extensive experiments and analyses on 13 benchmarks of 3 guardrail tasks demonstrate its superiority. Remarkably, GuardReasoner 8B surpasses GPT-4o+CoT by 5.74% and LLaMA Guard 3 8B by 20.84% F1 score on average. We release the training data, code, and models with different scales (1B, 3B, 8B) of GuardReasoner : https://github.com/yueliu1999/GuardReasoner/.', 'score': 49, 'issue_id': 1964, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': '2ea0bf2a655fc703', 'authors': ['Yue Liu', 'Hongcheng Gao', 'Shengfang Zhai', 'Jun Xia', 'Tianyi Wu', 'Zhiwei Xue', 'Yulin Chen', 'Kenji Kawaguchi', 'Jiaheng Zhang', 'Bryan Hooi'], 'affiliations': ['National University of Singapore', 'University of Chinese'], 'pdf_title_img': 'assets/pdf/title_img/2501.18492.jpg', 'data': {'categories': ['#small_models', '#training', '#open_source', '#dataset', '#reasoning', '#benchmark', '#alignment'], 'emoji': '🛡️', 'ru': {'title': 'Разумная защита: обучение ИИ безопасному мышлению', 'desc': 'Статья представляет GuardReasoner - новый метод обеспечения безопасности больших языковых моделей (LLM) путем обучения их рассуждению. Авторы создали датасет GuardReasonerTrain с 127 тысячами образцов и 460 тысячами шагов рассуждений. Они применили методы обучения с подкреплением для развития способности моделей к рассуждению. Эксперименты на 13 бенчмарках показали превосходство GuardReasoner над другими методами, включая GPT-4 и LLaMA Guard.'}, 'en': {'title': 'GuardReasoner: Enhancing LLM Safety through Advanced Reasoning Techniques', 'desc': 'This paper introduces GuardReasoner, a novel safeguard designed to enhance the safety of large language models (LLMs) in critical applications. It presents a new dataset, GuardReasonerTrain, containing 127,000 samples with 460,000 reasoning steps to train guard models effectively. The authors implement reasoning Supervised Fine-Tuning (SFT) and hard sample Direct Preference Optimization (DPO) to improve the reasoning capabilities of these models. Experimental results show that GuardReasoner outperforms existing models like GPT-4o+CoT and LLaMA Guard 3 in terms of performance, explainability, and generalizability across multiple benchmarks.'}, 'zh': {'title': 'GuardReasoner：提升大型语言模型的安全性与推理能力', 'desc': '随着大型语言模型（LLMs）在安全关键应用中的影响日益增加，确保其安全性成为一项重要挑战。本文提出了一种新的保护机制GuardReasoner，通过引导保护模型学习推理来增强安全性。我们首先创建了GuardReasonerTrain数据集，包含127K样本和460K详细推理步骤，并引入推理SFT以解锁保护模型的推理能力。此外，我们还提出了困难样本DPO，以进一步增强其推理能力。'}}}, {'id': 'https://huggingface.co/papers/2501.18585', 'title': 'Thoughts Are All Over the Place: On the Underthinking of o1-Like LLMs', 'url': 'https://huggingface.co/papers/2501.18585', 'abstract': "Large language models (LLMs) such as OpenAI's o1 have demonstrated remarkable abilities in complex reasoning tasks by scaling test-time compute and exhibiting human-like deep thinking. However, we identify a phenomenon we term underthinking, where o1-like LLMs frequently switch between different reasoning thoughts without sufficiently exploring promising paths to reach a correct solution. This behavior leads to inadequate depth of reasoning and decreased performance, particularly on challenging mathematical problems. To systematically analyze this issue, we conduct experiments on three challenging test sets and two representative open-source o1-like models, revealing that frequent thought switching correlates with incorrect responses. We introduce a novel metric to quantify underthinking by measuring token efficiency in incorrect answers. To address underthinking, we propose a decoding strategy with thought switching penalty TIP that discourages premature transitions between thoughts, encouraging deeper exploration of each reasoning path. Experimental results demonstrate that our approach improves accuracy across challenging datasets without requiring model fine-tuning. Our findings contribute to understanding reasoning inefficiencies in o1-like LLMs and offer a practical solution to enhance their problem-solving capabilities.", 'score': 26, 'issue_id': 1966, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': 'ef1309c4c491d1d5', 'authors': ['Yue Wang', 'Qiuzhi Liu', 'Jiahao Xu', 'Tian Liang', 'Xingyu Chen', 'Zhiwei He', 'Linfeng Song', 'Dian Yu', 'Juntao Li', 'Zhuosheng Zhang', 'Rui Wang', 'Zhaopeng Tu', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Shanghai Jiao Tong University', 'Soochow University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2501.18585.jpg', 'data': {'categories': ['#math', '#reasoning', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': "Глубже мысли, точнее ответ: борьба с 'недодумыванием' в ИИ", 'desc': "Исследователи обнаружили феномен 'недодумывания' в крупных языковых моделях типа GPT-3, когда модели часто переключаются между разными мыслями, не исследуя достаточно глубоко перспективные направления рассуждений. Это приводит к снижению производительности, особенно на сложных математических задачах. Авторы предложили метрику для количественной оценки 'недодумывания' и разработали стратегию декодирования с штрафом за переключение мыслей (TIP). Эксперименты показали, что данный подход повышает точность моделей на сложных наборах данных без необходимости дополнительного обучения."}, 'en': {'title': 'Enhancing Deep Reasoning in LLMs by Reducing Underthinking', 'desc': "This paper investigates a problem called 'underthinking' in large language models (LLMs) like OpenAI's o1, where the models switch between reasoning thoughts too quickly without fully exploring each option. This behavior results in shallow reasoning and poor performance, especially on difficult math problems. The authors conduct experiments to show that this frequent thought switching is linked to incorrect answers and introduce a new metric to measure this inefficiency. To combat underthinking, they propose a decoding strategy that penalizes quick transitions between thoughts, leading to improved accuracy in problem-solving without needing to change the model itself."}, 'zh': {'title': '提升推理深度，克服思维不足', 'desc': '本文探讨了大型语言模型（LLMs）在复杂推理任务中的表现，特别是它们在推理过程中出现的"思维不足"现象。研究发现，这些模型在推理时频繁切换思路，导致对有前景的路径探索不够，从而影响了在数学问题上的表现。为了解决这一问题，作者提出了一种新的解码策略，增加了思维切换的惩罚，鼓励模型深入探索每个推理路径。实验结果表明，该方法在多个挑战性数据集上提高了模型的准确性，而无需对模型进行微调。'}}}, {'id': 'https://huggingface.co/papers/2501.18512', 'title': 'Streaming DiLoCo with overlapping communication: Towards a Distributed Free Lunch', 'url': 'https://huggingface.co/papers/2501.18512', 'abstract': "Training of large language models (LLMs) is typically distributed across a large number of accelerators to reduce training time. Since internal states and parameter gradients need to be exchanged at each and every single gradient step, all devices need to be co-located using low-latency high-bandwidth communication links to support the required high volume of exchanged bits. Recently, distributed algorithms like DiLoCo have relaxed such co-location constraint: accelerators can be grouped into ``workers'', where synchronizations between workers only occur infrequently. This in turn means that workers can afford being connected by lower bandwidth communication links without affecting learning quality. However, in these methods, communication across workers still requires the same peak bandwidth as before, as the synchronizations require all parameters to be exchanged across all workers. In this paper, we improve DiLoCo in three ways. First, we synchronize only subsets of parameters in sequence, rather than all at once, which greatly reduces peak bandwidth. Second, we allow workers to continue training while synchronizing, which decreases wall clock time. Third, we quantize the data exchanged by workers, which further reduces bandwidth across workers. By properly combining these modifications, we show experimentally that we can distribute training of billion-scale parameters and reach similar quality as before, but reducing required bandwidth by two orders of magnitude.", 'score': 18, 'issue_id': 1970, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': 'be57dfe4ccd28071', 'authors': ['Arthur Douillard', 'Yanislav Donchev', 'Keith Rush', 'Satyen Kale', 'Zachary Charles', 'Zachary Garrett', 'Gabriel Teston', 'Dave Lacey', 'Ross McIlroy', 'Jiajun Shen', 'Alexandre Ramé', 'Arthur Szlam', "Marc'Aurelio Ranzato", 'Paul Barham'], 'affiliations': ['Apple', 'Google', 'Google DeepMind', 'Google Research'], 'pdf_title_img': 'assets/pdf/title_img/2501.18512.jpg', 'data': {'categories': ['#inference', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Эффективное распределенное обучение LLM с пониженными требованиями к коммуникации', 'desc': 'Статья представляет улучшенный метод распределенного обучения больших языковых моделей (LLM). Авторы модифицируют алгоритм DiLoCo, синхронизируя подмножества параметров последовательно, что снижает пиковую пропускную способность. Они также позволяют узлам продолжать обучение во время синхронизации и применяют квантование для обмена данными. Эти изменения позволяют обучать модели с миллиардами параметров, снижая требования к пропускной способности на два порядка.'}, 'en': {'title': 'Efficient Distributed Training: Reducing Bandwidth Without Compromising Quality', 'desc': 'This paper presents improvements to the DiLoCo algorithm for training large language models (LLMs) in a distributed manner. The authors propose synchronizing only subsets of parameters sequentially, which significantly lowers the peak bandwidth needed for communication between workers. Additionally, they allow workers to continue training while synchronizing, which helps to reduce the overall training time. Finally, by quantizing the data exchanged, they achieve a further reduction in bandwidth usage, enabling efficient training of models with billions of parameters while maintaining high learning quality.'}, 'zh': {'title': '降低大规模模型训练的带宽需求', 'desc': '本文提出了一种改进的分布式训练方法，旨在降低大规模语言模型训练中的带宽需求。通过分阶段同步参数、允许工作节点在同步时继续训练以及量化数据交换，显著减少了所需的峰值带宽。实验结果表明，这种方法能够在保持模型质量的同时，将带宽需求降低两个数量级。该研究为大规模模型的高效训练提供了新的思路。'}}}, {'id': 'https://huggingface.co/papers/2501.18362', 'title': 'MedXpertQA: Benchmarking Expert-Level Medical Reasoning and Understanding', 'url': 'https://huggingface.co/papers/2501.18362', 'abstract': 'We introduce MedXpertQA, a highly challenging and comprehensive benchmark to evaluate expert-level medical knowledge and advanced reasoning. MedXpertQA includes 4,460 questions spanning 17 specialties and 11 body systems. It includes two subsets, Text for text evaluation and MM for multimodal evaluation. Notably, MM introduces expert-level exam questions with diverse images and rich clinical information, including patient records and examination results, setting it apart from traditional medical multimodal benchmarks with simple QA pairs generated from image captions. MedXpertQA applies rigorous filtering and augmentation to address the insufficient difficulty of existing benchmarks like MedQA, and incorporates specialty board questions to improve clinical relevance and comprehensiveness. We perform data synthesis to mitigate data leakage risk and conduct multiple rounds of expert reviews to ensure accuracy and reliability. We evaluate 16 leading models on MedXpertQA. Moreover, medicine is deeply connected to real-world decision-making, providing a rich and representative setting for assessing reasoning abilities beyond mathematics and code. To this end, we develop a reasoning-oriented subset to facilitate the assessment of o1-like models.', 'score': 17, 'issue_id': 1970, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': '9c3adc8e9858460a', 'authors': ['Yuxin Zuo', 'Shang Qu', 'Yifei Li', 'Zhangren Chen', 'Xuekai Zhu', 'Ermo Hua', 'Kaiyan Zhang', 'Ning Ding', 'Bowen Zhou'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory, Shanghai, China', 'Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2501.18362.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#multimodal', '#dataset', '#leakage'], 'emoji': '🩺', 'ru': {'title': 'MedXpertQA: Новый стандарт оценки медицинского ИИ', 'desc': 'MedXpertQA - это новый комплексный бенчмарк для оценки экспертных медицинских знаний и продвинутых навыков рассуждения. Он включает 4460 вопросов по 17 специальностям и 11 системам организма, с текстовым и мультимодальным подмножествами. Бенчмарк отличается от традиционных медицинских датасетов использованием сложных экзаменационных вопросов с разнообразными изображениями и богатой клинической информацией. MedXpertQA применяет строгую фильтрацию и аугментацию данных, а также включает вопросы из специализированных медицинских экзаменов для повышения клинической релевантности.'}, 'en': {'title': 'MedXpertQA: Elevating Medical AI Evaluation with Expert-Level Challenges', 'desc': 'MedXpertQA is a new benchmark designed to test advanced medical knowledge and reasoning skills in a comprehensive way. It features 4,460 questions across 17 medical specialties and 11 body systems, divided into two evaluation types: Text and MM (multimodal). The MM subset includes complex exam questions that integrate images and detailed clinical data, making it more challenging than previous benchmarks. To ensure high quality, the dataset undergoes rigorous filtering, expert reviews, and data synthesis to prevent leakage, ultimately aiming to enhance the evaluation of AI models in real-world medical decision-making scenarios.'}, 'zh': {'title': 'MedXpertQA：医学知识与推理能力的全面评估基准', 'desc': 'MedXpertQA是一个具有挑战性和全面性的基准，用于评估专家级的医学知识和高级推理能力。它包含4460个问题，涵盖17个专业和11个身体系统，并分为文本评估和多模态评估两个子集。多模态评估引入了专家级考试问题，结合多样的图像和丰富的临床信息，超越了传统医学多模态基准的简单问答对。通过严格的筛选和增强，MedXpertQA解决了现有基准的难度不足问题，并通过数据合成和专家评审确保数据的准确性和可靠性。'}}}, {'id': 'https://huggingface.co/papers/2501.18009', 'title': 'Large Language Models Think Too Fast To Explore Effectively', 'url': 'https://huggingface.co/papers/2501.18009', 'abstract': 'Large Language Models have emerged many intellectual capacities. While numerous benchmarks assess their intelligence, limited attention has been given to their ability to explore, an essential capacity for discovering new information and adapting to novel environments in both natural and artificial systems. The extent to which LLMs can effectively explore, particularly in open-ended tasks, remains unclear. This study investigates whether LLMs can surpass humans in exploration during an open-ended task, using Little Alchemy 2 as a paradigm, where agents combine elements to discover new ones. Results show most LLMs underperform compared to humans, except for the o1 model, with those traditional LLMs relying primarily on uncertainty driven strategies, unlike humans who balance uncertainty and empowerment. Representational analysis of the models with Sparse Autoencoders revealed that uncertainty and choices are represented at earlier transformer blocks, while empowerment values are processed later, causing LLMs to think too fast and make premature decisions, hindering effective exploration. These findings shed light on the limitations of LLM exploration and suggest directions for improving their adaptability.', 'score': 12, 'issue_id': 1965, 'pub_date': '2025-01-29', 'pub_date_card': {'ru': '29 января', 'en': 'January 29', 'zh': '1月29日'}, 'hash': '4eac49e81b71499d', 'authors': ['Lan Pan', 'Hanbo Xie', 'Robert C. Wilson'], 'affiliations': ['School of Psychology Georgia Institute of Technology Atlanta, USA'], 'pdf_title_img': 'assets/pdf/title_img/2501.18009.jpg', 'data': {'categories': ['#agents', '#agi', '#rl', '#reasoning', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Ограничения исследовательских способностей языковых моделей', 'desc': 'Исследование посвящено способности крупных языковых моделей (LLM) к исследованию в открытых задачах. Используя игру Little Alchemy 2 в качестве тестового полигона, авторы сравнивают эффективность исследования LLM и людей. Результаты показывают, что большинство LLM уступают людям, полагаясь в основном на стратегии, основанные на неопределенности. Анализ с помощью разреженных автоэнкодеров выявил, что LLM обрабатывают неопределенность и выбор на ранних этапах, что приводит к преждевременным решениям и ухудшает исследование.'}, 'en': {'title': 'Exploring the Limits of Large Language Models in Discovery Tasks', 'desc': 'This paper examines the exploration capabilities of Large Language Models (LLMs) in open-ended tasks, specifically using the game Little Alchemy 2 as a testbed. The study finds that most LLMs do not perform as well as humans in exploring and discovering new combinations, with the exception of the o1 model. It highlights that traditional LLMs tend to rely on uncertainty-driven strategies, while humans effectively balance uncertainty with empowerment. The research also reveals that LLMs process uncertainty and choices earlier in their architecture, leading to hasty decisions that limit their exploration effectiveness.'}, 'zh': {'title': '探索能力：LLMs的局限与潜力', 'desc': '大型语言模型（LLMs）展现了许多智力能力，但对其探索能力的研究相对较少。探索是发现新信息和适应新环境的重要能力，尤其在开放式任务中更为关键。研究表明，大多数LLMs在开放式任务中的探索能力不及人类，只有o1模型表现较好。分析结果显示，LLMs在决策时过于依赖不确定性策略，而人类则能更好地平衡不确定性和赋能，从而影响了有效探索的能力。'}}}, {'id': 'https://huggingface.co/papers/2501.16411', 'title': 'PhysBench: Benchmarking and Enhancing Vision-Language Models for Physical World Understanding', 'url': 'https://huggingface.co/papers/2501.16411', 'abstract': "Understanding the physical world is a fundamental challenge in embodied AI, critical for enabling agents to perform complex tasks and operate safely in real-world environments. While Vision-Language Models (VLMs) have shown great promise in reasoning and task planning for embodied agents, their ability to comprehend physical phenomena remains extremely limited. To close this gap, we introduce PhysBench, a comprehensive benchmark designed to evaluate VLMs' physical world understanding capability across a diverse set of tasks. PhysBench contains 10,002 entries of interleaved video-image-text data, categorized into four major domains: physical object properties, physical object relationships, physical scene understanding, and physics-based dynamics, further divided into 19 subclasses and 8 distinct capability dimensions. Our extensive experiments, conducted on 75 representative VLMs, reveal that while these models excel in common-sense reasoning, they struggle with understanding the physical world -- likely due to the absence of physical knowledge in their training data and the lack of embedded physical priors. To tackle the shortfall, we introduce PhysAgent, a novel framework that combines the generalization strengths of VLMs with the specialized expertise of vision models, significantly enhancing VLMs' physical understanding across a variety of tasks, including an 18.4\\% improvement on GPT-4o. Furthermore, our results demonstrate that enhancing VLMs' physical world understanding capabilities can help embodied agents such as MOKA. We believe that PhysBench and PhysAgent offer valuable insights and contribute to bridging the gap between VLMs and physical world understanding.", 'score': 12, 'issue_id': 1965, 'pub_date': '2025-01-27', 'pub_date_card': {'ru': '27 января', 'en': 'January 27', 'zh': '1月27日'}, 'hash': 'de192844b85ce40c', 'authors': ['Wei Chow', 'Jiageng Mao', 'Boyi Li', 'Daniel Seita', 'Vitor Guizilini', 'Yue Wang'], 'affiliations': ['Toyota Research Institute', 'UC Berkeley', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2501.16411.jpg', 'data': {'categories': ['#games', '#agents', '#multimodal', '#reasoning', '#benchmark'], 'emoji': '🧪', 'ru': {'title': 'Научим ИИ понимать физику', 'desc': 'PhysBench - это новый комплексный бенчмарк для оценки способности мультимодальных языковых моделей (VLM) понимать физический мир. Он содержит более 10 000 примеров с видео, изображениями и текстом, охватывающих различные аспекты физики. Эксперименты показали, что современные VLM плохо справляются с задачами понимания физического мира. Авторы предложили фреймворк PhysAgent, объединяющий сильные стороны VLM и специализированных моделей компьютерного зрения для улучшения физического понимания.'}, 'en': {'title': "Bridging the Gap: Enhancing VLMs' Physical Understanding with PhysBench and PhysAgent", 'desc': "This paper addresses the challenge of enabling embodied AI agents to understand the physical world, which is essential for performing complex tasks safely. It introduces PhysBench, a benchmark that evaluates Vision-Language Models (VLMs) on their ability to comprehend physical phenomena through a diverse dataset of video-image-text entries. The study reveals that while VLMs are proficient in common-sense reasoning, they struggle with physical understanding due to limited training data and lack of physical knowledge. To improve this, the authors propose PhysAgent, a framework that enhances VLMs' physical understanding by integrating them with specialized vision models, resulting in significant performance improvements."}, 'zh': {'title': '提升VLMs的物理理解能力', 'desc': '理解物理世界是具身人工智能的一项基本挑战，对于使智能体能够执行复杂任务和安全地在现实环境中操作至关重要。虽然视觉-语言模型（VLMs）在推理和任务规划方面表现出色，但它们理解物理现象的能力仍然非常有限。为了解决这个问题，我们引入了PhysBench，这是一个全面的基准测试，旨在评估VLMs在物理世界理解能力方面的表现，涵盖了多种任务和数据类型。我们还提出了PhysAgent，一个新框架，结合了VLMs的泛化能力和视觉模型的专业知识，显著提升了VLMs在物理理解方面的表现。'}}}, {'id': 'https://huggingface.co/papers/2501.18511', 'title': 'WILDCHAT-50M: A Deep Dive Into the Role of Synthetic Data in Post-Training', 'url': 'https://huggingface.co/papers/2501.18511', 'abstract': 'Language model (LLM) post-training, from DPO to distillation, can refine behaviors and unlock new skills, but the open science supporting these post-training techniques is still in its infancy. One limiting factor has been the difficulty of conducting large-scale comparative analyses of synthetic data generating models and LLM judges. To close this gap, we introduce WILDCHAT-50M, the largest public chat dataset to date. We extend the existing WildChat dataset to include responses not only from GPT, but from over 50 different open-weight models, ranging in size from 0.5B to 104B parameters. We conduct an extensive comparative analysis and demonstrate the potential of this dataset by creating RE-WILD, our own public SFT mix, which outperforms the recent Tulu-3 SFT mixture from Allen AI with only 40% as many samples. Our dataset, samples and code are available at https://github.com/penfever/wildchat-50m.', 'score': 11, 'issue_id': 1970, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': 'b24b8c4a4f690ed4', 'authors': ['Benjamin Feuer', 'Chinmay Hegde'], 'affiliations': ['NYU'], 'pdf_title_img': 'assets/pdf/title_img/2501.18511.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#synthetic', '#training', '#data', '#dataset'], 'emoji': '🗨️', 'ru': {'title': 'WILDCHAT-50M: Революция в пост-обучении языковых моделей', 'desc': 'Статья представляет WILDCHAT-50M - крупнейший общедоступный набор данных для чат-ботов, включающий ответы от более чем 50 различных моделей с открытыми весами. Авторы проводят обширный сравнительный анализ и демонстрируют потенциал этого набора данных, создав собственную смесь для дообучения под названием RE-WILD. Этот микс превосходит недавнюю смесь Tulu-3 от Allen AI, используя лишь 40% от количества образцов. Исследование направлено на улучшение методов пост-обучения языковых моделей, таких как DPO и дистилляция.'}, 'en': {'title': 'Unlocking New Skills with WILDCHAT-50M: A Leap in LLM Post-Training', 'desc': 'This paper discusses the development of WILDCHAT-50M, a large public dataset designed to enhance post-training techniques for language models. It addresses the challenges of comparing different synthetic data generation models and their evaluations by LLM judges. The dataset includes responses from over 50 open-weight models, allowing for comprehensive analysis and benchmarking. The authors demonstrate the effectiveness of their dataset by creating RE-WILD, a supervised fine-tuning (SFT) mix that outperforms existing models with fewer samples.'}, 'zh': {'title': 'WILDCHAT-50M：推动大规模对话模型比较分析的里程碑', 'desc': '本文介绍了WILDCHAT-50M，这是迄今为止最大的公共聊天数据集，旨在支持大规模的比较分析。我们扩展了现有的WildChat数据集，包含来自50种不同开放权重模型的响应，模型参数范围从0.5B到104B。通过对这些数据的广泛比较分析，我们创建了RE-WILD，这是一个公共的SFT混合模型，表现优于Allen AI的Tulu-3 SFT混合模型，且样本数量仅为其40%。我们的数据集、样本和代码已在https://github.com/penfever/wildchat-50m上公开。'}}}, {'id': 'https://huggingface.co/papers/2501.18438', 'title': 'o3-mini vs DeepSeek-R1: Which One is Safer?', 'url': 'https://huggingface.co/papers/2501.18438', 'abstract': "The irruption of DeepSeek-R1 constitutes a turning point for the AI industry in general and the LLMs in particular. Its capabilities have demonstrated outstanding performance in several tasks, including creative thinking, code generation, maths and automated program repair, at apparently lower execution cost. However, LLMs must adhere to an important qualitative property, i.e., their alignment with safety and human values. A clear competitor of DeepSeek-R1 is its American counterpart, OpenAI's o3-mini model, which is expected to set high standards in terms of performance, safety and cost. In this paper we conduct a systematic assessment of the safety level of both, DeepSeek-R1 (70b version) and OpenAI's o3-mini (beta version). To this end, we make use of our recently released automated safety testing tool, named ASTRAL. By leveraging this tool, we automatically and systematically generate and execute a total of 1260 unsafe test inputs on both models. After conducting a semi-automated assessment of the outcomes provided by both LLMs, the results indicate that DeepSeek-R1 is highly unsafe as compared to OpenAI's o3-mini. Based on our evaluation, DeepSeek-R1 answered unsafely to 11.98% of the executed prompts whereas o3-mini only to 1.19%.", 'score': 8, 'issue_id': 1968, 'pub_date': '2025-01-30', 'pub_date_card': {'ru': '30 января', 'en': 'January 30', 'zh': '1月30日'}, 'hash': '8e61d3d0333fd54b', 'authors': ['Aitor Arrieta', 'Miriam Ugarte', 'Pablo Valle', 'José Antonio Parejo', 'Sergio Segura'], 'affiliations': ['Mondragon University, Mondragon, Spain', 'University of Seville, Seville, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2501.18438.jpg', 'data': {'categories': ['#rlhf', '#benchmark', '#ethics', '#alignment', '#security', '#training'], 'emoji': '🛡️', 'ru': {'title': 'Безопасность превыше всего: сравнение этичности языковых моделей', 'desc': "Статья представляет сравнительный анализ безопасности двух крупных языковых моделей: DeepSeek-R1 и OpenAI's o3-mini. Исследователи использовали автоматизированный инструмент тестирования безопасности ASTRAL для генерации и выполнения 1260 небезопасных тестовых входных данных на обеих моделях. Результаты показали, что DeepSeek-R1 дала небезопасные ответы на 11.98% запросов, в то время как o3-mini только на 1.19%. Это исследование подчеркивает важность оценки безопасности и этичности крупномасштабных языковых моделей."}, 'en': {'title': 'DeepSeek-R1: A Leap Forward with Safety Concerns', 'desc': "The paper introduces DeepSeek-R1, a new large language model (LLM) that excels in various tasks such as creative thinking and code generation while being cost-effective. However, it raises concerns regarding its alignment with safety and human values, which is crucial for LLMs. The authors compare DeepSeek-R1 with OpenAI's o3-mini model using an automated safety testing tool called ASTRAL, which evaluates the models' responses to potentially unsafe inputs. The findings reveal that DeepSeek-R1 has a significantly higher rate of unsafe responses compared to o3-mini, highlighting the need for improved safety measures in AI models."}, 'zh': {'title': '安全性与性能的较量：DeepSeek-R1 vs o3-mini', 'desc': 'DeepSeek-R1是人工智能行业和大型语言模型（LLMs）的一个重要转折点。它在创造性思维、代码生成、数学和自动程序修复等任务中表现出色，且执行成本较低。然而，LLMs必须遵循与安全性和人类价值观相一致的重要质量属性。通过使用我们的自动安全测试工具ASTRAL，我们对DeepSeek-R1和OpenAI的o3-mini模型进行了系统评估，结果显示DeepSeek-R1的安全性明显低于o3-mini。'}}}, {'id': 'https://huggingface.co/papers/2501.18427', 'title': 'SANA 1.5: Efficient Scaling of Training-Time and Inference-Time Compute in Linear Diffusion Transformer', 'url': 'https://huggingface.co/papers/2501.18427', 'abstract': 'This paper presents SANA-1.5, a linear Diffusion Transformer for efficient scaling in text-to-image generation. Building upon SANA-1.0, we introduce three key innovations: (1) Efficient Training Scaling: A depth-growth paradigm that enables scaling from 1.6B to 4.8B parameters with significantly reduced computational resources, combined with a memory-efficient 8-bit optimizer. (2) Model Depth Pruning: A block importance analysis technique for efficient model compression to arbitrary sizes with minimal quality loss. (3) Inference-time Scaling: A repeated sampling strategy that trades computation for model capacity, enabling smaller models to match larger model quality at inference time. Through these strategies, SANA-1.5 achieves a text-image alignment score of 0.72 on GenEval, which can be further improved to 0.80 through inference scaling, establishing a new         const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (3)', '#agi (1)', '#alignment (2)', '#architecture (1)', '#audio', '#benchmark (8)', '#cv', '#data (1)', '#dataset (4)', '#diffusion (1)', '#ethics (1)', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference (2)', '#interpretability', '#leakage (1)', '#long_context', '#low_resource', '#machine_translation', '#math (1)', '#multilingual', '#multimodal (2)', '#open_source (2)', '#optimization (3)', '#plp', '#rag', '#reasoning (5)', '#rl (1)', '#rlhf (1)', '#robotics', '#science', '#security (1)', '#small_models (1)', '#story_generation', '#survey', '#synthetic (1)', '#training (6)', '#transfer_learning', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-01 12:37',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-01 12:37')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-01 12:37')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
