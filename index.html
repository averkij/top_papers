        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }

asks across multiple programming languages. Additionally, they present SynCode-Instruct, a large synthetic instruction dataset that enhances the training of codeLLMs, revealing significant performance differences between various models when evaluated against human-aligned benchmarks.'}, 'zh': {'title': 'æå‡ä»£ç ç”Ÿæˆæ¨¡å‹ä¸äººç±»åå¥½çš„å¯¹é½', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„åŸºå‡†æµ‹è¯•å·¥å…·CodeArenaï¼Œç”¨äºè¯„ä¼°ä»£ç ç”Ÿæˆå¤§è¯­è¨€æ¨¡å‹ï¼ˆcode LLMsï¼‰çš„æ€§èƒ½ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•ä¸»è¦å…³æ³¨ä»£ç ç‰‡æ®µçš„æ­£ç¡®æ€§ï¼Œè€Œå¿½è§†äº†ä¸äººç±»åå¥½çš„å¯¹é½ã€‚CodeArenaé€šè¿‡æä¾›397ä¸ªé«˜è´¨é‡æ ·æœ¬ï¼Œæ¶µç›–40ä¸ªç±»åˆ«å’Œ44ç§ç¼–ç¨‹è¯­è¨€ï¼Œæ¨¡æ‹ŸçœŸå®ç¼–ç ä»»åŠ¡çš„å¤æ‚æ€§å’Œå¤šæ ·æ€§ã€‚ç ”ç©¶è¿˜æå‡ºäº†ä¸€ä¸ªå¤šæ ·åŒ–çš„åˆæˆæŒ‡ä»¤è¯­æ–™åº“SynCode-Instructï¼Œä»¥éªŒè¯å¤§è§„æ¨¡åˆæˆæŒ‡ä»¤å¾®è°ƒçš„æœ‰æ•ˆæ€§ï¼Œç»“æœæ˜¾ç¤ºå¼€æºä»£ç LLMsä¸ä¸“æœ‰LLMsä¹‹é—´å­˜åœ¨æ˜¾è‘—çš„æ€§èƒ½å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07589', 'title': 'DiffSensei: Bridging Multi-Modal LLMs and Diffusion Models for Customized Manga Generation', 'url': 'https://huggingface.co/papers/2412.07589', 'abstract': 'Story visualization, the task of creating visual narratives from textual descriptions, has seen progress with text-to-image generation models. However, these models often lack effective control over character appearances and interactions, particularly in multi-character scenes. To address these limitations, we propose a new task: customized manga generation and introduce DiffSensei, an innovative framework specifically designed for generating manga with dynamic multi-character control. DiffSensei integrates a diffusion-based image generator with a multimodal large language model (MLLM) that acts as a text-compatible identity adapter. Our approach employs masked cross-attention to seamlessly incorporate character features, enabling precise layout control without direct pixel transfer. Additionally, the MLLM-based adapter adjusts character features to align with panel-specific text cues, allowing flexible adjustments in character expressions, poses, and actions. We also introduce MangaZero, a large-scale dataset tailored to this task, containing 43,264 manga pages and 427,147 annotated panels, supporting the visualization of varied character interactions and movements across sequential frames. Extensive experiments demonstrate that DiffSensei outperforms existing models, marking a significant advancement in manga generation by enabling text-adaptable character customization. The project page is https://jianzongwu.github.io/projects/diffsensei/.', 'score': 14, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '8a1bb8ed9ae040f2', 'authors': ['Jianzong Wu', 'Chao Tang', 'Jingbo Wang', 'Yanhong Zeng', 'Xiangtai Li', 'Yunhai Tong'], 'affiliations': ['Bytedance Seed Project', 'Nanyang Technological University', 'Peking University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2412.07589.jpg', 'data': {'categories': ['#multimodal', '#diffusion', '#story_generation', '#dataset', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'DiffSensei: Ğ˜Ğ˜-Ñ…ÑƒĞ´Ğ¾Ğ¶Ğ½Ğ¸Ğº Ğ¼Ğ°Ğ½Ğ³Ğ¸ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DiffSensei - Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°Ğ½Ğ³Ğ¸ Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹. DiffSensei Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½Ğ¾Ğ²ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¾ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MangaZero Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Dynamic Manga Generation with Character Control', 'desc': 'This paper presents DiffSensei, a novel framework for generating manga that allows for dynamic control of multiple characters based on textual descriptions. It combines a diffusion-based image generator with a multimodal large language model (MLLM) to effectively manage character identities and interactions in complex scenes. The framework utilizes masked cross-attention to integrate character features, enabling precise layout control and adjustments in expressions, poses, and actions according to panel-specific text cues. Additionally, the authors introduce MangaZero, a comprehensive dataset designed for this task, which significantly enhances the training and evaluation of manga generation models.'}, 'zh': {'title': 'å®šåˆ¶æ¼«ç”»ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„ä»»åŠ¡ï¼šå®šåˆ¶æ¼«ç”»ç”Ÿæˆï¼Œå¹¶ä»‹ç»äº†DiffSenseiæ¡†æ¶ï¼Œæ—¨åœ¨å®ç°åŠ¨æ€å¤šè§’è‰²æ§åˆ¶çš„æ¼«ç”»ç”Ÿæˆã€‚è¯¥æ¡†æ¶ç»“åˆäº†åŸºäºæ‰©æ•£çš„å›¾åƒç”Ÿæˆå™¨å’Œå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œé€šè¿‡æ©è”½äº¤å‰æ³¨æ„åŠ›æœºåˆ¶æœ‰æ•ˆæ•´åˆè§’è‰²ç‰¹å¾ã€‚DiffSenseièƒ½å¤Ÿæ ¹æ®é¢æ¿ç‰¹å®šçš„æ–‡æœ¬æç¤ºçµæ´»è°ƒæ•´è§’è‰²çš„è¡¨æƒ…ã€å§¿åŠ¿å’ŒåŠ¨ä½œï¼Œä»è€Œå®ç°ç²¾ç¡®çš„å¸ƒå±€æ§åˆ¶ã€‚æˆ‘ä»¬è¿˜æ¨å‡ºäº†MangaZeroæ•°æ®é›†ï¼ŒåŒ…å«43,264é¡µæ¼«ç”»å’Œ427,147ä¸ªæ³¨é‡Šé¢æ¿ï¼Œæ”¯æŒå¤šæ ·åŒ–è§’è‰²äº¤äº’å’ŒåŠ¨ä½œçš„å¯è§†åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07774', 'title': 'UniReal: Universal Image Generation and Editing via Learning Real-world Dynamics', 'url': 'https://huggingface.co/papers/2412.07774', 'abstract': 'We introduce UniReal, a unified framework designed to address various image generation and editing tasks. Existing solutions often vary by tasks, yet share fundamental principles: preserving consistency between inputs and outputs while capturing visual variations. Inspired by recent video generation models that effectively balance consistency and variation across frames, we propose a unifying approach that treats image-level tasks as discontinuous video generation. Specifically, we treat varying numbers of input and output images as frames, enabling seamless support for tasks such as image generation, editing, customization, composition, etc. Although designed for image-level tasks, we leverage videos as a scalable source for universal supervision. UniReal learns world dynamics from large-scale videos, demonstrating advanced capability in handling shadows, reflections, pose variation, and object interaction, while also exhibiting emergent capability for novel applications.', 'score': 12, 'issue_id': 1058, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '64e24bea8dffc31d', 'authors': ['Xi Chen', 'Zhifei Zhang', 'He Zhang', 'Yuqian Zhou', 'Soo Ye Kim', 'Qing Liu', 'Yijun Li', 'Jianming Zhang', 'Nanxuan Zhao', 'Yilin Wang', 'Hui Ding', 'Zhe Lin', 'Hengshuang Zhao'], 'affiliations': ['Adobe Research', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.07774.jpg', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'UniReal - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ° Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ĞºĞ°Ğº Ğ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ¸ÑÑ‚ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ĞºĞ°Ğ´Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ‚ĞµĞ½Ğ¸, Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ· Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². UniReal Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'UniReal: Unifying Image Generation and Editing through Video Dynamics', 'desc': 'UniReal is a comprehensive framework that simplifies various image generation and editing tasks by treating them as a form of video generation. It focuses on maintaining consistency between input and output images while allowing for visual variations, similar to how video frames work. By using videos as a source of universal supervision, UniReal learns complex world dynamics, enabling it to manage challenges like shadows, reflections, and object interactions effectively. This approach not only enhances traditional image tasks but also opens up new possibilities for innovative applications in image processing.'}, 'zh': {'title': 'ç»Ÿä¸€æ¡†æ¶ï¼Œå›¾åƒç”Ÿæˆä¸ç¼–è¾‘çš„æœªæ¥', 'desc': 'UniRealæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å„ç§å›¾åƒç”Ÿæˆå’Œç¼–è¾‘ä»»åŠ¡ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†å›¾åƒä»»åŠ¡è§†ä¸ºä¸è¿ç»­çš„è§†é¢‘ç”Ÿæˆï¼Œæ¥ä¿æŒè¾“å…¥å’Œè¾“å‡ºä¹‹é—´çš„ä¸€è‡´æ€§ï¼ŒåŒæ—¶æ•æ‰è§†è§‰å˜åŒ–ã€‚UniRealåˆ©ç”¨å¤§è§„æ¨¡è§†é¢‘ä½œä¸ºé€šç”¨ç›‘ç£æºï¼Œå­¦ä¹ ä¸–ç•ŒåŠ¨æ€ï¼Œä»è€Œåœ¨å¤„ç†é˜´å½±ã€åå°„ã€å§¿æ€å˜åŒ–å’Œç‰©ä½“äº¤äº’æ–¹é¢å±•ç°å‡ºå…ˆè¿›çš„èƒ½åŠ›ã€‚è¯¥æ–¹æ³•ä¸ä»…é€‚ç”¨äºå›¾åƒä»»åŠ¡ï¼Œè¿˜å±•ç°å‡ºå¯¹æ–°åº”ç”¨çš„æ½œåœ¨èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07674', 'title': 'FiVA: Fine-grained Visual Attribute Dataset for Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2412.07674', 'abstract': 'Recent advances in text-to-image generation have enabled the creation of high-quality images with diverse applications. However, accurately describing desired visual attributes can be challenging, especially for non-experts in art and photography. An intuitive solution involves adopting favorable attributes from the source images. Current methods attempt to distill identity and style from source images. However, "style" is a broad concept that includes texture, color, and artistic elements, but does not cover other important attributes such as lighting and dynamics. Additionally, a simplified "style" adaptation prevents combining multiple attributes from different sources into one generated image. In this work, we formulate a more effective approach to decompose the aesthetics of a picture into specific visual attributes, allowing users to apply characteristics such as lighting, texture, and dynamics from different images. To achieve this goal, we constructed the first fine-grained visual attributes dataset (FiVA) to the best of our knowledge. This FiVA dataset features a well-organized taxonomy for visual attributes and includes around 1 M high-quality generated images with visual attribute annotations. Leveraging this dataset, we propose a fine-grained visual attribute adaptation framework (FiVA-Adapter), which decouples and adapts visual attributes from one or more source images into a generated one. This approach enhances user-friendly customization, allowing users to selectively apply desired attributes to create images that meet their unique preferences and specific content requirements.', 'score': 11, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '339e4e8d1664472e', 'authors': ['Tong Wu', 'Yinghao Xu', 'Ryan Po', 'Mengchen Zhang', 'Guandao Yang', 'Jiaqi Wang', 'Ziwei Liu', 'Dahua Lin', 'Gordon Wetzstein'], 'affiliations': ['CPII under InnoHK', 'S-Lab, NTU', 'Shanghai Artificial Intelligence Laboratory', 'Stanford University', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07674.jpg', 'data': {'categories': ['#dataset', '#cv', '#synthetic'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ FiVA Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº FiVA-Adapter Ğ´Ğ»Ñ Ğ¸Ñ… Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ°ĞºĞ¸Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ°Ğº Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ğµ, Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ° Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°ÑÑ‚Ğ¾Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ´Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ñ‹ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ².'}, 'en': {'title': 'Customize Your Images with Fine-Grained Visual Attributes!', 'desc': 'This paper presents a new method for text-to-image generation that allows users to customize images by selecting specific visual attributes from different source images. The authors introduce the FiVA dataset, which contains around 1 million high-quality images annotated with fine-grained visual attributes like lighting, texture, and dynamics. Their proposed framework, FiVA-Adapter, effectively decouples these attributes, enabling users to combine them in a single generated image. This approach improves the flexibility and user-friendliness of image generation, making it easier for non-experts to achieve their desired visual outcomes.'}, 'zh': {'title': 'ç»†ç²’åº¦è§†è§‰å±æ€§é€‚é…ï¼Œå®šåˆ¶ä½ çš„å›¾åƒï¼', 'desc': 'æœ€è¿‘ï¼Œæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æŠ€æœ¯å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œèƒ½å¤Ÿåˆ›å»ºé«˜è´¨é‡çš„å›¾åƒï¼Œåº”ç”¨å¹¿æ³›ã€‚ç„¶è€Œï¼Œå‡†ç¡®æè¿°æ‰€éœ€çš„è§†è§‰å±æ€§å¯¹éä¸“ä¸šäººå£«æ¥è¯´å¯èƒ½å¾ˆå›°éš¾ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œå°†å›¾åƒçš„ç¾å­¦åˆ†è§£ä¸ºå…·ä½“çš„è§†è§‰å±æ€§ï¼Œä½¿ç”¨æˆ·èƒ½å¤Ÿä»ä¸åŒçš„å›¾åƒä¸­åº”ç”¨ç‰¹å¾ï¼Œå¦‚å…‰ç…§ã€çº¹ç†å’ŒåŠ¨æ€ã€‚æˆ‘ä»¬æ„å»ºäº†ç¬¬ä¸€ä¸ªç»†ç²’åº¦è§†è§‰å±æ€§æ•°æ®é›†ï¼ˆFiVAï¼‰ï¼Œå¹¶æå‡ºäº†FiVA-Adapteræ¡†æ¶ï¼Œä»¥ä¾¿ç”¨æˆ·èƒ½å¤Ÿæ ¹æ®ä¸ªäººåå¥½å®šåˆ¶ç”Ÿæˆçš„å›¾åƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07730', 'title': 'STIV: Scalable Text and Image Conditioned Video Generation', 'url': 'https://huggingface.co/papers/2412.07730', 'abstract': 'The field of video generation has made remarkable advancements, yet there remains a pressing need for a clear, systematic recipe that can guide the development of robust and scalable models. In this work, we present a comprehensive study that systematically explores the interplay of model architectures, training recipes, and data curation strategies, culminating in a simple and scalable text-image-conditioned video generation method, named STIV. Our framework integrates image condition into a Diffusion Transformer (DiT) through frame replacement, while incorporating text conditioning via a joint image-text conditional classifier-free guidance. This design enables STIV to perform both text-to-video (T2V) and text-image-to-video (TI2V) tasks simultaneously. Additionally, STIV can be easily extended to various applications, such as video prediction, frame interpolation, multi-view generation, and long video generation, etc. With comprehensive ablation studies on T2I, T2V, and TI2V, STIV demonstrate strong performance, despite its simple design. An 8.7B model with 512 resolution achieves 83.1 on VBench T2V, surpassing both leading open and closed-source models like CogVideoX-5B, Pika, Kling, and Gen-3. The same-sized model also achieves a state-of-the-art result of 90.1 on VBench I2V task at 512 resolution. By providing a transparent and extensible recipe for building cutting-edge video generation models, we aim to empower future research and accelerate progress toward more versatile and reliable video generation solutions.', 'score': 11, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'a43bca3bdca1a7ba', 'authors': ['Zongyu Lin', 'Wei Liu', 'Chen Chen', 'Jiasen Lu', 'Wenze Hu', 'Tsu-Jui Fu', 'Jesse Allardice', 'Zhengfeng Lai', 'Liangchen Song', 'Bowen Zhang', 'Cha Chen', 'Yiran Fei', 'Yifan Jiang', 'Lezhi Li', 'Yizhou Sun', 'Kai-Wei Chang', 'Yinfei Yang'], 'affiliations': ['Apple', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2412.07730.jpg', 'data': {'categories': ['#architecture', '#games', '#diffusion', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'STIV: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€ĞµÑ†ĞµĞ¿Ñ‚ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´ STIV. STIV Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Diffusion Transformer Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ±ĞµĞ·ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ STIV Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚-Ğ²-Ğ²Ğ¸Ğ´ĞµĞ¾ (T2V), Ñ‚Ğ°Ğº Ğ¸ Ñ‚ĞµĞºÑÑ‚-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ğ²-Ğ²Ğ¸Ğ´ĞµĞ¾ (TI2V). ĞœĞ¾Ğ´ĞµĞ»ÑŒ STIV Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ¼ 8.7B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… T2V Ğ¸ I2V, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'STIV: Simplifying Video Generation with Text and Image Conditioning', 'desc': 'This paper introduces STIV, a novel framework for video generation that effectively combines text and image inputs to create videos. It utilizes a Diffusion Transformer architecture, enhancing its capabilities through a method called frame replacement and a joint image-text conditional classifier-free guidance. STIV is designed to handle both text-to-video (T2V) and text-image-to-video (TI2V) tasks, making it versatile for various applications like video prediction and frame interpolation. The model demonstrates impressive performance metrics, outperforming existing models while maintaining a straightforward design, thus providing a clear pathway for future advancements in video generation.'}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆçš„ç®€å•ä¸å¼ºå¤§', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†è§†é¢‘ç”Ÿæˆæ¨¡å‹çš„æ¶æ„ã€è®­ç»ƒæ–¹æ³•å’Œæ•°æ®ç­–åˆ’ç­–ç•¥ä¹‹é—´çš„å…³ç³»ï¼Œæå‡ºäº†ä¸€ç§ç®€å•ä¸”å¯æ‰©å±•çš„è§†é¢‘ç”Ÿæˆæ–¹æ³•STIVã€‚STIVé€šè¿‡å¸§æ›¿æ¢å°†å›¾åƒæ¡ä»¶é›†æˆåˆ°æ‰©æ•£å˜æ¢å™¨ä¸­ï¼ŒåŒæ—¶åˆ©ç”¨æ— æ¡ä»¶åˆ†ç±»å™¨å¼•å¯¼å®ç°æ–‡æœ¬æ¡ä»¶ã€‚è¯¥æ¡†æ¶èƒ½å¤ŸåŒæ—¶æ‰§è¡Œæ–‡æœ¬åˆ°è§†é¢‘ï¼ˆT2Vï¼‰å’Œæ–‡æœ¬-å›¾åƒåˆ°è§†é¢‘ï¼ˆTI2Vï¼‰ä»»åŠ¡ï¼Œå¹¶ä¸”å¯ä»¥æ‰©å±•åˆ°è§†é¢‘é¢„æµ‹ã€å¸§æ’å€¼ç­‰å¤šç§åº”ç”¨ã€‚é€šè¿‡å…¨é¢çš„æ¶ˆèç ”ç©¶ï¼ŒSTIVåœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶å¼ºå¤§çš„æ€§èƒ½å’Œç®€å•çš„è®¾è®¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.04653', 'title': 'Hidden in the Noise: Two-Stage Robust Watermarking for Images', 'url': 'https://huggingface.co/papers/2412.04653', 'abstract': "As the quality of image generators continues to improve, deepfakes become a topic of considerable societal debate. Image watermarking allows responsible model owners to detect and label their AI-generated content, which can mitigate the harm. Yet, current state-of-the-art methods in image watermarking remain vulnerable to forgery and removal attacks. This vulnerability occurs in part because watermarks distort the distribution of generated images, unintentionally revealing information about the watermarking techniques.   In this work, we first demonstrate a distortion-free watermarking method for images, based on a diffusion model's initial noise. However, detecting the watermark requires comparing the initial noise reconstructed for an image to all previously used initial noises. To mitigate these issues, we propose a two-stage watermarking framework for efficient detection. During generation, we augment the initial noise with generated Fourier patterns to embed information about the group of initial noises we used. For detection, we (i) retrieve the relevant group of noises, and (ii) search within the given group for an initial noise that might match our image. This watermarking approach achieves state-of-the-art robustness to forgery and removal against a large battery of attacks.", 'score': 8, 'issue_id': 1060, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': '8032f89319a70b88', 'authors': ['Kasra Arabi', 'Benjamin Feuer', 'R. Teal Witter', 'Chinmay Hegde', 'Niv Cohen'], 'affiliations': ['New York University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04653.jpg', 'data': {'categories': ['#diffusion', '#security', '#rag', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ğµ Ğ¸ Ğ½ĞµÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹Ğµ: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğµ AI-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ñ… Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑˆÑƒĞ¼Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ¤ÑƒÑ€ÑŒĞµ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°ĞºĞ¸ Ğ±ĞµĞ· Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼ Ğ¿Ğ¾Ğ´Ğ´ĞµĞ»ĞºĞ¸ Ğ¸ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'Robust Watermarking for AI-Generated Images', 'desc': 'This paper presents a novel approach to image watermarking that aims to enhance the security of AI-generated content against forgery and removal attacks. The authors introduce a distortion-free watermarking method that utilizes the initial noise from a diffusion model, which helps to avoid revealing watermarking techniques. They propose a two-stage framework that first augments the initial noise with Fourier patterns to embed watermark information, and then efficiently detects the watermark by comparing it to a group of initial noises. This method demonstrates significant robustness against various attacks, setting a new standard in the field of image watermarking.'}, 'zh': {'title': 'æ— å¤±çœŸæ°´å°ï¼Œä¿æŠ¤AIç”Ÿæˆå†…å®¹çš„æœªæ¥', 'desc': 'éšç€å›¾åƒç”ŸæˆæŠ€æœ¯çš„ä¸æ–­è¿›æ­¥ï¼Œæ·±åº¦ä¼ªé€ æˆä¸ºç¤¾ä¼šè®¨è®ºçš„çƒ­ç‚¹ã€‚å›¾åƒæ°´å°æŠ€æœ¯å¯ä»¥å¸®åŠ©æ¨¡å‹æ‹¥æœ‰è€…æ£€æµ‹å’Œæ ‡è®°ä»–ä»¬ç”Ÿæˆçš„å†…å®¹ï¼Œä»è€Œå‡å°‘æ½œåœ¨çš„å±å®³ã€‚ç„¶è€Œï¼Œç°æœ‰çš„æ°´å°æ–¹æ³•åœ¨é¢å¯¹ä¼ªé€ å’Œå»é™¤æ”»å‡»æ—¶ä»ç„¶å­˜åœ¨è„†å¼±æ€§ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ— å¤±çœŸæ°´å°æ–¹æ³•ï¼Œå¹¶é€šè¿‡ä¸¤é˜¶æ®µæ¡†æ¶æé«˜äº†æ°´å°çš„æ£€æµ‹æ•ˆç‡ï¼Œæ˜¾è‘—å¢å¼ºäº†å¯¹å„ç§æ”»å‡»çš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.03548', 'title': 'Perception Tokens Enhance Visual Reasoning in Multimodal Language Models', 'url': 'https://huggingface.co/papers/2412.03548', 'abstract': "Multimodal language models (MLMs) still face challenges in fundamental visual perception tasks where specialized models excel. Tasks requiring reasoning about 3D structures benefit from depth estimation, and reasoning about 2D object instances benefits from object detection. Yet, MLMs can not produce intermediate depth or boxes to reason over. Finetuning MLMs on relevant data doesn't generalize well and outsourcing computation to specialized vision tools is too compute-intensive and memory-inefficient. To address this, we introduce Perception Tokens, intrinsic image representations designed to assist reasoning tasks where language is insufficient. Perception tokens act as auxiliary reasoning tokens, akin to chain-of-thought prompts in language models. For example, in a depth-related task, an MLM augmented with perception tokens can reason by generating a depth map as tokens, enabling it to solve the problem effectively. We propose AURORA, a training method that augments MLMs with perception tokens for improved reasoning over visual inputs. AURORA leverages a VQVAE to transform intermediate image representations, such as depth maps into a tokenized format and bounding box tokens, which is then used in a multi-task training framework. AURORA achieves notable improvements across counting benchmarks: +10.8% on BLINK, +11.3% on CVBench, and +8.3% on SEED-Bench, outperforming finetuning approaches in generalization across datasets. It also improves on relative depth: over +6% on BLINK. With perception tokens, AURORA expands the scope of MLMs beyond language-based reasoning, paving the way for more effective visual reasoning capabilities.", 'score': 7, 'issue_id': 1060, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'b1047666846bb684', 'authors': ['Mahtab Bigverdi', 'Zelun Luo', 'Cheng-Yu Hsieh', 'Ethan Shen', 'Dongping Chen', 'Linda G. Shapiro', 'Ranjay Krishna'], 'affiliations': ['Google Research', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.03548.jpg', 'data': {'categories': ['#multimodal', '#cv', '#reasoning', '#training', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¢Ğ¾ĞºĞµĞ½Ñ‹ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ 'Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ' - Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ url': 'https://huggingface.co/papers/2412.07776', 'abstract': 'We propose DiTFlow, a method for transferring the motion of a reference video to a newly synthesized one, designed specifically for Diffusion Transformers (DiT). We first process the reference video with a pre-trained DiT to analyze cross-frame attention maps and extract a patch-wise motion signal called the Attention Motion Flow (AMF). We guide the latent denoising process in an optimization-based, training-free, manner by optimizing latents with our AMF loss to generate videos reproducing the motion of the reference one. We also apply our optimization strategy to transformer positional embeddings, granting us a boost in zero-shot motion transfer capabilities. We evaluate DiTFlow against recently published methods, outperforming all across multiple metrics and human evaluation.', 'score': 6, 'issue_id': 1062, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '57a229123b5b2c38', 'authors': ['Alexander Pondaven', 'Aliaksandr Siarohin', 'Sergey Tulyakov', 'Philip Torr', 'Fabio Pizzati'], 'affiliations': ['MBZUAI', 'Snap Inc.', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2412.07776.jpg', 'data': {'categories': ['#training', '#video', '#optimization', '#diffusion', '#transfer_learning', '#multimodal', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'DiTFlow: ĞŸĞµÑ€ĞµĞ½Ğ¾Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'DiTFlow - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ½Ğ¾Ğ²Ğ¾Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² (DiT). ĞœĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ñ€Ñ‚Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ DiT Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Attention Motion Flow (AMF). DiTFlow Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ AMF, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ· ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Seamlessly Transfer Motion with DiTFlow!', 'desc': 'DiTFlow is a novel approach for transferring motion from a reference video to a newly created video using Diffusion Transformers (DiT). The method involves analyzing the reference video to extract Attention Motion Flow (AMF), which captures motion signals across frames. By optimizing the latent space with the AMF loss, DiTFlow effectively guides the video generation process without requiring additional training. The technique also enhances zero-shot motion transfer by optimizing transformer positional embeddings, demonstrating superior performance compared to existing methods in various evaluations.'}, 'zh': {'title': 'DiTFlowï¼šé«˜æ•ˆçš„è§†é¢‘è¿åŠ¨è½¬ç§»æ–¹æ³•', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºDiTFlowçš„æ–¹æ³•ï¼Œç”¨äºå°†å‚è€ƒè§†é¢‘çš„è¿åŠ¨è½¬ç§»åˆ°æ–°åˆæˆçš„è§†é¢‘ä¸Šï¼Œç‰¹åˆ«ä¸ºæ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰è®¾è®¡ã€‚é¦–å…ˆï¼Œæˆ‘ä»¬ä½¿ç”¨é¢„è®­ç»ƒçš„DiTå¤„ç†å‚è€ƒè§†é¢‘ï¼Œåˆ†æè·¨å¸§æ³¨æ„åŠ›å›¾ï¼Œå¹¶æå–ç§°ä¸ºæ³¨æ„åŠ›è¿åŠ¨æµï¼ˆAMFï¼‰çš„è¡¥ä¸çº§è¿åŠ¨ä¿¡å·ã€‚é€šè¿‡ä¼˜åŒ–AMFæŸå¤±ï¼Œæˆ‘ä»¬ä»¥æ— è®­ç»ƒçš„ä¼˜åŒ–æ–¹å¼å¼•å¯¼æ½œåœ¨å»å™ªè¿‡ç¨‹ï¼Œä»è€Œç”Ÿæˆå†ç°å‚è€ƒè§†é¢‘è¿åŠ¨çš„è§†é¢‘ã€‚æˆ‘ä»¬è¿˜å°†ä¼˜åŒ–ç­–ç•¥åº”ç”¨äºå˜æ¢å™¨çš„ä½ç½®åµŒå…¥ï¼Œæ˜¾è‘—æå‡äº†é›¶æ ·æœ¬è¿åŠ¨è½¬ç§»çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.06674', 'title': 'EMOv2: Pushing 5M Vision Model Frontier', 'url': 'https://huggingface.co/papers/2412.06674', 'abstract': 'This work focuses on developing parameter-efficient and lightweight models for dense predictions while trading off parameters, FLOPs, and performance. Our goal is to set up the new frontier of the 5M magnitude lightweight model on various downstream tasks. Inverted Residual Block (IRB) serves as the infrastructure for lightweight CNNs, but no counterparts have been recognized by attention-based design. Our work rethinks the lightweight infrastructure of efficient IRB and practical components in Transformer from a unified perspective, extending CNN-based IRB to attention-based models and abstracting a one-residual Meta Mobile Block (MMBlock) for lightweight model design. Following neat but effective design criterion, we deduce a modern Improved Inverted Residual Mobile Block (i2RMB) and improve a hierarchical Efficient MOdel (EMOv2) with no elaborate complex structures. Considering the imperceptible latency for mobile users when downloading models under 4G/5G bandwidth and ensuring model performance, we investigate the performance upper limit of lightweight models with a magnitude of 5M. Extensive experiments on various vision recognition, dense prediction, and image generation tasks demonstrate the superiority of our EMOv2 over state-of-the-art methods, e.g., EMOv2-1M/2M/5M achieve 72.3, 75.8, and 79.4 Top-1 that surpass equal-order CNN-/Attention-based models significantly. At the same time, EMOv2-5M equipped RetinaNet achieves 41.5 mAP for object detection tasks that surpasses the previous EMO-5M by +2.6. When employing the more robust training recipe, our EMOv2-5M eventually achieves 82.9 Top-1 accuracy, which elevates the performance of 5M magnitude models to a new level. Code is available at https://github.com/zhangzjn/EMOv2.', 'score': 6, 'issue_id': 1061, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'a890d1e09015a7a6', 'authors': [ rted Residual Mobile Block (i2RMB) that extends the Inverted Residual Block (IRB) concept to attention-based models. They demonstrate that their Efficient Model version 2 (EMOv2) outperforms existing models in various tasks, achieving impressive accuracy with only 5 million parameters. The results indicate that lightweight models can achieve high performance without complex structures, making them suitable for mobile applications.'}, 'zh': {'title': 'è½»é‡çº§æ¨¡å‹çš„æ–°çªç ´ï¼š5Mé‡çº§çš„é«˜æ•ˆè®¾è®¡', 'desc': 'æœ¬ç ”ç©¶è‡´åŠ›äºå¼€å‘å‚æ•°é«˜æ•ˆä¸”è½»é‡çº§çš„æ¨¡å‹ï¼Œä»¥å®ç°å¯†é›†é¢„æµ‹ï¼ŒåŒæ—¶åœ¨å‚æ•°ã€FLOPså’Œæ€§èƒ½ä¹‹é—´è¿›è¡Œæƒè¡¡ã€‚æˆ‘ä»¬æ—¨åœ¨ä¸ºå„ç§ä¸‹æ¸¸ä»»åŠ¡å»ºç«‹5Mé‡çº§è½»é‡çº§æ¨¡å‹çš„æ–°å‰æ²¿ã€‚æˆ‘ä»¬é‡æ–°æ€è€ƒäº†é«˜æ•ˆçš„åå‘æ®‹å·®å—ï¼ˆIRBï¼‰å’ŒTransformerä¸­çš„å®ç”¨ç»„ä»¶ï¼Œä»ç»Ÿä¸€çš„è§’åº¦æ‰©å±•äº†åŸºäºCNNçš„IRBåˆ°åŸºäºæ³¨æ„åŠ›çš„æ¨¡å‹ï¼Œå¹¶æŠ½è±¡å‡ºä¸€ç§è½»é‡çº§æ¨¡å‹è®¾è®¡çš„å…ƒæ®‹å·®ç§»åŠ¨å—ï¼ˆMMBlockï¼‰ã€‚é€šè¿‡ç®€æ´è€Œæœ‰æ•ˆçš„è®¾è®¡æ ‡å‡†ï¼Œæˆ‘ä»¬æ¨å¯¼å‡ºä¸€ç§ç°ä»£åŒ–çš„æ”¹è¿›åå‘æ®‹å·®ç§»åŠ¨å—ï¼ˆi2RMBï¼‰ï¼Œå¹¶åœ¨æ²¡æœ‰å¤æ‚ç»“æ„çš„æƒ…å†µä¸‹æ”¹è¿›äº†åˆ†å±‚é«˜æ•ˆæ¨¡å‹ï¼ˆEMOv2ï¼‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07724', 'title': 'Granite Guardian', 'url': 'https://huggingface.co/papers/2412.07724', 'abstract': 'We introduce the Granite Guardian models, a suite of safeguards designed to provide risk detection for prompts and responses, enabling safe and responsible use in combination with any large language model (LLM). These models offer comprehensive coverage across multiple risk dimensions, including social bias, profanity, violence, sexual content, unethical behavior, jailbreaking, and hallucination-related risks such as context relevance, groundedness, and answer relevance for retrieval-augmented generation (RAG). Trained on a unique dataset combining human annotations from diverse sources and synthetic data, Granite Guardian models address risks typically overlooked by traditional risk detection models, such as jailbreaks and RAG- ce ILLUME, a unified multimodal large language model (MLLM) that seamlessly integrates multimodal understanding and generation capabilities within a single large language model through a unified next-token prediction formulation. To address the large dataset size typically required for image-text alignment, we propose to enhance data efficiency through the design of a vision tokenizer that incorporates semantic information and a progressive multi-stage training procedure. This approach reduces the dataset size to just 15M for pretraining -- over four times fewer than what is typically needed -- while achieving competitive or even superior performance with existing unified MLLMs, such as Janus. Additionally, to promote synergistic enhancement between understanding and generation capabilities, which is under-explored in previous works, we introduce a novel self-enhancing multimodal alignment scheme. This scheme supervises the MLLM to self-assess the consistency between text descriptions and self-generated images, facilitating the model to interpret images more accurately and avoid unrealistic and incorrect predictions caused by misalignment in image generation. Based on extensive experiments, our proposed ILLUME stands out and competes with state-of-the-art unified MLLMs and specialized models across various benchmarks for multimodal understanding, generation, and editing.', 'score': 6, 'issue_id': 1058, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': 'a8071141959ac48a', 'authors': ['Chunwei Wang', 'Guansong Lu', 'Junwei Yang', 'Runhui Huang', 'Jianhua Han', 'Lu Hou', 'Wei Zhang', 'Hang Xu'], 'affiliations': ['Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets/pdf/title_img/2412.06673.jpg', 'data': {'categories': ['#agi', '#dataset', '#benchmark', '#interpretability', '#training', '#optimization', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ILLUME: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ˜Ğ˜-Ğ ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ.'}, 'en': {'title': 'Revolutionizing Object Control in I2V with 3D Trajectories', 'desc': 'This paper introduces ObjCtrl-2.5D, a novel approach for enhancing object control in image-to-video (I2V) generation. Unlike traditional methods that rely on 2D trajectories, ObjCtrl-2.5D utilizes 3D trajectories, incorporating depth information to better reflect user intentions. By treating object movement as camera movement, it allows for precise control without the need for additional training. The method also includes a module for isolating the target object from the background, enabling more accurate and diverse control over object motion, including complex effects like rotation.'}, 'zh': {'title': 'æå‡å›¾åƒåˆ°è§†é¢‘ç”Ÿæˆä¸­çš„ç‰©ä½“æ§åˆ¶ç²¾åº¦ä¸å¤šæ ·æ€§', 'desc': 'æœ¬ç ”ç©¶æ—¨åœ¨æé«˜å›¾åƒåˆ°è§†é¢‘ç”Ÿæˆä¸­çš„ç‰©ä½“æ§åˆ¶ç²¾åº¦å’Œå¤šæ ·æ€§ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸ä½¿ç”¨äºŒç»´è½¨è¿¹è¡¨ç¤ºç›®æ ‡ç‰©ä½“çš„ç©ºé—´è¿åŠ¨ï¼Œéš¾ä»¥æ•æ‰ç”¨æˆ·æ„å›¾ï¼Œä¸”å¸¸å¸¸äº§ç”Ÿä¸è‡ªç„¶çš„ç»“æœã€‚æˆ‘ä»¬æå‡ºäº†ObjCtrl-2.5Dï¼Œè¿™æ˜¯ä¸€ç§æ— è®­ç»ƒçš„ç‰©ä½“æ§åˆ¶æ–¹æ³•ï¼Œåˆ©ç”¨å¸¦æ·±åº¦ä¿¡æ¯çš„ä¸‰ç»´è½¨è¿¹ä½œä¸ºæ§åˆ¶ä¿¡å·ã€‚é€šè¿‡å°†ç‰©ä½“è¿åŠ¨å»ºæ¨¡ä¸ºç›¸æœºè¿åŠ¨ï¼ŒObjCtrl-2.5Dèƒ½å¤Ÿåœ¨ä¸è¿›è¡Œè®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œä½¿ç”¨ç°æœ‰çš„ç›¸æœºè¿åŠ¨æ§åˆ¶æ¨¡å‹å®ç°ç‰©ä½“è¿åŠ¨æ§åˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.06845', 'title': 'Fully Open Source Moxin-7B Technical Report', 'url': 'https://huggingface.co/papers/2412.06845', 'abstract': 'Recently, Large Language Models (LLMs) have undergone a significant transformation, marked by a rapid rise in both their popularity and capabilities. Leading this evolution are proprietary LLMs like GPT-4 and GPT-o1, which have captured widespread attention in the AI community due to their remarkable performance and versatility. Simultaneously, open-source LLMs, such as LLaMA and Mistral, have made great contributions to the ever-increasing popularity of LLMs due to the ease to customize and deploy the models across diverse applications. Although open-source LLMs present unprecedented opportunities for innovation and research, the commercialization of LLMs has raised concerns about transparency, reproducibility, and safety. Many open-source LLMs fail to meet fundamental transparency requirements by withholding essential components like training code and data, and some use restrictive licenses whilst claiming to be "open-source," which may hinder further innovations on LLMs. To mitigate this issue, we introduce Moxin 7B, a fully open-source LLM developed in accordance with the Model Openness Framework (MOF), a ranked classification system that evaluates AI models based on model completeness and openness, adhering to principles of open science, open source, open data, and open access. Our model achieves the highest MOF classification level of "open science" through the comprehensive release of pre-training code and configurations, training and fine-tuning datasets, and intermediate and final checkpoints. Experiments show that our model achieves superior performance in zero-shot evaluation compared with popular 7B models and performs competitively in few-shot evaluation.', 'score': 4, 'issue_id': 1058, 'pub_date': '2024-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '410471f06d9e6883', 'authors': ['Pu Zhao', 'Xuan Shen', 'Zhenglun Kong', 'Yixin Shen', 'Sung-En Chang', 'Timothy Rupprecht', 'Lei Lu', 'Enfu Nan', 'Changdi Yang', 'Yumei He', 'Xingchen Xu', 'Yu Huang', 'Wei Wang', 'Yue Chen', 'Yong He', 'Yanzhi Wang'], 'affiliations': ['AIBAO LLC', 'Cornell University', 'Futurewei Technologies', 'Harvard University', 'Northeastern University', 'Roboraction.ai', 'Tulane University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.06845.jpg', 'data': {'categories': ['#data', '#dataset', '#open_source', '#ethics', '#training', '#multimodal'], 'emoji': 'ğŸ”“', 'ru': {'title': 'Moxin 7B: ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ LLM Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Moxin 7B - Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (LLM), Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ ĞœĞ¾Ğ´ĞµĞ»ÑŒÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚Ğ¸ (MOF). Moxin 7B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑÑˆĞµĞ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ MOF Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹, Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ğµ 7B-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² zero-shot Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ² few-shot Ğ¾Ñ†ĞµĞ½ĞºĞµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğ¸ LLM Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Moxin 7B: Leading the Way in Open-Source Language Models', 'desc': 'This paper discusses the evolution of Large Language Models (LLMs), highlighting the contrast between proprietary models like GPT-4 and open-source alternatives such as LLaMA. It emphasizes the importance of transparency and reproducibility in AI, noting that many open-source models do not fully disclose their training processes or data. To address these issues, the authors introduce Moxin 7B, an open-source LLM that adheres to the Model Openness Framework (MOF), ensuring comprehensive access to its training code and datasets. The results demonstrate that Moxin 7B outperforms other 7B models in zero-shot tasks and remains competitive in few-shot scenarios, showcasing the potential of fully open-source LLMs.'}, 'zh': {'title': 'Moxin 7Bï¼šå¼€æºè¯­è¨€æ¨¡å‹çš„æ–°æ ‡æ†', 'desc': 'æœ€è¿‘ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç»å†äº†æ˜¾è‘—çš„å˜é©ï¼Œå—åˆ°äº†å¹¿æ³›å…³æ³¨ã€‚ä»¥GPT-4å’ŒGPT-o1ä¸ºä»£è¡¨çš„ä¸“æœ‰LLMså±•ç°äº†å“è¶Šçš„æ€§èƒ½å’Œå¤šæ ·æ€§ï¼ŒåŒæ—¶å¼€æºLLMså¦‚LLaMAå’ŒMistralä¹Ÿå› å…¶æ˜“äºå®šåˆ¶å’Œéƒ¨ç½²è€Œå—åˆ°é’çã€‚å°½ç®¡å¼€æºLLMsä¸ºåˆ›æ–°å’Œç ”ç©¶æä¾›äº†å‰æ‰€æœªæœ‰çš„æœºä¼šï¼Œä½†å…¶å•†ä¸šåŒ–å¸¦æ¥äº†é€æ˜æ€§ã€å¯é‡å¤æ€§å’Œå®‰å…¨æ€§æ–¹é¢çš„æ‹…å¿§ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æ¨å‡ºäº†Moxin 7Bï¼Œè¿™æ˜¯ä¸€ä¸ªå®Œå…¨å¼€æºçš„LLMï¼Œéµå¾ªæ¨¡å‹å¼€æ”¾æ¡†æ¶ï¼ˆMOFï¼‰ï¼Œå¹¶åœ¨é€æ˜æ€§å’Œå¼€æ”¾æ€§æ–¹é¢è¾¾åˆ°äº†æœ€é«˜æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.07334', 'title': 'Frame Representation Hypothesis: Multi-Token LLM Interpretability and Concept-Guided Text Generation', 'url': 'https://huggingface.co/papers/2412.07334', 'abstract': "Interpretability is a key challenge in fostering trust for Large Language Models (LLMs), which stems from the complexity of extracting reasoning from model's parameters. We present the Frame Representation Hypothesis, a theoretically robust framework grounded in the Linear Representation Hypothesis (LRH) to interpret and control LLMs by modeling multi-token words. Prior research explored LRH to connect LLM representations with linguistic concepts, but was limited to single token analysis. As most words are composed of several tokens, we extend LRH to multi-token words, thereby enabling usage on any textual data with thousands of concepts. To this end, we propose words can be interpreted as frames, ordered sequences of vectors that better capture token-word relationships. Then, concepts can be represented as the average of word frames sharing a common concept. We showcase these tools through Top-k Concept-Guided Decoding, which can intuitively steer text generation using concepts of choice. We verify said ideas on Llama 3.1, Gemma 2, and Phi 3 families, demonstrating gender and language biases, exposing harmful content, but also potential to remediate them, leading to safer and more transparent LLMs. Code is available at https://github.com/phvv-me/frame-representation-hypothesis.git", 'score': 3, 'issue_id': 1062, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': 'ed0e99c50709fbaf', 'authors': ['Pedro H. V. Valois', 'Lincon S. Souza', 'Erica K. Shimomoto', 'Kazuhiro Fukui'], 'affiliations': ['National Institute of Advanced Industrial Science and Technology (AIST)', 'University of Tsukuba'], 'pdf_title_img': 'assets/pdf/title_img/2412.07334.jpg', 'data': {'categories': ['#training', '#ethics', '#data', '#interpretability', '#multimodal', '#alignment', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ²: ĞºĞ»ÑÑ‡ Ğº Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñƒ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑÑÑ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½ÑƒÑ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñƒ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ², Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑ Ğ¸Ñ… ĞºĞ°Ğº ÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½Ğ´ĞµÑ€Ğ½Ñ‹Ñ… Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… LLM.'}, 'en': {'title': 'Unlocking LLMs: Interpreting Words as Frames for Safer AI', 'desc': 'This paper addresses the challenge of interpreting Large Language Models (LLMs) by introducing the Frame Representation Hypothesis, which builds on the Linear Representation Hypothesis (LRH). It extends the analysis from single-token to multi-token words, allowing for a more comprehensive understanding of how words are represented in ely ``breaks the direct connection'' between the shared parameters and the local private data to defend against GIA. Specifically, we propose a Hypernetwork Federated Learning (HyperFL) framework that utilizes hypernetworks to generate the parameters of the local model and only the hypernetwork parameters are uploaded to the server for aggregation. Theoretical analyses demonstrate the convergence rate of the proposed HyperFL, while extensive experimental results show the privacy-preserving capability and comparable performance of HyperFL. Code is available at https://github.com/Pengxin-Guo/HyperFL.", 'score': 1, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '772d62408694e82b', 'authors': ['Pengxin Guo', 'Shuang Zeng', 'Wenhao Chen', 'Xiaodan Zhang', 'Weihong Ren', 'Yuyin Zhou', 'Liangqiong Qu'], 'affiliations': ['College of Computer Science, Beijing University of Technology', 'Department of Computer Science and Engineering, UC Santa Cruz', 'Department of Mathematics, The University of Hong Kong', 'School of Computing and Data Science, The University of Hong Kong', 'School of Mechanical Engineering and Automation, Harbin Institute of Technology, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2412.07187.jpg', 'data': {'categories': ['#data', '#healthcare', '#ethics', '#security', '#open_source', '#training'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ„ĞµĞ´ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ¸Ğ¿ĞµÑ€ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ„ĞµĞ´ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (FL), Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñƒ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ° (GIA). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº HyperFL, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ³Ğ¸Ğ¿ĞµÑ€ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ
