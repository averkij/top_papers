        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

lion-Eval, a comprehensive benchmark for assessing the performance of zero-shot motion generation models. By utilizing a scalable model architecture with 7 billion parameters, the study demonstrates improved generalization capabilities for generating complex human motions from textual descriptions.'}, 'zh': {'title': 'æ¨åŠ¨é›¶-shotäººç±»åŠ¨ä½œç”Ÿæˆçš„æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ•°æ®é›†å’Œè¯„ä¼°æ¡†æ¶ï¼Œä»¥æ”¹å–„é›¶-shotæ–‡æœ¬åˆ°åŠ¨ä½œç”Ÿæˆçš„èƒ½åŠ›ã€‚æˆ‘ä»¬å¼€å‘äº†MotionMillionï¼Œè¿™æ˜¯è¿„ä»Šä¸ºæ­¢æœ€å¤§çš„é«˜è´¨é‡äººç±»åŠ¨ä½œæ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡2000å°æ—¶å’Œ200ä¸‡æ¡åŠ¨ä½œåºåˆ—ã€‚é€šè¿‡å¼•å…¥MotionMillion-Evalï¼Œæˆ‘ä»¬å»ºç«‹äº†ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æ¥è¯„ä¼°é›¶-shotåŠ¨ä½œç”Ÿæˆçš„æ•ˆæœã€‚æˆ‘ä»¬çš„æ¨¡å‹åœ¨7Bå‚æ•°çš„å¯æ‰©å±•æ¶æ„ä¸‹è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°ç”Ÿæˆå¤æ‚çš„åŠ¨ä½œåºåˆ—ï¼Œæ ‡å¿—ç€é›¶-shotäººç±»åŠ¨ä½œç”Ÿæˆçš„é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.06448', 'title': 'Perception-Aware Policy Optimization for Multimodal Reasoning', 'url': 'https://huggingface.co/papers/2507.06448', 'abstract': 'Perception-Aware Policy Optimization (PAPO) enhances reinforcement learning with verifiable rewards for multimodal reasoning by integrating implicit perception loss, improving visual perception and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has proven to be a highly effective strategy for endowing Large Language Models (LLMs) with robust multi-step reasoning abilities. However, its design and optimizations remain tailored to purely textual domains, resulting in suboptimal performance when applied to multimodal reasoning tasks. In particular, we observe that a major source of error in current multimodal reasoning lies in the perception of visual inputs. To address this bottleneck, we propose Perception-Aware Policy Optimization (PAPO), a simple yet effective extension of GRPO that encourages the model to learn to perceive while learning to reason, entirely from internal supervision signals. Notably, PAPO does not rely on additional data curation, external reward models, or proprietary models. Specifically, we introduce the Implicit Perception Loss in the form of a KL divergence term to the GRPO objective, which, despite its simplicity, yields significant overall improvements (4.4%) on diverse multimodal benchmarks. The improvements are more pronounced, approaching 8.0%, on tasks with high vision dependency. We also observe a substantial reduction (30.5%) in perception errors, indicating improved perceptual capabilities with PAPO. We conduct comprehensive analysis of PAPO and identify a unique loss hacking issue, which we rigorously analyze and mitigate through a Double Entropy Loss. Overall, our work introduces a deeper integration of perception-aware supervision into RLVR learning objectives and lays the groundwork for a new RL framework that encourages visually grounded reasoning. Project page: https://mikewangwzhl.github.io/PAPO.', 'score': 23, 'issue_id': 4739, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 Ğ¸ÑĞ»Ñ', 'en': 'July 8', 'zh': '7æœˆ8æ—¥'}, 'hash': '371bd96113b91da3', 'authors': ['Zhenhailong Wang', 'Xuehang Guo', 'Sofia Stoica', 'Haiyang Xu', 'Hongru Wang', 'Hyeonjeong Ha', 'Xiusi Chen', 'Yangyi Chen', 'Ming Yan', 'Fei Huang', 'Heng Ji'], 'affiliations': ['Alibaba Group', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2507.06448.jpg', 'data': {'categories': ['#multimodal', '#training', '#reasoning', '#rl', '#rlhf', '#optimization'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Perception-Aware Policy Optimization (PAPO) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. PAPO Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½ĞµÑĞ²Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ² Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ GRPO, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ñ‰ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ñ‚ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¸ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¹Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with Perception-Aware Learning', 'desc': 'Perception-Aware Policy Optimization (PAPO) is a novel approach that enhances reinforcement learning by integrating implicit perception loss to improve visual reasoning in multimodal tasks. It addresses the limitations of existing methods that primarily focus on textual data, leading to errors in visual input perception. By introducing a KL divergence term to the GRPO objective, PAPO significantly boosts performance on multimodal benchmarks, especially in vision-dependent tasks. This method not only reduces perception errors but also establishes a new framework for visually grounded reasoning in reinforcement learning.'}, 'zh': {'title': 'æå‡è§†è§‰æ¨ç†çš„æ„ŸçŸ¥ä¼˜åŒ–ç­–ç•¥', 'desc': 'æ„ŸçŸ¥æ„è¯†ç­–ç•¥ä¼˜åŒ–ï¼ˆPAPOï¼‰é€šè¿‡æ•´åˆéšå¼æ„ŸçŸ¥æŸå¤±ï¼Œå¢å¼ºäº†å¼ºåŒ–å­¦ä¹ åœ¨å¤šæ¨¡æ€æ¨ç†ä¸­çš„å¯éªŒè¯å¥–åŠ±ã€‚è¯¥æ–¹æ³•æ”¹å–„äº†è§†è§‰æ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤„ç†è§†è§‰è¾“å…¥æ—¶æ˜¾è‘—å‡å°‘äº†é”™è¯¯ã€‚PAPOæ˜¯å¯¹GRPOçš„æœ‰æ•ˆæ‰©å±•ï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰é¢å¤–æ•°æ®æˆ–å¤–éƒ¨å¥–åŠ±æ¨¡å‹çš„æƒ…å†µä¸‹ï¼Œåˆ©ç”¨å†…éƒ¨ç›‘ç£ä¿¡å·è¿›è¡Œå­¦ä¹ ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒPAPOåœ¨å¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­æé«˜äº†4.4%çš„æ€§èƒ½ï¼Œå°¤å…¶åœ¨è§†è§‰ä¾èµ–æ€§é«˜çš„ä»»åŠ¡ä¸­ï¼Œæå‡æ¥è¿‘8.0%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.07105', 'title': '4KAgent: Agentic Any Image to 4K Super-Resolution', 'url': 'https://huggingface.co/papers/2507.07105', 'abstract': '4KAgent, a unified agentic super-resolution system, enhances low-resolution images to 4K using profiling, perception, and restoration agents, achieving state-of-the-art performance across various imaging domains.  \t\t\t\t\tAI-generated summary \t\t\t\t We present 4KAgent, a unified agentic super-resolution generalist system designed to universally upscale any image to 4K resolution (and even higher, if applied iteratively). Our system can transform images from extremely low resolutions with severe degradations, for example, highly distorted inputs at 256x256, into crystal-clear, photorealistic 4K outputs. 4KAgent comprises three core components: (1) Profiling, a module that customizes the 4KAgent pipeline based on bespoke use cases; (2) A Perception Agent, which leverages vision-language models alongside image quality assessment experts to analyze the input image and make a tailored restoration plan; and (3) A Restoration Agent, which executes the plan, following a recursive execution-reflection paradigm, guided by a quality-driven mixture-of-expert policy to select the optimal output for each step. Additionally, 4KAgent embeds a specialized face restoration pipeline, significantly enhancing facial details in portrait and selfie photos. We rigorously evaluate our 4KAgent across 11 distinct task categories encompassing a total of 26 diverse benchmarks, setting new state-of-the-art on a broad spectrum of imaging domains. Our evaluations cover natural images, portrait photos, AI-generated content, satellite imagery, fluorescence microscopy, and medical imaging like fundoscopy, ultrasound, and X-ray, demonstrating superior performance in terms of both perceptual (e.g., NIQE, MUSIQ) and fidelity (e.g., PSNR) metrics. By establishing a novel agentic paradigm for low-level vision tasks, we aim to catalyze broader interest and innovation within vision-centric autonomous agents across diverse research communities. We will release all the code, models, and results at: https://4kagent.github.io.', 'score': 18, 'issue_id': 4743, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ»Ñ', 'en': 'July 9', 'zh': '7æœˆ9æ—¥'}, 'hash': '3ef4be8673ff0eed', 'authors': ['Yushen Zuo', 'Qi Zheng', 'Mingyang Wu', 'Xinrui Jiang', 'Renjie Li', 'Jian Wang', 'Yide Zhang', 'Gengchen Mai', 'Lihong V. Wang', 'James Zou', 'Xiaoyu Wang', 'Ming-Hsuan Yang', 'Zhengzhong Tu'], 'affiliations': ['CU Boulder', 'California Institute of Technology', 'Snap Inc.', 'Stanford University', 'Texas A&M University', 'Topaz Labs', 'UC Merced', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2507.07105.jpg', 'data': {'categories': ['#low_resource', '#cv', '#open_source', '#benchmark', '#agents', '#healthcare'], 'emoji': 'ğŸ”¬', 'ru': {'title': '4KAgent: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': '4KAgent - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 4K. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚Ñ€ĞµÑ… Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ. 4KAgent Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ»Ğ°Ğ½Ğ° Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° 26 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Transforming Low-Res to Stunning 4K with 4KAgent!', 'desc': '4KAgent is an advanced super-resolution system that enhances low-resolution images to 4K quality using a combination of specialized agents. It features three main components: Profiling for customizing the process, a Perception Agent that analyzes images and creates restoration plans, and a Restoration Agent that implements these plans using a quality-driven approach. The system excels in transforming severely degraded images into high-quality outputs, including a dedicated module for improving facial details in portraits. Rigorous evaluations across various imaging tasks demonstrate its state-of-the-art performance, setting new benchmarks in multiple domains such as natural images, medical imaging, and AI-generated content.'}, 'zh': {'title': '4KAgentï¼šè¶…åˆ†è¾¨ç‡å›¾åƒå¤„ç†çš„æ–°çºªå…ƒ', 'desc': '4KAgentæ˜¯ä¸€ç§ç»Ÿä¸€çš„æ™ºèƒ½è¶…åˆ†è¾¨ç‡ç³»ç»Ÿï¼Œèƒ½å¤Ÿå°†ä½åˆ†è¾¨ç‡å›¾åƒæå‡è‡³4Kåˆ†è¾¨ç‡ã€‚è¯¥ç³»ç»Ÿé€šè¿‡ä¸‰ä¸ªæ ¸å¿ƒç»„ä»¶å®ç°ï¼šé…ç½®æ¨¡å—ã€æ„ŸçŸ¥ä»£ç†å’Œæ¢å¤ä»£ç†ï¼Œèƒ½å¤Ÿæ ¹æ®ä¸åŒçš„ä½¿ç”¨åœºæ™¯å®šåˆ¶å¤„ç†æµç¨‹ã€‚4KAgentç‰¹åˆ«é€‚ç”¨äºå¤„ç†ä¸¥é‡å¤±çœŸçš„å›¾åƒï¼Œå¹¶èƒ½æ˜¾è‘—æå‡äººè„¸ç»†èŠ‚ï¼Œé€‚åˆè‚–åƒå’Œè‡ªæ‹ç…§ç‰‡ã€‚é€šè¿‡åœ¨å¤šä¸ªæˆåƒé¢†åŸŸçš„ä¸¥æ ¼è¯„ä¼°ï¼Œ4KAgentåœ¨å›¾åƒè´¨é‡å’Œä¿çœŸåº¦æ–¹é¢å‡è¡¨ç°å‡ºè‰²ï¼Œæ¨åŠ¨äº†ä½çº§è§†è§‰ä»»åŠ¡çš„åˆ›æ–°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.06920', 'title': 'Rethinking Verification for LLM Code Generation: From Generation to\n  Testing', 'url': 'https://huggingface.co/papers/2507.06920', 'abstract': 'A human-LLM collaborative method enhances code generation test case generation, improving reliability and detection rates in code evaluation benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently achieved notable success in code-generation benchmarks such as HumanEval and LiveCodeBench. However, a detailed examination reveals that these evaluation suites often comprise only a limited number of homogeneous test cases, resulting in subtle faults going undetected. This not only artificially inflates measured performance but also compromises accurate reward estimation in reinforcement learning frameworks utilizing verifiable rewards (RLVR). To address these critical shortcomings, we systematically investigate the test-case generation (TCG) task by proposing multi-dimensional metrics designed to rigorously quantify test-suite thoroughness. Furthermore, we introduce a human-LLM collaborative method (SAGA), leveraging human programming expertise with LLM reasoning capability, aimed at significantly enhancing both the coverage and the quality of generated test cases. In addition, we develop a TCGBench to facilitate the study of the TCG task. Experiments show that SAGA achieves a detection rate of 90.62% and a verifier accuracy of 32.58% on TCGBench. The Verifier Accuracy (Verifier Acc) of the code generation evaluation benchmark synthesized by SAGA is 10.78% higher than that of LiveCodeBench-v6. These results demonstrate the effectiveness of our proposed method. We hope this work contributes to building a scalable foundation for reliable LLM code evaluation, further advancing RLVR in code generation, and paving the way for automated adversarial test synthesis and adaptive benchmark integration.', 'score': 18, 'issue_id': 4738, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ»Ñ', 'en': 'July 9', 'zh': '7æœˆ9æ—¥'}, 'hash': '93b419a1fb85f819', 'authors': ['Zihan Ma', 'Taolin Zhang', 'Maosong Cao', 'Wenwei Zhang', 'Minnan Luo', 'Songyang Zhang', 'Kai Chen'], 'affiliations': ['MOE KLINNS Lab, Xian Jiaotong University, China', 'School of Computer Science and Technology, Xian Jiaotong University, China', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.06920.jpg', 'data': {'categories': ['#optimization', '#rl', '#benchmark', '#dataset', '#training', '#games'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµĞº Ğ¸ Ğ˜Ğ˜ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‚ÑÑ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ² ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ SAGA Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ĞµĞ², Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº TCGBench. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SAGA Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 90.62% Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸ 32.58% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ° Ğ½Ğ° TCGBench. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Code Reliability with Human-LLM Collaboration', 'desc': 'This paper presents a method called SAGA that combines human expertise with large language models (LLMs) to improve the generation of test cases for code evaluation. The authors highlight that existing benchmarks often miss subtle errors due to their limited and similar test cases, which can lead to misleading performance metrics. By introducing multi-dimensional metrics and a new test-case generation benchmark (TCGBench), they rigorously assess the thoroughness of test suites. The results show that SAGA significantly enhances detection rates and verifier accuracy, indicating its potential to improve the reliability of LLMs in code generation tasks.'}, 'zh': {'title': 'äººæœºåä½œæå‡ä»£ç æµ‹è¯•ç”Ÿæˆçš„å¯é æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§äººç±»ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åä½œçš„æ–¹æ³•ï¼Œä»¥å¢å¼ºä»£ç ç”Ÿæˆä¸­çš„æµ‹è¯•ç”¨ä¾‹ç”Ÿæˆï¼Œæå‡ä»£ç è¯„ä¼°åŸºå‡†çš„å¯é æ€§å’Œæ£€æµ‹ç‡ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰çš„è¯„ä¼°å¥—ä»¶é€šå¸¸åªåŒ…å«æœ‰é™çš„åŒè´¨æµ‹è¯•ç”¨ä¾‹ï¼Œå¯¼è‡´ä¸€äº›ç»†å¾®é”™è¯¯æœªè¢«å‘ç°ï¼Œä»è€Œå½±å“äº†æ€§èƒ½è¯„ä¼°çš„å‡†ç¡®æ€§ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†å¤šç»´åº¦æŒ‡æ ‡æ¥é‡åŒ–æµ‹è¯•å¥—ä»¶çš„å…¨é¢æ€§ï¼Œå¹¶å¼•å…¥äº†SAGAæ–¹æ³•ï¼Œç»“åˆäººç±»ç¼–ç¨‹ä¸“å®¶ä¸LLMçš„æ¨ç†èƒ½åŠ›ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆæµ‹è¯•ç”¨ä¾‹çš„è¦†ç›–ç‡å’Œ æ­£ç¡®è½¨è¿¹çš„æ¯”ä¾‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.06457', 'title': 'A Systematic Analysis of Hybrid Linear Attention', 'url': 'https://huggingface.co/papers/2507.06457', 'abstract': 'Research evaluates various linear attention models and their integration with full attention in Transformers, identifying key mechanisms like selective gating and hierarchical recurrence for enhanced recall performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformers face quadratic complexity and memory issues with long sequences, prompting the adoption of linear attention mechanisms using fixed-size hidden states. However, linear models often suffer from limited recall performance, leading to hybrid architectures that combine linear and full attention layers. Despite extensive hybrid architecture research, the choice of linear attention component has not been deeply explored. We systematically evaluate various linear attention models across generations - vector recurrences to advanced gating mechanisms - both standalone and hybridized. To enable this comprehensive analysis, we trained and open-sourced 72 models: 36 at 340M parameters (20B tokens) and 36 at 1.3B parameters (100B tokens), covering six linear attention variants across five hybridization ratios. Benchmarking on standard language modeling and recall tasks reveals that superior standalone linear models do not necessarily excel in hybrids. While language modeling remains stable across linear-to-full attention ratios, recall significantly improves with increased full attention layers, particularly below a 3:1 ratio. Our study highlights selective gating, hierarchical recurrence, and controlled forgetting as critical for effective hybrid models. We recommend architectures such as HGRN-2 or GatedDeltaNet with a linear-to-full ratio between 3:1 and 6:1 to achieve Transformer-level recall efficiently. Our models are open-sourced at https://huggingface.co/collections/m-a-p/hybrid-linear-attention-resear recurrence that enhance the effectiveness of these hybrid models. The study systematically evaluates 72 models, revealing that the best standalone linear models do not always perform well in hybrid settings. The findings suggest optimal architectures and ratios for combining linear and full attention to achieve better recall in language tasks.'}, 'zh': {'title': 'ä¼˜åŒ–å˜æ¢å™¨çš„æ··åˆæ³¨æ„åŠ›æ¨¡å‹', 'desc': 'æœ¬ç ”ç©¶è¯„ä¼°äº†å„ç§çº¿æ€§æ³¨æ„åŠ›æ¨¡å‹åŠå…¶ä¸å…¨æ³¨æ„åŠ›åœ¨å˜æ¢å™¨ä¸­çš„ç»“åˆï¼Œè¯†åˆ«å‡ºé€‰æ‹©æ€§é—¨æ§å’Œå±‚æ¬¡é€’å½’ç­‰å…³é”®æœºåˆ¶ï¼Œä»¥æé«˜å›å¿†æ€§èƒ½ã€‚å˜æ¢å™¨åœ¨å¤„ç†é•¿åºåˆ—æ—¶é¢ä¸´äºŒæ¬¡å¤æ‚æ€§å’Œå†…å­˜é—®é¢˜ï¼Œå› æ­¤é‡‡ç”¨äº†å›ºå®šå¤§å°çš„éšè—çŠ¶æ€çš„çº¿æ€§æ³¨æ„åŠ›æœºåˆ¶ã€‚ç„¶è€Œï¼Œçº¿æ€§æ¨¡å‹é€šå¸¸åœ¨å›å¿†æ€§èƒ½ä¸Šå­˜åœ¨å±€é™ï¼Œå¯¼è‡´å‡ºç°ç»“åˆçº¿æ€§å’Œå…¨æ³¨æ„åŠ›å±‚çš„æ··åˆæ¶æ„ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œé€‰æ‹©æ€§é—¨æ§ã€å±‚æ¬¡é€’å½’å’Œæ§åˆ¶é—å¿˜æ˜¯æœ‰æ•ˆæ··åˆæ¨¡å‹çš„å…³é”®å› ç´ ï¼Œå¹¶æ¨èåœ¨3:1åˆ°6:1çš„çº¿æ€§ä¸å…¨æ³¨æ„åŠ›æ¯”ä¾‹ä¸‹çš„æ¶æ„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.05687', 'title': 'AutoTriton: Automatic Triton Programming with Reinforcement Learning in\n  LLMs', 'url': 'https://huggingface.co/papers/2507.05687', 'abstract': 'Kernel development in deep learning requires optimizing computational units across hardware while balancing memory management, parallelism, and hardware-specific optimizations through extensive empirical tuning. Although domain-specific languages like Triton simplify GPU programming by abstracting low-level details, developers must still manually tune critical parameters such as tile sizes and memory access patterns through iterative experimentation, creating substantial barriers to optimal performance and wider adoption. In this work, we introduce AutoTriton, the first model dedicated to Triton programming powered by reinforcement learning (RL). AutoTriton performs supervised fine-tuning (SFT) to be equipped with essential Triton programming expertise using a high-quality data gathering pipeline, and conducts RL with Group Relative Policy Optimization (GRPO) algorithm, combining a rule-based reward and an execution-based reward to further improve Triton programming ability, sequentially. Experiments across five evaluation channels of TritonBench and KernelBench illustrate that our 8B model AutoTriton achieves performance comparable to mainstream large models, including Claude-4-Sonnet and DeepSeek-R1-0528. Further experimental analysis demonstrates the crucial role of each module within AutoTriton, including the SFT stage, the RL stage, and the reward design strategy. These findings underscore the promise of RL for automatically generating high-performance kernels, and since high-performance kernels are core components of AI systems, this breakthrough establishes an important foundation for building more efficient AI systems. The model and code will be available at https://github.com/AI9Stars/AutoTriton.', 'score': 8, 'issue_id': 4738, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 Ğ¸ÑĞ»Ñ', 'en': 'July 8', 'zh': '7æœˆ8æ—¥'}, 'hash': '1e138b69433f5481', 'authors': ['Shangzhan Li', 'Zefan Wang', 'Ye He', 'Yuxuan Li', 'Qi Shi', 'Jianling Li', 'Yonggang Hu', 'Wanxiang Che', 'Xu Han', 'Zhiyuan Liu', 'Maosong Sun'], 'affiliations': ['Harbin Institute of Technology', 'OpenBMB', 'Tianjin University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05687.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization', '#rl'], 'emoji': 'ğŸš€', 'ru': {'title': 'AutoTriton: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ´ĞµÑ€ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ RL', 'desc': 'AutoTriton - ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL), Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Triton. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ÑƒÑ Ñ‚Ğ¾Ğ½ĞºÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ (SFT) Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¾Ğ±Ñ€ĞµÑ‚ĞµĞ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² Triton Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸  Problems via Decoupled Reasoning\n  and Proving', 'url': 'https://huggingface.co/papers/2507.06804', 'abstract': "A novel framework decouples reasoning and proving in ATP to improve formal proving performance, achieving success on challenging IMO problems.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated Theorem Proving (ATP) in formal languages is a foundational challenge for AI. While Large Language Models (LLMs) have driven remarkable progress, a significant gap remains between their powerful informal reasoning capabilities and their weak formal proving performance. Recent studies show that the informal accuracy exceeds 80% while formal success remains below 8% on benchmarks like PutnamBench. We argue this gap persists because current state-of-the-art provers, by tightly coupling reasoning and proving, are trained with paradigms that inadvertently punish deep reasoning in favor of shallow, tactic-based strategies. To bridge this fundamental gap, we propose a novel framework that decouples high-level reasoning from low-level proof generation. Our approach utilizes two distinct, specialized models: a powerful, general-purpose Reasoner to generate diverse, strategic subgoal lemmas, and an efficient Prover to rigorously verify them. This modular design liberates the model's full reasoning potential and bypasses the pitfalls of end-to-end training. We evaluate our method on a challenging set of post-2000 IMO problems, a problem set on which no prior open-source prover has reported success. Our decoupled framework successfully solves 5 of these problems, demonstrating a significant step towards automated reasoning on exceptionally difficult mathematical challenges. To foster future research, we release our full dataset of generated and verified lemmas for a wide range of IMO problems, available at https://tencent-imo.github.io/ .", 'score': 8, 'issue_id': 4738, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': ' tegic subgoals and a Prover that verifies these goals rigorously. By decoupling these functions, the framework achieves notable success on challenging IMO problems, marking a significant advancement in automated reasoning.'}, 'zh': {'title': 'è§£è€¦æ¨ç†ä¸è¯æ˜ï¼Œæå‡è‡ªåŠ¨å®šç†è¯æ˜æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œå°†æ¨ç†ä¸è¯æ˜è§£è€¦ï¼Œä»¥æé«˜è‡ªåŠ¨å®šç†è¯æ˜ï¼ˆATPï¼‰çš„æ€§èƒ½ã€‚å½“å‰çš„æœ€å…ˆè¿›è¯æ˜å™¨å°†æ¨ç†ä¸è¯æ˜ç´§å¯†ç»“åˆï¼Œå¯¼è‡´æ·±åº¦æ¨ç†å—åˆ°æŠ‘åˆ¶ï¼Œè€Œæ›´å€¾å‘äºæµ…å±‚çš„ç­–ç•¥ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä½¿ç”¨ä¸¤ä¸ªç‹¬ç«‹çš„æ¨¡å‹ï¼šä¸€ä¸ªå¼ºå¤§çš„é€šç”¨æ¨ç†å™¨ç”Ÿæˆå¤šæ ·çš„å­ç›®æ ‡å¼•ç†ï¼Œå¦ä¸€ä¸ªé«˜æ•ˆçš„è¯æ˜å™¨å¯¹å…¶è¿›è¡Œä¸¥æ ¼éªŒè¯ã€‚é€šè¿‡è¿™ç§æ¨¡å—åŒ–è®¾è®¡ï¼Œæˆ‘ä»¬æˆåŠŸè§£å†³äº†äº”ä¸ª2000å¹´åå›½é™…æ•°å­¦å¥¥æ—åŒ¹å…‹ï¼ˆIMOï¼‰é—®é¢˜ï¼Œå±•ç¤ºäº†åœ¨æå…·æŒ‘æˆ˜æ€§çš„æ•°å­¦é—®é¢˜ä¸Šå®ç°è‡ªåŠ¨æ¨ç†çš„é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.24044', 'title': 'A Survey on Vision-Language-Action Models for Autonomous Driving', 'url': 'https://huggingface.co/papers/2506.24044', 'abstract': "This survey provides a comprehensive overview of Vision-Language-Action (VLA) paradigms and their adaptation for autonomous driving, detailing architectural components, evolution of models, datasets, and future challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid progress of multimodal large language models (MLLM) has paved the way for Vision-Language-Action (VLA) paradigms, which integrate visual perception, natural language understanding, and control within a single policy. Researchers in autonomous driving are actively adapting these methods to the vehicle domain. Such models promise autonomous vehicles that can interpret high-level instructions, reason about complex traffic scenes, and make their own decisions. However, the literature remains fragmented and is rapidly expanding. This survey offers the first comprehensive overview of VLA for Autonomous Driving (VLA4AD). We (i) formalize the architectural building blocks shared across recent work, (ii) trace the evolution from early explainer to reasoning-centric VLA models, and (iii) compare over 20 representative models according to VLA's progress in the autonomous driving domain. We also consolidate existing datasets and benchmarks, highlighting protocols that jointly measure driving safety, accuracy, and explanation quality. Finally, we detail open challenges - robustness, real-time efficiency, and formal verification - and outline future directions of VLA4AD. This survey provides a concise yet complete reference for advancing interpretable socially aligned autonomous vehicles. Github repo is available at https://github.com/JohnsonJiang1996/Awesome-VLA4AD{SicongJiang/Awesome-VLA4AD}.", 'score': 7, 'issue_id': 4738, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 Ğ¸ÑĞ½Ñ', 'en': 'June 30', 'zh': '6æœˆ30æ—¥'}, 'hash': 'ae24de54097b310f', 'authors': ['Sicong Jiang', 'Zilin Huang', 'Kangan Qian', 'Ziang Luo', 'Tianze Zhu', 'Yang Zhong', 'Yihong Tang', 'Menglin Kong', 'Yunlong Wang', 'Siwen Jiao', 'Hao Ye', 'Zihao Sheng', 'Xin Zhao', 'Tuopu Wen', 'Zheng Fu', 'Sikai Chen', 'Kun Jiang', 'Diange Yang', 'Seongjin Choi', 'Lijun Sun'], 'affiliations': ['McGill University, Canada', 'State Key Laboratory of Intelligent Green Vehicle and Mobility, Tsinghua University, China', 'Tsinghua University, China', 'University of Minnesota-Twin Cities, USA', 'University of Wisconsin-Madison, USA', 'Xiaomi Corporation'], 'pdf_title_img': 'assets/pdf/title_img/2506.24044.jpg', 'data': {'categories': ['#reasoning', '#agents', '#architecture', '#benchmark', '#survey', '#dataset', '#multimodal', '#alignment', '#interpretability'], 'emoji': 'ğŸš—', 'ru': {'title': 'VLA: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµÑĞ¿Ğ¸Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ¾Ğ±Ğ¸Ğ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼ Vision-Language-Action (VLA) Ğ¸ Ğ¸Ñ… Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ gface.co/papers/2507.06853', 'title': 'DiffSpectra: Molecular Structure Elucidation from Spectra using\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2507.06853', 'abstract': 'DiffSpectra uses diffusion models with SE(3)-equivariant architecture and SpecFormer spectral encoder to accurately infer both 2D and 3D molecular structures from multi-modal spectral data.  \t\t\t\t\tAI-generated summary \t\t\t\t Molecular structure elucidation from spectra is a foundational problem in chemistry, with profound implications for compound identification, synthesis, and drug development. Traditional methods rely heavily on expert interpretation and lack scalability. Pioneering machine learning methods have introduced retrieval-based strategies, but their reliance on finite libraries limits generalization to novel molecules. Generative models offer a promising alternative, yet most adopt autoregressive SMILES-based architectures that overlook 3D geometry and struggle to integrate diverse spectral modalities. In this work, we present DiffSpectra, a generative framework that directly infers both 2D and 3D molecular structures from multi-modal spectral data using diffusion models. DiffSpectra formulates structure elucidation as a conditional generation process. Its denoising network is parameterized by Diffusion Molecule Transformer, an SE(3)-equivariant architecture that integrates topological and geometric information. Conditioning is provided by SpecFormer, a transformer-based spectral encoder that captures intra- and inter-spectral dependencies from multi-modal spectra. Extensive experiments demonstrate that DiffSpectra achieves high accuracy in structure elucidation, recovering exact structures with 16.01% top-1 accuracy and 96.86% top-20 accuracy through sampling. The model benefits significantly from 3D geometric modeling, SpecFormer pre-training, and multi-modal conditioning. These results highlight the effectiveness of spectrum-conditioned diffusion modeling in with Diffusion Models', 'desc': "DiffSpectra is a novel generative framework that utilizes diffusion models to infer both 2D and 3D molecular structures from various types of spectral data. It employs an SE(3)-equivariant architecture to effectively incorporate geometric and topological information, enhancing the accuracy of molecular structure elucidation. The model's conditioning is achieved through a transformer-based spectral encoder called SpecFormer, which captures complex dependencies within the spectral data. Experimental results show that DiffSpectra significantly outperforms traditional methods, achieving high accuracy in recovering molecular structures, thus addressing the limitations of previous approaches in the field."}, 'zh': {'title': 'DiffSpectraï¼šå¤šæ¨¡æ€å…‰è°±ä¸‹çš„åˆ†å­ç»“æ„æ¨æ–­æ–°æ–¹æ³•', 'desc': 'DiffSpectra æ˜¯ä¸€ä¸ªä½¿ç”¨æ‰©æ•£æ¨¡å‹å’Œ SE(3) ç­‰å˜æ¶æ„çš„ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤Ÿä»å¤šæ¨¡æ€å…‰è°±æ•°æ®ä¸­å‡†ç¡®æ¨æ–­å‡ºäºŒç»´å’Œä¸‰ç»´åˆ†å­ç»“æ„ã€‚è¯¥æ–¹æ³•å°†ç»“æ„é˜æ˜è§†ä¸ºä¸€ä¸ªæ¡ä»¶ç”Ÿæˆè¿‡ç¨‹ï¼Œåˆ©ç”¨ Diffusion Molecule Transformer ä½œä¸ºå»å™ªç½‘ç»œï¼Œæ•´åˆäº†æ‹“æ‰‘å’Œå‡ ä½•ä¿¡æ¯ã€‚SpecFormer ä½œä¸ºå…‰è°±ç¼–ç å™¨ï¼Œæ•æ‰äº†å¤šæ¨¡æ€å…‰è°±ä¸­çš„å†…éƒ¨å’Œå¤–éƒ¨ä¾èµ–å…³ç³»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDiffSpectra åœ¨ç»“æ„é˜æ˜æ–¹é¢å…·æœ‰é«˜å‡†ç¡®æ€§ï¼Œå±•ç¤ºäº†å…‰è°±æ¡ä»¶æ‰©æ•£å»ºæ¨¡åœ¨åˆ†å­ç»“æ„é˜æ˜ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.05455', 'title': 'ModelCitizens: Representing Community Voices in Online Safety', 'url': 'https://huggingface.co/papers/2507.05455', 'abstract': 'A new dataset and models for toxic language detection incorporate diverse community perspectives and conversational context, improving accuracy over existing tools.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatic toxic language detection is critical for creating safe, inclusive online spaces. However, it is a highly subjective task, with perceptions of toxic language shaped by community norms and lived experience. Existing toxicity detection models are typically trained on annotations that collapse diverse annotator perspectives into a single ground truth, erasing important context-specific notions of toxicity such as reclaimed language. To address this, we introduce MODELCITIZENS, a dataset of 6.8K social media posts and 40K toxicity annotations across diverse identity groups. To capture the role of conversational context on toxicity, typical of social media posts, we augment MODELCITIZENS posts with LLM-generated conversational scenarios. State-of-the-art toxicity detection tools (e.g. OpenAI Moderation API, GPT-o4-mini) underperform on MODELCITIZENS, with further degradation on context-augmented posts. Finally, we release LLAMACITIZEN-8B and GEMMACITIZEN-12B, LLaMA- and Gemma-based models finetuned on MODELCITIZENS, which outperform GPT-o4-mini by 5.5% on in-distribution evaluations. Our findings highlight the importance of community-informed annotation and modeling for inclusive content moderation. The data, models and code are available at https://github.com/asuvarna31/modelcitizens.', 'score': 2, 'issue_id': 4743, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': 'e6b75294b5b90953', 'authors': ['Ashima Suvarna', 'Christina Chance', 'Karolina Naranjo', 'Hamid Palangi', 'Sophie Hao', 'Thomas Hartvigsen', 'Saadia Gabriel'], 'affiliations': ['Google', 'New York University', 'University of California, Los Angeles', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2507.05455.jpg', 'data': {'categories': ['#data', '#open_source', '#ethics', '#dataset', '#training'], 'emoji': 'ğŸ—¨ï¸', 'ru': {'title': 'Ğ˜Ğ½ĞºĞ»ÑĞ·Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°: ÑƒÑ‡ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ MODELCITIZENS Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ² Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ². Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ½Ğ¸Ğ·ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑÑ‚Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ LLAMACITIZEN-8B Ğ¸ GEMMACITIZEN-12B, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Toxicity Detection with Community Insights', 'desc': 'This paper presents MODELCITIZENS, a new dataset designed for detecting toxic language in social media, which includes 6.8K posts and 40K annotations reflecting diverse community perspectives. Traditional models often overlook the nuances of toxicity shaped by individual experiences and community norms, leading to inaccuracies. By incorporating conversational context through LLM-generated scenarios, the study demonstrates that existing tools struggle with this enriched dataset. The authors also introduce two new models, LLAMACITIZEN-8B and GEMMACITIZEN-12B, which significantly improve performance on toxicity detection tasks, emphasizing the need for community-informed approaches in AI moderation.'}, 'zh': {'title': 'ç¤¾åŒºè§†è§’æå‡æ¯’æ€§è¯­è¨€æ£€æµ‹å‡†ç¡®æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„æ•°æ®é›†MODELCITIZENSï¼Œç”¨äºæ£€æµ‹æœ‰æ¯’è¯­è¨€ï¼ŒåŒ…å«6800æ¡ç¤¾äº¤åª’ä½“å¸–å­å’Œ4ä¸‡æ¡æ¯’æ€§æ³¨é‡Šï¼Œæ¶µç›–äº†å¤šæ ·çš„èº«ä»½ç¾¤ä½“ã€‚ç°æœ‰çš„æ¯’æ€§æ£€æµ‹æ¨¡å‹é€šå¸¸åŸºäºå•ä¸€çš„æ³¨é‡Šæ ‡å‡†ï¼Œå¿½è§†äº†ç¤¾åŒºè§„èŒƒå’Œå…·ä½“è¯­å¢ƒå¯¹æ¯’æ€§è¯­è¨€çš„å½±å“ã€‚é€šè¿‡å¼•å…¥å¯¹è¯åœºæ™¯çš„å¢å¼ºï¼ŒMODELCITIZENSèƒ½å¤Ÿæ›´å¥½åœ°æ•æ‰ç¤¾äº¤åª’ä½“ä¸­æ¯’æ€§è¯­è¨€çš„å¤æ‚æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒåŸºäºMODELCITIZENSå¾®è°ƒçš„æ¨¡å‹åœ¨æ¯’æ€§æ£€æµ‹ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„å·¥å…·ï¼Œå¼ºè°ƒäº†ç¤¾åŒºå‚ä¸çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.06260', 'title': "Evaluating the Critical Risks of Amazon's Nova Premier under the\n  Frontier Model Safety Framework", 'url': 'https://huggingface.co/papers/2507.06260', 'abstract': "Nova Premier is Amazon's most capable multimodal foundation model and teacher for model distillation. It processes text, images, and video with a one-million-token context window, enabling analysis of large codebases, 400-page documents, and 90-minute videos in a single prompt. We present the first comprehensive evaluation of Nova Premier's critical risk profile under the Frontier Model Safety Framework. Evaluations target three high-risk domains -- Chemical, Biological, Radiological & Nuclear (CBRN), Offensive Cyber Operations, and Automated AI R&D -- and combine automated benchmarks, expert red-teaming, and uplift studies to determine whether the model exceeds release thresholds. We summarize our methodology and report core findings. Based on this evaluation, we find that Nova Premier is safe for public release as per our commitments made at the 2025 Paris AI Safety Summit. We will continue to enhance our safety evaluation and mitigation pipelines as new risks and capabilities associated with frontier models are identified.", 'score': 0, 'issue_id': 4738, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': 'e5d9ffe28d4a0466', 'authors': ['Satyapriya Krishna', 'Ninareh Mehrabi', 'Abhinav Mohanty', 'Matteo Memelli', 'Vincent Ponzo', 'Payal Motwani', 'Rahul Gupta'], 'affiliations': ['Amazon Nova Responsible AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.06260.jpg', 'data': {'categories': ['#healthcare', '#benchmark', '#multimodal', '#alignment', '#security'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Nova Premier: Ğ¼Ğ¾Ñ‰Ğ½Ğ°Ñ Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ˜Ğ˜ Ğ¾Ñ‚ Amazon', 'desc': 'Amazon Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ° Nova Premier - Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğ¼ Ğ¾ĞºĞ½Ğ¾Ğ¼ Ğ² Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Frontier Model Safety Framework Ğ² Ñ‚Ñ€ĞµÑ… ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…: Ğ¥Ğ‘Ğ Ğ¯, ĞºĞ¸Ğ±ĞµÑ€Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ˜Ğ˜-Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ğ²ÑˆĞ¸Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ±Ñ‹Ğ»Ğ° Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ½Ğ° Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ»Ğ¸Ğ·Ğ°. Amazon Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ°Ñ‚ÑŒ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ˜Ğ˜.'}, 'en': {'title': 'Nova Premier: A Safe Multimodal Model for Complex Analysis', 'desc': "Nova Premier is a powerful multimodal foundation model developed by Amazon that can understand and analyze text, images, and videos all at once. It has a large context window of one million tokens, allowing it to handle extensive inputs like long documents and videos in a single prompt. The paper presents a thorough evaluation of Nova Premier's safety using the Frontier Model Safety Framework, focusing on high-risk areas such as CBRN and Offensive Cyber Operations. The findings indicate that Nova Premier meets safety standards for public use, and the team plans to continuously improve safety measures as new challenges arise."}, 'zh': {'title': 'Nova Premierï¼šå®‰å…¨çš„å¤šæ¨¡æ€åŸºç¡€æ¨¡å‹', 'desc': 'Nova Premieræ˜¯äºšé©¬é€Šæœ€å¼ºå¤§çš„å¤šæ¨¡æ€åŸºç¡€æ¨¡å‹ï¼Œèƒ½å¤Ÿå¤„ç†æ–‡æœ¬ã€å›¾åƒå’Œè§†é¢‘ï¼Œå…·æœ‰ä¸€ç™¾ä¸‡ä¸ªæ ‡è®°çš„ä¸Šä¸‹æ–‡çª—å£ã€‚è¿™ä½¿å¾—å®ƒèƒ½å¤Ÿåœ¨å•ä¸ªæç¤ºä¸­åˆ†æå¤§å‹ä»£ç åº“ã€400é¡µæ–‡æ¡£å’Œ90åˆ†é’Ÿè§†é¢‘ã€‚æˆ‘ä»¬é¦–æ¬¡å…¨é¢è¯„ä¼°äº†Nova Premieråœ¨å‰æ²¿æ¨¡å‹å®‰å…¨æ¡†æ¶ä¸‹çš„å…³é”®é£é™©ç‰¹å¾ï¼Œé‡ç‚¹å…³æ³¨åŒ–å­¦ã€ç”Ÿç‰©ã€æ”¾å°„æ€§å’Œæ ¸ï¼ˆCBRNï¼‰ã€è¿›æ”»æ€§ç½‘ç»œæ“ä½œå’Œè‡ªåŠ¨åŒ–äººå·¥æ™ºèƒ½ç ”å‘ç­‰é«˜é£é™©é¢†åŸŸã€‚è¯„ä¼°ç»“æœè¡¨æ˜ï¼ŒNova Premierç¬¦åˆ2025å¹´å·´é»äººå·¥æ™ºèƒ½å®‰å…¨å³°ä¼šçš„æ‰¿è¯ºï¼Œé€‚åˆå…¬å¼€å‘å¸ƒï¼Œå¹¶å°†ç»§ç»­å¢å¼ºå®‰å…¨è¯„ä¼°å’Œé£é™©ç¼“è§£æµç¨‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.01702', 'title': 'AdamMeme: Adaptively Probe the Reasoning Capacity of Multimodal Large\n  Language Models on Harmfulness', 'url': 'https://huggingface.co/papers/2507.01702', 'abstract': "AdamMeme, an adaptive agent-based framework, evaluates multimodal Large Language Models' understanding of harmful memes through iterative updates and multi-agent collaboration, revealing model-specific weaknesses.  \t\t\t\t\tAI-generated summary \t\t\t\t The proliferation of multimodal memes in the social media era demands that multimodal Large Language Models (mLLMs) effectively understand meme harmfulness. Existing benchmarks for assessing mLLMs on harmful meme understanding rely on accuracy-based, model-agnostic evaluations using static datasets. These benchmarks are limited in their ability to provide up-to-date and thorough assessments, as online memes evolve dynamically. To address this, we propose AdamMeme, a flexible, agent-based evaluation framework that adaptively probes the reasoning capabilities of mLLMs in deciphering meme harmfulness. Through multi-agent collaboration, AdamMeme provides comprehensive evaluations by iteratively updating the meme data with challenging samples, thereby exposing specific limitations in how mLLMs interpret harmfulness. Extensive experiments show that our framework systematically reveals the varying performance of different target mLLMs, offering in-depth, fine-grained analyses of model-specific weaknesses. Our code is available at https://github.com/Lbotirx/AdamMeme.", 'score': 0, 'issue_id': 4745, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 Ğ¸ÑĞ»Ñ', 'en': 'July 2', 'zh': '7æœˆ2æ—¥'}, 'hash': '6465ab2f7869c041', 'authors': ['Zixin Chen', 'Hongzhan Lin         function sortArticles() {
