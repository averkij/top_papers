        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ws the skill library to co-evolve with the agent's policy during reinforcement learning. These innovations significantly reduce the token footprint while enhancing reasoning utility. Experimental results on ALFWorld, WebShop and seven search-augmented tasks demonstrate that SkillRL achieves state-of-the-art performance, outperforming strong baselines over 15.3% and maintaining robustness as task complexity increases. Code is available at this https://github.com/aiming-lab/SkillRL.", 'score': 34, 'issue_id': 998, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '99b55b5d68cbbed5', 'authors': ['Peng Xia', 'Jianwen Chen', 'Hanyang Wang', 'Jiaqi Liu', 'Kaide Zeng', 'Yu Wang', 'Siwei Han', 'Yiyang Zhou', 'Xujiang Zhao', 'Haifeng Chen', 'Zeyu Zheng', 'Cihang Xie', 'Huaxiu Yao'], 'affiliations': ['NEC Labs America', 'UNC-Chapel Hill', 'University of California Berkeley', 'University of California San Diego', 'University of California Santa Cruz', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2602.08234.jpg', 'data': {'categories': ['#rl', '#open_source', '#agents', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğº Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼: Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸ĞµĞ¹', 'desc': 'SkillRL â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ÑĞ²Ğ¾Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ². Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ÑÑ‹Ñ€Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚Ğ°, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºÑƒ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² (SkillBank) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¾Ğ¿Ñ‹Ñ‚Ğ°. ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ¾Ğ±Ñ LLM pre-filling by using a spectral-aware approach that improves block selection accuracy through energy-based temperature calibration.  \t\t\t\t\tAI-generated summary \t\t\t\t Block-sparse attention is promising for accelerating long-context LLM pre-filling, yet identifying relevant blocks efficiently remains a bottleneck. Existing methods typically employ coarse-grained attention as a proxy for block importance estimation, but often resort to expensive token-level searching or scoring, resulting in significant selection overhead. In this work, we trace the inaccuracy of standard coarse-grained attention via mean pooling to a theoretical root cause: the interaction between mean pooling and Rotary Positional Embeddings (RoPE). We prove that mean pooling acts as a low-pass filter that induces destructive interference in high-frequency dimensions, effectively creating a "blind spot" for local positional information (e.g., slash patterns). To address this, we introduce Prism, a training-free spectral-aware approach that decomposes block selection into high-frequency and low-frequency branches. By applying energy-based temperature calibration, Prism restores the attenuated positional signals directly from pooled representations, enabling block importance estimation using purely block-level operations, thereby improving efficiency. Extensive evaluations confirm that Prism maintains accuracy parity with full attention while delivering up to 5.1times speedup.', 'score': 16, 'issue_id': 998, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '682c7054289ddfb0', 'authors': ['Xinghao Wang', 'Pengyu Wang', 'Xiaoran Liu', 'Fangxu Liu', 'Jason Chu', 'Kai Song', 'Xipeng Qiu'], 'affiliations': ['ByteDance Inc.', 'Fudan University', 'OpenMOSS Team', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2602.08426.jpg', 'data': {'categories': ['#optimization', '#inference', '#long_context', '#archite ‰è¯„ä¼°é€šå¸¸åœ¨1Kåˆ†è¾¨ç‡ä¸‹è¿›è¡Œï¼Œè€Œå®é™…å·¥ä½œæµç¨‹å¸¸åœ¨è¶…é«˜æ¸…å›¾åƒï¼ˆå¦‚4Kï¼‰ä¸Šè¿›è¡Œã€‚Agent Bananaå¼•å…¥äº†ä¸Šä¸‹æ–‡æŠ˜å å’Œå›¾åƒå±‚åˆ†è§£ä¸¤ä¸ªå…³é”®æœºåˆ¶ï¼Œä»¥å®ç°é«˜ä¿çœŸã€å¯¹è±¡æ„ŸçŸ¥çš„æ·±æ€ç†Ÿè™‘ç¼–è¾‘ï¼Œå¹¶åœ¨HDD-BenchåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04208', 'title': 'SCALE: Self-uncertainty Conditioned Adaptive Looking and Execution for Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2602.04208', 'abstract': "SCALE is a novel inference strategy for Vision-Language-Action models that jointly modulates visual perception and action based on self-uncertainty, improving robustness without additional training or multiple forward passes.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models have emerged as a promising paradigm for general-purpose robotic control, with test-time scaling (TTS) gaining attention to enhance robustness beyond training. However, existing TTS methods for VLAs require additional training, verifiers, and multiple forward passes, making them impractical for deployment. Moreover, they intervene only at action decoding while keeping visual representations fixed-insufficient under perceptual ambiguity, where reconsidering how to perceive is as important as deciding what to do. To address these limitations, we propose SCALE, a simple inference strategy that jointly modulates visual perception and action based on 'self-uncertainty', inspired by uncertainty-driven exploration in Active Inference theory-requiring no additional training, no verifier, and only a single forward pass. SCALE broadens exploration in both perception and action under high uncertainty, while focusing on exploitation when confident-enabling adaptive execution across varying conditions. Experiments on simulated and real-world benchmarks demonstrate that SCALE improves state-of-the-art VLAs and outperforms existing TTS methods while maintaining single-pass efficiency.", 'sc g VLA Robustness with Self-Uncertainty', 'desc': "SCALE is an innovative inference strategy designed for Vision-Language-Action (VLA) models that enhances their robustness by addressing self-uncertainty during decision-making. Unlike traditional test-time scaling methods, SCALE does not require extra training or multiple forward passes, making it more efficient for real-world applications. It dynamically adjusts both visual perception and action based on the model's confidence, allowing for better adaptability in uncertain environments. Experimental results show that SCALE outperforms existing methods while maintaining a single-pass execution, thus improving the overall performance of VLA models."}, 'zh': {'title': 'SCALEï¼šæå‡è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹é²æ£’æ€§çš„åˆ›æ–°ç­–ç•¥', 'desc': 'SCALEæ˜¯ä¸€ç§æ–°é¢–çš„æ¨ç†ç­–ç•¥ï¼Œæ—¨åœ¨æ”¹å–„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹çš„é²æ£’æ€§ã€‚å®ƒé€šè¿‡è‡ªæˆ‘ä¸ç¡®å®šæ€§æ¥å…±åŒè°ƒèŠ‚è§†è§‰æ„ŸçŸ¥å’ŒåŠ¨ä½œï¼Œè€Œæ— éœ€é¢å¤–çš„è®­ç»ƒæˆ–å¤šæ¬¡å‰å‘ä¼ é€’ã€‚ä¸ç°æœ‰çš„æ–¹æ³•ç›¸æ¯”ï¼ŒSCALEåœ¨é«˜ä¸ç¡®å®šæ€§ä¸‹æ‰©å±•äº†æ„ŸçŸ¥å’ŒåŠ¨ä½œçš„æ¢ç´¢ï¼ŒåŒæ—¶åœ¨è‡ªä¿¡æ—¶ä¸“æ³¨äºåˆ©ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSCALEåœ¨æ¨¡æ‹Ÿå’ŒçœŸå®ä¸–ç•ŒåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„TTSæ–¹æ³•ï¼Œä¿æŒäº†å•æ¬¡ä¼ é€’çš„é«˜æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10063', 'title': 'Chain of Mindset: Reasoning with Adaptive Cognitive Modes', 'url': 'https://huggingface.co/papers/2602.10063', 'abstract': 'A novel training-free framework called Chain of Mindset enables step-level adaptive mindset orchestration for large language models by integrating spatial, convergent, divergent, and algorithmic reasoning approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Human problem-solving is never the repetition of a single mindset, by which we mean a distinct mode of cognitive processing. When tackling a specific task, we do not rely on a single mindset; instead, we integrate multiple mindsets within the single solution process. However, existing LLM reasoning methods fall into a common trap: they apply the same fixed mindset across all steps, overlooking that different stages of solving the same problem require fundamentally different mindsets. This single-minded assumption prevents models from reaching the next level of intelligence. To address this limitation, we propose Chain of Mindset (CoM), a training-free agentic framework that enables step-level adaptive mindset orchestration. CoM decomposes reasoning into four functionally heterogeneous mindsets: Spatial, Convergent, Divergent, and Algorithmic. A Meta-Agent dynamically selects the optimal mindset based on the evolving reasoning state, while a bidirectional Context Gate filters cross-module information flow to maintain effectiveness and efficiency. Experiments across six challenging benchmarks spanning mathematics, code generation, scientific QA, and spatial reasoning demonstrate that CoM achieves state-of-the-art performance, outperforming the strongest baseline by 4.96\\% and 4.72\\% in overall accuracy on Qwen3-VL-32B-Instruct and Gemini-2.0-Flash, while balancing reasoning efficiency. Our code is publicly available at https://github.com/QuantaAlpha/chain-of-mindset{https://github.com/QuantaAlpha/chain-of-mindset}.', 'score': 10, 'issue_id': 998, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '4cffca8a7d14d351', 'authors': ['Tianyi Jiang', 'Arctanx An', 'Hengyi Feng', 'Naixin Zhai', 'Haodong Li', 'Xiaomin Yu', 'Jiahui Liu', 'Hanwen Du', 'Shuo Zhang', 'Zhi Yang', 'Jie Huang', 'Yuhua Li', 'Yongxin Ni', 'Huacan Wang', 'Ronghao Chen'], 'affiliations': ['BJTU', 'NUS', 'PKU', 'QuantaAlpha', 'SUFE', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2602.10063.jpg', 'data': {'categories': ['#training', '#agents', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ² Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑƒĞ¼Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² LLM', 'desc': ' nts. To solve the Agent Ability Challenge, we design a two-stage post-training pipeline encompassing Agentic Supervised Fine-Tuning (Agentic SFT) and Agentic Variance-Reduced Preference Optimization Agentic VRPO, which enhances the backbone dLLM's information seeking and reasoning capabilities. To mitigate the Latency Challenge, we leverage the flexible generation mechanism of dLLMs and propose a novel agent paradigm termed Parallel-Reasoning and Acting P-ReAct. P-ReAct guides the model to prioritize decoding tool_call instructions, thereby allowing the model to keep thinking while waiting for the tool's return. Experimental results demonstrate that DLLM-Searcher achieves performance comparable to mainstream LLM-based search agents and P-ReAct delivers approximately 15% inference acceleration. Our code is available at https://anonymous.4open.science/r/DLLM-Searcher-553C", 'score': 10, 'issue_id': 998, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '701aa08fdd4212e1', 'authors': ['Jiahao Zhao', 'Shaoxuan Xu', 'Zhongxiang Sun', 'Fengqi Zhu', 'Jingyang Ou', 'Yuling Shi', 'Chongxuan Li', 'Xiao Zhang', 'Jun Xu'], 'affiliations': ['Renmin University of China', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.07035.jpg', 'data': {'categories': ['#open_source', '#agents', '#optimization', '#inference', '#architecture', '#training', '#reasoning', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº DLLM-Searcher Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ´Ğ²Ğµ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ —¶èƒ½å¤Ÿç»§ç»­æ€è€ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDLLM-Searcherçš„æ€§èƒ½ä¸ä¸»æµLLMæœç´¢ä»£ç†ç›¸å½“ï¼Œå¹¶ä¸”P-ReActå®ç°äº†çº¦15%çš„æ¨ç†åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10102', 'title': 'VideoWorld 2: Learning Transferable Knowledge from Real-world Videos', 'url': 'https://huggingface.co/papers/2602.10102', 'abstract': 'VideoWorld 2 enables transferable knowledge learning from raw videos through a dynamic-enhanced Latent Dynamics Model that decouples action dynamics from visual appearance, achieving improved task performance and long-horizon reasoning in real-world applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Learning transferable knowledge from unlabeled video data and applying it in new environments is a fundamental capability of intelligent agents. This work presents VideoWorld 2, which extends VideoWorld and offers the first investigation into learning transferable knowledge directly from raw real-world videos. At its core, VideoWorld 2 introduces a dynamic-enhanced Latent Dynamics Model (dLDM) that decouples action dynamics from visual appearance: a pretrained video diffusion model handles visual appearance modeling, enabling the dLDM to learn latent codes that focus on compact and meaningful task-related dynamics. These latent codes are then modeled autoregressively to learn task policies and support long-horizon reasoning. We evaluate VideoWorld 2 on challenging real-world handcraft making tasks, where prior video generation and latent-dynamics models struggle to operate reliably. Remarkably, VideoWorld 2 achieves up to 70% improvement in task success rate and produces coherent long execution videos. In robotics, we show that VideoWorld 2 can acquire effective manipulation knowledge from the Open-X dataset, which substantially improves task performance on CALVIN. This study reveals the potential of learning transferable world knowledge directly from raw videos, with all code, data, and models to be open-sourced for further research.', ' ing in isolation. These methods rarely integrate both capabilities simultaneously to guide action generation, leading to suboptimal performance in complex, long-horizon manipulation tasks. To bridge this gap, we propose BagelVLA, a unified model that integrates linguistic planning, visual forecasting, and action generation within a single framework. Initialized from a pretrained unified understanding and generative model, BagelVLA is trained to interleave textual reasoning and visual prediction directly into the action execution loop. To efficiently couple these modalities, we introduce Residual Flow Guidance (RFG), which initializes from current observation and leverages single-step denoising to extract predictive visual features, guiding action generation with minimal latency. Extensive experiments demonstrate that BagelVLA outperforms existing baselines by a significant margin on multiple simulated and real-world benchmarks, particularly in tasks requiring multi-stage reasoning.', 'score': 4, 'issue_id': 998, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '3ce6ad384612c6ee', 'authors': ['Yucheng Hu', 'Jianke Zhang', 'Yuanfei Luo', 'Yanjiang Guo', 'Xiaoyu Chen', 'Xinshu Sun', 'Kun Feng', 'Qingzhou Lu', 'Sheng Chen', 'Yangang Zhang', 'Wei Li', 'Jianyu Chen'], 'affiliations': ['ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.09849.jpg', 'data': {'categories': ['#robotics', '#architecture', '#multimodal', '#training', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ°, Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°', 'desc': 'BagelVLA â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Vision-Language-Action, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼Ğ s a framework called Anchor that enhances the collection of interaction data for desktop AI agents by expanding on a small number of initial demonstrations. It identifies key points in the task where new variations can be generated, allowing for the creation of diverse and contextually relevant trajectories. The framework includes a verification process to ensure that the generated actions are coherent and meet the task requirements. Experiments demonstrate that models trained with this expanded dataset perform better than those relying solely on traditional methods, showing improved generalization across different applications.'}, 'zh': {'title': 'ä»ç§å­æ¼”ç¤ºåˆ°å¯æ‰©å±•æ¡Œé¢ç›‘ç£çš„è½¨è¿¹æ‰©å±•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAnchorçš„è½¨è¿¹æ‰©å±•æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡è¯†åˆ«åˆ†æ”¯ç‚¹å’Œç”Ÿæˆæ–°çš„è½¨è¿¹æ¥ä»å°‘é‡ç§å­æ¼”ç¤ºä¸­å¼•å¯¼å¯æ‰©å±•çš„æ¡Œé¢ç›‘ç£ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿåœ¨å½“å‰å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä¸Šä¸‹æ–‡ä¸­ç”Ÿæˆæ–°çš„ä»»åŠ¡å˜ä½“ï¼Œä»è€Œæé«˜äº¤äº’æ•°æ®çš„å¤šæ ·æ€§å’Œè´¨é‡ã€‚æ‰§è¡Œä»£ç†æ ¹æ®æå‡ºçš„æŒ‡ä»¤ç”Ÿæˆæ–°è½¨è¿¹ï¼ŒåŒæ—¶éªŒè¯å™¨é€šè¿‡çŠ¶æ€æ„ŸçŸ¥æ£€æŸ¥ç¡®ä¿ä»»åŠ¡å®Œæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒåŸºäºæ‰©å±•æ•°æ®é›†å¾®è°ƒçš„æ¨¡å‹åœ¨å¤šä¸ªæ¡Œé¢åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºé›¶-shotä»£ç†å’ŒåˆæˆåŸºçº¿ï¼Œä¸”åœ¨ä¸åŒåº”ç”¨å’Œæ“ä½œç³»ç»Ÿä¸­å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.09823', 'title': 'Covo-Audio Technical Report', 'url': 'https://huggingface.co/papers/2602.09823', 'abstract': 'Covo-Audio is a 7B-parameter end-to-end large audio language model that processes continuous audio inputs and generates audio outputs, achieving state-of-the-art performance across speech-text modeling, spoken dialogue, and full-duplex voice interaction tasks through large-scale pretraining and post-training techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we present Covo-Audio, a 7B-parameter end-to-end LALM that directly processes continuous audio inputs and generates audio outputs within a single unified architecture. Through large-scale curated pretraining and targeted post-training, Covo-Audio achieves state-of-the-art or competitive performance among models of comparable scale across a broad spectrum of tasks, including speech-text modeling, spoken dialogue, speech understanding, audio understanding, and full-duplex voice interaction. Extensive evaluations demonstrate that the pretrained foundation model exhibits strong speech-text comprehension and semantic reasoning capabilities on multiple benchmarks, outperforming representative open-source models of comparable scale. Furthermore, Covo-Audio-Chat, the dialogue-oriented variant, demonstrates strong spoken conversational abilities, including understanding, contextual reasoning, instruction following, and generating contextually appropriate and empathetic responses, validating its applicability to real-world conversational assistant scenarios. Covo-Audio-Chat-FD, the evolved full-duplex model, achieves substantially superior performance on both spoken dialogue capabilities and full-duplex interaction behaviors, demonstrating its competence in practical robustness. To mitigate the high cost of deploying end-to-end LALMs for natural conversational systems, we propose an intelligence-speaker decoupling strategy that separates dialogue intelligence from voice rendering, enabling flexible voice customization with minimal text-to-speech (TTS) data while preserving dialogue performance. Overall, our results highlight the strong potential of 7B-scale models to integrate sophisticated audio intelligence with high-level semantic reasoning, and suggest a scalable path toward more capable and versatile LALMs.', 'score': 3, 'issue_id': 998, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': 'e82ef2485adbca7a', 'authors': ['Wenfu Wang', 'Chenxing Li', 'Liqiang Zhang', 'Yiyang Zhao', 'Yuxiang Zou', 'Hanzhao Li', 'Mingyu Cui', 'Hao Zhang', 'Kun Wei', 'Le Xu', 'Zikang Huang', 'Jiajun Xu', 'J us tasks like speech-to-text, dialogue understanding, and full-duplex interactions through extensive pretraining and post-training methods. The model shows strong capabilities in speech comprehension and reasoning, outperforming similar models on multiple benchmarks. Additionally, its dialogue variant, Covo-Audio-Chat, excels in conversational tasks, while a new strategy allows for flexible voice customization without sacrificing performance.'}, 'zh': {'title': 'éŸ³é¢‘æ™ºèƒ½ä¸è¯­ä¹‰æ¨ç†çš„å®Œç¾ç»“åˆ', 'desc': 'Covo-Audioæ˜¯ä¸€ä¸ªæ‹¥æœ‰70äº¿å‚æ•°çš„ç«¯åˆ°ç«¯å¤§å‹éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿå¤„ç†è¿ç»­çš„éŸ³é¢‘è¾“å…¥å¹¶ç”ŸæˆéŸ³é¢‘è¾“å‡ºã€‚é€šè¿‡å¤§è§„æ¨¡çš„é¢„è®­ç»ƒå’Œåè®­ç»ƒæŠ€æœ¯ï¼ŒCovo-Audioåœ¨è¯­éŸ³æ–‡æœ¬å»ºæ¨¡ã€å¯¹è¯ç†è§£å’Œå…¨åŒå·¥è¯­éŸ³äº¤äº’ç­‰ä»»åŠ¡ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å±•ç°å‡ºå¼ºå¤§çš„è¯­éŸ³ç†è§£å’Œè¯­ä¹‰æ¨ç†èƒ½åŠ›ï¼Œè¶…è¶Šäº†åŒè§„æ¨¡çš„å¼€æºæ¨¡å‹ã€‚æ­¤å¤–ï¼ŒCovo-Audio-Chatä½œä¸ºå¯¹è¯å¯¼å‘çš„å˜ä½“ï¼Œå±•ç¤ºäº†å‡ºè‰²çš„å£è¯­å¯¹è¯èƒ½åŠ›ï¼Œé€‚ç”¨äºå®é™…çš„å¯¹è¯åŠ©æ‰‹åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.08344', 'title': 'OPE: Overcoming Information Saturation in Parallel Thinking via Outline-Guided Path Exploration', 'url': 'https://huggingface.co/papers/2602.08344', 'abstract': 'Reinforcement learning with verifiable rewards is used to enhance parallel thinking in large reasoning models through outline-guided path exploration that reduces information redundancy and improves solution discovery.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel thinking has emerged as a new paradigm for large reasoning models (LRMs) in tackling complex problems. Recent methods leverage Reinforcement Learning (RL) to enhance parallel thinking, aiming to address the limitations in computational resources and effectiveness encountered with supervised fine-tuning. However, most existing studies primarily focus on optimizing the aggregation phase, with limited attention to the path exploration stage. In this paper, we theoretically analyze the optimization of parallel thinking under the Reinforcement Learning with Verifiable Rewards (RLVR) setting, and identify that the mutual information bottleneck among exploration paths fundamentally restricts overall performance. To address this, we propose Outline-Guided Path Exploration (OPE), which explicitly partitions the solution space by generating diverse reasoning outlines prior to parallel path reasoning, thereby reducing information redundancy and improving the diversity of information captured across exploration paths. We implement OPE with an iterative RL strategy that optimizes outline planning and outline-guided reasoning independently. Extensive experiments across multiple challenging mathematical benchmarks demonstrate that OPE effectively improves reasoning performance in different aggregation strategies, enabling LRMs to more reliably discover correct solutions.', 'score': 3, 'issue_id': 998, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'f6f1601f72235fed', 'authors': ['Qi Guo', 'Jianing Wang', 'Deyang Kong', 'Xiangyu Xi', 'Jianfei Zhang', 'Yi Lu', 'Jingang Wang', 'Wei Wang', 'Shikun Zhang', 'Wei Ye'], 'affiliations': ['Meituan Group, Beijing, China', 'National Engineering Research Center for Software Engineering, Peking University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.08344.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#reasoning', '#math'], 'emoji': 'ğŸ§­', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ º²ï¼Œæ˜ç¡®åˆ’åˆ†äº†è§£å†³æ–¹æ¡ˆç©ºé—´ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOPEåœ¨ä¸åŒçš„èšåˆç­–ç•¥ä¸‹æœ‰æ•ˆæå‡äº†æ¨ç†æ€§èƒ½ï¼Œä½¿å¤§å‹æ¨ç†æ¨¡å‹èƒ½å¤Ÿæ›´å¯é åœ°å‘ç°æ­£ç¡®çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10116', 'title': 'SAGE: Scalable Agentic 3D Scene Generation for Embodied AI', 'url': 'https://huggingface.co/papers/2602.10116', 'abstract': 'SAGE is an agentic framework that automatically generates simulation-ready 3D environments for embodied AI by combining layout and object composition generators with evaluative critics for semantic plausibility and physical stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world data collection for embodied agents remains costly and unsafe, calling for scalable, realistic, and simulator-ready 3D environments. However, existing scene-generation systems often rely on rule-based or task-specific pipelines, yielding artifacts and physically invalid scenes. We present SAGE, an agentic framework that, given a user-specified embodied task (e.g., "pick up a bowl and place it on the table"), understands the intent and automatically generates simulation-ready environments at scale. The agent couples multiple generators for layout and object composition with critics that evaluate semantic plausibility, visual realism, and physical stability. Through iterative reasoning and adaptive tool selection, it self-refines the scenes until meeting user intent and physical validity. The resulting environments are realistic, diverse, and directly deployable in modern simulators for policy training. Policies trained purely on this data exhibit clear scaling trends and generalize to unseen objects and layouts, demonstrating the promise of simulation-driven scaling for embodied AI. Code, demos, and the SAGE-10k dataset can be found on the project page here: https://nvlabs.github.io/sage.', 'score': 1, 'issue_id': 998, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'h papers/2602.09024', 'abstract': 'Discrete tokenizers can match or exceed continuous methods when properly scaled, and a new masked Bit AutoRegressive modeling approach achieves state-of-the-art results with reduced computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper challenges the dominance of continuous pipelines in visual generation. We systematically investigate the performance gap between discrete and continuous methods. Contrary to the belief that discrete tokenizers are intrinsically inferior, we demonstrate that the disparity arises primarily from the total number of bits allocated in the latent space (i.e., the compression ratio). We show that scaling up the codebook size effectively bridges this gap, allowing discrete tokenizers to match or surpass their continuous counterparts. However, existing discrete generation methods struggle to capitalize on this insight, suffering from performance degradation or prohibitive training costs with scaled codebook. To address this, we propose masked Bit AutoRegressive modeling (BAR), a scalable framework that supports arbitrary codebook sizes. By equipping an autoregressive transformer with a masked bit modeling head, BAR predicts discrete tokens through progressively generating their constituent bits. BAR achieves a new state-of-the-art gFID of 0.99 on ImageNet-256, outperforming leading methods across both continuous and discrete paradigms, while significantly reducing sampling costs and converging faster than prior continuous approaches. Project page is available at https://bar-gen.github.io/', 'score': 1, 'issue_id': 998, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '1c2120d35b663d1b', 'authors': ['Qihang Yu', 'Qihao Liu', 'Ju He', 'Xinyang Zhang', 'Yang Liu', 'Liang-Chieh Chen', 'Xi Chen'], 'affiliations': ['Amazon FAR (Frontier AI & Robotics)'], 'pdf_title_img': 'assets/pdf/title_img/2602.09024.jpg', 'data': {'categories': ofiles (SHARP), a framework for multidimensional, distribution-aware evaluation of social harm. SHARP models harm as a multivariate random variable and integrates explicit decomposition into bias, fairness, ethics, and epistemic reliability with a union-of-failures aggregation reparameterized as additive cumulative log-risk. The framework further employs risk-sensitive distributional statistics, with Conditional Value at Risk (CVaR95) as a primary metric, to characterize worst-case model behavior. Application of SHARP to eleven frontier LLMs, evaluated on a fixed corpus of n=901 socially sensitive prompts, reveals that models with similar average risk can exhibit more than twofold differences in tail exposure and volatility. Across models, dimension-wise marginal tail behavior varies systematically across harm dimensions, with bias exhibiting the strongest tail severities, epistemic and fairness risks occupying intermediate regimes, and ethical misalignment consistently lower; together, these patterns reveal heterogeneous, model-dependent failure structures that scalar benchmarks conflate. These findings indicate that responsible evaluation and governance of LLMs require moving beyond scalar averages toward multidimensional, tail-sensitive risk profiling.', 'score': 1, 'issue_id': 998, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '870a7fad02adf8df', 'authors': ['Alok Abhishek', 'Tushar Bandopadhyay', 'Lisa Erickson'], 'affiliations': ['Boston, USA', 'San Francisco, USA'], 'pdf_title_img': 'assets/pdf/title_img/2601.21235.jpg', 'data': {'categories': ['#interpretability', '#ethics', '#benchmark'], 'emoji': 'âš ï¸', 'ru': {'title': 'ĞÑ‚ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ñ€Ğ¸ÑĞºĞ° Ğº Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ²: Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ²Ñ€ĞµĞ´Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ ed evaluation methods.'}, 'zh': {'title': 'è¶…è¶Šæ ‡é‡è¯„ä¼°ï¼Œæ·±å…¥ç†è§£ç¤¾ä¼šé£é™©', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤šä¸ªç»´åº¦ä¸Šè¡¨ç°å‡ºä¸åŒç¨‹åº¦çš„ç¤¾ä¼šé£é™©ï¼Œä¼ ç»Ÿçš„æ ‡é‡è¯„ä¼°æŒ‡æ ‡æ— æ³•æ•æ‰åˆ°æœ€åæƒ…å†µä¸‹çš„è¡Œä¸ºå·®å¼‚ã€‚æœ¬æ–‡æå‡ºäº†ç¤¾ä¼šå±å®³åˆ†ææ¡†æ¶ï¼ˆSHARPï¼‰ï¼Œç”¨äºå¤šç»´åº¦ã€åˆ†å¸ƒæ„ŸçŸ¥çš„ç¤¾ä¼šå±å®³è¯„ä¼°ã€‚SHARPå°†å±å®³å»ºæ¨¡ä¸ºå¤šå…ƒéšæœºå˜é‡ï¼Œå¹¶å°†åè§ã€å…¬å¹³æ€§ã€ä¼¦ç†å’Œè®¤çŸ¥å¯é æ€§è¿›è¡Œæ˜ç¡®åˆ†è§£ï¼Œé‡‡ç”¨åŠ æ³•ç´¯ç§¯å¯¹æ•°é£é™©çš„è”åˆå¤±æ•ˆèšåˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡æ¨¡å‹çš„å¹³å‡é£é™©ç›¸ä¼¼ï¼Œä½†åœ¨å°¾éƒ¨æš´éœ²å’Œæ³¢åŠ¨æ€§æ–¹é¢å¯èƒ½å­˜åœ¨è¶…è¿‡ä¸¤å€çš„å·®å¼‚ï¼Œå¼ºè°ƒäº†éœ€è¦è¶…è¶Šæ ‡é‡å¹³å‡å€¼è¿›è¡Œå¤šç»´åº¦çš„é£é™©åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10098', 'title': 'VLA-JEPA: Enhancing Vision-Language-Action Model with Latent World Model', 'url': 'https://huggingface.co/papers/2602.10098', 'abstract': 'VLA-JEPA is a JEPA-style pretraining framework that improves vision-language-action policy learning by using leakage-free state prediction in latent space, enhancing generalization and robustness in manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Pretraining Vision-Language-Action (VLA) policies on internet-scale video is appealing, yet current latent-action objectives often learn the wrong thing: they remain anchored to pixel variation rather than action-relevant state transitions, making them vulnerable to appearance bias, nuisance motion, and information leakage. We introduce VLA-JEPA, a JEPA-style pretraining framework that sidesteps these pitfalls by design. The key idea is leakage-free state prediction: a target encoder produces latent representations from future frames, while the student pathway sees only the current observation -- future information is used solely as supervision targets, never as input. By predicting in latent space rather than pixel space, VLA-JEPA learns dynamics abstractions that are robust to camera motion and irrelevant background changes. This yields a simple two-stage stency reduces variance in continuous-time generative models by coupling velocity predictions at paired timesteps, improving sample quality and efficiency without altering model architecture or training procedures.  \t\t\t\t\tAI-generated summary \t\t\t\t Continuous-time generative models, such as diffusion models, flow matching, and rectified flow, learn time-dependent vector fields but are typically trained with objectives that treat timesteps independently, leading to high estimator variance and inefficient sampling. Prior approaches mitigate this via explicit smoothness penalties, trajectory regularization, or modified probability paths and solvers. We introduce Temporal Pair Consistency (TPC), a lightweight variance-reduction principle that couples velocity predictions at paired timesteps along the same probability path, operating entirely at the estimator level without modifying the model architecture, probability path, or solver. We provide a theoretical analysis showing that TPC induces a quadratic, trajectory-coupled regularization that provably reduces gradient variance while preserving the underlying flow-matching objective. Instantiated within flow matching, TPC improves sample quality and efficiency across CIFAR-10 and ImageNet at multiple resolutions, achieving lower FID at identical or lower computational cost than prior methods, and extends seamlessly to modern SOTA-style pipelines with noise-augmented training, score-based denoising, and rectified flow.', 'score': 0, 'issue_id': 998, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '7af03117fefc8c2a', 'authors': ['Chika Maduabuchi', 'Jindong Wang'], 'affiliations': ['William & Mary'], 'pdf_title_img': 'assets/pdf/title_img/2602.04908.jpg', 'data': {'categories': ['#diffusion', '#training', '#optimization', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ½Ğ°Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ             const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-02-11 04:25')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2026-02-11 04:25')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
