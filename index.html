b', 'authors': ['Yucheng Shi', 'Quanzheng Li', 'Jin Sun', 'Xiang Li', 'Ninghao Liu'], 'affiliations': ['Department of Radiology, Massachusetts General Hospital and Harvard Medical School', 'School of Computing, University of Georgia'], 'pdf_title_img': 'assets/pdf/title_img/2502.14044.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#cv', '#training', '#synthetic'], 'emoji': '🔍', 'ru': {'title': 'Повышение объяснимости визуального ИИ через самосинтез данных', 'desc': 'Статья представляет новый подход к улучшению когнитивных способностей и объяснимости крупных мультимодальных моделей (LMM) в задачах визуального анализа. Авторы предлагают метод визуальной выборки с отклонением для обучения моделей на синтезированных данных с интерпретируемыми ответами. Процесс включает итеративное синтезирование данных и дообучение модели, что постепенно улучшает её способность генерировать точные и обоснованные объяснения. Экспериментальные результаты демонстрируют эффективность метода в повышении точности и объяснимости специализированных задач визуальной классификации.'}, 'en': {'title': 'Enhancing Visual Reasoning and Explainability in LMMs', 'desc': "This paper introduces a new framework called visual rejection sampling to enhance the performance of large multimodal models (LMMs) in visual reasoning tasks. The method focuses on fine-tuning LMMs using self-synthesized data that includes interpretable answers based on expert-defined visual features. By iteratively refining the model with high-quality, human-verifiable answers, the approach aims to improve both the accuracy of predictions and the explainability of the model's reasoning. Experimental results show that this technique significantly boosts the model's ability to handle specialized visual classification tasks effectively."}, 'zh': {'title': '提升多模态模型的可解释性与准确性', 'desc': '大型多模态模型（LMMs）在视觉任务中表现出色，但在细粒度视觉推理方面存在困难，无法识别特定领域的目标并提供合理的解释。为了解决这个问题，我们提出了一种新颖的视觉拒绝采样框架，利用自合成数据来提高LMMs的认知能力和可解释性。该方法通过合成可解释的答案，结合人类可验证的视觉特征，进行视觉微调。实验结果表明，我们的方法在提高专业视觉分类任务的准确性和可解释性方面是有效的。'}}}, {'id': 'https://huggingface.co/papers/2502.11262', 'title': 'Generating Skyline Datasets for Data Science Models', 'url': 'https://huggingface.co/papers/2502.11262', 'abstract': 'Preparing high-quality datasets required by various data-driven AI and machine learning models has become a cornerstone task in data-driven analysis. Conventional data discovery methods typically integrate datasets towards a single pre-defined quality measure that may lead to bias for downstream tasks. This paper introduces MODis, a framework that discovers datasets by optimizing multiple user-defined, model-performance measures. Given a set of data sources and a model, MODis selects and integrates data sources into a skyline dataset, over which the model is expected to have the desired performance in all the performance measures. We formulate MODis as a multi-goal finite state transducer, and derive three feasible algorithms to generate skyline datasets. Our first algorithm adopts a "reduce-from-universal" strategy, that starts with a universal schema and iteratively prunes unpromising data. Our second algorithm further reduces the cost with a bi-directional strategy that interleaves data augmentation and reduction. We also introduce a diversification algorithm to mitigate the bias in skyline datasets. We experimentally verify the efficiency and effectiveness of our skyline data discovery algorithms, and showcase their applications in optimizing data science pipelines.', 'score': 5, 'issue_id': 2354, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 февраля', 'en': 'February 16', 'zh': '2月16日'}, 'hash': '7074d69b98b35b59', 'authors': ['Mengying Wang', 'Hanchao Ma', 'Yiyang Bian', 'Yangxin Fan', 'Yinghui Wu'], 'affiliations': ['Case Western Reserve University Cleveland, Ohio, USA'], 'pdf_title_img': 'assets/pdf/title_img/2502.11262.jpg', 'data': {'categories': ['#dataset', '#optimization', '#synthetic', '#data'], 'emoji': '📊', 'ru': {'title': 'Оптимизация наборов данных по множеству критериев для повышения производительности моделей машинного обучения', 'desc': 'Статья представляет MODis - фреймворк для обнаружения наборов данных путем оптимизации нескольких определенных пользователем показателей производительности модели. MODis выбирает и интегрирует источники данных в набор данных Парето-оптимальных решений, на котором модель, как ожидается, будет иметь желаемую производительность по всем показателям. Авторы формулируют MODis как многоцелевой конечный преобразователь состояний и предлагают три алгоритма для генерации наборов данных Парето-оптимальных решений. Экспериментально подтверждается эффективность предложенных алгоритмов и демонстрируется их применение для оптимизации конвейеров обработки данных.'}, 'en': {'title': 'Optimizing Dataset Quality with MODis: A Multi-Performance Approach', 'desc': 'This paper presents MODis, a new framework for discovering high-quality datasets tailored for machine learning models. Unlike traditional methods that focus on a single quality measure, MODis optimizes multiple user-defined performance metrics to create a more balanced dataset. The framework is formulated as a multi-goal finite state transducer, allowing for the generation of skyline datasets through three innovative algorithms. These algorithms enhance data selection by reducing bias and improving model performance across various tasks.'}, 'zh': {'title': '优化多目标数据集发现的MODis框架', 'desc': '在数据驱动的人工智能和机器学习模型中，准备高质量的数据集是一个重要任务。传统的数据发现方法通常只关注单一的质量标准，这可能导致后续任务的偏差。本文提出了MODis框架，通过优化多个用户定义的模型性能指标来发现数据集。MODis能够选择和整合数据源，生成一个在所有性能指标上都能达到预期表现的天际线数据集。'}}}, {'id': 'https://huggingface.co/papers/2502.14854', 'title': 'CLIPPER: Compression enables long-context synthetic data generation', 'url': 'https://huggingface.co/papers/2502.14854', 'abstract': 'LLM developers are increasingly reliant on synthetic data, but generating high-quality data for complex long-context reasoning tasks remains challenging. We introduce CLIPPER, a compression-based approach for generating synthetic data tailored to narrative claim verification - a task that requires reasoning over a book to verify a given claim. Instead of generating claims directly from the raw text of the book, which results in artifact-riddled claims, CLIPPER first compresses the book into chapter outlines and book summaries and then uses these intermediate representations to generate complex claims and corresponding chain-of-thoughts. Compared to naive approaches, CLIPPER produces claims that are more valid, grounded, and complex. Using CLIPPER, we construct a dataset of 19K synthetic book claims paired with their source texts and chain-of-thought reasoning, and use it to fine-tune three open-weight models. Our best model achieves breakthrough results on narrative claim verification (from 28% to 76% accuracy on our test set) and sets a new state-of-the-art for sub-10B models on the NoCha leaderboard. Further analysis shows that our models generate more detailed and grounded chain-of-thought reasoning while also improving performance on other narrative understanding tasks (e.g., NarrativeQA).', 'score': 4, 'issue_id': 2343, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '5dedb5ef7b8eabdb', 'authors': ['Chau Minh Pham', 'Yapei Chang', 'Mohit Iyyer'], 'affiliations': ['University of Maryland, College Park', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2502.14854.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#data', '#long_context', '#small_models', '#training', '#synthetic'], 'emoji': '📚', 'ru': {'title': 'CLIPPER: сжатие книг для улучшения генерации синтетических данных', 'desc': 'CLIPPER - это новый подход к генерации синтетических данных для задач верификации утверждений на основе книг. Метод сначала сжимает книгу в краткие описания глав и общие резюме, а затем использует эти промежуточные представления для создания сложных утверждений и цепочек рассуждений. По сравнению с наивными подходами, CLIPPER производит более обоснованные и комплексные утверждения. Модель, обученная на созданном датасете из 19 тысяч синтетических утверждений, достигла прорывных результатов в верификации нарративных утверждений, повысив точность с 28% до 76%.'}, 'en': {'title': 'CLIPPER: Enhancing Narrative Claim Verification with Compressed Data Generation', 'desc': 'The paper presents CLIPPER, a novel method for generating high-quality synthetic data specifically for narrative claim verification tasks. Instead of directly creating claims from raw book texts, CLIPPER first compresses the content into outlines and summaries, which helps in producing more valid and complex claims. This approach leads to the creation of a dataset containing 19,000 synthetic claims along with their source texts and reasoning processes. The results show significant improvements in accuracy for narrative claim verification, achieving a state-of-the-art performance for smaller models.'}, 'zh': {'title': 'CLIPPER：提升叙述性主张验证的合成数据生成方法', 'desc': '本文介绍了一种名为CLIPPER的合成数据生成方法，旨在解决复杂长文本推理任务中的数据质量问题。CLIPPER通过将书籍压缩为章节大纲和书籍摘要，生成与叙述性主张验证相关的复杂主张和推理链。与传统方法相比，CLIPPER生成的主张更有效、更有依据且更复杂。使用CLIPPER构建的19K条合成书籍主张数据集显著提高了叙述性主张验证的准确率，达到了76%的新高。'}}}, {'id': 'https://huggingface.co/papers/2502.14541', 'title': 'LLM-based User Profile Management for Recommender System', 'url': 'https://huggingface.co/papers/2502.14541', 'abstract': "The rapid advancement of Large Language Models (LLMs) has opened new opportunities in recommender systems by enabling zero-shot recommendation without conventional training. Despite their potential, most existing works rely solely on users' purchase histories, leaving significant room for improvement by incorporating user-generated textual data, such as reviews and product descriptions. Addressing this gap, we propose PURE, a novel LLM-based recommendation framework that builds and maintains evolving user profiles by systematically extracting and summarizing key information from user reviews. PURE consists of three core components: a Review Extractor for identifying user preferences and key product features, a Profile Updater for refining and updating user profiles, and a Recommender for generating personalized recommendations using the most current profile. To evaluate PURE, we introduce a continuous sequential recommendation task that reflects real-world scenarios by adding reviews over time and updating predictions incrementally. Our experimental results on Amazon datasets demonstrate that PURE outperforms existing LLM-based methods, effectively leveraging long-term user information while managing token limitations.", 'score': 4, 'issue_id': 2341, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '5255e73346dd9df8', 'authors': ['Seunghwan Bang', 'Hwanjun Song'], 'affiliations': ['Korea Advanced Institute of Science and Technology', 'Ulsan National Institute of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2502.14541.jpg', 'data': {'categories': ['#data', '#benchmark', '#long_context', '#dataset', '#multimodal', '#recommendation'], 'emoji': '📚', 'ru': {'title': 'Персонализированные рекомендации на основе отзывов с помощью LLM', 'desc': 'В статье представлен новый подход к рекомендательным системам на основе больших языковых моделей (LLM) под названием PURE. Он использует текстовые отзывы пользователей для создания и обновления профилей предпочтений. PURE состоит из трех компонентов: экстрактора отзывов, обновителя профилей и рекомендателя. Эксперименты на наборах данных Amazon показали превосходство PURE над существующими методами на основе LLM в задаче непрерывной последовательной рекомендации.'}, 'en': {'title': 'Revolutionizing Recommendations with Evolving User Profiles', 'desc': 'This paper presents PURE, a new recommendation system that uses Large Language Models (LLMs) to enhance personalized recommendations without traditional training methods. It focuses on integrating user-generated textual data, like reviews, to create dynamic user profiles that evolve over time. PURE includes three main components: a Review Extractor to gather user preferences, a Profile Updater to keep profiles current, and a Recommender to provide tailored suggestions. The system is tested on Amazon datasets, showing superior performance by effectively utilizing long-term user data while addressing token constraints.'}, 'zh': {'title': '利用LLM提升个性化推荐的PURE框架', 'desc': '本论文介绍了一种名为PURE的推荐框架，利用大型语言模型（LLM）进行零-shot推荐。该框架通过提取和总结用户评论中的关键信息，动态构建和维护用户画像。PURE包含三个核心组件：评论提取器、用户画像更新器和个性化推荐器。实验结果表明，PURE在亚马逊数据集上表现优于现有的LLM方法，有效利用了长期用户信息。'}}}, {'id': 'https://huggingface.co/papers/2502.14191', 'title': 'Multimodal RewardBench: Holistic Evaluation of Reward Models for Vision Language Models', 'url': 'https://huggingface.co/papers/2502.14191', 'abstract': 'Reward models play an essential role in training vision-language models (VLMs) by assessing output quality to enable aligning with human preferences. Despite their importance, the research community lacks comprehensive open benchmarks for evaluating multimodal reward models in VLMs. To address this gap, we introduce Multimodal RewardBench, an expert-annotated benchmark covering six domains: general correctness, preference, knowledge, reasoning, safety, and visual question-answering. Our dataset comprises 5,211 annotated (prompt, chosen response, rejected response) triplets collected from various VLMs. In evaluating a range of VLM judges, we find that even the top-performing models, Gemini 1.5 Pro and Claude 3.5 Sonnet, achieve only 72% overall accuracy. Notably, most models struggle in the reasoning and safety domains. These findings suggest that Multimodal RewardBench offers a challenging testbed for advancing reward model development across multiple domains. We release the benchmark at https://github.com/facebookresearch/multimodal_rewardbench.', 'score': 3, 'issue_id': 2346, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': 'bec6a97e9eef4bc8', 'authors': ['Michihiro Yasunaga', 'Luke Zettlemoyer', 'Marjan Ghazvininejad'], 'affiliations': ['FAIR at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2502.14191.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#dataset', '#alignment', '#open_source'], 'emoji': '🎯', 'ru': {'title': 'Новый бенчмарк бросает вызов мультимодальным моделям вознаграждения', 'desc': 'Статья представляет Multimodal RewardBench - новый экспертно-размеченный набор данных для оценки мультимодальных моделей вознаграждения в зрительно-языковых моделях (VLM). Бенчмарк охватывает шесть областей, включая общую корректность, предпочтения, знания, рассуждения, безопасность и визуальные вопросы-ответы. Результаты показывают, что даже лучшие модели достигают лишь 72% общей точности, особенно испытывая трудности в областях рассуждений и безопасности. Авторы предлагают Multimodal RewardBench как сложный тестовый набор для улучшения разработки моделей вознаграждения в различных областях.'}, 'en': {'title': 'Advancing Reward Models with Multimodal RewardBench', 'desc': 'This paper introduces Multimodal RewardBench, a new benchmark designed to evaluate multimodal reward models used in vision-language models (VLMs). It addresses the lack of comprehensive tools for assessing how well these models align with human preferences across various domains, including correctness and reasoning. The benchmark consists of 5,211 annotated triplets that help measure the performance of different VLM judges. The findings reveal that even the best models struggle with reasoning and safety, highlighting the need for further development in reward models.'}, 'zh': {'title': '多模态奖励基准：推动奖励模型发展的新挑战', 'desc': '奖励模型在训练视觉-语言模型（VLMs）中起着重要作用，通过评估输出质量来使其与人类偏好对齐。然而，目前研究界缺乏全面的开放基准来评估VLM中的多模态奖励模型。为了解决这个问题，我们推出了Multimodal RewardBench，这是一个专家注释的基准，涵盖六个领域：一般正确性、偏好、知识、推理、安全性和视觉问答。我们的数据集包含5211个注释的（提示，选择的响应，拒绝的响应）三元组，评估结果显示即使是表现最好的模型也仅达到72%的整体准确率，尤其在推理和安全性领域表现较差。'}}}, {'id': 'https://huggingface.co/papers/2502.12769', 'title': 'How Much Do LLMs Hallucinate across Languages? On Multilingual Estimation of LLM Hallucination in the Wild', 'url': 'https://huggingface.co/papers/2502.12769', 'abstract': "In the age of misinformation, hallucination -- the tendency of Large Language Models (LLMs) to generate non-factual or unfaithful responses -- represents the main risk for their global utility. Despite LLMs becoming increasingly multilingual, the vast majority of research on detecting and quantifying LLM hallucination are (a) English-centric and (b) focus on machine translation (MT) and summarization, tasks that are less common ``in the wild'' than open information seeking. In contrast, we aim to quantify the extent of LLM hallucination across languages in knowledge-intensive long-form question answering. To this end, we train a multilingual hallucination detection model and conduct a large-scale study across 30 languages and 6 open-source LLM families. We start from an English hallucination detection dataset and rely on MT to generate (noisy) training data in other languages. We also manually annotate gold data for five high-resource languages; we then demonstrate, for these languages, that the estimates of hallucination rates are similar between silver (LLM-generated) and gold test sets, validating the use of silver data for estimating hallucination rates for other languages. For the final rates estimation, we build a knowledge-intensive QA dataset for 30 languages with LLM-generated prompts and Wikipedia articles as references. We find that, while LLMs generate longer responses with more hallucinated tokens for higher-resource languages, there is no correlation between length-normalized hallucination rates of languages and their digital representation. Further, we find that smaller LLMs exhibit larger hallucination rates than larger models.", 'score': 3, 'issue_id': 2340, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '7b6758c82be8dfd4', 'authors': ['Saad Obaid ul Islam', 'Anne Lauscher', 'Goran Glavaš'], 'affiliations': ['Data Science Group, University of Hamburg', 'WüNLP, CAIDAS, University of Würzburg'], 'pdf_title_img': 'assets/pdf/title_img/2502.12769.jpg', 'data': {'categories': ['#low_resource', '#machine_translation', '#dataset', '#multilingual', '#open_source', '#data', '#hallucinations'], 'emoji': '🌐', 'ru': {'title': 'Многоязычный анализ галлюцинаций в крупных языковых моделях', 'desc': 'Это исследование посвящено проблеме галлюцинаций в многоязычных крупных языковых моделях (LLM) при ответах на вопросы, требующие знаний. Авторы разработали многоязычную модель для обнаружения галлюцинаций и провели масштабное исследование на 30 языках с использованием 6 семейств LLM с открытым исходным кодом. Результаты показывают, что LLM генерируют более длинные ответы с большим количеством галлюцинаций для языков с большими ресурсами, но нет корреляции между нормализованными по длине показателями галлюцинаций и цифровым представлением языков. Также обнаружено, что меньшие LLM демонстрируют более высокие показатели галлюцинаций по сравнению с более крупными моделями.'}, 'en': {'title': 'Quantifying Hallucination in Multilingual LLMs for Reliable Information Retrieval', 'desc': 'This paper addresses the issue of hallucination in Large Language Models (LLMs), which refers to their tendency to produce incorrect or misleading information. The authors focus on quantifying hallucination across multiple languages, particularly in the context of knowledge-intensive long-form question answering. They develop a multilingual hallucination detection model and conduct a comprehensive study involving 30 languages and various LLM families. The findings reveal that while larger LLMs tend to have lower hallucination rates, smaller models generate more hallucinated content, and the length of responses does not correlate with the accuracy of information across different languages.'}, 'zh': {'title': '量化多语言幻觉：LLMs的真实挑战', 'desc': '在虚假信息泛滥的时代，大型语言模型（LLMs）产生不真实或不准确回答的倾向被称为幻觉，这对其全球应用构成主要风险。尽管LLMs越来越多语言化，但大多数关于检测和量化幻觉的研究仍然集中在英语和机器翻译等任务上。本文旨在量化LLMs在知识密集型长问答中的幻觉程度，研究覆盖30种语言和6个开源LLM家族。我们发现，虽然LLMs在高资源语言中生成更长的回答和更多的幻觉标记，但语言的幻觉率与其数字表现之间没有相关性。'}}}, {'id': 'https://huggingface.co/papers/2502.14409', 'title': 'Unstructured Evidence Attribution for Long Context Query Focused Summarization', 'url': 'https://huggingface.co/papers/2502.14409', 'abstract': 'Large language models (LLMs) are capable of generating coherent summaries from very long contexts given a user query. Extracting and properly citing evidence spans could help improve the transparency and reliability of these summaries. At the same time, LLMs suffer from positional biases in terms of which information they understand and attend to, which could affect evidence citation. Whereas previous work has focused on evidence citation with predefined levels of granularity (e.g. sentence, paragraph, document, etc.), we propose the task of long-context query focused summarization with unstructured evidence citation. We show how existing systems struggle to generate and properly cite unstructured evidence from their context, and that evidence tends to be "lost-in-the-middle". To help mitigate this, we create the Summaries with Unstructured Evidence Text dataset (SUnsET), a synthetic dataset generated using a novel domain-agnostic pipeline which can be used as supervision to adapt LLMs to this task. We demonstrate across 5 LLMs of different sizes and 4 datasets with varying document types and lengths that LLMs adapted with SUnsET data generate more relevant and factually consistent evidence than their base models, extract evidence from more diverse locations in their context, and can generate more relevant and consistent summaries.', 'score': 3, 'issue_id': 2338, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '0fdf3b06da56f07f', 'authors': ['Dustin Wright', 'Zain Muhammad Mujahid', 'Lu Wang', 'Isabelle Augenstein', 'David Jurgens'], 'affiliations': ['Department of Computer Science and Engineering, University of Michigan', 'Department of Computer Science, University of Copenhagen', 'School of Information, University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2502.14409.jpg', 'data': {'categories': ['#data', '#multimodal', '#long_context', '#synthetic', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Улучшение прозрачности и надежности суммаризации с помощью неструктурированного цитирования', 'desc': 'Эта статья посвящена проблеме извлечения и цитирования доказательств из длинных контекстов большими языковыми моделями (LLM) при генерации сводок. Авторы предлагают задачу фокусированного на запросах суммирования длинных контекстов с неструктурированным цитированием доказательств. Они создают синтетический набор данных SUnsET для адаптации LLM к этой задаче. Эксперименты показывают, что адаптированные с помощью SUnsET модели генерируют более релевантные и фактически согласованные доказательства из разных частей контекста.'}, 'en': {'title': 'Enhancing Summaries with Unstructured Evidence Citation', 'desc': 'This paper addresses the challenge of generating accurate summaries from long texts while properly citing evidence. It highlights the issue of positional biases in large language models (LLMs), which can lead to important information being overlooked. The authors introduce a new task called long-context query focused summarization with unstructured evidence citation, and they create a synthetic dataset named SUnsET to train LLMs for this purpose. The results show that LLMs trained with SUnsET produce more relevant summaries and better evidence citations compared to their original models.'}, 'zh': {'title': '提升摘要生成的透明度与可靠性', 'desc': '大型语言模型（LLMs）能够根据用户查询从非常长的文本中生成连贯的摘要。提取和正确引用证据片段可以提高这些摘要的透明度和可靠性。然而，LLMs在理解和关注信息时存在位置偏差，这可能影响证据的引用。为了解决这个问题，我们提出了一个新的任务，即聚焦于长文本查询的摘要生成，并创建了一个合成数据集SUnsET，以帮助LLMs更好地适应这一任务。'}}}, {'id': 'https://huggingface.co/papers/2502.13759', 'title': 'Geolocation with Real Human Gameplay Data: A Large-Scale Dataset and Human-Like Reasoning Framework', 'url': 'https://huggingface.co/papers/2502.13759', 'abstract': "Geolocation, the task of identifying an image's location, requires complex reasoning and is crucial for navigation, monitoring, and cultural preservation. However, current methods often produce coarse, imprecise, and non-interpretable localization. A major challenge lies in the quality and scale of existing geolocation datasets. These datasets are typically small-scale and automatically constructed, leading to noisy data and inconsistent task difficulty, with images that either reveal answers too easily or lack sufficient clues for reliable inference. To address these challenges, we introduce a comprehensive geolocation framework with three key components: GeoComp, a large-scale dataset; GeoCoT, a novel reasoning method; and GeoEval, an evaluation metric, collectively designed to address critical challenges and drive advancements in geolocation research. At the core of this framework is GeoComp (Geolocation Competition Dataset), a large-scale dataset collected from a geolocation game platform involving 740K users over two years. It comprises 25 million entries of metadata and 3 million geo-tagged locations spanning much of the globe, with each location annotated thousands to tens of thousands of times by human users. The dataset offers diverse difficulty levels for detailed analysis and highlights key gaps in current models. Building on this dataset, we propose Geographical Chain-of-Thought (GeoCoT), a novel multi-step reasoning framework designed to enhance the reasoning capabilities of Large Vision Models (LVMs) in geolocation tasks. GeoCoT improves performance by integrating contextual and spatial cues through a multi-step process that mimics human geolocation reasoning. Finally, using the GeoEval metric, we demonstrate that GeoCoT significantly boosts geolocation accuracy by up to 25% while enhancing interpretability.", 'score': 3, 'issue_id': 2338, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '98e6238dd8fb7828', 'authors': ['Zirui Song', 'Jingpu Yang', 'Yuan Huang', 'Jonathan Tonglet', 'Zeyu Zhang', 'Tao Cheng', 'Meng Fang', 'Iryna Gurevych', 'Xiuying Chen'], 'affiliations': ['MBZUAI', 'Northeastern University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13759.jpg', 'data': {'categories': ['#data', '#games', '#dataset', '#cv', '#benchmark', '#interpretability', '#reasoning'], 'emoji': '🌍', 'ru': {'title': 'Новый подход к геолокации: от больших данных к умным рассуждениям', 'desc': 'Статья представляет комплексный подход к решению задачи геолокации изображений. Авторы предлагают новый крупномасштабный датасет GeoComp, собранный из геолокационной игровой платформы. Они также разрабатывают метод GeoCoT, основанный на многоступенчатом рассуждении с использованием больших визуальных моделей (LVM). Наконец, вводится метрика оценки GeoEval, с помощью которой показано, что GeoCoT повышает точность геолокации на 25% и улучшает интерпретируемость результатов.'}, 'en': {'title': 'Revolutionizing Geolocation with Enhanced Reasoning and Data', 'desc': 'This paper addresses the challenges in geolocation, which is the process of determining the location of an image. Current methods struggle with imprecise localization due to small and noisy datasets that do not provide consistent difficulty levels. The authors introduce a new framework that includes a large-scale dataset called GeoComp, a multi-step reasoning method named GeoCoT, and an evaluation metric called GeoEval. This framework significantly improves geolocation accuracy and interpretability by leveraging extensive human-annotated data and advanced reasoning techniques.'}, 'zh': {'title': '提升地理定位精度的新框架', 'desc': '本文介绍了一种新的地理定位框架，旨在解决现有方法在定位精度和可解释性方面的不足。该框架包括三个关键组件：GeoComp，一个大规模的数据集；GeoCoT，一种新颖的推理方法；以及GeoEval，一个评估指标。GeoComp数据集包含来自740K用户的2500万条元数据和300万条地理标记位置，提供了多样的难度级别以便于分析。GeoCoT通过多步骤推理增强了大型视觉模型在地理定位任务中的推理能力，最终提高了定位准确性和可解释性。'}}}, {'id': 'https://huggingface.co/papers/2502.14842', 'title': 'Generating $π$-Functional Molecules Using STGG+ with Active Learning', 'url': 'https://huggingface.co/papers/2502.14842', 'abstract': "Generating novel molecules with out-of-distribution properties is a major challenge in molecular discovery. While supervised learning methods generate high-quality molecules similar to those in a dataset, they struggle to generalize to out-of-distribution properties. Reinforcement learning can explore new chemical spaces but often conducts 'reward-hacking' and generates non-synthesizable molecules. In this work, we address this problem by integrating a state-of-the-art supervised learning method, STGG+, in an active learning loop. Our approach iteratively generates, evaluates, and fine-tunes STGG+ to continuously expand its knowledge. We denote this approach STGG+AL. We apply STGG+AL to the design of organic pi-functional materials, specifically two challenging tasks: 1) generating highly absorptive molecules characterized by high oscillator strength and 2) designing absorptive molecules with reasonable oscillator strength in the near-infrared (NIR) range. The generated molecules are validated and rationalized in-silico with time-dependent density functional theory. Our results demonstrate that our method is highly effective in generating novel molecules with high oscillator strength, contrary to existing methods such as reinforcement learning (RL) methods. We open-source our active-learning code along with our Conjugated-xTB dataset containing 2.9 million pi-conjugated molecules and the function for approximating the oscillator strength and absorption wavelength (based on sTDA-xTB).", 'score': 2, 'issue_id': 2347, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '98e2765c04a9bafe', 'authors': ['Alexia Jolicoeur-Martineau', 'Yan Zhang', 'Boris Knyazev', 'Aristide Baratin', 'Cheng-Hao Liu'], 'affiliations': ['California Institute of Technology', 'Samsung SAIL Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2502.14842.jpg', 'data': {'categories': ['#open_source', '#science', '#dataset', '#data', '#rl', '#training'], 'emoji': '🧪', 'ru': {'title': 'Активное обучение для создания молекул будущего', 'desc': 'Статья представляет новый подход к генерации молекул с нестандартными свойствами, сочетающий метод обучения с учителем STGG+ и активное обучение. Авторы применяют этот метод, названный STGG+AL, для создания органических пи-функциональных материалов с высокой поглощающей способностью. Результаты показывают, что STGG+AL эффективнее существующих методов обучения с подкреплением в генерации новых молекул с высокой силой осциллятора. Исследователи также открыли доступ к своему коду и набору данных Conjugated-xTB, содержащему 2,9 миллиона пи-сопряженных молекул.'}, 'en': {'title': 'Revolutionizing Molecule Design with Active Learning', 'desc': 'This paper presents a novel approach called STGG+AL that combines supervised learning with active learning to generate new molecules with unique properties. Traditional supervised methods excel at creating molecules similar to existing datasets but fail to explore new chemical spaces effectively. By integrating reinforcement learning, the authors enhance the molecule generation process while avoiding common pitfalls like reward-hacking. The method is applied to design organic pi-functional materials, achieving significant success in generating molecules with high oscillator strength, validated through advanced computational techniques.'}, 'zh': {'title': '创新分子设计的新方法：STGG+AL', 'desc': '在分子发现中，生成具有超出分布特性的全新分子是一个重大挑战。传统的监督学习方法虽然能够生成与数据集相似的高质量分子，但在处理超出分布的特性时表现不佳。强化学习可以探索新的化学空间，但常常会出现“奖励黑客”现象，生成无法合成的分子。我们提出了一种结合最先进的监督学习方法STGG+与主动学习循环的方案STGG+AL，能够有效生成具有高振荡强度的新型分子。'}}}, {'id': 'https://huggingface.co/papers/2502.13928', 'title': 'Symmetrical Visual Contrastive Optimization: Aligning Vision-Language Models with Minimal Contrastive Images', 'url': 'https://huggingface.co/papers/2502.13928', 'abstract': "Recent studies have shown that Large Vision-Language Models (VLMs) tend to neglect image content and over-rely on language-model priors, resulting in errors in visually grounded tasks and hallucinations. We hypothesize that this issue arises because existing VLMs are not explicitly trained to generate texts that are accurately grounded in fine-grained image details. To enhance visual feedback during VLM training, we propose S-VCO (Symmetrical Visual Contrastive Optimization), a novel finetuning objective that steers the model toward capturing important visual details and aligning them with corresponding text tokens. To further facilitate this detailed alignment, we introduce MVC, a paired image-text dataset built by automatically filtering and augmenting visual counterfactual data to challenge the model with hard contrastive cases involving Minimal Visual Contrasts. Experiments show that our method consistently improves VLM performance across diverse benchmarks covering various abilities and domains, achieving up to a 22% reduction in hallucinations, and significant gains in vision-centric and general tasks. Notably, these improvements become increasingly pronounced in benchmarks with higher visual dependency. In short, S-VCO offers a significant enhancement of VLM's visually-dependent task performance while retaining or even improving the model's general abilities. We opensource our code at https://s-vco.github.io/", 'score': 1, 'issue_id': 2348, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'a6fc66926216c8da', 'authors': ['Shengguang Wu', 'Fan-Yun Sun', 'Kaiyue Wen', 'Nick Haber'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13928.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#multimodal', '#dataset', '#optimization', '#hallucinations', '#training'], 'emoji': '👁️', 'ru': {'title': 'Улучшение визуального восприятия языковых моделей', 'desc': 'Исследование представляет новый метод обучения больших визуально-языковых моделей (VLM) под названием S-VCO. Этот метод решает проблему пренебрежения визуальной информацией и чрезмерной зависимости от языковых моделей. S-VCO использует симметричную визуальную контрастную оптимизацию для улучшения визуальной обратной связи во время обучения. Дополнительно авторы вводят датасет MVC с парами изображение-текст для создания сложных контрастных примеров. Эксперименты показывают значительное улучшение производительности VLM в различных задачах, особенно зависящих от визуальной информации.'}, 'en': {'title': 'Enhancing Vision-Language Models with Visual Contrastive Training', 'desc': "This paper addresses the limitations of Large Vision-Language Models (VLMs) that often overlook image details and rely too much on language cues, leading to errors in tasks that require visual understanding. The authors propose a new training method called Symmetrical Visual Contrastive Optimization (S-VCO) that encourages VLMs to focus on fine-grained visual information and align it with text. They also introduce a dataset called MVC, which includes challenging image-text pairs designed to improve the model's ability to handle visual contrasts. The results show that S-VCO significantly reduces hallucinations and enhances performance in tasks that depend heavily on visual content, while also maintaining general capabilities."}, 'zh': {'title': '提升视觉语言模型的表现，减少幻觉现象！', 'desc': '最近的研究表明，大型视觉语言模型（VLMs）在处理视觉任务时容易忽视图像内容，过度依赖语言模型的先验知识，导致错误和幻觉。我们假设这个问题的根源在于现有的VLMs没有明确训练生成与细致图像细节准确对齐的文本。为此，我们提出了S-VCO（对称视觉对比优化），这是一种新的微调目标，旨在引导模型捕捉重要的视觉细节并与相应的文本标记对齐。实验结果显示，我们的方法在多个基准测试中显著提高了VLM的性能，减少了幻觉现象，并在视觉依赖性较高的基准测试中表现尤为突出。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (3)', '#agi (2)', '#alignment (1)', '#architecture (7)', '#audio', '#benchmark (11)', '#cv (4)', '#data (11)', '#dataset (16)', '#diffusion (2)', '#ethics (1)', '#games (3)', '#graphs (1)', '#hallucinations (3)', '#healthcare', '#inference (3)', '#interpretability (3)', '#leakage', '#long_context (5)', '#low_resource (1)', '#machine_translation (1)', '#math (3)', '#multilingual (2)', '#multimodal (9)', '#open_source (7)', '#optimization (13)', '#plp', '#rag (1)', '#reasoning (10)', '#rl (5)', '#rlhf (3)', '#robotics (1)', '#science (2)', '#security', '#small_models (1)', '#story_generation', '#survey (1)', '#synthetic (7)', '#training (15)', '#transfer_learning (3)', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-22 18:27',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-22 18:27')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-22 18:27')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
