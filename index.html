        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }

 better interaction with their environment. The authors present an automated data collection framework and a new benchmark called RoboFactory, specifically designed for multi-agent manipulation tasks. They also investigate imitation learning techniques and training strategies to enhance the safety and efficiency of these systems.'}, 'zh': {'title': 'æ„å»ºå®‰å…¨é«˜æ•ˆçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é’ˆå¯¹å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„ç»„åˆçº¦æŸæ¦‚å¿µï¼Œä»¥è§£å†³æ™ºèƒ½ä½“ä¹‹é—´åä½œå¸¦æ¥çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬è®¾è®¡äº†å¤šç§æ¥å£ï¼Œé€‚åº”ä¸åŒç±»å‹çš„çº¦æŸï¼Œä»è€Œå®ç°ä¸ç‰©ç†ä¸–ç•Œçš„æ— ç¼äº’åŠ¨ã€‚åŸºäºè¿™äº›ç»„åˆçº¦æŸå’Œä¸“é—¨è®¾è®¡çš„æ¥å£ï¼Œæˆ‘ä»¬å¼€å‘äº†ä¸€ä¸ªè‡ªåŠ¨åŒ–æ•°æ®æ”¶é›†æ¡†æ¶ï¼Œå¹¶å¼•å…¥äº†ç¬¬ä¸€ä¸ªå¤šæ™ºèƒ½ä½“æ“ä½œåŸºå‡†RoboFactoryã€‚é€šè¿‡RoboFactoryåŸºå‡†ï¼Œæˆ‘ä»¬è¯„ä¼°äº†æ¨¡ä»¿å­¦ä¹ çš„æ–¹æ³•ï¼Œå¹¶æ¢è®¨äº†å¤šæ™ºèƒ½ä½“æ¨¡ä»¿å­¦ä¹ çš„æ¶æ„å’Œè®­ç»ƒç­–ç•¥ï¼Œä»¥æ„å»ºå®‰å…¨é«˜æ•ˆçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.16874', 'title': 'MARS: A Multi-Agent Framework Incorporating Socratic Guidance for\n  Automated Prompt Optimization', 'url': 'https://huggingface.co/papers/2503.16874', 'abstract': "The basic question-answering format of large language models involves inputting a prompt and receiving a response, and the quality of the prompt directly impacts the effectiveness of the response. Automated Prompt Optimization (APO) aims to break free from the cognitive biases of manually designed prompts and explores a broader design space for prompts. However, existing APO methods suffer from limited flexibility of fixed templates and inefficient search in prompt spaces as key issues. To this end, we propose a Multi-Agent framework Incorporating Socratic guidance (MARS), which utilizes multi-agent fusion technology for automatic planning, with gradual continuous optimization and evaluation. Specifically, MARS comprises seven agents, each with distinct functionalities, which autonomously use the Planner to devise an optimization path that ensures flexibility. Additionally, it employs a Teacher-Critic-Student Socratic dialogue pattern to iteratively optimize the prompts while conducting effective search. We conduct extensive experiments on various datasets to validate the effectiveness of our method, and perform additional analytical experiments to assess the model's advancement as well as the interpretability.", 'score': 21, 'issue_id': 2853, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '995715e84f49b2c2', 'authors': ['Jian Zhang', 'Zhangqi Wang', 'Haiping Zhu', 'Jun Liu', 'Qika Lin', 'Erik Cambria'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2503.16874.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#dataset', '#agents', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'MARS: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² (APO) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ MARS, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. MARS ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· ÑĞµĞ¼Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³ Ğ´Ğ»Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Revolutionizing Prompt Optimization with MARS', 'desc': 'This paper introduces a new approach called MARS, which stands for Multi-Agent framework Incorporating Socratic guidance, to improve the process of prompt optimization in large language models. MARS addresses the limitations of existing Automated Prompt Optimization methods by using a multi-agent system that allows for flexible and efficient exploration of prompt designs. The framework includes seven specialized agents that collaborate to create an optimization strategy, while a Socratic dialogue method helps refine prompts through iterative feedback. Extensive experiments demonstrate that MARS enhances the quality of responses generated by language models and improves the interpretability of the optimization process.'}, 'zh': {'title': 'æ™ºèƒ½ä½“é©±åŠ¨çš„è‡ªåŠ¨åŒ–æç¤ºä¼˜åŒ–', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„é—®ç­”æ ¼å¼ï¼Œå¼ºè°ƒäº†æç¤ºçš„è´¨é‡å¯¹å›ç­”æ•ˆæœçš„é‡è¦æ€§ã€‚æå‡ºäº†ä¸€ç§åä¸ºMARSçš„å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡è‡ªåŠ¨åŒ–æç¤ºä¼˜åŒ–ï¼ˆAPOï¼‰æ¥å…‹æœæ‰‹åŠ¨è®¾è®¡æç¤ºçš„è®¤çŸ¥åè§ã€‚MARSæ¡†æ¶åŒ…å«ä¸ƒä¸ªåŠŸèƒ½ä¸åŒçš„æ™ºèƒ½ä½“ï¼Œèƒ½å¤Ÿçµæ´»åœ°è§„åˆ’ä¼˜åŒ–è·¯å¾„ï¼Œå¹¶é€šè¿‡è‹æ ¼æ‹‰åº•å¯¹è¯æ¨¡å¼è¿›è¡Œè¿­ä»£ä¼˜åŒ–ã€‚é€šè¿‡åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šçš„å®éªŒï¼ŒéªŒè¯äº†è¯¥æ–¹æ³•çš„æœ‰æ•ˆæ€§ï¼Œå¹¶è¯„ä¼°äº†æ¨¡å‹çš„è¿›æ­¥å’Œå¯è§£é‡Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.16430', 'title': 'Bridging Continuous and Discrete Tokens for Autoregressive Visual\n  Generation', 'url': 'https://huggingface.co/papers/2503.16430', 'abstract': 'Autoregressive visual generation models typically rely on tokenizers to compress images into tokens that can be predicted sequentially. A fundamental dilemma exists in token representation: discrete tokens enable straightforward modeling with standard cross-entropy loss, but suffer from information loss and tokenizer training instability; continuous tokens better preserve visual details, but require complex distribution modeling, complicating the generation pipeline. In this paper, we propose TokenBridge, which bridges this gap by maintaining the strong representation capacity of continuous tokens while preserving the modeling simplicity of discrete tokens. To achieve this, we decouple discretization from the tokenizer training process through post-training quantization that directly obtains discrete tokens from continuous representations. Specifically, we introduce a dimension-wise quantization strategy that independently discretizes each feature dimension, paired with a lightweight autoregressive prediction mechanism that efficiently model the resulting large token space. Extensive experiments show that our approach achieves reconstruction and generation quality on par with continuous methods while using standard categorical prediction. This work demonstrates that bridging discrete and continuous paradigms can effectively harness the strengths of both approaches, providing a promising direction for high-quality visual generation with simple autoregressive modeling. Project page: https://yuqingwang1029.github.io/TokenBridge.', 'score': 14, 'issue_id': 2852, 'pub_date': '2025-03-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 20', 'zh': '3æœˆ20æ—¥'}, 'hash': 'e5dba2d5b4674553', 'authors': ['Yuqing Wang', 'Zhijie Lin', 'Yao Teng', 'Yuanzhi Zhu', 'Shuhuai Ren', 'Jiashi Feng', 'Xihui Liu'], 'affiliations': ['ByteDance Seed', 'Ecole Polytechnique', 'Peking University', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2503.16430.jpg', 'data': {'categories': ['#diffusion', '#inference', '#cv'], 'emoji': 'ğŸŒ‰', 'ru': {'title': 'TokenBridge: Ğ¼Ğ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğ¼ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ TokenBridge - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ²Ñ‚oÑ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ· Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿Ğ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ TokenBridge Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ.'}, 'en': {'title': 'Bridging the Gap: High-Quality Visual Generation with TokenBridge', 'desc': 'This paper introduces TokenBridge, a novel approach for visual generation that addresses the challenges of using discrete and continuous tokens. Discrete tokens are easy to model but can lose important visual information, while continuous tokens preserve details but complicate the generation process. TokenBridge combines the advantages of both by using post-training quantization to convert continuous representations into discrete tokens without losing quality. The method employs a dimension-wise quantization strategy and a lightweight autoregressive model, achieving high-quality image generation with simpler modeling techniques.'}, 'zh': {'title': 'æ¡¥æ¥ç¦»æ•£ä¸è¿ç»­ï¼Œæå‡è§†è§‰ç”Ÿæˆè´¨é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºTokenBridgeçš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³è‡ªå›å½’è§†è§‰ç”Ÿæˆæ¨¡å‹ä¸­ç¦»æ•£å’Œè¿ç»­æ ‡è®°ä¹‹é—´çš„çŸ›ç›¾ã€‚ç¦»æ•£æ ‡è®°æ˜“äºå»ºæ¨¡ï¼Œä½†ä¼šå¯¼è‡´ä¿¡æ¯æŸå¤±ï¼Œè€Œè¿ç»­æ ‡è®°åˆ™èƒ½æ›´å¥½åœ°ä¿ç•™è§†è§‰ç»†èŠ‚ï¼Œä½†å»ºæ¨¡å¤æ‚ã€‚TokenBridgeé€šè¿‡åè®­ç»ƒé‡åŒ–å°†ç¦»æ•£åŒ–ä¸æ ‡è®°å™¨è®­ç»ƒè¿‡ç¨‹è§£è€¦ï¼Œä»è€Œåœ¨ä¿æŒè¿ç»­æ ‡è®°å¼ºå¤§è¡¨ç¤ºèƒ½åŠ›çš„åŒæ—¶ï¼Œç®€åŒ–å»ºæ¨¡è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨é‡å»ºå’Œç”Ÿæˆè´¨é‡ä¸Šä¸è¿ç»­æ–¹æ³•ç›¸å½“ï¼ŒåŒæ—¶ä½¿ç”¨æ ‡å‡†çš„åˆ†ç±»é¢„æµ‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.17352', 'title': 'OpenVLThinker: An Early Exploration to Complex Vision-Language Reasoning\n  via Iterative Self-Improvement', 'url': 'https://huggingface.co/papers/2503.17352', 'abstract': "Recent advancements demonstrated by DeepSeek-R1 have shown that complex reasoning abilities in large language models (LLMs), including sophisticated behaviors such as self-verification and self-correction, can be achieved by RL with verifiable rewards and significantly improves model performance on challenging tasks such as AIME. Motivated by these findings, our study investigates whether similar reasoning capabilities can be successfully integrated into large vision-language models (LVLMs) and assesses their impact on challenging multimodal reasoning tasks. We consider an approach that iteratively leverages supervised fine-tuning (SFT) on lightweight training data and Reinforcement Learning (RL) to further improve model generalization. Initially, reasoning capabilities were distilled from pure-text R1 models by generating reasoning steps using high-quality captions of the images sourced from diverse visual datasets. Subsequently, iterative RL training further enhance reasoning skills, with each iteration's RL-improved model generating refined SFT datasets for the next round. This iterative process yielded OpenVLThinker, a LVLM exhibiting consistently improved reasoning performance on challenging benchmarks such as MathVista, MathVerse, and MathVision, demonstrating the potential of our strategy for robust vision-language reasoning. The code, model and data are held at https://github.com/yihedeng9/OpenVLThinker.", 'score': 6, 'issue_id': 2852, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '8717a707abecd3ed', 'authors': ['Yihe Deng', 'Hritik Bansal', 'Fan Yin', 'Nanyun Peng', 'Wei Wang', 'Kai-Wei Chang'], 'affiliations': ['University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2503.17352.jpg', 'da , MathVerse, and MathVision, highlighting the effectiveness of their methodology for robust vision-language reasoning."}, 'zh': {'title': 'é€šè¿‡å¼ºåŒ–å­¦ä¹ æå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›', 'desc': 'DeepSeek-R1çš„æœ€æ–°è¿›å±•è¡¨æ˜ï¼Œé€šè¿‡å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å¯ä»¥å®ç°å¤æ‚çš„æ¨ç†èƒ½åŠ›ï¼Œå¦‚è‡ªæˆ‘éªŒè¯å’Œè‡ªæˆ‘çº æ­£ã€‚è¿™é¡¹ç ”ç©¶æ¢è®¨äº†æ˜¯å¦å¯ä»¥å°†ç±»ä¼¼çš„æ¨ç†èƒ½åŠ›æˆåŠŸæ•´åˆåˆ°å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰ä¸­ï¼Œå¹¶è¯„ä¼°å…¶åœ¨å¤šæ¨¡æ€æ¨ç†ä»»åŠ¡ä¸­çš„å½±å“ã€‚æˆ‘ä»¬é‡‡ç”¨äº†ä¸€ç§è¿­ä»£çš„æ–¹æ³•ï¼Œé€šè¿‡è½»é‡çº§è®­ç»ƒæ•°æ®è¿›è¡Œç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰ï¼Œå¹¶ç»“åˆå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è¿›ä¸€æ­¥æé«˜æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚æœ€ç»ˆï¼ŒOpenVLThinkeræ¨¡å‹åœ¨MathVistaã€MathVerseå’ŒMathVisionç­‰æŒ‘æˆ˜æ€§åŸºå‡†ä¸Šå±•ç°äº†æŒç»­æ”¹è¿›çš„æ¨ç†æ€§èƒ½ï¼Œè¯æ˜äº†æˆ‘ä»¬ç­–ç•¥åœ¨è§†è§‰è¯­è¨€æ¨ç†ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.17126', 'title': 'Modifying Large Language Model Post-Training for Diverse Creative\n  Writing', 'url': 'https://huggingface.co/papers/2503.17126', 'abstract': 'As creative writing tasks do not have singular correct answers, large language models (LLMs) trained to perform these tasks should be able to generate diverse valid outputs. However, LLM post-training often focuses on improving generation quality but neglects to facilitate output diversity. Hence, in creative writing generation, we investigate post-training approaches to promote both output diversity and quality. Our core idea is to include deviation -- the degree of difference between a training sample and all other samples with the same prompt -- in the training objective to facilitate learning from rare high-quality instances. By adopting our approach to direct preference optimization (DPO) and odds ratio preference optimization (ORPO), we demonstrate that we can promote the output diversity of trained models while minimally decreasing quality. Our best model with 8B parameters could achieve on-par diversity as a human-created dataset while having output quality similar to the best instruction-tuned models we examined, GPT-4o and DeepSeek-R1. We further validate our approaches with a human evaluation, an ablation, and a comparison to an existing diversification approach, DivPO.', 'score': 4, 'issue_id': 2852, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '66908ad7080180ee', 'authors': ['John Joon Young Chung', 'Vishakh Padmakumar', 'Melissa Roemmele', 'Yuqian Sun', 'Max Kreminski'], 'affiliations': ['Midjourney', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2503.17126.jpg', 'data': {'categories': ['#rlhf', '#training', '#story_generation'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ĞºÑ€ĞµĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ĞµĞ¼ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒ Ğ² Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ»ÑƒÑ‡ÑˆĞµ ÑƒÑ‡Ğ¸Ğ»Ğ°ÑÑŒ Ğ½Ğ° Ñ€ĞµĞ´ĞºĞ¸Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğº Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼ DPO Ğ¸ ORPO Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ›ÑƒÑ‡ÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ñ 8 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ², ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ»ÑĞ´ÑŒĞ¼Ğ¸, Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Boosting Creativity: Balancing Diversity and Quality in LLM Outputs', 'desc': 'This paper addresses the challenge of generating diverse outputs in creative writing tasks using large language models (LLMs). It proposes a novel post-training approach that incorporates deviation into the training objective, which helps the model learn from unique, high-quality examples. By utilizing techniques like direct preference optimization (DPO) and odds ratio preference optimization (ORPO), the authors demonstrate that their method can enhance output diversity without significantly compromising quality. The results show that their optimized model, with 8 billion parameters, achieves diversity comparable to human-generated datasets while maintaining high output quality similar to leading instruction-tuned models.'}, 'zh': {'title': 'æå‡åˆ›æ„å†™ä½œçš„å¤šæ ·æ€§ä¸è´¨é‡', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¦‚ä½•åœ¨åˆ›æ„å†™ä½œç”Ÿæˆä¸­æé«˜è¾“å‡ºçš„å¤šæ ·æ€§å’Œè´¨é‡ã€‚ç ”ç©¶è€…æå‡ºäº†ä¸€ç§åè®­ç»ƒæ–¹æ³•ï¼Œé€šè¿‡å¼•å…¥åå·®æ¥ä¼˜åŒ–è®­ç»ƒç›®æ ‡ï¼Œä»è€Œå­¦ä¹ ç¨€æœ‰çš„é«˜è´¨é‡å®ä¾‹ã€‚é‡‡ç”¨ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰å’Œèµ”ç‡æ¯”åå¥½ä¼˜åŒ–ï¼ˆORPOï¼‰çš„æ–¹æ³•ï¼Œç ”ç©¶è¡¨æ˜å¯ä»¥åœ¨ä¿æŒè´¨é‡çš„åŒæ—¶ä¿ƒè¿›æ¨¡å‹è¾“å‡ºçš„å¤šæ ·æ€§ã€‚æœ€ç»ˆï¼Œæœ€ä½³æ¨¡å‹åœ¨å¤šæ ·æ€§å’Œè´¨é‡ä¸Šä¸äººç±»åˆ›ä½œçš„æ•°æ®é›†ç›¸å½“ï¼ŒéªŒè¯äº†æ‰€ææ–¹æ³•çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.17287', 'title': 'FastCuRL: Curriculum Reinforcement Learning with Progressive Context\n  Extension for Efficient Training R1-like Reasoning Models', 'url': 'https://huggingface.co/papers/2503.17287', 'abstract': 'In this paper, we propose \\textsc{FastCuRL}, a simple yet efficient Curriculum Reinforcement Learning approach with context window extending strategy to accelerate the reinforcement learning training efficiency for R1-like reasoning models while enhancing their performance in tackling complex reasoning tasks with long chain-of-thought rationales, particularly with a 1.5B parameter language model. \\textsc{FastCuRL} consists of two main procedures: length-aware training data segmentation and context window extension training. Specifically, the former first splits the original training data into three different levels by the input prompt length, and then the latter leverages segmented training datasets with a progressively increasing context window length to train the reasoning model. Experimental results demonstrate that \\textsc{FastCuRL}-1.5B-Preview surpasses DeepScaleR-1.5B-Preview across all five datasets (including MATH 500, AIME 2024, AMC 2023, Minerva Math, and OlympiadBench) while only utilizing 50\\% of training steps. Furthermore, all training stages for FastCuRL-1.5B-Preview are completed using just a single node with 8 GPUs.', 'score': 2, 'issue_id': 2852, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '17806ebf2abff1ed', 'authors': ['Mingyang Song', 'Mao Zheng', 'Zheng Li', 'Wenjie Yang', 'Xuan Luo', 'Yue Pan', 'Feng Zhang'], 'affiliations': ['Tencent Hunyuan'], 'pdf_title_img': 'assets/pdf/title_img/2503.17287.jpg', 'data': {'categories': ['#training', '#long_context', '#reasoning', '#optimization', '#rl'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ FastCuRL Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. FastCuRL Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğµ Ğ¸ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ FastCuRL-1.5B-Preview Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ DeepScaleR-1.5B-Preview Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ 50% ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ FastCuRL-1.5B-Preview Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ ÑƒĞ·Ğ»Ğµ Ñ 8 GPU.'}, 'en': {'title': 'Accelerating Reasoning with FastCuRL: Efficient Training for Complex Tasks', 'desc': 'This paper introduces FastCuRL, a novel approach in Curriculum Reinforcement Learning designed to improve training efficiency for reasoning models with 1.5 billion parameters. It employs a two-step process: first, it segments training data based on the length of input prompts, and then it extends the context window during training to enhance model performance on complex reasoning tasks. The results show that FastCuRL outperforms existing models like DeepScaleR while requiring only half the training steps. Additionally, the entire training process is efficiently executed on a single node equipped with 8 GPUs.'}, 'zh': {'title': 'å¿«é€Ÿæå‡æ¨ç†æ¨¡å‹è®­ç»ƒæ•ˆç‡çš„è¯¾ç¨‹å¼ºåŒ–å­¦ä¹ ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç®€å•è€Œé«˜æ•ˆçš„è¯¾ç¨‹å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œç§°ä¸ºFastCuRLï¼Œæ—¨åœ¨åŠ é€ŸR1ç±»æ¨ç†æ¨¡å‹çš„å¼ºåŒ–å­¦ä¹ è®­ç»ƒæ•ˆç‡ï¼ŒåŒæ—¶æé«˜å…¶åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚FastCuRLåŒ…æ‹¬ä¸¤ä¸ªä¸»è¦æ­¥éª¤ï¼šé•¿åº¦æ„ŸçŸ¥çš„è®­ç»ƒæ•°æ®åˆ†å‰²å’Œä¸Šä¸‹æ–‡çª—å£æ‰©å±•è®­ç»ƒã€‚å…·ä½“è€Œè¨€ï¼Œå‰è€…å°†åŸå§‹è®­ç»ƒæ•°æ®æ ¹æ®è¾“å…¥æç¤ºé•¿åº¦åˆ†ä¸ºä¸‰ä¸ªä¸åŒçš„çº§åˆ«ï¼Œåè€…åˆ™åˆ©ç”¨åˆ†æ®µçš„è®­ç»ƒæ•°æ®é›†ï¼Œé€æ­¥å¢åŠ ä¸Šä¸‹æ–‡çª—å£é•¿åº¦æ¥è®­ç»ƒæ¨ç†æ¨¡å‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFastCuRL-1.5B-Previewåœ¨æ‰€æœ‰äº”ä¸ªæ•°æ®é›†ä¸Šå‡ä¼˜äºDeepScaleR-1.5B-Previewï¼ŒåŒæ—¶ä»…ä½¿ç”¨äº†50%çš„è®­ç»ƒæ­¥éª¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.16983', 'title': 'Enabling Versatile Controls for Video Diffusion Models', 'url': 'https://huggingface.co/papers/2503.16983', 'abstract': 'Despite substantial progress in text-to-video generation, achieving precise and flexible control over fine-grained spatiotemporal attributes remains a significant unresolved challenge in video generation research. To address these limitations, we introduce VCtrl (also termed PP-VCtrl), a novel framework designed to enable fine-grained control over pre-trained video diffusion models in a unified manner. VCtrl integrates diverse user-specified control signals-such as Canny edges, segmentation masks, and human keypoints-into pretrained video diffusion models via a generalizable conditional module capable of uniformly encoding multiple types of auxiliary signals without modifying the underlying generator. Additionally, we design a unified control signal encoding pipeline and a sparse residual connection mechanism to efficiently incorporate control representations. Comprehensive experiments and human evaluations demonstrate that VCtrl effectively enhances controllability and generation quality. The source code and pre-trained models are publicly available and implemented using the PaddlePaddle framework at http://github.com/PaddlePaddle/PaddleMIX/tree/develop/ppdiffusers/examples/ppvctrl.', 'score': 2, 'issue_id': 2853, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '7d2634a04fc68d45', 'authors': ['Xu Zhang', 'Hao Zhou', 'Haoming Qin', 'Xiaobin Lu', 'Jiaxing Yan', 'Guanzhong Wang', 'Zeyu Chen', 'Yi Liu'], 'affiliations': ['PaddlePaddle Team, Baidu Inc.', 'Sun Yat-sen University', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2503.16983.jpg', 'data': {'categories': ['#diffusion', '#open_source', '#multimodal', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğ°Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ VCtrl', 'desc': 'VCtrl - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ½ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ĞºĞ¾Ğ½Ñ‚ÑƒÑ€Ñ‹ ĞšÑĞ½Ğ½Ğ¸, Ğ¼Ğ°ÑĞºĞ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ°. VCtrl Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ VCtrl ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Empowering Video Generation with Fine-Grained Control', 'desc': "This paper presents VCtrl, a new framework that improves control over video generation using pre-trained diffusion models. It allows users to specify various control signals, like Canny edges and segmentation masks, to guide the video generation process without altering the original model. The framework includes a unique encoding pipeline and a sparse residual connection to efficiently integrate these control signals. Experiments show that VCtrl significantly enhances both the quality of generated videos and the user's ability to control specific attributes."}, 'zh': {'title': 'ç»†ç²’åº¦æ§åˆ¶è§†é¢‘ç”Ÿæˆçš„æ–°æ¡†æ¶', 'desc': 'å°½ç®¡æ–‡æœ¬åˆ°è§†é¢‘ç”ŸæˆæŠ€æœ¯å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨è§†é¢‘ç”Ÿæˆä¸­å®ç°å¯¹ç»†ç²’åº¦æ—¶ç©ºå±æ€§çš„ç²¾ç¡®å’Œçµæ´»æ§åˆ¶ä»ç„¶æ˜¯ä¸€ä¸ªé‡è¦æŒ‘æˆ˜ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†VCtrlï¼ˆä¹Ÿç§°ä¸ºPP-VCtrlï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»¥ç»Ÿä¸€çš„æ–¹å¼å®ç°å¯¹é¢„è®­ç»ƒè§†é¢‘æ‰©æ•£æ¨¡å‹çš„ç»†ç²’åº¦æ§åˆ¶ã€‚VCtrlé€šè¿‡ä¸€ä¸ªé€šç”¨çš„æ¡ä»¶æ¨¡å—ï¼Œå°†ç”¨æˆ·æŒ‡å®šçš„æ§åˆ¶ä¿¡å·ï¼ˆå¦‚Cannyè¾¹ç¼˜ã€åˆ†å‰²æ©ç å’Œäººä½“å…³é”®ç‚¹ï¼‰æ•´åˆåˆ°é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­ï¼Œè€Œæ— éœ€ä¿®æ”¹åº•å±‚ç”Ÿæˆå™¨ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªç»Ÿä¸€çš„æ§åˆ¶ä¿¡å·ç¼–ç ç®¡é“å’Œç¨€ç–æ®‹å·®è¿æ¥æœºåˆ¶ï¼Œä»¥é«˜æ•ˆåœ°æ•´åˆæ§åˆ¶è¡¨ç¤ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.16921', 'title': 'When Preferences Diverge: Aligning Diffusion Models with Minority-Aware\n  Adaptive DPO', 'url': 'https://huggingface.co/papers/2503.16921', 'abstract': "In recent years, the field of image generation has witnessed significant advancements, particularly in fine-tuning methods that align models with universal human preferences. This paper explores the critical role of preference data in the training process of diffusion models, particularly in the context of Diffusion-DPO and its subsequent adaptations. We investigate the complexities surrounding universal human preferences in image generation, highlighting the subjective nature of these preferences and the challenges posed by minority samples in preference datasets. Through pilot experiments, we demonstrate the existence of minority samples and their detrimental effects on model performance. We propose Adaptive-DPO -- a novel approach that incorporates a minority-instance-aware metric into the DPO objective. This metric, which includes intra-annotator confidence and inter-annotator stability, distinguishes between majority and minority samples. We introduce an Adaptive-DPO loss function which improves the DPO loss in two ways: enhancing the model's learning of majority labels while mitigating the negative impact of minority samples. Our experiments demonstrate that this method effectively handles both synthetic minority data and real-world preference data, paving the way for more effective training methodologies in image generation tasks.", 'score': 2, 'issue_id': 2852, 'pub_date': '2025-03-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 21', 'zh': '3æœˆ21æ—¥'}, 'hash': '6bd4875e712b7a36', 'authors': ['Lingfan Zhang', 'Chen Liu', 'Chengming Xu', 'Kai Hu', 'Donghao Luo', 'Chengjie Wang', 'Yanwei Fu', 'Yuan Yao'], 'affiliations': ['Carnegie Mellon University', 'Fudan University', 'Tencent', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2503.16921.jpg', 'data': {'categories': ['#rlhf', '#training', '#diffusion', '#alignment'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ… Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ° Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Adaptive-DPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ°Ğº ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Enhancing Image Generation with Adaptive-DPO: Balancing Preferences for Better Models', 'desc': 'This paper discusses advancements in image generation, focusing on how preference data can improve diffusion models. It highlights the challenges of incorporating universal human preferences, especially the impact of minority samples in preference datasets. The authors introduce Adaptive-DPO, a new method that uses a metric to better handle these minority samples during training. Their experiments show that Adaptive-DPO enhances model performance by balancing the influence of majority and minority preferences.'}, 'zh': {'title': 'é€‚åº”æ€§DPOï¼šæå‡å›¾åƒç”Ÿæˆæ¨¡å‹çš„åå¥½å­¦ä¹ ', 'desc': 'è¿‘å¹´æ¥ï¼Œå›¾åƒç”Ÿæˆé¢†åŸŸå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œå°¤å…¶æ˜¯åœ¨å¾®è°ƒæ–¹æ³•æ–¹é¢ï¼Œè¿™äº›æ–¹æ³•ä½¿æ¨¡å‹ä¸æ™®éçš„äººç±»åå¥½å¯¹é½ã€‚æœ¬æ–‡æ¢è®¨äº†åå¥½æ•°æ®åœ¨æ‰©æ•£æ¨¡å‹è®­ç»ƒè¿‡ç¨‹ä¸­çš„å…³é”®ä½œç”¨ï¼Œç‰¹åˆ«æ˜¯åœ¨Diffusion-DPOåŠå…¶åç»­é€‚åº”ä¸­ã€‚æˆ‘ä»¬ç ”ç©¶äº†å›¾åƒç”Ÿæˆä¸­æ™®éäººç±»åå¥½çš„å¤æ‚æ€§ï¼Œå¼ºè°ƒäº†è¿™äº›åå¥½çš„ä¸»è§‚æ€§ä»¥åŠåå¥½æ•°æ®é›†ä¸­å°‘æ•°æ ·æœ¬å¸¦æ¥çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•Adaptive-DPOï¼Œé€šè¿‡å¼•å…¥å…³æ³¨å°‘æ•°å®ä¾‹çš„åº¦é‡ï¼Œæ”¹å–„äº†æ¨¡å‹å¯¹å¤šæ•°æ ‡ç­¾çš„å­¦ä¹ ï¼ŒåŒæ—¶å‡è½»äº†å°‘æ•°æ ·æœ¬çš„è´Ÿé¢å½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.16549', 'title': 'MathFlow: Enhancing the Perceptual Flow of MLLMs for Visual Mathematical\n  Problems', 'url': 'https://huggingface.co/papers/2503.16549', 'abstract': 'Despite impressive performance across diverse tasks, Multimodal Large Language Models (MLLMs) have yet to fully demonstrate their potential in visual mathematical problem-solving, particularly in accurately perceiving and interpreting diagrams. Inspired by typical processes of humans, we hypothesize that the perception capabilities to extract meaningful information from diagrams is crucial, as it directly impacts subsequent inference processes. To validate this hypothesis, we developed FlowVerse, a comprehensive benchmark that categorizes all information used during problem-solving into four components, which are then combined into six problem versions for evaluation. Our preliminary results on FlowVerse reveal that existing MLLMs exhibit substantial limitations when extracting essential information and reasoned property from diagrams and performing complex reasoning based on these visual inputs. In response, we introduce MathFlow, a modular problem-solving pipeline that decouples perception and inference into distinct stages, thereby optimizing each independently. Given the perceptual limitations observed in current MLLMs, we trained MathFlow-P-7B as a dedicated perception model. Experimental results indicate that MathFlow-P-7B yields substantial performance gains when integrated with various closed-source and open-source inference models. This demonstrates the effectiveness of the MathFlow pipeline and its compatibility to diverse inference frameworks. The FlowVerse benchmark and code are available at https://github.com/MathFlow-zju/MathFlow.', 'score': 2, 'issue_id': 2853, 'pub_date': '2025-03-19', 'pub_  is essential for accurate reasoning and problem-solving. They introduce FlowVerse, a benchmark that categorizes information used in problem-solving into four components, which helps evaluate MLLMs' performance. To improve perception capabilities, they developed MathFlow, a modular pipeline that separates perception from inference, leading to significant performance improvements when integrated with existing models."}, 'zh': {'title': 'æå‡è§†è§‰æ•°å­¦é—®é¢˜è§£å†³èƒ½åŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'å°½ç®¡å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤šç§ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨è§†è§‰æ•°å­¦é—®é¢˜è§£å†³æ–¹é¢ä»æœªå……åˆ†å‘æŒ¥å…¶æ½œåŠ›ï¼Œå°¤å…¶æ˜¯åœ¨å‡†ç¡®æ„ŸçŸ¥å’Œè§£é‡Šå›¾è¡¨æ–¹é¢ã€‚æˆ‘ä»¬æå‡ºäº†FlowVerseåŸºå‡†ï¼Œæ—¨åœ¨éªŒè¯ä»å›¾è¡¨ä¸­æå–æœ‰æ„ä¹‰ä¿¡æ¯çš„æ„ŸçŸ¥èƒ½åŠ›å¯¹æ¨ç†è¿‡ç¨‹çš„é‡è¦æ€§ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç°æœ‰çš„MLLMsåœ¨æå–å›¾è¡¨ä¸­çš„å…³é”®ä¿¡æ¯å’Œè¿›è¡Œå¤æ‚æ¨ç†æ—¶å­˜åœ¨æ˜¾è‘—å±€é™ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº†MathFlowï¼Œä¸€ä¸ªå°†æ„ŸçŸ¥å’Œæ¨ç†åˆ†ä¸ºä¸åŒé˜¶æ®µçš„æ¨¡å—åŒ–é—®é¢˜è§£å†³ç®¡é“ï¼Œä»è€Œä¼˜åŒ–æ¯ä¸ªé˜¶æ®µçš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.11572', 'title': 'Implicit Bias-Like Patterns in Reasoning Models', 'url': 'https://huggingface.co/papers/2503.11572', 'abstract': "Implicit bias refers to automatic or spontaneous mental processes that shape perceptions, judgments, and behaviors. Previous research examining `implicit bias' in large language models (LLMs) has often approached the phenomenon differently than how it is studied in humans by focusing primarily on model outputs rather than on model processing. To examine model processing, we present a method called the Reasoning Model Implicit Association Test (RM-IAT) for studying implicit bias-like patterns in reasoning models: LLMs that employ step-by-step reasoning to solve complex tasks. Using this method, we find that reasoning models require more tokens when processing association-incompatible information compared to association-compatible information. These findings suggest AI systems ha ach examines how LLMs process information, particularly in reasoning tasks. The study finds that LLMs take longer to process information that conflicts with established associations, similar to human implicit biases. These insights raise important considerations for the use of AI in real-world applications, highlighting the need to understand underlying processing patterns.'}, 'zh': {'title': 'æ­ç¤ºAIä¸­çš„éšæ€§åè§æ¨¡å¼', 'desc': 'éšæ€§åè§æ˜¯æŒ‡è‡ªåŠ¨æˆ–è‡ªå‘çš„å¿ƒç†è¿‡ç¨‹ï¼Œè¿™äº›è¿‡ç¨‹å½±å“æˆ‘ä»¬çš„æ„ŸçŸ¥ã€åˆ¤æ–­å’Œè¡Œä¸ºã€‚ä»¥å¾€å¯¹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­éšæ€§åè§çš„ç ”ç©¶ï¼Œä¸»è¦å…³æ³¨æ¨¡å‹è¾“å‡ºï¼Œè€Œéæ¨¡å‹å¤„ç†è¿‡ç¨‹ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºæ¨ç†æ¨¡å‹éšæ€§è”æƒ³æµ‹è¯•ï¼ˆRM-IATï¼‰çš„æ–¹æ³•ï¼Œç”¨äºç ”ç©¶æ¨ç†æ¨¡å‹ä¸­çš„éšæ€§åè§æ¨¡å¼ã€‚ç ”ç©¶å‘ç°ï¼Œæ¨ç†æ¨¡å‹åœ¨å¤„ç†ä¸è”æƒ³ä¸å…¼å®¹çš„ä¿¡æ¯æ—¶ï¼Œéœ€è¦æ›´å¤šçš„æ ‡è®°ï¼Œè¿™è¡¨æ˜AIç³»ç»Ÿåœ¨ä¿¡æ¯å¤„ç†ä¸Šå­˜åœ¨ç±»ä¼¼äºäººç±»éšæ€§åè§çš„æ¨¡å¼ã€‚'}}}];

            const categories = ['#3d', '#agents (3)', '#agi', '#alignment (1)', '#architecture (2)', '#audio', '#benchmark (3)', '#cv (2)', '#data', '#dataset (3)', '#diffusion (3)', '#ethics (1)', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference (2)', '#interpretability (2)', '#leakage', '#long_context (1)', '#low_resource', '#machine_translation', '#math (1)', '#multilingual', '#multimodal (5)', '#open_source (2)', '#optimization (5)', '#plp', '#rag', '#reasoning (5)', '#rl (2)', '#rlhf (2)', '#robotics', '#science (1)', '#security', '#small_models', '#story_generation (1)', '#survey', '#synthetic', '#training (8)', '#transfer_learning', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>

                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
