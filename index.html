        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.04533', 'title': 'TAG:Tangential Amplifying Guidance for Hallucination-Resistant Diffusion\n  Sampling', 'url': 'https://huggingface.co/papers/2510.04533', 'abstract': 'Tangential Amplifying Guidance (TAG) improves diffusion model sample quality by directly amplifying tangential components of estimated scores without modifying the model architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent diffusion models achieve the state-of-the-art performance in image generation, but often suffer from semantic inconsistencies or hallucinations. While various inference-time guidance methods can enhance generation, they often operate indirectly by relying on external signals or architectural modifications, which introduces additional computational overhead. In this paper, we propose Tangential Amplifying Guidance (TAG), a more efficient and direct guidance method that operates solely on trajectory signals without modifying the underlying diffusion model. TAG leverages an intermediate sample as a projection basis and amplifies the tangential components of the estimated scores with respect to this basis to correct the sampling trajectory. We formalize this guidance process by leveraging a first-order Taylor expansion, which demonstrates that amplifying the tangential component steers the state toward higher-probability regions, thereby reducing inconsistencies and enhancing sample quality. TAG is a plug-and-play, architecture-agnostic module that improves diffusion sampling fidelity with minimal computational addition, offering a new perspective on diffusion guidance.', 'score': 16, 'issue_id': 6375, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 6', 'zh': '10æœˆ6æ—¥'}, 'hash': '0b9aca186679e05a', 'authors': ['Hyunmin Cho', 'Donghoon Ahn', 'Susung Hong', 'Jee Eun Kim', 'Seungryong Kim', 'Kyong Hwan Jin'], 'affiliations': ['KAIST AI', 'Korea University', 'University of ic inconsistencies and improving overall sample fidelity.'}, 'zh': {'title': 'åˆ‡å‘æ”¾å¤§å¼•å¯¼ï¼šæå‡æ‰©æ•£æ¨¡å‹ç”Ÿæˆè´¨é‡çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¼•å¯¼æ–¹æ³•ï¼Œç§°ä¸ºåˆ‡å‘æ”¾å¤§å¼•å¯¼ï¼ˆTAGï¼‰ï¼Œæ—¨åœ¨æé«˜æ‰©æ•£æ¨¡å‹ç”Ÿæˆå›¾åƒçš„è´¨é‡ã€‚TAG é€šè¿‡ç›´æ¥æ”¾å¤§ä¼°è®¡åˆ†æ•°çš„åˆ‡å‘åˆ†é‡æ¥ä¿®æ­£é‡‡æ ·è½¨è¿¹ï¼Œè€Œä¸éœ€è¦ä¿®æ”¹æ¨¡å‹æ¶æ„ã€‚è¯¥æ–¹æ³•åˆ©ç”¨ä¸­é—´æ ·æœ¬ä½œä¸ºæŠ•å½±åŸºç¡€ï¼Œé‡‡ç”¨ä¸€é˜¶æ³°å‹’å±•å¼€å½¢å¼åŒ–å¼•å¯¼è¿‡ç¨‹ï¼Œä»è€Œå°†çŠ¶æ€å¼•å¯¼è‡³æ›´é«˜æ¦‚ç‡åŒºåŸŸï¼Œå‡å°‘è¯­ä¹‰ä¸ä¸€è‡´æ€§ã€‚TAG æ˜¯ä¸€ä¸ªå³æ’å³ç”¨çš„æ¨¡å—ï¼Œèƒ½å¤Ÿåœ¨ä¸å¢åŠ è®¡ç®—è´Ÿæ‹…çš„æƒ…å†µä¸‹æå‡æ‰©æ•£é‡‡æ ·çš„ä¿çœŸåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08673', 'title': 'Thinking with Camera: A Unified Multimodal Model for Camera-Centric\n  Understanding and Generation', 'url': 'https://huggingface.co/papers/2510.08673', 'abstract': 'Puffin, a unified multimodal model, integrates language regression and diffusion-based generation to enhance camera-centric spatial understanding and generation by treating camera parameters as language.  \t\t\t\t\tAI-generated summary \t\t\t\t Camera-centric understanding and generation are two cornerstones of spatial intelligence, yet they are typically studied in isolation. We present Puffin, a unified camera-centric multimodal model that extends spatial awareness along the camera dimension. Puffin integrates language regression and diffusion-based generation to interpret and create scenes from arbitrary viewpoints. To bridge the modality gap between cameras and vision-language, we introduce a novel paradigm that treats camera as language, enabling thinking with camera. This guides the model to align spatially grounded visual cues with photographic terminology while reasoning across geometric context. Puffin is trained on Puffin-4M, a large-scale dataset of 4 million vision-language-camera triplets. We incorporate both global camera parameters and pixel-wise camera maps, yielding flexible and reliable spatial generation. Experiments demonstrate Puffin superior performance over specialized models for camera-centric generation and understanding. With instruction tuning, Puffin generalizes to diverse cross-view tasks such as spatial imagination, world exploration, and photography guidance. We will release the code, models, dataset pipeline, and benchmark to advance multimodal spatial intelligence research.', 'score': 7, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '2b4c322ac948b29e', 'authors': ['Kang Liao', 'Size Wu', 'Zhonghua Wu', 'Linyi Jin', 'Chao Wang', 'Yikai Wang', 'Fei Wang', 'Wei Li', 'Chen Change Loy'], 'affiliations': ['Max-Planck Institute for Informatics', 'S-Lab, Nanyang Technological University', 'SenseTime Research', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08673.jpg', 'data': {'categories': ['#cv', '#diffusion', '#dataset', '#multimodal', '#benchmark', '#alignment', '#open_source'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞšĞ°Ğ¼ĞµÑ€Ğ° ĞºĞ°Ğº ÑĞ·Ñ‹Ğº: ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½', 'desc': 'Puffin â€” ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Â«ĞºĞ°Ğ¼ĞµÑ€Ğ° ĞºĞ°Ğº ÑĞ·Ñ‹ĞºÂ», Ğ¿Ñ€Ğ¸ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ ÑÑ†ĞµĞ½Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Puffin-4M Ğ¸Ğ· 4 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ñ‚ĞµĞºÑÑ‚-ĞºĞ°Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ°Ğº Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞºĞ°Ñ€Ñ‚Ñ‹. Puffin Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ¾Ğ±Ğ·Ğ¾Ñ€Ğ° Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº ÑÑ†ĞµĞ½Ñ‹.'}, 'en': {'title': 'Puffin: Bridging Language and Camera for Enhanced Spatial Intelligence', 'desc': 'Puffin is a new multimodal model designed to improve how machines understand and generate images based on camera perspectives. It combines language regression and diffusion-based generation techniques to interpret scenes from different viewpoints. By treating camera parameters as a form of language, Puffin aligns visual information with photographic terms, enhancing its spatial reasoning capabilities. Trained on a large dataset of vision-language-camera triplets, Puffin outperforms existing models in tasks related to camera-centric understanding and generation.'}, 'zh': {'title': 'Puffinï¼šç›¸æœºè§†è§’ä¸‹çš„ç©ºé—´æ™ºèƒ½æ–°çªç ´', 'desc': 'Puffinæ˜¯ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œæ—¨åœ¨å¢å¼ºåŸºäºç›¸æœºçš„ç©ºé—´ç†è§£å’Œç”Ÿæˆã€‚å®ƒé€šè¿‡å°†ç›¸æœºå‚æ•°è§†ä¸ºè¯­è¨€ï¼Œç»“åˆè¯­è¨€å›å½’å’ŒåŸºäºæ‰©æ•£çš„ç”Ÿæˆæ–¹æ³•ï¼Œæ¥å¤„ç†å’Œåˆ›å»ºä¸åŒè§†è§’çš„åœºæ™¯ã€‚Puffinåœ¨ä¸€ä¸ªåŒ…å«400ä¸‡å¯¹è§†è§‰-è¯­è¨€-ç›¸æœºä¸‰å…ƒç»„çš„å¤§è§„æ¨¡æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿçµæ´»å¯é åœ°è¿›è¡Œç©ºé—´ç”Ÿæˆã€‚å®éªŒè¡¨æ˜ï¼ŒPuffinåœ¨ç›¸æœºä¸­å¿ƒç”Ÿæˆå’Œç†è§£æ–¹é¢çš„è¡¨ç°ä¼˜äºä¸“é—¨æ¨¡å‹ï¼Œå¹¶ä¸”é€šè¿‡æŒ‡ä»¤è°ƒä¼˜ï¼Œèƒ½å¤Ÿé€‚åº”å¤šæ ·çš„è·¨è§†è§’ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.04759', 'title': 'Progressive Gaussian Transformer with Anisotropy-aware Sampling for Open\n  Vocabulary Occupancy Prediction', 'url': 'https://huggingface.co/papers/2510.04759', 'abstract': 'PG-Occ, a Progressive Gaussian Transformer Framework, enhances 3D occupancy prediction with progressive densification and anisotropy-aware sampling, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The 3D occupancy prediction task has witnessed remarkable progress in recent years, playing a crucial role in vision-based autonomous driving systems. While traditional methods are limited to fixed semantic categories, recent approaches have moved towards predicting text-aligned features to enable open-vocabulary text queries in real-world scenes. However, there exists a trade-off in text-aligned scene modeling: sparse Gaussian representation struggles to capture small objects in the scene, while dense representation incurs significant computational overhead. To address these limitations, we present PG-Occ, an innovative Progressive Gaussian Transformer Framework that enables open-vocabulary 3D occupancy prediction. Our framework employs progressive online densification, a feed-forward strategy that gradually enhances the 3D Gaussian representation to capture fine-grained scene details. By iteratively enhancing the representation, the framework achieves increasingly precise and detailed scene understanding. Another key contribution is the introduction of an anisotropy-aware sampling strategy with spatio-temporal fusion, which adaptively assigns receptive fields to Gaussians at different scales and stages, enabling more effective feature aggregation and richer scene information capture. Through extensive evaluations, we demonstrate that PG-Occ achieves state-of-the-art performance with a relative 14.3% mIoU improvement over the previous best performing method. Code and pretrained models will be released upon publication on our project page: https://yanchi-3dv.github.io/PG-Occ', 'score': 4, 'issue_id': 6375, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 6', 'zh': '10æœˆ6æ—¥'}, 'hash': '681d2ff717aff51e', 'authors': ['Chi Yan', 'Dan Xu'], 'affiliations': ['The Hong Kong University of Science and Technology (HKUST)', 'ZEEKR Automobile R&D Co., Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2510.04759.jpg', 'data': {'categories': ['#3d', '#cv', '#open_source', '#optimization'], 'e é¢„æµ‹çš„ç²¾åº¦ã€‚è¯¥æ¡†æ¶é€šè¿‡é€æ­¥åœ¨çº¿ç¨ å¯†åŒ–ï¼Œé€æ¸å¢å¼º3Dé«˜æ–¯è¡¨ç¤ºï¼Œä»¥æ•æ‰åœºæ™¯ä¸­çš„ç»†èŠ‚ã€‚å®ƒè¿˜å¼•å…¥äº†ä¸€ä¸ªè€ƒè™‘å„å‘å¼‚æ€§çš„é‡‡æ ·ç­–ç•¥ï¼Œèƒ½å¤Ÿåœ¨ä¸åŒå°ºåº¦å’Œé˜¶æ®µè‡ªé€‚åº”åœ°åˆ†é…æ„Ÿå—é‡ï¼Œä»è€Œæ›´æœ‰æ•ˆåœ°èšåˆç‰¹å¾ã€‚é€šè¿‡å¹¿æ³›çš„è¯„ä¼°ï¼ŒPG-Occåœ¨æ€§èƒ½ä¸Šè¶…è¶Šäº†ä¹‹å‰çš„æœ€ä½³æ–¹æ³•ï¼Œå–å¾—äº†14.3%çš„mIoUæå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08867', 'title': 'ReviewerToo: Should AI Join The Program Committee? A Look At The Future\n  of Peer Review', 'url': 'https://huggingface.co/papers/2510.08867', 'abstract': 'ReviewerToo, a modular AI-assisted peer review framework, complements human judgment with systematic assessments, achieving high accuracy and quality in specific domains while highlighting areas where human expertise remains essential.  \t\t\t\t\tAI-generated summary \t\t\t\t Peer review is the cornerstone of scientific publishing, yet it suffers from inconsistencies, reviewer subjectivity, and scalability challenges. We introduce ReviewerToo, a modular framework for studying and deploying AI-assisted peer review to complement human judgment with systematic and consistent assessments. ReviewerToo supports systematic experiments with specialized reviewer personas and structured evaluation criteria, and can be partially or fully integrated into real conference workflows. We validate ReviewerToo on a carefully curated dataset of 1,963 paper submissions from ICLR 2025, where our experiments with the gpt-oss-120b model achieves 81.8% accuracy for the task of categorizing a paper as accept/reject compared to 83.9% for the average human reviewer. Additionally, ReviewerToo-generated reviews are rated as higher quality than the human average by an LLM judge, though still trailing the strongest expert contributions. Our analysis highlights domains where AI reviewers excel (e.g., fact-checking, literature coverage) and where they struggle (e.g., assessing methodological novelty and theoretical contributions), underscoring the continued need for human expertise. Based on these findings, we propose guidelines for integrating AI into peer-review pipelines, showing how AI can enhance consistency, coverage, and fairness while leaving complex evaluative judgments to domain experts. Our work provides a foundation for systematic, hybrid peer-review systems that scale with the growth of scientific publishing.', 'score': 3, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '2d81b8196c727d2e', 'authors': ['Gaurav Sahu', 'Hugo Larochelle', 'Laurent Charlin', 'Christopher Pal'], 'affiliations': ['Canada CIFAR Chair', 'HEC Montreal', 'Mila Quebec AI Institute', 'Polytechnique Montreal', 'ServiceNow Research', 'Universite de Montreal'], 'pdf_title_img': 'assets/pdf/title_img/2510.08867.jpg', 'data': {'categories': ['#data', '#dataset', '#multimodal', '#ethics', '#benchmark', '#science'], 'emoji': 'ğŸ”', 'ru': {'title': 'AI-Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚: ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ñ‹ Ğ¿Ğ»ÑÑ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¸Ğ·Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ReviewerToo â€” Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ AI-Ğ°ÑÑĞ¸ÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºÑƒÑ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¸Ğ·Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹. ĞĞ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ğ¸Ğ· 1963 ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ñ ĞºĞ¾Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ ICLR 2025 ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° 81.8% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ accept/reject (Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² 83.9% Ñƒ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°-Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚Ğ°), Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ AI-Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ²Ñ‹ÑˆĞµ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ», Ñ‡Ñ‚Ğ¾ AI Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¾Ğ¹ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ğ¾Ğ¼ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹, Ğ½Ğ¾ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñ‹ Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²ĞºĞ»Ğ°Ğ´Ğ°. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ³Ğ´Ğµ AI Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ, Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ·Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Peer Review with AI: A Hybrid Approach', 'desc': 'ReviewerToo is a modular framework designed to enhance the peer review process in scientific publishing by integrating AI with human judgment. It systematically evaluates paper submissions, achieving high accuracy in categorizing them as accept or reject, while also providing consistent assessments. The framework has been validated using a dataset from ICLR 2025, showing that AI-generated reviews can match human accuracy and are often rated higher in quality. However, it also identifies areas where human expertise is crucial, particularly in evaluating methodological novelty and theoretical contributions, suggesting a hybrid approach for future peer review systems.'}, 'zh': {'title': 'AIè¾…åŠ©åŒè¡Œè¯„å®¡ï¼Œæå‡ç§‘å­¦å‡ºç‰ˆè´¨é‡', 'desc': 'ReviewerTooæ˜¯ä¸€ä¸ªæ¨¡å—åŒ–çš„AIè¾…åŠ©åŒè¡Œè¯„å®¡æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ç³»ç»ŸåŒ–è¯„ä¼°æ¥è¡¥å……äººç±»åˆ¤æ–­ï¼Œä»è€Œåœ¨ç‰¹å®šé¢†åŸŸå®ç°é«˜å‡†ç¡®æ€§å’Œè´¨é‡ã€‚è¯¥æ¡†æ¶æ”¯æŒä½¿ç”¨ä¸“ä¸šè¯„å®¡è§’è‰²å’Œç»“æ„åŒ–è¯„ä¼°æ ‡å‡†è¿›è¡Œç³»ç»Ÿå®éªŒï¼Œå¯ä»¥éƒ¨åˆ†æˆ–å®Œå…¨èå…¥å®é™…ä¼šè®®å·¥ä½œæµç¨‹ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒReviewerTooåœ¨å¯¹è®ºæ–‡è¿›è¡Œæ¥å—/æ‹’ç»åˆ†ç±»æ—¶ï¼Œå‡†ç¡®ç‡è¾¾åˆ°81.8%ï¼Œæ¥è¿‘äººç±»è¯„å®¡è€…çš„83.9%ã€‚åˆ†æç»“æœæ˜¾ç¤ºï¼ŒAIè¯„å®¡åœ¨äº‹å®æ ¸æŸ¥å’Œæ–‡çŒ®è¦†ç›–ç­‰é¢†åŸŸè¡¨ç°ä¼˜å¼‚ï¼Œä½†åœ¨è¯„ä¼°æ–¹æ³•æ–°é¢–æ€§å’Œç†è®ºè´¡çŒ®æ–¹é¢ä»éœ€ä¾èµ–äººç±»ä¸“å®¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08696', 'title': "Don't Waste Mistakes: Leveraging Negative RL-Groups via Confidence\n  Reweighting", 'url': 'https://huggingface.co/papers/2510.08696', 'abstract': 'LENS modifies GRPO by assigning confidence-dependent rewards to incorrect responses, improving efficiency and performance in reinforcement learning with verifiable rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has become a standard recipe for improving large language models (LLMs) on reasoning tasks, with Group Relative Policy Optimization (GRPO) widely used in practice. Yet GRPO wastes substantial compute on negative groups: groups in which no sampled response is correct yield zero advantage and thus no gradient. We ask whether negative groups can be leveraged without extra supervision. Starting from a maximum-likelihood (MLE) objective in reward modeling, we show that the MLE gradient is equivalent to a policy gradient for a modified value function. This value function adds a confidence-weighted penalty on incorrect responses, imposing larger penalties on more confident mistakes. We refer to this as Likelihood Estimation with Negative Samples (LENS). LENS modifies GRPO to assign non-zero, confidence-dependent rewards to incorrect generations, making negative groups informative and converting previously wasted samples into useful gradient updates. On the MATH benchmark with Llama-3.1-8B and Qwen-2.5-3B, the proposed variant consistently outperforms GRPO baseline, with significant gains on harder items. These results demonstrate a principled and practical way to "rescue" negative groups, improving efficiency and performance in RLVR.', 'score': 3, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '8ebc9455daa7299d', 'authors': ['Yunzhen Feng', 'Parag Jain', 'Anthony Hartshorn', 'Yaqi Duan', 'Julia Kempe'], 'affiliations': ['Meta Superintelligence Labs', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08696.jpg', 'data': {'categories': ['#training', '#reasoning', '#benchmark', '#rl', '#optimization', '#rlhf'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ² ÑƒÑ€Ğ¾ĞºĞ¸: ĞºĞ°Ğº Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ñƒ Ğ¸Ğ· Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ LENS, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ GRPO Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° GRPO Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ½ Ñ‚Ñ€Ğ°Ñ‚Ğ¸Ñ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ²Ğ¿ÑƒÑÑ‚ÑƒÑ Ğ½Ğ° Â«Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹Â» â€” ÑĞ»ÑƒÑ‡Ğ°Ğ¸, Ğ³Ğ´Ğµ Ğ²ÑĞµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½ĞµĞ²ĞµÑ€Ğ½Ñ‹Ğµ Ğ¸ Ğ½Ğµ Ğ´Ğ°ÑÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°. LENS Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ğ¾, Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡Ğ°Ñ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼ ÑˆÑ‚Ñ€Ğ°Ñ„Ñ‹, Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ¾Ñ‚ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: Ñ‡ĞµĞ¼ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½ĞµĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğµ, Ñ‚ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ ÑˆÑ‚Ñ€Ğ°Ñ„. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MATH Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LENS Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¹ GRPO, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°Ñ Ñ€Ğ°Ğ½ĞµĞµ Ğ±ĞµÑĞ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Transforming Mistakes into Learning: LENS in Reinforcement Learning', 'desc': 'This paper introduces LENS, a method that enhances Group Relative Policy Optimization (GRPO) by incorporating confidence-dependent rewards for incorrect responses in reinforcement learning. By leveraging negative groups, which traditionally provide no gradient information, LENS assigns non-zero penalties based on the confidence of mistakes, thus transforming wasted computational resources into valuable learning signals. The approach is grounded in a maximum-likelihood objective, showing that the modified value function can effectively guide policy updates. Experimental results on the MATH benchmark demonstrate that LENS significantly outperforms the GRPO baseline, particularly on challenging tasks, highlighting its efficiency and effectiveness in reinforcement learning with verifiable rewards.'}, 'zh': {'title': 'åˆ©ç”¨ç½®ä¿¡åº¦æå‡å¼ºåŒ–å­¦ä¹ æ•ˆç‡', 'desc': 'LENSæ˜¯ä¸€ç§æ”¹è¿›çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œé€šè¿‡å¯¹é”™è¯¯å“åº”åˆ†é…ä¸ç½®ä¿¡åº¦ç›¸å…³çš„å¥–åŠ±ï¼Œæå‡äº†æ•ˆç‡å’Œæ€§èƒ½ã€‚å®ƒåœ¨å¥–åŠ±å»ºæ¨¡ä¸­é‡‡ç”¨æœ€å¤§ä¼¼ç„¶ä¼°è®¡ï¼ˆMLEï¼‰ç›®æ ‡ï¼Œå±•ç¤ºäº†MLEæ¢¯åº¦ä¸ä¿®æ”¹åçš„ä»·å€¼å‡½æ•°çš„ç­–ç•¥æ¢¯åº¦ç­‰ä»·ã€‚è¯¥ä»·å€¼å‡½æ•°å¯¹é”™è¯¯å“åº”æ–½åŠ ç½®ä¿¡åº¦åŠ æƒçš„æƒ©ç½šï¼Œå¯¹æ›´è‡ªä¿¡çš„é”™è¯¯æ–½åŠ æ›´å¤§çš„æƒ©ç½šã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒLENSä½¿å¾—è´Ÿæ ·æœ¬ç»„å˜å¾—æœ‰ç”¨ï¼Œä»è€Œæé«˜äº†å¼ºåŒ–å­¦ä¹ çš„æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.09606', 'title': 'SpaceVista: All-Scale Visual Spatial Reasoning from mm to km', 'url': 'https://huggingface.co/papers/2510.09606', 'abstract': 'A spatial reasoning model using scale-aware experts and progressive rewards demonstrates competitive performance across diverse tasks and scales using a large, curated dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t With the current surge in spatial reasoning explorations, researchers have made significant progress in understanding indoor scenes, but still struggle with diverse applications such as robotics and autonomous driving. This paper aims to advance all-scale spatial reasoning across diverse scenarios by tackling two key challenges: 1) the heavy reliance on indoor 3D scans and labor-intensive manual annotations for dataset curation; 2) the absence of effective all-scale scene modeling, which often leads to overfitting to individual scenes. In this paper, we introduce a holistic solution that integrates a structured spatial reasoning knowledge system, scale-aware modeling, and a progressive training paradigm, as the first attempt to broaden the all-scale spatial intelligence of MLLMs to the best of our knowledge. Using a task-specific, specialist-driven automated pipeline, we curate over 38K video scenes across 5 spatial scales to create SpaceVista-1M, a dataset comprising approximately 1M spatial QA pairs spanning 19 diverse task types. While specialist models can inject useful domain knowledge, they are not reliable for evaluation. We then build an all-scale benchmark with precise annotations by manually recording, retrieving, and assembling video-based data. However, naive training with SpaceVista-1M often yields suboptimal results due to the potential knowledge conflict. Accordingly, we introduce SpaceVista-7B, a spatial reasoning model that accepts dense inputs beyond semantics and uses scale as an anchor for scale-aware experts and progressive rewards. Finally, extensive evaluations across 5 benchmarks, including our SpaceVista-Bench, demonstrate competitive performance, showcasing strong generalization across all scales and scenarios. Our dataset, model, and benchmark will be released on https://peiwensun2000.github.io/mm2km .', 'score': 2, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 10', 'zh': '10æœˆ10æ—¥'}, 'hash': '892c43f9f20768e2', 'authors': ['Peiwen Sun', 'Shiqiang Lang', 'Dongming Wu', 'Yi Ding', 'Kaituo Feng', 'Huadai Liu', 'Zhen Ye', 'Rui Liu', 'Yun-Hui Liu', 'Jianan Wang', 'Xiangyu Yue'], 'affiliations': ['Astribot, Beijing University of Posts and Telecommunications', 'Hong Kong University of Science and Technology', 'Multimedia Lab, Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.09606.jpg', 'data': {'categories': ['#data', '#cv', '#training', '#dataset', '#reasoning', '#survey', '#benchmark', '#optimization'], 'emoji': 'ğŸ”­', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ²ÑĞµÑ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ…: Ğ¾Ñ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ´Ğ¾ Ğ³Ğ¾Ñ€Ğ¾Ğ´ÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ SpaceVista-7B â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½Ğ° Ğ²ÑĞµÑ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ… Ğ¾Ñ‚ Ğ¼Ğ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ´Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑÑ†ĞµĞ½. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ SpaceVista-1M Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ 1 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ¼ Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ pipeline Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ 38 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¸Ğ´ĞµĞ¾ ÑÑ†ĞµĞ½. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ scale-aware ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 5 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸, Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Advancing Spatial Reasoning with Scale-Aware Models', 'desc': 'This paper presents a novel spatial reasoning model that effectively handles various tasks and scales by utilizing scale-aware experts and a progressive reward system. It addresses challenges in spatial reasoning, particularly the dependence on indoor 3D scans and the need for effective all-scale scene modeling. The authors introduce SpaceVista-1M, a large dataset with over 1 million spatial question-answer pairs, curated from diverse video scenes across multiple scales. The proposed SpaceVista-7B model demonstrates strong generalization capabilities, achieving competitive performance on several benchmarks, thus advancing the field of spatial reasoning in machine learning.'}, 'zh': {'title': 'å…¨å°ºåº¦ç©ºé—´æ¨ç†çš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§ç©ºé—´æ¨ç†æ¨¡å‹ï¼Œåˆ©ç”¨è§„æ¨¡æ„ŸçŸ¥ä¸“å®¶å’Œæ¸è¿›å¥–åŠ±ï¼Œåœ¨å¤šç§ä»»åŠ¡å’Œå°ºåº¦ä¸Šè¡¨ç°å‡ºè‰²ã€‚ç ”ç©¶è€…ä»¬é¢ä¸´çš„ä¸»è¦æŒ‘æˆ˜åŒ…æ‹¬å¯¹å®¤å†…3Dæ‰«æå’Œäººå·¥æ ‡æ³¨çš„ä¾èµ–ï¼Œä»¥åŠç¼ºä¹æœ‰æ•ˆçš„å…¨å°ºåº¦åœºæ™¯å»ºæ¨¡ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œè®ºæ–‡ä»‹ç»äº†ä¸€ç§æ•´åˆç»“æ„åŒ–ç©ºé—´æ¨ç†çŸ¥è¯†ç³»ç»Ÿã€è§„æ¨¡æ„ŸçŸ¥å»ºæ¨¡å’Œæ¸è¿›è®­ç»ƒèŒƒå¼çš„æ•´ä½“è§£å†³æ–¹æ¡ˆã€‚é€šè¿‡åˆ›å»ºä¸€ä¸ªåŒ…å«38,000ä¸ªè§†é¢‘åœºæ™¯çš„SpaceVista-1Mæ•°æ®é›†ï¼Œæ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å±•ç¤ºäº†å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08189', 'title': 'R-Horizon: How Far Can Your Large Reasoning Model Really Go in Breadth\n  and Depth?', 'url': 'https://huggingface.co/papers/2510.08189', 'abstract': "R-HORIZON, a method using query composition, improves long-horizon reasoning in Large Reasoning Models through a benchmark of complex multi-step tasks, enhancing performance and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent trends in test-time scaling for reasoning models (e.g., OpenAI o1, DeepSeek-R1) have led to remarkable improvements through long Chain-of-Thought (CoT). However, existing benchmarks mainly focus on immediate, single-horizon tasks, failing to adequately evaluate models' ability to understand and respond to complex, long-horizon scenarios. To address this incomplete evaluation of Large Reasoning Models (LRMs), we propose R-HORIZON, a method designed to stimulate long-horizon reasoning behaviors in LRMs through query composition. Based on R-HORIZON, we construct a long-horizon reasoning benchmark, comprising complex multi-step reasoning tasks with interdependent problems that span long reasoning horizons. Through comprehensive evaluation of LRMs using the R-HORIZON benchmark, we find that even the most advanced LRMs suffer significant performance degradation. Our analysis reveals that LRMs exhibit limited effective reasoning length and struggle to allocate thinking budget across multiple problems appropriately. Recognizing these limitations, we use R-HORIZON to construct long-horizon reasoning data for reinforcement learning with verified rewards (RLVR). Compared to training with single-horizon data, RLVR with R-HORIZON not only substantially improves performance on the multi-horizon reasoning tasks, but also promotes accuracy on standard reasoning tasks, with an increase of 7.5 on AIME2024. These results position R-HORIZON as a scalable, controllable, and low-cost paradigm for enhancing and evaluating the long-horizon reasoning capabilities of LRMs.", 'score': 2, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '4d2818b42a388048', 'authors': ['Yi Lu', 'Jianing Wang', 'Linsen Guo', 'Wei He', 'Hongyin Tang', 'Tao Gui', 'Xuanjing Huang', 'Xuezhi Cao', 'Wei Wang', 'Xunliang Cai'], 'affiliations': ['Fudan University', 'Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08189.jpg', 'data': {'categories': ['#long_context', '#training', '#reasoning', '#benchmark', '#rl'], 'emoji': 'ğŸ”­', 'ru': {'title': 'R-HORIZON: ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ AI Ğ¼Ñ‹ÑĞ»Ğ¸Ñ‚ÑŒ Ğ½Ğ° Ğ´Ğ°Ğ»ÑŒĞ½Ğ¸Ğµ Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ R-HORIZON - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸Ğ· ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ»Ğ¸Ğ½Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑÑÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ÑĞ´Ğ¶ĞµÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ R-HORIZON Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ° 7.5 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ².'}, 'en': {'title': 'R-HORIZON: Elevating Long-Horizon Reasoning in AI Models', 'desc': "The paper introduces R-HORIZON, a novel method that enhances long-horizon reasoning in Large Reasoning Models (LRMs) through query composition. It identifies a gap in existing benchmarks that primarily assess immediate tasks, which do not challenge models' abilities to handle complex, multi-step reasoning scenarios. By creating a benchmark that includes interdependent problems requiring extended reasoning, R-HORIZON reveals significant performance limitations in current LRMs. The study demonstrates that using R-HORIZON for reinforcement learning with verified rewards leads to substantial improvements in both multi-horizon and standard reasoning tasks."}, 'zh': {'title': 'R-HORIZONï¼šæå‡é•¿æ—¶é—´æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'R-HORIZONæ˜¯ä¸€ç§é€šè¿‡æŸ¥è¯¢ç»„åˆçš„æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å¤§å‹æ¨ç†æ¨¡å‹åœ¨é•¿æ—¶é—´æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚è¯¥æ–¹æ³•æ„å»ºäº†ä¸€ä¸ªåŒ…å«å¤æ‚å¤šæ­¥éª¤æ¨ç†ä»»åŠ¡çš„åŸºå‡†ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°è¯„ä¼°æ¨¡å‹åœ¨é•¿æ—¶é—´æ¨ç†åœºæ™¯ä¸­çš„èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰çš„æ¨ç†æ¨¡å‹åœ¨å¤„ç†é•¿æ—¶é—´æ¨ç†æ—¶è¡¨ç°ä¸ä½³ï¼Œå°¤å…¶æ˜¯åœ¨å¤šä¸ªé—®é¢˜ä¹‹é—´åˆ†é…æ€è€ƒèµ„æºæ–¹é¢å­˜åœ¨å›°éš¾ã€‚é€šè¿‡ä½¿ç”¨R-HORIZONè¿›è¡Œå¼ºåŒ–å­¦ä¹ è®­ç»ƒï¼Œæ¨¡å‹åœ¨å¤šæ—¶é—´æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°æ˜¾è‘—æå‡ï¼Œå‡†ç¡®ç‡ä¹Ÿæœ‰æ‰€æé«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08047', 'title': 'Pseudo2Real: Task Arithmetic for Pseudo-Label Correction in Automatic\n  Speech Recognition', 'url': 'https://huggingface.co/papers/2510.08047', 'abstract': 'A parameter-space correction method reduces Word Error Rate in ASR systems by addressing pseudo-label biases without target ground truth.  \t\t\t\t\tAI-generated summary \t\t\t\t Robust ASR under domain shift is crucial because real-world systems encounter unseen accents and domains with limited labeled data. Although pseudo-labeling offers a practical workaround, it often introduces systematic, accent-specific errors that filtering fails to fix. We ask: How can we correct these recurring biases without target ground truth? We propose a simple parameter-space correction: in a source domain containing both real and pseudo-labeled data, two ASR models are fine-tuned from the same initialization, one on ground-truth labels and the other on pseudo-labels, and their weight difference forms a correction vector that captures pseudo-label biases. When applied to a pseudo-labeled target model, this vector enhances recognition, achieving up to a 35% relative Word Error Rate (WER) reduction on AfriSpeech-200 across ten African accents with the Whisper tiny model.', 'score': 2, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'abba5710f84f98b1', 'authors': ['Yi-Cheng Lin', 'Yu-Hsuan Li Liang', 'Hsuan Su', 'Tzu-Quan Lin', 'Shang-Tse Chen', 'Yun-Nung Chen', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University, Taipei, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08047.jpg', 'data': {'categories': ['#data', '#training', '#low_resource', '#optimization', '#audio'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞšĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ (ASR) Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğº. ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¼ĞµÑ‚ĞºĞ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ²Ğ½Ğ¾ÑÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¸Ñ†Ñƒ Ğ² Ğ²ĞµÑĞ°Ñ… Ğ´Ğ²ÑƒÑ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¼ĞµÑ‚ĞºĞ°Ñ…, Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ° ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ²ĞµĞºÑ‚Ğ¾Ñ€ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸, ÑĞ½Ğ¸Ğ¶Ğ°Ñ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ´Ğ¾ 35% Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°Ñ„Ñ€Ğ¸ĞºĞ°Ğ½ÑĞºĞ¸Ñ… Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Correcting Pseudo-Label Biases for Better ASR Performance', 'desc': 'This paper presents a method to improve Automatic Speech Recognition (ASR) systems by correcting biases introduced by pseudo-labels, which are labels generated without ground truth. The authors highlight that ASR systems often struggle with unseen accents and limited labeled data, leading to increased errors. They propose a parameter-space correction technique that involves fine-tuning two ASR models: one on real labels and the other on pseudo-labels, to create a correction vector. This vector is then used to adjust a target model, resulting in a significant reduction in Word Error Rate (WER), demonstrating the effectiveness of the approach across various African accents.'}, 'zh': {'title': 'ä¿®æ­£ä¼ªæ ‡ç­¾åå·®ï¼Œæå‡è¯­éŸ³è¯†åˆ«å‡†ç¡®ç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å‚æ•°ç©ºé—´ä¿®æ­£æ–¹æ³•ï¼Œç”¨äºå‡å°‘è‡ªåŠ¨è¯­éŸ³è¯†åˆ«ï¼ˆASRï¼‰ç³»ç»Ÿä¸­çš„è¯é”™è¯¯ç‡ï¼ˆWERï¼‰ã€‚è¯¥æ–¹æ³•è§£å†³äº†ä¼ªæ ‡ç­¾åå·®çš„é—®é¢˜ï¼Œè€Œæ— éœ€ç›®æ ‡çœŸå®æ ‡ç­¾ã€‚é€šè¿‡åœ¨æºåŸŸä¸­å¯¹ä¸¤ä¸ªASRæ¨¡å‹è¿›è¡Œå¾®è°ƒï¼Œä¸€ä¸ªä½¿ç”¨çœŸå®æ ‡ç­¾ï¼Œå¦ä¸€ä¸ªä½¿ç”¨ä¼ªæ ‡ç­¾ï¼Œå½¢æˆçš„æƒé‡å·®å¼‚æ„æˆäº†æ•æ‰ä¼ªæ ‡ç­¾åå·®çš„ä¿®æ­£å‘é‡ã€‚åº”ç”¨è¯¥å‘é‡åï¼Œåœ¨AfriSpeech-200æ•°æ®é›†ä¸Šï¼Œè¯†åˆ«ç‡æé«˜ï¼Œè¯é”™è¯¯ç‡ç›¸å¯¹é™ä½äº†35%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.09608', 'title': 'StreamingVLM: Real-Time Understanding for Infinite Video Streams', 'url': 'https://huggingface.co/papers/2510.09608', 'abstract': 'StreamingVLM is a real-time vision-language model that efficiently processes infinite video streams using a compact KV cache and supervised fine-tuning, achieving high performance on long videos and diverse benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) could power real-time assistants and autonomous agents, but they face a critical challenge: understanding near-infinite video streams without escalating latency and memory usage. Processing entire videos with full attention leads to quadratic computational costs and poor performance on long videos. Meanwhile, simple sliding window methods are also flawed, as they either break coherence or suffer from high latency due to redundant recomputation. In this paper, we introduce StreamingVLM, a model designed for real-time, stable understanding of infinite visual input. Our approach is a unified framework that aligns training with streaming inference. During inference, we maintain a compact KV cache by reusing states of attention sinks, a short window of recent vision tokens, and a long window of recent text tokens. This streaming ability is instilled via a simple supervised fine-tuning (SFT) strategy that applies full attention on short, overlapped video chunks, which effectively mimics the inference-time attention pattern without training on prohibitively long contexts. For evaluation, we build Inf-Streams-Eval, a new benchmark with videos averaging over two hours that requires dense, per-second alignment between frames and text. On Inf-Streams-Eval, StreamingVLM achieves a 66.18% win rate against GPT-4O mini and maintains stable, real-time performance at up to 8 FPS on a single NVIDIA H100. Notably, our SFT strategy also enhances general VQA abilities without any VQA-specific fine-tuning, improving performance on LongVideoBench by +4.30 and OVOBench Realtime by +5.96. Code is available at https://github.com/mit-han-lab/streaming-vlm.', 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 10', 'zh': '10æœˆ10æ—¥'}, 'hash': 'ef99bf0338c5c2c5', 'authors': ['Ruyi Xu', 'Guangxuan Xiao', 'Yukang Chen', 'Liuning He', 'Kelly Peng', 'Yao Lu', 'Song Han'], 'affiliations': ['First Intelligence', 'MIT', 'NVIDIA'], 'pdf_title_img': ' ties without specific fine-tuning.'}, 'zh': {'title': 'å®æ—¶å¤„ç†æ— é™è§†é¢‘æµçš„æ™ºèƒ½æ¨¡å‹', 'desc': 'StreamingVLMæ˜¯ä¸€ç§å®æ—¶è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿé«˜æ•ˆå¤„ç†æ— é™çš„è§†é¢‘æµã€‚å®ƒé€šè¿‡ç´§å‡‘çš„KVç¼“å­˜å’Œç›‘ç£å¾®è°ƒï¼Œè§£å†³äº†é•¿è§†é¢‘å¤„ç†ä¸­çš„å»¶è¿Ÿå’Œå†…å­˜ä½¿ç”¨é—®é¢˜ã€‚è¯¥æ¨¡å‹åœ¨æ¨ç†æ—¶é‡ç”¨æ³¨æ„åŠ›çŠ¶æ€ï¼Œç»“åˆçŸ­çª—å£å’Œé•¿çª—å£çš„è§†è§‰å’Œæ–‡æœ¬æ ‡è®°ï¼Œç¡®ä¿äº†ç¨³å®šçš„ç†è§£èƒ½åŠ›ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼ŒStreamingVLMåœ¨æ–°çš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå…·æœ‰å®æ—¶æ€§èƒ½å’Œå¢å¼ºçš„è§†è§‰é—®ç­”èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.09592', 'title': 'Mind-Paced Speaking: A Dual-Brain Approach to Real-Time Reasoning in\n  Spoken Language Models', 'url': 'https://huggingface.co/papers/2510.09592', 'abstract': 'Mind-Paced Speaking (MPS) is a brain-inspired framework that enables real-time reasoning and fluent speech generation by dividing the process into a "Formulation Brain" for reasoning and an "Articulation Brain" for speech, achieving high accuracy with low latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-time Spoken Language Models (SLMs) struggle to leverage Chain-of-Thought (CoT) reasoning due to the prohibitive latency of generating the entire thought process sequentially. Enabling SLMs to think while speaking, similar to humans, is attracting increasing attention. We present, for the first time, Mind-Paced Speaking (MPS), a brain-inspired framework that enables high-fidelity, real-time reasoning. Similar to how humans utilize distinct brain regions for thinking and responding, we propose a novel dual-brain approach, employing a "Formulation Brain" for high-level reasoning to pace and guide a separate "Articulation Brain" for fluent speech generation. This division of labor eliminates mode-switching, preserving the integrity of the reasoning process. Experiments show that MPS significantly outperforms existing think-while-speaking methods and achieves reasoning performance comparable to models that pre-compute the full CoT before speaking, while drastically reducing latency. Under a zero-latency configuration, the proposed method achieves an accuracy of 92.8% on the mathematical reasoning task Spoken-MQA and attains a score of 82.5 on the speech conversation task URO-Bench. Our work effectively bridges the gap between high-quality reasoning and real-time interaction.', 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 10', 'zh': '10æœˆ10æ—¥'}, 'hash': 'd8062cbce503ccc1', 'authors': ['Donghang Wu', 'Haoyang Zhang', 'Jun Chen', 'Xiangyu', 'Zhang', 'Hexin Liu', 'Eng Siong Chng', 'Fei Tian', 'Xuerui Yang', 'Xiangyu Zhang', 'Daxin Jiang', 'Gang Yu'], 'affiliations': ['Nanyang Technological University', 'StepFun', 'University of New South Wales'], 'pdf_title_img': 'assets/pdf/title_img/2510.09592.jpg', 'data': {'categories': ['#audio', '#reasoning', '#training', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”ÑƒĞ¼Ğ°Ğ¹ Ğ¸ Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾: Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ²ÑƒÑ… Ğ¼Ğ¾Ğ·Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ AI', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Mind-Paced Speaking (MPS) â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ¾Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ·Ğ³Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ AI-Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµÑ‡ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Â«Ğ´Ğ²ÑƒÑ… Ğ¼Ğ¾Ğ·Ğ³Ğ¾Ğ²Â»: Â«ĞœĞ¾Ğ·Ğ³ Ğ¤Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÂ» Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ĞµÑ‚ Ğ·Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñƒ Chain-of-Thought, Ğ° Â«ĞœĞ¾Ğ·Ğ³ ĞÑ€Ñ‚Ğ¸ĞºÑƒĞ»ÑÑ†Ğ¸Ğ¸Â» Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ»Ğ°Ğ²Ğ½ÑƒÑ Ñ€ĞµÑ‡ÑŒ. Ğ¢Ğ°ĞºĞ¾Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°Ğ¼Ğ¸ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. MPS Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 92.8% Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ 82.5 Ğ±Ğ°Ğ»Ğ»Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ¹ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞµ, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'Think and Speak Like a Human with MPS!', 'desc': "Mind-Paced Speaking (MPS) is a novel framework designed to enhance real-time reasoning and speech generation by mimicking human brain functions. It separates the reasoning process into two components: a 'Formulation Brain' for high-level reasoning and an 'Articulation Brain' for fluent speech output. This dual-brain approach allows for simultaneous thinking and speaking, reducing latency and improving accuracy. Experimental results demonstrate that MPS outperforms existing methods, achieving high accuracy in reasoning tasks while maintaining real-time interaction capabilities."}, 'zh': {'title': 'å®æ—¶æ¨ç†ä¸æµç•…è¡¨è¾¾çš„å®Œç¾ç»“åˆ', 'desc': 'Mind-Paced Speaking (MPS) æ˜¯ä¸€ç§å—å¤§è„‘å¯å‘çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿå®ç°å®æ—¶æ¨ç†å’Œæµç•…çš„è¯­è¨€ç”Ÿæˆã€‚å®ƒå°†è¿‡ç¨‹åˆ†ä¸ºâ€œæ¨ç†å¤§è„‘â€å’Œâ€œè¡¨è¾¾å¤§è„‘â€ï¼Œå‰è€…è´Ÿè´£é«˜å±‚æ¬¡çš„æ¨ç†ï¼Œåè€…è´Ÿè´£æµç•…çš„è¯­è¨€è¡¨è¾¾ã€‚é€šè¿‡è¿™ç§åˆ†å·¥ï¼ŒMPS æ¶ˆé™¤äº†æ¨¡å¼åˆ‡æ¢ï¼Œä¿æŒäº†æ¨ç†è¿‡ç¨‹çš„å®Œæ•´æ€§ã€‚å®éªŒè¡¨æ˜ï¼ŒMPS åœ¨æ¨ç†æ€§èƒ½å’Œå®æ—¶äº¤äº’æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.09577', 'title': 'Dyna-Mind: Learning to Simulate from Experience for Better AI Agents', 'url': 'https://huggingface.co/papers/2510.09577', 'abstract': "Introducing Dyna-Mind, a two-stage training framework that enhances AI agents' reasoning and planning abilities through simulation, leading to improved performance in complex interactive environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models have recently shown remarkable progress in domains such as math and coding. However, their expert-level abilities in math and coding contrast sharply with their performance in long-horizon, interactive tasks such as web navigation and computer/phone-use. Inspired by literature on human cognition, we argue that current AI agents need ''vicarious trial and error'' - the capacity to mentally simulate alternative futures before acting - in order to enhance their understanding and performance in complex interactive environments. We introduce Dyna-Mind, a two-stage training framework that explicitly teaches (V)LM agents to integrate such simulation into their reasoning. In stage 1, we introduce Reasoning with Simulations (ReSim), which trains the agent to generate structured reasoning traces from expanded search trees built from real experience gathered through environment interactions. ReSim thus grounds the agent's reasoning in faithful world dynamics and equips it with the ability to anticipate future states in its reasoning. In stage 2, we propose Dyna-GRPO, an online reinforcement learning method to further strengthen the agent's simulation and decision-making ability by using both outcome rewards and intermediate states as feedback from real rollouts. Experiments on two synthetic benchmarks (Sokoban and ALFWorld) and one realistic benchmark (AndroidWorld) demonstrate that (1) ReSim effectively infuses simulation ability into AI agents, and (2) Dyna-GRPO leverages outcome and interaction-level signals to learn better policies for long-horizon, planning-intensive tasks. Together, these results highlight the central role of simulation in enabling AI agents to reason, plan, and act more effectively in the ever more challenging environments.", 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 10', 'zh': '10æœˆ10æ—¥'}, 'hash': 'c25b935d58908751', 'authors': ['Xiao Yu', 'Baolin Peng', 'Michel Galley', 'Hao Cheng', 'Qianhui Wu', 'Janardhan Kulkarni', 'Suman Nath', 'Zhou Yu', 'Jianfeng Gao'], 'affiliations': ['Columbia University, NY', 'Mic network to generate LoRA adapters on-the-fly, tailoring weight modifications for the frozen backbone at each diffusion step based on time and the user's condition. This mechanism enables the model to learn and execute an explicit, adaptive strategy for applying conditional guidance throughout the entire generation process. Through experiments on various data domains, we demonstrate that this dynamic, parametric control significantly enhances generative fidelity and adherence to spatial conditions compared to static, activation-based methods. TC-LoRA establishes an alternative approach in which the model's conditioning strategy is modified through a deeper functional adaptation of its weights, allowing control to align with the dynamic demands of the task and generative stage.", 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 10', 'zh': '10æœˆ10æ—¥'}, 'hash': '88da4f7bc3556972', 'authors': ['Minkyoung Cho', 'Ruben Ohana', 'Christian Jacobsen', 'Adityan Jothi', 'Min-Hung Chen', 'Z. Morley Mao', 'Ethem Can'], 'affiliations': ['NVIDIA', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2510.09561.jpg', 'data': {'categories': ['#cv', '#training', '#diffusion', '#optimization', '#architecture'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Ğ²ĞµÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'TC-LoRA Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑĞ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ° Ğ½Ğµ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹. Ğ“Ğ¸Ğ¿ĞµÑ€ÑĞµÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ LoRA-Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹ Ğ½Ğ° Ğ»ĞµÑ‚Ñƒ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑˆĞ°Ğ³Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ - Ğ¾Ñ‚ Ğ³Ñ€ÑƒĞ±Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ´Ğ¾ Ğ¼ĞµĞ»ĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Dynamic Control for Enhanced Generative Fidelity', 'desc': 'TC-LoRA introduces a novel method for enhancing generative models by dynamically adjusting model weights using a hypernetwork. Unlike traditional methods that rely on fixed architectures and static activations, TC-LoRA allows for context-aware control throughout the denoising process. This approach enables the model to adapt its responses as it transitions from coarse to fine details, improving the overall quality of generated outputs. Experiments show that TC-LoRA significantly outperforms static methods in terms of generative fidelity and adherence to spatial conditions.'}, 'zh': {'title': 'åŠ¨æ€æ§åˆ¶ï¼Œæå‡ç”Ÿæˆè´¨é‡', 'desc': 'TC-LoRAæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡è¶…ç½‘ç»œåŠ¨æ€è°ƒæ•´æ¨¡å‹æƒé‡ï¼Œä»è€Œå¢å¼ºç”Ÿæˆçš„çœŸå®æ€§å’Œç©ºé—´æ¡ä»¶çš„éµå¾ªã€‚ä¸ä¼ ç»Ÿçš„é™æ€æ¿€æ´»æ–¹æ³•ä¸åŒï¼ŒTC-LoRAå…è®¸æ¨¡å‹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­æ ¹æ®æ—¶é—´å’Œç”¨æˆ·æ¡ä»¶å®æ—¶è°ƒæ•´æƒé‡ã€‚è¯¥æ¡†æ¶é€šè¿‡ç”ŸæˆLoRAé€‚é…å™¨ï¼Œä½¿å¾—æ¨¡å‹èƒ½å¤Ÿåœ¨æ¯ä¸ªå»å™ªæ­¥éª¤ä¸­çµæ´»åº”å¯¹å˜åŒ–ã€‚å®éªŒè¡¨æ˜ï¼ŒTC-LoRAåœ¨å¤šä¸ªæ•°æ®é¢†åŸŸä¸­æ˜¾è‘—æé«˜äº†ç”Ÿæˆçš„è´¨é‡å’Œå¯¹ç©ºé—´æ¡ä»¶çš„éµå¾ªèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08697', 'title': 'BigCodeArena: Unveiling More Reliable Human Preferences in Code\n  Generation via Execution', 'url': 'https://huggingface.co/papers/2510.08697', 'abstract': 'BigCodeArena is an open human evaluation platform for code generation that enables real-time execution and interaction, revealing preferences and capabilities of LLMs in coding tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Crowdsourced model evaluation platforms, such as Chatbot Arena, enable real-time evaluation from human perspectives to assess the quality of model responses. In the coding domain, manually examining the quality of LLM-generated content is extremely challenging, as it requires understanding long chunks of raw code and deliberately simulating code execution. To this end, we introduce BigCodeArena, an open human evaluation platform for code generation backed by a comprehensive and on-the-fly execution environment. Built on top of Chatbot Arena, BigCodeArena enables the execution of LLM-generated code and allows humans to interact with the execution process and outcomes. We collected over 14,000 raw code-centric conversation sessions across 10 widely used LLMs, spanning 10 languages and 8 types of execution environments. Among these conversations, we identified more than 4,700 multi-turn samples with pairwise human preferences. Further analysis uncovers underexplored preferences of LLMs in fine-grained domains characterized by tasks, languages, and frameworks. To systematically examine code understanding and generation capabilities of frontier LLMs, we curated two benchmarks based on the collected data, namely BigCodeReward and AutoCodeArena. For BigCodeReward, we post-processed the 4,700 conversations and evaluated the consistency between reward models and human preferences. The evaluation shows that most LLMs have superior performance in judging coding preferences when the execution results are available. Inspired by these findings, we propose AutoCodeArena, an automatic Elo rating benchmark designed to assess the coding quality of LLMs without human involvement. We find that proprietary LLMs like GPT-5, Claude-Sonnet-4, and Claude-Opus-4 still lead in code generation performance among recent emerging models.', 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾Ğº
