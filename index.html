        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

nes Multimodal Intelligence', 'desc': 'STEP3-VL-10B is a cutting-edge multimodal model that combines a language-aligned Perception Encoder with a Qwen3-8B decoder for enhanced visual and language understanding. It utilizes a unified pre-training approach on a massive dataset of 1.2 trillion multimodal tokens, allowing it to learn intricate relationships between text and images. The model also incorporates a scaled post-training process with reinforcement learning and Parallel Coordinated Reasoning (PaCoRe) to optimize its reasoning capabilities during inference. As a result, STEP3-VL-10B achieves performance levels comparable to much larger models while maintaining a compact size, making it a significant advancement in the field of multimodal AI.'}, 'zh': {'title': 'STEP3-VL-10Bï¼šç´§å‡‘é«˜æ•ˆçš„å¤šæ¨¡æ€æ™ºèƒ½æ–°æ ‡æ†', 'desc': 'STEP3-VL-10B æ˜¯ä¸€ä¸ªè½»é‡çº§çš„å¼€æºåŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨é‡æ–°å®šä¹‰ç´§å‡‘æ•ˆç‡ä¸å‰æ²¿å¤šæ¨¡æ€æ™ºèƒ½ä¹‹é—´çš„æƒè¡¡ã€‚è¯¥æ¨¡å‹é€šè¿‡ç»Ÿä¸€çš„é¢„è®­ç»ƒç­–ç•¥ï¼Œç»“åˆè¯­è¨€å¯¹é½çš„æ„ŸçŸ¥ç¼–ç å™¨å’Œ Qwen3-8B è§£ç å™¨ï¼Œå»ºç«‹äº†å†…åœ¨çš„è§†è§‰-è¯­è¨€ååŒã€‚å®ƒè¿˜é‡‡ç”¨äº†å¤§è§„æ¨¡çš„åè®­ç»ƒæµç¨‹å’Œå¹¶è¡Œåè°ƒæ¨ç†ï¼ˆPaCoReï¼‰ï¼Œä»¥æé«˜è§†è§‰æ¨ç†çš„æ•ˆç‡ã€‚å°½ç®¡æ¨¡å‹ä½“ç§¯ä»…ä¸º 10Bï¼Œä½†å…¶æ€§èƒ½å¯ä¸ 10 åˆ° 20 å€æ›´å¤§çš„æ¨¡å‹ç›¸åª²ç¾ï¼Œç”šè‡³è¶…è¶Šä¸€äº›é¡¶çº§ä¸“æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.08763', 'title': 'Rewarding the Rare: Uniqueness-Aware RL for Creative Problem Solving in LLMs', 'url': 'https://huggingface.co/papers/2601.08763', 'abstract': 'Reinforcement learning for large language models is enhanced by a rollout-level objective that rewards rare high-level reasoning strategies, improving diverse solution discovery without sacrificing initial performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become a central paradigm for post-training large language models (LLMs), particularly for complex reasoning tasks, yet it often suffers from exploration collapse: policies prematurely concentrate on a small set of dominant reasoning patterns, improving pass@1 while limiting rollout-level diversity and gains in pass@k. We argue that this failure stems from regularizing local token behavior rather than diversity over sets of solutions. To address this, we propose Uniqueness-Aware Reinforcement Learning, a rollout-level objective that explicitly rewards correct solutions that exhibit rare high-level strategies. Our method uses an LLM-based judge to cluster rollouts for the same problem according to their high-level solution strategies, ignoring superficial variations, and reweights policy advantages inversely with cluster size. As a result, correct but novel strategies receive higher rewards than redundant ones. Across mathematics, physics, and medical reasoning benchmarks, our approach consistently improves pass@k across large sampling budgets and increases the area under the pass@k curve (AUC@K) without sacrificing pass@1, while sustaining exploration and uncovering more diverse solution strategies at scale.', 'score': 111, 'issue_id': 610, 'pub_date': '2026-01-13', 'pub_date_card': {'ru': '13 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 13', 'zh': '1æœˆ13æ—¥'}, 'hash': '9504e6a54b716754', 'authors': ['Zhiyuan Hu', 'Yucheng Wang', 'Yufei He', 'Jiaying Wu', 'Yilun Zhao', 'See-Kiong Ng', 'Cynthia Breazeal', 'Anh Tuan Luu', 'Hae Won Park', 'Bryan Hooi'], 'affiliations': ['MIT', 'NTU', 'NUS', 'Yale'], 'pdf_title_img': 'assets/pdf/title_img/2601.08763.jpg', 'data': {'categories': ['#alignment', '#reasoning', '#optimization', '#rl', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ´ĞºĞ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ² RL Ğ´Ğ»Ñ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ rollout, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ÑĞµÑ‚ Ñ€ĞµĞ´ĞºĞ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ exploration collapse, ĞºĞ¾Ğ³Ğ´Ğ° Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Uniqueness-Aware Reinforcement Learning Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM-ÑÑƒĞ´ÑŒÑ Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ¸Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼ Ğ¸ Ğ¿ĞµÑ€ĞµĞ²Ğ°Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ¿Ğ¾Ñ€Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñƒ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº pass@k Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸, Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸ Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ pass@1.'}, 'en': {'title': 'Unlocking Diverse Solutions with Unique Strategies in RL', 'desc': 'This paper introduces Uniqueness-Aware Reinforcement Learning (UARL) to enhance the performance of large language models (LLMs) in complex reasoning tasks. Traditional reinforcement learning often leads to exploration collapse, where models focus too much on common reasoning patterns, limiting their ability to discover diverse solutions. UARL addresses this by rewarding rare high-level reasoning strategies, encouraging the model to explore a wider range of solutions. The method clusters similar solutions and adjusts rewards to favor unique strategies, resulting in improved performance across various reasoning benchmarks without compromising initial accuracy.'}, 'zh': {'title': 'ç‹¬ç‰¹æ€§æ„è¯†å¼ºåŒ–å­¦ä¹ ï¼šæå‡æ¨ç†å¤šæ ·æ€§ä¸æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œç§°ä¸ºç‹¬ç‰¹æ€§æ„è¯†å¼ºåŒ–å­¦ä¹ ï¼Œæ—¨åœ¨æ”¹å–„å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚è¯¥æ–¹æ³•é€šè¿‡å¥–åŠ±ç¨€æœ‰çš„é«˜å±‚æ¬¡æ¨ç†ç­–ç•¥ï¼Œé¼“åŠ±æ¨¡å‹æ¢ç´¢å¤šæ ·åŒ–çš„è§£å†³æ–¹æ¡ˆï¼Œè€Œä¸æ˜¯ä»…ä»…é›†ä¸­äºå°‘æ•°ä¸»å¯¼çš„æ¨ç†æ¨¡å¼ã€‚æˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨åŸºäºè¯­è¨€æ¨¡å‹çš„è¯„åˆ¤è€…å¯¹ç›¸åŒé—®é¢˜çš„è§£å†³æ–¹æ¡ˆè¿›è¡Œèšç±»ï¼Œä»è€Œæé«˜äº†æ­£ç¡®ä½†æ–°é¢–ç­–ç•¥çš„å¥–åŠ±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ•°å­¦ã€ç‰©ç†å’ŒåŒ»å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­ï¼Œæ˜¾è‘—æé«˜äº†å¤šæ ·æ€§å’Œæ•´ä½“æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.09667', 'title': 'Collaborative Multi-Agent Test-Time Reinforcement Learning for Reasoning', 'url': 'https://huggingface.co/papers/2601.09667', 'abstract': 'Multi-Agent Test-Time Reinforcement Learning (MATTRL) enhances multi-agent reasoning through structured textual experience injection and consensus-based decision making at inference time.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems have evolved into practical LLM-driven collaborators for many applications, gaining robustness from diversity and cross-checking. However, multi-agent RL (MARL) training is resource-intensive and unstable: co-adapting teammates induce non-stationarity, and rewards are often sparse and high-variance. Therefore, we introduce Multi-Agent Test-Time Reinforcement Learning (MATTRL), a framework that injects structured textual experience into multi-agent deliberation at inference time. MATTRL forms a multi-expert team of specialists for multi-turn discussions, retrieves and integrates test-time experiences, and reaches consensus for final decision-making. We also study credit assignment for constructing a turn-level experience pool, then reinjecting it into the dialogue. Across challenging benchmarks in medicine, math, and education, MATTRL improves accuracy by an average of 3.67\\% over a multi-agent baseline, and by 8.67\\% over comparable single-agent baselines. Ablation studies examine different credit-assignment schemes and provide a detailed comparison of how they affect training outcomes. MATTRL offers a stable, effective and efficient path to distribution-shift-robust multi-agent reasoning without tuning.', 'score': 63, 'issue_id': 610, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ' ork that enhances multi-agent reasoning by incorporating structured textual experiences during inference. It addresses the challenges of multi-agent reinforcement learning (MARL), such as instability and non-stationarity, by enabling agents to collaborate and reach consensus based on shared knowledge. MATTRL forms a team of specialists that engage in multi-turn discussions, improving decision-making accuracy through the integration of test-time experiences. The framework demonstrates significant performance improvements across various benchmarks, showcasing its effectiveness in robust multi-agent reasoning without the need for extensive tuning.'}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“æ¨ç†çš„æ–°è·¯å¾„', 'desc': 'å¤šæ™ºèƒ½ä½“æµ‹è¯•æ—¶å¼ºåŒ–å­¦ä¹ ï¼ˆMATTRLï¼‰é€šè¿‡åœ¨æ¨ç†æ—¶æ³¨å…¥ç»“æ„åŒ–æ–‡æœ¬ç»éªŒå’ŒåŸºäºå…±è¯†çš„å†³ç­–åˆ¶å®šï¼Œå¢å¼ºäº†å¤šæ™ºèƒ½ä½“çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶å½¢æˆäº†ä¸€ä¸ªå¤šä¸“å®¶å›¢é˜Ÿï¼Œä¸“æ³¨äºå¤šè½®è®¨è®ºï¼Œå¹¶åœ¨æ¨ç†æ—¶æ£€ç´¢å’Œæ•´åˆç»éªŒï¼Œä»¥è¾¾æˆæœ€ç»ˆå†³ç­–ã€‚MATTRLåœ¨åŒ»å­¦ã€æ•°å­¦å’Œæ•™è‚²ç­‰å…·æœ‰æŒ‘æˆ˜æ€§çš„åŸºå‡†æµ‹è¯•ä¸­ï¼Œå¹³å‡æé«˜äº†3.67%çš„å‡†ç¡®ç‡ï¼Œç›¸æ¯”äºå¤šæ™ºèƒ½ä½“åŸºçº¿å’Œ8.67%ç›¸æ¯”äºå•æ™ºèƒ½ä½“åŸºçº¿ã€‚è¯¥æ–¹æ³•æä¾›äº†ä¸€æ¡ç¨³å®šã€é«˜æ•ˆçš„è·¯å¾„ï¼Œä»¥å®ç°å¯¹åˆ†å¸ƒå˜åŒ–çš„é²æ£’æ€§ï¼Œè€Œæ— éœ€è°ƒä¼˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02242', 'title': 'VIBE: Visual Instruction Based Editor', 'url': 'https://huggingface.co/papers/2601.02242', 'abstract': 'A compact image editing system uses a 2B-parameter model for guidance and a 1.6B-parameter diffusion model to achieve high-quality edits with low computational requirements and strict source consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-based image editing is among the fastest developing areas in generative AI. Over the past year, the field has reached a new level, with dozens of open-source models released alongside highly capable commercial systems. However, only a limited number of open-source approaches currently achieve real-world quality. In addition, diffusion backbones, the dominant choice for these pipelines, are often large and computationally expensive for many deployments and research settings, with widely used variants typically containing 6B to 20B parameters. This paper presents a compact, high-throughput instruction-based image editing pipeline that uses a modern 2B-parameter Qwen3-VL model to guide the editing process and the 1.6B-parameter diffusion model Sana1.5 for image generation. Our design decisions across architecture, data processing, training configuration, and evaluation target low-cost inference and strict source consistency while maintaining high quality across the major edit categories feasible at this scale. Evaluated on the ImgEdit and GEdit benchmarks, the proposed method matches or exceeds the performance of substantially heavier baselines, including models with several times as many parameters and higher inference cost, and is particularly strong on edits that require preserving the input image, such as an attribute adjustment, object removal, background edits, and targeted replacement. The model fits within 24 GB of GPU memory and generates edited images at up to 2K resolution in approximately 4 seconds on an NVIDIA H100 in BF16, without additional inference optimizations or distillation.', 'score': 45, 'issue_id': 618, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '75af0a65418d103e', 'authors': ['Grigorii Alekseenko', 'Aleksandr Gordeev', 'Irina Tolstykh', 'Bulat Suleimanov', 'Vladimir Dokholyan', 'Georgii Fedorov', 'Sergey Yakubson', 'Aleksandra Tsybina', 'Mikhail Chernyshov', 'Maksim Kuprashevich'], 'affiliations': ['R&D Department, SALUTEDEV'], 'pdf_title_img': 'assets/pdf/title_img/2601.02242.jpg', 'data': {'categories': ['#multimodal', '#small_models', '#open_source', '#cv', '#diffusion', '#optimization', '#benchmark', '#training'], 'emoji': 'âœï¸', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾ ms larger models with significantly more parameters in various editing tasks, particularly those that require preserving the original image. The proposed method achieves fast inference times and high-resolution outputs, demonstrating the potential of smaller models in generative AI for image editing.'}, 'zh': {'title': 'é«˜æ•ˆç´§å‡‘çš„å›¾åƒç¼–è¾‘ç³»ç»Ÿ', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§ç´§å‡‘çš„å›¾åƒç¼–è¾‘ç³»ç»Ÿï¼Œä½¿ç”¨äº†ä¸€ä¸ª2Bå‚æ•°çš„æ¨¡å‹æ¥æŒ‡å¯¼ç¼–è¾‘è¿‡ç¨‹ï¼Œä»¥åŠä¸€ä¸ª1.6Bå‚æ•°çš„æ‰©æ•£æ¨¡å‹æ¥ç”Ÿæˆé«˜è´¨é‡çš„å›¾åƒã€‚è¯¥ç³»ç»Ÿåœ¨è®¡ç®—éœ€æ±‚ä½çš„æƒ…å†µä¸‹ï¼Œèƒ½å¤Ÿä¿æŒä¸¥æ ¼çš„æºä¸€è‡´æ€§ï¼Œå¹¶åœ¨ä¸»è¦ç¼–è¾‘ç±»åˆ«ä¸­ä¿æŒé«˜è´¨é‡ã€‚ä¸ä¼ ç»Ÿçš„6Båˆ°20Bå‚æ•°çš„æ‰©æ•£æ¨¡å‹ç›¸æ¯”ï¼Œè¿™ç§æ–¹æ³•åœ¨æ€§èƒ½ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨éœ€è¦ä¿ç•™è¾“å…¥å›¾åƒçš„ç¼–è¾‘ä»»åŠ¡ä¸­ï¼Œå¦‚å±æ€§è°ƒæ•´å’Œå¯¹è±¡ç§»é™¤ã€‚è¯¥æ¨¡å‹åœ¨NVIDIA H100ä¸Šè¿è¡Œæ—¶ï¼Œèƒ½å¤Ÿåœ¨çº¦4ç§’å†…ç”Ÿæˆé«˜è¾¾2Kåˆ†è¾¨ç‡çš„ç¼–è¾‘å›¾åƒï¼Œä¸”ä»…éœ€24GBçš„GPUå†…å­˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07641', 'title': 'Beyond Static Tools: Test-Time Tool Evolution for Scientific Reasoning', 'url': 'https://huggingface.co/papers/2601.07641', 'abstract': 'Test-Time Tool Evolution enables AI agents to dynamically create and refine computational tools during inference, overcoming limitations of static tool libraries in scientific applications.  \t\t\t\t\tAI-generated summary \t\t\t\t The central challenge of AI for Science is not reasoning alone, but the ability to create computational methods in an open-ended scientific world. Existing LLM-based agents rely on static, pre-defined tool libraries, a paradigm that fundamentally fails in scientific domains where tools are sparse, heterogeneous, and intrinsically incomplete. In this paper, we propose Test-Time Tool Evolution (TTE), a new paradigm that enables agents to synthesize, verify, and evolve executable tools during inference. By transforming tools from fixed resources into problem-driven artifacts, TTE overcomes the rigidity and long-tail limitations of static tool libraries. To facilitate rigorous evaluation, we introduce SciEvo, a benchmark comprising 1,590 scientific reasoning tasks supported by 925 automatically evolved tools. Extensive experiments show that TTE achieves state-of-the-art performance in both accuracy and tool efficiency, while enabling effective cross-domain adaptation of computational tools. The code and benchmark have been released at https://github.com/lujiaxuan0520/Test-Time-Tool-Evol.', 'score': 35, 'issue_id': 615, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '056d266d8bc6c4f6', 'authors': ['Jiaxuan Lu', 'Ziyu Kong', 'Yemin Wang', 'Rong Fu', 'Haiyuan Wan', 'Cheng Yang', 'Wenjie Lou', 'Haoran Sun', 'Lilong Wang', 'Yankai Jiang', 'Xiaosong Wang', 'Xiao Sun', 'Dongzhan Zhou'], 'affiliations': ['Fudan University', 'Hangzhou Dianzi University', 'Shanghai Artificial Intelligence Laboratory', 'Tsinghua University', 'University of Macau', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2601.07641.jpg', 'data': {'categories': ['#science', '#open_source', '#dataset', '#agents', '#benchmark', '#reasoning'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² AI Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Test-Time Tool Evolution (TTE), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¸ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞº. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ¸ Ğ½ĞµĞ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑÑ…, Ğ³Ğ´Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ÑÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SciEvo Ñ 1590 Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¼Ğ¸ 925 Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ²ÑˆĞ¸Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ TTE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼Ğ¸.'}, 'en': {'title': 'Empowering AI with Dynamic Tool Creation for Science', 'desc': "This paper introduces Test-Time Tool Evolution (TTE), a novel approach that allows AI agents to create and improve computational tools during their operation, rather than relying on fixed tool libraries. The authors argue that traditional methods are inadequate for scientific tasks due to the diverse and incomplete nature of available tools. TTE enables agents to generate, verify, and adapt tools based on specific problems they encounter, enhancing flexibility and effectiveness. The paper also presents SciEvo, a benchmark for evaluating TTE's performance across numerous scientific reasoning tasks, demonstrating its superior accuracy and efficiency compared to existing methods."}, 'zh': {'title': 'åŠ¨æ€è¿›åŒ–å·¥å…·ï¼ŒåŠ©åŠ›ç§‘å­¦æ¢ç´¢', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºæµ‹è¯•æ—¶å·¥å…·è¿›åŒ–ï¼ˆTTEï¼‰ï¼Œæ—¨åœ¨è§£å†³ç§‘å­¦åº”ç”¨ä¸­é™æ€å·¥å…·åº“çš„å±€é™æ€§ã€‚TTEå…è®¸äººå·¥æ™ºèƒ½ä»£ç†åœ¨æ¨ç†è¿‡ç¨‹ä¸­åŠ¨æ€åˆ›å»ºå’Œæ”¹è¿›è®¡ç®—å·¥å…·ï¼Œä»è€Œé€‚åº”å¼€æ”¾å¼ç§‘å­¦ä¸–ç•Œçš„éœ€æ±‚ã€‚é€šè¿‡å°†å·¥å…·ä»å›ºå®šèµ„æºè½¬å˜ä¸ºé—®é¢˜é©±åŠ¨çš„å·¥ä»¶ï¼ŒTTEå…‹æœäº†é™æ€å·¥å…·åº“çš„åˆšæ€§å’Œé•¿å°¾é™åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTTEåœ¨å‡†ç¡®æ€§å’Œå·¥å…·æ•ˆç‡æ–¹é¢å‡è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶æœ‰æ•ˆæ”¯æŒè·¨é¢†åŸŸçš„è®¡ç®—å·¥å…·é€‚åº”ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10305', 'title': 'DanQing: An Up-to-Date Large-Scale Chinese Vision-Language Pre-training Dataset', 'url': 'https://huggingface.co/papers/2601.10305', 'abstract': 'A large-scale Chinese image-text dataset called DanQing is introduced to advance vision-language pretraining, demonstrating superior performance in various downstream tasks through continual pretraining of the SigLIP2 model.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Pre-training (VLP) models demonstrate strong performance across various downstream tasks by learning from large-scale image-text pairs through contrastive pretraining. The release of extensive English image-text datasets (e.g., COYO-700M and LAION-400M) has enabled widespread adoption of models such as CLIP and SigLIP in tasks including cross-modal retrieval and image captioning. However, the advancement of Chinese vision-language pretraining has substantially lagged behind, due to the scarcity of high-quality Chinese image-text data. To address this gap, we develop a comprehensive pipeline for constructing a high-quality Chinese cross-modal dataset. As a result, we propose DanQing, which contains 100 million image-text pairs collected from Common Crawl. Different from existing datasets, DanQing is curated through a more rigorous selection process, yielding superior data quality. Moreover, DanQing is primarily built from 2024-2025 web data, enabling models to better capture evolving semantic trends and thus offering greater practical utility. We compare DanQing with existing datasets by continual pre-training of the SigLIP2 model. Experimental results show that DanQing consistently achieves superior performance across a range of Chinese downstream tasks, including zero-shot classification, cross-modal retrieval, and LMM-based evaluations. To facilitate further research in Chinese vision-language pre-training, we will open-source the DanQing dataset under the Creative Common CC-BY 4.0 license.', 'score': 29, 'issue h-quality Chinese data by providing 100 million curated image-text pairs, collected from recent web data. The dataset supports the continual pretraining of the SigLIP2 model, which shows improved performance in various Chinese downstream tasks like zero-shot classification and cross-modal retrieval. By making DanQing available for research, the authors aim to advance the field of Chinese vision-language models.'}, 'zh': {'title': 'DanQingï¼šæ¨åŠ¨ä¸­æ–‡è§†è§‰-è¯­è¨€é¢„è®­ç»ƒçš„æœªæ¥', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºDanQingçš„å¤§è§„æ¨¡ä¸­æ–‡å›¾åƒ-æ–‡æœ¬æ•°æ®é›†ï¼Œæ—¨åœ¨æ¨åŠ¨è§†è§‰-è¯­è¨€é¢„è®­ç»ƒçš„å‘å±•ã€‚é€šè¿‡å¯¹SigLIP2æ¨¡å‹çš„æŒç»­é¢„è®­ç»ƒï¼ŒDanQingåœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚è¯¥æ•°æ®é›†åŒ…å«1äº¿å¯¹å›¾åƒå’Œæ–‡æœ¬ï¼Œç»è¿‡ä¸¥æ ¼ç­›é€‰ï¼Œç¡®ä¿äº†æ•°æ®è´¨é‡çš„ä¼˜è¶Šæ€§ã€‚DanQingä¸»è¦åŸºäº2024-2025å¹´çš„ç½‘ç»œæ•°æ®ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°æ•æ‰è¯­ä¹‰è¶‹åŠ¿ï¼Œä¸ºå®é™…åº”ç”¨æä¾›æ›´å¤§çš„ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10402', 'title': 'Toward Ultra-Long-Horizon Agentic Science: Cognitive Accumulation for Machine Learning Engineering', 'url': 'https://huggingface.co/papers/2601.10402', 'abstract': "ML-Master 2.0 enables long-term autonomous machine learning engineering through hierarchical cognitive caching that manages extended context and learns from execution traces.  \t\t\t\t\tAI-generated summary \t\t\t\t The advancement of artificial intelligence toward agentic science is currently bottlenecked by the challenge of ultra-long-horizon autonomy, the ability to sustain strategic coherence and iterative correction over experimental cycles spanning days or weeks. While Large Language Models (LLMs) have demonstrated prowess in short-horizon reasoning, they are easily overwhelmed by execution details in the high-dimensional, delayed-feedback environments of real-world research, failing to consolidate sparse feedback into coherent long-term guidance. Here, we present ML-Master 2.0, an autonomous agent that masters ultra-long-horizon machine learning engineering (MLE) which is a representative microcosm of scientific discovery. By reframing context management as a process of cognitive accumulation, our approach introduces Hierarchical Cognitive Caching (HCC), a multi-tiered architecture inspired by computer systems that enables the structural differentiation of experience over time. By dynamically distilling transient execution traces into stable knowledge and cross-task wisdom, HCC allows agents to decouple immediate execution from long-term experimental strategy, effectively overcoming the scaling limits of static context windows. In evaluations on OpenAI's MLE-Bench under 24-hour budgets, ML-Master 2.0 achieves a state-of-the-art medal rate of 56.44%. Our findings demonstrate that ultra-long-horizon autonomy provides a scalable blueprint for AI capable of autonomous exploration beyond human-precedent complexities.", 'score': 25, 'issue_id': 616, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'b2fd5a91f91c68df', 'authors': ['Xinyu Zhu', 'Yuzhu Cai', 'Zexi Liu', 'Bingyang Zheng', 'Cheng Wang', 'Rui Ye', 'Jiaao Chen', 'Hanrui Wang', 'Wei-Chen Wang', 'Yuzhi Zhang', 'Linfeng Zhang', 'Weinan E', 'Di Jin', 'Siheng Chen'], 'affiliations': ['Carnegie Mellon University', 'Meta', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2601.10402.jpg', 'data': {'categories': ['#long_context', '#science', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ´Ğ¾Ğ»Ğ³Ğ¸Ğµ ÑÑ€Ğ¾ĞºĞ¸', 'desc': "ML-Master 2.0 â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¾Ğ² Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ (Ğ´Ğ½Ğ¸ Ğ¸ Ğ½ĞµĞ´ĞµĞ»Ğ¸), ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸ĞµĞ¹ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Hierarchical Cognitive Caching (HCC) â€” Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ² ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ñƒ Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒ Ğ½ĞµĞ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ĞºĞ¾Ğ½ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° LLM. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ OpenAI's MLE-Bench Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³ Ñ€ĞµĞºĞ¾Ñ€Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° 56.44% Ğ¿Ñ€Ğ¸ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğµ Ğ² 24 Ñ‡Ğ°ÑĞ°."}, 'en': {'title': 'Empowering AI with Ultra-Long-Horizon Autonomy', 'desc': 'ML-Master 2.0 is a new autonomous agent designed to improve long-term machine learning engineering by using a method called Hierarchical Cognitive Caching (HCC). This method helps the agent manage and remember information over extended periods, allowing it to learn from past experiences and make better decisions in future tasks. Unlike traditional models that struggle with complex, long-term tasks, ML-Master 2.0 can maintain strategic focus and adapt its approach based on feedback received over time. The results show that this system significantly outperforms previous models in handling long-term projects, achieving a high success rate in evaluations.'}, 'zh': {'title': 'è¶…é•¿æ—¶é—´èŒƒå›´çš„è‡ªä¸»å­¦ä¹ æ–°çºªå…ƒ', 'desc': 'ML-Master 2.0 æ˜¯ä¸€ç§è‡ªä¸»æœºå™¨å­¦ä¹ å·¥ç¨‹çš„ç³»ç»Ÿï¼Œèƒ½å¤Ÿç®¡ç†é•¿æœŸçš„ä¸Šä¸‹æ–‡å¹¶ä»æ‰§è¡Œè½¨è¿¹ä¸­å­¦ä¹ ã€‚å®ƒé€šè¿‡åˆ†å±‚è®¤çŸ¥ç¼“å­˜ï¼ˆHCCï¼‰æ¥å®ç°ï¼Œè¿™æ˜¯ä¸€ç§å¤šå±‚æ¬¡çš„æ¶æ„ï¼Œèƒ½å¤Ÿåœ¨æ—¶é—´ä¸ŠåŒºåˆ†ç»éªŒã€‚è¯¥ç³»ç»Ÿèƒ½å¤Ÿå°†ç¬æ—¶çš„æ‰§è¡Œè½¨è¿¹æç‚¼ä¸ºç¨³å®šçš„çŸ¥è¯†ï¼Œä»è€Œå°†çŸ­æœŸæ‰§è¡Œä¸é•¿æœŸå®éªŒç­–ç•¥è§£è€¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒML-Master 2.0 åœ¨è¶…é•¿æ—¶é—´èŒƒå›´å†…çš„è‡ªä¸»æ€§ä¸ºäººå·¥æ™ºèƒ½çš„è‡ªä¸»æ¢ç´¢æä¾›äº†å¯æ‰©å±•çš„è“å›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10061', 'title': 'CoF-T2I: Video Models as Pure Visual Reasoners for Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2601.10061', 'abstract': 'Chain-of-Frame reasoning is integrated into text-to-image generation through progressive visual refinement with explicit intermediate steps, achieving superior performance on benchmark datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video generation models have revealed the emergence of Chain-of-Frame (CoF) reasoning, enabling frame-by-frame visual inference. With this capability, video models have been successfully applied to various visual tasks (e.g., maze solving, visual puzzles). However, their potential to enhance text-to-image (T2I) generation remains largely unexplored due to the absence of a clearly defined visual reasoning starting point and interpretable intermediate states in the T2I generation process. To bridge this gap, we propose CoF-T2I, a model that integrates CoF reasoning into T2I generation via progressive visual refinement, where intermediate frames act as explicit reasoning steps and the final frame is taken as output. To establish such an explicit generation process, we curate CoF-Evol-Instruct, a dataset of CoF trajectories that model the generation process from semantics to aesthetics. To further improve quality and avoid motion artifacts, we enable independent encoding operation for each frame. Experiments show that CoF-T2I significantly outperforms the base video model and achieves competitive performance on challenging benchmarks, reaching 0.86 on GenEval and 7.468 on Imagine-Bench. These results indicate the substantial promise of video models for advancing high-quality text-to-image generation.', 'score': 25, 'issue_id': 610, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '4386e88394aa8c6c', 'authors': ['Chengzhuo Tong', 'Mingkun Chang', 'Shenglong Zhang', 'Yuran Wang', 'Cheng Liang', 'Zhizheng Zhao', 'Ruichuan An', 'Bohan Zeng', 'Yang Shi', 'Yifan Dai', 'Ziming Zhao', 'Guanbin Li', 'Pengfei Wan', 'Yuanxing Zhang', 'Wentao Zhang'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Nanjing University', 'Peking University', 'Sun Yat-sen University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.10061.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#video', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸĞ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Chain-of-Frame Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑˆĞ°Ğ³Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ CoF-T2I, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ¿Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ° Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€ ĞºĞ°Ğº Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ CoF-Evol-Instruct Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğº ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ.'}, 'en': {'title': 'Enhancing Text-to-Image Generation with Chain-of-Frame Reasoning', 'desc': 'This paper introduces CoF-T2I, a novel model that incorporates Chain-of-Frame (CoF) reasoning into text-to-image (T2I) generation. By using progressive visual refinement, the model generates images through a series of intermediate frames that serve as explicit reasoning steps. The authors also present a new dataset, CoF-Evol-Instruct, which captures the evolution of visual generation from semantic concepts to aesthetic outputs. Experimental results demonstrate that CoF-T2I outperforms existing video models and achieves strong performance on benchmark tests, highlighting the potential of video reasoning techniques in enhancing T2I tasks.'}, 'zh': {'title': 'é“¾å¸§æ¨ç†åŠ©åŠ›æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºCoF-T2Içš„æ¨¡å‹ï¼Œå°†é“¾å¸§æ¨ç†ï¼ˆChain-of-Frame reasoningï¼‰æ•´åˆåˆ°æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆï¼ˆtext-to-image generationï¼‰ä¸­ã€‚è¯¥æ¨¡å‹é€šè¿‡é€æ­¥çš„è§†è§‰ç»†åŒ–è¿‡ç¨‹ï¼Œåˆ©ç”¨ä¸­é—´å¸§ä½œä¸ºæ˜ç¡®çš„æ¨ç†æ­¥éª¤ï¼Œä»è€Œæé«˜ç”Ÿæˆè´¨é‡ã€‚æˆ‘ä»¬è¿˜åˆ›å»ºäº†CoF-Evol-Instructæ•°æ®é›†ï¼Œä»¥æ”¯æŒä»è¯­ä¹‰åˆ°ç¾å­¦çš„ç”Ÿæˆè¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoF-T2Iåœ¨åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾ç¤ºå‡ºè§†é¢‘æ¨¡å‹åœ¨é«˜è´¨é‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­çš„å·¨å¤§æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10332', 'title': 'Think-Then-Generate: Reasoning-Aware Text-to-Image Diffusion with LLM Encoders', 'url': 'https://huggingface.co/papers/2601.10332', 'abstract': 'Text-to-image diffusion models enhanced with language model reasoning capabilities achieve improved factual consistency and semantic alignment through a think-then-generate paradigm with dual-gradient reinforcement optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in text-to-image (T2I) diffusion models (DMs) has enabled high-quality visual synthesis from diverse textual prompts. Yet, most existing T2I DMs, even those equipped with large language model (LLM)-based text encoders, remain text-pixel mappers -- they employ LLMs merely as text encoders, without leveraging their inherent reasoning capabilities to infer what should be visually depicted given the textual prompt. To move beyond such literal generation, we propose the think-then-generate (T2G) paradigm, where the LLM-based text encoder is encouraged to reason about and rewrite raw user prompts; the states of the rewritten prompts then serve as diffusion conditioning. To achieve this, we first activate the think-then-rewrite pattern of the LLM encoder with a lightweight supervised fine-tuning process. Subsequently, the LLM encoder and diffusion backbone are co-optimized to ensure faithful reasoning about the context and accurate rendering of the semantics via Dual-GRPO. In particular, the text encoder is reinforced using image-grounded rewards to infer and recall world knowledge, while the diffusion backbone is pushed to produce semantically consistent and visually coherent images. Experiments show substantial improvements in factual consistency, semantic alignment, and visual realism across reasoning-based image generation and editing benchmarks, achieving 0.79 on WISE score, nearly on par with GPT-4. Our results constitute a promising step toward next-generation unified models with reasoning, expression, and demonstration capacities.', 'score': 20, 'issue_id': 610, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '3795f149cc03f38f', 'authors': ['Siqi Kou', 'Jiachun Jin', 'Zetong Zhou', 'Ye Ma', 'Yugang Wang', 'Quan Chen', 'Peng Jiang', 'Xiao Yang', 'Jun Zhu', 'Kai Yu', 'Zhijie Deng'], 'affiliations': ['Kuaishou Technology', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.10332.jpg', 'data': {'categories': ['#diffusion', '#rlhf', '#reasoning', '#benchmark', '#optimization', '#multimodal', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœÑ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞ´ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸ĞµĞ¼: ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ³Ğ´Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚, Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ğ¿ĞµÑ€ĞµĞ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ "think-then-generate", Ğ² ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ LLM Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Dual-GRPO, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Image Generation with Reasoning Power', 'desc': 'This paper introduces a new approach to text-to-image diffusion models that enhances their ability to generate images by incorporating reasoning capabilities from large language models. The proposed think-then-generate (T2G) paradigm allows the model to first analyze and rewrite user prompts before generating images, improving the alignment between text and visuals. By using dual-gradient reinforcement optimization, the model is trained to produce images that are not only visually coherent but also semantically accurate. The results demonstrate significant advancements in factual consistency and realism, suggesting a move towards more integrated models that combine reasoning and visual generation.'}, 'zh': {'title': 'æ¨ç†ä¸ç”Ÿæˆçš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹ï¼Œç»“åˆäº†è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ï¼Œä»¥æé«˜ç”Ÿæˆå›¾åƒçš„äº‹å®ä¸€è‡´æ€§å’Œè¯­ä¹‰å¯¹é½ã€‚æˆ‘ä»¬å¼•å…¥äº†â€œå…ˆæ€è€ƒåç”Ÿæˆâ€çš„èŒƒå¼ï¼Œé¼“åŠ±è¯­è¨€æ¨¡å‹å¯¹ç”¨æˆ·è¾“å…¥çš„æ–‡æœ¬è¿›è¡Œæ¨ç†å’Œé‡å†™ï¼Œä»è€Œæ”¹å–„ç”Ÿæˆçš„å›¾åƒè´¨é‡ã€‚é€šè¿‡åŒæ¢¯åº¦å¼ºåŒ–ä¼˜åŒ–ï¼Œæˆ‘ä»¬ç¡®ä¿äº†è¯­è¨€æ¨¡å‹å’Œæ‰©æ•£æ¨¡å‹çš„å…±åŒä¼˜åŒ–ï¼Œä½¿å¾—ç”Ÿæˆçš„å›¾åƒåœ¨è¯­ä¹‰ä¸Šæ›´åŠ ä¸€è‡´ä¸”è§†è§‰ä¸Šæ›´å…·è¿è´¯æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†ç”Ÿæˆå›¾åƒçš„çœŸå®æ„Ÿå’Œä¸€è‡´æ€§ï¼Œå±•ç¤ºäº†ä¸‹ä¸€ä»£ç»Ÿä¸€æ¨¡å‹çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10714', 'title': 'Alterbute: Editing Intrinsic Attributes of Objects in Images', 'url': 'https://huggingface.co/papers/2601.10714', 'abstract': "Alterbute presents a diffusion-based approach for editing object intrinsic attributes while preserving identity and context through relaxed training objectives and visual named entities for scalable supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Alterbute, a diffusion-based method for editing an object's intrinsic attributes in an image. We allow changing color, texture, material, and even the shape of an object, while preserving its perceived identity and scene context. Existing approaches either rely on unsupervised priors that often fail to preserve identity or use overly restrictive supervision that prevents meaningful intrinsic variations. Our method relies on: (i) a relaxed training objective that allows the model to change both intrinsic and extrinsic attributes conditioned on an identity reference image, a textual prompt describing the target intrinsic attributes, and a background image and object mask defining the extrinsic context. At inference, we restrict extrinsic changes by reusing the original background and object mask, thereby ensuring that only the desired intrinsic attributes are altered; (ii) Visual Named Entities (VNEs) - fine-grained visual identity categories (e.g., ''Porsche 911 Carrera'') that group objects sharing identity-defining features while allowing variation in intrinsic attributes. We use a vision-language model to automatically extract VNE labels and intrinsic attribute descriptions from a large public image dataset, enabling scalable, identity-preserving supervision. Alterbute outperforms existing methods on identity-preserving object intrinsic attribute editing.", 'score': 18, 'issue_id': 618, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'a338f8964ddfa9ff', 'authors': ['Tal Reiss', 'Daniel Winter', 'Matan Cohen', 'Alex Rav-Acha', 'Yael Pritch', 'Ariel Shamir', 'Yedid Hoshen'], 'affiliations': ['Google', 'Reichman University', 'The Hebrew University of Jerusalem'], 'pdf_title_img': 'assets/pdf/title_img/2601.10714.jpg', 'data': {'categories': ['#multimodal', '#open_source', '#cv', '#diffusion', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Alterbute Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ñ†Ğ²ĞµÑ‚, Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ° Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ°, Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° ÑÑ†ĞµĞ½Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾ÑĞ»Ğ°Ğ±Ğ»ĞµĞ½Ğ½ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ñ‹ Ğ¿Ğ¾Ğ´ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸ĞµĞ¼ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¸ Ğ¼Ğ°ÑĞºĞ¸ Ñ„Ğ¾Ğ½Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸ĞµĞ¹ ÑĞ²Ğ»ÑÑÑ‚ÑÑ Visual Named Entities (VNE) - ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ñ Ğ¾Ğ±Ñ‰Ğ¸Ğ¼Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ°Ğ¼Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğº VNE Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğ°Ğ´ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Alterbute: Preserve Identity While Editing Object Attributes!', 'desc': 'Alterbute is a novel diffusion-based method designed for editing intrinsic attributes of objects in images, such as color and texture, while maintaining their identity and contextual integrity. It introduces a relaxed training objective that allows for flexible changes to both intrinsic and extrinsic attributes, guided by an identity reference image and a textual description of the desired changes. The method employs Visual Named Entities (VNEs) to categorize objects based on identity-defining features, facilitating scalable supervision without compromising on identity preservation. By reusing the original background and object mask during inference, Alterbute ensures that only the intended intrinsic attributes are modified, outperforming existing techniques in this domain.'}, 'zh': {'title': 'Alterbuteï¼šä¿ç•™èº«ä»½çš„ç‰©ä½“å±æ€§ç¼–è¾‘æ–°æ–¹æ³•', 'desc': 'Alterbuteæ˜¯ä¸€ç§åŸºäºæ‰©æ•£çš„æ–¹æ³•ï¼Œç”¨äºç¼–è¾‘å›¾åƒä¸­ç‰©ä½“çš„å†…åœ¨å±æ€§ï¼ŒåŒæ—¶ä¿æŒç‰©ä½“çš„èº«ä»½å’Œåœºæ™¯ä¸Šä¸‹æ–‡ã€‚è¯¥æ–¹æ³•å…è®¸æ”¹å˜ç‰©ä½“çš„é¢œè‰²ã€çº¹ç†ã€ææ–™ç”šè‡³å½¢çŠ¶ï¼Œè€Œä¸ä¼šå½±å“å…¶æ„ŸçŸ¥èº«ä»½ã€‚ä¸ç°æœ‰æ–¹æ³•ä¸åŒï¼ŒAlterbuteé‡‡ç”¨äº†æ”¾å®½çš„è®­ç»ƒç›®æ ‡ï¼Œç»“åˆèº«ä»½å‚è€ƒå›¾åƒã€æè¿°ç›®æ ‡å†…åœ¨å±æ€§çš„æ–‡æœ¬æç¤ºä»¥åŠå®šä¹‰å¤–éƒ¨ä¸Šä¸‹æ–‡çš„èƒŒæ™¯å›¾åƒå’Œç‰©ä½“æ©ç ï¼Œä»è€Œå®ç°æ›´çµæ´»çš„å±æ€§å˜åŒ–ã€‚é€šè¿‡ä½¿ç”¨è§†è§‰å‘½åå®ä½“ï¼ˆVNEsï¼‰ï¼Œè¯¥æ–¹æ³•èƒ½å¤Ÿè‡ªåŠ¨æå–ç»†ç²’åº¦çš„è§†è§‰èº«ä»½ç±»åˆ«ï¼Œç¡®ä¿åœ¨ç¼–è¾‘è¿‡ç¨‹ä¸­ä¿æŒèº«ä»½çš„åŒæ—¶å®ç°å†…åœ¨å±æ€§çš„å˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10712', 'title': 'MatchTIR: Fine-Grained Supervision for Tool-Integrated Reasoning via Bipartite Matching', 'url': 'https://huggingface.co/papers/2601.10712', 'abstract': 'MatchTIR enhances LLM reasoning by introducing fine-grained credit assignment through bipartite matching and dual-level advantage estimation for tool-integrated tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-Integrated Reasoning (TIR) empowers large language models (LLMs) to tackle complex tasks by interleaving reasoning steps with external tool interactions. However, existing reinforcement learning methods typically rely on outcome- or trajectory-level rewards, assigning uniform advantages to all steps within a trajectory. This coarse-grained credit assignment fails to distinguish effective tool calls from redundant or erroneous ones, particularly in long-horizon multi-turn scenarios. To address this, we propose MatchTIR, a framework that introduces fine-grained supervision via bipartite matching-based turn-level reward assignment and dual-level advantage estimation. Specifically, we formulate credit assignment as a bipartite matching problem between predicted and ground-truth traces, utilizing two assignment strategies to derive dense turn-level rewards. Furthermore, to balance local step precision with global task success, we introduce a dual-level advantage estimation scheme that integrates turn-level and trajectory-level signals, assigning distinct advantage values to individual interaction turns. Extensive experiments on three benchmarks demonstrate the superiority of MatchTIR. Notably, our 4B model surpasses the majority of 8B competitors, particularly in long-horizon and multi-turn tasks. Our codes are available at https://github.com/quchangle1/MatchTIR.', 'score': 18, 'issue_id': 610, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '9a506aa7bea3ff82', 'authors': ['Changle Qu', 'Sunhao Dai', 'Hengyi Cai', 'Jun Xu', 'Shuaiqiang Wang', 'Dawei Yin'], 'affiliations': ['Baidu Inc.', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_ cess. Additionally, the dual-level advantage estimation balances immediate step performance with overall task success, leading to improved outcomes in complex, multi-turn scenarios."}, 'zh': {'title': 'MatchTIRï¼šç»†ç²’åº¦ä¿¡ç”¨åˆ†é…æå‡LLMæ¨ç†èƒ½åŠ›', 'desc': 'MatchTIR æ˜¯ä¸€ç§å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†èƒ½åŠ›çš„æ–¹æ³•ï¼Œé€šè¿‡å¼•å…¥ç»†ç²’åº¦çš„ä¿¡ç”¨åˆ†é…æ¥å¤„ç†å·¥å…·é›†æˆä»»åŠ¡ã€‚å®ƒé‡‡ç”¨äºŒåˆ†åŒ¹é…å’ŒåŒå±‚ä¼˜åŠ¿ä¼°è®¡ï¼Œè§£å†³äº†ç°æœ‰å¼ºåŒ–å­¦ä¹ æ–¹æ³•åœ¨é•¿æ—¶é—´å¤šè½®åœºæ™¯ä¸­æ— æ³•æœ‰æ•ˆåŒºåˆ†æœ‰æ•ˆå·¥å…·è°ƒç”¨ä¸å†—ä½™æˆ–é”™è¯¯è°ƒç”¨çš„é—®é¢˜ã€‚MatchTIR å°†ä¿¡ç”¨åˆ†é…è§†ä¸ºä¸€ä¸ªäºŒåˆ†åŒ¹é…é—®é¢˜ï¼Œåˆ©ç”¨é¢„æµ‹å’ŒçœŸå®è½¨è¿¹ä¹‹é—´çš„åŒ¹é…æ¥ç”Ÿæˆå¯†é›†çš„è½®æ¬¡çº§å¥–åŠ±ã€‚é€šè¿‡ç»“åˆå±€éƒ¨æ­¥éª¤ç²¾åº¦å’Œå…¨å±€ä»»åŠ¡æˆåŠŸï¼ŒMatchTIR æä¾›äº†æ›´ç²¾ç¡®çš„å¥–åŠ±åˆ†é…ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10156', 'title': 'ToolSafe: Enhancing Tool Invocation Safety of LLM-based agents via Proactive Step-level Guardrail and Feedback', 'url': 'https://huggingface.co/papers/2601.10156', 'abstract': 'A guardrail model and reasoning framework are developed to detect and prevent unsafe tool invocations in LLM agents, improving both safety and task performance under adversarial conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t While LLM-based agents can interact with environments via invoking external tools, their expanded capabilities also amplify security risks. Monitoring step-level tool invocation behaviors in real time and proactively intervening before unsafe execution is critical for agent deployment, yet remains under-explored. In this work, we first construct TS-Bench, a novel benchmark for step-level tool invocation safety detection in LLM agents. We then develop a guardrail model, TS-Guard, using multi-task reinforcement learning. The model proactively detects unsafe tool invocation actions before execution by reasoning over the interaction history. It assesses request harmfulness and action-attack correlations, producing interpretable and generalizable safety judgments and feedback. Furthermore, we introduce TS-Flow, a guardrail-feedback-driven reasoning framework for LLM agents, which reduces harmful tool invocations of ReAct-style agents by 65 percent on average and improves benign task completion by approximately 10 percent under prompt injection attacks.', 'score': 18, 'issue_id': 611, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '23ba9d146be279ff', 'authors': ['Yutao Mou', 'Zhangchi Xue', 'Lijun Li', 'Peiyang Liu', 'Shikun Zhang', 'Wei Ye', 'Jing Shao'], 'affiliations': ['National Engineering Research Center for Software Engineering, Peking University', 'Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2601.10156.jpg', 'data': {'categories': ['#benchmark', '#alignment', '#rl', '#agents', '#security', '#reasoning', '#training'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ñ‚ Ğ½ĞµĞ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ñ… Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ TS-Guard Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ñ… Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ… Ğ¿ĞµÑ€ĞµĞ´ Ğ¸Ñ… Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº TS-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ² Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº TS-Flow, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ guardrail-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸ e and vision models show varied safety performance across different evaluation criteria, highlighting the need for comprehensive, standardized safety assessments.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid evolution of Large Language Models (LLMs) and Multimodal Large Language Models (MLLMs) has produced substantial gains in reasoning, perception, and generative capability across language and vision. However, whether these advances yield commensurate improvements in safety remains unclear, in part due to fragmented evaluation practices limited to single modalities or threat models. In this report, we present an integrated safety evaluation of 7 frontier models: GPT-5.2, Gemini 3 Pro, Qwen3-VL, Doubao 1.8, Grok 4.1 Fast, Nano Banana Pro, and Seedream 4.5. We evaluate each model across language, vision-language, and image generation settings using a unified protocol that integrates benchmark evaluation, adversarial evaluation, multilingual evaluation, and compliance evaluation. Aggregating our evaluations into safety leaderboards and model safety profiles across multiple evaluation modes reveals a sharply heterogeneous safety landscape. While GPT-5.2 demonstrates consistently strong and balanced safety performance across evaluations, other models exhibit pronounced trade-offs among benchmark safety, adversarial alignment, multilingual generalization, and regulatory compliance. Both language and vision-language modalities show significant vulnerability under adversarial evaluation, with all models degrading substantially despite strong results on standard benchmarks. Text-to-image models achieve relatively stronger alignment in regulated visual risk categories, yet remain brittle under adversarial or semantically ambiguous prompts. Overall, these results show that safety in frontier models is inherently multidimensional--shaped by modality, language, and evaluation scheme, underscoring the need for standardized safety evaluations to accurately assess real-world ds, particularly excelling in video grounding tasks without relying on proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t Today's strongest video-language models (VLMs) remain proprietary. The strongest open-weight models either rely on synthetic data from proprietary VLMs, effectively distilling from them, or do not disclose their training data or recipe. As a result, the open-source community lacks the foundations needed to improve on the state-of-the-art video (and image) language models. Crucially, many downstream applications require more than just high-level video understanding; they require grounding -- either by pointing or by tracking in pixels. Even proprietary models lack this capability. We present Molmo2, a new family of VLMs that are state-of-the-art among open-source models and demonstrate exceptional new capabilities in point-driven grounding in single image, multi-image, and video tasks. Our key contribution is a collection of 7 new video datasets and 2 multi-image datasets, including a dataset of highly detailed video captions for pre-training, a free-form video Q&A dataset for fine-tuning, a new object tracking dataset with complex queries, and an innovative new video pointing dataset, all collected without the use of closed VLMs. We also present a training recipe for this data utilizing an efficient packing and message-tree encoding scheme, and show bi-directional attention on vision tokens and a novel token-weight strategy improves performance. Our best-in-class 8B model outperforms others in the class of open weight and data models on short videos, counting, and captioning, and is competitive on long-videos. On video-grounding Molmo2 significantly outperforms existing open-weight models like Qwen3-VL (35.5 vs 29.6 accuracy on video counting) and surpasses proprietary models like Gemini 3 Pro on some tasks (38.4 vs 20.0 F1 on video pointing and 56.2 vs 41.1 J&F on video tracking).", 'score': 15, 'issue_id': 610, 'pub_date': '2026-01-15 -fidelity synthesis and real-time interaction requirements. In this paper, we propose FlowAct-R1, a framework specifically designed for real-time interactive humanoid video generation. Built upon a MMDiT architecture, FlowAct-R1 enables the streaming synthesis of video with arbitrary durations while maintaining low-latency responsiveness. We introduce a chunkwise diffusion forcing strategy, complemented by a novel self-forcing variant, to alleviate error accumulation and ensure long-term temporal consistency during continuous interaction. By leveraging efficient distillation and system-level optimizations, our framework achieves a stable 25fps at 480p resolution with a time-to-first-frame (TTFF) of only around 1.5 seconds. The proposed method provides holistic and fine-grained full-body control, enabling the agent to transition naturally between diverse behavioral states in interactive scenarios. Experimental results demonstrate that FlowAct-R1 achieves exceptional behavioral vividness and perceptual realism, while maintaining robust generalization across diverse character styles.', 'score': 14, 'issue_id': 610, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'c14351d1e6e66f86', 'authors': ['Lizhen Wang', 'Yongming Zhu', 'Zhipeng Ge', 'Youwei Zheng', 'Longhao Zhang', 'Tianshu Hu', 'Shiyang Qin', 'Mingshuang Luo', 'Jiaxu Zhang', 'Xin Chen', 'Yulong Wang', 'Zerong Zheng', 'Jianwen Jiang', 'Chao Liang', 'Weifeng Chen', 'Xing Wang', 'Yuan Zhang', 'Mingyuan Gao'], 'affiliations': ['Bytedance'], 'pdf_title_img': 'assets/pdf/title_img/2601.10103.jpg', 'data': {'categories': ['#multimodal', '#inference', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'FlowAct-R1 â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½ ement and solution discovery.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have emerged as powerful operators for evolutionary search, yet the design of efficient search scaffolds remains ad hoc. While promising, current LLM-in-the-loop systems lack a systematic approach to managing the evolutionary process. We identify three distinct failure modes: Context Pollution, where experiment history biases future candidate generation; Mode Collapse, where agents stagnate in local minima due to poor exploration-exploitation balance; and Weak Collaboration, where rigid crossover strategies fail to leverage parallel search trajectories effectively. We introduce Progress-Aware Consistent Evolution (PACEvolve), a framework designed to robustly govern the agent's context and search dynamics, to address these challenges. PACEvolve combines hierarchical context management (HCM) with pruning to address context pollution; momentum-based backtracking (MBB) to escape local minima; and a self-adaptive sampling policy that unifies backtracking and crossover for dynamic search coordination (CE), allowing agents to balance internal refinement with cross-trajectory collaboration. We demonstrate that PACEvolve provides a systematic path to consistent, long-horizon self-improvement, achieving state-of-the-art results on LLM-SR and KernelBench, while discovering solutions surpassing the record on Modded NanoGPT.", 'score': 10, 'issue_id': 622, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '6e79fa4f513c6c15', 'authors': ['Minghao Yan', 'Bo Peng', 'Benjamin Coleman', 'Ziqi Chen', 'Zhouhang Xie', 'Zhankui He', 'Noveen Sachdeva', 'Isabella Ye', 'Weili Wang', 'Chi Wang', 'Ed H. Chi', 'Wang-Cheng Kang', 'Derek Zhiyuan Cheng', 'Beidou Wang'], 'affiliations': ['Google', 'University of California San Diego', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2601.10657.jpg', 'data': {' †é¢‘ç†è§£å’Œä¸–ç•Œå»ºæ¨¡ç ”ç©¶çš„æ–°åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10547', 'title': 'HeartMuLa: A Family of Open Sourced Music Foundation Models', 'url': 'https://huggingface.co/papers/2601.10547', 'abstract': 'A suite of open-source music foundation models is introduced, featuring components for audio-text alignment, lyric recognition, music coding, and large language model-based song generation with controllable attributes and scalable parameterization.  \t\t\t\t\tAI-generated summary \t\t\t\t We present a family of open-source Music Foundation Models designed to advance large-scale music understanding and generation across diverse tasks and modalities. Our framework consists of four major components: (1) HeartCLAP, an audio-text alignment model; (2) HeartTranscriptor, a robust lyric recognition model optimized for real-world music scenarios; and (3) HeartCodec, a low-frame-rate (12.5 Hz) yet high-fidelity music codec tokenizer that captures long-range musical structure while preserving fine-grained acoustic details and enabling efficient autoregressive modeling; (4) HeartMuLa, an LLM-based song generation model capable of synthesizing high-fidelity music under rich, user-controllable conditions (e.g., textual style descriptions, lyrics, and reference audio). In addition, it provides two specialized modes: (i) fine-grained musical attribute control, which allows users to specify the style of different song sections (e.g., intro, verse, chorus) using natural language prompts; and (ii) short, engaging music generation, which is suitable as background music for short videos. Lastly, HeartMuLa improves significantly when scaled to 7B parameters. For the first time, we show that a Suno-level, commercial-grade system can be reproduced using academic-scale data and GPU resources. We expect these foundation models to serve as strong baselines for future research and to facilitate practical applications in multimodal content production.', 'score' ¾Ğ²Ğ½Ñ Suno Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². Ğ­Ñ‚Ğ¸ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ±Ğ°Ğ·Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Empowering Music Creation with Open-Source Foundation Models', 'desc': 'This paper introduces a set of open-source Music Foundation Models aimed at enhancing music understanding and generation. The framework includes four key components: an audio-text alignment model, a lyric recognition model, a music codec tokenizer for capturing musical structure, and a large language model for generating songs with user-defined attributes. The song generation model allows for detailed control over musical elements and is optimized for creating engaging background music. The research demonstrates that high-quality music generation systems can be developed using academic resources, paving the way for future advancements in multimodal content production.'}, 'zh': {'title': 'å¼€æºéŸ³ä¹åŸºç¡€æ¨¡å‹ï¼šæ¨åŠ¨éŸ³ä¹ç”Ÿæˆä¸ç†è§£çš„æœªæ¥', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€å¥—å¼€æºçš„éŸ³ä¹åŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨æå‡å¤§è§„æ¨¡éŸ³ä¹ç†è§£å’Œç”Ÿæˆçš„èƒ½åŠ›ã€‚è¯¥æ¡†æ¶åŒ…å«å››ä¸ªä¸»è¦ç»„ä»¶ï¼šéŸ³é¢‘æ–‡æœ¬å¯¹é½æ¨¡å‹HeartCLAPã€é’ˆå¯¹ç°å®éŸ³ä¹åœºæ™¯ä¼˜åŒ–çš„æ­Œè¯è¯†åˆ«æ¨¡å‹HeartTranscriptorã€èƒ½å¤Ÿæ•æ‰é•¿è·ç¦»éŸ³ä¹ç»“æ„çš„é«˜ä¿çœŸéŸ³ä¹ç¼–ç å™¨HeartCodecï¼Œä»¥åŠåŸºäºå¤§è¯­è¨€æ¨¡å‹çš„æ­Œæ›²ç”Ÿæˆæ¨¡å‹HeartMuLaã€‚HeartMuLaæ”¯æŒç”¨æˆ·é€šè¿‡è‡ªç„¶è¯­è¨€æç¤ºæ§åˆ¶ä¸åŒæ­Œæ›²éƒ¨åˆ†çš„é£æ ¼ï¼Œå¹¶èƒ½å¤Ÿç”Ÿæˆé€‚åˆçŸ­è§†é¢‘çš„èƒŒæ™¯éŸ³ä¹ã€‚è¯¥æ¨¡å‹åœ¨å‚æ•°è§„æ¨¡è¾¾åˆ°70äº¿æ—¶è¡¨ç°æ˜¾è‘—æå‡ï¼Œå±•ç¤ºäº†å­¦æœ¯æ•°æ®å’ŒGPUèµ„æºä¸‹å¯å¤ç°çš„å•†ä¸šçº§ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10553', 'title': 'Inference-time Physics Alignment of Video Generative Models with Latent World Models', 'url': 'https://huggingface.co/papers/2601.10553', 'abstract': 'Latent world models enhance video generation physics plausibility through inference-time alignment and trajectory steering, achieving superior performance in challenging benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art video generative models produce promising visual content yet often violate basic physics principles, limiting their utility. While some attribute this deficiency to insufficient physics understanding from pre-training, we find that the shortfall in physics plausibility also stems from suboptimal inference strategies. We therefore introduce WMReward and treat improving physics plausibility of video generation as an inference-time alignment problem. In particular, we leverage the strong physics prior of a latent world model (here, VJEPA-2) as a reward to search and steer multiple candidate denoising trajectories, enabling scaling test-time compute for better generation performance. Empirically, our approach substantially improves physics plausibility across image-conditioned, multiframe-conditioned, and text-conditioned generation settings, with validation from human preference study. Notably, in the ICCV 2025 Perception Test PhysicsIQ Challenge, we achieve a final score of 62.64%, winning first place and outperforming the previous state of the art by 7.42%. Our work demonstrates the viability of using latent world models to improve physics plausibility of video generation, beyond this specific instantiation or parameterization.', 'score': 7, 'issue_id': 610, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'e499c674410a0a40', 'authors': ['Jianhao Yuan', 'Xiaofeng Zhang', 'Felix Friedrich', 'Nicolas Beltran-Velez', 'Melissa Hall', 'Reyhane Askari-Hemmat', 'Xiaochuang Han', 'Nicolas Ballas', 'Michal Drozdzal', 'Adriana Romero-Soriano'], 'affiliations': ['Canada CIFAR AI Chair', 'Columbia University', 'FAIR, Meta Superint to resolve labels. This approach outperforms single-model distillation by 2.4 percent, with judge-resolved samples improving generalization despite higher training loss (0.421 vs 0.393) - evidence that disagreement mining acts as implicit regularization. Our trained model Eva-4B (4B parameters) achieves 81.3 percent accuracy, outperforming its base by 25 percentage points and approaching frontier LLM performance at a fraction of inference cost.", 'score': 7, 'issue_id': 610, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 14', 'zh': '1æœˆ14æ—¥'}, 'hash': '8e4e9d937a122b6f', 'authors': ['Shijian Ma', 'Yan Lin', 'Yi Yang'], 'affiliations': ['Hong Kong University of Science and Technology', 'University of Macau'], 'pdf_title_img': 'assets/pdf/title_img/2601.09142.jpg', 'data': {'categories': ['#benchmark', '#small_models', '#dataset'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ½Ñ‹ â€” ÑƒÑ‡Ğ¸Ğ¼ÑÑ Ğ½Ğ° ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ EvasionBench â€” Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑƒĞºĞ»Ğ¾Ğ½Ñ‡Ğ¸Ğ²Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ² Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚Ğ°Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ°Ğ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑÑ…ĞµĞ¼Ñ‹ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ»Ğ°ÑĞ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ° Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ†ĞµĞ½Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ»Ğ°ÑĞ¸Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ğº Ğ½ĞµÑĞ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ½Ğ° 2.4 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ°. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Eva-4B Ñ 4 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 81.3 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ½Ğ° 25 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ….'}, 'en': {'title': 'EvasionBench: Enhancing Evasive Response Detection in Earnings Calls', 'desc': "EvasionBench is a new benchmark designed to improve the detection of evasive responses in earnings calls, which is important for maintaining financial transparency. It includes a large dataset of 30,000 training samples and 1,000 human-annotated test samples, ensuring high-quality annotations with a Cohen's Kappa score of 0.835. The innovative multi-model annotation framework utilizes the disagreement between advanced language models to identify challenging examples, which enhances the training process. The resulting model, Eva-4B, achieves an impressive accuracy of 81.3%, significantly outperforming previous models while reducing inference costs."}, 'zh': {'title': 'EvasionBenchï¼šæå‡è´¢æŠ¥é€æ˜åº¦çš„å›é¿æ€§å›ç­”æ£€æµ‹åŸºå‡†', 'desc': 'EvasionBenchæ˜¯ä¸€ä¸ªç”¨äºæ£€æµ‹è´¢æŠ¥ç”µè¯ä¼šè®®ä¸­å›é¿æ€§å›ç­”çš„å¤§è§„æ¨¡åŸºå‡†æµ‹è¯•ã€‚å®ƒåŒ…å«30,000ä¸ªè®­ç»ƒæ ·æœ¬å’Œ1,000ä¸ªç»è¿‡äººå·¥æ ‡æ³¨çš„æµ‹è¯•æ ·æœ¬ï¼Œæ¶µç›–ä¸‰ç§å›é¿çº§åˆ«ã€‚è¯¥ç ”ç©¶çš„å…³é”®è´¡çŒ®æ˜¯åˆ©ç”¨å¤šæ¨¡å‹æ ‡æ³¨æ¡†æ¶ï¼Œé€šè¿‡å…ˆè¿›è¯­è¨€æ¨¡å‹ä¹‹é—´çš„åˆ†æ­§æ¥è¯†åˆ«éš¾ä¾‹ï¼Œä»è€Œæé«˜æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚æœ€ç»ˆï¼Œè®­ç»ƒå‡ºçš„Eva-4Bæ¨¡å‹åœ¨å‡†ç¡®ç‡ä¸Šè¾¾åˆ°äº†81.3%ï¼Œå¹¶ä¸”åœ¨æ¨ç†æˆæœ¬ä¸Šæ˜¾è‘—é™ä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.08881', 'title': 'TAG-MoE: Task-Aware Gating for Unified Generative Mixture-of-Experts', 'url': 'https://huggingface.co/papers/2601.08881', 'abstract': "A novel framework injects semantic intent into Mixture-of-Experts routing for image generation and editing, resolving task interference through hierarchical task annotation and predictive alignment regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified image generation and editing models suffer from severe task interference in dense diffusion transformers architectures, where a shared parameter space must compromise between conflicting objectives (e.g., local editing v.s. subject-driven generation). While the sparse Mixture-of-Experts (MoE) paradigm is a promising solution, its gating networks remain task-agnostic, operating based on local features, unaware of global task intent. This task-agnostic nature prevents meaningful specialization and fails to resolve the underlying task interference. In this paper, we propose a novel framework to inject semantic intent into MoE routing. We introduce a Hierarchical Task Semantic Annotation scheme to create structured task descriptors (e.g., scope, type, preservation). We then design Predictive Alignment Regularization to align internal routing decisions with the task's high-level semantics. This regularization evolves the gating network from a task-agnostic executor to a dispatch center. Our model effectively mitigates task interference, outperforming dense baselines in fidelity and quality, and our analysis shows that experts naturally develop clear and semantically correlated specializations.", 'score': 6, 'issue_id': 613, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '125d010e4ac1238d', 'authors': ['Yu Xu', 'Hongbin Yan', 'Juan Cao', 'Yiji Cheng', 'Tiankai Hang', 'Runze He', 'Zijin Yin', 'Shiyi Zhang', 'Yuxin Zhang', 'Jintao Li', 'Chunyu Wang', 'Qinglin Lu', 'Tong-Yee Lee', 'Fan Tang'], 'affiliations': ['National Cheng-Kung University', 'Tencent Hunyuan', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2601.08881.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#optimization', '#cv', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ding to improved specialization among experts and better overall image quality.'}, 'zh': {'title': 'æ³¨å…¥è¯­ä¹‰æ„å›¾ï¼Œæå‡å›¾åƒç”Ÿæˆä¸ç¼–è¾‘çš„æ•ˆæœ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶ï¼Œå°†è¯­ä¹‰æ„å›¾æ³¨å…¥åˆ°æ··åˆä¸“å®¶ï¼ˆMoEï¼‰è·¯ç”±ä¸­ï¼Œä»¥è§£å†³å›¾åƒç”Ÿæˆå’Œç¼–è¾‘ä¸­çš„ä»»åŠ¡å¹²æ‰°ã€‚é€šè¿‡åˆ†å±‚ä»»åŠ¡è¯­ä¹‰æ³¨é‡Šå’Œé¢„æµ‹å¯¹é½æ­£åˆ™åŒ–ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿåˆ›å»ºç»“æ„åŒ–çš„ä»»åŠ¡æè¿°ç¬¦ï¼Œä»è€Œæé«˜æ¨¡å‹çš„ä»»åŠ¡ä¸“æ³¨æ€§ã€‚æˆ‘ä»¬è®¾è®¡çš„é¢„æµ‹å¯¹é½æ­£åˆ™åŒ–ä½¿å¾—è·¯ç”±å†³ç­–ä¸ä»»åŠ¡çš„é«˜å±‚è¯­ä¹‰å¯¹é½ï¼Œè¿›è€Œä½¿å¾—é—¨æ§ç½‘ç»œä»ä»»åŠ¡æ— å…³çš„æ‰§è¡Œè€…è½¬å˜ä¸ºè°ƒåº¦ä¸­å¿ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨å›¾åƒç”Ÿæˆå’Œç¼–è¾‘çš„ä¿çœŸåº¦å’Œè´¨é‡ä¸Šä¼˜äºä¼ ç»Ÿçš„å¯†é›†åŸºçº¿ï¼Œä¸“å®¶ç½‘ç»œä¹Ÿè‡ªç„¶å‘å±•å‡ºæ¸…æ™°ä¸”è¯­ä¹‰ç›¸å…³çš„ä¸“ä¸šåŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10201', 'title': "PRL: Process Reward Learning Improves LLMs' Reasoning Ability and Broadens the Reasoning Boundary", 'url': 'https://huggingface.co/papers/2601.10201', 'abstract': "Process Reward Learning decomposes reinforcement learning objectives into intermediate steps to provide fine-grained supervision for improving large language model reasoning abilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Improving the reasoning abilities of Large Language Models (LLMs) has been a continuous topic recently. But most relevant works are based on outcome rewards at the trajectory level, missing fine-grained supervision during the reasoning process. Other existing training frameworks that try to combine process signals together to optimize LLMs also rely heavily on tedious additional steps like MCTS, training a separate reward model, etc., doing harm to the training efficiency. Moreover, the intuition behind the process signals design lacks rigorous theoretical support, leaving the understanding of the optimization mechanism opaque. In this paper, we propose Process Reward Learning (PRL), which decomposes the entropy regularized reinforcement learning objective into intermediate steps, with rigorous process rewards that could be assigned to models accordingly. Starting from theoretical motivation, we derive the formulation of PRL that is essentially equivalent to the objective of reward maximization plus a KL-divergence penalty term between the policy model and a reference model. However, PRL could turn the outcome reward into process supervision signals, which helps better guide the exploration during RL optimization. From our experiment results, we demonstrate that PRL not only improves the average performance for LLMs' reasoning ability measured by average @ n, but also broadens the reasoning boundary by improving the pass @ n metric. Extensive experiments show the effectiveness of PRL could be verified and generalized.", 'score': 5, 'issue_id': 611, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': 'ab07b6201b05fb06', 'authors': ['Jiarui Yao', 'Ruida Wang', 'Tong Zhang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2601.10201.jpg', 'data': {'categories': ['#optimization', '#rl', '#reasoning', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸĞ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ: Ğ¾Ñ‚ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° Ğº Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Process Reward Learning (PRL), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ¿Ñ‹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ PRL ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚ĞµĞ½ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ ÑˆÑ‚Ñ€Ğ°Ñ„Ğ¾Ğ¼ Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑƒÑ‰ĞµĞ¹ Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ² ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»ÑƒÑ‡ÑˆĞµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Decomposing Rewards for Enhanced Reasoning in LLMs', 'desc': "Process Reward Learning (PRL) enhances the reasoning capabilities of Large Language Models (LLMs) by breaking down reinforcement learning objectives into smaller, manageable steps. This approach provides fine-grained supervision, addressing the limitations of traditional methods that rely solely on outcome rewards. By introducing rigorous process rewards, PRL optimizes the training efficiency without the need for complex additional steps like Monte Carlo Tree Search. Experimental results indicate that PRL not only boosts average performance in reasoning tasks but also expands the models' reasoning capabilities significantly."}, 'zh': {'title': 'è¿‡ç¨‹å¥–åŠ±å­¦ä¹ ï¼šæå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºè¿‡ç¨‹å¥–åŠ±å­¦ä¹ ï¼ˆPRLï¼‰ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚PRLé€šè¿‡å°†å¼ºåŒ–å­¦ä¹ ç›®æ ‡åˆ†è§£ä¸ºä¸­é—´æ­¥éª¤ï¼Œæä¾›äº†ç»†ç²’åº¦çš„ç›‘ç£ä¿¡å·ï¼Œä»è€Œæ”¹å–„äº†æ¨¡å‹çš„è®­ç»ƒæ•ˆç‡ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒPRLèƒ½å¤Ÿå°†ç»“æœå¥–åŠ±è½¬åŒ–ä¸ºè¿‡ç¨‹ç›‘ç£ä¿¡å·ï¼Œæ›´å¥½åœ°æŒ‡å¯¼å¼ºåŒ–å­¦ä¹ çš„æ¢ç´¢è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPRLä¸ä»…æé«˜äº†LLMsçš„å¹³å‡æ¨ç†æ€§èƒ½ï¼Œè¿˜æ‰©å±•äº†æ¨ç†çš„è¾¹ç•Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06431', 'title': 'LSRIF: Logic-Structured Reinforcement Learning for Instruction Following', 'url': 'https://huggingface.co/papers/2601.06431', 'abstract': 'A logic-structured training framework explicitly models instruction logic through constraint-aware reward mechanisms, improving instruction-following and reasoning capabilities in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-following is critical for large language models, but real-world instructions often contain logical structures such as sequential dependencies and conditional branching. Existing methods typically construct datasets with parallel constraints and optimize average rewards, ignoring logical dependencies and yielding noisy signals. We propose a logic-structured training framework LSRIF that explicitly models instruction logic. We first construct a dataset LSRInstruct with constraint structures such as parallel, sequential, and conditional types, and then design structure-aware rewarding method LSRIF including average aggregation for parallel structures, failure-penalty propagation for sequential structures, and selective rewards for conditional branches. Experiments show LSRIF brings significant improvements in instruction-following (in-domain and out-of-domain) and general reasoning. Analysis reveals that learning with explicit logic structures brings parameter updates in attention layers and sharpens token-level attention to constraints and logical operators.', 'score': 5, 'issue_id': 613, 'pub_date': '2026-01-10', 'pub_date_card': {'ru': '10 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 10', 'zh': '1æœˆ10æ—¥'}, 'hash': 'c1d82e949b0b737f', 'authors': ['Qingyu Ren', 'Qianyu He', 'Jingwen Chang', 'Jie Zeng', 'Jiaqing Liang', 'Yanghua Xiao', 'Han Xia', 'Zeye Sun', 'Fei Yu'], 'affiliations': ['Ant Group', 'School of Data Science, Fudan University', 'Shanghai Key Laboratory of Data Science, College of Computer Science and Artificial Intelligence, Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2601.06431.jpg', 'data': {'categories': ['#reasoning', '#alignment'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ›Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ ignals. The authors create a specialized dataset, LSRInstruct, that includes various constraint types like parallel, sequential, and conditional structures. By implementing a structure-aware reward system, LSRIF significantly improves the models' performance in both instruction-following and reasoning tasks, demonstrating the benefits of explicitly modeling logic in training."}, 'zh': {'title': 'é€»è¾‘ç»“æ„åŒ–è®­ç»ƒï¼Œæå‡æŒ‡ä»¤éµå¾ªä¸æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é€»è¾‘ç»“æ„åŒ–è®­ç»ƒæ¡†æ¶LSRIFï¼Œæ—¨åœ¨é€šè¿‡çº¦æŸæ„ŸçŸ¥çš„å¥–åŠ±æœºåˆ¶æ¥æ”¹å–„å¤§å‹è¯­è¨€æ¨¡å‹çš„æŒ‡ä»¤éµå¾ªå’Œæ¨ç†èƒ½åŠ›ã€‚ä¼ ç»Ÿæ–¹æ³•é€šå¸¸å¿½è§†æŒ‡ä»¤ä¸­çš„é€»è¾‘ä¾èµ–å…³ç³»ï¼Œå¯¼è‡´è®­ç»ƒä¿¡å·å™ªå£°è¾ƒå¤§ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåŒ…å«å¹¶è¡Œã€é¡ºåºå’Œæ¡ä»¶ç±»å‹çº¦æŸç»“æ„çš„æ•°æ®é›†LSRInstructï¼Œå¹¶è®¾è®¡äº†ç»“æ„æ„ŸçŸ¥çš„å¥–åŠ±æ–¹æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLSRIFåœ¨æŒ‡ä»¤éµå¾ªå’Œæ¨ç†èƒ½åŠ›ä¸Šå‡æœ‰æ˜¾è‘—æå‡ï¼Œä¸”æ˜¾å¼çš„é€»è¾‘ç»“æ„å­¦ä¹ èƒ½å¤Ÿä¼˜åŒ–æ³¨æ„åŠ›å±‚çš„å‚æ•°æ›´æ–°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10129', 'title': 'LaViT: Aligning Latent Visual Thoughts for Multi-modal Reasoning', 'url': 'https://huggingface.co/papers/2601.10129', 'abstract': "LaViT addresses the perception gap in multimodal reasoning by aligning latent visual thoughts through autoregressive reconstruction of visual semantics and attention trajectories, improving visual grounding and model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Current multimodal latent reasoning often relies on external supervision (e.g., auxiliary images), ignoring intrinsic visual attention dynamics. In this work, we identify a critical Perception Gap in distillation: student models frequently mimic a teacher's textual output while attending to fundamentally divergent visual regions, effectively relying on language priors rather than grounded perception. To bridge this, we propose LaViT, a framework that aligns latent visual thoughts rather than static embeddings. LaViT compels the student to autoregressively reconstruct t
