ner performance. Ultimately, the study demonstrates that synthetic data can serve as a valuable and cost-effective resource for enhancing the generalization capabilities of E2E models in diverse driving scenarios.'}, 'zh': {'title': 'åˆæˆæ•°æ®åŠ©åŠ›è‡ªåŠ¨é©¾é©¶æ¨¡å‹çš„æ³›åŒ–ä¸çœŸå®æ„Ÿæå‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œå°†é©¾é©¶æ¨¡å‹ä¸ç”Ÿæˆä¸–ç•Œæ¨¡å‹ç›¸ç»“åˆï¼Œä»¥è¯„ä¼°å’Œå¢å¼ºåˆæˆè§†é¢‘æ•°æ®çš„çœŸå®æ€§å’Œæ³›åŒ–èƒ½åŠ›ï¼Œé€‚ç”¨äºè‡ªåŠ¨é©¾é©¶è½¦è¾†çš„æµ‹è¯•å’Œè§„åˆ’ã€‚ç ”ç©¶æ¢è®¨äº†è§†é¢‘ç”Ÿæˆæ¨¡å‹ä½œä¸ºå¯æ§è™šæ‹Ÿæµ‹è¯•ç¯å¢ƒçš„åº”ç”¨ï¼ŒåŒæ—¶æå‡ºäº†ç«¯åˆ°ç«¯ï¼ˆE2Eï¼‰é©¾é©¶æ¨¡å‹ä½œä¸ºä¼ ç»Ÿæ¨¡å—åŒ–è‡ªåŠ¨é©¾é©¶ç³»ç»Ÿçš„ç®€åŒ–æ›¿ä»£æ–¹æ¡ˆã€‚é€šè¿‡åˆ©ç”¨E2Eé©¾é©¶æ¨¡å‹ï¼Œæœ¬æ–‡æå‡ºäº†æ–°çš„ç»Ÿè®¡æµ‹é‡æ–¹æ³•æ¥è¯„ä¼°ç”Ÿæˆè§†é¢‘çš„çœŸå®æ€§ï¼Œå¹¶è¿›è¡Œé’ˆå¯¹æ€§å®éªŒä»¥ç ”ç©¶å½±å“E2Eè§„åˆ’è€…æ€§èƒ½çš„åˆ†å¸ƒå·®è·ã€‚æœ€ç»ˆï¼Œç ”ç©¶è¡¨æ˜ï¼Œç”Ÿæˆæ¨¡å‹äº§ç”Ÿçš„åˆæˆæ•°æ®æ˜¯æ”¶é›†çœŸå®ä¸–ç•Œæ•°æ®çš„æˆæœ¬æœ‰æ•ˆæ›¿ä»£æ–¹æ¡ˆï¼Œèƒ½å¤Ÿæœ‰æ•ˆæå‡E2Eæ¨¡å‹åœ¨æ–°æ“ä½œç¯å¢ƒä¸­çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23500', 'title': 'Beyond Outliers: A Study of Optimizers Under Quantization', 'url': 'https://huggingface.co/papers/2509.23500', 'abstract': 'The study investigates how different optimizers impact model performance under post-training and quantization-aware training quantization, finding that Shampoo optimizer shows the lowest accuracy degradation and highest parameter efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t As new optimizers gain traction and model quantization becomes standard for efficient deployment, a key question arises: how does the choice of optimizer affect model performance in the presence of quantization? Despite progress in both areas, systematic evidence on optimizer-quantization interactions remains limited. To fill this gap, we study the impact of optimizer choice on model robustness under quantization, considering both post-training quantization (PTQ), and quantization-aware training (QAT). We first train full-precision models, ranging from 50M to 1.5B parameters, with six optimizers, to explore the hyperparameter landscape, and establish well-tuned baselines. We then apply PTQ to evaluate how model performance degrades when trained with different optimizers. We find that outlier-related metrics, such as the max-to-mean ratio (MMR) and Kurtosis, fail to predict the PTQ performance across different optimizers. We show analytically that this is due to the MMR capturing only isolated layer errors, while ignoring how quantization errors accumulate and propagate through the network. To study the QAT degradation, we train quantized models from scratch and compare them to our original-precision baselines. We find that optimizers performing well in the original pretraining setup may not remain optimal under QAT, and that models trained with Shampoo show the lowest accuracy degradation. Finally, we derive scaling laws for quantization-aware training under different optimizers, showing that Shampoo achieves the highest parameter efficiency of all tested optimizers.', 'score': 2, 'issue_id': 6350, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': 'b27f10b0ad4b3452', 'authors': ['Georgios Vlassis', 'Saleh Ashkboos', 'Alexandra Volkova', 'Torsten Hoefler', 'Dan Alistarh'], 'affiliations': ['ETH Zurich', 'ISTA', 'Red Hat AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.23500.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': 'ğŸ§´', 'ru': {'title': 'Shampoo Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚, ĞºĞ°Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ»Ğ¸ÑÑÑ‚ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ - ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾ÑÑ‚Ñ‚Ñ€ĞµĞ½Ğ¸Ğ½Ğ³Ğ¾Ğ²Ğ¾Ğ¹ (PTQ), Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (QAT). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑĞ¾Ğ² Ğ½Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ PTQ, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ¾Ğ½Ğ¸ Ğ½Ğµ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ²ÑĞµĞ¹ ÑĞµÑ‚Ğ¸. ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Shampoo Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ» Ğ½Ğ°Ğ¸Ğ¼ĞµĞ½ÑŒÑˆĞµĞµ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ°Ğ¼ÑƒÑ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼ ÑÑ€ĞµĞ´Ğ¸ Ğ²ÑĞµÑ… Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ñ‹, Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸, Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ‚ĞµÑ€ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ QAT.'}, 'en': {'title': 'Optimizing Performance: Shampoo Shines in Quantization Challenges', 'desc': 'This study explores how different optimizers affect the performance of machine learning models when they undergo quantization, a process that reduces model size for efficient deployment. The researchers found that the Shampoo optimizer resulted in the least accuracy loss and the best parameter efficiency compared to other optimizers. They conducted experiments with various model sizes and discovered that traditional metrics like max-to-mean ratio do not effectively predict performance degradation during quantization. The findings highlight the importance of selecting the right optimizer for both post-training quantization and quantization-aware training to maintain model robustness.'}, 'zh': {'title': 'ä¼˜åŒ–å™¨é€‰æ‹©å½±å“é‡åŒ–æ¨¡å‹æ€§èƒ½çš„ç ”ç©¶', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†ä¸åŒä¼˜åŒ–å™¨åœ¨åè®­ç»ƒé‡åŒ–å’Œé‡åŒ–æ„ŸçŸ¥è®­ç»ƒä¸­çš„æ¨¡å‹æ€§èƒ½å½±å“ã€‚ç ”ç©¶å‘ç°ï¼ŒShampooä¼˜åŒ–å™¨åœ¨å‡†ç¡®æ€§ä¸‹é™å’Œå‚æ•°æ•ˆç‡æ–¹é¢è¡¨ç°æœ€ä½³ã€‚æˆ‘ä»¬åˆ†æäº†ä¼˜åŒ–å™¨é€‰æ‹©å¦‚ä½•å½±å“æ¨¡å‹åœ¨é‡åŒ–ä¸‹çš„é²æ£’æ€§ï¼Œå¹¶å‘ç°ä¼ ç»Ÿçš„æ€§èƒ½é¢„æµ‹æŒ‡æ ‡æ— æ³•æœ‰æ•ˆé¢„æµ‹é‡åŒ–åçš„è¡¨ç°ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬æå‡ºäº†ä¸åŒä¼˜åŒ–å™¨ä¸‹é‡åŒ–æ„ŸçŸ¥è®­ç»ƒçš„ç¼©æ”¾è§„å¾‹ï¼Œè¯æ˜Shampooä¼˜åŒ–å™¨åœ¨æ‰€æœ‰æµ‹è¯•çš„ä¼˜åŒ–å™¨ä¸­å…·æœ‰æœ€é«˜çš„å‚æ•°æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08271', 'title': 'SViM3D: Stable Video Material Diffusion for Single Image 3D Generation', 'url': 'https://huggingface.co/papers/2510.08271', 'abstract': 'A latent video diffusion model predicts multi-view consistent PBR materials from a single image, enabling relighting and novel view synthesis with high quality.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Stable Video Materials 3D (SViM3D), a framework to predict multi-view consistent physically based rendering (PBR) materials, given a single image. Recently, video diffusion models have been successfully used to reconstruct 3D objects from a single image efficiently. However, reflectance is still represented by simple material models or needs to be estimated in additional steps to enable relighting and controlled appearance edits. We extend a latent video diffusion model to output spatially varying PBR parameters and surface normals jointly with each generated view based on explicit camera control. This unique setup allows for relighting and generating a 3D asset using our model as neural prior. We introduce various mechanisms to this pipeline that improve quality in this ill-posed setting. We show state-of-the-art relighting and novel view synthesis performance on multiple object-centric datasets. Our method generalizes to diverse inputs, enabling the generation of relightable 3D assets useful in AR/VR, movies, games and other visual media.', 'score': 1, 'issue_id': 6353, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'f8983c98d92dcd71', 'authors': ['Andreas Engelhardt', 'Mark Boss', 'Vikram Voletti', 'Chun-Han Yao', 'Hendrik P. A. Lensch', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.08271.jpg', 'data': {'categories': ['#games', '#3d', '#diffusion', '#video', '#cv'], 'emoji': 'ğŸ’', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ 3D-Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ñ‹ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ„Ğ¾Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° SViM3D, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ñ‹ (PBR) Ğ´Ğ»Ñ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ latent video diffusion Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ² Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ ÑĞ²Ğ½Ñ‹Ğ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ğ¾Ğ¹. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¿Ğ¾ÑĞ²ĞµÑ‡Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑÑ†ĞµĞ½Ñƒ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ğµ 3D-Ğ°ÑÑĞµÑ‚Ñ‹ Ñ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´Ğ°Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¸ Ñ€ĞµĞ»Ğ°Ğ¹Ñ‚Ğ¸Ğ½Ğ³Ğµ, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼ Ğ´Ğ»Ñ AR/VR, Ğ¸Ğ³Ñ€ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ĞµĞ´Ğ¸Ğ°.'}, 'en': {'title': 'Transforming Single Images into Relightable 3D Assets', 'desc': 'The paper introduces Stable Video Materials 3D (SViM3D), a novel framework that utilizes a latent video diffusion model to predict multi-view consistent physically based rendering (PBR) materials from a single image. This approach allows for the generation of high-quality 3D assets that can be relit and viewed from different angles. By jointly outputting spatially varying PBR parameters and surface normals, the model enhances the realism of generated views while maintaining explicit camera control. The authors demonstrate that their method achieves state-of-the-art performance in relighting and novel view synthesis across various object-centric datasets, making it applicable for use in augmented reality, virtual reality, and other visual media.'}, 'zh': {'title': 'ä»å•å›¾åƒç”Ÿæˆé«˜è´¨é‡3Dææ–™', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç¨³å®šè§†é¢‘ææ–™3Dï¼ˆSViM3Dï¼‰çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿä»å•å¼ å›¾åƒé¢„æµ‹å¤šè§†è§’ä¸€è‡´çš„ç‰©ç†åŸºç¡€æ¸²æŸ“ï¼ˆPBRï¼‰ææ–™ã€‚è¯¥æ–¹æ³•æ‰©å±•äº†æ½œåœ¨è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤ŸåŒæ—¶è¾“å‡ºç©ºé—´å˜åŒ–çš„PBRå‚æ•°å’Œè¡¨é¢æ³•çº¿ï¼Œæ”¯æŒåŸºäºç›¸æœºæ§åˆ¶çš„ç”Ÿæˆè§†å›¾ã€‚é€šè¿‡å¼•å…¥å¤šç§æœºåˆ¶ï¼Œæœ¬æ–‡æé«˜äº†åœ¨å¤æ‚è®¾ç½®ä¸‹çš„ç”Ÿæˆè´¨é‡ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªä»¥ç‰©ä½“ä¸ºä¸­å¿ƒçš„æ•°æ®é›†ä¸Šå±•ç¤ºäº†æœ€å…ˆè¿›çš„é‡å…‰ç…§å’Œæ–°è§†å›¾åˆæˆæ€§èƒ½ï¼Œé€‚ç”¨äºå¢å¼ºç°å®ã€è™šæ‹Ÿç°å®ã€ç”µå½±ã€æ¸¸æˆç­‰è§†è§‰åª’ä½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07314', 'title': 'GyroSwin: 5D Surrogates for Gyrokinetic Plasma Turbulence Simulations', 'url': 'https://huggingface.co/papers/2510.07314', 'abstract': 'GyroSwin, a scalable 5D neural surrogate model, captures nonlinear gyrokinetic dynamics and improves heat flux prediction in plasma turbulence simulations.  \t\t\t\t\tAI-generated summary \t\t\t\t Nuclear fusion plays a pivotal role in the quest for reliable and sustainable energy production. A major roadblock to viable fusion power is understanding plasma turbulence, which significantly impairs plasma confinement, and is vital for next-generation reactor design. Plasma turbulence is governed by the nonlinear gyrokinetic equation, which evolves a 5D distribution function over time. Due to its high computational cost, reduced-order models are often employed in practice to approximate turbulent transport of energy. However, they omit nonlinear effects unique to the full 5D dynamics. To tackle this, we introduce GyroSwin, the first scalable 5D neural surrogate that can model 5D nonlinear gyrokinetic simulations, thereby capturing the physical phenomena neglected by reduced models, while providing accurate estimates of turbulent heat transport.GyroSwin (i) extends hierarchical Vision Transformers to 5D, (ii) introduces cross-attention and integration modules for latent 3Dleftrightarrow5D interactions between electrostatic potential fields and the distribution function, and (iii) performs channelwise mode separation inspired by nonlinear physics. We demonstrate that GyroSwin outperforms widely used reduced numerics on heat flux prediction, captures the turbulent energy cascade, and reduces the cost of fully resolved nonlinear gyrokinetics by three orders of magnitude while remaining physically verifiable. GyroSwin shows promising scaling laws, tested up to one billion parameters, paving the way for scalable neural surrogates for gyrokinetic simulations of plasma turbulence.', 'score': 1, 'issue_id': 6357, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': 'c2c5893d293a2ad1', 'authors': ['Fabian Paischer', 'Gianluca Galletti', 'William Hornsby', 'Paul Setinek', 'Lorenzo Zanisi', 'Naomi Carey', 'Stanislas Pamela', 'Johannes Brandstetter'], 'affiliations': ['ELLIS Unit, Institute for Machine Learning, JKU Linz', 'EMMI AI, Linz', 'United Kingdom Atomic Energy Authority, Culham campus'], 'pdf_title_img': 'assets/pdf/title_img/2510.07314.jpg', 'data': {'categories': ['#architecture', '#training', '#science', '#optimization', '#dataset'], 'emoji': 'âš›ï¸', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ÑŒ Ğ´Ğ»Ñ Ñ‚ĞµÑ€Ğ¼Ğ¾ÑĞ´ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¿Ğ»Ğ°Ğ·Ğ¼Ñ‹: 5D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ÑƒÑ€Ğ±ÑƒĞ»ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ GyroSwin â€” Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑÑƒÑ€Ñ€Ğ¾Ğ³Ğ°Ñ‚Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 5D-Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¿Ğ»Ğ°Ğ·Ğ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ‚ÑƒÑ€Ğ±ÑƒĞ»ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ‚ĞµÑ€Ğ¼Ğ¾ÑĞ´ĞµÑ€Ğ½Ğ¾Ğ¼ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Vision Transformers Ğ½Ğ° Ğ¿ÑÑ‚ÑŒ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ cross-attention Ğ´Ğ»Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»ĞµĞºÑ‚Ñ€Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ¾Ğ¼ Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. GyroSwin Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ´ÑƒÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµĞ¿Ğ»Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸ ÑƒĞ»Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹ Ñ‚ÑƒÑ€Ğ±ÑƒĞ»ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ½ĞµÑ€Ğ³ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ°ÑĞºĞ°Ğ´Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ‚Ñ€Ğ¸ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ğ½ĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞµĞµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¾ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'GyroSwin: Revolutionizing Plasma Turbulence Predictions with 5D Neural Surrogates', 'desc': 'GyroSwin is a novel 5D neural surrogate model designed to accurately capture the complex nonlinear dynamics of plasma turbulence, which is crucial for nuclear fusion research. By extending hierarchical Vision Transformers to handle 5D data, it incorporates advanced techniques like cross-attention and channelwise mode separation to effectively model interactions between electrostatic fields and particle distribution functions. This model significantly improves heat flux predictions compared to traditional reduced-order models, which often overlook important nonlinear effects. GyroSwin not only enhances computational efficiency by reducing the cost of simulations but also maintains physical accuracy, making it a promising tool for future plasma turbulence studies.'}, 'zh': {'title': 'GyroSwinï¼šæå‡ç­‰ç¦»å­ä½“æ¹æµæ¨¡æ‹Ÿçš„äº”ç»´ç¥ç»ä»£ç†æ¨¡å‹', 'desc': 'GyroSwinæ˜¯ä¸€ç§å¯æ‰©å±•çš„äº”ç»´ç¥ç»ä»£ç†æ¨¡å‹ï¼Œèƒ½å¤Ÿæ•æ‰éçº¿æ€§å›æ—‹åŠ¨åŠ›å­¦ï¼Œå¹¶æ”¹å–„ç­‰ç¦»å­ä½“æ¹æµæ¨¡æ‹Ÿä¸­çš„çƒ­é€šé‡é¢„æµ‹ã€‚è¯¥æ¨¡å‹é€šè¿‡æ‰©å±•å±‚æ¬¡åŒ–è§†è§‰å˜æ¢å™¨ï¼Œç»“åˆäº¤å‰æ³¨æ„åŠ›å’Œé›†æˆæ¨¡å—ï¼Œå¤„ç†ç”µé™åŠ¿åœºä¸åˆ†å¸ƒå‡½æ•°ä¹‹é—´çš„ä¸‰ç»´åˆ°äº”ç»´çš„ç›¸äº’ä½œç”¨ã€‚GyroSwinåœ¨çƒ­é€šé‡é¢„æµ‹ä¸Šè¶…è¶Šäº†å¸¸ç”¨çš„é™é˜¶æ•°å€¼æ–¹æ³•ï¼Œå¹¶æœ‰æ•ˆæ•æ‰æ¹æµèƒ½é‡çº§è”ç°è±¡ã€‚å®ƒçš„è®¡ç®—æˆæœ¬æ¯”å®Œå…¨è§£æçš„éçº¿æ€§å›æ—‹åŠ¨åŠ›å­¦é™ä½äº†ä¸‰ä¸ªæ•°é‡çº§ï¼ŒåŒæ—¶ä¿æŒäº†ç‰©ç†å¯éªŒè¯æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02994', 'title': 'Towards Scalable and Consistent 3D Editing', 'url': 'https://huggingface.co/papers/2510.02994', 'abstract': 'A new framework, 3DEditFormer, uses a 3D-structure-preserving conditional transformer to enable precise and consistent 3D editing without manual masks, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D editing - the task of locally modifying the geometry or appearance of a 3D asset - has wide applications in immersive content creation, digital entertainment, and AR/VR. However, unlike 2D editing, it remains challenging due to the need for cross-view consistency, structural fidelity, and fine-grained controllability. Existing approaches are often slow, prone to geometric distortions, or dependent on manual and accurate 3D masks that are error-prone and impractical. To address these challenges, we advance both the data and model fronts. On the data side, we introduce 3DEditVerse, the largest paired 3D editing benchmark to date, comprising 116,309 high-quality training pairs and 1,500 curated test pairs. Built through complementary pipelines of pose-driven geometric edits and foundation model-guided appearance edits, 3DEditVerse ensures edit locality, multi-view consistency, and semantic alignment. On the model side, we propose 3DEditFormer, a 3D-structure-preserving conditional transformer. By enhancing image-to-3D generation with dual-guidance attention and time-adaptive gating, 3DEditFormer disentangles editable regions from preserved structure, enabling precise and consistent edits without requiring auxiliary 3D masks. Extensive experiments demonstrate that our framework outperforms state-of-the-art baselines both quantitatively and qualitatively, establishing a new standard for practical and scalable 3D editing. Dataset and code will be released. Project: https://www.lv-lab.org/3DEditFormer/', 'score': 1, 'issue_id': 6347, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}  to existing methods, setting a new benchmark in the field of 3D editing.'}, 'zh': {'title': 'æ— é¡»æ‰‹åŠ¨é®ç½©çš„ç²¾ç¡®3Dç¼–è¾‘', 'desc': '3DEditFormeræ˜¯ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œåˆ©ç”¨3Dç»“æ„ä¿æŒçš„æ¡ä»¶å˜æ¢å™¨ï¼Œå®ç°ç²¾ç¡®ä¸”ä¸€è‡´çš„3Dç¼–è¾‘ï¼Œæ— éœ€æ‰‹åŠ¨é®ç½©ï¼Œè¶…è¶Šäº†ç°æœ‰æ–¹æ³•ã€‚è¯¥æ–¹æ³•è§£å†³äº†3Dç¼–è¾‘ä¸­å¸¸è§çš„è·¨è§†å›¾ä¸€è‡´æ€§ã€ç»“æ„ä¿çœŸåº¦å’Œç»†ç²’åº¦å¯æ§æ€§ç­‰æŒ‘æˆ˜ã€‚æˆ‘ä»¬å¼•å…¥äº†3DEditVerseï¼Œè¿™æ˜¯è¿„ä»Šä¸ºæ­¢æœ€å¤§çš„é…å¯¹3Dç¼–è¾‘åŸºå‡†ï¼ŒåŒ…å«116,309å¯¹é«˜è´¨é‡è®­ç»ƒæ ·æœ¬å’Œ1,500å¯¹ç²¾å¿ƒæŒ‘é€‰çš„æµ‹è¯•æ ·æœ¬ã€‚é€šè¿‡åŒé‡å¼•å¯¼æ³¨æ„åŠ›å’Œæ—¶é—´è‡ªé€‚åº”é—¨æ§ï¼Œ3DEditFormerèƒ½å¤Ÿä»ä¿ç•™çš„ç»“æ„ä¸­è§£è€¦å¯ç¼–è¾‘åŒºåŸŸï¼Œå®ç°ç²¾ç¡®ä¸”ä¸€è‡´çš„ç¼–è¾‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02590', 'title': 'Use the Online Network If You Can: Towards Fast and Stable Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.02590', 'abstract': 'MINTO, a novel update rule using the minimum estimate between target and online networks, enhances stable and faster value function learning in deep reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The use of target networks is a popular approach for estimating value functions in deep Reinforcement Learning (RL). While effective, the target network remains a compromise solution that preserves stability at the cost of slowly moving targets, thus delaying learning. Conversely, using the online network as a bootstrapped target is intuitively appealing, albeit well-known to lead to unstable learning. In this work, we aim to obtain the best out of both worlds by introducing a novel update rule that computes the target using the MINimum estimate between the Target and Online network, giving rise to our method, MINTO. Through this simple, yet effective modification, we show that MINTO enables faster and stable value function learning, by mitigating the potential overestimation bias of using the online network for bootstrapping. Notably, MINTO can be seamlessly integrated into a wide range of value-based and actor-critic algorithms with a negligible cost. We evaluate MINTO extensively across diverse benchmarks, spanning online and offline RL, as well as discrete and continuous action spaces. Across all benchmarks, MINTO consistently improves performance, demonstrating its broad applicability and effectiveness.', 'score': 1, 'issue_id': 6361, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '114ac96fa15e2301', 'authors': ['Ahmed Hendawy', 'Henrik Metternich', 'ThÃ©o Vincent', 'Mahdi Kallel', 'Jan Peters', "Carlo D'Eramo"], 'affiliations': ['German Research Center for AI (DFKI)', 'Hessian.AI', 'Robotics Institute Germany (RIG)', 'Technical University of Darmstadt', 'University of Wurzburg'], 'pdf_title_img': 'assets/pdf/title_img/2510.02590.jpg', 'data': {'categories': ['#games', '#optimization', '#benchmark', '#training', '#rl'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ›ÑƒÑ‡ÑˆĞµĞµ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… Ğ¼Ğ¸Ñ€Ğ¾Ğ²: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼Ğ¸ Ñ†ĞµĞ»ÑĞ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MINTO â€” Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² deep reinforcement learning. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ (target) Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ ÑĞµÑ‚ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. MINTO Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿ĞµÑ€ĞµĞ¾Ñ†ĞµĞ½ĞºĞ¸ (overestimation bias), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ±ÑƒÑ‚ÑÑ‚Ñ€ÑĞ¿Ğ¿Ğ¸Ğ½Ğ³Ğ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ñ‚Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ»ĞµĞ³ĞºĞ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ value-based Ğ¸ actor-critic Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ² online Ğ¸ offline RL.'}, 'en': {'title': 'MINTO: Merging Stability and Speed in Reinforcement Learning', 'desc': 'MINTO is a new update rule designed to improve value function learning in deep reinforcement learning by using the minimum estimate from both target and online networks. This approach addresses the trade-off between stability and speed in learning, as traditional target networks can slow down the learning process while online networks can lead to instability. By combining these two methods, MINTO reduces the overestimation bias that often occurs with online networks, resulting in faster and more stable learning. The method is versatile and can be easily integrated into various reinforcement learning algorithms, showing significant performance improvements across multiple benchmarks.'}, 'zh': {'title': 'MINTOï¼šåŠ é€Ÿæ·±åº¦å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ä¸é€Ÿåº¦', 'desc': 'MINTOæ˜¯ä¸€ç§æ–°é¢–çš„æ›´æ–°è§„åˆ™ï¼Œå®ƒé€šè¿‡è®¡ç®—ç›®æ ‡ç½‘ç»œå’Œåœ¨çº¿ç½‘ç»œä¹‹é—´çš„æœ€å°ä¼°è®¡å€¼ï¼Œæ¥å¢å¼ºæ·±åº¦å¼ºåŒ–å­¦ä¹ ä¸­çš„ä»·å€¼å‡½æ•°å­¦ä¹ çš„ç¨³å®šæ€§å’Œé€Ÿåº¦ã€‚ä¼ ç»Ÿçš„ç›®æ ‡ç½‘ç»œè™½ç„¶æœ‰æ•ˆï¼Œä½†ç”±äºç›®æ ‡ç§»åŠ¨ç¼“æ…¢ï¼Œå¯¼è‡´å­¦ä¹ å»¶è¿Ÿã€‚MINTOé€šè¿‡å‡å°‘åœ¨çº¿ç½‘ç»œå¼•èµ·çš„è¿‡åº¦ä¼°è®¡åå·®ï¼Œæä¾›äº†æ›´å¿«ä¸”ç¨³å®šçš„å­¦ä¹ æ•ˆæœã€‚è¯¥æ–¹æ³•å¯ä»¥æ— ç¼é›†æˆåˆ°å¤šç§åŸºäºä»·å€¼å’Œæ¼”å‘˜-è¯„è®ºå®¶ç®—æ³•ä¸­ï¼Œä¸”å‡ ä¹ä¸å¢åŠ è®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.24797', 'title': 'Fidelity-Aware Data Composition for Robust Robot Generalization', 'url': 'https://huggingface.co/papers/2509.24797', 'abstract': 'Coherent Information Fidelity Tuning (CIFT) improves out-of-distribution generalization in robot policies by optimizing data composition with a generative engine, enhancing robustness and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalist robot policies trained on large-scale, visually homogeneous datasets can be susceptible to shortcut learning, which impairs their out-of-distribution (OOD) generalization. While generative data augmentation is a common approach to introduce diversity, it presents a subtle challenge: data composition. Naively mixing real and synthetic data can corrupt the learning signal, as this process often prioritizes visual diversity at the expense of information fidelity. This paper suggests that robust generalization depends on principled, fidelity-aware data composition. We introduce Coherent Information Fidelity Tuning (CIFT), a framework that treats data composition as an optimization problem. CIFT uses a practical proxy for Information Fidelity based on the feature-space geometry of a dataset. This enables the identification of a phase transition, termed the Decoherence Point, where training stability degrades. The framework includes a generative engine, Multi-View Video Augmentation (MVAug), to synthesize a causally disentangled data spectrum for this tuning process. Applying CIFT to policy architectures such as pi_0 and Diffusion Policy improves OOD success rates by over 54\\%. These results indicate that fidelity-aware composition, beyond data synthesis alone, is an important component for developing robust, general-purpose robots.', 'score': 1, 'issue_id': 6350, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '78359eb8e6b5788a', 'authors': ['Zizhao Tong', 'Di Chen', 'Sicheng Hu', 'Hongwei Fan', 'Liliang Chen', 'Guanghui Ren', 'Hao Tang', 'Hao Dong', 'Ling Shao'], 'affiliations': ['Agibot', 'CFCS', 'PKU-Agibot Lab', 'School of Computer Science, Peking University', 'State Key Laboratory', 'UCAS-Terminus AI Lab, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.24797.jpg', 'data': {'categories': ['#synthetic', '#optimization', '#training', '#robotics', '#data', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»
