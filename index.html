    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

ffectively improve the Pass@k performance of their base models, particularly on complex tasks less likely to appear in pretraining data. We release data, models, training and evaluation code to facilitate general-purpose reasoning at: https://github.com/LLM360/Reasoning360', 'score': 23, 'issue_id': 4399, 'pub_date': '2025-06-17', 'pub_date_card': {'ru': '17 июня', 'en': 'June 17', 'zh': '6月17日'}, 'hash': 'ecb3c8bbf20f8213', 'authors': ['Zhoujun Cheng', 'Shibo Hao', 'Tianyang Liu', 'Fan Zhou', 'Yutao Xie', 'Feng Yao', 'Yuexin Bian', 'Yonghao Zhuang', 'Nilabjo Dey', 'Yuheng Zha', 'Yi Gu', 'Kun Zhou', 'Yuqi Wang', 'Yuan Li', 'Richard Fan', 'Jianshu She', 'Chengqian Gao', 'Abulhair Saparov', 'Haonan Li', 'Taylor W. Killian', 'Mikhail Yurochkin', 'Zhengzhong Liu', 'Eric P. Xing', 'Zhiting Hu'], 'affiliations': ['Carnegie Mellon University', 'MBZUAI', 'Purdue University', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2506.14965.jpg', 'data': {'categories': ['#training', '#rl', '#open_source', '#reasoning', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Guru: Расширение горизонтов рассуждений LLM с помощью обучения с подкреплением', 'desc': 'Представлен корпус Guru для обучения с подкреплением (RL) в различных областях рассуждений для больших языковых моделей (LLM). Исследование показывает, что эффективность RL варьируется в зависимости от предметной области, причем некоторые области требуют специфического обучения. Разработаны модели Guru-7B и Guru-32B, демонстрирующие улучшенную производительность в сложных задачах рассуждения. Результаты указывают на потенциал RL не только для извлечения существующих знаний, но и для приобретения новых навыков в LLM.'}, 'en': {'title': 'Unlocking Diverse Reasoning with Guru: A Reinforcement Learning Revolution', 'desc': 'The paper introduces Guru, a comprehensive reinforcement learning (RL) reasoning corpus designed to enhance the reasoning capabilities of large language models (LLMs) across various domains. It addresses the challenge of limited RL reward signals by providing 92,000 examples in six distinct reasoning areas, ensuring reliable and effective training. The findings reveal that while some domains benefit from cross-domain training, others require specific in-domain training to improve performance, indicating that RL can lead to real skill development. The authors present two models, Guru-7B and Guru-32B, which achieve state-of-the-art results in RL training, outperforming existing models and enhancing their base performance on complex reasoning tasks.'}, 'zh': {'title': 'Guru：提升RL在推理中的应用', 'desc': '本文介绍了Guru，一个多样化的强化学习（RL）推理语料库，强调了特定领域训练的需求，并展示了在复杂任务中对增强型大型语言模型（LLM）性能的提升。Guru包含92,000个可验证的示例，涵盖数学、代码、科学、逻辑、仿真和表格等六个推理领域，确保了RL训练的可靠性和有效性。研究表明，RL在不同领域的表现差异显著，某些领域（如数学和代码）可以通过跨领域训练获得更好的效果，而其他领域（如逻辑和仿真）则需要在特定领域内进行训练。最终，Guru-7B和Guru-32B模型在多个推理任务中表现出色，超越了现有的最佳基线。'}}}, {'id': 'https://huggingface.co/papers/2506.09827', 'title': 'EmoNet-Voice: A Fine-Grained, Expert-Verified Benchmark for Speech\n  Emotion Detection', 'url': 'https://huggingface.co/papers/2506.09827', 'abstract': 'EmoNet-Voice, a new resource with large pre-training and benchmark datasets, advances speech emotion recognition by offering fine-grained emotion evaluation with synthetic, privacy-preserving audio.  \t\t\t\t\tAI-generated summary \t\t\t\t The advancement of text-to-speech and audio generation models necessitates robust benchmarks for evaluating the emotional understanding capabilities of AI systems. Current speech emotion recognition (SER) datasets often exhibit limitations in emotional granularity, privacy concerns, or reliance on acted portrayals. This paper introduces EmoNet-Voice, a new resource for speech emotion detection, which includes EmoNet-Voice Big, a large-scale pre-training dataset (featuring over 4,500 hours of speech across 11 voices, 40 emotions, and 4 languages), and EmoNet-Voice Bench, a novel benchmark dataset with human expert annotations. EmoNet-Voice is designed to evaluate SER models on a ion with auxiliary music feature detection tasks such as key detection, vocals detection, and more, so as to directly capture both low-level acoustic details as well as high-level musical attributes. The key contribution is a projection-based architecture that transforms audio input into language tokens, while simultaneously detecting music features through dedicated auxiliary heads. The outputs of these heads are also projected into language tokens, to enhance the captioning input. This framework not only produces rich, descriptive captions for short music fragments but also directly enables the generation of detailed time-informed descriptions for longer music pieces, by chaining the outputs using a large-language model. To train the model, we extended the MusicBench dataset by annotating it with music features using MIRFLEX, a modular music feature extractor, resulting in paired audio, captions and music feature data. Experimental results show that incorporating features in this way improves the quality and detail of the generated captions.', 'score': 4, 'issue_id': 4397, 'pub_date': '2025-06-18', 'pub_date_card': {'ru': '18 июня', 'en': 'June 18', 'zh': '6月18日'}, 'hash': 'f2b380f0491c0add', 'authors': ['Anuradha Chopra', 'Abhinaba Roy', 'Dorien Herremans'], 'affiliations': ['Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2506.15154.jpg', 'data': {'categories': ['#audio', '#games', '#multimodal', '#architecture', '#science', '#dataset', '#training'], 'emoji': '🎵', 'ru': {'title': 'SonicVerse: Понимание музыки через многозадачное обучение', 'desc': 'SonicVerse - это мультизадачная модель для создания описаний музыки, которая объединяет генерацию подписей с определением музыкальных характеристик. Модель использует проекционную архитектуру, преобразующую аудиовход в языковые токены и одновременно определяющую музыкальные особенности через вспомогательные выходы. Для обучения модели был расширен датасет MusicBench с помощью аннотаций музыкальных характеристик, полученных с использованием MIRFLEX. Экспериментальные результаты показывают, что включение музыкальных характеристик улучшает качество и детализацию генерируемых описаний.'}, 'en': {'title': 'Enhancing Music Descriptions with SonicVerse', 'desc': 'SonicVerse is a multi-task music captioning model that improves the quality of music descriptions by integrating audio feature detection. It captures both low-level acoustic details and high-level musical attributes through a projection-based architecture. This model generates detailed captions for short music pieces and can create time-informed descriptions for longer compositions by using a large-language model. By enhancing the training dataset with music features, SonicVerse demonstrates improved caption quality and detail in its outputs.'}, 'zh': {'title': 'SonicVerse：提升音乐字幕质量的多任务模型', 'desc': 'SonicVerse是一种多任务音乐字幕生成模型，结合了音频特征检测以提高字幕质量。该模型通过关键音调检测、声乐检测等辅助任务，捕捉音乐的低级声学细节和高级音乐属性。其关键贡献在于采用基于投影的架构，将音频输入转换为语言标记，同时通过专用辅助头检测音乐特征。实验结果表明，这种特征的结合显著提升了生成字幕的质量和细节。'}}}, {'id': 'https://huggingface.co/papers/2506.14837', 'title': 'Improved Iterative Refinement for Chart-to-Code Generation via\n  Structured Instruction', 'url': 'https://huggingface.co/papers/2506.14837', 'abstract': 'ChartIR uses structured instruction and iterative refinement to improve MLLM performance in chart-to-code generation by separating visual understanding and code translation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, multimodal large language models (MLLMs) have attracted increasing research attention due to their powerful visual understanding capabilities. While they have achieved impressive results on various vision tasks, their performance on chart-to-code generation remains suboptimal. This task requires MLLMs to generate executable code that can reproduce a given chart, demanding not only precise visual understanding but also accurate translation of visual elements into structured code. Directly prompting MLLMs to perform this complex task often yields unsatisfactory results. To address this challenge, we propose {ChartIR}, an iterative refinement method based on structured instruction. First, we distinguish two tasks: visual understanding and code translation. To accomplish the visual understanding component, we design two types of structured instructions: description and difference. The description instruction captures the visual elements of the reference chart, while the difference instruction characterizes the discrepancies between the reference chart and the generated chart. These instructions effectively transform visual features into language representations, thereby facilitating the subsequent code translation process. Second, we decompose the overall chart generation pipeline into two stages: initial code generation and iterative refinement, enabling progressive enhancement of the final output. Experimental results show that, compared to other method, our method achieves superior performance on both the open-source model Qwen2-VL and the closed-source model GPT-4o.', 'score': 2, 'issue_id': 4396, 'pub_date': '2025-06-15', 'pub_date_card': {'ru': '15 июня', 'en': 'June 15', 'zh': '6月15日'}, 'hash': '3172095671c65e03', 'authors': ['Chengzhi Xu', 'Yuyang Wang', 'Lai Wei', 'Lichao Sun', 'Weiran Huang'], 'affiliations': ['Lehigh University', 'MIFA Lab, Shanghai Jiao Tong University', 'Shanghai Innovation Institute', 'State Key Laboratory of General Artificial Intelligence, BIGAI'], 'pdf_title_img': 'assets/pdf/title_img/2506.14837.jpg', 'data': {'categories': ['#cv', '#interpretability', '#optimization', '#training', '#multimodal'], 'emoji': '📊', 'ru': {'title': 'Точная генерация кода графиков с помощью структурированных инструкций и итеративного уточнения', 'desc': 'ChartIR - это метод итеративного уточнения для улучшения производительности мультимодальных больших языковых моделей (MLLM) в задаче генерации кода по изображению графика. Метод разделяет задачи its three levels (associations, interventions and counterfactuals), this paper introduces RE-IMAGINE, a framework to characterize a hierarchy of reasoning ability in LLMs, alongside an automated pipeline to generate problem variations at different levels of the hierarchy. By altering problems in an intermediate symbolic representation, RE-IMAGINE generates arbitrarily many problems that are not solvable using memorization alone. Moreover, the framework is general and can work across reasoning domains, including math, code, and logic. We demonstrate our framework on four widely-used benchmarks to evaluate several families of LLMs, and observe reductions in performance when the models are queried with problem variations. These assessments indicate a degree of reliance on statistical recall for past performance, and open the door to further research targeting skills across the reasoning hierarchy.', 'score': 1, 'issue_id': 4407, 'pub_date': '2025-06-18', 'pub_date_card': {'ru': '18 июня', 'en': 'June 18', 'zh': '6月18日'}, 'hash': '880c387f77f1729e', 'authors': ['Xinnuo Xu', 'Rachel Lawrence', 'Kshitij Dubey', 'Atharva Pandey', 'Risa Ueno', 'Fabian Falck', 'Aditya V. Nori', 'Rahul Sharma', 'Amit Sharma', 'Javier Gonzalez'], 'affiliations': ['Microsoft Research Cambridge, UK', 'Microsoft Research India'], 'pdf_title_img': 'assets/pdf/title_img/2506.15455.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#training', '#math'], 'emoji': '🧠', 'ru': {'title': 'Оценка истинного рассуждения в LLM через генерацию вариаций задач', 'desc': 'Статья представляет фреймворк RE-IMAGINE для оценки способностей больших языковых моделей (LLM) к рассуждению. Фреймворк генерирует вариации задач, которые нельзя решить простым запоминанием, что позволяет отличить истинное рассуждение от статистического воспроизведения. RE-IMAGINE основан на иерархии уровней рассуждения и может применяться в различных областях, включая математику, программирование и логику. Тестирование нескольких семейств LLM на четырех популярных бенчмарках показало снижение производительности при использовании вариаций задач, что указывает на зависимость от статистического воспроизведения.'}, 'en': {'title': 'Evaluating True Reasoning in Language Models with RE-IMAGINE', 'desc': "The paper introduces RE-IMAGINE, a framework designed to assess the reasoning capabilities of Large Language Models (LLMs) by generating problem variations that require more than just memorization. It builds on the ladder of causation, which categorizes reasoning into three levels: associations, interventions, and counterfactuals. By transforming problems into an intermediate symbolic representation, RE-IMAGINE creates numerous unique problems that challenge LLMs' reasoning skills. The results from testing various LLMs on established benchmarks reveal a significant reliance on statistical recall, suggesting that their high accuracy may not reflect true reasoning abilities."}, 'zh': {'title': '推理能力的新评估：RE-IMAGINE框架', 'desc': 'RE-IMAGINE 是一个评估大型语言模型（LLMs）推理能力的框架。它通过生成无法仅靠记忆解决的问题变体，来检验模型是否真正具备推理能力。该框架基于因果推理的层次结构，能够在不同推理领域（如数学、代码和逻辑）中生成问题变体。研究表明，当模型面对这些变体时，性能下降，显示出它们在一定程度上依赖于统计记忆。'}}}];

            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-06-20 22:11',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-06-20 22:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-06-20 22:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
