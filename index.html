I-generated summary \t\t\t\t Rust's compile-time safety guarantees make it ideal for safety-critical systems, creating demand for translating legacy C codebases to Rust. While various approaches have emerged for this task, they face inherent trade-offs: rule-based solutions face challenges in meeting code safety and idiomaticity requirements, while LLM-based solutions often fail to generate semantically equivalent Rust code, due to the heavy dependencies of modules across the entire codebase. Recent studies have revealed that both solutions are limited to small-scale programs. In this paper, we propose EvoC2Rust, an automated framework for converting entire C projects to equivalent Rust ones. EvoC2Rust employs a skeleton-guided translation strategy for project-level translation. The pipeline consists of three evolutionary stages: 1) it first decomposes the C project into functional modules, employs a feature-mapping-enhanced LLM to transform definitions and macros and generates type-checked function stubs, which form a compilable Rust skeleton; 2) it then incrementally translates the function, replacing the corresponding stub placeholder; 3) finally, it repairs compilation errors by integrating LLM and static analysis. Through evolutionary augmentation, EvoC2Rust combines the advantages of both rule-based and LLM-based solutions. Our evaluation on open-source benchmarks and six industrial projects demonstrates EvoC2Rust's superior performance in project-level C-to-Rust translation. On average, it achieves 17.24% and 14.32% improvements in syntax and semantic accuracy over the LLM-based approaches, along with a 96.79% higher code safety rate than the rule-based tools. At the module level, EvoC2Rust reaches 92.25% compilation and 89.53% test pass rates on industrial projects, even for complex codebases and long functions.", 'score': 4, 'issue_id': 5221, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '0dc09e7a8e2bad95', 'authors': ['Chaofan Wang', 'Tingrui Yu', 'Jie Wang', 'Dong Chen', 'Wenrui Zhang', 'Yuling Shi', 'Xiaodong Gu', 'Beijun Shen'], 'affiliations': ['Huawei Technologies Co., Ltd', 'Shanghai Jiao Tong University, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.04295.jpg', 'data': {'categories': ['#open_source', '#architecture', '#plp', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'EvoC2Rust: Эволюционный подход к автоматическому переводу C в Rust', 'desc': 'EvoC2Rust - это автоматизированный фреймворк для перевода проектов на C в Rust, использующий подход на основе скелета кода. Он сочетает методы на основе правил и языковых моделей для улучшения синтаксиса, семантики и безопасности кода. Фреймворк работает в три этапа: декомпозиция проекта, инкрементальный перевод функций и исправление ошибок компиляции. Оценка на открытых и промышленных проектах показала превосходство EvoC2Rust над существующими подходами в точности перевода и безопасности кода.'}, 'en': {'title': 'EvoC2Rust: Bridging C to Rust with Safety and Precision', 'desc': 'EvoC2Rust is a novel framework designed to automate the translation of entire C projects into Rust, leveraging a skeleton-guided approach that integrates both rule-based and LLM-based techniques. This method addresses the limitations of existing solutions by ensuring that the translated code maintains both safety and idiomatic Rust syntax. The framework operates in three stages: it first breaks down the C project into modules, then translates functions incrementally, and finally resolves any compilation errors using a combination of LLM and static analysis. Evaluation results show that EvoC2Rust significantly outperforms previous methods in terms of syntax, semantic accuracy, and code safety, making it a robust solution for converting legacy C code to Rust.'}, 'zh': {'title': 'EvoC2Rust：高效的C到Rust自动转换框架', 'desc': 'EvoC2Rust是一个自动化框架，旨在将整个C项目转换为Rust代码。它采用了骨架引导的方法，结合了基于规则和基于大语言模型（LLM）的方法，以提高代码的语法、语义和安全性。该框架通过三个进化阶段进行项目级翻译，首先将C项目分解为功能模块，然后逐步翻译函数，最后通过集成LLM和静态分析修复编译错误。评估结果显示，EvoC2Rust在C到Rust的翻译中表现优越，语法和语义准确性分别提高了17.24%和14.32%。'}}}, {'id': 'https://huggingface.co/papers/2508.00222', 'title': 'RL-PLUS: Countering Capability Boundary Collapse of LLMs in\n  Reinforcement Learning with Hybrid-policy Optimization', 'url': 'https://huggingface.co/papers/2508.00222', 'abstract': "RL-PLUS, a hybrid-policy optimization approach, enhances LLM reasoning capabilities by integrating Multiple Importance Sampling and Exploration-Based Advantage Function, outperforming RLVR on various benchmarks and resolving capability boundary collapse.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Reward (RLVR) has significantly advanced the complex reasoning abilities of Large Language Models (LLMs). However, it struggles to break through the inherent capability boundaries of the base LLM, due to its essentially on-policy strategy coupled with LLM's immense action space and sparse reward. Critically, RLVR can lead to the capability boundary collapse, narrowing the LLM's problem-solving scope. To address this problem, we propose RL-PLUS, a novel hybrid-policy optimization approach for LLMs that synergizes internal exploitation with external data to achieve stronger reasoning capabilities and surpass the boundaries of base models. RL-PLUS integrates two core components, i.e., Multiple Importance Sampling to address distributional mismatch from external data, and Exploration-Based Advantage Function to guide the model towards high-value, unexplored reasoning paths. We provide both theoretical analysis and extensive experiments to demonstrate the superiority and generalizability of our approach. Compared with existing RLVR methods, RL-PLUS achieves 1) state-of-the-art performance on six math reasoning benchmarks; 2) superior performance on six out-of-distribution reasoning tasks; 3) consistent and significant gains across diverse model families, with average relative improvements up to 69.2\\%. Moreover, the analysis of Pass@k curves indicates that RL-PLUS effectively resolves the capability boundary collapse problem.", 'score': 4, 'issue_id': 5224, 'pub_date': '2025-07-31', 'pub_date_card': {'ru': '31 июля', 'en': 'July 31', 'zh': '7月31日'}, 'hash': 'ec45fc053d8a3704', 'authors': ['Yihong Dong', 'Xue Jiang', 'Yongding Tao', 'Huanyu Liu', 'Kechi Zhang', 'Lili Mou', 'Rongyu Cao', 'Yingwei Ma', 'Jue Chen', 'Binhua Li', 'Zhi Jin', 'Fei Huang', 'Yongbin Li', 'Ge Li'], 'affiliations': ['Department of Computing Science, University of Alberta', 'School of Computer Science, Peking University', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2508.00222.jpg', 'data': {'categories': ['#training', '#benchmark', '#optimization', '#rl', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'RL-PLUS: Прорыв в обучении с подкреплением для улучшения рассуждений языковых моделей', 'desc': 'Статья представляет RL-PLUS - новый гибридный подход к оптимизации политики для улучшения способностей рассуждения больших языковых моделей (LLM). RL-PLUS объединяет метод множественной выборки по важности и функцию преимущества на основе исследования для преодоления ограничений базовой модели. Этот метод превосходит существующий подход RLVR на различных тестовых наборах данных по математическим рассуждениям и задачам вне распределения. RL-PLUS также эффективно решает проблему коллапса границ возможностей, характерную для RLVR.'}, 'en': {'title': 'Breaking Boundaries in LLM Reasoning with RL-PLUS', 'desc': "The paper introduces RL-PLUS, a new hybrid-policy optimization method designed to improve the reasoning abilities of Large Language Models (LLMs). It combines Multiple Importance Sampling and Exploration-Based Advantage Function to enhance the model's performance beyond the limitations of traditional Reinforcement Learning with Verifiable Reward (RLVR). By addressing the issues of distributional mismatch and guiding exploration towards valuable reasoning paths, RL-PLUS effectively prevents capability boundary collapse. Extensive experiments show that RL-PLUS outperforms existing methods on various benchmarks, achieving significant improvements in reasoning tasks."}, 'zh': {'title': 'RL-PLUS：突破推理能力边界的创新方法', 'desc': 'RL-PLUS是一种混合策略优化方法，旨在提升大型语言模型（LLM）的推理能力。它通过结合多重重要性采样和基于探索的优势函数，克服了传统强化学习方法（如RLVR）在能力边界崩溃方面的局限。RL-PLUS能够有效利用外部数据，指导模型探索高价值的推理路径，从而实现更强的推理能力。实验结果表明，RL-PLUS在多个基准测试中表现优异，显著超越了现有方法。'}}}, {'id': 'https://huggingface.co/papers/2507.21974', 'title': 'Reasoning Language Models for Root Cause Analysis in 5G Wireless\n  Networks', 'url': 'https://huggingface.co/papers/2507.21974', 'abstract': 'A lightweight framework using Large Language Models (LLMs) with TeleLogs dataset and a two-stage training methodology improves Root Cause Analysis (RCA) in mobile networks by enhancing interpretability and reasoning quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Root Cause Analysis (RCA) in mobile networks remains a challenging task due to the need for interpretability, domain expertise, and causal reasoning. In this work, we propose a lightweight framework that leverages Large Language Models (LLMs) for RCA. To do so, we introduce TeleLogs, a curated dataset of annotated troubleshooting problems designed to benchmark RCA capabilities. Our evaluation reveals that existing open-source reasoning LLMs struggle with these problems, underscoring the need for domain-specific adaptation. To address this issue, we propose a two-stage training methodology that combines supervised fine-tuning with reinforcement learning to improve the accuracy and reasoning quality of LLMs. The proposed approach fine-tunes a series of RCA models to integrate domain knowledge and generate structured, multi-step diagnostic explanations, improving both interpretability and effectiveness. Extensive experiments across multiple LLM sizes show significant performance gains over state-of-the-art reasoning and non-reasoning models, including strong generalization to randomized test variants. These results demonstrate the promise of domain-adapted, reasoning-enhanced LLMs for practical and explainable RCA in network operation and management.', 'score': 4, 'issue_id': 5227, 'pub_date': '2025-07-29', 'pub_date_card': {'ru': '29 июля', 'en': 'July 29', 'zh': '7月29日'}, 'hash': '91b127bf8dd7d610', 'authors': ['Mohamed Sana', 'Nicola Piovesan', 'Antonio De Domenico', 'Yibin Kang', 'Haozhe Zhang', 'Merouane Debbah', 'Fadhel Ayed'], 'affiliations': ['Huawei Technologies, China', 'Khalifa University of Science and Technology, Abu Dhabi, UAE', 'Paris Research Center, Huawei Technologies, Boulogne-Billancourt, France'], 'pdf_title_img': 'assets/pdf/title_img/2507.21974.jpg', 'data': {'categories': ['#reasoning', '#rl', '#interpretability', '#dataset', '#training', '#open_source', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'Улучшение анализа первопричин в мобильных сетях с помощью адаптированных языковых моделей', 'desc': 'В статье представлен легковесный фреймворк, использующий большие языковые модели (LLM) с набором данных TeleLogs для улучшения анализа первопричин (RCA) в мобильных сетях. Авторы предлагают двухэтапную методологию обучения, сочетающую контролируемую тонкую настройку и обучение с подкреплением. Этот подход позволяет интегрировать доменные знания и генерировать структурированные многоступенчатые диагностические объяснения. Эксперименты показывают значительный прирост производительности по сравнению с современными моделями рассуждений и моделями без рассуждений.'}, 'en': {'title': 'Enhancing RCA in Mobile Networks with Domain-Specific LLMs', 'desc': 'This paper presents a lightweight framework that utilizes Large Language Models (LLMs) to enhance Root Cause Analysis (RCA) in mobile networks. It introduces the TeleLogs dataset, which contains annotated troubleshooting problems to evaluate RCA capabilities effectively. The authors propose a two-stage training methodology that combines supervised fine-tuning and reinforcement learning to improve the reasoning quality and interpretability of LLMs. Experimental results show that this approach significantly outperforms existing models, demonstrating the potential of domain-adapted LLMs for practical RCA applications.'}, 'zh': {'title': '领域适应与推理增强的根本原因分析新方法', 'desc': '本研究提出了一种轻量级框架，利用大型语言模型（LLMs）来改善移动网络中的根本原因分析（RCA）。我们引入了TeleLogs数据集，这是一个经过注释的故障排除问题集合，旨在评估RCA能力。通过两阶段训练方法，结合监督微调和强化学习，提升了LLMs的准确性和推理质量。实验结果显示，经过领域适应的LLMs在网络操作和管理中的RCA任务上表现出显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2508.01197', 'title': 'A Coarse-to-Fine Approach to Multi-Modality 3D Occupancy Grounding', 'url': 'https://huggingface.co/papers/2508.01197', 'abstract': 'A benchmark and model for 3D occupancy grounding using natural language and voxel-level annotations improve object perception in autonomous driving.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual grounding aims to identify objects or regions in a scene based on natural language descriptions, essential for spatially aware perception in autonomous driving. However, existing visual grounding tasks typically depend on bounding boxes that often fail to capture fine-grained details. Not all voxels within a bounding box are occupied, resulting in inaccurate object representations. To address this, we introduce a benchmark for 3D occupancy grounding in challenging outdoor scenes. Built on the nuScenes dataset, it integrates natural language with voxel-level occupancy annotations, offering more precise object perception compared to the traditional grounding task. Moreover, we propose GroundingOcc, an end-to-end model designed for 3D occupancy grounding through multi-modal learning. It combines visual, textual, and point cloud features to predict object location and occupancy information from coarse to fine. Specifically, GroundingOcc comprises a multimodal encoder for feature extraction, an occupancy head for voxel-wise predictions, and a grounding head to refine localization. Additionally, a 2D grounding module and a depth estimation module enhance geometric understanding, thereby boosting model performance. Extensive experiments on the benchmark demonstrate that our method outperforms existing baselines on 3D occupancy grounding. The dataset is available at https://github.com/RONINGOD/GroundingOcc.', 'score': 3, 'issue_id': 5220, 'pub_date': '2025-08-02', 'pub_date_card': {'ru': '2 августа', 'en': 'August 2', 'zh': '8月2日'}, 'hash': 'd7be41190836a7cc', 'authors': ['Zhan Shi', 'Song Wang', 'Junbo Chen', 'Jianke Zhu'], 'affiliations': ['College of Computer Science, Zhejiang University, Hangzhou 310027, China', 'College of Software Technology, Zhejiang University', 'Udeer.ai, Hangzhou 310000, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.01197.jpg', 'data': {'categories': ['#multimodal', '#games', '#benchmark', '#3d', '#optimization'], 'emoji': '🚗', 'ru': {'title': 'Точное восприятие объектов для беспилотных автомобилей с помощью 3D грунтовки', 'desc': 'Статья представляет новый бенчмарк для задачи 3D грунтовки объектов с использованием естественного языка и воксельных аннотаций в контексте автономного вождения. Авторы предлагают модель GroundingOcc, которая объединяет визуальные, текстовые и облачные признаки для предсказания местоположения и занятости объектов. Модель включает мультимодальный энкодер, модули для предсказания воксельной занятости и уточнения локализации, а также дополнительные компоненты для 2D грунтовки и оценки глубины. Эксперименты показывают превосходство предложенного метода над существующими базовыми моделями в задаче 3D грунтовки занятости.'}, 'en': {'title': 'Enhancing Object Perception with 3D Occupancy Grounding', 'desc': 'This paper presents a new approach to 3D occupancy grounding, which is crucial for improving object perception in autonomous driving. It introduces a benchmark that uses voxel-level annotations combined with natural language descriptions, allowing for more accurate identification of objects in complex outdoor environments. The proposed model, GroundingOcc, employs multi-modal learning to integrate visual, textual, and point cloud data, enhancing the precision of object localization and occupancy predictions. Experimental results show that this method significantly outperforms existing techniques in the field, demonstrating its effectiveness in real-world applications.'}, 'zh': {'title': '提升自动驾驶物体感知的3D占用基础视觉定位', 'desc': '本论文提出了一种新的基准和模型，用于通过自然语言和体素级注释进行3D占用基础的视觉定位，旨在提高自动驾驶中的物体感知能力。现有的视觉定位任务通常依赖于边界框，这种方法无法捕捉到细粒度的细节，导致物体表示不准确。我们引入的GroundingOcc模型通过多模态学习，结合视觉、文本和点云特征，从粗到细地预测物体位置和占用信息。实验结果表明，我们的方法在3D占用基础的视觉定位任务中优于现有的基准。'}}}, {'id': 'https://huggingface.co/papers/2508.04632', 'title': 'IFDECORATOR: Wrapping Instruction Following Reinforcement Learning with\n  Verifiable Rewards', 'url': 'https://huggingface.co/papers/2508.04632', 'abstract': 'Instruction Following Decorator enhances RLVR by improving sample efficiency, intent alignment, and reducing reward hacking in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) improves instruction following capabilities of large language models (LLMs), but suffers from training inefficiency due to inadequate difficulty assessment. Moreover, RLVR is prone to over-optimization, where LLMs exploit verification shortcuts without aligning to the actual intent of user instructions. We introduce Instruction Following Decorator (IFDecorator}, a framework that wraps RLVR training into a robust and sample-efficient pipeline. It consists of three components: (1) a cooperative-adversarial data flywheel that co-evolves instructions and hybrid verifications, generating progressively more challenging instruction-verification pairs; (2) IntentCheck, a bypass module enforcing intent alignment; and (3) trip wires, a diagnostic mechanism that detects reward hacking via trap instructions, which trigger and capture shortcut exploitation behaviors. Our Qwen2.5-32B-Instruct-IFDecorator achieves 87.43% accuracy on IFEval, outperforming larger proprietary models such as GPT-4o. Additionally, we demonstrate substantial improvements on FollowBench while preserving general capabilities. Our trip wires show significant reductions in reward hacking rates. We will release models, code, and data for future research.', 'score': 2, 'issue_id': 5228, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '1e91bd1d8a3387f3', 'authors': ['Xu Guo', 'Tianyi Liang', 'Tong Jian', 'Xiaogui Yang', 'Ling-I Wu', 'Chenhui Li', 'Zhihui Lu', 'Qipeng Guo', 'Kai Chen'], 'affiliations': ['East China Normal University', 'Fudan University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2508.04632.jpg', 'data': {'categories': ['#rlhf', '#open_source', '#alignment', '#training', '#optimization', '#security', '#rl'], 'emoji': '🎓', 'ru': {'title': 'IFDecorator: Повышение эффективности и надежности обучения языковых моделей следованию инструкциям', 'desc': 'Данная статья представляет Instruction Following Decorator (IFDecorator) - фреймворк, улучшающий обучение с подкреплением с проверяемыми наградами (RLVR) для больших языковых моделей. IFDecorator включает в себя кооперативно-состязательный механизм генерации данных, модуль проверки соответствия намерениям и диагностический механизм для обнаружения эксплуатации наград. Авторы демонстрируют значительные улучшения в следовании инструкциям на различных бенчмарках, превосходя более крупные проприетарные модели. Также отмечается существенное снижение уровня эксплуатации наград благодаря применению IFDecorator.'}, 'en': {'title': 'Enhancing Instruction Following with Robust Reinforcement Learning', 'desc': 'The paper presents the Instruction Following Decorator (IFDecorator), a framework designed to enhance Reinforcement Learning with Verifiable Rewards (RLVR) for large language models (LLMs). IFDecorator improves sample efficiency by using a cooperative-adversarial data flywheel that generates increasingly difficult instruction-verification pairs. It also includes IntentCheck, which ensures that the model aligns with user intent, and trip wires that detect and mitigate reward hacking behaviors. The results show that the Qwen2.5-32B-Instruct-IFDecorator model achieves high accuracy and reduces reward hacking, outperforming larger models like GPT-4o.'}, 'zh': {'title': '提升指令跟随能力的创新框架', 'desc': '本论文介绍了一种名为指令跟随装饰器（IFDecorator）的框架，旨在提高大语言模型（LLMs）在可验证奖励（RLVR）下的指令跟随能力。该框架通过三个主要组件来增强样本效率和意图对齐，减少奖励黑客行为。首先，它利用合作对抗的数据飞轮生成越来越具挑战性的指令-验证对；其次，IntentCheck模块确保模型的意图对齐；最后，trip wires机制检测并捕捉奖励黑客行为。实验结果表明，使用IFDecorator的模型在多个基准测试中表现优异，显著提高了准确率和整体能力。'}}}, {'id': 'https://huggingface.co/papers/2508.04010', 'title': 'HarmonyGuard: Toward Safety and Utility in Web Agents via Adaptive\n  Policy Enhancement and Dual-Objective Optimization', 'url': 'https://huggingface.co/papers/2508.04010', 'abstract': 'HarmonyGuard is a multi-agent framework that enhances policy compliance and task completion in web environments by adaptively updating security policies and optimizing dual objectives of safety and utility.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models enable agents to autonomously perform tasks in open web environments. However, as hidden threats within the web evolve, web agents face the challenge of balancing task performance with emerging risks during long-sequence operations. Although this challenge is critical, current research remains limited to single-objective optimization or single-turn scenarios, lacking the capability for collaborative optimization of both safety and utility in web environments. To address this gap, we propose HarmonyGuard, a multi-agent collaborative framework that leverages policy enhancement and objective optimization to jointly improve both utility and safety. HarmonyGuard features a multi-agent architecture characterized by two fundamental capabilities: (1) Adaptive Policy Enhancement: We introduce the Policy Agent within HarmonyGuard, which automatically extracts and maintains structured security policies from unstructured external documents, while continuously updating policies in response to evolving threats. (2) Dual-Objective Optimization: Based on the dual objectives of safety and utility, the Utility Agent integrated within HarmonyGuard performs the Markovian real-time reasoning to evaluate the objectives and utilizes metacognitive capabilities for their optimization. Extensive evaluations on multiple benchmarks show that HarmonyGuard improves policy compliance by up to 38% and task completion by up to 20% over existing baselines, while achieving over 90% policy compliance across all tasks. Our project is available here: https://github.com/YurunChen/HarmonyGuard.', 'score': 2, 'issue_id': 5232, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '9a431a1adec12655', 'authors': ['Yurun Chen', 'Xavier Hu', 'Yuhan Liu', 'Keting Yin', 'Juncheng Li', 'Zhuosheng Zhang', 'Shengyu Zhang'], 'affiliations': ['Shanghai Jiao Tong University', 'Xiamen University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.04010.jpg', 'data': {'categories': ['#optimization', '#security', '#benchmark', '#architecture', '#agents'], 'emoji': '🛡️', 'ru': {'title': 'Гармония безопасности и эффективности в веб-среде', 'desc': 'HarmonyGuard - это многоагентная система для повышения безопасности и эффективности веб-агентов на основе больших языковых моделей. Она адаптивно обновляет политики безопасности с помощью специального агента и оптимизирует двойные цели безопасности и полезности. Система включает агента полезности, который в реальном времени оценивает цели и использует метакогнитивные способности для их оптимизации. Эксперименты показали значительное улучшение соблюдения политик безопасности и выполнения задач по сравнению с существующими методами.'}, 'en': {'title': 'Balancing Safety and Utility in Web Tasks with HarmonyGuard', 'desc': 'HarmonyGuard is a multi-agent framework designed to improve how web agents comply with security policies while completing tasks. It addresses the challenge of balancing safety and utility in dynamic web environments by adaptively updating security policies. The framework includes a Policy Agent that extracts and updates security policies from external documents and a Utility Agent that optimizes task performance based on safety and utility objectives. Evaluations show that HarmonyGuard significantly enhances policy compliance and task completion compared to existing methods.'}, 'zh': {'title': 'HarmonyGuard：安全与效用的双重优化', 'desc': 'HarmonyGuard是一个多智能体框架，旨在通过自适应更新安全策略和优化安全性与效用的双重目标，增强网络环境中的政策合规性和任务完成度。该框架引入了政策代理，能够从非结构化文档中提取和维护结构化的安全政策，并根据不断变化的威胁持续更新这些政策。同时，效用代理通过马尔可夫实时推理评估安全性和效用的双重目标，并利用元认知能力进行优化。评估结果表明，HarmonyGuard在政策合规性和任务完成度方面显著优于现有基线，政策合规性超过90%。'}}}, {'id': 'https://huggingface.co/papers/2508.01778', 'title': 'DiffSemanticFusion: Semantic Raster BEV Fusion for Autonomous Driving\n  via Online HD Map Diffusion', 'url': 'https://huggingface.co/papers/2508.01778', 'abstract': 'DiffSemanticFusion enhances autonomous driving by fusing semantic raster and graph-based representations using a map diffusion module, improving trajectory prediction and end-to-end driving performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous driving requires accurate scene understanding, including road geometry, traffic agents, and their semantic relationships. In online HD map generation scenarios, raster-based representations are well-suited to vision models but lack geometric precision, while graph-based representations retain structural detail but become unstable without precise maps. To harness the complementary strengths of both, we propose DiffSemanticFusion -- a fusion framework for multimodal trajectory prediction and planning. Our approach reasons over a semantic raster-fused BEV space, enhanced by a map diffusion module that improves both the stability and expressiveness of online HD map representations. We validate our framework on two downstream tasks: trajectory prediction and planning-oriented end-to-end autonomous driving. Experiments on real-world autonomous driving benchmarks, nuScenes and NAVSIM, demonstrate improved performance over several state-of-the-art methods. For the prediction task on nuScenes, we integrate DiffSemanticFusion with the online HD map informed QCNet, achieving a 5.1\\% performance improvement. For end-to-end autonomous driving in NAVSIM, DiffSemanticFusion achieves state-of-the-art results, with a 15\\% performance gain in NavHard scenarios. In addition, extensive ablation and sensitivity studies show that our map diffusion module can be seamlessly integrated into other vector-based approaches to enhance performance. All artifacts are available at https://github.com/SunZhigang7/DiffSemanticFusion.', 'score': 2, 'issue_id': 5232, 'pub_date': '2025-08-03', 'pub_date_card': {'ru': '3 августа', 'en': 'August 3', 'zh': '8月3日'}, 'hash': 'd5f701aadba28943', 'authors': ['Zhigang Sun', 'Yiru Wang', 'Anqing Jiang', 'Shuo Wang', 'Yu Gao', 'Yuwen Heng', 'Shouyi Zhang', 'An He', 'Hao Jiang', 'Jinhao Chai', 'Zichong Gu', 'Wang Jijun', 'Shichen Tang', 'Lavdim Halilaj', 'Juergen Luettin', 'Hao Sun'], 'affiliations': ['AIR, Tsinghua University, Beijing, China', 'Bosch Corporate Research, Bosch (China) Investment Ltd., Shanghai, China', 'Robert Bosch GmbH', 'School of Communication and Information Engineering, Shanghai University, Shanghai, China', 'Shanghai Jiaotong University, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.01778.jpg', 'data': {'categories': ['#video', '#optimization', '#games', '#benchmark', '#multimodal', '#agents'], 'emoji': '🚗', 'ru': {'title': 'Слияние семантики для точного автопилота', 'desc': 'DiffSemanticFusion - это фреймворк для улучшения автономного вождения, объединяющий семантические растровые и графовые представления с помощью модуля диффузии карты. Он повышает точность прогнозирования траектории и эффективность сквозного автономного вождения. Эксперименты на реальных наборах данных показали значительное улучшение производительности по сравнению с современными методами. Фреймворк особенно эффективен в сценариях онлайн-генерации HD-карт, где он улучшает стабильность и выразительность представлений.'}, 'en': {'title': 'Fusing Data for Smarter Autonomous Driving', 'desc': 'DiffSemanticFusion is a novel framework designed to improve autonomous driving by combining two types of data representations: semantic raster and graph-based models. The framework uses a map diffusion module to enhance the stability and detail of high-definition maps, which are crucial for accurate trajectory prediction and driving performance. By integrating these representations, DiffSemanticFusion leverages their strengths to provide better scene understanding and decision-making for autonomous vehicles. Experiments show that this approach significantly outperforms existing methods in real-world driving scenarios, demonstrating its effectiveness in both trajectory prediction and end-to-end driving tasks.'}, 'zh': {'title': '融合语义与图形，提升自主驾驶性能', 'desc': 'DiffSemanticFusion 是一种增强自主驾驶的框架，通过融合语义栅格和基于图的表示，利用地图扩散模块来提高轨迹预测和端到端驾驶性能。该方法结合了栅格表示的视觉模型优势和图表示的结构细节，解决了在线高清地图生成中的不稳定性问题。我们在真实世界的自主驾驶基准测试中验证了该框架，结果显示在轨迹预测和规划任务上均优于多种先进方法。实验表明，DiffSemanticFusion 在多个场景中实现了显著的性能提升，特别是在复杂环境下的自主驾驶表现。'}}}, {'id': 'https://huggingface.co/papers/2508.01630', 'title': 'OpenMed NER: Open-Source, Domain-Adapted State-of-the-Art Transformers\n  for Biomedical NER Across 12 Public Datasets', 'url': 'https://huggingface.co/papers/2508.01630', 'abstract': 'OpenMed NER, a suite of open-source transformer models using DAPT and LoRA, achieves state-of-the-art performance on diverse biomedical NER benchmarks with high efficiency and low computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Named-entity recognition (NER) is fundamental to extracting structured information from the >80% of healthcare data that resides in unstructured clinical notes and biomedical literature. Despite recent advances with large language models, achieving state-of-the-art performance across diverse entity types while maintaining computational efficiency remains a significant challenge. We introduce OpenMed NER, a suite of open-source, domain-adapted transformer models that combine lightweight domain-adaptive pre-training (DAPT) with parameter-efficient Low-Rank Adaptation (LoRA). Our approach performs cost-effective DAPT on a 350k-passage corpus compiled from ethically sourced, publicly available research repositories and de-identified clinical notes (PubMed, arXiv, and MIMIC-III) using DeBERTa-v3, PubMedBERT, and BioELECTRA backbones. This is followed by task-specific fine-tuning with LoRA, which updates less than 1.5% of model parameters. We evaluate our models on 12 established biomedical NER benchmarks spanning chemicals, diseases, genes, and species. OpenMed NER achieves new state-of-the-art micro-F1 scores on 10 of these 12 datasets, with substantial gains across diverse entity types. Our models advance the state-of-the-art on foundational disease and chemical benchmarks (e.g., BC5CDR-Disease, +2.70 pp), while delivering even larger improvements of over 5.3 and 9.7 percentage points on more specialized gene and clinical cell line corpora. This work demonstrates that strategically adapted open-source models can surpass closed-source solutions. This performance is achieved with remarkable efficiency: training completes in under 12 hours on a single GPU with a low carbon footprint (< 1.2 kg CO2e), producing permissively licensed, open-source checkpoints designed to help practitioners facilitate compliance with emerging data protection and AI regulations, such as the EU AI Act.', 'score': 2, 'issue_id': 5222, 'pub_date': '2025-08-03', 'pub_date_card': {'ru': '3 августа', 'en': 'August 3', 'zh': '8月3日'}, 'hash': 'aca28561e07e250a', 'authors': ['Maziyar Panahi'], 'affiliations': ['CNRS Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2508.01630.jpg', 'data': {'categories': ['#healthcare', '#ethics', '#dataset', '#training', '#transfer_learning', '#open_source', '#benchmark', '#data'], 'emoji': '🧬', 'ru': {'title': 'OpenMed NER: Открытый прорыв в распознавании биомедицинских сущностей', 'desc': 'OpenMed NER - это набор моделей на основе трансформеров с открытым исходным кодом, использующих методы DAPT и LoRA для распознавания именованных сущностей в биомедицинских текстах. Модели достигают наилучших результатов на 10 из 12 эталонных наборов данных, охватывающих химические вещества, заболевания, гены и виды. Обучение проводится эффективно - менее 12 часов на одном GPU с низким углеродным следом. Проект демонстрирует, что стратегически адаптированные модели с открытым исходным кодом могут превзойти закрытые решения в области биомедицинского NER.'}, 'en': {'title': 'OpenMed NER: Efficiently Transforming Biomedical NER with Open-Source Innovation', 'desc': 'OpenMed NER is a collection of open-source transformer models designed for named-entity recognition (NER) in the biomedical field. It utilizes domain-adaptive pre-training (DAPT) and Low-Rank Adaptation (LoRA) to achieve high performance while being computationally efficient. The models were trained on a large dataset of clinical notes and research papers, and they excelled in identifying various biomedical entities, outperforming existing models on multiple benchmarks. This work highlights the potential of open-source solutions to achieve superior results compared to proprietary models, all while maintaining a low environmental impact.'}, 'zh': {'title': 'OpenMed NER：高效的生物医学命名实体识别解决方案', 'desc': 'OpenMed NER 是一套开源的变换器模型，结合了轻量级的领域自适应预训练（DAPT）和参数高效的低秩适应（LoRA），在生物医学命名实体识别（NER）基准测试中表现出色。该模型在350,000段来自伦理来源的临床笔记和研究文献的语料库上进行训练，能够高效提取医疗数据中的结构化信息。OpenMed NER 在12个生物医学NER基准测试中取得了10个数据集的新最优微F1分数，尤其在疾病和化学基准上有显著提升。该模型的训练效率高，单个GPU下训练时间少于12小时，且碳足迹低于1.2公斤CO2e，适合帮助从业者遵守数据保护和人工智能法规。'}}}, {'id': 'https://huggingface.co/papers/2508.00599', 'title': 'DPoser-X: Diffusion Model as Robust 3D Whole-body Human Pose Prior', 'url': 'https://huggingface.co/papers/2508.00599', 'abstract': "DPoser-X, a diffusion-based model, addresses the complexity of 3D human poses using variational diffusion sampling and a novel truncated timestep scheduling method, outperforming existing models across various pose benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present DPoser-X, a diffusion-based prior model for 3D whole-body human poses. Building a versatile and robust full-body human pose prior remains challenging due to the inherent complexity of articulated human poses and the scarcity of high-quality whole-body pose datasets. To address these limitations, we introduce a Diffusion model as body Pose prior (DPoser) and extend it to DPoser-X for expressive whole-body human pose modeling. Our approach unifies various pose-centric tasks as inverse problems, solving them through variational diffusion sampling. To enhance performance on downstream applications, we introduce a novel truncated timestep scheduling method specifically designed for pose data characteristics. We also propose a masked training mechanism that effectively combines whole-body and part-specific datasets, enabling our model to capture interdependencies between body parts while avoiding overfitting to specific actions. Extensive experiments demonstrate DPoser-X's robustness and versatility across multiple benchmarks for body, hand, face, and full-body pose modeling. Our model consistently outperforms state-of-the-art alternatives, establishing a new benchmark for whole-body human pose prior modeling.", 'score': 2, 'issue_id': 5235, 'pub_date': '2025-08-01', 'pub_date_card': {'ru': '1 августа', 'en': 'August 1', 'zh': '8月1日'}, 'hash': '52b3dd3f31a8d796', 'authors': ['Junzhe Lu', 'Jing Lin', 'Hongkun Dou', 'Ailing Zeng', 'Yue Deng', 'Xian Liu', 'Zhongang Cai', 'Lei Yang', 'Yulun Zhang', 'Haoqian Wang', 'Ziwei Liu'], 'affiliations': ['Beihang University', 'Independent Researcher', 'NVIDIA Research', 'Nanyang Technological University', 'SenseTime Research', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.00599.jpg', 'data': {'categories': ['#benchmark', '#3d', '#diffusion'], 'emoji': '🕺', 'ru': {'title': 'Революция в моделировании поз человека с помощью диффузионных моделей', 'desc': 'DPoser-X - это модель на основе диффузии для моделирования трехмерных поз человека. Она использует вариационную выборку диффузии и новый метод планирования усеченных временных шагов. Модель объединяет различные задачи, связанные с позами, как обратные задачи и решает их с помощью вариационной выборки диффузии. DPoser-X превосходит существующие модели по различным критериям оценки поз.'}, 'en': {'title': 'Revolutionizing 3D Human Pose Generation with DPoser-X', 'desc': 'DPoser-X is a diffusion-based model designed to improve the generation of 3D human poses by utilizing variational diffusion sampling. It addresses the challenges of modeling complex articulated poses and the lack of high-quality datasets by introducing a novel truncated timestep scheduling method tailored for pose data. The model treats various pose-related tasks as inverse problems, allowing it to effectively learn from both whole-body and part-specific datasets. Extensive testing shows that DPoser-X outperforms existing models, setting a new standard for whole-body human pose modeling.'}, 'zh': {'title': 'DPoser-X：突破3D人体姿态建模的极限', 'desc': 'DPoser-X是一种基于扩散的模型，旨在解决3D人体姿态建模的复杂性。它通过变分扩散采样和新颖的截断时间调度方法，提升了在各种姿态基准测试中的表现。该模型将多种姿态相关任务统一为逆问题，通过变分扩散采样进行求解。实验结果表明，DPoser-X在全身、手部、面部和全身姿态建模方面表现出色，超越了现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2508.03983', 'title': 'MiDashengLM: Efficient Audio Understanding with General Audio Captions', 'url': 'https://huggingface.co/papers/2508.03983', 'abstract': 'MiDashengLM is an open audio-language model using general audio captions for efficient and comprehensive audio understanding, offering faster processing and higher throughput compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Current approaches for large audio language models (LALMs) often rely on closed data sources or proprietary models, limiting their generalization and accessibility. This paper introduces MiDashengLM, a novel open audio-language model designed for efficient and comprehensive audio understanding through the use of general audio captions using our novel ACAVCaps training dataset. MiDashengLM exclusively relies on publicly available pretraining and supervised fine-tuning (SFT) datasets, ensuring full transparency and reproducibility. At its core, MiDashengLM integrates Dasheng, an open-source audio encoder, specifically engineered to process diverse auditory information effectively. Unlike previous works primarily focused on Automatic Speech Recognition (ASR) based audio-text alignment, our strategy centers on general audio captions, fusing speech, sound and music information into one textual representation, enabling a holistic textual representation of complex audio scenes. Lastly, MiDashengLM provides an up to 4x speedup in terms of time-to-first-token (TTFT) and up to 20x higher throughput than comparable models. Checkpoints are available online at https://huggingface.co/mispeech/midashenglm-7b and https://github.com/xiaomi-research/dasheng-lm.', 'score': 1, 'issue_id': 5227, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '6455762dc1eab458', 'authors': ['Heinrich Dinkel', 'Gang Li', 'Jizhong Liu', 'Jian Luan', 'Yadong Niu', 'Xingwei Sun', 'Tianzi Wang', 'Qiyang Xiao', 'Junbo Zhang', 'Jiahao Zhou'], 'affiliations': ['Horizon Team, MiLM Plus Xiaomi Inc., China'], 'pdf_title_img': 'assets/pdf/title_img/2508.03983.jpg', 'data': {'categories': ['#audio', '#dataset', '#open_source'], 'emoji': '🎧', 'ru': {'title': 'MiDashengLM: Открытая аудио-языковая модель для эффективного понимания звука', 'desc': 'MiDashengLM - это новая открытая аудио-языковая модель, разработанная для эффективного и всестороннего понимания аудио с использованием общих аудио-подписей. Модель интегрирует Dasheng, аудио-энкодер с открытым исходным кодом, специально разработанный для эффективной обработки разнообразной аудиоинформации. В отличие от предыдущих работ, сосредоточенных на выравнивании аудио-текста на основе автоматического распознавания речи (ASR), стратегия MiDashengLM фокусируется на общих аудио-подписях, объединяя информацию о речи, звуке и музыке в одно текстовое представление. MiDashengLM обеспечивает ускорение до 4 раз с точки зрения времени до первого токена (TTFT) и до 20 раз более высокую пропускную способность по сравнению с аналогичными моделями.'}, 'en': {'title': 'Revolutionizing Audio Understanding with MiDashengLM', 'desc': 'MiDashengLM is an innovative open audio-language model that enhances audio understanding by utilizing general audio captions. It leverages a unique training dataset called ACAVCaps, which is built from publicly available data, ensuring transparency and reproducibility in its development. Unlike traditional models that focus mainly on Automatic Speech Recognition (ASR), MiDashengLM integrates various audio elements like speech, sound, and music into a unified textual representation. This model significantly improves processing speed, achieving up to 4 times faster time-to-first-token and up to 20 times higher throughput compared to existing models.'}, 'zh': {'title': '高效音频理解的开放模型', 'desc': 'MiDashengLM是一种开放的音频语言模型，旨在通过使用通用音频标题实现高效和全面的音频理解。与现有模型相比，它提供了更快的处理速度和更高的吞吐量。该模型依赖于公开可用的预训练和监督微调数据集，确保了透明性和可重复性。MiDashengLM将语音、声音和音乐信息融合为一个文本表示，能够全面描述复杂的音频场景。'}}}, {'id': 'https://huggingface.co/papers/2508.03448', 'title': 'SonicMaster: Towards Controllable All-in-One Music Restoration and\n  Mastering', 'url': 'https://huggingface.co/papers/2508.03448', 'abstract': "SonicMaster, a unified generative model, improves music audio quality by addressing various artifacts using text-based control and a flow-matching generative training paradigm.  \t\t\t\t\tAI-generated summary \t\t\t\t Music recordings often suffer from audio quality issues such as excessive reverberation, distortion, clipping, tonal imbalances, and a narrowed stereo image, especially when created in non-professional settings without specialized equipment or expertise. These problems are typically corrected using separate specialized tools and manual adjustments. In this paper, we introduce SonicMaster, the first unified generative model for music restoration and mastering that addresses a broad spectrum of audio artifacts with text-based control. SonicMaster is conditioned on natural language instructions to apply targeted enhancements, or can operate in an automatic mode for general restoration. To train this model, we construct the SonicMaster dataset, a large dataset of paired degraded and high-quality tracks by simulating common degradation types with nineteen degradation functions belonging to five enhancements groups: equalization, dynamics, reverb, amplitude, and stereo. Our approach leverages a flow-matching generative training paradigm to learn an audio transformation that maps degraded inputs to their cleaned, mastered versions guided by text prompts. Objective audio quality metrics demonstrate that SonicMaster significantly improves sound quality across all artifact categories. Furthermore, subjective listening tests confirm that listeners prefer SonicMaster's enhanced outputs over the original degraded audio, highlighting the effectiveness of our unified approach.", 'score': 1, 'issue_id': 5223, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 августа', 'en': 'August 5', 'zh': '8月5日'}, 'hash': '534674700c0af141', 'authors': ['Jan Melechovsky', 'Ambuj Mehrish', 'Dorien Herremans'], 'affiliations': ['Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2508.03448.jpg', 'data': {'categories': ['#audio', '#dataset', '#synthetic'], 'emoji': '🎵', 'ru': {'title': 'Универсальное улучшение качества музыки с помощью ИИ', 'desc': 'SonicMaster - это унифицированная генеративная модель для улучшения качества аудио в музыке. Она использует управление на основе текста и парадигму обучения с сопоставлением потоков для устранения различных артефактов. Модель может работать как в автоматическом режиме, так и с целевыми улучшениями на основе текстовых инструкций. SonicMaster обучается на специально созданном наборе данных, включающем пары деградированных и высококачественных треков.'}, 'en': {'title': 'SonicMaster: Revolutionizing Music Restoration with AI', 'desc': 'SonicMaster is a novel generative model designed to enhance music audio quality by correcting various audio artifacts. It utilizes text-based control to allow users to specify desired improvements, making it versatile for both targeted and automatic restoration. The model is trained on a large dataset that pairs degraded audio tracks with their high-quality counterparts, using a flow-matching generative training approach. Results show that SonicMaster significantly enhances sound quality, as confirmed by both objective metrics and subjective listener preferences.'}, 'zh': {'title': 'SonicMaster：音乐音频质量的统一生成模型', 'desc': 'SonicMaster是一种统一的生成模型，旨在通过文本控制和流匹配生成训练范式来改善音乐音频质量。该模型能够处理多种音频伪影，如混响过度、失真和音调不平衡等，尤其适用于非专业环境下录制的音乐。SonicMaster通过自然语言指令进行有针对性的增强，或在自动模式下进行一般修复。实验结果表明，SonicMaster在所有伪影类别中显著提高了音质，且听众更喜欢其增强的输出。'}}}, {'id': 'https://huggingface.co/papers/2508.01311', 'title': 'C3D-AD: Toward Continual 3D Anomaly Detection via Kernel Attention with\n  Learnable Advisor', 'url': 'https://huggingface.co/papers/2508.01311', 'abstract': 'A continual learning framework for 3D anomaly detection uses Kernel Attention mechanisms and parameter perturbation to handle multiple and emerging classes of point clouds.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D Anomaly Detection (AD) has shown great potential in detecting anomalies or defects of high-precision industrial products. However, existing methods are typically trained in a class-specific manner and also lack the capability of learning from emerging classes. In this study, we proposed a continual learning framework named Continual 3D Anomaly Detection (C3D-AD), which can not only learn generalized representations for multi-class point clouds but also handle new classes emerging over time.Specifically, in the feature extraction module, to extract generalized local features from diverse product types of different tasks efficiently, Kernel Attention with random feature Layer (KAL) is introduced, which normalizes the feature space. Then, to reconstruct data correctly and continually, an efficient Kernel Attention with learnable Advisor (KAA) mechanism is proposed, which learns the information from new categories while discarding redundant old information within both the encoder and decoder. Finally, to keep the representation consistency over tasks, a Reconstruction with Parameter Perturbation (RPP) module is proposed by designing a representation rehearsal loss function, which ensures that the model remembers previous category information and returns category-adaptive representation.Extensive experiments on three public datasets demonstrate the effectiveness of the proposed method, achieving an average performance of 66.4%, 83.1%, and 63.4% AUROC on Real3D-AD, Anomaly-ShapeNet, and MulSen-AD, respectively.', 'score': 1, 'issue_id': 5230, 'pub_date': '2025-08-02', 'pub_date_card': {'ru': '2 августа', 'en': 'August 2', 'zh': '8月2日'}, 'hash': 'af26fb044fbca284', 'authors': ['Haoquan Lu', 'Hanzhe Liang', 'Jie Zhang', 'Chenxi Hu', 'Jinbao Wang', 'Can Gao'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University', 'Faculty of Applied Sciences, Macao Polytechnic University', 'Guangdong Provincial Key Laboratory of Intelligent Information Processing', 'Ningbo Institute of Digital Twin, Eastern Institute of Technology', 'School of Artificial Intelligence, Shenzhen University', 'Shenzhen Audencia Financial Technology Institute, Shenzhen University'], 'pdf_title_img': 'assets/pdf/title_img/2508.01311.jpg', 'data': {'categories': ['#training', '#3d', '#dataset', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Непрерывное обучение для обнаружения 3D-аномалий: от многоклассовости к новым классам', 'desc': 'Предложена система непрерывного обучения C3D-AD для обнаружения аномалий в 3D-облаках точек. Она использует механизмы ядерного внимания для извлечения обобщенных признаков из разных типов продуктов. Система способна эффективно обрабатывать как существующие, так и новые классы объектов. Эксперименты на трех наборах данных показали высокую эффективность предложенного метода.'}, 'en': {'title': 'Adapting to Anomalies: Continual Learning in 3D Detection', 'desc': 'This paper presents a continual learning framework called Continual 3D Anomaly Detection (C3D-AD) designed for detecting anomalies in 3D point clouds. It addresses the limitations of traditional methods that are class-specific and unable to adapt to new classes over time. The framework utilizes Kernel Attention mechanisms to efficiently extract generalized features and incorporates a parameter perturbation strategy to maintain representation consistency across tasks. Experimental results on multiple datasets show that C3D-AD significantly improves anomaly detection performance while adapting to emerging classes.'}, 'zh': {'title': '持续学习，智能检测3D异常', 'desc': '本研究提出了一种名为C3D-AD的持续学习框架，用于3D异常检测。该框架利用核注意力机制和参数扰动，能够处理多类点云数据并适应新出现的类别。通过引入随机特征层的核注意力，模型能够高效提取多样化产品类型的特征。同时，重建模块通过学习新类别的信息，确保模型在处理新任务时仍能保持对旧类别的记忆。'}}}, {'id': 'https://huggingface.co/papers/2508.00428', 'title': 'Sel3DCraft: Interactive Visual Prompts for User-Friendly Text-to-3D\n  Generation', 'url': 'https://huggingface.co/papers/2508.00428', 'abstract': 'Sel3DCraft enhances text-to-3D generation through a dual-branch retrieval and generation system, multi-view hybrid scoring with MLLMs, and prompt-driven visual analytics, improving designer creativity.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-3D (T23D) generation has transformed digital content creation, yet remains bottlenecked by blind trial-and-error prompting processes that yield unpredictable results. While visual prompt engineering has advanced in text-to-image domains, its application to 3D generation presents unique challenges requiring multi-view consistency evaluation and spatial understanding. We present Sel3DCraft, a visual prompt engineering system for T23D that transforms unstructured exploration into a guided visual process. Our approach introduces three key innovations: a dual-branch structure combining retrieval and generation for diverse candidate exploration; a multi-view hybrid scoring approach that leverages MLLMs with innovative high-level metrics to assess 3D models with human-expert consistency; and a prompt-driven visual analytics suite that enables intuitive defect identification and refinement. Extensive testing and user studies demonstrate that Sel3DCraft surpasses other T23D systems in supporting creativity for designers.', 'score': 1, 'issue_id': 5229, 'pub_date': '2025-08-01', 'pub_date_card': {'ru': '1 августа', 'en': 'August 1', 'zh': '8月1日'}, 'hash': '7c82937efeb350cb', 'authors': ['Nan Xiang', 'Tianyi Liang', 'Haiwen Huang', 'Shiqi Jiang', 'Hao Huang', 'Yifei Huang', 'Liangyu Chen', 'Changbo Wang', 'Chenhui Li'], 'affiliations': ['East China Normal University'], 'pdf_title_img': 'assets/pdf/title_img/2508.00428.jpg', 'data': {'categories': ['#games', '#3d', '#optimization', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Sel3DCraft: революция в визуальной инженерии промптов для 3D-генерации', 'desc': 'Sel3DCraft - это система визуальной инженерии промптов для генерации текста в 3D, которая преобразует неструктурированное исследование в управляемый визуальный процесс. Она использует двухветвевую структуру, сочетающую поиск и генерацию для исследования разнообразных кандидатов. Система применяет многоракурсный гибридный подход к оценке с использованием мультимодальных языковых моделей (MLLM) и инновационных метрик высокого уровня. Sel3DCraft также включает набор инструментов визуальной аналитики на основе промптов, позволяющий интуитивно выявлять и устранять дефекты.'}, 'en': {'title': 'Transforming Text-to-3D Generation for Enhanced Creativity', 'desc': 'Sel3DCraft is a novel system designed to improve text-to-3D (T23D) generation by integrating a dual-branch approach that combines retrieval and generation methods. This system addresses the challenges of 3D model creation by implementing multi-view hybrid scoring, which utilizes machine learning language models (MLLMs) to ensure consistency and quality in the generated outputs. Additionally, Sel3DCraft features a prompt-driven visual analytics tool that helps designers identify and refine defects in their 3D models more intuitively. Overall, extensive testing shows that Sel3DCraft significantly enhances the creative process for designers compared to existing T23D systems.'}, 'zh': {'title': '提升设计师创造力的三维生成系统', 'desc': 'Sel3DCraft 是一个增强文本到三维生成的系统，采用双分支检索和生成结构，提升设计师的创造力。该系统通过多视角混合评分和大规模语言模型（MLLMs）来评估三维模型的一致性，解决了传统方法中的盲目试错问题。它还引入了基于提示的视觉分析工具，帮助用户直观地识别和改进缺陷。经过广泛测试，Sel3DCraft 在支持设计师创造力方面表现优于其他文本到三维生成系统。'}}}, {'id': 'https://huggingface.co/papers/2507.23313', 'title': 'The Cow of Rembrandt - Analyzing Artistic Prompt Interpretation in\n  Text-to-Image Models', 'url': 'https://huggingface.co/papers/2507.23313', 'abstract': 'Transformer-based text-to-image diffusion models show varying degrees of content-style separation in generated artworks, as revealed by cross-attention heatmaps.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image diffusion models have demonstrated remarkable capabilities in generating artistic content by learning from billions of images, including popular artworks. However, the fundamental question of how these models internally represent concepts, such as content and style in paintings, remains unexplored. Traditional computer vision assumes content and style are orthogonal, but diffusion models receive no explicit guidance about this distinction during training. In this work, we investigate how transformer-based text-to-image diffusion models encode content and style concepts when generating artworks. We leverage cross-attention heatmaps to attribute pixels in generated images to specific prompt tokens, enabling us to isolate image regions influenced by content-describing versus style-describing tokens. Our findings reveal that diffusion models demonstrate varying degrees of content-style separation depending on the specific artistic prompt and style requested. In many cases, content tokens primarily influence object-related regions while style tokens affect background and texture areas, suggesting an emergent understanding of the content-style distinction. These insights contribute to our understanding of how large-scale generative models internally represent complex artistic concepts without explicit supervision. We share the code and dataset, together with an exploratory tool for visualizing attention maps at https://github.com/umilISLab/artistic-prompt-interpretation.', 'score': 1, 'issue_id': 5221, 'pub_date': '2025-07-31', 'pub_date_card': {'ru': '31 июля', 'en': 'July 31', 'zh': '7月31日'}, 'hash': 'c584e9c932383ec6', 'authors': ['Alfio Ferrara', 'Sergio Picascia', 'Elisabetta Rocchetti'], 'affiliations': ['Department of Computer Science, Università degli Studi di Milano, Via Celoria, 18, 20133 Milan, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2507.23313.jpg', 'data': {'categories': ['#dataset', '#open_source', '#multimodal', '#interpretability', '#cv', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Скрытое понимание искусства: как ИИ разделяет содержание и стиль', 'desc': 'Исследование показало, что трансформерные модели диффузии для генерации изображений по тексту демонстрируют различную степень разделения содержания и стиля в создаваемых произведениях искусства. Анализ проводился с использованием тепловых карт кросс-внимания, которые позволяют соотнести пиксели сгенерированных изображений с конкретными токенами промпта. Результаты выявили, что во многих случаях токены содержания влияют преимущественно на области, связанные с объектами, в то время как токены стиля воздействуют на фон и текстуры. Это указывает на то, что модели диффузии формируют некоторое внутреннее представление о различии между содержанием и стилем без явного обучения этому.'}, 'en': {'title': 'Decoding Art: Understanding Content and Style in AI-Generated Images', 'desc': 'This paper explores how transformer-based text-to-image diffusion models generate artworks by analyzing their internal representation of content and style. Using cross-attention heatmaps, the authors investigate how different prompt tokens influence specific regions of generated images, revealing a separation between content and style. The study finds that content tokens mainly affect object-related areas, while style tokens influence backgrounds and textures, indicating an emergent understanding of these concepts. This research enhances our knowledge of generative models and their ability to represent complex artistic ideas without direct supervision.'}, 'zh': {'title': '探索内容与风格的分离：扩散模型的艺术生成', 'desc': '本研究探讨了基于变换器的文本到图像扩散模型在生成艺术作品时如何编码内容和风格的概念。通过交叉注意力热图，我们能够将生成图像中的像素归因于特定的提示令牌，从而区分受内容描述和风格描述影响的图像区域。研究发现，扩散模型在不同艺术提示和风格请求下表现出不同程度的内容与风格分离。结果表明，内容令牌主要影响与物体相关的区域，而风格令牌则影响背景和纹理区域，显示出模型对内容与风格区分的理解。'}}}, {'id': 'https://huggingface.co/papers/2508.04440', 'title': 'StepFun-Formalizer: Unlocking the Autoformalization Potential of LLMs\n  through Knowledge-Reasoning Fusion', 'url': 'https://huggingface.co/papers/2508.04440', 'abstract': 'ThinkingF, a data synthesis and training pipeline, enhances autoformalization by improving formal knowledge and informal-to-formal reasoning, achieving state-of-the-art results in formalization tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoformalization aims to translate natural-language mathematical statements into a formal language. While LLMs have accelerated progress in this area, existing methods still suffer from low accuracy. We identify two key abilities for effective autoformalization: comprehensive mastery of formal-language domain knowledge, and reasoning capability of natural language problem understanding and informal-formal alignment. Without the former, a model cannot identify the correct formal objects; without the latter, it struggles to interpret real-world contexts and map them precisely into formal expressions. To address these gaps, we introduce ThinkingF, a data synthesis and training pipeline that improves both abilities. First, we construct two datasets: one by distilling and selecting large-scale examples rich in formal knowledge, and another by generating informal-to-formal reasoning trajectories guided by expert-designed templates. We then apply SFT and RLVR with these datasets to further fuse and refine the two abilities. The resulting 7B and 32B models exhibit both comprehensive formal knowledge and strong informal-to-formal reasoning. Notably, StepFun-Formalizer-32B achieves SOTA BEq@1 scores of 40.5% on FormalMATH-Lite and 26.7% on ProverBench, surpassing all prior general-purpose and specialized models.', 'score': 0, 'issue_id': 5230, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '6d2a57f491626d3a', 'authors': ['Yutong Wu', 'Di Huang', 'Ruosi Wan', 'Yue Peng', 'Shijie Shang', 'Chenrui Cao', 'Lei Qi', 'Rui Zhang', 'Zidong Du', 'Jie Yan', 'Xing Hu'], 'affiliations': ['SKL of Processors, Institute of Computing Technology, CAS', 'StepFun Inc.', 'University of Chinese Academy of Sciences', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2508.04440.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#reasoning', '#data', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'ThinkingF: мост между неформальной и формальной математикой', 'desc': 'ThinkingF - это новый подход к автоформализации, улучшающий формальные знания и рассуждения от неформального к формальному. Метод включает создание двух наборов данных: один с примерами, богатыми формальными знаниями, другой с траекториями рассуждений от неформального к формальному. Применяется обучение с учителем (SFT) и обучение с подкреплением (RLVR) для объединения этих способностей. Результирующие модели достигают наилучших результатов в задачах формализации на бенчмарках FormalMATH-Lite и ProverBench.'}, 'en': {'title': 'ThinkingF: Bridging Natural Language and Formal Knowledge', 'desc': 'The paper presents ThinkingF, a novel data synthesis and training pipeline designed to enhance autoformalization, which is the process of converting natural-language mathematical statements into formal language. It identifies two critical skills necessary for effective autoformalization: mastery of formal-language knowledge and the ability to reason from informal to formal contexts. To improve these skills, ThinkingF constructs two specialized datasets and employs techniques like Supervised Fine-Tuning (SFT) and Reinforcement Learning with Value Regression (RLVR). The resulting models, particularly StepFun-Formalizer-32B, achieve state-of-the-art performance on formalization tasks, demonstrating significant advancements over previous models.'}, 'zh': {'title': '提升自动形式化的ThinkingF', 'desc': '本文介绍了ThinkingF，一个数据合成和训练管道，旨在提升自动形式化的能力。自动形式化的目标是将自然语言数学陈述转换为形式语言。研究发现，成功的自动形式化需要对形式语言领域知识的全面掌握和自然语言问题理解的推理能力。通过构建两个数据集并应用SFT和RLVR，ThinkingF显著提高了模型在形式化任务中的表现，特别是在FormalMATH-Lite和ProverBench上取得了领先的成绩。'}}}, {'id': 'https://huggingface.co/papers/2508.03178', 'title': 'Light-IF: Endowing LLMs with Generalizable Reasoning via Preview and\n  Self-Checking for Complex Instruction Following', 'url': 'https://huggingface.co/papers/2508.03178', 'abstract': 'A framework using entropy-preserving supervised fine-tuning and token-wise entropy-adaptive reinforcement learning improves instruction adherence in LLMs by fostering rigorous reasoning processes.  \t\t\t\t\tAI-generated summary \t\t\t\t While advancements in the reasoning abilities of LLMs have significantly enhanced their performance in solving mathematical problems, coding tasks, and general puzzles, their effectiveness in accurately adhering to instructions remains inconsistent, particularly with more complex directives. Our investigation identifies lazy reasoning during the thinking stage as the primary factor contributing to poor instruction adherence. To mitigate this issue, we propose a comprehensive framework designed to enable rigorous reasoning processes involving preview and self-checking, essential for satisfying strict instruction constraints. Specifically, we first generate instructions with complex constraints and apply a filtering process to obtain valid prompts, resulting in three distinct prompt datasets categorized as hard, easy, and pass. Then, we employ rejection sampling on the pass prompts to curate a small yet high-quality dataset, enabling a cold-start initialization of the model and facilitating its adaptation to effective reasoning patterns. Subsequently, we employ an entropy-preserving supervised fine-tuning (Entropy-SFT) strategy coupled with token-wise entropy-adaptive (TEA-RL) reinforcement learning guided by rule-based dense rewards. This approach encourages the model to transform its reasoning mechanism, ultimately fostering generalizable reasoning abilities that encompass preview and self-checking. Extensive experiments conducted on instruction-following benchmarks demonstrate remarkable performance improvements across various model scales. Notably, our Light-IF-32B model surpasses both larger open-source models such as DeepSeek-R1 and closed-source models like Doubao-1.6.', 'score': 0, 'issue_id': 5229, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 августа', 'en': 'August 5', 'zh': '8月5日'}, 'hash': 'b68fc5d4f6ed55e1', 'authors': ['Chenyang Wang', 'Liang Wen', 'Shousheng Jia', 'Xiangzheng Zhang', 'Liang Xu'], 'affiliations': ['CLUE', 'Harbin Institute of Technology', 'Qiyuan Tech'], 'pdf_title_img': 'assets/pdf/title_img/2508.03178.jpg', 'data': {'categories': ['#optimization', '#rl', '#dataset', '#benchmark', '#training', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Точное следование инструкциям через глубокие рассуждения', 'desc': 'Статья представляет новый фреймворк для улучшения способности языковых моделей следовать инструкциям. Авторы используют энтропийно-сохраняющее обучение с учителем и токен-адаптивное обучение с подкреплением для развития навыков тщательных рассуждений. Метод включает предварительный просмотр и самопроверку для соблюдения сложных ограничений в инструкциях. Эксперименты показывают значительное улучшение производительности на различных бенчмарках, превосходя более крупные модели.'}, 'en': {'title': 'Enhancing Instruction Adherence in LLMs through Rigorous Reasoning', 'desc': 'This paper presents a new framework that enhances the ability of large language models (LLMs) to follow complex instructions by improving their reasoning processes. The authors identify that poor instruction adherence is often due to lazy reasoning, particularly during the initial thinking phase. To address this, they introduce an entropy-preserving supervised fine-tuning method and a token-wise entropy-adaptive reinforcement learning strategy, which together promote rigorous reasoning through self-checking and previewing. Their experiments show that this approach significantly boosts performance on instruction-following tasks, outperforming both larger open-source and closed-source models.'}, 'zh': {'title': '提升指令遵循能力的推理框架', 'desc': '本论文提出了一种新的框架，通过保持熵的监督微调和逐词熵自适应强化学习，来提高大型语言模型（LLMs）对指令的遵循能力。研究发现，懒惰推理是导致指令遵循不佳的主要原因，因此我们设计了一个综合框架，促进严格的推理过程，包括预览和自我检查。我们生成了具有复杂约束的指令，并通过过滤过程获得有效的提示，最终形成了三个不同的提示数据集。通过实验，我们的模型在遵循指令的基准测试中表现出显著的性能提升，尤其是我们的Light-IF-32B模型超越了许多更大的开源和闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2508.00109', 'title': 'FACTORY: A Challenging Human-Verified Prompt Set for Long-Form\n  Factuality', 'url': 'https://huggingface.co/papers/2508.00109', 'abstract': 'FACTORY, a human-verified prompt set, evaluates the factuality of long-form responses from language models, revealing higher factual accuracy compared to existing datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-form factuality evaluation assesses the ability of models to generate accurate, comprehensive responses to short prompts. Existing benchmarks often lack human verification, leading to potential quality issues. To address this limitation, we introduce FACTORY, a large-scale, human-verified prompt set. Developed using a model-in-the-loop approach and refined by humans, FACTORY includes challenging prompts that are fact-seeking, answerable, and unambiguous. We conduct human evaluations on 6 state-of-the-art language models using FACTORY and existing datasets. Our results show that FACTORY is a challenging benchmark: approximately 40% of the claims made in the responses of SOTA models are not factual, compared to only 10% for other datasets. Our analysis identifies the strengths of FACTORY over prior benchmarks, emphasizing its reliability and the necessity for models to reason across long-tailed facts.', 'score': 0, 'issue_id': 5234, 'pub_date': '2025-07-31', 'pub_date_card': {'ru': '31 июля', 'en': 'July 31', 'zh': '7月31日'}, 'hash': '6dd83d8a170db99d', 'authors': ['Mingda Chen', 'Yang Li', 'Xilun Chen', 'Adina Williams', 'Gargi Ghosh', 'Scott Yih'], 'affiliations': ['Meta'], 'pdf_title_img': 'assets/pdf/title_img/2508.00109.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#dataset', '#long_context', '#hallucinations'], 'emoji': '🔍', 'ru': {'title': 'FACTORY: Новый стандарт оценки фактической точности языковых моделей', 'desc': 'FACTORY - это набор проверенных человеком промптов для оценки фактической точности длинных ответов языковых моделей. Он был разработан с использованием подхода model-in-the-loop и уточнен людьми. FACTORY включает сложные промпты, которые ориентированы на факты, имеют однозначные ответы и не допускают двусмысленности. Результаты показывают, что FACTORY является сложным бенчмарком: около 40% утверждений в ответах современных моделей не фактичны.'}, 'en': {'title': 'FACTORY: Elevating Factual Accuracy in Language Models', 'desc': 'The paper introduces FACTORY, a new benchmark for evaluating the factual accuracy of long-form responses generated by language models. Unlike existing datasets, FACTORY is human-verified, ensuring higher quality and reliability in assessing model outputs. The study reveals that state-of-the-art models struggle with factual accuracy, with around 40% of their claims being incorrect when evaluated with FACTORY. This highlights the importance of using robust, human-verified datasets to improve the reasoning capabilities of language models across diverse factual scenarios.'}, 'zh': {'title': 'FACTORY：提升语言模型的事实准确性', 'desc': 'FACTORY是一个经过人工验证的提示集，用于评估语言模型生成长文本响应的事实准确性。与现有数据集相比，FACTORY显示出更高的事实准确性，因为它采用了模型循环的方法，并经过人类的精细调整。通过对六种最先进的语言模型进行评估，我们发现大约40%的响应声明并不真实，而其他数据集的这一比例仅为10%。这表明FACTORY在评估模型的长尾事实推理能力方面具有更高的可靠性。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (5)', '#agents (8)', '#agi (1)', '#alignment (3)', '#architecture (4)', '#audio (2)', '#benchmark (14)', '#cv (4)', '#data (5)', '#dataset (14)', '#diffusion (4)', '#ethics (2)', '#games (8)', '#graphs', '#hallucinations (1)', '#healthcare (3)', '#inference (1)', '#interpretability (5)', '#leakage', '#long_context (4)', '#low_resource', '#machine_translation', '#math (1)', '#multilingual', '#multimodal (10)', '#open_source (11)', '#optimization (18)', '#plp (1)', '#rag (1)', '#reasoning (10)', '#rl (10)', '#rlhf (3)', '#robotics', '#science (2)', '#security (2)', '#small_models', '#story_generation', '#survey (1)', '#synthetic (4)', '#training (13)', '#transfer_learning (2)', '#video (3)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
