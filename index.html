        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ssets, leading to improved performance across various training epochs.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in driving world models enable controllable generation of high-quality RGB videos or multimodal videos. Existing methods primarily focus on metrics related to generation quality and controllability. However, they often overlook the evaluation of downstream perception tasks, which are really crucial for the performance of autonomous driving. Existing methods usually leverage a training strategy that first pretrains on synthetic data and finetunes on real data, resulting in twice the epochs compared to the baseline (real data only). When we double the epochs in the baseline, the benefit of synthetic data becomes negligible. To thoroughly demonstrate the benefit of synthetic data, we introduce Dream4Drive, a novel synthetic data generation framework designed for enhancing the downstream perception tasks. Dream4Drive first decomposes the input video into several 3D-aware guidance maps and subsequently renders the 3D assets onto these guidance maps. Finally, the driving world model is fine-tuned to produce the edited, multi-view photorealistic videos, which can be used to train the downstream perception models. Dream4Drive enables unprecedented flexibility in generating multi-view corner cases at scale, significantly boosting corner case perception in autonomous driving. To facilitate future research, we also contribute a large-scale 3D asset dataset named DriveObj3D, covering the typical categories in driving scenarios and enabling diverse 3D-aware video editing. We conduct comprehensive experiments to show that Dream4Drive can effectively boost the performance of downstream perception models under various training epochs. Page: https://wm-research.github.io/Dream4Drive/ GitHub Link: https://github.com/wm-research/Dream4Drive', 'score': 6, 'issue_id': 6690, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October ption models. This approach allows for the generation of high-quality, multi-view photorealistic videos that can be used to train models more effectively than traditional methods. Additionally, Dream4Drive introduces a large-scale dataset, DriveObj3D, to support diverse 3D-aware video editing and further research in the field.'}, 'zh': {'title': 'Dream4Driveï¼šæå‡è‡ªåŠ¨é©¾é©¶æ„ŸçŸ¥çš„åˆæˆæ•°æ®ç”Ÿæˆæ¡†æ¶', 'desc': 'Dream4Driveæ˜¯ä¸€ä¸ªåˆæˆæ•°æ®ç”Ÿæˆæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å°†è§†é¢‘åˆ†è§£ä¸º3Dæ„ŸçŸ¥å¼•å¯¼å›¾å¹¶æ¸²æŸ“3Dèµ„äº§ï¼Œæ¥å¢å¼ºè‡ªåŠ¨é©¾é©¶ä¸­çš„ä¸‹æ¸¸æ„ŸçŸ¥ä»»åŠ¡ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„å¤šè§†è§’è§†é¢‘ï¼Œä»è€Œæ˜¾è‘—æé«˜è§’è½æ¡ˆä¾‹çš„æ„ŸçŸ¥èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥DriveObj3Dæ•°æ®é›†ï¼ŒDream4Driveä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†ä¸°å¯Œçš„3Dèµ„äº§ï¼Œæ”¯æŒå¤šæ ·åŒ–çš„3Dæ„ŸçŸ¥è§†é¢‘ç¼–è¾‘ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDream4Driveåœ¨ä¸åŒè®­ç»ƒå‘¨æœŸä¸‹æœ‰æ•ˆæå‡äº†ä¸‹æ¸¸æ„ŸçŸ¥æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23473', 'title': 'Video-Thinker: Sparking "Thinking with Videos" via Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.23473', 'abstract': 'Video-Thinker, a multimodal large language model, autonomously reasons with videos using intrinsic grounding and captioning capabilities, achieving state-of-the-art performance on various video reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in image reasoning methods, particularly "Thinking with Images", have demonstrated remarkable success in Multimodal Large Language Models (MLLMs); however, this dynamic reasoning paradigm has not yet been extended to video reasoning tasks. In this paper, we propose Video-Thinker, which empowers MLLMs to think with videos by autonomously leveraging their intrinsic "grounding" and "captioning" capabilities to generate reasoning clues throughout the inference process. To spark this capability, we construct Video-Thinker-10K, a curated dataset featuring autonomous tool usage within chain-of-thought reasoning sequences. Our training strategy begins with Supervised Fine-Tuning (SFT) to learn the reasoning format, followed by Group Relative Policy Optimization (GRPO) to strengthen this reasoning capability. Through this approach, Video-Thinker enables MLLMs to autonomously navigate grounding and captioning tasks for video reasoning, eliminating the need for constructing and calling external tools. Extensive experiments demonstrate that Video-Thinker achieves significant performance gains on both in-domain tasks and challenging out-of-domain video reasoning benchmarks, including Video-Holmes, CG-Bench-Reasoning, and VRBench. Our Video-Thinker-7B substantially outperforms existing baselines such as Video-R1 and establishes state-of-the-art performance among 7B-sized MLLMs.', 'score': 4, 'issue_id': 6690, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '448c0141074addb0', 'authors': ['Shijian Wang', 'Jiarui Jin', 'Xingjian Wang', 'Linxin Song', 'Runhao Fu', 'Hecheng Wang', 'Zongyuan Ge', 'Yuan Lu', 'Xuelian Cheng'], 'affiliations': ['Fudan University', 'Monash University', 'Southeast University', 'University of Southern California', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.23473.jpg', 'data': {'categories': ['#multimodal', '#training', '#games', '#dataset', '#reasoning', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ LLM Ğ´ÑƒĞ¼Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ´ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'Video-Thinker â€” ÑÑ‚Ğ¾ multimodal LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ¼ĞµĞµÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ´ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ grounding (Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²) Ğ¸ captioning (Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ). ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ inference, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Video-Thinker-10K Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ chain-of-thought Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ° Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ supervised fine-tuning Ğ¸ reinforcement learning Ñ‡ĞµÑ€ĞµĞ· GRPO. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ 7B Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ»Ñ video reasoning.'}, 'en': {'title': 'Empowering Video Reasoning with Autonomous Thinking', 'desc': 'Video-Thinker is a multimodal large language model designed to enhance video reasoning by utilizing its intrinsic grounding and captioning abilities. It introduces a new dataset, Video-Thinker-10K, which supports autonomous reasoning through chain-of-thought sequences. The model is trained using Supervised Fine-Tuning followed by Group Relative Policy Optimization to improve its reasoning skills. As a result, Video-Thinker achieves superior performance on various video reasoning benchmarks, outperforming existing models and setting new standards in the field.'}, 'zh': {'title': 'è§†é¢‘æ¨ç†çš„æ–°çªç ´ï¼šVideo-Thinker', 'desc': 'Video-Thinkeræ˜¯ä¸€ç§å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿé€šè¿‡å†…åœ¨çš„åŸºç¡€å’Œå­—å¹•èƒ½åŠ›è‡ªä¸»è¿›è¡Œè§†é¢‘æ¨ç†ã€‚è¯¥æ¨¡å‹åœ¨è§†é¢‘æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚æˆ‘ä»¬æ„å»ºäº†Video-Thinker-10Kæ•°æ®é›†ï¼Œä»¥æ”¯æŒé“¾å¼æ€ç»´æ¨ç†åºåˆ—ä¸­çš„è‡ªä¸»å·¥å…·ä½¿ç”¨ã€‚é€šè¿‡ç›‘ç£å¾®è°ƒå’Œç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–çš„è®­ç»ƒç­–ç•¥ï¼ŒVideo-Thinkerèƒ½å¤Ÿæœ‰æ•ˆåœ°å¤„ç†è§†é¢‘æ¨ç†ä»»åŠ¡ï¼Œæå‡äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.25590', 'title': 'RegionE: Adaptive Region-Aware Generation for Efficient Image Editing', 'url': 'https://huggingface.co/papers/2510.25590', 'abstract': 'Recently, instruction-based image editing (IIE) has received widespread attention. In practice, IIE often modifies only specific regions of an image, while the remaining areas largely remain unchanged. Although these two types of regions differ significantly in generation difficulty and computational redundancy, existing IIE models do not account for this distinction, instead applying a uniform generation process across the entire image. This motivates us to propose RegionE, an adaptive, region-aware generation framework that accelerates IIE tasks without additional training. Specifically, the RegionE framework consists of three main components: 1) Adaptive Region Partition. We observed that the trajectory of unedited regions is straight, allowing for multi-step denoised predictions to be inferred in a single step. Therefore, in the early denoising stages, we partition the image into edited and unedited regions based on the difference between the final estimated result and the reference image. 2) Region-Aware Generation. After distinguishing the regions, we replace multi-step denoising with one-step prediction for unedited areas. For edited regions, the trajectory is curved, requiring local iterative denoising. To improve the efficiency and quality of local iterative generation, we propose the Region-Instruction KV Cache, which reduces computational cost while incorporating global information. 3) Adaptive Velocity Decay Cache. Observing that adjacent timesteps in edited regions exhibit strong velocity similarity, we further propose an adaptive velocity decay cache to accelerate the local denoising process. We applied RegionE to state-of-the-art IIE base models, including Step1X-Edit, FLUX.1 Kontext, and Qwen-Image-Edit. RegionE achieved acceleration factors of 2.57, 2.41, and 2.06. Evaluations by GPT-4o confirmed that semantic and perceptual fidelity were well preserved.', 'score': 3, 'issue_id': 6690, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'a5455877a0fcfb11', 'authors': ['Pengtao Chen', 'Xianfang Zeng', 'Maosen Zhao', 'Mingzhu Shen', 'Peng Ye', 'Bangyin Xiang', 'Zhibo Wang', 'Wei Cheng', 'Gang Yu', 'Tao Chen'], 'affiliations': ['Fudan University', 'Imperial College London', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2510.25590.jpg', 'data': {'categories': ['#cv', '#multimodal', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ RegionE â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¸ Ğ½ĞµÑ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ¿Ğ¾-Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼Ñƒ: Ğ´Ğ»Ñ Ğ½ĞµÑ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ°. Ğ”Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Region-Instruction KV Cache Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºÑÑˆ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ñ Ğ·Ğ°Ñ‚ÑƒÑ…Ğ°Ğ½Ğ¸ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 2-2.5 Ñ€Ğ°Ğ·Ğ° Ğ½Ğ° ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‚Ğ¸Ğ¿Ğ° FLUX.1 Ğ¸ Qwen-Image-Edit Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Accelerating Image Editing with Region-Aware Techniques', 'desc': 'This paper introduces RegionE, a new framework for instruction-based image editing (IIE) that improves efficiency by recognizing the differences between edited and unedited regions of an image. It employs an adaptive region partitioning method to identify these areas, allowing for faster predictions in unedited regions while maintaining detailed processing in edited areas. The framework also includes a Region-Instruction KV Cache to enhance local iterative denoising and an adaptive velocity decay cache to speed up the process further. Overall, RegionE significantly accelerates IIE tasks without requiring additional training, achieving notable performance improvements on existing models.'}, 'zh': {'title': 'åŒºåŸŸæ„ŸçŸ¥ï¼Œæå‡å›¾åƒç¼–è¾‘æ•ˆç‡', 'desc': 'æœ€è¿‘ï¼ŒåŸºäºæŒ‡ä»¤çš„å›¾åƒç¼–è¾‘ï¼ˆIIEï¼‰å—åˆ°äº†å¹¿æ³›å…³æ³¨ã€‚ç°æœ‰çš„IIEæ¨¡å‹åœ¨å¤„ç†å›¾åƒæ—¶æ²¡æœ‰åŒºåˆ†ç¼–è¾‘åŒºåŸŸå’Œæœªç¼–è¾‘åŒºåŸŸï¼Œå¯¼è‡´ç”Ÿæˆè¿‡ç¨‹æ•ˆç‡ä½ä¸‹ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†RegionEï¼Œä¸€ä¸ªè‡ªé€‚åº”çš„åŒºåŸŸæ„ŸçŸ¥ç”Ÿæˆæ¡†æ¶ï¼Œå¯ä»¥åŠ é€ŸIIEä»»åŠ¡è€Œæ— éœ€é¢å¤–è®­ç»ƒã€‚RegionEé€šè¿‡è‡ªé€‚åº”åŒºåŸŸåˆ’åˆ†ã€åŒºåŸŸæ„ŸçŸ¥ç”Ÿæˆå’Œè‡ªé€‚åº”é€Ÿåº¦è¡°å‡ç¼“å­˜ç­‰ç»„ä»¶ï¼Œæé«˜äº†ç”Ÿæˆæ•ˆç‡å’Œè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24592', 'title': 'ReForm: Reflective Autoformalization with Prospective Bounded Sequence\n  Optimization', 'url': 'https://huggingface.co/papers/2510.24592', 'abstract': "ReForm, a reflective autoformalization method, improves the semantic accuracy of formal statements generated from natural language mathematics through iterative refinement and semantic consistency evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoformalization, which translates natural language mathematics into machine-verifiable formal statements, is critical for using formal mathematical reasoning to solve math problems stated in natural language. While Large Language Models can generate syntactically correct formal statements, they often fail to preserve the original problem's semantic intent. This limitation arises from the LLM approaches' treating autoformalization as a simplistic translation task which lacks mechanisms for self-reflection and iterative refinement that human experts naturally employ. To address these issues, we propose ReForm, a Reflective Autoformalization method that tightly integrates semantic consistency evaluation into the autoformalization process. This enables the model to iteratively generate formal statements, assess its semantic fidelity, and self-correct identified errors through progressive refinement. To effectively train this reflective model, we introduce Prospective Bounded Sequence Optimization (PBSO), which employs different rewards at different sequence positions to ensure that the model develops both accurate autoformalization and correct semantic validations, preventing superficial critiques that would undermine the purpose of reflection. Extensive experiments across four autoformalization benchmarks demonstrate that ReForm achieves an average improvement of 17.2 percentage points over the strongest baselines. To further ensure evaluation reliability, we introduce ConsistencyCheck, a benchmark of 859 expert-annotated items that not only validates LLMs as judges but also reveals that autoformalization is inherently difficult: even human experts produce semantic errors in up to 38.5% of cases.", 'score': 2, 'issue_id': 6690, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '5f2d10bba8cf180d', 'authors': ['Guoxin Chen', 'Jing Wu', 'Xinjie Chen', 'Wayne Xin Zhao', 'Ruihua Song', 'Chengxi Li', 'Kai Fan', 'Dayiheng Liu', 'Minpeng Liao'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'Tongyi Lab, Alibaba Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.24592.jpg', 'data': {'categories': ['#training', '#benchmark', '#math', '#dataset', '#reasoning', '#optimization', '#data'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ñ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¾Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ReForm â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ²Ñ‚Ğ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… LLM Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ ƒå‡ºå‡†ç¡®çš„è‡ªåŠ¨å½¢å¼åŒ–å’Œæ­£ç¡®çš„è¯­ä¹‰éªŒè¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.25772', 'title': 'VFXMaster: Unlocking Dynamic Visual Effect Generation via In-Context\n  Learning', 'url': 'https://huggingface.co/papers/2510.25772', 'abstract': 'Visual effects (VFX) are crucial to the expressive power of digital media, yet their creation remains a major challenge for generative AI. Prevailing methods often rely on the one-LoRA-per-effect paradigm, which is resource-intensive and fundamentally incapable of generalizing to unseen effects, thus limiting scalability and creation. To address this challenge, we introduce VFXMaster, the first unified, reference-based framework for VFX video generation. It recasts effect generation as an in-context learning task, enabling it to reproduce diverse dynamic effects from a reference video onto target content. In addition, it demonstrates remarkable generalization to unseen effect categories. Specifically, we design an in-context conditioning strategy that prompts the model with a reference example. An in-context attention mask is designed to precisely decouple and inject the essential effect attributes, allowing a single unified model to master the effect imitation without information leakage. In addition, we propose an efficient one-shot effect adaptation mechanism to boost generalization capability on tough unseen effects from a single user-provided video rapidly. Extensive experiments demonstrate that our method effectively imitates various categories of effect information and exhibits outstanding generalization to out-of-domain effects. To foster future research, we will release our code, models, and a comprehensive dataset to the community.', 'score': 1, 'issue_id': 6690, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'b29b7917819d7178', 'authors': ['Baolu Li', 'Yiming Zhang', 'Qinghe Wang', 'Liqian Ma', 'Xiaoyu Shi', 'Xintao Wang', cludes an innovative attention mask to isolate and apply specific effect attributes, enhancing its ability to generalize to previously unseen effects. The authors also introduce a one-shot adaptation mechanism, allowing rapid learning from a single example, which significantly improves the model's versatility and efficiency in VFX creation."}, 'zh': {'title': 'VFXMasterï¼šç»Ÿä¸€çš„è§†è§‰ç‰¹æ•ˆç”Ÿæˆæ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºVFXMasterçš„ç»Ÿä¸€æ¡†æ¶ï¼Œç”¨äºç”Ÿæˆè§†è§‰ç‰¹æ•ˆï¼ˆVFXï¼‰è§†é¢‘ã€‚è¯¥æ–¹æ³•å°†ç‰¹æ•ˆç”Ÿæˆè§†ä¸ºä¸Šä¸‹æ–‡å­¦ä¹ ä»»åŠ¡ï¼Œèƒ½å¤Ÿä»å‚è€ƒè§†é¢‘ä¸­å¤åˆ¶å¤šæ ·çš„åŠ¨æ€ç‰¹æ•ˆåˆ°ç›®æ ‡å†…å®¹ä¸Šã€‚VFXMasterå±•ç¤ºäº†å¯¹æœªè§ç‰¹æ•ˆç±»åˆ«çš„æ˜¾è‘—æ³›åŒ–èƒ½åŠ›ï¼Œå¹¶è®¾è®¡äº†ä¸€ç§ä¸Šä¸‹æ–‡æ¡ä»¶ç­–ç•¥ï¼Œä»¥ç²¾ç¡®è§£è€¦å’Œæ³¨å…¥ç‰¹æ•ˆå±æ€§ã€‚é€šè¿‡é«˜æ•ˆçš„ä¸€æ¬¡æ€§ç‰¹æ•ˆé€‚åº”æœºåˆ¶ï¼Œè¯¥æ–¹æ³•èƒ½å¤Ÿå¿«é€Ÿæå‡å¯¹éš¾ä»¥è§åˆ°çš„ç‰¹æ•ˆçš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.25741', 'title': 'Scaling Latent Reasoning via Looped Language Models', 'url': 'https://huggingface.co/papers/2510.25741', 'abstract': 'Modern LLMs are trained to "think" primarily via explicit text generation, such as chain-of-thought (CoT), which defers reasoning to post-training and under-leverages pre-training data. We present and open-source Ouro, named after the recursive Ouroboros, a family of pre-trained Looped Language Models (LoopLM) that instead build reasoning into the pre-training phase through (i) iterative computation in latent space, (ii) an entropy-regularized objective for learned depth allocation, and (iii) scaling to 7.7T tokens. Ouro 1.4B and 2.6B models enjoy superior performance that match the results of up to 12B SOTA LLMs across a wide range of benchmarks. Through controlled experiments, we show this advantage stems not from increased knowledge capacity, but from superior knowledge manipulation capabilities. We also show that LoopLM yields reasoning traces more aligned with final outputs than explicit CoT. We hope our results show the potential of LoopLM as a novel scaling direction in the reasoning era. Our model could be found in: http://ouro-llm.github.io.', 'score': 1, 'issue_id': 6690, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '33772a5a18bf991a', 'authors': ['Rui-Jie Zhu', 'Zixuan Wang', 'Kai Hua', 'Tianyu Zhang', 'Ziniu Li', 'Haoran Que', 'Boyi Wei', 'Zixin Wen', 'Fan Yin', 'He Xing', 'Lu Li', 'Jiajun Shi', 'Kaijing Ma', 'Shanda Li', 'Taylor Kergan', 'Andrew Smith', 'Xingwei Qu', 'Mude Hui', 'Bohong Wu', 'Qiyang Min', 'Hongzhi Huang', 'Xun Zhou', 'Wei Ye', 'Jiaheng Liu', 'Jian Yang', 'Yunfeng Shi', 'Chenghua Lin', 'Enduo Zhao', 'Tianle Cai', 'Ge Zhang', 'Wenhao Huang', 'Yoshua Bengio', 'Jason Eshraghian'], 'affiliations': ['ByteDance Seed', 'Carnegie Mellon University', 'Conscium', 'M-A-P Core Contributors', 'Mila - Quebec AI Institute', 'Peking University', 'Princeton University', 'UC Santa Cruz', 'University of Manchester', 'University of Montreal', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.25741.jpg', 'data': {'categories': ['#architecture', '#training', '#open_source', '#benchmark', '#dataset', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ´ÑƒĞ¼Ğ°Ñ‚ÑŒ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ouro - ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Looped Language Models (LoopLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‚ÑÑ Ğ½Ğ° chain-of-thought Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑÑŒ Ğ½Ğ° 7.7 Ñ‚Ñ€Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ouro Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 1.4B Ğ¸ 2.6B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ğµ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ LLM Ğ´Ğ¾ 12B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ½Ğ° ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğµ Ğ² ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ° Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ¼ĞµÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹.'}, 'en': {'title': 'Ouro: Enhancing Reasoning in Language Models Through Pre-Training', 'desc': 'This paper introduces Ouro, a new type of pre-trained language model called Looped Language Models (LoopLM) that enhances reasoning during the pre-training phase rather than relying solely on post-training text generation. Ouro incorporates iterative computation in latent space and uses an entropy-regularized objective to optimize how depth is allocated in reasoning tasks. The models, with sizes of 1.4B and 2.6B parameters, demonstrate performance comparable to larger state-of-the-art models, achieving better knowledge manipulation rather than just increased capacity. The findings suggest that LoopLM can provide reasoning traces that are more closely aligned with the final outputs compared to traditional chain-of-thought methods, indicating a promising new direction for scaling reasoning in language models.'}, 'zh': {'title': 'å¾ªç¯è¯­è¨€æ¨¡å‹ï¼šæ¨ç†çš„æ–°æ–¹å‘', 'desc': 'ç°ä»£çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸»è¦é€šè¿‡æ˜¾å¼æ–‡æœ¬ç”Ÿæˆè¿›è¡Œâ€œæ€è€ƒâ€ï¼Œå¦‚é“¾å¼æ¨ç†ï¼ˆCoTï¼‰ï¼Œè¿™ä½¿å¾—æ¨ç†è¿‡ç¨‹è¢«æ¨è¿Ÿåˆ°è®­ç»ƒåï¼Œå¹¶æœªå……åˆ†åˆ©ç”¨é¢„è®­ç»ƒæ•°æ®ã€‚æˆ‘ä»¬æå‡ºå¹¶å¼€æºäº†Ouroï¼Œè¿™æ˜¯ä¸€ç§é¢„è®­ç»ƒçš„å¾ªç¯è¯­è¨€æ¨¡å‹ï¼ˆLoopLMï¼‰ï¼Œå®ƒé€šè¿‡åœ¨æ½œåœ¨ç©ºé—´ä¸­çš„è¿­ä»£è®¡ç®—ã€ç†µæ­£åˆ™åŒ–ç›®æ ‡å’Œæ‰©å±•åˆ°7.7ä¸‡äº¿ä¸ªæ ‡è®°ï¼Œå°†æ¨ç†æ„å»ºåˆ°é¢„è®­ç»ƒé˜¶æ®µã€‚Ouro 1.4Bå’Œ2.6Bæ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜è¶Šï¼Œèƒ½å¤Ÿä¸é«˜è¾¾12Bçš„æœ€å…ˆè¿›LLMçš„ç»“æœç›¸åŒ¹é…ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œè¿™ç§ä¼˜åŠ¿å¹¶éæ¥è‡ªçŸ¥è¯†å®¹é‡çš„å¢åŠ ï¼Œè€Œæ˜¯æ¥è‡ªæ›´ä¼˜çš„çŸ¥è¯†æ“ä½œèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24824', 'title': 'Parallel Loop Transformer for Efficient Test-Time Computation Scaling', 'url': 'https://huggingface.co/papers/2510.24824', 'abstract': 'Large Language Models (LLMs) are powerful but often too slow and costly for real-world use during inference. Looped transformers save on parameters by reusing the same weights for multiple computational steps, or "loops." However, this approach has a major flaw: the loops run one after another, causing inference latency and memory requirements to increase with each added loop. This makes them impractical for fast applications. To solve this problem, we introduce the Parallel Loop Transformer (PLT). PLT is a new architecture that delivers the performance benefits of a deep, looped model but with the low latency of a standard, non-looped model. PLT works using two key techniques. First, Cross-Loop Parallelism (CLP) breaks the sequential dependency by computing different loops for different tokens at the same time, all within a single pass. Second, to prevent memory costs from growing, we use an Efficient Representation Enhancement strategy. This method shares the memory (KV cache) from the first loop with all other loops. It then uses a Gated Sliding-Window Attention (G-SWA) to combine this shared global information with local information, maintaining high accuracy. Our experiments show that PLT achieves the high accuracy of a traditional looped model but with almost no extra latency or memory cost compared to a standard transformer.', 'score': 1, 'issue_id': 6690, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '97530385a3672599', 'authors': ['Bohong Wu', 'Mengzhao Chen', 'Xiang Luo', 'Shen Yan', 'Qifan Yu', 'Fan Xia', 'Tianqi Zhang', 'Hongrui Zhan', 'Zheng Zhong', 'Xun Zhou', 'Siyuan Qiao', 'Xingyan Bin'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2510.24824.jpg', 'data': {'categories': ['#optimization', '#architecture', '#inference'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿ĞµÑ‚Ğ»Ğ¸ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ñ… LLM Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Large Language Models Ñ‡Ğ°ÑÑ‚Ğ¾ ÑĞ»Ğ¸ÑˆĞºĞ¾Ğ¼ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ. Looped Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ ÑĞºĞ¾Ğ½Ğ¾Ğ¼ÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹, Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ´Ğ½Ğ¸ Ğ¸ Ñ‚Ğµ Ğ¶Ğµ Ğ²ĞµÑĞ° Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ°Ñ…, Ğ½Ğ¾ ÑÑ‚Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ¿ĞµÑ‚Ğ»Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ÑÑ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Parallel Loop Transformer (PLT) â€” Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿ĞµÑ‚Ğ»Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ KV cache Ñ Gated Sliding-Window Attention Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ PLT Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… looped Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ.'}, 'en': {'title': 'Fast and Efficient Inference with Parallel Loop Transformers', 'desc': 'The paper introduces the Parallel Loop Transformer (PLT), a new architecture designed to enhance the efficiency of Large Language Models (LLMs) during inference. PLT utilizes Cross-Loop Parallelism (CLP) to allow multiple loops to be processed simultaneously for different tokens, significantly reducing latency. Additionally, it employs an Efficient Representation Enhancement strategy to manage memory usage by sharing the key-value cache across loops. The results demonstrate that PLT maintains the accuracy of traditional looped models while minimizing latency and memory costs, making it suitable for real-time applications.'}, 'zh': {'title': 'å¹¶è¡Œå¾ªç¯å˜æ¢å™¨ï¼šé«˜æ•ˆæ¨ç†çš„æ–°é€‰æ‹©', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ¨ç†æ—¶é€šå¸¸é€Ÿåº¦æ…¢ä¸”æˆæœ¬é«˜ï¼Œéš¾ä»¥åœ¨å®é™…åº”ç”¨ä¸­ä½¿ç”¨ã€‚å¾ªç¯å˜æ¢å™¨é€šè¿‡åœ¨å¤šä¸ªè®¡ç®—æ­¥éª¤ä¸­é‡ç”¨ç›¸åŒçš„æƒé‡æ¥èŠ‚çœå‚æ•°ï¼Œä½†å…¶ç¼ºç‚¹æ˜¯å¾ªç¯ä¾èµ–å¯¼è‡´æ¨ç†å»¶è¿Ÿå’Œå†…å­˜éœ€æ±‚å¢åŠ ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†å¹¶è¡Œå¾ªç¯å˜æ¢å™¨ï¼ˆPLTï¼‰ï¼Œå®ƒç»“åˆäº†æ·±åº¦å¾ªç¯æ¨¡å‹çš„æ€§èƒ½ä¼˜åŠ¿å’Œæ ‡å‡†éå¾ªç¯æ¨¡å‹çš„ä½å»¶è¿Ÿã€‚PLTé€šè¿‡äº¤å‰å¾ªç¯å¹¶è¡Œæ€§å’Œé«˜æ•ˆè¡¨ç¤ºå¢å¼ºç­–ç•¥æ¥å®ç°è¿™ä¸€ç›®æ ‡ï¼Œä»è€Œåœ¨ä¿æŒé«˜å‡†ç¡®ç‡çš„åŒæ—¶ï¼Œå‡ ä¹æ²¡æœ‰é¢å¤–çš„å»¶è¿Ÿæˆ–å†…å­˜æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24821', 'title': 'Ming-Flash-Omni: A Sparse, Unified Architecture for Multimodal\n  Perception and Generation', 'url': 'https://huggingface.co/papers/2510.24821', 'abstract': 'We propose Ming-Flash-Omni, an upgraded version of Ming-Omni, built upon a sparser Mixture-of-Experts (MoE) variant of Ling-Flash-2.0 with 100 billion total parameters, of which only 6.1 billion are active per token. This architecture enables highly efficient scaling (dramatically improving computational efficiency while significantly expanding model capacity) and empowers stronger unified multimodal intelligence across vision, speech, and language, representing a key step toward Artificial General Intelligence (AGI). Compared to its predecessor, the upgraded version exhibits substantial improvements across multimodal understanding and generation. We significantly advance speech recognition capabilities, achieving state-of-the-art performance in contextual ASR and highly competitive results in dialect-aware ASR. In image generation, Ming-Flash-Omni introduces high-fidelity text rendering and demonstrates marked gains in scene consistency and identity preservation during image editing. Fur •°ï¼Œå…¶ä¸­æ¯ä¸ªtokenä»…æ¿€æ´»6.1äº¿ä¸ªå‚æ•°ã€‚è¿™ç§æ¶æ„å®ç°äº†é«˜æ•ˆçš„æ‰©å±•ï¼Œæ˜¾è‘—æé«˜äº†è®¡ç®—æ•ˆç‡ï¼ŒåŒæ—¶å¤§å¹…æ‰©å±•äº†æ¨¡å‹å®¹é‡ï¼Œæ¨åŠ¨äº†è·¨è§†è§‰ã€è¯­éŸ³å’Œè¯­è¨€çš„ç»Ÿä¸€å¤šæ¨¡æ€æ™ºèƒ½ï¼Œä»£è¡¨äº†å‘äººå·¥é€šç”¨æ™ºèƒ½ï¼ˆAGIï¼‰è¿ˆå‡ºçš„é‡è¦ä¸€æ­¥ã€‚ä¸å‰èº«ç›¸æ¯”ï¼Œå‡çº§ç‰ˆåœ¨å¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºæ˜¾è‘—çš„æ”¹è¿›ï¼Œå°¤å…¶åœ¨è¯­éŸ³è¯†åˆ«å’Œå›¾åƒç”Ÿæˆæ–¹é¢å–å¾—äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚Ming-Flash-Omniè¿˜å¼•å…¥äº†ç”Ÿæˆåˆ†å‰²ï¼Œä¸ä»…åœ¨ç‹¬ç«‹åˆ†å‰²æ€§èƒ½ä¸Šè¡¨ç°å‡ºè‰²ï¼Œè¿˜å¢å¼ºäº†å›¾åƒç”Ÿæˆä¸­çš„ç©ºé—´æ§åˆ¶å’Œç¼–è¾‘ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.25758', 'title': 'TheraMind: A Strategic and Adaptive Agent for Longitudinal Psychological\n  Counseling', 'url': 'https://huggingface.co/papers/2510.25758', 'abstract': "Large language models (LLMs) in psychological counseling have attracted increasing attention. However, existing approaches often lack emotional understanding, adaptive strategies, and the use of therapeutic methods across multiple sessions with long-term memory, leaving them far from real clinical practice. To address these critical gaps, we introduce TheraMind, a strategic and adaptive agent for longitudinal psychological counseling. The cornerstone of TheraMind is a novel dual-loop architecture that decouples the complex counseling process into an Intra-Session Loop for tactical dialogue management and a Cross-Session Loop for strategic therapeutic planning. The Intra-Session Loop perceives the patient's emotional state to dynamically select response strategies while leveraging cross-session memory to ensure continuity. Crucially, the Cross-Session Loop empowers the agent with long-term adaptability by evaluating the efficacy of the applied therapy after each session and adjusting the method for subsequent interactions. We validate our approach in a high-fidelity simulation environment grounded in real clinical cases. Extensive evaluations show that TheraMind outperforms other methods, especially on multi-session metrics like Coherence, Flexibility, and Therapeutic Attunement, validating the effectiveness of its dual-loop design in emulating strategic, adaptive, and longitudinal therapeutic behavior. The code is publicly available at https://0mwwm0.github.io/TheraMind/.", 'score': 0, 'issue_id': 6690, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'e35ada54dde29562', 'authors': ['He Hu', 'Yucheng Zhou', 'Chiyuan Ma', 'Qianning Wang', 'Zheng Zhang', 'Fei Ma', 'Laizhong Cui', 'Qi Tian'], 'affiliations': ['Auckland University of Technology', 'CUHK, Shenzhen', 'College of Computer Science and Software Engineering, Shenzhen University', 'Guangdong Laboratory of Artificial Intelligence and Digital Economy (SZ)', 'SKL-IOTSC, CIS, University of Macau', 'School of Psychology, South China Normal University'], 'pdf_title_img': 'assets/pdf/title_img/2510.25758.jpg', 'data': {'categories': ['#architecture', '#open_source', '#long_context', '#alignment', '#agents', '#healthcare'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'TheraMind: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ² Ğ¿ÑĞ¸Ñ…Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ ĞºĞ¾Ğ½ÑÑƒĞ»ÑŒÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ LLM Ğ² Ğ¿ÑĞ¸Ñ…Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ ĞºĞ¾Ğ½ÑÑƒĞ»ÑŒÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ TheraMind, Ğ°Ğ³ĞµĞ½Ñ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğ¾Ğ¹Ğ½ÑƒÑ Ğ¿ĞµÑ‚Ğ»ĞµĞ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ğ¸. Ğ’Ğ½ÑƒÑ‚Ñ€Ğ¸ÑĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¿ĞµÑ‚Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ¼, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¿Ğ°Ñ†Ğ¸ĞµĞ½Ñ‚Ğ°, Ğ° Ğ¼ĞµĞ¶ÑĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¿ĞµÑ‚Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ TheraMind Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ñ€ÑƒĞ³Ğ¸ their applicability to India-centric contexts. To address this gap, we introduce BhashaBench V1, the first domain-specific, multi-task, bilingual benchmark focusing on critical Indic knowledge systems. BhashaBench V1 contains 74,166 meticulously curated question-answer pairs, with 52,494 in English and 21,672 in Hindi, sourced from authentic government and domain-specific exams. It spans four major domains: Agriculture, Legal, Finance, and Ayurveda, comprising 90+ subdomains and covering 500+ topics, enabling fine-grained evaluation. Evaluation of 29+ LLMs reveals significant domain and language specific performance gaps, with especially large disparities in low-resource domains. For instance, GPT-4o achieves 76.49% overall accuracy in Legal but only 59.74% in Ayurveda. Models consistently perform better on English content compared to Hindi across all domains. Subdomain-level analysis shows that areas such as Cyber Law, International Finance perform relatively well, while Panchakarma, Seed Science, and Human Rights remain notably weak. BhashaBench V1 provides a comprehensive dataset for evaluating large language models across India's diverse knowledge domains. It enables assessment of models' ability to integrate domain-specific knowledge with bilingual understanding. All code, benchmarks, and resources are publicly available to support open research.", 'score': 0, 'issue_id': 6690, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '825dd6c8c3ee41d8', 'authors': ['Vijay Devane', 'Mohd Nauman', 'Bhargav Patel', 'Aniket Mahendra Wakchoure', 'Yogeshkumar Sant', 'Shyam Pawar', 'Viraj Thakur', 'Ananya Godse', 'Sunil Patra', 'Neha Maurya', 'Suraj Racha', 'Nitish Kamal Singh', 'Ajay Nagpal', 'Piyush Sawarkar', 'Kundeshwar Vijayrao Pundalik', 'Rohit Saluja', 'Ganesh Ramakrishnan'], 'affiliations': ['Indian Institute of Technology Bombay (IIT Bombay)', 'Technology Innovation Hub (TIH) at IIT Bombay'], 'pdf_t
