        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

el optimization perspectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in self-improvement for Large Language Models (LLMs) have efficiently enhanced model capabilities without significantly increasing costs, particularly in terms of human effort. While this area is still relatively young, its extension to the multimodal domain holds immense potential for leveraging diverse data sources and developing more general self-improving models. This survey is the first to provide a comprehensive overview of self-improvement in Multimodal LLMs (MLLMs). We provide a structured overview of the current literature and discuss methods from three perspectives: 1) data collection, 2) data organization, and 3) model optimization, to facilitate the further development of self-improvement in MLLMs. We also include commonly used evaluations and downstream applications. Finally, we conclude by outlining open challenges and future research directions.', 'score': 4, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'a7980db6477e39f7', 'authors': ['Shijian Deng', 'Kai Wang', 'Tianyu Yang', 'Harsh Singh', 'Yapeng Tian'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence', 'The University of Texas at Dallas', 'University of Notre Dame', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.02665.jpg', 'data': {'categories': ['#training', '#survey', '#optimization', '#multimodal', '#data', '#dataset'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM ÑƒÑ‡Ğ°Ñ‚ÑÑ ÑĞ°Ğ¼Ğ¸: Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ñ Ñ‚Ñ€Ñ‘Ñ… ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ·Ñ€ĞµĞ 01879', 'abstract': 'REPAIR is a lifelong editing framework for large language models that enhances editing accuracy and reduces knowledge forgetting through progressive adaptive intervention and reintegration.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training for large language models (LLMs) is constrained by the high cost of acquiring new knowledge or correcting errors and by the unintended side effects that frequently arise from retraining. To address these issues, we introduce REPAIR (Robust Editing via Progressive Adaptive Intervention and Reintegration), a lifelong editing framework designed to support precise and low-cost model updates while preserving non-target knowledge. REPAIR mitigates the instability and conflicts of large-scale sequential edits through a closed-loop feedback mechanism coupled with dynamic memory management. Furthermore, by incorporating frequent knowledge fusion and enforcing strong locality guards, REPAIR effectively addresses the shortcomings of traditional distribution-agnostic approaches that often overlook unintended ripple effects. Our experiments demonstrate that REPAIR boosts editing accuracy by 10%-30% across multiple model families and significantly reduces knowledge forgetting. This work introduces a robust framework for developing reliable, scalable, and continually evolving LLMs.', 'score': 2, 'issue_id': 6253, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '6a90da50c87cca3c', 'authors': ['Yisu Wang', 'Ming Wang', 'Haoyuan Song', 'Wenjie Huang', 'Chaozheng Wang', 'Yi Xie', 'Xuming Ran'], 'affiliations': ['ContiAI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.01879.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğ screen. The authors identify that existing vision-language models (VLMs) struggle with high-resolution displays due to their reliance on implicit mappings from visual features to pixel coordinates. To overcome this, they introduce RULER tokens as explicit coordinate markers, allowing the model to reference positions more accurately. Additionally, they propose Interleaved MRoPE (I-MRoPE) to enhance spatial encoding, ensuring that both width and height are treated equally, leading to significant improvements in grounding accuracy across various resolutions.'}, 'zh': {'title': 'æå‡GUIå®šä½å‡†ç¡®æ€§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰å®šä½çš„æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯åœ¨é«˜åˆ†è¾¨ç‡æ˜¾ç¤ºå™¨ä¸Šçš„å‡†ç¡®æ€§é—®é¢˜ã€‚å½“å‰çš„è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å°†è‡ªç„¶è¯­è¨€æŒ‡ä»¤æ˜ å°„åˆ°åƒç´ åæ ‡æ—¶ï¼Œé¢ä¸´ç€å¯é çš„è¡¥ä¸åˆ°åƒç´ æ˜ å°„çš„ç“¶é¢ˆã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸¤ç§åˆ›æ–°æ–¹æ³•ï¼šä½¿ç”¨RULERæ ‡è®°ä½œä¸ºæ˜ç¡®çš„åæ ‡æ ‡è®°ï¼Œä»¥åŠæ”¹è¿›ç©ºé—´ç¼–ç çš„äº¤é”™MRoPEï¼ˆI-MRoPEï¼‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™äº›æ–¹æ³•åœ¨ä¸åŒåˆ†è¾¨ç‡å’Œå¹³å°ä¸Šæ˜¾è‘—æé«˜äº†GUIå®šä½çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03204', 'title': 'FocusAgent: Simple Yet Effective Ways of Trimming the Large Context of\n  Web Agents', 'url': 'https://huggingface.co/papers/2510.03204', 'abstract': 'FocusAgent uses a lightweight LLM retriever to extract relevant content from web page observations, improving efficiency and security in web agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Web agents powered by large language models (LLMs) must process lengthy web page observations to complete user goals; these pages often exceed tens of thousands of tokens. This saturates context limits and increases computational cost processing; moreover, processing full pages exposes agents to security risks such as prompt injection. Existing pruning strategies either discard relevant content or retain irrelevant context, leading to suboptimal action prediction. We introduce FocusAgent, a simple yet effective approach that leverages a lightweight LLM retriever to extract the most relevant lines from accessibility tree (AxTree) observations, guided by task goals. By pruning noisy and irrelevant content, FocusAgent enables efficient reasoning while reducing vulnerability to injection attacks. Experiments on WorkArena and WebArena benchmarks show that FocusAgent matches the performance of strong baselines, while reducing observation size by over 50%. Furthermore, a variant of FocusAgent significantly reduces the success rate of prompt-injection attacks, including banner and pop-up attacks, while maintaining task success performance in attack-free settings. Our results highlight that targeted LLM-based retrieval is a practical and robust strategy for building web agents that are efficient, effective, and secure.', 'score': 1, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'cff617954ead65b4', 'authors': ['Imene Kerboua', 'Sahar Omidi Shayegan', 'Megh Thakkar', 'Xing Han LÃ¹', 'LÃ©o Boisvert', 'Massimo Caccia', 'JÃ©rÃ©my Espinas', 'Alexandre Aussem', 'VÃ©ronique Eglin', 'Alexandre Lacoste'], 'affiliations': ['Esker', 'LIRIS - CNRS, INSA Lyon, Universite Claude Bernard Lyon 1', 'McGill University', 'Mila - Quebec AI Institute', 'Polytechnique MontrÃ©al', 'ServiceNow Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.03204.jpg', 'data': {'categories': ['#long_context', '#inference', '#benchmark', '#agents', '#security', '#reasoning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¤Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'FocusAgent â€” ÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğ¹ retriever Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸Ğ· Ğ²ĞµĞ±-ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†. ĞŸÑ€Ğ¾Ğ tes models on clinically salient axes, including level identification, pathology assessment, and surgical planning. Our comprehensive evaluation of several recently advanced large vision-language models (LVLMs) on SpineBench reveals systematic weaknesses in fine-grained, level-specific reasoning. In contrast, our model fine-tuned on SpineMed-450k demonstrates consistent and significant improvements across all tasks. Clinician assessments confirm the diagnostic clarity and practical utility of our model's outputs.", 'score': 1, 'issue_id': 6253, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'bd9504c9850d0415', 'authors': ['Ming Zhao', 'Wenhui Dong', 'Yang Zhang', 'Xiang Zheng', 'Zhonghao Zhang', 'Zian Zhou', 'Yunzhi Guan', 'Liukun Xu', 'Wei Peng', 'Zhaoyang Gong', 'Zhicheng Zhang', 'Dachuan Li', 'Xiaosheng Ma', 'Yuli Ma', 'Jianing Ni', 'Changjiang Jiang', 'Lixia Tian', 'Qixin Chen', 'Kaishun Xia', 'Pingping Liu', 'Tongshun Zhang', 'Zhiqiang Liu', 'Zhongan Bi', 'Chenyang Si', 'Tiansheng Sun', 'Caifeng Shan'], 'affiliations': ['Beijing Jiaotong University', 'Institute of Automation, Chinese Academy of Sciences', 'Jilin University', 'Nanjing University', 'Ningxia University', 'Stanford University', 'The General Hospital of the Peoples Liberation Army', 'Wuhan University', 'Zhejiang University', 'Ï€3 Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.03160.jpg', 'data': {'categories': ['#reasoning', '#training', '#healthcare', '#benchmark', '#dataset', '#multimodal', '#science'], 'emoji': 'ğŸ¦´', 'ru': {'title': 'SpineMed: AI-ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ½Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SpineMed â€” ÑĞºĞ¾ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ AI-Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ğ·Ğ°Ğ±Ğ¾Ğ»ĞµĞ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ½Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ°, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ÑƒÑ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ SpineMed-450k Ñ 450 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SpineBench. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ â€” ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ ÑƒÑ€Ğ¾Ğ²Ğ½Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ¾Ğ² Ğ½Ğ° Ñ€ĞµĞ½Ñ‚Ğ³ĞµĞ½Ğµ, ĞšĞ¢ Ğ¸ ĞœĞ Ğ¢, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ¿Ñ€Ğ¸ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºÑƒÑÑ‰Ğ¸Ñ… Ñ…Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· LLM (Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸Ğº Ğ¸ Ñ€ĞµĞ²Ğ¸Ğ·Ğ¸Ñ). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ¼ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ¾Ğ², Ğ½Ğ¾ Ñ„Ğ°Ğ¹Ğ½-Ñ‚ÑĞ½Ğ¸Ğ½Ğ³ Ğ½Ğ° SpineMed-450k Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸.'}, 'en': {'title': 'Revolutionizing Spine Disorder Diagnosis with Level-Aware AI', 'desc': 'The paper introduces SpineMed, an innovative ecosystem designed to enhance AI-assisted diagnosis of spine disorders by providing level-aware, multimodal datasets and benchmarks. It features SpineMed-450k, a large-scale dataset with over 450,000 instances specifically curated for vertebral-level reasoning using a clinician-in-the-loop approach. The accompanying SpineBench framework allows for comprehensive evaluation of AI models on critical clinical tasks such as level identification and pathology assessment. Results show that models fine-tuned on SpineMed-450k significantly outperform existing large vision-language models in fine-grained reasoning, demonstrating improved diagnostic clarity and utility in clinical settings.'}, 'zh': {'title': 'è„ŠæŸ±ç–¾ç—…AIè¯Šæ–­çš„æ–°çªç ´', 'desc': 'SpineMedæ˜¯ä¸€ä¸ªé’ˆå¯¹è„ŠæŸ±ç–¾ç—…çš„äººå·¥æ™ºèƒ½è¾…åŠ©è¯Šæ–­ç”Ÿæ€ç³»ç»Ÿï¼ŒåŒ…å«SpineMed-450kæ•°æ®é›†å’ŒSpineBenchè¯„ä¼°æ¡†æ¶ã€‚è¯¥ç³»ç»Ÿè§£å†³äº†ç¼ºä¹é’ˆå¯¹è„ŠæŸ±ç‰¹å®šå±‚æ¬¡çš„å¤šæ¨¡æ€æ•°æ®é›†çš„é—®é¢˜ï¼Œæä¾›äº†è¶…è¿‡45ä¸‡ä¸ªé«˜è´¨é‡çš„æŒ‡ä»¤å®ä¾‹ã€‚é€šè¿‡ä¸è„ŠæŸ±å¤–ç§‘åŒ»ç”Ÿåˆä½œï¼ŒSpineMedç¡®ä¿äº†æ•°æ®çš„ä¸´åºŠç›¸å…³æ€§å’Œå¯è¿½æº¯æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒåŸºäºSpineMed-450kå¾®è°ƒçš„æ¨¡å‹åœ¨å„é¡¹ä»»åŠ¡ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03120', 'title': 'SurveyBench: How Well Can LLM(-Agents) Write Academic Surveys?', 'url': 'https://huggingface.co/papers/2510.03120', 'abstract': "A new evaluation framework, SurveyBench, assesses the quality of automatically generated academic surveys using a quiz-driven approach, revealing deficiencies in current LLM4Survey methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Academic survey writing, which distills vast literature into a coherent and insightful narrative, remains a labor-intensive and intellectually demanding task. While recent approaches, such as general DeepResearch agents and survey-specialized methods, can generate surveys automatically (a.k.a. LLM4Survey), their outputs often fall short of human standards and there lacks a rigorous, reader-aligned benchmark for thoroughly revealing their deficiencies. To fill the gap, we propose a fine-grained, quiz-driven evaluation framework SurveyBench, featuring (1) typical survey topics source from recent 11,343 arXiv papers and corresponding 4,947 high-quality surveys; (2) a multifaceted metric hierarchy that assesses the outline quality (e.g., coverage breadth, logical coherence), content quality (e.g., synthesis granularity, clarity of insights), and non-textual richness; and (3) a dual-mode evaluation protocol that includes content-based and quiz-based answerability tests, explicitly aligned with readers' informational needs. Results show SurveyBench effectively challenges existing LLM4Survey approaches (e.g., on average 21% lower than human in content-based evaluation).", 'score': 1, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '9114023adb7490f9', 'authors': ['Zhaojun Sun', 'Xuzhou Zhu', ' ethods significantly underperform compared to human-generated surveys, with an average score 21% lower in content-based evaluations.'}, 'zh': {'title': 'SurveyBenchï¼šæå‡è‡ªåŠ¨ç”Ÿæˆå­¦æœ¯è°ƒæŸ¥çš„è¯„ä¼°æ ‡å‡†', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„è¯„ä¼°æ¡†æ¶SurveyBenchï¼Œç”¨äºè¯„ä¼°è‡ªåŠ¨ç”Ÿæˆçš„å­¦æœ¯è°ƒæŸ¥çš„è´¨é‡ã€‚è¯¥æ¡†æ¶é‡‡ç”¨åŸºäºæµ‹éªŒçš„æ–¹æ³•ï¼Œæ­ç¤ºäº†å½“å‰LLM4Surveyæ–¹æ³•çš„ä¸è¶³ä¹‹å¤„ã€‚SurveyBenché€šè¿‡åˆ†ææ¥è‡ª11,343ç¯‡arXivè®ºæ–‡çš„å…¸å‹è°ƒæŸ¥ä¸»é¢˜å’Œ4,947ç¯‡é«˜è´¨é‡è°ƒæŸ¥ï¼Œå»ºç«‹äº†å¤šå±‚æ¬¡çš„è¯„ä¼°æŒ‡æ ‡ä½“ç³»ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒSurveyBenchåœ¨å†…å®¹è¯„ä¼°ä¸­å¹³å‡æ¯”äººç±»ä½21%ï¼Œæœ‰æ•ˆæŒ‘æˆ˜äº†ç°æœ‰çš„LLM4Surveyæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02571', 'title': 'How Confident are Video Models? Empowering Video Models to Express their\n  Uncertainty', 'url': 'https://huggingface.co/papers/2510.02571', 'abstract': 'A framework for uncertainty quantification in generative video models is introduced, including a metric for calibration, a black-box method called S-QUBED, and a benchmark dataset, demonstrating improved uncertainty estimates and task accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative video models demonstrate impressive text-to-video capabilities, spurring widespread adoption in many real-world applications. However, like large language models (LLMs), video generation models tend to hallucinate, producing plausible videos even when they are factually wrong. Although uncertainty quantification (UQ) of LLMs has been extensively studied in prior work, no UQ method for video models exists, raising critical safety concerns. To our knowledge, this paper represents the first work towards quantifying the uncertainty of video models. We present a framework for uncertainty quantification of generative video models, consisting of: (i) a metric for evaluating the calibration of video models based on robust rank correlation estimation with no stringent modeling assumptions; (ii) a black-box UQ method for video models (termed S-QUBED), which leverages latent modeling to rigorously decompose predictive uncertainty into its aleatoric and epistemic components; and (iii) a UQ dataset to facilitate benchmarking calibration in video models. By conditioning the generation task in the latent space, we disentangle uncertainty arising due to vague task specifications from that arising from lack of knowledge. Through extensive experiments on benchmark video datasets, we demonstrate that S-QUBED computes calibrated total uncertainty estimates that are negatively correlated with the task accuracy and effectively computes the aleatoric and epistemic constituents.', 'score': 1, 'issue_id': 6252, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '6e5849ca43586c8a', 'authors': ['Zhiting Mei', 'Ola Shorinwa', 'Anirudha Majumdar'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02571.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#hallucinations', '#dataset', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° AI Ğ½Ğµ ÑƒĞ²ĞµÑ€ĞµĞ½ Ğ² ÑĞ²Ğ¾Ñ‘Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ, ĞºĞ°Ğº Ğ¸ LLM, ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğº Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ S-QUBED, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑÑ‰Ğ¸Ğ¹ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ°Ğ»ĞµĞ°Ñ‚Ğ¾Ñ€Ğ½ÑƒÑ (Ğ¸Ğ·-Ğ·Ğ° Ğ½ĞµÑÑĞ½Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸) Ğ¸ ÑĞ¿Ğ¸ÑÑ‚ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ (Ğ¸Ğ·-Ğ·Ğ° Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸) ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²Ğ¾Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ benchmark-Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ°Ñ‘Ñ‚ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Quantifying Uncertainty in Generative Video Models for Safer AI', 'desc': "This paper introduces a new framework for measuring uncertainty in generative video models, which is crucial for ensuring their reliability in real-world applications. It presents a novel metric for assessing how well these models predict uncertainty, along with a black-box method called S-QUBED that separates different types of uncertainty. The framework also includes a benchmark dataset to evaluate the performance of video models in terms of their uncertainty calibration. Through experiments, the authors show that S-QUBED provides accurate uncertainty estimates that correlate with the models' task performance, addressing safety concerns in video generation."}, 'zh': {'title': 'ç”Ÿæˆè§†é¢‘æ¨¡å‹çš„ä¸ç¡®å®šæ€§é‡åŒ–æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç”¨äºç”Ÿæˆè§†é¢‘æ¨¡å‹çš„ä¸ç¡®å®šæ€§é‡åŒ–æ¡†æ¶ï¼ŒåŒ…æ‹¬ä¸€ä¸ªç”¨äºæ ¡å‡†çš„åº¦é‡æ ‡å‡†ã€ä¸€ç§ç§°ä¸ºS-QUBEDçš„é»‘ç®±æ–¹æ³•ï¼Œä»¥åŠä¸€ä¸ªåŸºå‡†æ•°æ®é›†ã€‚ç”Ÿæˆè§†é¢‘æ¨¡å‹åœ¨æ–‡æœ¬åˆ°è§†é¢‘çš„èƒ½åŠ›ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†ä¹Ÿå­˜åœ¨å¹»è§‰ç°è±¡ï¼Œå³ç”Ÿæˆçš„å†…å®¹å¯èƒ½åœ¨äº‹å®ä¸Šä¸€æ— æ˜¯å¤„ã€‚å°½ç®¡å¯¹å¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸ç¡®å®šæ€§é‡åŒ–å·²æœ‰å¤§é‡ç ”ç©¶ï¼Œä½†ç›®å‰å°šæ— é’ˆå¯¹è§†é¢‘æ¨¡å‹çš„ä¸ç¡®å®šæ€§é‡åŒ–æ–¹æ³•ï¼Œè¿™å¼•å‘äº†å®‰å…¨éšæ‚£ã€‚æˆ‘ä»¬çš„ç ”ç©¶é¦–æ¬¡é‡åŒ–äº†è§†é¢‘æ¨¡å‹çš„ä¸ç¡®å®šæ€§ï¼Œå¹¶é€šè¿‡å®éªŒéªŒè¯äº†S-QUBEDåœ¨æ ¡å‡†æ€»ä¸ç¡®å®šæ€§ä¼°è®¡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25771', 'title': 'Free Lunch Alignment of Text-to-Image Diffusion Models without\n  Preference Image Pairs', 'url': 'https://huggingface.co/papers/2509.25771', 'abstract': 'A new framework, Text Preference Optimization (TPO), aligns text-to-image models with human preferences without requiring paired image preference data, improving text-to-image alignment and human preference scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion-based text-to-image (T2I) models have led to remarkable success in generating high-quality images from textual prompts. However, ensuring accurate alignment between the text and the generated image remains a significant challenge for state-of-the-art diffusion models. To address this, existing studies employ reinforcement learning with human feedback (RLHF) to align T2I outputs with human preferences. These methods, however, either rely directly on paired image preference data or require a learned reward function, both of which depend heavily on costly, high-quality human annotations and thus face scalability limitations. In this work, we introduce Text Preference Optimization (TPO), a framework that enables "free-lunch" alignment of T2I models, achieving alignment without the need for paired image preference data. TPO works by training the model to prefer matched prompts over mismatched prompts, which are constructed by perturbing original captions using a large language model. Our framework is general and compatible with existing preference-based algorithms. We extend both DPO and KTO to our setting, resulting in TDPO and TKTO. Quantitative and qualitative evaluations across multiple benchmarks show that our methods consistently outperform their original counterparts, delivering better human preference scores and improved text-to-image alignment. Our Open-source code is available at https://github.com/DSL-Lab/T2I-Free-Lunch-Alignment.', 'score': 1, 'issue_id': 6253, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '6c93440c081695bd', 'authors': ['Jia Jun Cheng Xian', 'Muchen Li', 'Haotian Yang', 'Xin Tao', 'Pengfei Wan', 'Leonid Sigal', 'Renjie Liao'], 'affiliations': ['Canada CIFAR AI Chair', 'Kling Team, Kuais
