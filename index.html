        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.12900', 'title': 'Soundwave: Less is More for Speech-Text Alignment in LLMs', 'url': 'https://huggingface.co/papers/2502.12900', 'abstract': 'Existing end-to-end speech large language models (LLMs) usually rely on large-scale annotated data for training, while data-efficient training has not been discussed in depth. We focus on two fundamental problems between speech and text: the representation space gap and sequence length inconsistency. We propose Soundwave, which utilizes an efficient training strategy and a novel architecture to address these issues. Results show that Soundwave outperforms the advanced Qwen2-Audio in speech translation and AIR-Bench speech tasks, using only one-fiftieth of the training data. Further analysis shows that Soundwave still retains its intelligence during conversation. The project is available at https://github.com/FreedomIntelligence/Soundwave.', 'score': 63, 'issue_id': 2289, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '95780ecdf251cffd', 'authors': ['Yuhao Zhang', 'Zhiheng Liu', 'Fan Bu', 'Ruiyu Zhang', 'Benyou Wang', 'Haizhou Li'], 'affiliations': ['The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2502.12900.jpg', 'data': {'categories': ['#training', '#audio', '#transfer_learning', '#open_source', '#optimization', '#data', '#architecture'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Soundwave - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€ĞµÑ‡Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€ĞµÑ‡ÑŒÑ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµ quence of tokens into a shorter sequence of real-valued vectors to be used as inputs instead of token embeddings or key-value cache. These approaches allow to reduce the amount of compute in existing language models. Despite relying on powerful models as encoders, the maximum attainable lossless compression ratio is typically not higher than x10. This fact is highly intriguing because, in theory, the maximum information capacity of large real-valued vectors is far beyond the presented rates even for 16-bit precision and a modest vector size. In this work, we explore the limits of compression by replacing the encoder with a per-sample optimization procedure. We show that vectors with compression ratios up to x1500 exist, which highlights two orders of magnitude gap between existing and practically attainable solutions. Furthermore, we empirically show that the compression limits are determined not by the length of the input but by the amount of uncertainty to be reduced, namely, the cross-entropy loss on this sequence without any conditioning. The obtained limits highlight the substantial gap between the theoretical capacity of input embeddings and their practical utilization, suggesting significant room for optimization in model design.', 'score': 51, 'issue_id': 2293, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'bd5537cf011da83d', 'authors': ['Yuri Kuratov', 'Mikhail Arkhipov', 'Aydar Bulatov', 'Mikhail Burtsev'], 'affiliations': ['AIRI, Moscow, Russia', 'Independent Researcher, Amsterdam, Netherlands', 'London Institute for Mathematical Sciences, London, UK', 'Neural Networks and Deep Learning Lab, MIPT, Dolgoprudny, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2502.13063.jpg', 'data': {'categories': ['#inference', '#optimization', '#training'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» ÑĞ²ĞµÑ€Ñ…ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', ' æ¯ä¸ªæ ·æœ¬çš„ä¼˜åŒ–ç¨‹åºæ›¿ä»£ç¼–ç å™¨ï¼Œå¯ä»¥å®ç°é«˜è¾¾1500å€çš„å‹ç¼©æ¯”ï¼Œæ˜¾ç¤ºå‡ºç°æœ‰è§£å†³æ–¹æ¡ˆä¸å¯å®é™…è¾¾åˆ°çš„è§£å†³æ–¹æ¡ˆä¹‹é—´çš„å·¨å¤§å·®è·ã€‚æ­¤å¤–ï¼Œå‹ç¼©çš„é™åˆ¶ä¸»è¦ç”±éœ€è¦å‡å°‘çš„ä¸ç¡®å®šæ€§å†³å®šï¼Œè€Œä¸æ˜¯è¾“å…¥çš„é•¿åº¦ï¼Œè¿™ä¸ºæ¨¡å‹è®¾è®¡çš„ä¼˜åŒ–æä¾›äº†é‡è¦çš„ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11564', 'title': 'Continuous Diffusion Model for Language Modeling', 'url': 'https://huggingface.co/papers/2502.11564', 'abstract': 'Diffusion models have emerged as a promising alternative to autoregressive models in modeling discrete categorical data. Yet diffusion models that directly work on discrete data space do not fully exploit the power of iterative refinement, as the signals are lost during the transition between discrete states. Existing continuous diffusion models for discrete data have limited performance compared to discrete approaches, and the unclear link between them restricts the development of diffusion models for discrete data. In this work, we propose a continuous diffusion model for language modeling that incorporates the geometry of the underlying categorical distribution. We establish a connection between the discrete diffusion and continuous flow on the statistical manifold, and building on the analogy, we introduce a simple design for the diffusion process that generalizes previous discrete diffusion models. We further propose a simulation-free training framework based on radial symmetry and a simple technique to address the high dimensionality of the manifold. Comprehensive experiments on language modeling benchmarks and other modalities show that our method outperforms existing discrete diffusion models and approaches the performance of autoregressive models. Codes available at https://github.com/harryjo97/RDLM{https://github.com/harryjo97/RDLM}.', 'score': 42, 'issue_id': 2287, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'f5889 poral intelligence) and complete agentic tasks ranging from UI navigation to robot manipulation. To endow the agentic capabilities, Magma is pretrained on large amounts of heterogeneous datasets spanning from images, videos to robotics data, where the actionable visual objects (e.g., clickable buttons in GUI) in images are labeled by Set-of-Mark (SoM) for action grounding, and the object movements (e.g., the trace of human hands or robotic arms) in videos are labeled by Trace-of-Mark (ToM) for action planning. Extensive experiments show that SoM and ToM reach great synergy and facilitate the acquisition of spatial-temporal intelligence for our Magma model, which is fundamental to a wide range of tasks as shown in Fig.1. In particular, Magma creates new state-of-the-art results on UI navigation and robotic manipulation tasks, outperforming previous models that are specifically tailored to these tasks. On image and video-related multimodal tasks, Magma also compares favorably to popular large multimodal models that are trained on much larger datasets. We make our model and code public for reproducibility at https://microsoft.github.io/Magma.', 'score': 29, 'issue_id': 2288, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '1851b242ac65c88f', 'authors': ['Jianwei Yang', 'Reuben Tan', 'Qianhui Wu', 'Ruijie Zheng', 'Baolin Peng', 'Yongyuan Liang', 'Yu Gu', 'Mu Cai', 'Seonghyeon Ye', 'Joel Jang', 'Yuquan Deng', 'Lars Liden', 'Jianfeng Gao'], 'affiliations': ['KAIST', 'Microsoft Research', 'University of Maryland', 'University of Washington', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2502.13130.jpg', 'data': {'categories': ['#cv', '#robotics', '#agi', '#multimodal', '#agents', '#open_source'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Magma: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚ ¸Ğ²Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'Efficient Multimodal Models with mmMamba', 'desc': 'The paper introduces mmMamba, a new framework designed to create efficient multimodal large language models (MLLMs) with linear computational complexity. It utilizes a progressive distillation process to convert existing decoder-only MLLMs into more efficient architectures without needing separate vision encoders or pre-trained RNNs. The proposed seeding strategy and three-stage distillation recipe allow for effective knowledge transfer from Transformer models while maintaining multimodal capabilities. The results show that mmMamba-linear and mmMamba-hybrid significantly outperform traditional models in terms of speed and memory usage, making them suitable for practical deployment.'}, 'zh': {'title': 'mmMambaï¼šé«˜æ•ˆçš„å¤šæ¨¡æ€æ¨¡å‹æ¶æ„', 'desc': 'æœ€è¿‘çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨æ€§èƒ½ä¸Šå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†ç”±äºå…¶è®¡ç®—å¤æ‚åº¦å‘ˆå¹³æ–¹å¢é•¿ã€å¯¹é”®å€¼ç¼“å­˜çš„éœ€æ±‚å¢åŠ ä»¥åŠä¾èµ–äºç‹¬ç«‹çš„è§†è§‰ç¼–ç å™¨ï¼Œé¢ä¸´éƒ¨ç½²æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†mmMambaæ¡†æ¶ï¼Œé€šè¿‡ä»ç°æœ‰çš„MLLMsè¿›è¡Œæ¸è¿›è’¸é¦ï¼Œå¼€å‘çº¿æ€§å¤æ‚åº¦çš„æœ¬åœ°å¤šæ¨¡æ€çŠ¶æ€ç©ºé—´æ¨¡å‹ï¼Œä½¿ç”¨é€‚åº¦çš„å­¦æœ¯è®¡ç®—èµ„æºã€‚è¯¥æ–¹æ³•å…è®¸å°†è®­ç»ƒå¥½çš„ä»…è§£ç å™¨MLLMsç›´æ¥è½¬æ¢ä¸ºçº¿æ€§å¤æ‚åº¦æ¶æ„ï¼Œè€Œæ— éœ€é¢„è®­ç»ƒçš„åŸºäºRNNçš„LLMæˆ–è§†è§‰ç¼–ç å™¨ã€‚æˆ‘ä»¬çš„è’¸é¦ç­–ç•¥æœ‰æ•ˆåœ°å°†çŸ¥è¯†ä»Transformerè½¬ç§»åˆ°Mambaï¼ŒåŒæ—¶ä¿ç•™å¤šæ¨¡æ€èƒ½åŠ›ï¼Œå¹¶æ”¯æŒçµæ´»çš„æ··åˆæ¶æ„ï¼Œä»¥å®ç°å¯å®šåˆ¶çš„æ•ˆç‡ä¸æ€§èƒ½æƒè¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13143', 'title': 'SoFar: Language-Grounded Orientation Bridges Spatial Reasoning and Object Manipulation', 'url': 'https://huggingface.co/papers/2502.13143', 'abstract': "Spatial intelligence is a critical component of embodied AI, promoting robots to understand and interact with their environments. While recent advances have enhanced the ability of VLMs to perceive object locations and positional relationships, they still lack the capability to precisely understand object orientations-a key requirement for tasks involving fine-grained manipulations. Addressing this limitation not only requires geometric reasoning but also an expressive and intuitive way to represent orientation. In this context, we propose that natural language offers a more flexible representation space than canonical frames, making it particularly suitable for instruction-following robotic systems. In this paper, we introduce the concept of semantic orientation, which defines object orientations using natural language in a reference-frame-free manner (e.g., the ''plug-in'' direction of a USB or the ''handle'' direction of a knife). To support this, we construct OrienText300K, a large-scale dataset of 3D models annotated with semantic orientations that link geometric understanding to functional semantics. By integrating semantic orientation into a VLM system, we enable robots to generate manipulation actions with both positional and orientational constraints. Extensive experiments in simulation and real world demonstrate that our approach significantly enhances robotic manipulation capabilities, e.g., 48.7% accuracy on Open6DOR and 74.9% accuracy on SIMPLER.", 'score': 26, 'issue_id': 2286, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '7aab95a55286d8b2', 'authors': ['Zekun Qi', 'Wenyao Zhang', 'Yufei Ding', 'Runpei Dong', 'Xinqiang Yu', 'Jingwen Li', 'Lingyun Xu', 'Baoyu Li', 'Xialin He', 'Guofan Fan', 'Jiazhao Zhang', 'Jiawei He', 'Jiayuan Gu', 'Xin Jin', 'Kaisheng Ma', 'Zhizheng Zhang', 'He Wang', 'Li Yi'], 'affiliations': ['Eastern Institute of Technology', 'Galbot', 'Peking University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Shanghai Qi Zhi Institute', 'ShanghaiTech University', 'Tsinghua University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2502.13143.jpg', 'data':  consistently improves performance across different tasks and architectures. Additionally, the paper explores how LIMe integrates information across layers, suggesting new avenues for future research in model design."}, 'zh': {'title': 'å±‚é›†æˆè®°å¿†ï¼šæå‡å˜æ¢å™¨æ€§èƒ½çš„æ–°æ–¹æ³•', 'desc': 'ä¸é€’å½’ç¥ç»ç½‘ç»œï¼ˆRNNï¼‰ä¸åŒï¼Œå˜æ¢å™¨ï¼ˆTransformersï¼‰å¯ä»¥ç›´æ¥å…³æ³¨æ‰€æœ‰ä¹‹å‰çš„æ ‡è®°ã€‚ç„¶è€Œï¼Œæ ‡å‡†çš„å˜æ¢å™¨ä»…ä½¿ç”¨æ¥è‡ªå‰ä¸€å±‚çš„è¡¨ç¤ºï¼Œè¿™ç§è®¾è®¡é€‰æ‹©å¯¼è‡´äº†è¡¨ç¤ºå´©æºƒï¼Œä»è€Œå½±å“äº†æ€§èƒ½ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºå±‚é›†æˆè®°å¿†ï¼ˆLIMeï¼‰çš„æ–¹æ³•ï¼Œå®ƒåœ¨ä¿æŒæ¨¡å‹æ•´ä½“å†…å­˜å ç”¨çš„åŒæ—¶ï¼Œæ‰©å±•äº†è¡¨ç¤ºèƒ½åŠ›ï¼Œå…è®¸è®¿é—®æ—©æœŸå±‚çš„éšè—çŠ¶æ€ã€‚é€šè¿‡åœ¨å„ç§æ¶æ„å’Œä¸åŒæŸ¥æ‰¾æœºåˆ¶ä¸Šçš„å¹¿æ³›å®éªŒï¼Œæˆ‘ä»¬å±•ç¤ºäº†åœ¨å¤šç§ä»»åŠ¡ä¸Šçš„ä¸€è‡´æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11433', 'title': 'FLAG-Trader: Fusion LLM-Agent with Gradient-based Reinforcement Learning for Financial Trading', 'url': 'https://huggingface.co/papers/2502.11433', 'abstract': 'Large language models (LLMs) fine-tuned on multimodal financial data have demonstrated impressive reasoning capabilities in various financial tasks. However, they often struggle with multi-step, goal-oriented scenarios in interactive financial markets, such as trading, where complex agentic approaches are required to improve decision-making. To address this, we propose FLAG-Trader, a unified architecture integrating linguistic processing (via LLMs) with gradient-driven reinforcement learning (RL) policy optimization, in which a partially fine-tuned LLM acts as the policy network, leveraging pre-trained knowledge while adapting to the financial domain through parameter-efficient fine-tuning. Through policy gradient optimization driven by trading rewards, our framework not only enhances LLM performance in trading but also improves results on other financial-domain tasks. We present extensive empirical evidence to validate these enhancements.', 'score': 24, 'issue_id': 2286, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '0731051fe5131889', 'authors': ['Guojun Xiong', 'Zhiyang Deng', 'Keyi Wang', 'Yupeng Cao', 'Haohang Li', 'Yangyang Yu', 'Xueqing Peng', 'Mingquan Lin', 'Kaleb E Smith', 'Xiao-Yang Liu', 'Jimin Huang', 'Sophia Ananiadou', 'Qianqian Xie'], 'affiliations': ['Columbia University', 'Harvard University', 'NVIDIA', 'Rensselaer Polytechnic Institute', 'Stevens Institute of Technology', 'TheFinAI', 'University of Manchester', 'University of Minnesota'], 'pdf_title_img': 'assets/pdf/title_img/2502.11433.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#architecture', '#training', '#reasoning', '#rl', '#multimodal'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° FLAG-Trader, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹. LLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑÑŒ Ğº Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ»Ñ. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ»Ğµ, Ğ½Ğ¾ Ğ¸ Ğ² Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Empowering Financial Trading with FLAG-Trader: Merging Language and Reinforcement Learning', 'desc': 'This paper introduces FLAG-Trader, a new architecture that combines large language models (LLMs) with reinforcement learning (RL) to improve decision-making in financial trading. The approach uses a partially fine-tuned LLM as a policy network, allowing it to utilize its pre-trained knowledge while adapting specifically to financial tasks. By applying policy gradient optimization based on trading rewards, FLAG-Trader enhances the performance of LLMs in trading scenarios and other financial applications. The authors provide extensive empirical evidence demonstrating the effectiveness of their proposed method.'}, 'zh': {'title': 'FLAG-Traderï¼šæå‡é‡‘èå†³ç­–çš„æ™ºèƒ½äº¤æ˜“æ¶æ„', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºFLAG-Traderçš„ç»Ÿä¸€æ¶æ„ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é‡‘èå¸‚åœºä¸­çš„å†³ç­–èƒ½åŠ›ã€‚è¯¥æ¶æ„ç»“åˆäº†è¯­è¨€å¤„ç†å’ŒåŸºäºæ¢¯åº¦çš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç­–ç•¥ä¼˜åŒ–ï¼Œä½¿å¾—éƒ¨åˆ†å¾®è°ƒçš„LLMå¯ä»¥ä½œä¸ºç­–ç•¥ç½‘ç»œï¼Œåˆ©ç”¨é¢„è®­ç»ƒçŸ¥è¯†å¹¶é€‚åº”é‡‘èé¢†åŸŸã€‚é€šè¿‡äº¤æ˜“å¥–åŠ±é©±åŠ¨çš„ç­–ç•¥æ¢¯åº¦ä¼˜åŒ–ï¼ŒFLAG-Traderä¸ä»…æé«˜äº†LLMåœ¨äº¤æ˜“ä¸­çš„è¡¨ç°ï¼Œè¿˜æ”¹å–„äº†å…¶ä»–é‡‘èé¢†åŸŸä»»åŠ¡çš„ç»“æœã€‚æˆ‘ä»¬æä¾›äº†å¤§é‡å®è¯è¯æ®æ¥éªŒè¯è¿™äº›æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12513', 'title': 'RealSyn: An Effective and Scalable Multimodal Interleaved Document Transformation Paradigm', 'url': 'https://huggingface.co/papers/2502.12513', 'abstract': 'After pre-training on extensive image-text pairs, Contrastive Language-Image Pre-training (CLIP) demonstrates promising performance on a wide variety of benchmarks. However, a substantial volume of non-paired data, such as multimodal interleaved documents, remains underutilized for vision-language representation learning. To fully leverage these unpaired documents, we initially establish a Real-World Data Extraction pipeline to extract high-quality images and texts. Then we design a hierarchical retrieval method to efficiently associate each image with multiple semantically relevant realistic texts. To further enhance fine-grained visual information, we propose an image semantic augmented generation module for synthetic text production. Furthermore, we employ a semantic balance sampling strategy to improve dataset diversity, enabling better learning of long-tail concepts. Based on these innovations, we construct RealSyn, a dataset combining realistic and synthetic texts, available in three scales: 15M, 30M, and 100M. Extensive experiments demonstrate that RealSyn effectively advances vision-language representation learning and exhibits strong scalability. Models pre-trained on RealSyn achieve state-of-the-art performance on multiple downstream tasks. To facilitate future research, the RealSyn dataset and pre-trained model weights are released at https://github.com/deepglint/RealSyn.', 'score': 14, 'issue_id': 2286, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '1ed14365f683281c', 'authors': ['Tiancheng Gu', 'Kaicheng Yang', 'Chaoyi Zhang', 'Yin Xie', 'Xiang An', 'Ziyong Feng', 'Dongnan Liu', 'Weidong Cai', 'Jiankang Deng'], 'affiliations': ['DeepGlint', 'Imperial College London', 'The University of Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2502.12513.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#data', '#synthetic', '#dataset', '#multimodal'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'RealSyn: Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ RealSyn, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· Ğ½ĞµĞ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ¸ Ñ‚Ğ°Ğ umerical calculation, and multi-step reasoning. Existing methods augment large language models (LLMs) with external tools but are restricted to specialized domains, limited tool types, or require additional training data. In this paper, we introduce OctoTools, a training-free, user-friendly, and easily extensible open-source agentic framework designed to tackle complex reasoning across diverse domains. OctoTools introduces standardized tool cards to encapsulate tool functionality, a planner for both high-level and low-level planning, and an executor to carry out tool usage. We validate OctoTools' generality across 16 diverse tasks (including MathVista, MMLU-Pro, MedQA, and GAIA-Text), achieving substantial average accuracy gains of 9.3% over GPT-4o. Furthermore, OctoTools outperforms AutoGen, GPT-Functions and LangChain by up to 10.6% when given the same set of tools. Through comprehensive analysis and ablations, OctoTools demonstrates advantages in task planning, effective tool usage, and multi-step problem solving.", 'score': 10, 'issue_id': 2291, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '1477460cf6641c67', 'authors': ['Pan Lu', 'Bowen Chen', 'Sheng Liu', 'Rahul Thapa', 'Joseph Boen', 'James Zou'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2502.11271.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal', '#open_source', '#training'], 'emoji': 'ğŸ™', 'ru': {'title': 'OctoTools: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ OctoTools - ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…. OctoTools Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ 'https://huggingface.co/papers/2502.12859', 'abstract': 'While Large Language Models (LLMs) adapt well to downstream tasks after fine-tuning, this adaptability often compromises prompt robustness, as even minor prompt variations can significantly degrade performance. To address this, we propose Prompt-Agnostic Fine-Tuning(PAFT), a simple yet effective approach that dynamically adjusts prompts during fine-tuning. This encourages the model to learn underlying task principles rather than overfitting to specific prompt formulations. PAFT operates in two stages: First, a diverse set of meaningful, synthetic candidate prompts is constructed. Second, during fine-tuning, prompts are randomly sampled from this set to create dynamic training inputs. Extensive experiments across diverse datasets and LLMs demonstrate that models trained with PAFT exhibit strong robustness and generalization across a wide range of prompts, including unseen ones. This enhanced robustness improves both model performance and inference speed while maintaining training efficiency. Ablation studies further confirm the effectiveness of PAFT.', 'score': 10, 'issue_id': 2290, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'f5398572cb7bbb47', 'authors': ['Chenxing Wei', 'Yao Shu', 'Mingwen Ou', 'Ying Tiffany He', 'Fei Richard Yu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'School of Information Technology, Carleton University, Canada', 'Tsinghua Shenzhen International Graduate School, Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.12859.jpg', 'data': {'categories': ['#training', '#dataset', '#optimization', '#synthetic', '#inference'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£ÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ğ¼: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»  information from different input streams, enhancing the overall performance of the model. The proposed MUDDFormer architecture shows significant improvements in language modeling tasks, achieving results comparable to larger models while maintaining a smaller parameter count.'}, 'zh': {'title': 'åŠ¨æ€è¿æ¥ï¼Œæå‡Transformeræ€§èƒ½ï¼', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºå¤šå‘åŠ¨æ€ç¨ å¯†è¿æ¥ï¼ˆMUDDï¼‰çš„ç®€å•æœ‰æ•ˆæ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³æ®‹å·®è¿æ¥çš„å±€é™æ€§ï¼Œå¹¶å¢å¼ºTransformerä¸­è·¨å±‚ä¿¡æ¯æµåŠ¨ã€‚ä¸ç°æœ‰çš„é™æ€å…±äº«è¿æ¥æƒé‡çš„ç¨ å¯†è¿æ¥æ–¹æ³•ä¸åŒï¼ŒMUDDæ ¹æ®æ¯ä¸ªåºåˆ—ä½ç½®çš„éšè—çŠ¶æ€åŠ¨æ€ç”Ÿæˆè¿æ¥æƒé‡ï¼Œå¹¶é’ˆå¯¹Transformerå—çš„æ¯ä¸ªè§£è€¦è¾“å…¥æµï¼ˆæŸ¥è¯¢ã€é”®ã€å€¼æˆ–æ®‹å·®ï¼‰ã€‚MUDDè¿æ¥å¯ä»¥æ— ç¼é›†æˆåˆ°ä»»ä½•Transformeræ¶æ„ä¸­ï¼Œå½¢æˆMUDDFormerã€‚å¤§é‡å®éªŒè¡¨æ˜ï¼ŒMUDDFormeråœ¨è¯­è¨€å»ºæ¨¡ä¸­æ˜¾è‘—è¶…è¶Šäº†å„ç§æ¨¡å‹æ¶æ„å’Œè§„æ¨¡çš„Transformerï¼Œè¡¨ç°å‡ºä¸è®­ç»ƒæ—¶è®¡ç®—é‡ä¸º1.8X-2.4Xçš„Transformerç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12215', 'title': 'Revisiting the Test-Time Scaling of o1-like Models: Do they Truly Possess Test-Time Scaling Capabilities?', 'url': 'https://huggingface.co/papers/2502.12215', 'abstract': "The advent of test-time scaling in large language models (LLMs), exemplified by OpenAI's o1 series, has advanced reasoning capabilities by scaling computational resource allocation during inference. While successors like QwQ, Deepseek-R1 (R1) and LIMO replicate these advancements, whether these models truly possess test-time scaling capabilities remains underexplored. This study found that longer CoTs of these o1-like models do not consistently enhance accuracy; in fact, correct solutions are often shorter than incorrect ones for the same questions. Further investigation shows this phenomenon is closely related to models' self-revision capabilities - longer CoTs contain more self-revisions, which often lead to performance degradation. We then compare sequential and parallel scaling strategies on QwQ, R1 and LIMO, finding that parallel scaling achieves better coverage and scalability. Based on these insights, we propose Shortest Majority Vote, a method that combines parallel scaling strategies with CoT length characteristics, significantly improving models' test-time scalability compared to conventional majority voting approaches.", 'score': 9, 'issue_id': 2288, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'a02df3e32ba854de', 'authors': ['Zhiyuan Zeng', 'Qinyuan Cheng', 'Zhangyue Yin', 'Yunhua Zhou', 'Xipeng Qiu'], 'affiliations': ['School of Computer Science, Fudan University, Shanghai, China', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2502.12215.jpg', 'data': {'categories': ['#inference', '#reasoning', '#training', '#optimization'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ñ€Ğ¾Ñ‡Ğµ - Ğ»ÑƒÑ‡ÑˆĞµ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğµ Ğ²ÑĞµĞ³Ğ´Ğ° Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ğ¾Ñ‡Ğµ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾ ÑĞ²ÑĞ·Ğ°Ğ½Ğ¾ ÑĞ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒÑ…ÑƒĞ´ÑˆĞ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Shortest Majority Vote, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing LLM Performance with Shorter, Smarter Reasoning', 'desc': 'This paper investigates the concept of test-time scaling in large language models (LLMs), particularly focusing on the o1 series by OpenAI and its successors. It reveals that longer chains of thought (CoTs) do not always lead to better accuracy, as shorter CoTs can yield correct answers more frequently. The study highlights that the presence of self-revisions in longer CoTs can negatively impact performance. To enhance test-time scalability, the authors propose a new method called Shortest Majority Vote, which integrates parallel scaling strategies with CoT length characteristics, outperforming traditional majority voting methods.'}, 'zh': {'title': 'æå‡æ¨¡å‹æ¨ç†èƒ½åŠ›çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ¨ç†æ—¶çš„æµ‹è¯•æ—¶é—´ç¼©æ”¾èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯OpenAIçš„o1ç³»åˆ—ã€‚ç ”ç©¶å‘ç°ï¼Œè™½ç„¶ä¸€äº›åç»­æ¨¡å‹å¦‚QwQå’ŒDeepseek-R1æ¨¡ä»¿äº†è¿™äº›è¿›å±•ï¼Œä½†å®ƒä»¬çš„æµ‹è¯•æ—¶é—´ç¼©æ”¾èƒ½åŠ›ä»æœªå¾—åˆ°å……åˆ†éªŒè¯ã€‚æ›´é•¿çš„é“¾å¼æ€ç»´ï¼ˆCoTï¼‰å¹¶ä¸æ€»æ˜¯æé«˜å‡†ç¡®æ€§ï¼Œåè€Œæ­£ç¡®ç­”æ¡ˆå¾€å¾€æ¯”é”™è¯¯ç­”æ¡ˆæ›´çŸ­ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•â€”â€”æœ€çŸ­å¤šæ•°æŠ•ç¥¨ï¼Œç»“åˆå¹¶è¡Œç¼©æ”¾ç­–ç•¥å’ŒCoTé•¿åº¦ç‰¹å¾ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æµ‹è¯•æ—¶é—´å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13092', 'title': 'Text2World: Benchmarking Large Language Models for Symbolic World Model Generation', 'url': 'https://huggingface.co/papers/2502.13092', 'abstract': 'Recently, there has been growing interest in leveraging large language models (LLMs) to generate symbolic world models from textual descriptions. Although LLMs have been extensively explored in the context of world modeling, prior studies encountered several challenges, including evaluation randomness, dependence on indirect metrics, and a limited domain scope. To address these limitations, we introduce a novel benchmark, Text2World, based on planning domain definition language (PDDL), featuring hundreds of diverse domains and employing multi-criteria, execution-based metrics for a more robust evaluation. We benchmark current LLMs using Text2World and find that reasoning models trained with large-scale reinforcement learning outperform others. However, even the best-performing model still demonstrates limited capabilities in world modeling. Building on these insights, we examine several promising strategies to enhance the world modeling capabilities of LLMs, including test-time scaling, agent training, and more. We hope that Text2World can serve as a crucial resource, laying the groundwork for future research in leveraging LLMs as world models. The project page is available at https://text-to-world.github.io/.', 'score': 8, 'issue_id': 2296, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'f5365c5f8afa57df', 'authors': ['Mengkang Hu', 'Tianxing Chen', 'Yude Zou', 'Yuheng Lei', 'Qiguang Chen', 'Ming Li', 'Hongyuan Zhang', 'Wenqi Shao', 'Ping Luo'], 'affiliations': ['Harbin Institute of Technology', 'Shanghai AI Laboratory', 'Shenzhen University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2502.13092.jpg', 'data': {'categories': ['#rl', '#games', '#reasoning', '#benchmark'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Text2World: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Text2World Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¸Ñ€Ğ° Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° ÑĞ·Ñ‹ĞºĞµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ² Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (PDDL) Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞ¾Ñ‚Ğ½Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Text2World Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¸Ñ€Ğ° Ğ´Ğ»Ñ LLM.'}, 'en': {'title': 'Enhancing World Modeling with Text2World Benchmark', 'desc': 'This paper discusses the use of large language models (LLMs) to create symbolic representations of worlds from text descriptions. It identifies challenges in previous research, such as evaluation randomness and limited domain coverage. To overcome these issues, the authors introduce a new benchmark called Text2World, which uses planning domain definition language (PDDL) and offers a variety of evaluation metrics. The study finds that while LLMs trained with reinforcement learning show promise, they still struggle with world modeling, prompting the exploration of strategies to improve their capabilities.'}, 'zh': {'title': 'åˆ©ç”¨LLMsæå‡ä¸–ç•Œå»ºæ¨¡èƒ½åŠ›çš„æ¢ç´¢', 'desc': 'æœ€è¿‘ï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä»æ–‡æœ¬æè¿°ç”Ÿæˆç¬¦å·ä¸–ç•Œæ¨¡å‹çš„å…´è¶£æ—¥ç›Šå¢é•¿ã€‚å°½ç®¡åœ¨ä¸–ç•Œå»ºæ¨¡æ–¹é¢å¯¹LLMsè¿›è¡Œäº†å¹¿æ³›ç ”ç©¶ï¼Œä½†ä¹‹å‰çš„ç ”ç©¶é¢ä¸´è¯„ä¼°éšæœºæ€§ã€ä¾èµ–é—´æ¥æŒ‡æ ‡å’Œé¢†åŸŸèŒƒå›´æœ‰é™ç­‰æŒ‘æˆ˜ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•Text2Worldï¼ŒåŸºäºè§„åˆ’é¢†åŸŸå®šä¹‰è¯­è¨€ï¼ˆPDDLï¼‰ï¼Œæ¶µç›–æ•°ç™¾ä¸ªå¤šæ ·åŒ–çš„é¢†åŸŸï¼Œå¹¶é‡‡ç”¨å¤šæ ‡å‡†ã€åŸºäºæ‰§è¡Œçš„æŒ‡æ ‡è¿›è¡Œæ›´ç¨³å¥çš„è¯„ä¼°ã€‚æˆ‘ä»¬ä½¿ç”¨Text2Worldå¯¹å½“å‰çš„LLMsè¿›è¡ŒåŸºå‡†æµ‹è¯•ï¼Œå‘ç°ç»è¿‡å¤§è§„æ¨¡å¼ºåŒ–å­¦ä¹ è®­ç»ƒçš„æ¨ç†æ¨¡å‹è¡¨ç°ä¼˜äºå…¶ä»–æ¨¡å‹ï¼Œä½†å³ä½¿æ˜¯è¡¨ç°æœ€å¥½çš„æ¨¡å‹åœ¨ä¸–ç•Œå»ºæ¨¡èƒ½åŠ›ä¸Šä»ç„¶æœ‰é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12996', 'title': 'Eager Updates For Overlapped Communication and Computation in DiLoCo', 'url': 'https://huggingface.co/papers/2502.12996', 'abstract': 'Distributed optimization methods such as DiLoCo have been shown to be effective in training very large models across multiple distributed workers, such as datacenters. These methods split updates into two parts: an inner optimization phase, where the workers independently execute multiple optimization steps on their own local data, and an outer optimization step, where the inner updates are synchronized. While such approaches require orders of magnitude less communication than standard data-parallel training, in settings where the workers are datacenters, even the limited communication requirements of these approaches can still cause significant slow downs due to the blocking necessary at each outer optimization step. In this paper, we investigate techniques to mitigate this issue by overlapping communication with computation in a manner that allows the outer optimization step to fully overlap with the inner optimization phase. We show that a particular variant, dubbed eager updates, provides competitive performance with standard DiLoCo in settings with low bandwidth between workers.', 'score': 7, 'issue_id': 2295, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '61c2807bd3fe3a67', 'authors': ['Satyen Kale', 'Arthur Douillard', 'Yanislav Donchev'], 'affiliations': ['Apple', 'Google DeepMind', 'Google Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.12996.jpg', 'data': {'categories': ['#training', '#optimization', '#inference'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑƒĞ·Ğ»Ğ°Ñ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ´Ğ°Ñ‚Ğ°-Ñ†ĞµĞ½Ñ‚Ñ€Ñ‹. ĞĞ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ DiLoCo, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ÑÑ Ñ„Ğ°Ğ·Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ»Ğ¾ĞºĞ° é˜¶æ®µå®Œå…¨é‡å ï¼Œä»è€Œæé«˜æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09838', 'title': 'HealthGPT: A Medical Large Vision-Language Model for Unifying Comprehension and Generation via Heterogeneous Knowledge Adaptation', 'url': 'https://huggingface.co/papers/2502.09838', 'abstract': 'We present HealthGPT, a powerful Medical Large Vision-Language Model (Med-LVLM) that integrates medical visual comprehension and generation capabilities within a unified autoregressive paradigm. Our bootstrapping philosophy is to progressively adapt heterogeneous comprehension and generation knowledge to pre-trained large language models (LLMs). This is achieved through a novel heterogeneous low-rank adaptation (H-LoRA) technique, which is complemented by a tailored hierarchical visual perception approach and a three-stage learning strategy. To effectively learn the HealthGPT, we devise a comprehensive medical domain-specific comprehension and generation dataset called VL-Health. Experimental results demonstrate exceptional performance and scalability of HealthGPT in medical visual unified tasks. Our project can be accessed at https://github.com/DCDmllm/HealthGPT.', 'score': 7, 'issue_id': 2287, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': 'ce920c7d40d11dad', 'authors': ['Tianwei Lin', 'Wenqiao Zhang', 'Sijing Li', 'Yuqian Yuan', 'Binhe Yu', 'Haoyuan Li', 'Wanggui He', 'Hao Jiang', 'Mengze Li', 'Xiaohui Song', 'Siliang Tang', 'Jun Xiao', 'Hui Lin', 'Yueting Zhuang', 'Beng Chin Ooi'], 'affiliations': ['Alibaba', 'National University of Singapore', 'The Hong Kong University of Science and Technology', 'University of Electronic Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.09838.jpg', 'data': {'categories': ['#data', '#training', '#cv', '#dataset', '#healthcare'], 'emoji': 'ğŸ¥', 'ru': {'title': 'HealthGPT: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'HealthGPT - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ñ‰Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ H-LoRA Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VL-Health. HealthGPT Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ÑĞºĞ»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Revolutionizing Medical AI with HealthGPT', 'desc': 'HealthGPT is a Medical Large Vision-Language Model that combines understanding and generating medical images and text in one system. It uses a unique method called heterogeneous low-rank adaptation (H-LoRA) to enhance pre-trained large language models with diverse medical knowledge. The model is trained on a specialized dataset named VL-Health, which focuses on medical comprehension and generation tasks. Results show that HealthGPT performs exceptionally well in various medical visual tasks, demonstrating its effectiveness and scalability.'}, 'zh': {'title': 'HealthGPTï¼šåŒ»ç–—è§†è§‰è¯­è¨€æ¨¡å‹çš„åˆ›æ–°æ•´åˆ', 'desc': 'æˆ‘ä»¬æå‡ºäº†HealthGPTï¼Œè¿™æ˜¯ä¸€ç§å¼ºå¤§çš„åŒ»ç–—å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆMed-LVLMï¼‰ï¼Œå®ƒå°†åŒ»ç–—è§†è§‰ç†è§£å’Œç”Ÿæˆèƒ½åŠ›æ•´åˆåœ¨ä¸€ä¸ªç»Ÿä¸€çš„è‡ªå›å½’æ¡†æ¶ä¸­ã€‚æˆ‘ä»¬çš„è‡ªä¸¾ç†å¿µæ˜¯é€æ­¥å°†å¼‚æ„çš„ç†è§£å’Œç”ŸæˆçŸ¥è¯†é€‚åº”äºé¢„è®­ç»ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ã€‚è¿™é€šè¿‡ä¸€ç§æ–°é¢–çš„å¼‚æ„ä½ç§©é€‚åº”ï¼ˆH-LoRAï¼‰æŠ€æœ¯å®ç°ï¼Œå¹¶è¾…ä»¥å®šåˆ¶çš„åˆ†å±‚è§†è§‰æ„ŸçŸ¥æ–¹æ³•å’Œä¸‰é˜¶æ®µå­¦ä¹ ç­–ç•¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHealthGPTåœ¨åŒ»ç–—è§†è§‰ç»Ÿä¸€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰è‰¯å¥½çš„å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12018', 'title': 'Atom of Thoughts for Markov LLM Test-Time Scaling', 'url': 'https://huggingface.co/papers/2502.12018', 'abstract': 'Large Language Models (LLMs) achieve superior performance through training-time scaling, and test-time scaling further enhances their capabilities by conducting effective reasoning during inference. However, as the scale of reasoning increases, existing test-time scaling methods suffer from accumulated historical information, which not only wastes computational resources but also interferes with effective reasoning. To address this issue, we observe that complex reasoning progress is often achieved by solving a sequence of independent subquestions, each being self-contained and verifiable. These subquestions are essentially atomic questions, relying primarily on their current state rather than accumulated history, similar to the memoryless transitions in a Markov process. Based on this observation, we propose Atom of Thoughts (AoT), where each state transition in the reasoning process consists of decomposing the current question into a dependency-based directed acyclic graph and contracting its subquestions, forming a new atomic question state. This iterative decomposition-contraction process continues until reaching directly solvable atomic questions, naturally realizing Markov transitions between question states. Furthermore, these atomic questions can be seamlessly integrated into existing test-time scaling methods, enabling AoT to serve as a plug-in enhancement for improving reasoning capabilities. Experiments across six benchmarks demonstrate the effectiveness of AoT both as a standalone framework and a plug-in enhancement. Notably, on HotpotQA, when applied to gpt-4o-mini, AoT achieves an 80.6% F1 score, surpassing o3-mini by 3.4% and DeepSeek-R1 by 10.6%. The code will be available at https://github.com/qixucen/atom.', 'score': 6, 'issue_id': 2295, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'acefee7f3111548b', s. By breaking down complex questions into independent subquestions, AoT allows for a more efficient reasoning process that resembles memoryless transitions in a Markov process. The proposed method not only enhances reasoning capabilities but also integrates well with existing frameworks, showing significant performance improvements in benchmark tests.'}, 'zh': {'title': 'æ€ç»´åŸå­çš„åŠ›é‡ï¼šæå‡æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰é€šè¿‡æ‰©å±•è®­ç»ƒè§„æ¨¡å’Œæµ‹è¯•è§„æ¨¡æ¥æé«˜æ€§èƒ½ã€‚åœ¨æ¨ç†è¿‡ç¨‹ä¸­ï¼Œç°æœ‰çš„æµ‹è¯•æ—¶é—´æ‰©å±•æ–¹æ³•ç”±äºå†å²ä¿¡æ¯çš„ç´¯ç§¯ï¼Œå¯¼è‡´è®¡ç®—èµ„æºæµªè´¹å’Œæ¨ç†æ•ˆæœå¹²æ‰°ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†â€œæ€ç»´åŸå­â€ï¼ˆAtom of Thoughtsï¼ŒAoTï¼‰ï¼Œé€šè¿‡å°†å½“å‰é—®é¢˜åˆ†è§£ä¸ºä¾èµ–å…³ç³»çš„æœ‰å‘æ— ç¯å›¾ï¼Œå¹¶æ”¶ç¼©å…¶å­é—®é¢˜ï¼Œå½¢æˆæ–°çš„åŸå­é—®é¢˜çŠ¶æ€ã€‚è¿™ç§è¿­ä»£çš„åˆ†è§£-æ”¶ç¼©è¿‡ç¨‹å®ç°äº†é—®é¢˜çŠ¶æ€ä¹‹é—´çš„é©¬å°”å¯å¤«è½¬ç§»ï¼Œå¹¶å¯ä»¥ä¸ç°æœ‰çš„æµ‹è¯•æ—¶é—´æ‰©å±•æ–¹æ³•æ— ç¼é›†æˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12574', 'title': 'HeadInfer: Memory-Efficient LLM Inference by Head-wise Offloading', 'url': 'https://huggingface.co/papers/2502.12574', 'abstract': 'Transformer-based large language models (LLMs) demonstrate impressive performance in long context generation. Extending the context length has disproportionately shifted the memory footprint of LLMs during inference to the key-value cache (KV cache). In this paper, we propose HEADINFER, which offloads the KV cache to CPU RAM while avoiding the need to fully store the KV cache for any transformer layer on the GPU. HEADINFER employs a fine-grained, head-wise offloading strategy, maintaining only selective attention heads KV cache on the GPU while computing attention output dynamically. Through roofline analysis, we demonstrate that HEADINFER maintains computational efficiency while significantly reducing memory footprint. We evaluate HEADINFER on the Llama-3-8B model with a 1-million-token sequence, reducing the GPU memory footprint of the KV cache from 128 GB to 1 GB and the total GPU memory usage from 207 GB to 17 GB, achieving a 92% reduction compared to BF16 baseline inference. Notably, HEADINFER enables 4-million-token inference with an 8B model on a single consumer GPU with 24GB memory (e.g., NVIDIA RTX 4090) without approximation methods.', 'score': 6, 'issue_id': 2286, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '6e5de7c584198857', 'authors': ['Cheng Luo', 'Zefan Cai', 'Hanshi Sun', 'Jinqi Xiao', 'Bo Yuan', 'Wen Xiao', 'Junjie Hu', 'Jiawei Zhao', 'Beidi Chen', 'Anima Anandkumar'], 'affiliations': ['California Institute of Technology', 'Carnegie Mellon University', 'Microsoft', 'Rutgers University', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2502.12574.jpg', 'data': {'categories': ['#optimization', '#architecture', '#inference', '#training', '#long_context'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'HEADINFER: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ LLM Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'HEADINFER - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (LLM). ĞĞ½ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ğ³Ñ€ÑƒĞ¶Ğ°Ñ‚ÑŒ ĞºÑÑˆ ĞºĞ»ÑÑ‡ĞµĞ¹-Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ (KV cache) Ğ² Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ CPU, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºÑƒ Ğ½Ğ° GPU. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, HEADINFER ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ±Ñ‹Ğ» ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Llama-3-8B Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ² 1 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ the limitation in CoT. We propose Crowd-based Comparative Evaluation, which introduces additional crowd responses to compare with the candidate responses, thereby exposing deeper and more comprehensive details within the candidate responses. This process effectively guides LLM-as-a-Judge to provide a more detailed CoT judgment. Extensive experiments demonstrate that our approach enhances evaluation reliability, achieving an average accuracy gain of 6.7% across five benchmarks. Moreover, our method produces higher-quality CoTs that facilitate judge distillation and exhibit superior performance in rejection sampling for supervised fine-tuning (SFT), referred to as crowd rejection sampling, thereby enabling more efficient SFT. Our analysis confirms that CoTs generated by ours are more comprehensive and of higher quality, and evaluation accuracy improves as inference scales.", 'score': 5, 'issue_id': 2286, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '1c26233f72f504ee', 'authors': ['Qiyuan Zhang', 'Yufei Wang', 'Yuxin Jiang', 'Liangyou Li', 'Chuhan Wu', 'Yasheng Wang', 'Xin Jiang', 'Lifeng Shang', 'Ruiming Tang', 'Fuyuan Lyu', 'Chen Ma'], 'affiliations': ['City University of Hong Kong', 'Huawei Noahs Ark Lab', 'McGill University & MILA', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2502.12501.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#inference', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ñ Ğ¼Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ğ¾Ğ»Ğ¿Ñ‹', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 'Crowd-based Comparative Evaluation'. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ LLM-as-a-Judge, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ñ Ğ¾Ñ vel reasoning approach called Flow-of-Options (FoO), designed to address intrinsic biases in Large Language Models (LLMs). FoO enables LLMs to systematically explore a diverse range of possibilities in their reasoning, as demonstrated by an FoO-based agentic system for autonomously solving Machine Learning tasks (AutoML). Our framework outperforms state-of-the-art baselines, achieving improvements of 38.2% - 69.2% on standard data science tasks, and 37.4% - 47.9% on therapeutic chemistry tasks. With an overall operation cost under $1 per task, our framework is well-suited for cost-sensitive applications. Beyond classification and regression, we illustrate the broader applicability of our FoO-based agentic system to tasks such as reinforcement learning and image generation. Our framework presents significant advancements compared to current state-of-the-art agentic systems for AutoML, due to the benefits of FoO in enforcing diversity in LLM solutions through compressed, explainable representations that also support long-term memory when combined with case-based reasoning.', 'score': 4, 'issue_id': 2296, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '7cde53c7aa78c7ed', 'authors': ['Lakshmi Nair', 'Ian Trase', 'Mark Kim'], 'affiliations': ['Flagship Pioneering, Cambridge, MA 02142, United States'], 'pdf_title_img': 'assets/pdf/title_img/2502.12929.jpg', 'data': {'categories': ['#interpretability', '#training', '#rl', '#reasoning', '#cv', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸: FoO Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Flow-of-Options (FoO), Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»  static knowledge embedding, modular adapters, and prompt optimization. Each method aims to integrate domain-specific knowledge into LLMs, improving their performance while considering trade-offs in flexibility and efficiency. The paper also evaluates the effectiveness of these specialized LLMs compared to general-purpose models and discusses the challenges and opportunities in this area.'}, 'zh': {'title': 'å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„é¢†åŸŸçŸ¥è¯†', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€ç†è§£ã€æ–‡æœ¬æ‘˜è¦å’Œæœºå™¨ç¿»è¯‘ç­‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨éœ€è¦ä¸“ä¸šçŸ¥è¯†çš„é¢†åŸŸåº”ç”¨ä¸­æ•ˆæœæœ‰é™ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œç ”ç©¶äººå‘˜æ¢ç´¢äº†å¤šç§æ–¹æ³•æ¥å¢å¼ºLLMsï¼Œä¸»è¦åŒ…æ‹¬åŠ¨æ€çŸ¥è¯†æ³¨å…¥ã€é™æ€çŸ¥è¯†åµŒå…¥ã€æ¨¡å—é€‚é…å™¨å’Œæç¤ºä¼˜åŒ–ã€‚æ¯ç§æ–¹æ³•éƒ½æœ‰å…¶ç‹¬ç‰¹çš„æœºåˆ¶ï¼Œæ—¨åœ¨ä¸ºLLMsæä¾›é¢†åŸŸä¸“ä¸šçŸ¥è¯†ï¼ŒåŒæ—¶åœ¨çµæ´»æ€§ã€å¯æ‰©å±•æ€§å’Œæ•ˆç‡ä¹‹é—´è¿›è¡Œæƒè¡¡ã€‚æœ¬æ–‡ç»¼è¿°äº†è¿™äº›æ–¹æ³•çš„ä¼˜ç¼ºç‚¹ï¼Œå¹¶è®¨è®ºäº†é¢†åŸŸç‰¹å®šLLMsä¸é€šç”¨LLMsçš„æ¯”è¾ƒï¼Œä»¥åŠè¯¥é¢†åŸŸé¢ä¸´çš„æŒ‘æˆ˜å’Œæœºé‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12524', 'title': 'YOLOv12: Attention-Centric Real-Time Object Detectors', 'url': 'https://huggingface.co/papers/2502.12524', 'abstract': 'Enhancing the network architecture of the YOLO framework has been crucial for a long time, but has focused on CNN-based improvements despite the proven superiority of attention mechanisms in modeling capabilities. This is because attention-based models cannot match the speed of CNN-based models. This paper proposes an attention-centric YOLO framework, namely YOLOv12, that matches the speed of previous CNN-based ones while harnessing the performance benefits of attention mechanisms. YOLOv12 surpasses all popular real-time object detectors in accuracy with competitive speed. For example, YOLOv12-N achieves 40.6% mAP with an inference latency of 1.64 ms on a T4 GPU, outperforming advanced YOLOv10-N / YOLOv11-N by 2.1%/1.2% mAP with a comparable speed. This advantage extends to h reduced computational requirements. The results indicate that attention-based models can now compete effectively with traditional CNNs in real-time applications.'}, 'zh': {'title': 'YOLOv12ï¼šé€Ÿåº¦ä¸å‡†ç¡®æ€§çš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§ä»¥æ³¨æ„åŠ›æœºåˆ¶ä¸ºä¸­å¿ƒçš„YOLOæ¡†æ¶ï¼Œç§°ä¸ºYOLOv12ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºå·ç§¯ç¥ç»ç½‘ç»œï¼ˆCNNï¼‰çš„æ¨¡å‹ç›¸æ¯”ï¼ŒYOLOv12åœ¨ä¿æŒç›¸ä¼¼é€Ÿåº¦çš„åŒæ—¶ï¼Œåˆ©ç”¨äº†æ³¨æ„åŠ›æœºåˆ¶çš„æ€§èƒ½ä¼˜åŠ¿ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒYOLOv12åœ¨å‡†ç¡®æ€§ä¸Šè¶…è¶Šäº†æ‰€æœ‰æµè¡Œçš„å®æ—¶ç›®æ ‡æ£€æµ‹å™¨ï¼Œå¹¶ä¸”åœ¨æ¨ç†å»¶è¿Ÿæ–¹é¢è¡¨ç°å‡ºè‰²ã€‚è¯¥æ¨¡å‹åœ¨ä¸åŒè§„æ¨¡ä¸‹å‡å±•ç°å‡ºä¼˜è¶Šçš„æ€§èƒ½ï¼Œå°¤å…¶æ˜¯åœ¨è®¡ç®—å’Œå‚æ•°ä½¿ç”¨ä¸Šæ›´ä¸ºé«˜æ•ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08869', 'title': 'Harnessing Vision Models for Time Series Analysis: A Survey', 'url': 'https://huggingface.co/papers/2502.08869', 'abstract': 'Time series analysis has witnessed the inspiring development from traditional autoregressive models, deep learning models, to recent Transformers and Large Language Models (LLMs). Efforts in leveraging vision models for time series analysis have also been made along the way but are less visible to the community due to the predominant research on sequence modeling in this domain. However, the discrepancy between continuous time series and the discrete token space of LLMs, and the challenges in explicitly modeling the correlations of variates in multivariate time series have shifted some research attentions to the equally successful Large Vision Models (LVMs) and Vision Language Models (VLMs). To fill the blank in the existing literature, this survey discusses the advantages of vision models over LLMs in time series analysis. It provides a comprehensive and in-depth overview of the existing methods, with dual views of detailed taxonomy that answer the key research questions including how to encode time series as images and how to model the imaged time series for various tasks. Additionally, we address the challenges for costly robotic annotations or the lack of representations that effectively model the physical world. In this paper, we introduce ARM4R, an Auto-regressive Robotic Model that leverages low-level 4D Representations learned from human video data to yield a better pre-trained robotic model. Specifically, we focus on utilizing 3D point tracking representations from videos derived by lifting 2D representations into 3D space via monocular depth estimation across time. These 4D representations maintain a shared geometric structure between the points and robot state representations up to a linear transformation, enabling efficient transfer learning from human video data to low-level robotic control. Our experiments show that ARM4R can transfer efficiently from human video data to robotics and consistently improves performance on tasks across various robot environments and configurations.', 'score': 2, 'issue_id': 2290, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '3c2f3b3e998c6c95', 'authors': ['Dantong Niu', 'Yuvan Sharma', 'Haoru Xue', 'Giscard Biamby', 'Junyi Zhang', 'Ziteng Ji', 'Trevor Darrell', 'Roei Herzig'], 'affiliations': ['BAIR, UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2502.13142.jpg', 'data': {'categories': ['#training', '#dataset', '#transfer_learning', '#3d', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ARM4R - Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ 4D-Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ 3D-Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ğ¾Ğ´Ğ½Ğ¸Ğ¼Ğ°Ñ 2D-Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² 3D-Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ»ÑĞ´ĞµĞ¹ Ğ½Ğ° Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ARM4R ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ… Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸ÑÑ….'}, 'en': {'title': 'Revolutionizing Robotics with Human Video Insights', 'desc': 'This paper presents ARM4R, an Auto-regressive Robotic Model designed to enhance robotic learning by utilizing low-level 4D representations derived from human video data. By converting 2D video representations into 3D point tracking through monocular depth estimation, ARM4R captures the geometric relationships necessary for effective robotic control. The model enables efficient transfer learning, allowing robots to learn from human actions without the need for extensive annotations. Experimental results demonstrate that ARM4R significantly improves performance across diverse robotic tasks and environments.'}, 'zh': {'title': 'åˆ©ç”¨è§†é¢‘æ•°æ®æå‡æœºå™¨äººæ§åˆ¶èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºARM4Rçš„è‡ªå›å½’æœºå™¨äººæ¨¡å‹ï¼Œå®ƒåˆ©ç”¨ä»äººç±»è§†é¢‘æ•°æ®ä¸­å­¦ä¹ çš„ä½çº§4Dè¡¨ç¤ºæ¥æ”¹è¿›æœºå™¨äººçš„é¢„è®­ç»ƒæ¨¡å‹ã€‚æˆ‘ä»¬ä¸“æ³¨äºåˆ©ç”¨ä»è§†é¢‘ä¸­æå–çš„3Dç‚¹è·Ÿè¸ªè¡¨ç¤ºï¼Œè¿™äº›è¡¨ç¤ºé€šè¿‡å•ç›®æ·±åº¦ä¼°è®¡å°†2Dè¡¨ç¤ºæå‡åˆ°3Dç©ºé—´ã€‚4Dè¡¨ç¤ºåœ¨ç‚¹å’Œæœºå™¨äººçŠ¶æ€è¡¨ç¤ºä¹‹é—´ä¿æŒå…±äº«çš„å‡ ä½•ç»“æ„ï¼Œä»è€Œå®ç°ä»äººç±»è§†é¢‘æ•°æ®åˆ°ä½çº§æœºå™¨äººæ§åˆ¶çš„é«˜æ•ˆè¿ç§»å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒARM4Rèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»äººç±»è§†é¢‘æ•°æ®è¿ç§»åˆ°æœºå™¨äººï¼Œå¹¶åœ¨å„ç§æœºå™¨äººç¯å¢ƒå’Œé…ç½®ä¸­æŒç»­æé«˜ä»»åŠ¡æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10852', 'title': 'Multilingual Encoder Knows more than You Realize: Shared Weights Pretraining for Extremely Low-Resource Languages', 'url': 'https://huggingface.co/papers/2502.10852', 'abstract': 'While multilingual language models like XLM-R have advanced multilingualism in NLP, they still perform poorly in extremely low-resource languages. This situation is exacerbated by the fact that modern LLMs such as LLaMA and Qwen support far fewer languages than XLM-R, making text generation models non-existent for many languages in the world. To tackle this challenge, we propose a novel framework for adapting multilingual encoders to text generation in extremely low-resource languages. By reusing the weights between the encoder and the decoder, our framework allows the model to leverage the learned semantic space of the encoder, enabling efficient learning and effective generalization in low-resource languages. Applying this framework to four Chinese minority languages, we present XLM-SWCM, and demonstrate its superior performance on various downstream tasks even when compared with much larger models.', 'score': 2, 'issue_id': 2287, 'pub_date': '2025-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '11a782268b627ec1', 'authors': ['Zeli Su', 'Ziyin Zhang', 'Guixian Xu', 'Jianing Liu', 'XU Han', 'Ting Zhang', 'Yushuang Dong'], 'affiliations': ['Key Laboratory of Ethnic Language Intelligent Analysis and Security Governance of MOE', 'Minzu University of China', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2502.10852.jpg', 'data': {'categories': ['#multilingual', '#low_resource'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ°: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ°Ñ… Ñ ĞºÑ€Ğ°Ğ¹Ğ½Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ¼ Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑÑ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµĞ¼ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ°Ğ¼ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ², Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ XLM-SWCM. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ XLM-SWCM Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ°Ğ¶Ğµ Ğ² ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Empowering Low-Resource Languages with Efficient Multilingual Models', 'desc': 'This paper addresses the challenges faced by multilingual language models in generating text for extremely low-resource languages. It introduces a new framework that adapts multilingual encoders for text generation by reusing weights between the encoder and decoder. This approach allows the model to utilize the semantic knowledge learned by the encoder, leading to better performance in low-resource settings. The authors demonstrate the effectiveness of their framework, named XLM-SWCM, on four Chinese minority languages, showing that it outperforms larger models in various tasks.'}, 'zh': {'title': 'ä¸ºæä½èµ„æºè¯­è¨€èµ‹èƒ½çš„å¤šè¯­è¨€æ–‡æœ¬ç”Ÿæˆæ¡†æ¶', 'desc': 'å¤šè¯­è¨€æ¨¡å‹å¦‚XLM-Råœ¨è‡ªç„¶è¯­è¨€å¤„ç†ä¸­çš„å¤šè¯­è¨€èƒ½åŠ›æœ‰æ‰€æå‡ï¼Œä½†åœ¨æä½èµ„æºè¯­è¨€ä¸Šè¡¨ç°ä»ç„¶è¾ƒå·®ã€‚ç°ä»£å¤§å‹è¯­è¨€æ¨¡å‹å¦‚LLaMAå’ŒQwenæ”¯æŒçš„è¯­è¨€æ•°é‡è¿œå°‘äºXLM-Rï¼Œå¯¼è‡´è®¸å¤šè¯­è¨€ç¼ºä¹æ–‡æœ¬ç”Ÿæˆæ¨¡å‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶ï¼Œå°†å¤šè¯­è¨€ç¼–ç å™¨é€‚åº”äºæä½èµ„æºè¯­è¨€çš„æ–‡æœ¬ç”Ÿæˆã€‚é€šè¿‡é‡ç”¨ç¼–ç å™¨å’Œè§£ç å™¨ä¹‹é—´çš„æƒé‡ï¼Œæˆ‘ä»¬çš„æ¡†æ¶èƒ½å¤Ÿåˆ©ç”¨ç¼–ç å™¨å­¦ä¹ åˆ°çš„è¯­ä¹‰ç©ºé—´ï¼Œä»è€Œåœ¨ä½èµ„æºè¯­è¨€ä¸­å®ç°é«˜æ•ˆå­¦ä¹ å’Œæœ‰æ•ˆæ³›åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12130', 'title': 'Scaling Autonomous Agents via Automatic Reward Modeling And Planning', 'url': 'https://huggingface.co/papers/2502.12130', 'abstract': "Large language models (LLMs) have demonstrated remarkable capabilities across a range of text-generation tasks. However, LLMs still struggle with problems requiring multi-step decision-making and environmental feedback, such as online shopping, scientific reasoning, and mathematical problem-solving. Unlike pure text data, collecting large-scale decision-making data is challenging. Moreover, many powerful LLMs are only accessible through APIs, which hinders their fine-tuning for agent tasks due to cost and complexity. To address LLM agents' limitations, we propose a framework that can automatically learn a reward model from the environment without human annotations. This model can be used to evaluate the action trajectories of LLM agents and provide heuristics for task planning. Specifically, our approach involves employing one LLM-based agent to navigate an environment randomly, generating diverse action trajectories. Subsequently, a separate LLM is leveraged to assign a task intent and synthesize a negative response alongside the correct response for each trajectory. These triplets (task intent, positive response, and negative response) are then utilized as training data to optimize a reward model capable of scoring action trajectories. The effectiveness and generalizability of our framework are demonstrated through evaluations conducted on different agent benchmarks. In conclusion, our proposed framework represents a significant advancement in enhancing LLM agents' decision-making capabilities. By automating the learning of reward models, we overcome the challenges of data scarcity and API limitations, potentially revolutionizing the application of LLMs in complex and interactive environments. This research paves the way for more sophisticated AI agents capable of tackling a wide range of real-world problems requiring multi-step decision-making.", 'score': 1, 'issue_id': 2307, '                 let catNameSplitted = category.split(/(\s+)/);

                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>

                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>

                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
