        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.08910', 'title': 'InfiniteHiP: Extending Language Model Context Up to 3 Million Tokens on a Single GPU', 'url': 'https://huggingface.co/papers/2502.08910', 'abstract': 'In modern large language models (LLMs), handling very long context lengths presents significant challenges as it causes slower inference speeds and increased memory costs. Additionally, most existing pre-trained LLMs fail to generalize beyond their original training sequence lengths. To enable efficient and practical long-context utilization, we introduce InfiniteHiP, a novel, and practical LLM inference framework that accelerates processing by dynamically eliminating irrelevant context tokens through a modular hierarchical token pruning algorithm. Our method also allows generalization to longer sequences by selectively applying various RoPE adjustment methods according to the internal attention patterns within LLMs. Furthermore, we offload the key-value cache to host memory during inference, significantly reducing GPU memory pressure. As a result, InfiniteHiP enables the processing of up to 3 million tokens on a single L40s 48GB GPU -- 3x larger -- without any permanent loss of context information. Our framework achieves an 18.95x speedup in attention decoding for a 1 million token context without requiring additional training. We implement our method in the SGLang framework and demonstrate its effectiveness and practicality through extensive evaluations.', 'score': 52, 'issue_id': 2210, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'eed812d17aeec57e', 'authors': ['Heejun Lee', 'Geon Park', 'Jaduk Suh', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai, Seoul, Korea', 'Graduate School of AI, KAIST, Seoul, Korea'], 'pdf_title_img': 'assets/pdf/title_img/2502.08910.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization', '#long_context', '# ng images from text but use a lot of memory compared to denoising modules. Skrr reduces memory usage by selectively skipping or reusing layers in the transformer architecture, which helps maintain performance while lowering resource demands. The results show that Skrr achieves high image quality and outperforms other pruning methods, making it a significant advancement in memory efficiency for T2I tasks.'}, 'zh': {'title': 'æå‡æ–‡æœ¬ç¼–ç å™¨çš„å†…å­˜æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSkip and Re-use layersï¼ˆSkrrï¼‰çš„æ–°ç­–ç•¥ï¼Œæ—¨åœ¨æé«˜æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹ä¸­æ–‡æœ¬ç¼–ç å™¨çš„å†…å­˜æ•ˆç‡ã€‚å°½ç®¡æ–‡æœ¬ç¼–ç å™¨åœ¨æ¨ç†æ—¶é—´å’Œæµ®ç‚¹è¿ç®—æ–¹é¢çš„è´¡çŒ®è¾ƒå°ï¼Œä½†å®ƒä»¬çš„å†…å­˜éœ€æ±‚å´é«˜è¾¾å»å™ªæ¨¡å—çš„å…«å€ã€‚Skrré€šè¿‡é€‰æ‹©æ€§è·³è¿‡æˆ–é‡ç”¨æŸäº›å˜æ¢å™¨å±‚ï¼Œåˆ©ç”¨äº†å˜æ¢å™¨å—ä¸­çš„å†—ä½™æ€§ï¼Œä»è€Œåœ¨ä¸å½±å“æ€§èƒ½çš„æƒ…å†µä¸‹å‡å°‘å†…å­˜æ¶ˆè€—ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSkrråœ¨é«˜ç¨€ç–åº¦ä¸‹ä»èƒ½ä¿æŒä¸åŸå§‹æ¨¡å‹ç›¸å½“çš„å›¾åƒè´¨é‡ï¼Œå¹¶åœ¨å¤šä¸ªè¯„ä¼°æŒ‡æ ‡ä¸Šå®ç°äº†æœ€å…ˆè¿›çš„å†…å­˜æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09604', 'title': 'SelfCite: Self-Supervised Alignment for Context Attribution in Large Language Models', 'url': 'https://huggingface.co/papers/2502.09604', 'abstract': 'We introduce SelfCite, a novel self-supervised approach that aligns LLMs to generate high-quality, fine-grained, sentence-level citations for the statements in their generated responses. Instead of only relying on costly and labor-intensive annotations, SelfCite leverages a reward signal provided by the LLM itself through context ablation: If a citation is necessary, removing the cited text from the context should prevent the same response; if sufficient, retaining the cited text alone should preserve the same response. This reward can guide the inference-time best-of-N sampling strategy to improve citation quality significantly, as well as be used in preference optimization to directly fine-tune the models for generating better citations. The effectiveness o ecessity of citations by analyzing the impact of removing or retaining cited text. This approach not only improves the citation generation process during inference but also allows for fine-tuning the models to produce better citations through preference optimization. The results show a significant increase in citation accuracy, as evidenced by a 5.3 point improvement in citation F1 scores on the LongBench-Cite benchmark.'}, 'zh': {'title': 'è‡ªç›‘ç£å¼•ç”¨ç”Ÿæˆçš„åˆ›æ–°æ–¹æ³•', 'desc': 'SelfCiteæ˜¯ä¸€ç§æ–°é¢–çš„è‡ªç›‘ç£æ–¹æ³•ï¼Œæ—¨åœ¨ä½¿å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç”Ÿæˆé«˜è´¨é‡ã€ç»†ç²’åº¦çš„å¥å­çº§å¼•ç”¨ã€‚è¯¥æ–¹æ³•é€šè¿‡ä¸Šä¸‹æ–‡æ¶ˆèæä¾›çš„å¥–åŠ±ä¿¡å·ï¼Œå‡å°‘å¯¹æ˜‚è´µå’ŒåŠ³åŠ¨å¯†é›†å‹æ³¨é‡Šçš„ä¾èµ–ã€‚å…·ä½“æ¥è¯´ï¼Œå¦‚æœå¼•ç”¨æ˜¯å¿…è¦çš„ï¼Œç§»é™¤è¢«å¼•ç”¨æ–‡æœ¬åº”é˜²æ­¢ç›¸åŒçš„å“åº”ï¼›å¦‚æœè¶³å¤Ÿï¼Œä¿ç•™è¢«å¼•ç”¨æ–‡æœ¬åº”ä¿æŒç›¸åŒçš„å“åº”ã€‚SelfCiteåœ¨LongBench-CiteåŸºå‡†æµ‹è¯•ä¸­æ˜¾ç¤ºå‡ºæœ‰æ•ˆæ€§ï¼Œä½¿å¼•ç”¨çš„F1åˆ†æ•°æé«˜äº†5.3ä¸ªç™¾åˆ†ç‚¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09619', 'title': 'Can this Model Also Recognize Dogs? Zero-Shot Model Search from Weights', 'url': 'https://huggingface.co/papers/2502.09619', 'abstract': 'With the increasing numbers of publicly available models, there are probably pretrained, online models for most tasks users require. However, current model search methods are rudimentary, essentially a text-based search in the documentation, thus users cannot find the relevant models. This paper presents ProbeLog, a method for retrieving classification models that can recognize a target concept, such as "Dog", without access to model metadata or training data. Differently from previous probing methods, ProbeLog computes a descriptor for each output dimension (logit) of each model, by observing its responses on a fixed set of inputs (probes). Our method supports both logit-based retrieval ("find more logits like this") and zero-shot, text-based retrieval ("find all logits corresponding to dogs"). As probing-based representations el's output dimension by analyzing its responses to a set of predefined inputs, known as probes. ProbeLog allows users to perform both logit-based and zero-shot retrieval, making it easier to find models relevant to their needs. Additionally, it employs collaborative filtering to significantly reduce the computational cost of processing large model repositories, achieving high accuracy in model retrieval tasks."}, 'zh': {'title': 'é«˜æ•ˆæ¨¡å‹æ£€ç´¢ï¼Œè½»æ¾æ‰¾åˆ°æ‰€éœ€ï¼', 'desc': 'éšç€å…¬å¼€æ¨¡å‹æ•°é‡çš„å¢åŠ ï¼Œç”¨æˆ·æ‰€éœ€çš„ä»»åŠ¡å‡ ä¹éƒ½æœ‰é¢„è®­ç»ƒçš„åœ¨çº¿æ¨¡å‹ã€‚ç„¶è€Œï¼Œç›®å‰çš„æ¨¡å‹æœç´¢æ–¹æ³•ç›¸å¯¹ç®€å•ï¼Œä¸»è¦ä¾èµ–æ–‡æ¡£ä¸­çš„æ–‡æœ¬æœç´¢ï¼Œå¯¼è‡´ç”¨æˆ·æ— æ³•æ‰¾åˆ°ç›¸å…³æ¨¡å‹ã€‚æœ¬æ–‡æå‡ºäº†ProbeLogï¼Œä¸€ç§æ£€ç´¢åˆ†ç±»æ¨¡å‹çš„æ–¹æ³•ï¼Œå¯ä»¥è¯†åˆ«ç›®æ ‡æ¦‚å¿µï¼Œå¦‚â€œç‹—â€ï¼Œè€Œæ— éœ€è®¿é—®æ¨¡å‹å…ƒæ•°æ®æˆ–è®­ç»ƒæ•°æ®ã€‚ä¸ä¹‹å‰çš„æ¢æµ‹æ–¹æ³•ä¸åŒï¼ŒProbeLogé€šè¿‡è§‚å¯Ÿæ¨¡å‹åœ¨å›ºå®šè¾“å…¥é›†ä¸Šçš„å“åº”ï¼Œä¸ºæ¯ä¸ªæ¨¡å‹çš„æ¯ä¸ªè¾“å‡ºç»´åº¦ï¼ˆlogitï¼‰è®¡ç®—æè¿°ç¬¦ï¼Œä»è€Œå®ç°é«˜æ•ˆçš„æ¨¡å‹æ£€ç´¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09056', 'title': 'An Open Recipe: Adapting Language-Specific LLMs to a Reasoning Model in One Day via Model Merging', 'url': 'https://huggingface.co/papers/2502.09056', 'abstract': 'This paper investigates data selection and model merging methodologies aimed at incorporating advanced reasoning capabilities such as those of DeepSeek R1 into language-specific large language models (LLMs), with a particular focus on the Thai LLM. Our goal is to enhance the reasoning capabilities of language-specific LLMs while maintaining their target language abilities. DeepSeek R1 excels in reasoning but primarily benefits high-resource languages such as English and Chinese. However, low-resource languages remain underserved due to the dominance of English-centric training data and model optimizations, which limit performance in these languages. This limitation results in unreliable code-switching and diminished effectiveness on tasks in low-resource languages. Meanwhile, local and regional LLM initiatives have attempted to bridge this gap by developing language-specific LLMs that focus on improving local linguistic fidelity. We demonstrate that, with only publicly available datasets and a computational budget of $120, it is possible to enhance the reasoning capabilities of language-specific LLMs to match the level of DeepSeek R1, without compromising their performance on target language tasks.', 'score': 19, 'issue_id': 2209, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '36c3c29072ae279d', 'authors': ['Kunat Pipatanakul', 'Pittawat Taveekitworachai', 'Potsawee Manakul', 'Kasima Tharnpipitchai'], 'affiliations': ['SCB 10X R&D SCBX Group Bangkok, Thailand'], 'pdf_title_img': 'assets/pdf/title_img/2502.09056.jpg', 'data': {'categories': ['#data', '#dataset', '#low_resource', '#multilingual', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ”Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), Ğ² Ñ‡Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿ĞµÑ€ĞµĞ½ĞµÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ DeepSeek R1 Ğ² Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM. Ğ¦ĞµĞ»ÑŒ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ÑƒÑĞ¸Ğ»Ğ¸Ñ‚ÑŒ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ¾Ğ¼ Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM Ğ´Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ DeepSeek R1.'}, 'en': {'title': 'Empowering Thai LLMs with Enhanced Reasoning Capabilities', 'desc': "This paper explores methods for selecting data and merging models to improve reasoning abilities in language-specific large language models (LLMs), particularly for the Thai language. The authors aim to enhance these models' reasoning skills while ensuring they remain effective in their target languages. They highlight the challenges faced by low-resource languages, which often lack the extensive training data available for high-resource languages like English. The study demonstrates that it is feasible to boost the reasoning capabilities of these LLMs using only publicly available datasets and a modest budget, achieving results comparable to advanced models like DeepSeek R1."}, 'zh': {'title': 'æå‡ä½èµ„æºè¯­è¨€LLMçš„æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†æ•°æ®é€‰æ‹©å’Œæ¨¡å‹åˆå¹¶çš„æ–¹æ³•ï¼Œæ—¨åœ¨å°†å…ˆè¿›çš„æ¨ç†èƒ½åŠ›ï¼ˆå¦‚DeepSeek R1ï¼‰èå…¥ç‰¹å®šè¯­è¨€çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ï¼Œç‰¹åˆ«å…³æ³¨æ³°è¯­LLMã€‚æˆ‘ä»¬çš„ç›®æ ‡æ˜¯å¢å¼ºç‰¹å®šè¯­è¨€LLMsçš„æ¨ç†èƒ½åŠ›ï¼ŒåŒæ—¶ä¿æŒå…¶ç›®æ ‡è¯­è¨€çš„èƒ½åŠ›ã€‚DeepSeek R1åœ¨æ¨ç†æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†ä¸»è¦å—ç›Šäºé«˜èµ„æºè¯­è¨€ï¼Œå¦‚è‹±è¯­å’Œä¸­æ–‡ï¼Œè€Œä½èµ„æºè¯­è¨€åˆ™å—åˆ°å¿½è§†ã€‚æˆ‘ä»¬å±•ç¤ºäº†ä»…ä½¿ç”¨å…¬å¼€æ•°æ®é›†å’Œ120ç¾å…ƒçš„è®¡ç®—é¢„ç®—ï¼Œå°±å¯ä»¥æå‡ç‰¹å®šè¯­è¨€LLMsçš„æ¨ç†èƒ½åŠ›ï¼Œä½¿å…¶è¾¾åˆ°DeepSeek R1çš„æ°´å¹³ï¼Œè€Œä¸å½±å“å…¶åœ¨ç›®æ ‡è¯­è¨€ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09620', 'title': 'Exploring the Potential of Encoder-free Architectures in 3D LMMs', 'url': 'https://huggingface.co/papers/2502.09620', 'abstract': 'Encoder-free architectures have been preliminarily explored in the 2D visual domain, yet it remains an open question whether they can be effectively applied to 3D understanding scenarios. In this paper, we present the first comprehensive investigation into the potential of encoder-free architectures to overcome the challenges of encoder-based 3D Large Multimodal Models (LMMs). These challenges include the failure to adapt to varying point cloud resolutions and the point features from the encoder not meeting the semantic needs of Large Language Models (LLMs). We identify key aspects for 3D LMMs to remove the encoder and enable the LLM to assume the role of the 3D encoder: 1) We propose the LLM-embedded Semantic Encoding strategy in the pre-training stage, exploring the effects of various point cloud self-supervised losses. And we present the Hybrid Semantic Loss to extract high-level semantics. 2) We introduce the Hierarchical Geometry Aggregation strategy in the instruction tuning stage. This incorporates inductive bias into the LLM early layers to focus on the local details of the point clouds. To the end, we present the first Encoder-free 3D LMM, ENEL. Our 7B model rivals the current state-of-the-art model, ShapeLLM-13B, achieving 55.0%, 50.92%, and 42.7% on the classification, captioning, and VQA tasks, respectively. Our results demonstrate that the encoder-free architecture is highly promising for replacing encoder-based architectures in the field of 3D understanding. The code is released at https://github.com/Ivan-Tang-3D/ENEL', 'score': 17, 'issue_id': 2214, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '2e519b64f13f6506', 'authors': ['Yiwen Tang', 'Zoey Guo', 'Zhuhao Wang', 'Ray Zhang', 'Qizhi Chen', 'Junli Liu', 'Delin Qu', 'Zhigang Wang', 'Dong Wang', 'Xuelong Li', 'Bin Zhao'], 'affiliations': ['Northwestern Polytechnical University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.09620.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#optimization', '#3d'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² 3D-Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸: Ğ°Ñ€Ñ ple characters in specific scenes. The results show that the CoSER 70B model outperforms existing models like GPT-4o in several benchmarks, demonstrating the effectiveness of the CoSER dataset for training and evaluating RPLAs.'}, 'zh': {'title': 'æå‡è§’è‰²æ‰®æ¼”è¯­è¨€ä»£ç†çš„æœ‰æ•ˆæ€§', 'desc': 'è§’è‰²æ‰®æ¼”è¯­è¨€ä»£ç†ï¼ˆRPLAï¼‰æ˜¯å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ–°å…´åº”ç”¨ï¼Œä½†æ¨¡æ‹Ÿå·²å»ºç«‹è§’è‰²çš„ä»»åŠ¡å…·æœ‰æŒ‘æˆ˜æ€§ï¼Œå› ä¸ºç¼ºä¹çœŸå®çš„è§’è‰²æ•°æ®é›†å’Œç»†è‡´çš„è¯„ä¼°æ–¹æ³•ã€‚æœ¬æ–‡ä»‹ç»äº†CoSERï¼Œä¸€ä¸ªé«˜è´¨é‡çš„æ•°æ®é›†ã€å¼€æ”¾æ¨¡å‹å’Œè¯„ä¼°åè®®ï¼Œæ—¨åœ¨æœ‰æ•ˆæ”¯æŒå·²å»ºç«‹è§’è‰²çš„RPLAã€‚CoSERæ•°æ®é›†æ¶µç›–äº†771æœ¬è‘—åä¹¦ç±ä¸­çš„17,966ä¸ªè§’è‰²ï¼Œæä¾›äº†çœŸå®å¯¹è¯å’Œå¤šæ ·åŒ–çš„æ•°æ®ç±»å‹ã€‚é€šè¿‡å¼•å…¥ç»™å®šæƒ…å¢ƒè¡¨æ¼”çš„æ–¹æ³•ï¼Œæˆ‘ä»¬è®­ç»ƒå’Œè¯„ä¼°è§’è‰²æ‰®æ¼”çš„LLMï¼Œå®éªŒç»“æœè¡¨æ˜CoSERæ•°æ®é›†åœ¨RPLAè®­ç»ƒã€è¯„ä¼°å’Œæ£€ç´¢ä¸­çš„é‡è¦ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09560', 'title': 'EmbodiedBench: Comprehensive Benchmarking Multi-modal Large Language Models for Vision-Driven Embodied Agents', 'url': 'https://huggingface.co/papers/2502.09560', 'abstract': 'Leveraging Multi-modal Large Language Models (MLLMs) to create embodied agents offers a promising avenue for tackling real-world tasks. While language-centric embodied agents have garnered substantial attention, MLLM-based embodied agents remain underexplored due to the lack of comprehensive evaluation frameworks. To bridge this gap, we introduce EmbodiedBench, an extensive benchmark designed to evaluate vision-driven embodied agents. EmbodiedBench features: (1) a diverse set of 1,128 testing tasks across four environments, ranging from high-level semantic tasks (e.g., household) to low-level tasks involving atomic actions (e.g., navigation and manipulation); and (2) six meticulously curated subsets evaluating essential agent capabilities like commonsense reasoning, complex instruction understanding, spatial awareness, visual perception, and long-term planning. Through extensive experiments, we evaluated 13 leading proprietary and open-source MLLMs within EmbodiedBench. Our findings reveal that: MLLMs excel at high-level tasks but struggle with low-level manipulation, with the best model, GPT-4o, scoring only 28.9% on average. EmbodiedBench provides a multifaceted standardized evaluation platform that not only highlights existing challenges but also offers valuable insights to advance MLLM-based embodied agents. Our code is available at https://embodiedbench.github.io.', 'score': 16, 'issue_id': 2211, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '019b4d19788a85cc', 'authors': ['Rui Yang', 'Hanyang Chen', 'Junyu Zhang', 'Mark Zhao', 'Cheng Qian', 'Kangrui Wang', 'Qineng Wang', 'Teja Venkat Koripella', 'Marziyeh Movahedi', 'Manling Li', 'Heng Ji', 'Huan Zhang', 'Tong Zhang'], 'affiliations': ['Northwestern University', 'Toyota Technological Institute at Chicago', 'University of Illinois Urbana-Champaign', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2502.09560.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#open_source', '#games', '#reasoning', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'EmbodiedBench: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ EmbodiedBench - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 1128 Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑÑ€ĞµĞ´Ğ°Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… ĞºĞ°Ğº Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ñ 13 Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ MLLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ğ½Ğ¾ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼Ğ¸. EmbodiedBench Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ MLLM.'}, 'en': {'title': 'Empowering Embodied Agents with Comprehensive Evaluation', 'desc': 'This paper discusses the development of EmbodiedBench, a benchmark for evaluating multi-modal large language models (MLLMs) in the context of embodied agents. It highlights the gap in existing evaluation frameworks for MLLM-based agents, which are crucial for performing real-world tasks. The benchmark includes a wide range of tasks that assess various capabilities such as commonsense reasoning and spatial awareness. The results indicate that while MLLMs perform well on high-level tasks, they face significant challenges with low-level manipulation tasks.'}, 'zh': {'title': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åŠ©åŠ›å…·èº«æ™ºèƒ½ä½“çš„è¯„ä¼°ä¸å‘å±•', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨åˆ›å»ºå…·èº«æ™ºèƒ½ä½“æ–¹é¢çš„åº”ç”¨ï¼Œæ—¨åœ¨è§£å†³ç°å®ä¸–ç•Œä»»åŠ¡ã€‚æˆ‘ä»¬æå‡ºäº†EmbodiedBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•æ¡†æ¶ï¼Œç”¨äºè¯„ä¼°è§†è§‰é©±åŠ¨çš„å…·èº«æ™ºèƒ½ä½“ã€‚EmbodiedBenchåŒ…å«1288ä¸ªæµ‹è¯•ä»»åŠ¡ï¼Œæ¶µç›–é«˜å±‚è¯­ä¹‰ä»»åŠ¡å’Œä½å±‚åŸå­åŠ¨ä½œä»»åŠ¡ï¼Œå¹¶è¯„ä¼°æ™ºèƒ½ä½“çš„å¸¸è¯†æ¨ç†ã€å¤æ‚æŒ‡ä»¤ç†è§£ã€ç©ºé—´æ„è¯†ã€è§†è§‰æ„ŸçŸ¥å’Œé•¿æœŸè§„åˆ’ç­‰èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå°½ç®¡MLLMsåœ¨é«˜å±‚ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä½†åœ¨ä½å±‚æ“ä½œä»»åŠ¡ä¸Šä»ç„¶å­˜åœ¨æŒ‘æˆ˜ï¼Œæœ€å¥½çš„æ¨¡å‹GPT-4oçš„å¹³å‡å¾—åˆ†ä»…ä¸º28.9%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.06608', 'title': 'TripoSG: High-Fidelity 3D Shape Synthesis using Large-Scale Rectified Flow Models', 'url': 'https://huggingface.co/papers/2502.06608', 'abstract': 'Recent advancements in diffusion techniques have propelled image and video generation to unprece- dented levels of quality, significantly accelerating the deployment and application of generative AI. However, 3D shape generation technology has so far lagged behind, constrained by limitations in 3D data scale, complexity of 3D data process- ing, and insufficient exploration of advanced tech- niques in the 3D domain. Current approaches to 3D shape generation face substantial challenges in terms of output quality, generalization capa- bility, and alignment with input conditions. We present TripoSG, a new streamlined shape diffu- sion paradigm capable of generating high-fidelity 3D meshes with precise correspondence to input images. Specifically, we propose: 1) A large-scale rectified flow transformer for 3D shape generation, achieving state-of-the-art fidelity through training on extensive, high-quality data. 2) A hybrid supervised training strategy combining SDF, normal, and eikonal losses for 3D VAE, achieving high- quality 3D reconstruction performance. 3) A data processing pipeline to generate 2 million high- quality 3D samples, highlighting the crucial rules for data quality and quantity in training 3D gen- erative models. Through comprehensive experi- ments, we have validated the effectiveness of each component in our new framework. The seamless integration of these parts has enabled TripoSG to achieve state-of-the-art performance in 3D shape generation. The resulting 3D shapes exhibit en- hanced detail due to high-resolution capabilities and demonstrate exceptional fidelity to input im- ages. Moreover, TripoSG demonstrates improved versatility in generating 3D models from diverse image styles and contents, showcasing strong gen- eralization capabilities. To foster progress and innovation in the field of 3D generation, we will make our model publicly available.', 'score': 13, 'issue_id': 2210, 'pub_date': '2025-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '0602cc4a46e4c69c', 'authors': ['Yangguang Li', 'Zi-Xin Zou', 'Zexiang Liu', 'Dehu Wang', 'Yuan Liang', 'Zhipeng Yu', 'Xingchao Liu', 'Yuan-Chen Guo', 'Ding Liang', 'Wanli Ouyang', 'Yan-Pei Cao'], 'affiliations': ['Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'The University of Texas at Austin', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2502.06608.jpg', 'data': {'categories': ['#3d', '#open_source', '#training', '#dataset', '#diffusion'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'TripoSG: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼', 'desc': 'TripoSG - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ°Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸ĞµĞ¼ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ñ Ğ²Ñ‹Ğ¿Ñ€ÑĞ¼Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ñ„Ğ¾Ñ€Ğ¼, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ñ‹Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. TripoSG Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰ÑƒÑ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ SDF, Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¸ ÑĞ¹ĞºĞ¾Ğ½Ğ°Ğ»Ğ° Ğ´Ğ»Ñ 3D VAE. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ², TripoSG Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ñ„Ğ¾Ñ€Ğ¼ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼.'}, 'en': {'title': 'TripoSG: Revolutionizing 3D Shape Generation with Diffusion Techniques', 'desc': 'This paper introduces TripoSG, a new method for generating high-quality 3D shapes using diffusion techniques. It addresses the challenges of 3D shape generation by employing a large-scale rectified flow transformer and a hybrid supervised training strategy that enhances reconstruction performance. The model is trained on a vast dataset, producing 2 million high-quality 3D samples, which improves the fidelity and detail of the generated shapes. TripoSG not only achieves state-of-the-art results but also shows strong generalization across various input images, making it a significant advancement in 3D generative models.'}, 'zh': {'title': 'TripoSGï¼šé«˜ä¿çœŸ3Då½¢çŠ¶ç”Ÿæˆçš„æ–°èŒƒå¼', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„3Då½¢çŠ¶ç”Ÿæˆæ–¹æ³•TripoSGï¼Œæ—¨åœ¨æé«˜3Dç½‘æ ¼çš„ç”Ÿæˆè´¨é‡ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§å¤§è§„æ¨¡çš„æµåŠ¨å˜æ¢å™¨ï¼Œèƒ½å¤Ÿåœ¨å¤§é‡é«˜è´¨é‡æ•°æ®ä¸Šè¿›è¡Œè®­ç»ƒï¼Œä»è€Œå®ç°é«˜ä¿çœŸåº¦çš„3Då½¢çŠ¶ç”Ÿæˆã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬é‡‡ç”¨äº†ä¸€ç§æ··åˆç›‘ç£è®­ç»ƒç­–ç•¥ï¼Œç»“åˆäº†SDFã€æ³•çº¿å’ŒEikonalæŸå¤±ï¼Œä»¥æé«˜3Dé‡å»ºæ€§èƒ½ã€‚é€šè¿‡å…¨é¢çš„å®éªŒéªŒè¯ï¼Œæˆ‘ä»¬çš„æ¡†æ¶åœ¨3Då½¢çŠ¶ç”Ÿæˆæ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå±•ç°äº†å¯¹è¾“å…¥å›¾åƒçš„é«˜ä¿çœŸåº¦å’Œå¤šæ ·åŒ–çš„ç”Ÿæˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09621', 'title': 'MME-CoT: Benchmarking Chain-of-Thought in Large Multimodal Models for Reasoning Quality, Robustness, and Efficiency', 'url': 'https://huggingface.co/papers/2502.09621', 'abstract': 'Answering questions with Chain-of-Thought (CoT) has significantly enhanced the reasoning capabilities of Large Language Models (LLMs), yet its impact on Large Multimodal Models (LMMs) still lacks a systematic assessment and in-depth investigation. In this paper, we introduce MME-CoT, a specialized benchmark evaluating the CoT reasoning performance of LMMs, spanning six domains: math, science, OCR, logic, space-time, and general scenes. As the first comprehensive study in this area, we propose a thorough evaluation suite incorporating three novel metrics that assess the reasoning quality, robustness, and efficiency at a fine-grained level. Leveraging curated high-quality data and a unique evaluation strategy, we conduct an in-depth analysis of state-of-the-art LMMs, uncovering several key insights: 1) Models with reflection mechanism demonstrate a superior CoT quality, with Kimi k1.5 outperforming GPT-4o and demonstrating the highest quality results; 2) CoT prompting often degrades LMM performance on perception-heavy tasks, suggesting a potentially harmful overthinking behavior; and 3) Although the CoT quality is high, LMMs with reflection exhibit significant inefficiency in both normal response and self-correction phases. We hope MME-CoT serves as a foundation for advancing multimodal reasoning in LMMs. Project Page: https://mmecot.github.io/', 'score': 11, 'issue_id': 2213, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'ac755f4f5584a58c', 'authors': ['Dongzhi Jiang', 'Renrui Zhang', 'Ziyu Guo', 'Yanwei Li', 'Yu Qi', 'Xinyan Chen', 'Liuhui Wang', 'Jianhan Jin', 'Claire Guo', 'Shen Yan', 'Bo Zhang', 'Chaoyou Fu', 'Peng Gao', 'Hongsheng Li'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2502.09621.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Chain-of-Thought Ğ² LMM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MME-CoT - ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (Chain-of-Thought) Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LMM). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ÑˆĞµÑÑ‚ÑŒ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ CoT, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Kimi k1.5 Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ GPT-4o. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ CoT Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒÑ…ÑƒĞ´ÑˆĞ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ LMM Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸ĞµĞ¹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Unlocking Multimodal Reasoning with MME-CoT', 'desc': 'This paper presents MME-CoT, a benchmark designed to evaluate the Chain-of-Thought (CoT) reasoning capabilities of Large Multimodal Models (LMMs) across various domains. It introduces three new metrics to assess reasoning quality, robustness, and efficiency in a detailed manner. The study reveals that models utilizing a reflection mechanism, like Kimi k1.5, outperform others such as GPT-4o in CoT quality, but may struggle with perception-heavy tasks due to overthinking. Overall, MME-CoT aims to enhance the understanding and development of multimodal reasoning in LMMs.'}, 'zh': {'title': 'MME-CoTï¼šæå‡å¤šæ¨¡æ€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„åŸºå‡†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†MME-CoTï¼Œè¿™æ˜¯ä¸€ä¸ªä¸“é—¨è¯„ä¼°å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMsï¼‰åœ¨é“¾å¼æ€ç»´ï¼ˆCoTï¼‰æ¨ç†æ€§èƒ½çš„åŸºå‡†ï¼Œæ¶µç›–æ•°å­¦ã€ç§‘å­¦ã€å…‰å­¦å­—ç¬¦è¯†åˆ«ã€é€»è¾‘ã€æ—¶ç©ºå’Œä¸€èˆ¬åœºæ™¯å…­ä¸ªé¢†åŸŸã€‚æˆ‘ä»¬æå‡ºäº†ä¸€å¥—å…¨é¢çš„è¯„ä¼°å·¥å…·ï¼ŒåŒ…å«ä¸‰ç§æ–°é¢–çš„æŒ‡æ ‡ï¼Œç»†è‡´è¯„ä¼°æ¨ç†è´¨é‡ã€é²æ£’æ€§å’Œæ•ˆç‡ã€‚ç ”ç©¶å‘ç°ï¼Œå…·æœ‰åæ€æœºåˆ¶çš„æ¨¡å‹åœ¨CoTè´¨é‡ä¸Šè¡¨ç°ä¼˜è¶Šï¼Œè€Œåœ¨æ„ŸçŸ¥å¯†é›†å‹ä»»åŠ¡ä¸­ï¼ŒCoTæç¤ºå¯èƒ½ä¼šé™ä½LMMçš„æ€§èƒ½ã€‚å°½ç®¡CoTè´¨é‡è¾ƒé«˜ï¼Œä½†å…·æœ‰åæ€çš„LMMåœ¨æ­£å¸¸å“åº”å’Œè‡ªæˆ‘ä¿®æ­£é˜¶æ®µè¡¨ç°å‡ºæ˜¾è‘—çš„ä½æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09042', 'title': 'Typhoon T1: An Open Thai Reasoning Model', 'url': 'https://huggingface.co/papers/2502.09042', 'abstract': 'This paper introduces Typhoon T1, an open effort to develop an open Thai reasoning model. A reasoning model is a relatively new type of generative model built on top of large language models (LLMs). A reasoning model generates a long chain of thought before arriving at a final answer, an approach found to improve performance on complex tasks. However, details on developing such a model are limited, especially for reasoning models that can generate traces in a low-resource language. Typhoon T1 presents an open effort that dives into the details of developing a reasoning model in a more cost-effective way by leveraging supervised fine-tuning using open datasets, instead of reinforcement learning. This paper shares the details about synthetic data generation and training, as well as our dataset and model weights. Additionally, we provide insights gained from developing a reasoning model that generalizes across domains and is capable of generating reasoning traces in a low-resource language, using Thai as an example. We hope this open effort provides a foundation for further research in this field.', 'score': 11, 'issue_id': 2213, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '5cb078b546437366', 'authors': ['Pittawat Taveekitworachai', 'Potsawee Manakul', 'Kasima Tharnpipitchai', 'Kunat Pipatanakul'], 'affiliations': ['SCB 10X R&D SCBX Group Bangkok, Thailand'], 'pdf_title_img': 'assets/pdf/title_img/2502.09042.jpg', 'data': {'categories': ['#reasoning', '#training', '#multilingual', '#dataset', '#open_source', '#low_resource', '#data', '#synthetic'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Typhoon T1 - Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ‚Ğ¸Ğ¿ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ»Ğ¸Ğ½Ğ½ÑƒÑ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ğ¿ĞµÑ€ĞµĞ´ Ğ²Ñ‹Ğ´Ğ°Ñ‡ĞµĞ¹ Ğ¾ĞºĞ¾Ğ½Ñ‡Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ»ÑÑ‚ÑÑ Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ½Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹ enerate reasoning chains of varying lengths. To achieve this, we propose to identify a direction in the parameter space that, when manipulated, can effectively control the length of generated CoT. Moreover, we show that this property is valuable for compressing the reasoning chain. We construct datasets with chains from long to short for the same questions and explore two enhanced strategies for CoT-Valve: (1) a precise length-compressible CoT tuning method, and (2) a progressive chain length compression approach. Our experiments show that CoT-Valve successfully enables controllability and compressibility of the chain and shows better performance than the prompt-based control. We applied this method to QwQ-32B-Preview, reducing reasoning chains on GSM8K from 741 to 225 tokens with a minor performance drop (95.07% to 94.92%) and on AIME from 6827 to 4629 tokens, with only one additional incorrect answer.", 'score': 8, 'issue_id': 2212, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '4b0518724dea8b37', 'authors': ['Xinyin Ma', 'Guangnian Wan', 'Runpeng Yu', 'Gongfan Fang', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2502.09601.jpg', 'data': {'categories': ['#reasoning', '#training', '#dataset', '#optimization', '#inference'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ğ»Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ CoT-Valve, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€ÑƒÑ ĞºĞ¾ in-of-Thought in Large Language Models', 'url': 'https://huggingface.co/papers/2502.09390', 'abstract': "In the rapidly evolving field of Natural Language Processing, Large Language Models (LLMs) are tasked with increasingly complex reasoning challenges. Traditional methods like chain-of-thought prompting have shown promise but often fall short in fully leveraging a model's reasoning capabilities. This paper introduces SQuARE (Sequential Question Answering Reasoning Engine), a novel prompting technique designed to improve reasoning through a self-interrogation paradigm. Building upon CoT frameworks, SQuARE prompts models to generate and resolve multiple auxiliary questions before tackling the main query, promoting a more thorough exploration of various aspects of a topic. Our expansive evaluations, conducted with Llama 3 and GPT-4o models across multiple question-answering datasets, demonstrate that SQuARE significantly surpasses traditional CoT prompts and existing rephrase-and-respond methods. By systematically decomposing queries, SQuARE advances LLM capabilities in reasoning tasks. The code is publicly available at https://github.com/IntelLabs/RAG-FiT/tree/square.", 'score': 7, 'issue_id': 2214, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '4caf9cec56011350', 'authors': ['Daniel Fleischer', 'Moshe Berchansky', 'Gad Markovits', 'Moshe Wasserblat'], 'affiliations': ['IntelLabs'], 'pdf_title_img': 'assets/pdf/title_img/2502.09390.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#reasoning', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'SQuARE: ÑĞ°Ğ¼Ğ¾Ğ¾Ğ¿Ñ€Ğ¾Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ğ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ SQuARE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. SQuARE Ğ¿Ğ¾Ğ±ÑƒĞ¶Ğ´Ğ°ĞµÑ‚ Ğ¼Ğ¾ °-å›åº”æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08468', 'title': 'mmE5: Improving Multimodal Multilingual Embeddings via High-quality Synthetic Data', 'url': 'https://huggingface.co/papers/2502.08468', 'abstract': 'Multimodal embedding models have gained significant attention for their ability to map data from different modalities, such as text and images, into a unified representation space. However, the limited labeled multimodal data often hinders embedding performance. Recent approaches have leveraged data synthesis to address this problem, yet the quality of synthetic data remains a critical bottleneck. In this work, we identify three criteria for high-quality synthetic multimodal data. First, broad scope ensures that the generated data covers diverse tasks and modalities, making it applicable to various downstream scenarios. Second, robust cross-modal alignment makes different modalities semantically consistent. Third, high fidelity ensures that the synthetic data maintains realistic details to enhance its reliability. Guided by these principles, we synthesize datasets that: (1) cover a wide range of tasks, modality combinations, and languages, (2) are generated via a deep thinking process within a single pass of a multimodal large language model, and (3) incorporate real-world images with accurate and relevant texts, ensuring fidelity through self-evaluation and refinement. Leveraging these high-quality synthetic and labeled datasets, we train a multimodal multilingual E5 model mmE5. Extensive experiments demonstrate that mmE5 achieves state-of-the-art performance on the MMEB Benchmark and superior multilingual performance on the XTD benchmark. Our codes, datasets and models are released in https://github.com/haon-chen/mmE5.', 'score': 5, 'issue_id': 2211, 'pub_date': '2025-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'ac7814f15d1e9616', 'authors': ['Haonan Chen', 'Liang Wang', 'Nan Yang ting a gap in comprehension. Additionally, the study shows that LLMs struggle with the task due to inherent challenges in understanding rather than just the format of the input data."}, 'zh': {'title': 'æ¢ç©¶å¤§å‹è¯­è¨€æ¨¡å‹çš„ç†è§£èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶ç³»ç»Ÿæ€§åœ°æ¢è®¨äº†ä¸€ä¸ªå¸¸è§é—®é¢˜ï¼šå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ˜¯å¦çœŸæ­£ç†è§£å®ƒä»¬æ‰€è¯´çš„å†…å®¹ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºPhysiCoçš„è¯„ä¼°ä»»åŠ¡ï¼Œæ—¨åœ¨é€šè¿‡ç½‘æ ¼æ ¼å¼çš„è¾“å…¥æ¥å‡è½»è®°å¿†é—®é¢˜ï¼Œè¿™äº›è¾“å…¥æŠ½è±¡åœ°æè¿°äº†ç‰©ç†ç°è±¡ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰æœ€å…ˆè¿›çš„LLMsåœ¨ç†è§£èƒ½åŠ›ä¸Šè½åäºäººç±»çº¦40%ï¼Œå¹¶ä¸”åœ¨ç½‘æ ¼ä»»åŠ¡ä¸­è¡¨ç°ä¸ä½³ï¼Œæ˜¾ç¤ºå‡ºéšæœºé¹¦é¹‰ç°è±¡çš„å­˜åœ¨ã€‚æˆ‘ä»¬çš„ä»»åŠ¡æŒ‘æˆ˜äº†LLMsï¼Œä¸»è¦æ˜¯ç”±äºå†…åœ¨çš„å›°éš¾ï¼Œè€Œéç½‘æ ¼æ ¼å¼çš„ä¸ç†Ÿæ‚‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08680', 'title': 'Mathematical Reasoning in Large Language Models: Assessing Logical and Arithmetic Errors across Wide Numerical Ranges', 'url': 'https://huggingface.co/papers/2502.08680', 'abstract': "Mathematical reasoning in Large Language Models (LLMs) is often evaluated using benchmarks with limited numerical ranges, failing to reflect real-world problem-solving across diverse scales. Furthermore, most existing evaluation methods only compare model outputs to ground-truth answers, obscuring insights into reasoning processes. To address these limitations, we introduce GSM-Ranges, a dataset generator derived from GSM8K that systematically perturbs numerical values in math problems to assess model robustness across varying numerical scales. Additionally, we propose a novel grading methodology that distinguishes between logical and non-logical errors, offering a more precise evaluation of reasoning processes beyond computational accuracy. Our experiments with various models reveal a significant increase in logical error rates-up to 14 percentage points-as numerical complexity rises, demonstrating a general weakness in reasoning with out-of-distribution numerical values. Moreover, while m er addresses the limitations of evaluating mathematical reasoning in Large Language Models (LLMs) using benchmarks with narrow numerical ranges. It introduces GSM-Ranges, a dataset generator that modifies numerical values in math problems to test model robustness across different scales. The authors also present a new grading method that differentiates between logical and non-logical errors, enhancing the evaluation of reasoning processes. Experiments show that as numerical complexity increases, models struggle more with logical reasoning, especially in word problems, highlighting areas for improvement in numerical generalization.'}, 'zh': {'title': 'æå‡è¯­è¨€æ¨¡å‹çš„æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ•°å­¦æ¨ç†æ–¹é¢çš„å±€é™æ€§ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤„ç†ä¸åŒæ•°å€¼èŒƒå›´çš„é—®é¢˜æ—¶ã€‚ä½œè€…æå‡ºäº†GSM-Rangesæ•°æ®é›†ç”Ÿæˆå™¨ï¼Œé€šè¿‡ç³»ç»Ÿæ€§åœ°æ”¹å˜æ•°å­¦é—®é¢˜ä¸­çš„æ•°å€¼ï¼Œæ¥è¯„ä¼°æ¨¡å‹åœ¨ä¸åŒæ•°å€¼è§„æ¨¡ä¸‹çš„é²æ£’æ€§ã€‚æ­¤å¤–ï¼Œè®ºæ–‡è¿˜æå‡ºäº†ä¸€ç§æ–°çš„è¯„åˆ†æ–¹æ³•ï¼Œå¯ä»¥åŒºåˆ†é€»è¾‘é”™è¯¯å’Œéé€»è¾‘é”™è¯¯ï¼Œä»è€Œæ›´å‡†ç¡®åœ°è¯„ä¼°æ¨ç†è¿‡ç¨‹ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œéšç€æ•°å€¼å¤æ‚æ€§çš„å¢åŠ ï¼Œæ¨¡å‹çš„é€»è¾‘é”™è¯¯ç‡æ˜¾è‘—ä¸Šå‡ï¼Œè¡¨æ˜åœ¨å¤„ç†è¶…å‡ºè®­ç»ƒèŒƒå›´çš„æ•°å€¼æ—¶ï¼Œæ¨¡å‹å­˜åœ¨æ™®éçš„æ¨ç†å¼±ç‚¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.05979', 'title': 'VFX Creator: Animated Visual Effect Generation with Controllable Diffusion Transformer', 'url': 'https://huggingface.co/papers/2502.05979', 'abstract': 'Crafting magic and illusions is one of the most thrilling aspects of filmmaking, with visual effects (VFX) serving as the powerhouse behind unforgettable cinematic experiences. While recent advances in generative artificial intelligence have driven progress in generic image and video synthesis, the domain of controllable VFX generation remains relatively underexplored. In this work, we propose a novel paradigm for animated VFX generation as image animation, where dynamic effects are generated from user-friendly textual descriptions and static reference images.   Our work makes two primary contributions: (i) Open-VFX, the first high-quality VFX video dataset spanning 15 diverse effect categories, annotated with textual descriptions, instance segmentation masks for spatial conditioning, and start-end timestamps for temporal control. (ii) VFX Creator, a simple yet effective controllable VFX generation framework based on a Video Diffusion Transformer. The model incorporates a spatial and temporal controllable LoRA adapter, requiring minimal training videos. Specifically, a plug-and-play mask control module enables instance-level spatial manipulation, while tokenized start-end motion timestamps embedded in the diffusion process, alongside the text encoder, allow precise temporal control over effect timing and pace.   Extensive experiments on the Open-VFX test set demonstrate the superiority of the proposed system in generating realistic and dynamic effects, achieving state-of-the-art performance and generalization ability in both spatial and temporal controllability. Furthermore, we introduce a specialized metric to evaluate the precision of temporal control. By bridging traditional VFX techniques with generative approaches, VFX Creator unlocks new possibilities for efficient and high-quality video effect generation, making advanced VFX accessible to a broader audience.', 'score': 2, 'issue_id': 2220, 'pub_date': '2025-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'c31da576f1519381', 'authors': ['Xinyu Liu', 'Ailing Zeng', 'Wei Xue', 'Harry Yang', 'Wenhan Luo', 'Qifeng Liu', 'Yike Guo'], 'affiliations': ['Hong Kong University of Science and Technology, China', 'Tencent AI Lab, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.05979.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#benchmark', '#video', '#open_source', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ VFX: Ğ˜Ğ˜ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ ĞºĞ¸Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² (VFX) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Open-VFX - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VFX-Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ VFX Creator - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ VFX Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ LoRA-Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ°ÑĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ.'}, 'en': {'title': 'Revolutionizing VFX Generation with AI: Control at Your Fingertips!', 'desc': 'This paper presents a new method for generating visual effects (VFX) in films using artificial intelligence. It introduces Open-VFX, a comprehensive dataset that includes various effect categories, textual descriptions, and detailed annotations for better control over the generated effects. The authors also propose VFX Creator, a framework that utilizes a Video Diffusion Transformer to create dynamic VFX from simple text prompts and static images, allowing for both spatial and temporal adjustments. The results show that this approach outperforms existing methods, making high-quality VFX generation more accessible and efficient.'}, 'zh': {'title': 'å¼€å¯å¯æ§è§†è§‰ç‰¹æ•ˆç”Ÿæˆçš„æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„åŠ¨ç”»è§†è§‰ç‰¹æ•ˆç”ŸæˆèŒƒå¼ï¼Œç§°ä¸ºå›¾åƒåŠ¨ç”»ï¼Œç”¨æˆ·å¯ä»¥é€šè¿‡ py optimization, mimicking chain-of-thought, aids in solving challenging trajectory tracking problems to increase demonstration diversity. We showcase our success by training a generalizable neural controller and evaluating it in both simulation and real world. Our method achieves over a 10% improvement in success rates compared to leading baselines. The project website with animated results is available at https://meowuu7.github.io/DexTrack/.", 'score': 1, 'issue_id': 2216, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'f83cdb806eef0812', 'authors': ['Xueyi Liu', 'Jianibieke Adalibieke', 'Qianwei Han', 'Yuzhe Qin', 'Li Yi'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Qi Zhi Institute', 'Tsinghua University', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2502.09614.jpg', 'data': {'categories': ['#robotics', '#training', '#optimization', '#rl', '#games', '#agents'], 'emoji': 'ğŸ¦¾', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€ Ğ´Ğ»Ñ Ğ»Ğ¾Ğ²ĞºĞ¸Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€ÑƒĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑÑ… Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€ÑƒĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ¾Ğ¼Ğ¾Ñ‚Ğ¾Ğ¿Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµ . Specifically, the proposed 3CAD includes eight different types of manufactured parts, totaling 27,039 high- resolution images labeled with pixel-level anomalies. The key features of 3CAD are that it covers anomalous regions of different sizes, multiple anomaly types, and the possibility of multiple anomalous regions and multiple anomaly types per anomaly image. This is the largest and first anomaly de- tection dataset dedicated to 3C product quality control for community exploration and development. Meanwhile, we in- troduce a simple yet effective framework for unsupervised anomaly detection: a Coarse-to-Fine detection paradigm with Recovery Guidance (CFRG). To detect small defect anoma- lies, the proposed CFRG utilizes a coarse-to-fine detection paradigm. Specifically, we utilize a heterogeneous distilla- tion model for coarse localization and then fine localiza- tion through a segmentation model. In addition, to better capture normal patterns, we introduce recovery features as guidance. Finally, we report the results of our CFRG frame- work and popular anomaly detection methods on the 3CAD dataset, demonstrating strong competitiveness and providing a highly challenging benchmark to promote the development of the anomaly detection field. Data and code are available: https://github.com/EnquanYang2022/3CAD.', 'score': 1, 'issue_id': 2215, 'pub_date': '2025-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'f7f244334d53bca7', 'authors': ['Enquan Yang', 'Peng Xing', 'Hanyang Sun', 'Wenbo Guo', 'Yuanwei Ma', 'Zechao Li', 'Dan Zeng'], 'affiliations': ['Changzhou Microintelligence Corporation', 'Nanjing University of Science and Technology', 'School of Communication and Information Engineering, Shanghai University'], 'pdf_title_img': 'assets/pdf/title_img/2502.05761.jpg', 'data': {'categories': ['#cv', '#benchmark', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': '3CAD: ĞšÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±                     button.classList.add('active');

                    button.classList.remove('active');
                }
            });

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

                }

                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
