        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2412.09871', 'title': 'Byte Latent Transformer: Patches Scale Better Than Tokens', 'url': 'https://huggingface.co/papers/2412.09871', 'abstract': 'We introduce the Byte Latent Transformer (BLT), a new byte-level LLM architecture that, for the first time, matches tokenization-based LLM performance at scale with significant improvements in inference efficiency and robustness. BLT encodes bytes into dynamically sized patches, which serve as the primary units of computation. Patches are segmented based on the entropy of the next byte, allocating more compute and model capacity where increased data complexity demands it. We present the first FLOP controlled scaling study of byte-level models up to 8B parameters and 4T training bytes. Our results demonstrate the feasibility of scaling models trained on raw bytes without a fixed vocabulary. Both training and inference efficiency improve due to dynamically selecting long patches when data is predictable, along with qualitative improvements on reasoning and long tail generalization. Overall, for fixed inference costs, BLT shows significantly better scaling than tokenization-based models, by simultaneously growing both patch and model size.', 'score': 24, 'issue_id': 1164, 'pub_date': '2024-12-13', 'pub_date_card': {'ru': '13 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 13', 'zh': '12æœˆ13æ—¥'}, 'hash': '1239257bd35bfa00', 'authors': ['Artidoro Pagnoni', 'Ram Pasunuru', 'Pedro Rodriguez', 'John Nguyen', 'Benjamin Muller', 'Margaret Li', 'Chunting Zhou', 'Lili Yu', 'Jason Weston', 'Luke Zettlemoyer', 'Gargi Ghosh', 'Mike Lewis', 'Ari Holtzman', 'Srinivasan Iyer'], 'affiliations': ['FAIR at Meta', 'Paul G. Allen School of Computer Science & Engineering, University of Washington', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2412.09871.jpg', 'data': {'categories': ['#training', '#optimization', '#long_context', '#reasoning', '#inference', '#architecture']  'issue_id': 1161, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 10', 'zh': '12æœˆ10æ—¥'}, 'hash': '69f7aa2abe9671ed', 'authors': ['Fan Zhang', 'Shulin Tian', 'Ziqi Huang', 'Yu Qiao', 'Ziwei Liu'], 'affiliations': ['S-Lab, Nanyang Technological University', 'Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2412.09645.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#cv', '#open_source', '#interpretability'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ Evaluation Agent. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ·Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ€Ğ°ÑƒĞ½Ğ´Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Evaluation Agent Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´ Ğ½ÑƒĞ¶Ğ´Ñ‹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ¾ 10% Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Efficient and Tailored Evaluation for Visual Generative Models', 'desc': 'This paper introduces the Evaluation Agent framework, designed to improve the evaluation of visual generative models like image and video generators. Traditional evaluation methods are slow and often fail to meet specific user needs, requiring extensive sampling that is computationally expensive. The Evaluation Agent mimics human evaluation by using fewer samples and providing detailed, tailored analyses, making the process more efficient and explainable. Experiments demonstrate that this framework can reduce evaluation time significantly while maintaining comparable results to existing methods.'}, 'zh': {'title': 'é«˜æ•ˆè¯„ä¼°ç”Ÿæˆæ¨¡å‹çš„æ–°æ–¹æ³•', 'desc': 'æœ€è¿‘ï¼Œè§†è§‰ç”Ÿæˆæ¨¡å‹çš„è¿›æ­¥ä½¿å¾—é«˜è´¨é‡çš„å›¾åƒå’Œè§†é¢‘ç”Ÿæˆæˆä¸ºå¯èƒ½ï¼Œåº”ç”¨èŒƒå›´å¹¿æ³›ã€‚ç„¶è€Œï¼Œè¯„ä¼°è¿™äº›æ¨¡å‹é€šå¸¸éœ€è¦é‡‡æ ·æ•°ç™¾æˆ–æ•°åƒå¼ å›¾åƒæˆ–è§†é¢‘ï¼Œè¿™ä½¿å¾—è®¡ç®—è¿‡ç¨‹éå¸¸è€—æ—¶ï¼Œå°¤å…¶æ˜¯å¯¹äºåŸºäºæ‰©æ•£çš„æ¨¡å‹ã€‚ç°æœ‰çš„è¯„ä¼°æ–¹æ³•ä¾èµ–äºå›ºå®šçš„æµç¨‹ï¼Œå¿½è§†äº†ç”¨æˆ·çš„ç‰¹å®šéœ€æ±‚ï¼Œå¹¶ä¸”æä¾›çš„æ•°å€¼ç»“æœç¼ºä¹æ¸…æ™°çš„è§£é‡Šã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†è¯„ä¼°ä»£ç†æ¡†æ¶ï¼Œé‡‡ç”¨ç±»äººç­–ç•¥è¿›è¡Œé«˜æ•ˆã€åŠ¨æ€çš„å¤šè½®è¯„ä¼°ï¼Œä»…éœ€å°‘é‡æ ·æœ¬ï¼Œå¹¶æä¾›è¯¦ç»†çš„ç”¨æˆ·å®šåˆ¶åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11919', 'title': 'RetroLLM: Empowering Large Language Models to Retrieve Fine-grained Evidence within Generation', 'url': 'https://huggingface.co/papers/2412.11919', 'abstract': "Large language models (LLMs) exhibit remarkable generative capabilities but often suffer from hallucinations. Retrieval-augmented generation (RAG) offers an effective solution by incorporating external knowledge, but existing methods still face several limitations: additional deployment costs of separate retrievers, redundant input tokens from retrieved text chunks, and the lack of joint optimization of retrieval and generation. To address these issues, we propose RetroLLM, a unified framework that integrates retrieval and generation into a single, cohesive process, enabling LLMs to directly generate fine-grained evidence from the corpus with constrained decoding. Moreover, to mitigate false pruning in the process of constrained evidence generation, we introduce (1) hierarchical FM-Index constraints, which generate corpus-constrained clues to identify a subset of relevant documents before evidence generation, reducing irrelevant decoding space; and (2) a forward-looking constrained decoding strategy, which considers the relevance of future sequences to improve evidence accuracy. Extensive experiments on five open-domain QA datasets demonstrate RetroLLM's superior performance across both in-domain and out-of-domain tasks. The code is available at https://github.com/sunnynexus/RetroLLM.", 'score': 23, 'issue_id': 1158, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '35265a6474f53410', 'authors': ['Xiaoxi Li', 'Jiajie Jin', 'Yujia Zhou', 'Yongkang Wu', 'Zhonghua Li', 'Qi Ye', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'Huawei Poisson Lab', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.11919.jpg', 'data': {'categories': ['#optimization', '#hallucinations', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'RetroLLM: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'RetroLLM - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ² ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ· ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ FM-Ğ¸Ğ½Ğ´ĞµĞºÑĞ° Ğ¸ Ğ¾Ğ¿ĞµÑ€ĞµĞ¶Ğ°ÑÑ‰ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ RetroLLM Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ ĞºĞ°Ğº Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ²Ğ½Ğµ ĞµĞµ.'}, 'en': {'title': 'RetroLLM: Unifying Retrieval and Generation for Accurate Evidence Generation', 'desc': 'This paper introduces RetroLLM, a novel framework that combines retrieval and generation in large language models (LLMs) to enhance their performance and reduce hallucinations. By integrating these processes, RetroLLM allows LLMs to generate precise evidence directly from a knowledge corpus while minimizing unnecessary input tokens. The framework employs hierarchical FM-Index constraints to filter relevant documents and a forward-looking constrained decoding strategy to ensure the accuracy of generated evidence. Experimental results show that RetroLLM outperforms existing methods on various open-domain question-answering datasets, demonstrating its effectiveness in both in-domain and out-of-domain scenarios.'}, 'zh': {'title': 'æ•´åˆæ£€ç´¢ä¸ç”Ÿæˆï¼Œæå‡è¯­è¨€æ¨¡å‹çš„å‡†ç¡®æ€§', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç”Ÿæˆèƒ½åŠ›ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†å¸¸å¸¸å‡ºç°å¹»è§‰ç°è±¡ã€‚æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰é€šè¿‡å¼•å…¥å¤–éƒ¨çŸ¥è¯†æä¾›äº†æœ‰æ•ˆçš„è§£å†³æ–¹æ¡ˆï¼Œä½†ç°æœ‰æ–¹æ³•ä»å­˜åœ¨ä¸€äº›å±€é™æ€§ï¼Œå¦‚é¢å¤–çš„æ£€ç´¢å™¨éƒ¨ç½²æˆæœ¬ã€ä»æ£€ç´¢æ–‡æœ¬å—ä¸­äº§ç”Ÿçš„å†—ä½™è¾“å…¥æ ‡è®°ï¼Œä»¥åŠæ£€ç´¢ä¸ç”Ÿæˆç¼ºä¹è”åˆä¼˜åŒ–ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†RetroLLMï¼Œä¸€ä¸ªå°†æ£€ç´¢ä¸ç”Ÿæˆæ•´åˆä¸ºä¸€ä¸ªç»Ÿä¸€è¿‡ç¨‹çš„æ¡†æ¶ï¼Œä½¿LLMsèƒ½å¤Ÿç›´æ¥ä»è¯­æ–™åº“ä¸­ç”Ÿæˆç»†ç²’åº¦è¯æ®ï¼Œå¹¶è¿›è¡Œå—é™è§£ç ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å¼•å…¥äº†å±‚æ¬¡FM-Indexçº¦æŸå’Œå‰ç»æ€§å—é™è§£ç ç­–ç•¥ï¼Œä»¥æé«˜è¯æ®ç”Ÿæˆçš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.10316', 'title': 'BrushEdit: All-In-One Image Inpainting and Editing', 'url': 'https://huggingface.co/papers/2412.10316', 'abstract': 'Image editing has advanced significantly with the development of diffusion models using both inversion-based and instruction-based methods. However, current inversion-based approaches struggle with big modifications (e.g., adding or removing objects) due to the structured nature of inversion noise, which hinders substantial changes. Meanwhile, instruction-based methods often constrain users to black-box operations, limiting direct interaction for specifying editing regions and intensity. To address these limitations, we propose BrushEdit, a novel inpainting-based instruction-guided image editing paradigm, which leverages multimodal large language models (MLLMs) and image inpainting models to enable autonomous, user-friendly, and interactive free-form instruction editing. Specifically, we devise a system enabling free-form instruction editing by integrating MLLMs and a dual-branch image inpainting model in an agent-cooperative framework to perform editing category classification, main object identification, mask acquisition, and editing area inpainting. Extensive experiments show that our framework effectively combines MLLMs and inpainting models, achieving superior performance across seven metrics including mask region preservation and editing effect coherence.', 'score': 20, 'issue_id': 1162, 'pub_date': '2024-12-13', 'pub_date_card': {'ru': '13 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 13', 'zh': '12æœˆ13æ—¥'}, 'hash': 'd8789f3e683b7c6b', 'authors': ['Yaowei Li', 'Yuxuan Bian', 'Xuan Ju', 'Zhaoyang Zhang', 'Ying Shan', 'Yuexian Zou', 'Qiang Xu'], 'affiliations': ['ARC Lab, Tencent PCG', 'Peking University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.10316.jpg', 'data': {'categories': ['#interpretability', '#cv', '#diffusion', '#multimodal', '#agents'], 'emoji': 'ğŸ–Œï¸', 'ru': {'title': 'BrushEdit: Ğ˜Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¸Ğ½Ğ¿ĞµĞ¹Ğ½Ñ‚Ğ¸Ğ½Ğ³Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ BrushEdit - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¸Ğ½Ğ¿ĞµĞ¹Ğ½Ñ‚Ğ¸Ğ½Ğ³Ğ°. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM) Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ½Ğ¿ w: Retrieval-Augmented Image Sequence Colorization', 'url': 'https://huggingface.co/papers/2412.11815', 'abstract': 'Automatic black-and-white image sequence colorization while preserving character and object identity (ID) is a complex task with significant market demand, such as in cartoon or comic series colorization. Despite advancements in visual colorization using large-scale generative models like diffusion models, challenges with controllability and identity consistency persist, making current solutions unsuitable for industrial application.To address this, we propose ColorFlow, a three-stage diffusion-based framework tailored for image sequence colorization in industrial applications. Unlike existing methods that require per-ID finetuning or explicit ID embedding extraction, we propose a novel robust and generalizable Retrieval Augmented Colorization pipeline for colorizing images with relevant color references. Our pipeline also features a dual-branch design: one branch for color identity extraction and the other for colorization, leveraging the strengths of diffusion models. We utilize the self-attention mechanism in diffusion models for strong in-context learning and color identity matching. To evaluate our model, we introduce ColorFlow-Bench, a comprehensive benchmark for reference-based colorization. Results show that ColorFlow outperforms existing models across multiple metrics, setting a new standard in sequential image colorization and potentially benefiting the art industry. We release our codes and models on our project page: https://zhuang2002.github.io/ColorFlow/.', 'score': 18, 'issue_id': 1161, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'de381dc70d0db48f', 'authors': ['Junhao Zhuang', 'Xuan Ju', 'Zhaoyang Zhang', 'Yong Liu', 'Shiyi Zhang', 'Chun Yuan', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/ ä¸Šè‰²çš„æ–°æ ‡å‡†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºColorFlowçš„ä¸‰é˜¶æ®µæ‰©æ•£æ¨¡å‹æ¡†æ¶ï¼Œæ—¨åœ¨è‡ªåŠ¨ä¸ºé»‘ç™½å›¾åƒåºåˆ—ä¸Šè‰²ï¼ŒåŒæ—¶ä¿æŒè§’è‰²å’Œç‰©ä½“çš„èº«ä»½ä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡æ£€ç´¢å¢å¼ºçš„ä¸Šè‰²ç®¡é“ï¼Œåˆ©ç”¨ç›¸å…³çš„é¢œè‰²å‚è€ƒè¿›è¡Œå›¾åƒä¸Šè‰²ï¼Œé¿å…äº†ç°æœ‰æ–¹æ³•ä¸­éœ€è¦é€ä¸ªèº«ä»½å¾®è°ƒçš„å¤æ‚æ€§ã€‚ColorFlowé‡‡ç”¨åŒåˆ†æ”¯è®¾è®¡ï¼Œä¸€æ–¹é¢æå–é¢œè‰²èº«ä»½ï¼Œå¦ä¸€æ–¹é¢è¿›è¡Œä¸Šè‰²ï¼Œå……åˆ†åˆ©ç”¨äº†æ‰©æ•£æ¨¡å‹çš„ä¼˜åŠ¿ã€‚é€šè¿‡ColorFlow-BenchåŸºå‡†æµ‹è¯•ï¼Œç»“æœè¡¨æ˜è¯¥æ¨¡å‹åœ¨å¤šä¸ªæŒ‡æ ‡ä¸Šä¼˜äºç°æœ‰æ¨¡å‹ï¼Œä¸ºå›¾åƒåºåˆ—ä¸Šè‰²è®¾å®šäº†æ–°æ ‡å‡†ï¼Œå¯èƒ½å¯¹è‰ºæœ¯è¡Œä¸šå¸¦æ¥ç§¯æå½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.12095', 'title': 'Causal Diffusion Transformers for Generative Modeling', 'url': 'https://huggingface.co/papers/2412.12095', 'abstract': "We introduce Causal Diffusion as the autoregressive (AR) counterpart of Diffusion models. It is a next-token(s) forecasting framework that is friendly to both discrete and continuous modalities and compatible with existing next-token prediction models like LLaMA and GPT. While recent works attempt to combine diffusion with AR models, we show that introducing sequential factorization to a diffusion model can substantially improve its performance and enables a smooth transition between AR and diffusion generation modes. Hence, we propose CausalFusion - a decoder-only transformer that dual-factorizes data across sequential tokens and diffusion noise levels, leading to state-of-the-art results on the ImageNet generation benchmark while also enjoying the AR advantage of generating an arbitrary number of tokens for in-context reasoning. We further demonstrate CausalFusion's multimodal capabilities through a joint image generation and captioning model, and showcase CausalFusion's ability for zero-shot in-context image manipulations. We hope that this work could provide the community with a fresh perspective on training multimodal models over discrete and continuous data.", 'score': 15, 'issue_id': 1161, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'e5107a05a397194f', 'authors': ['Chaorui Deng', 'Deyao Zh', 'Kunchang Li', 'Shi Guan', 'Haoqi Fan'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2412.12095.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#dataset', '#benchmark', '#training', '#multimodal'], 'emoji': 'ğŸ”®', 'ru': {'title': 'CausalFusion: ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Causal Diffusion - Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ CausalFusion - Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¸Ğ·ÑƒĞµÑ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼ Ğ¸ ÑƒÑ€Ğ¾Ğ²Ğ½ÑĞ¼ ÑˆÑƒĞ¼Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ImageNet, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸. CausalFusion Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº zero-shot Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'CausalFusion: Bridging Autoregressive and Diffusion Models for Enhanced Multimodal Generation', 'desc': 'Causal Diffusion is a new approach that combines autoregressive (AR) models with diffusion models for predicting the next token in sequences. This method allows for better performance by introducing sequential factorization, which helps in transitioning smoothly between AR and diffusion generation modes. The proposed model, CausalFusion, is a transformer that effectively handles both discrete and continuous data, achieving top results in image generation tasks. Additionally, it demonstrates the ability to generate images and captions together, as well as perform image manipulations without prior training on specific tasks.'}, 'zh': {'title': 'å› æœæ‰©æ•£ï¼šè‡ªå›å½’ä¸æ‰©æ•£æ¨¡å‹çš„å®Œç¾ç»“åˆ', 'desc': 'æˆ‘ä»¬æå‡ºäº†å› æœæ‰©æ•£ï¼ˆCausal Diffusionï¼‰ï¼Œä½œä¸ºæ‰©æ•£æ¨¡å‹çš„è‡ªå›å½’ï¼ˆARï¼‰å¯¹åº”ç‰©ã€‚å®ƒæ˜¯ä¸€ç§å‹å¥½äºç¦»æ•£å’Œè¿ç»­æ¨¡å¼çš„ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹æ¡†æ¶ï¼Œå¹¶ä¸ç°æœ‰çš„ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹æ¨¡å‹ï¼ˆå¦‚LLaMAå’ŒGPTï¼‰å…¼å®¹ã€‚é€šè¿‡åœ¨æ‰©æ•£æ¨¡å‹ä¸­å¼•å…¥åºåˆ—å› å­åŒ–ï¼Œæˆ‘ä»¬æ˜¾è‘—æé«˜äº†æ€§èƒ½ï¼Œå¹¶å®ç°äº†è‡ªå›å½’å’Œæ‰©æ•£ç”Ÿæˆæ¨¡å¼ä¹‹é—´çš„å¹³æ»‘è¿‡æ¸¡ã€‚æˆ‘ä»¬è¿˜å±•ç¤ºäº†å› æœèåˆï¼ˆCausalFusionï¼‰åœ¨å¤šæ¨¡æ€èƒ½åŠ›æ–¹é¢çš„åº”ç”¨ï¼ŒåŒ…æ‹¬è”åˆå›¾åƒç”Ÿæˆå’Œæ ‡é¢˜ç”Ÿæˆï¼Œä»¥åŠé›¶-shotä¸Šä¸‹æ–‡å›¾åƒæ“ä½œçš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11231', 'title': 'Smaller Language Models Are Better Instruction Evolvers', 'url': 'https://huggingface.co/papers/2412.11231', 'abstract': 'Instruction tuning has been widely used to unleash the complete potential of large language models. Notably, complex and diverse instructions are of significant importance as they can effectively align models with various downstream tasks. However, current approaches to constructing large-scale instructions predominantly favour powerful models such as GPT-4 or those with over 70 billion parameters, under the empirical presumption that such larger language models (LLMs) inherently possess enhanced capabilities. In this study, we question this prevalent assumption and conduct an in-depth exploration into the potential of smaller language models (SLMs) in the context of instruction evolution. Extensive experiments across three scenarios of instruction evolution reveal that smaller language models (SLMs) can synthesize more effective instructions than LLMs. Further analysis demonstrates that SLMs possess a broader output space during instruction evolution, resulting in more complex and diverse variants. We also observe that the existing metrics fail to focus on the impact of the instructions. Thus, we propose Instruction Complex-Aware IFD (IC-IFD), which introduces instruction complexity in the original IFD score to evaluate the effectiveness of instruction data more accurately. Our source code is available at: https://github.com/HypherX/Evolution-Analysis{https://github.com/HypherX/Evolution-Analysis}', 'score': 14, 'issue_id': 1159, 'pub_date': '2024-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '0fd693d18eb484a1', 'authors': ['Tingfeng Hui', 'Lulu Zhao', 'Guanting Dong', 'Yaqi Zhang', 'Hua Zhou', 'Sen Su'], 'affiliations': ['Beijing Academy of Artificial Intelligence, BAAI, Beijing, China', 'Beijing University of Posts and Telecommunications, Beijing, China', 'Renmin University of China, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.11231.jpg', 'data': {'categories': ['#small_models', '#training', '#open_source', '#alignment', '#optimization'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞœĞ°Ğ»Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ³Ğ¸Ğ³Ğ°Ğ½Ñ‚Ğ¾Ğ² Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (SLM) Ğ² ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ SLM Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ñ‡ĞµĞ¼ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM), Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼Ñƒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ñƒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ IC-IFD Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¸Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑÑ‚Ğ°Ğ²ÑÑ‚ Ğ¿Ğ¾Ğ´ ÑĞ¾Ğ¼Ğ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğµ LLM Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ.'}, 'en': {'title': 'Unlocking the Power of Smaller Models in Instruction Tuning', 'desc': 'This paper investigates the effectiveness of smaller language models (SLMs) in instruction tuning, challenging the belief that larger models like GPT-4 are always superior. The authors conduct experiments showing that SLMs can generate more effective and diverse instructions compared to their larger counterparts. They highlight that SLMs have a wider output space, allowing for richer instruction variants during the evolution process. Additionally, the paper introduces a new metric, Instruction Complex-Aware IFD (IC-IFD), to better assess the impact of instruction complexity on model performance.'}, 'zh': {'title': 'å°å‹è¯­è¨€æ¨¡å‹çš„æŒ‡ä»¤è°ƒä¼˜æ½œåŠ›', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†æŒ‡ä»¤è°ƒä¼˜åœ¨å°å‹è¯­è¨€æ¨¡å‹ï¼ˆSLMsï¼‰ä¸­çš„æ½œåŠ›ï¼ŒæŒ‘æˆ˜äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æŒ‡ä»¤æ¼”å˜ä¸­çš„ä¸»å¯¼åœ°ä½ã€‚å®éªŒè¡¨æ˜ï¼ŒSLMsèƒ½å¤Ÿç”Ÿæˆæ¯”LLMsæ›´æœ‰æ•ˆçš„æŒ‡ä»¤ï¼Œä¸”åœ¨æŒ‡ä»¤æ¼”å˜è¿‡ç¨‹ä¸­å…·æœ‰æ›´å¹¿æ³›çš„è¾“å‡ºç©ºé—´ã€‚æˆ‘ä»¬è¿˜å‘ç°ç°æœ‰çš„è¯„ä¼°æŒ‡æ ‡æœªèƒ½å……åˆ†è€ƒè™‘æŒ‡ä»¤çš„å½±å“ï¼Œå› æ­¤æå‡ºäº†æŒ‡ä»¤å¤æ‚åº¦æ„ŸçŸ¥çš„IFDï¼ˆIC-IFDï¼‰æ–¹æ³•ï¼Œä»¥æ›´å‡†ç¡®åœ°è¯„ä¼°æŒ‡ä»¤æ•°æ®çš„æœ‰æ•ˆæ€§ã€‚é€šè¿‡è¿™é¡¹ç ”ç©¶ï¼Œæˆ‘ä»¬å¸Œæœ›æ¨åŠ¨å¯¹å°å‹è¯­è¨€æ¨¡å‹çš„ç†è§£å’Œåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.12083', 'title': 'IDArb: Intrinsic Decomposition for Arbitrary Number of Input Views and Illuminations', 'url': 'https://huggingface.co/papers/2412.12083', 'abstract': 'Capturing geometric and material information from images remains a fundamental challenge in computer vision and graphics. Traditional optimization-based methods often require hours of computational time to reconstruct geometry, material properties, and environmental lighting from dense multi-view inputs, while still struggling with inherent ambiguities between lighting and material. On the other hand, learning-based approaches leverage rich material priors from existing 3D object datasets but face challenges with maintaining multi-view consistency. In this paper, we introduce IDArb, a diffusion-based model designed to perform intrinsic decomposition on an arbitrary number of images under varying illuminations. Our method achieves accurate and multi-view consistent estimation on surface normals and material properties. This is made possible through a novel cross-view, cross-domain attention module and an illumination-augmented, view-adaptive training strategy. Additionally, we introduce ARB-Objaverse, a new dataset that provides large-scale multi-view intrinsic data and renderings under diverse lighting conditions, supporting robust training. Extensive experiments demonstrate that IDArb outperforms state-of-the-art methods both qualitatively and quantitatively. Moreover, our approach facilitates a range of downstream tasks, including single-image relighting, photometric stereo, and 3D reconstruction, highlighting its broad applications in realistic 3D content creation.', 'score': 10, 'issue_id': 1158, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '333271d63ddd2102', 'authors': ['Zhibing Li', 'Tong Wu', 'Jing Tan', 'Mengchen Zhang', 'Jiaqi Wang', 'Dahua Lin'], 'affiliations': ['Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.12083.jpg', 'data': {'categories': ['#optimization', '#3d', '#cv', '#dataset', '#diffusion'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ”ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'IDArb - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸ Ğ¿Ğ¾ 605', 'abstract': 'Instruction-following is a fundamental capability of language models, requiring the model to recognize even the most subtle requirements in the instructions and accurately reflect them in its output. Such an ability is well-suited for and often optimized by preference learning. However, existing methods often directly sample multiple independent responses from the model when creating preference pairs. Such practice can introduce content variations irrelevant to whether the instruction is precisely followed (e.g., different expressions about the same semantic), interfering with the goal of teaching models to recognize the key differences that lead to improved instruction following. In light of this, we introduce SPaR, a self-play framework integrating tree-search self-refinement to yield valid and comparable preference pairs free from distractions. By playing against itself, an LLM employs a tree-search strategy to refine its previous responses with respect to the instruction while minimizing unnecessary variations. Our experiments show that a LLaMA3-8B model, trained over three iterations guided by SPaR, surpasses GPT-4-Turbo on the IFEval benchmark without losing general capabilities. Furthermore, SPaR demonstrates promising scalability and transferability, greatly enhancing models like GLM-4-9B and LLaMA3-70B. We also identify how inference scaling in tree search would impact model performance. Our code and data are publicly available at https://github.com/thu-coai/SPaR.', 'score': 9, 'issue_id': 1159, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '6e4d876c9f198e44', 'authors': ['Jiale Cheng', 'Xiao Liu', 'Cunxiang Wang', 'Xiaotao Gu', 'Yida Lu', 'Dan Zhang', 'Yuxiao Dong', 'Jie Tang', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['The Conversational Artificial Intelligence (CoAI) Group, Tsinghua University', 'The Knowledge Engineering Group (KEG), Tsinghua University', 'Zhipu AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.11605.jpg', 'data': {'categories': ['#transfer_learning', '#benchmark', '#optimization', '#training', '#open_source', '#rlhf', '#alignment', '#architecture'], 'emoji': 'ğŸ¯', 'ru': {'title': 'SPaR: Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ SPaR Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², SPaR Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ğ¸ Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ LLaMA3-8B, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ SPaR, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ GPT-4-Turbo Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ IFEval. ĞœĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Enhancing Instruction Following with SPaR: A Self-Play Approach', 'desc': 'This paper presents SPaR, a self-play framework designed to improve instruction-following capabilities in language models. It utilizes a tree-search strategy to refine responses, ensuring that preference pairs are valid and comparable without introducing irrelevant content variations. By training a LLaMA3-8B model with SPaR, the authors demonstrate that it outperforms GPT-4-Turbo on the IFEval benchmark while maintaining general performance. The framework also shows potential for scalability and transferability to larger models like GLM-4-9B and LLaMA3-70B, with insights on how tree search impacts inference performance.'}, 'zh': {'title': 'è‡ªæˆ‘å¯¹å¼ˆæå‡æŒ‡ä»¤éµå¾ªèƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSPaRçš„è‡ªæˆ‘å¯¹å¼ˆæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜è¯­è¨€æ¨¡å‹å¯¹æŒ‡ä»¤çš„éµå¾ªèƒ½åŠ›ã€‚é€šè¿‡æ ‘æœç´¢è‡ªæˆ‘ç²¾ç‚¼ï¼ŒSPaRèƒ½å¤Ÿç”Ÿæˆæœ‰æ•ˆä¸”å¯æ¯”è¾ƒçš„åå¥½å¯¹ï¼Œé¿å…äº†æ— å…³å†…å®¹çš„å¹²æ‰°ã€‚å®éªŒè¡¨æ˜ï¼Œç»è¿‡SPaRè®­ç»ƒçš„LLaMA3-8Bæ¨¡å‹åœ¨IFEvalåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†GPT-4-Turboï¼ŒåŒæ—¶ä¿æŒäº†å…¶é€šç”¨èƒ½åŠ›ã€‚SPaRè¿˜å±•ç¤ºäº†è‰¯å¥½çš„å¯æ‰©å±•æ€§å’Œè¿ç§»æ€§ï¼Œæ˜¾è‘—æå‡äº†GLM-4-9Bå’ŒLLaMA3-70Bç­‰æ¨¡å‹çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.12091', 'title': 'Wonderland: Navigating 3D Scenes from a Single Image', 'url': 'https://huggingface.co/papers/2412.12091', 'abstract': 'This paper addresses a challenging question: How can we efficiently create high-quality, wide-scope 3D scenes from a single arbitrary image? Existing methods face several constraints, such as requiring multi-view data, time-consuming per-scene optimization, low visual quality in backgrounds, and distorted reconstructions in unseen areas. We propose a novel pipeline to overcome these limitations. Specifically, we introduce a large-scale reconstruction model that uses latents from a video diffusion model to predict 3D Gaussian Splattings for the scenes in a feed-forward manner. The video diffusion model is designed to create videos precisely following specified camera trajectories, allowing it to generate compressed video latents that contain multi-view information while maintaining 3D consistency. We train the 3D reconstruction model to operate on the video latent space with a progressive training strategy, enabling the efficient generation of high-quality, wide-scope, and generic 3D scenes. Extensive evaluations across various datasets demonstrate that our model significantly outperforms existing methods for single-view 3D scene generation, particularly with out-of-domain images. For the first time, we demonstrate that a 3D reconstruction model can be effectively built upon the latent space of a diffusion model to realize efficient 3D scene generation.', 'score': 8, 'issue_id': 1161, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '56eac228e6d5c48b', 'authors': ['Hanwen Liang', 'Junli Cao', 'Vidit Goel', 'Guocheng Qian', 'Sergei Korolev', 'Demetri Terzopoulos', 'Konstantinos N. Plataniotis', 'Sergey Tulyakov', 'Jian Ren'], 'affiliations': ['Snap Inc.', 'University of California, Los Angeles', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2412.12091.jpg', 'data': {'categories': ['#3d', '#diffusion', '#optimization'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞÑ‚ 2D Ğº 3D: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… 3D-ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ 3D Gaussian Splatting. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ½Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸.'}, 'en': {'title': 'Transforming Single Images into Rich 3D Worlds Efficiently!', 'desc': 'This paper presents a new approach to generating high-quality 3D scenes from a single image, addressing limitations of existing methods that often require multiple views and extensive optimization. The authors introduce a large-scale reconstruction model that leverages latents from a video diffusion model, enabling the prediction of 3D Gaussian Splattings in a fast, feed-forward manner. By utilizing a video diffusion model that generates videos along specific camera paths, the method captures multi-view information while ensuring 3D consistency. The proposed model shows significant improvements in generating 3D scenes, especially for images not seen during training, marking a breakthrough in single-view 3D reconstruction.'}, 'zh': {'title': 'é«˜æ•ˆç”Ÿæˆé«˜è´¨é‡3Dåœºæ™¯çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•ä»å•å¼ ä»»æ„å›¾åƒé«˜æ•ˆåˆ›å»ºé«˜è´¨é‡ã€å¹¿èŒƒå›´çš„3Dåœºæ™¯ã€‚ç°æœ‰æ–¹æ³•é¢ä¸´å¤šè§†å›¾æ•°æ®éœ€æ±‚ã€æ¯ä¸ªåœºæ™¯ä¼˜åŒ–è€—æ—¶ã€èƒŒæ™¯è§†è§‰è´¨é‡ä½ä»¥åŠæœªè§åŒºåŸŸé‡å»ºå¤±çœŸç­‰é™åˆ¶ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„ç®¡é“ï¼Œåˆ©ç”¨è§†é¢‘æ‰©æ•£æ¨¡å‹çš„æ½œåœ¨ç‰¹å¾é¢„æµ‹3Dé«˜æ–¯ç‚¹äº‘ï¼Œä»è€Œå…‹æœè¿™äº›é™åˆ¶ã€‚é€šè¿‡åœ¨è§†é¢‘æ½œåœ¨ç©ºé—´ä¸Šè®­ç»ƒ3Dé‡å»ºæ¨¡å‹ï¼Œæˆ‘ä»¬å®ç°äº†é«˜æ•ˆç”Ÿæˆé«˜è´¨é‡ã€å¹¿èŒƒå›´çš„é€šç”¨3Dåœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11279', 'title': 'VividFace: A Diffusion-Based Hybrid Framework for High-Fidelity Video Face Swapping', 'url': 'https://huggingface.co/papers/2412.11279', 'abstract': 'Video face swapping is becoming increasingly popular across various applications, yet existing methods primarily focus on static images and struggle with video face swapping because of temporal consistency and complex scenarios. In this paper, we present the first diffusion-based framework specifically designed for video face swapping. Our approach introduces a novel image-video hybrid training framework that leverages both abundant static image data and temporal video sequences, addressing the inherent limitations of video-only training. The framework incorporates a specially designed diffusion model coupled with a VidFaceVAE that effectively processes both types of data to better maintain temporal coherence of the generated videos. To further disentangle identity and pose features, we construct the Attribute-Identity Disentanglement Triplet (AIDT) Dataset, where each triplet has three face images, with two images sharing the same pose and two sharing the same identity. Enhanced with a comprehensive occlusion augmentation, this dataset also improves robustness against occlusions. Additionally, we integrate 3D reconstruction techniques as input conditioning to our network for handling large pose variations. Extensive experiments demonstrate that our framework achieves superior performance in identity preservation, temporal consistency, and visual quality compared to existing methods, while requiring fewer inference steps. Our approach effectively mitigates key challenges in video face swapping, including temporal flickering, identity preservation, and robustness to occlusions and pose variations.', 'score': 7, 'issue_id': 1171, 'pub_date': '2024-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': 'a26672151ad54307', 'authors': ['Hao Shao', 'Shulun Wang', 'Yang Zhou', 'Guanglu Song', 'Dailan He', 'Shuo Qin', 'Zhuofan Zong', 'Bingqi Ma', 'Yu Liu', 'Hongsheng Li'], 'affiliations': ['CPII under InnoHK', 'CUHK MMLab', 'SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.11279.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#synthetic', '#video', '#cv', '#3d'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ·Ğ°Ğ¼ĞµĞ½Ğ° Ğ»Ğ¸Ñ† Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¿ĞµÑ€Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ¼ĞµĞ½Ñ‹ Ğ»Ğ¸Ñ† Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… AIDT. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ğ¾Ğ· Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Video Face Swapping with Diffusion Models', 'desc': 'This paper introduces a new method for video face swapping that uses a diffusion-based framework, which is a first in this area. The authors combine static image data with video sequences to improve the quality and consistency of the swapped faces over time. They also create a unique dataset called the Attribute-Identity Disentanglement Triplet (AIDT) to help the model learn to separate identity and pose features effectively. The results show that their approach outperforms existing methods in maintaining identity, reducing flickering, and handling occlusions and pose changes.'}, 'zh': {'title': 'åŸºäºæ‰©æ•£æ¨¡å‹çš„è§†é¢‘æ¢è„¸æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºæ‰©æ•£æ¨¡å‹çš„è§†é¢‘æ¢è„¸æ¡†æ¶ï¼Œä¸“é—¨è§£å†³è§†é¢‘æ¢è„¸ä¸­çš„æ—¶é—´ä¸€è‡´æ€§å’Œå¤æ‚åœºæ™¯é—®é¢˜ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§å›¾åƒ-è§†é¢‘æ··åˆè®­ç»ƒæ¡†æ¶ï¼Œåˆ©ç”¨é™æ€å›¾åƒæ•°æ®å’Œæ—¶é—´åºåˆ—è§†é¢‘ï¼Œå…‹æœäº†ä»…ä½¿ç”¨è§†é¢‘è®­ç»ƒçš„å±€é™æ€§ã€‚é€šè¿‡æ„å»ºå±æ€§-èº«ä»½è§£è€¦ä¸‰å…ƒç»„æ•°æ®é›†ï¼ˆAIDTï¼‰ï¼Œæˆ‘ä»¬æœ‰æ•ˆåœ°åˆ†ç¦»äº†èº«ä»½å’Œå§¿æ€ç‰¹å¾ï¼Œå¹¶å¢å¼ºäº†å¯¹é®æŒ¡çš„é²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨èº«ä»½ä¿ç•™ã€æ—¶é—´ä¸€è‡´æ€§å’Œè§†è§‰è´¨é‡æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒåŒæ—¶æ¨ç†æ­¥éª¤æ›´å°‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.12094', 'title': 'SepLLM: Accelerate Large Language Models by Compressing One Segment into One Separator', 'url': 'https://huggingface.co/papers/2412.12094', 'abstract': "Large Language Models (LLMs) have exhibited exceptional performance across a spectrum of natural language processing tasks. However, their substantial sizes pose considerable challenges, particularly in computational demands and inference speed, due to their quadratic complexity. In this work, we have identified a key pattern: certain seemingly meaningless special tokens (i.e., separators) contribute disproportionately to attention scores compared to semantically meaningful tokens. This observation suggests that information of the segments between these separator tokens can be effectively condensed into the separator tokens themselves without significant information loss. Guided by this insight, we introduce SepLLM, a plug-and-play framework that accelerates inference by compressing these segments and eliminating redundant tokens. Additionally, we implement efficient kernels for training acceleration. Experimental results across training-free, training-from-scratch, and post-training settings demonstrate SepLLM's effectiveness. Notably, using the Llama-3-8B backbone, SepLLM achieves over 50% reduction in KV cache on the GSM8K-CoT benchmark while maintaining comparable performance. Furthermore, in streaming settings, SepLLM effectively processes sequences of up to 4 million tokens or more while maintaining consistent language modeling capabilities.", 'score': 6, 'issue_id': 1167, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '19a5b778582814f2', 'authors': ['Guoxuan Chen', 'Han Shi', 'Jiawei Li', 'Yihang Gao', 'Xiaozhe Ren', 'Yimeng Chen', 'Xin Jiang', 'Zhenguo Li', 'Weiyang Liu', 'Chao Huang'], 'affiliations': ['Center of Excellence for Generative AI, KAUST', 'Huawei Noahs Ark Lab', 'Max Planck Institute for Intelligent Systems, Tubingen', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.12094.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#benchmark', '#inference', '#long_context'], 'emoji': 'ğŸš€', 'ru': {'title': 'SepLLM: Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SepLLM - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹-Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ³Ñ€Ğ°ÑÑ‚ Ğ½ĞµĞ¿Ñ€Ğ¾Ğ¿Ğ¾Ñ€Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ñ€Ğ¾Ğ»ÑŒ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞÑĞ½Ğ¾Ğ²Ñ‹Ğ²Ğ°ÑÑÑŒ Ğ½Ğ° ÑÑ‚Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¸, SepLLM ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ KV-ĞºÑÑˆĞ° Ğ±ĞµĞ· ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ SepLLM Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ Ğ´Ğ¾ 4 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Accelerating LLMs by Compressing Attention with SepLLM', 'desc': 'This paper presents SepLLM, a framework designed to enhance the efficiency of Large Language Models (LLMs) by addressing their computational challenges. The authors discovered that certain special tokens, which appear to be meaningless, actually hold significant weight in the attention mechanism, allowing for the compression of information between these tokens. By condensing this information into the separator tokens, SepLLM reduces the number of tokens processed, leading to faster inference times without losing important data. Experimental results show that SepLLM can significantly decrease the key-value (KV) cache size while still performing well on various benchmarks, even in scenarios with extremely long sequences.'}, 'zh': {'title': 'SepLLMï¼šåŠ é€Ÿæ¨ç†çš„é«˜æ•ˆæ¡†æ¶', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†å…¶åºå¤§çš„è§„æ¨¡å¸¦æ¥äº†è®¡ç®—éœ€æ±‚å’Œæ¨ç†é€Ÿåº¦çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬å‘ç°æŸäº›çœ‹ä¼¼æ— æ„ä¹‰çš„ç‰¹æ®Šæ ‡è®°ï¼ˆå¦‚åˆ†éš”ç¬¦ï¼‰åœ¨æ³¨æ„åŠ›åˆ†æ•°ä¸­å æ®äº†ä¸æˆæ¯”ä¾‹çš„æ¯”é‡ã€‚åŸºäºè¿™ä¸€è§‚å¯Ÿï¼Œæˆ‘ä»¬æå‡ºäº†SepLLMæ¡†æ¶ï¼Œé€šè¿‡å‹ç¼©åˆ†éš”ç¬¦ä¹‹é—´çš„ä¿¡æ¯å¹¶æ¶ˆé™¤å†—ä½™æ ‡è®°ï¼Œä»è€ŒåŠ é€Ÿæ¨ç†è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSepLLMåœ¨å¤šä¸ªè®¾ç½®ä¸‹å‡è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨æµå¼å¤„ç†æ—¶èƒ½å¤Ÿæœ‰æ•ˆå¤„ç†è¶…è¿‡400ä¸‡æ ‡è®°çš„åºåˆ—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11258', 'title': 'GaussianProperty: Integrating Physical Properties to 3D Gaussians with LMMs', 'url': 'https://huggingface.co/papers/2412.11258', 'abstract': 'Estimating physical properties for visual data is a crucial task in computer vision, graphics, and robotics, underpinning applications such as augmented reality, physical simulation, and robotic grasping. However, this area remains under-explored due to the inherent ambiguities in physical property estimation. To address these challenges, we introduce GaussianProperty, a training-free framework that assigns physical properties of materials to 3D Gaussians. Specifically, we integrate the segmentation capability of SAM with the recognition capability of GPT-4V(ision) to formulate a global-local physical property reasoning module for 2D images. Then we project the physical properties from multi-view 2D images to 3D Gaussians using a voting strategy. We demonstrate that 3D Gaussians with physical property annotations enable applications in physics-based dynamic simulation and robotic grasping. For physics-based dynamic simulation, we leverage the Material Point Method (MPM) for realistic dynamic simulation. For robot grasping, we develop a grasping force prediction strategy that estimates a safe force range required for object grasping based on the estimated physical properties. Extensive experiments on material segmentation, physics-based dynamic simulation, and robotic grasping validate the effectiveness of our proposed method, highlighting its crucial role in understanding physical properties from visual data. Online demo, code, more cases and annotated datasets are available on https://Gaussian-Property.github.io{this http on quickly retrieval mixture. Finally, we summarize these matrix algorithms that can form the foundation model: Wonderful Matrices, which can be a competitor to popular model architectures.', 'score': 4, 'issue_id': 1159, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '7090d4cb4588f236', 'authors': ['Jingze Shi', 'Bingheng Wu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.11834.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ§ÑƒĞ´ĞµÑĞ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğµ Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€ÑƒÑÑ‰ĞµĞµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ°ÑÑĞ¾Ñ†Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºÑ€Ğ¾ÑÑ-Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¼ĞµÑĞ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ², ÑƒÑĞºĞ¾Ñ€ÑÑÑ‰Ğ¸Ğ¹ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Foundation Models with Efficient Transformations', 'desc': 'This paper introduces a novel approach to enhance foundation models by integrating sequence transformation and state transformation techniques. It demonstrates the effectiveness of rotary position embedding in reducing perplexity in hybrid attention mechanisms, leading to improved performance. The authors also present dynamic mask attention, which significantly boosts accuracy in complex recall tasks while filtering relevant information efficiently. Additionally, they propose a cross-domain mixture of experts that accelerates expert retrieval, making it a competitive alternative to existing model architectures.'}, 'zh': {'title': 'ç»“åˆåºåˆ—ä¸çŠ¶æ€å˜æ¢ï¼Œæå‡åŸºç¡€æ¨¡å‹æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»“åˆåºåˆ—å˜æ¢å’ŒçŠ¶æ€å˜æ¢çš„æ–¹æ³•ï¼Œä»¥æé«˜åŸºç¡€æ¨¡å‹çš„æ•ˆç‡å’Œæ•ˆæœã€‚æˆ‘ä»¬è¯æ˜äº†æ—‹è½¬ä½ç½®åµŒå…¥åœ¨çŠ¶æ€ç©ºé—´å¯¹å¶ç®—æ³•ä¸­çš„æœ‰æ•ˆæ€§ï¼Œæ˜¾è‘—é™ä½äº†æ··åˆäºŒæ¬¡å› æœè‡ªæ³¨æ„åŠ›å’ŒçŠ¶æ€ç©ºé—´å¯¹å¶çš„å›°æƒ‘åº¦ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†åŠ¨æ€æ©ç æ³¨æ„åŠ›ï¼Œåœ¨å¤šæŸ¥è¯¢å…³è”å›å¿†ä»»åŠ¡ä¸­ä¿æŒ100%çš„å‡†ç¡®ç‡ï¼Œæå‡äº†150%ä»¥ä¸Šã€‚æœ€åï¼Œæˆ‘ä»¬è®¾è®¡äº†è·¨åŸŸä¸“å®¶æ··åˆï¼Œä½¿å¾—ä¸“å®¶æ£€ç´¢çš„è®¡ç®—é€Ÿåº¦æ¯”ä¼ ç»Ÿæ–¹æ³•å¿«8åˆ°10å€ï¼Œå½¢æˆäº†å…·æœ‰ç«äº‰åŠ›çš„åŸºç¡€æ¨¡å‹ï¼šå¥‡å¦™çŸ©é˜µã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11586', 'title': 'StrandHead: Text to Strand-Disentangled 3D Head Avatars Using Hair Geometric Priors', 'url': 'https://huggingface.co/papers/2412.11586', 'abstract': 'While haircut indicates distinct personality, existing avatar generation methods fail to model practical hair due to the general or entangled representation. We propose StrandHead, a novel text to 3D head avatar generation method capable of generating disentangled 3D hair with strand representation. Without using 3D data for supervision, we demonstrate that realistic hair strands can be generated from prompts by distilling 2D generative diffusion models. To this end, we propose a series of reliable priors on shape initialization, geometric primitives, and statistical haircut features, leading to a stable optimization and text-aligned performance. Extensive experiments show that StrandHead achieves the state-of-the-art reality and diversity of generated 3D head and hair. The generated 3D hair can also be easily implemen t Prompts', 'desc': 'This paper introduces StrandHead, a new method for creating 3D head avatars from text descriptions, focusing on generating realistic hair. Unlike previous methods that struggle with hair representation, StrandHead uses a unique approach to model hair as individual strands, allowing for more detailed and diverse outputs. The method leverages 2D generative diffusion models without needing 3D data, employing reliable priors to ensure stable optimization and alignment with text prompts. The results show that StrandHead outperforms existing techniques in generating lifelike 3D heads and hair, making it suitable for applications like physical simulation in gaming engines.'}, 'zh': {'title': 'StrandHeadï¼šç”Ÿæˆç‹¬ç‰¹3Då‘å‹çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„3Då¤´åƒç”Ÿæˆæ–¹æ³•StrandHeadï¼Œèƒ½å¤Ÿç”Ÿæˆå…·æœ‰ç‹¬ç«‹å‘ä¸è¡¨ç¤ºçš„3Då¤´å‘ã€‚è¯¥æ–¹æ³•ä¸ä¾èµ–äº3Dæ•°æ®è¿›è¡Œç›‘ç£ï¼Œè€Œæ˜¯é€šè¿‡æç‚¼2Dç”Ÿæˆæ‰©æ•£æ¨¡å‹æ¥ç”Ÿæˆé€¼çœŸçš„å‘ä¸ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç³»åˆ—å¯é çš„å…ˆéªŒçŸ¥è¯†ï¼ŒåŒ…æ‹¬å½¢çŠ¶åˆå§‹åŒ–ã€å‡ ä½•åŸè¯­å’Œç»Ÿè®¡å‘å‹ç‰¹å¾ï¼Œä»è€Œå®ç°ç¨³å®šçš„ä¼˜åŒ–å’Œä¸æ–‡æœ¬å¯¹é½çš„æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒStrandHeadåœ¨ç”Ÿæˆ3Då¤´éƒ¨å’Œå¤´å‘çš„çœŸå®æ„Ÿå’Œå¤šæ ·æ€§æ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.12004', 'title': 'The Open Source Advantage in Large Language Models (LLMs)', 'url': 'https://huggingface.co/papers/2412.12004', 'abstract': 'Large language models (LLMs) mark a key shift in natural language processing (NLP), having advanced text generation, translation, and domain-specific reasoning. Closed-source models like GPT-4, powered by proprietary datasets and extensive computational resources, lead with state-of-the-art performance today. However, they face criticism for their "black box" nature and for limiting accessibility in a manner that hinders reproducibility and equitable AI development. By contrast, open-source initiatives like LLaMA and BLOOM prioritize democratization through community-driven development and computational efficiency. These models have significantly reduced performance gaps, particularly in linguistic diversity and domain-specific applications, while providing accessible tools for global researchers and developers. Notably, both paradigms rely on foundational architectural innovations, such as the Transformer framework by Vaswani et al. (2017). Closed-source models excel by scaling effectively, while open-source models adapt to real-world applications in underrepresented languages and domains. Techniques like Low-Rank Adaptation (LoRA) and instruction-tuning datasets enable open-source models to achieve competitive results despite limited resources. To be sure, the tension between closed-source and open-source approaches underscores a broader debate on transparency versus proprietary control in AI. Ethical considerations further highlight this divide. Closed-source systems restrict external scrutiny, while open-source models promote reproducibility and collaboration but lack standardized auditing documentation frameworks to mitigate biases. Hybrid approaches that leverage the strengths of both paradigms are likely to shape the future of LLM innovation, ensuring accessibility, competitive technical performance, and ethical deployment.', 'score': 3, 'issue_id': 1170, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '0abc91185b16b301', 'authors': ['Jiya Manchanda', 'Laura Boettcher', 'Matheus Westphalen', 'Jasser Jasser'], 'affiliations': ['Rollins College, Winter Park'], 'pdf_title_img': 'assets/pdf/title_img/2412.12004.jpg', 'data': {'categories': ['#ethics', '#machine_translation', '#data', '#open_source', '#low_resource', '#reasoning', '#multilingual', '#architecture', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚Ğ¸: Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒÑ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¼Ğ¸Ñ€Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. Ğ—Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-4, Ğ»Ğ¸Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ½Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒÑÑ‚ÑÑ Ğ·Ğ° Ğ½ĞµĞ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ°. ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ñ‹, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ LLaMA Ğ¸ BLOOM, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğ° Ğ´ĞµĞ¼Ğ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ˜Ğ˜ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ LLM, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚ÑŒ, ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ.'}, 'en': {'title': 'Bridging the Gap: Open vs Closed-Source LLMs for Ethical AI', 'desc': 'This paper discusses the evolution of large language models (LLMs) in natural language processing, highlighting the contrast between closed-source models like GPT-4 and open-source alternatives such as LLaMA and BLOOM. Closed-source models achieve high performance through proprietary datasets and extensive resources but are criticized for their lack of transparency and accessibility. In contrast, open-source models focus on democratization and community-driven development, successfully addressing performance gaps in diverse languages and domains. The paper emphasizes the need for hybrid approaches that combine the strengths of both paradigms to ensure ethical AI development and accessibility for all.'}, 'zh': {'title': 'å¼€æºä¸å°é—­æºï¼šAIå‘å±•çš„æœªæ¥ä¹‹è·¯', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ï¼ˆNLPï¼‰é¢†åŸŸå¸¦æ¥äº†é‡è¦å˜é©ï¼Œæ¨åŠ¨äº†æ–‡æœ¬ç”Ÿæˆã€ç¿»è¯‘å’Œç‰¹å®šé¢†åŸŸæ¨ç†çš„å‘å±•ã€ ironments, while Emma-X utilizes a hierarchical dataset to enhance its reasoning capabilities. The model incorporates a novel trajectory segmentation strategy to reduce errors in task reasoning, making it more effective in real-world applications. Experimental results show that Emma-X outperforms existing models, especially in tasks that require complex spatial reasoning.'}, 'zh': {'title': 'Emma-Xï¼šæå‡æœºå™¨äººç©ºé—´æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ¨¡å‹', 'desc': 'ä¼ ç»Ÿçš„åŸºäºå¼ºåŒ–å­¦ä¹ çš„æœºå™¨äººæ§åˆ¶æ–¹æ³•é€šå¸¸æ˜¯é’ˆå¯¹ç‰¹å®šä»»åŠ¡çš„ï¼Œæ— æ³•åœ¨ä¸åŒç¯å¢ƒæˆ–æœªè§è¿‡çš„ç‰©ä½“å’ŒæŒ‡ä»¤ä¸­è¿›è¡Œæ³›åŒ–ã€‚è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨åœºæ™¯ç†è§£å’Œè§„åˆ’èƒ½åŠ›ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†ç¼ºä¹ç”Ÿæˆé’ˆå¯¹ç‰¹å®šæœºå™¨äººå®ç°çš„å¯æ“ä½œç­–ç•¥çš„èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œå‡ºç°äº†è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹ï¼Œä½†åœ¨é•¿æ—¶é—´è·¨åº¦çš„ç©ºé—´æ¨ç†å’ŒåŸºç¡€ä»»åŠ¡è§„åˆ’æ–¹é¢é¢ä¸´æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†å…·å¤‡åŸºç¡€æ€ç»´é“¾å’Œå‰ç»æ€§ç©ºé—´æ¨ç†çš„å…·èº«å¤šæ¨¡æ€åŠ¨ä½œæ¨¡å‹Emma-Xï¼Œå®éªŒç»“æœè¡¨æ˜Emma-Xåœ¨éœ€è¦ç©ºé—´æ¨ç†çš„çœŸå®æœºå™¨äººä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºç«äº‰åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.11449', 'title': 'Whisper-GPT: A Hybrid Representation Audio Large Language Model', 'url': 'https://huggingface.co/papers/2412.11449', 'abstract': 'We propose WHISPER-GPT: A generative large language model (LLM) for speech and music that allows us to work with continuous audio representations and discrete tokens simultaneously as part of a single architecture. There has been a huge surge in generative audio, speech, and music models that utilize discrete audio tokens derived from neural compression algorithms, e.g. ENCODEC. However, one of the major drawbacks of this approach is handling the context length. It blows up for high-fidelity generative architecture if one has to account for all the audio contents at various frequencies for the next token prediction. By combining continuous audio representation like the spectrogram and discrete acoustic tokens, we retain the best of both worlds: Have all the information needed from the audio at a specific time instance in a single token, yet allow LLM to predict the future token to allow for sampling and other benefits discrete space provides. We show how our architecture improves the perplexity and negative log-likelihood scores for the next token prediction compared to a token-based LLM for speech and music.', 'score': 2, 'issue_id': 1167, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': 'c00b21e73b5de127', 'authors': ['Prateek Verma'], 'affiliations': ['Stanford University, Stanford CA, 94305'], 'pdf_title_img': 'assets/pdf/title_img/2412.11449.jpg', 'data': {'categories': ['#multimodal', '#long_context', '#audio', '#architecture'], 'emoji': 'ğŸµ', 'ru': {'title': 'ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾', 'desc': 'WHISPER-GPT - ÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ğ»Ğ¸Ğ½Ñ‹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½ÑƒÑ Ğ´Ğ»Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ñ‹. ĞšĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğ¸ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, WHISPER-GPT ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±Ğ¾Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ»Ğ¾Ğ³Ğ°Ñ€Ğ¸Ñ„Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ğ¾ĞºĞµĞ½-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸.'}, 'en': {'title': 'WHISPER-GPT: Bridging Continuous and Discrete Audio for Enhanced Generative Modeling', 'desc': 'WHISPER-GPT is a novel generative large language model designed for processing both speech and music by integrating continuous audio representations with discrete tokens. This approach addresses the limitations of traditional models that struggle with context length when generating high-fidelity audio. By utilizing spectrograms alongside discrete acoustic tokens, WHISPER-GPT captures essential audio information while enabling effective future token predictions. Our experiments demonstrate that this architecture significantly enhances perplexity and negative log-likelihood scores, outperforming existing token-based models in audio generation tasks.'}, 'zh': {'title': 'WHISPER-GPTï¼šéŸ³é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æˆ‘ä»¬æå‡ºäº†WHISPER-GPTï¼šä¸€ç§ç”Ÿæˆæ€§å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤ŸåŒæ—¶å¤„ç†è¿ç»­éŸ³é¢‘è¡¨ç¤ºå’Œç¦»æ•£éŸ³é¢‘æ ‡è®°ã€‚è¿™ç§æ¨¡å‹ç»“åˆäº†é¢‘è°±å›¾ç­‰è¿ç»­éŸ³é¢‘è¡¨ç¤ºå’Œç¥ç»å‹ç¼©ç®—æ³•ç”Ÿæˆçš„ç¦»æ•£éŸ³é¢‘æ ‡è®°ï¼Œå…‹æœäº†é«˜ä¿çœŸç”Ÿæˆæ¶æ„ä¸­ä¸Šä¸‹æ–‡é•¿åº¦å¤„ç†çš„éš¾é¢˜ã€‚é€šè¿‡è¿™ç§ç»“åˆï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨å•ä¸ªæ ‡è®°ä¸­ä¿ç•™ç‰¹å®šæ—¶é—´ç‚¹çš„æ‰€æœ‰éŸ³é¢‘ä¿¡æ¯ï¼ŒåŒæ—¶å…è®¸æ¨¡å‹é¢„æµ‹æœªæ¥çš„æ ‡è®°ï¼Œä»è€Œåˆ©ç”¨ç¦»æ•£ç©ºé—´çš„ä¼˜åŠ¿ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œä¸åŸºäºæ ‡è®°çš„è¯­è¨€æ¨¡å‹ç›¸æ¯”ï¼ŒWHISPER-GPTåœ¨ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹çš„å›°æƒ‘åº¦å’Œè´Ÿå¯¹æ•°ä¼¼ç„¶å¾—åˆ†ä¸Šæœ‰æ˜¾è‘—æ”¹å–„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.10447', 'title': 'TidyBot++: An Open-Source Holonomic Mobile Manipulator for Robot Learning', 'url': 'https://huggingface.co/papers/2412.10447', 'abstract': 'Exploiting the promise of recent advances in imitation learning for mobile manipulation will require the collection of large numbers of human-guided demonstrations. This paper proposes an open-source design for an inexpensive, robust, and flexible mobile manipulator that can support arbitrary arms, enabling a wide range of real-world household mobile manipulation tasks. Crucially, our design uses powered casters to enable the mobile e propose MOVIS to enhance the structural awareness of the view-conditioned diffusion model for multi-object NVS in terms of model inputs, auxiliary tasks, and training strategy. First, we inject structure-aware features, including depth and object mask, into the denoising U-Net to enhance the model's comprehension of object instances and their spatial relationships. Second, we introduce an auxiliary task requiring the model to simultaneously predict novel view object masks, further improving the model's capability in differentiating and placing objects. Finally, we conduct an in-depth analysis of the diffusion sampling process and carefully devise a structure-guided timestep sampling scheduler during training, which balances the learning of global object placement and fine-grained detail recovery. To systematically evaluate the plausibility of synthesized images, we propose to assess cross-view consistency and novel view object placement alongside existing image-level NVS metrics. Extensive experiments on challenging synthetic and realistic datasets demonstrate that our method exhibits strong generalization capabilities and produces consistent novel view synthesis, highlighting its potential to guide future 3D-aware multi-object NVS tasks.", 'score': 2, 'issue_id': 1158, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '415b98ca8c3ed003', 'authors': ['Ruijie Lu', 'Yixin Chen', 'Junfeng Ni', 'Baoxiong Jia', 'Yu Liu', 'Diwen Wan', 'Gang Zeng', 'Siyuan Huang'], 'affiliations': ['State Key Laboratory of General Artificial Intelligence, BIGAI', 'State Key Laboratory of General Artificial Intelligence, Peking University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.11457.jpg', 'data': {'categories': ['#optimization', '#3d', '#training', '#dataset', '#diffusion'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ ims to enable collaborative training of deep learning models while maintaining privacy protection. However, the VFL procedure still has components that are vulnerable to attacks by malicious parties. In our work, we consider feature reconstruction attacks, a common risk targeting input data compromise. We theoretically claim that feature reconstruction attacks cannot succeed without knowledge of the prior distribution on data. Consequently, we demonstrate that even simple model architecture transformations can significantly impact the protection of input data during VFL. Confirming these findings with experimental results, we show that MLP-based models are resistant to state-of-the-art feature reconstruction attacks.', 'score': 1, 'issue_id': 1166, 'pub_date': '2024-12-16', 'pub_date_card': {'ru': '16 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 16', 'zh': '12æœˆ16æ—¥'}, 'hash': '3df0aeb1682ee705', 'authors': ['Andrei Semenov', 'Philip Zmushko', 'Alexander Pichugin', 'Aleksandr Beznosikov'], 'affiliations': ['ISP RAS, MIPT', 'MIPT'], 'pdf_title_img': 'assets/pdf/title_img/2412.11689.jpg', 'data': {'categories': ['#security', '#training', '#architecture'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ VFL Ñ‡ĞµÑ€ĞµĞ· Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ²ĞµÑ€Ñ‚Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ„ĞµĞ´ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (VFL) Ğ¸ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğµ Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ°Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ°ĞºĞ¸Ğµ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹. ĞĞ½Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ Ğ·Ğ°Ñ‰Ğ¸Ñ‰ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ VFL. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚,
