    function toggleAbstract(id) {

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2411.10958', 'title': 'SageAttention2 Technical Report: Accurate 4 Bit Attention for Plug-and-play Inference Acceleration', 'url': 'https://huggingface.co/papers/2411.10958', 'abstract': 'Although quantization for linear layers has been widely used, its application to accelerate the attention process remains limited. SageAttention utilizes 8-bit matrix multiplication, 16-bit matrix multiplication with 16-bit accumulator, and precision-enhancing methods, implementing an accurate and 2x speedup kernel compared to FlashAttention2. To further enhance the efficiency of attention computation while maintaining precision, we propose SageAttention2, which utilizes significantly faster 4-bit matrix multiplication (Matmul) alongside additional precision-enhancing techniques. First, we propose to quantize matrixes (Q, K) to INT4 in a warp-level granularity and quantize matrixes (widetilde P, V) to FP8. Second, we propose a method to smooth Q and V, enhancing the accuracy of attention with INT4 QK and FP8 PV. Third, we analyze the quantization accuracy across timesteps and layers, then propose an adaptive quantization method to ensure the end-to-end metrics over various models. The operations per second (OPS) of SageAttention2 surpass FlashAttention2 and xformers by about 3x and 5x on RTX4090, respectively. Comprehensive experiments confirm that our approach incurs negligible end-to-end metrics loss across diverse models, including those for large language processing, image generation, and video generation. The codes are available at https://github.com/thu-ml/SageAttention.', 'score': 13, 'issue_id': 697, 'pub_date': '2024-11-17', 'pub_date_card': {'ru': '17 –Ω–æ—è–±—Ä—è', 'en': 'November 17', 'zh': '11Êúà17Êó•'}, 'hash': '3500eddd4100341a', 'authors': ['Jintao Zhang', 'Haofeng Huang', 'Pengle Zhang', 'Jia Wei', 'Jun Zhu', 'Jianfei Chen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2411.10958.jpg', 'data': {'categories': ['#video', '#inference', '#training', '#optimization', '#cv'], 'emoji': '‚ö°', 'ru': {'title': '–ë—ã—Å—Ç—Ä–µ–µ –∏ —Ç–æ—á–Ω–µ–µ: —Ä–µ–≤–æ–ª—é—Ü–∏—è –≤ –º–µ—Ö–∞–Ω–∏–∑–º–µ –≤–Ω–∏–º–∞–Ω–∏—è', 'desc': 'SageAttention2 - —ç—Ç–æ –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è –≤ –Ω–µ–π—Ä–æ–Ω–Ω—ã—Ö —Å–µ—Ç—è—Ö. –û–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç 4-–±–∏—Ç–Ω–æ–µ –º–∞—Ç—Ä–∏—á–Ω–æ–µ —É–º–Ω–æ–∂–µ–Ω–∏–µ –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –ø–æ–≤—ã—à–µ–Ω–∏—è —Ç–æ—á–Ω–æ—Å—Ç–∏. –ú–µ—Ç–æ–¥ –≤–∫–ª—é—á–∞–µ—Ç –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü–∏—é –º–∞—Ç—Ä–∏—Ü Q –∏ K –¥–æ INT4, –∞ –º–∞—Ç—Ä–∏—Ü P –∏ V –¥–æ FP8, –∞ —Ç–∞–∫–∂–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ Q –∏ V –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Ç–æ—á–Ω–æ—Å—Ç–∏. SageAttention2 –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç FlashAttention2 –∏ xformers –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏ –æ–ø–µ—Ä–∞—Ü–∏–π –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 3 –∏ 5 —Ä–∞–∑ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ –Ω–∞ RTX4090.'}, 'en': {'title': 'Accelerating Attention with Precision: SageAttention2', 'desc': 'This paper introduces SageAttention, a novel approach to improve the efficiency of attention mechanisms in machine learning models by utilizing quantization techniques. It employs 8-bit and 16-bit matrix multiplications, achieving a 2x speedup over existing methods like FlashAttention2. The follow-up, SageAttention2, further enhances performance by implementing 4-bit matrix multiplication while maintaining accuracy through advanced precision-enhancing methods. The results demonstrate significant improvements in operations per second (OPS) and minimal loss in performance across various model types, including those used for language processing and image generation.'}, 'zh': {'title': 'ÊèêÂçáÊ≥®ÊÑèÂäõËÆ°ÁÆóÊïàÁéáÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊ≥®ÊÑèÂäõÊú∫Âà∂SageAttention2ÔºåÊó®Âú®ÊèêÈ´òËÆ°ÁÆóÊïàÁéáÂπ∂‰øùÊåÅÁ≤æÂ∫¶„ÄÇÈÄöËøá‰ΩøÁî®4‰ΩçÁü©Èòµ‰πòÊ≥ïÂíåÂÖ∂‰ªñÁ≤æÂ∫¶Â¢ûÂº∫ÊäÄÊúØÔºåSageAttention2Âú®ÊÄßËÉΩ‰∏äÊòæËëó‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ï„ÄÇÊàë‰ª¨ËøòÊèêÂá∫‰∫Ü‰∏ÄÁßçËá™ÈÄÇÂ∫îÈáèÂåñÊñπÊ≥ïÔºå‰ª•Á°Æ‰øùÂú®‰∏çÂêåÊ®°Âûã‰∏äÁöÑÁ´ØÂà∞Á´ØÊåáÊ†á‰øùÊåÅÁ®≥ÂÆö„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåSageAttention2Âú®Â§öÁßç‰ªªÂä°‰∏≠Ë°®Áé∞Âá∫Ëâ≤ÔºåÂ∞§ÂÖ∂ÊòØÂú®Â§ßËØ≠Ë®ÄÂ§ÑÁêÜÂíåÂõæÂÉèÁîüÊàêÊñπÈù¢„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2411.06559', 'title': 'Is Your LLM Secretly a World Model of the Internet? Model-Based Planning for Web Agents', 'url': 'https://huggingface.co/papers/2411.06559', 'abstract': 'Language agents have demonstrated promising capabilities in automating web-based tasks, though their current reactive approaches still underperform largely compared to humans. While incorporating advanced planning algorithms, particularly tree search methods, could enhance these agents\' performance, implementing tree search directly on live websites poses significant safety risks and practical constraints due to irreversible actions such as confirming a purchase. In this paper, we introduce a novel paradigm that augments language agents with model-based planning, pioneering the innovative use of large language models (LLMs) as world models in complex web environments. Our method, WebDreamer, builds on the key insight that LLMs inherently encode comprehensive knowledge about website structures and functionalities. Specifically, WebDreamer uses LLMs to simulate outcomes for each candidate action (e.g., "what would happen if I click this button?") using natural language descriptions, and then evaluates these imagined outcomes to determine the optimal action at each step. Empirical results on two representative web agent benchmarks with online interaction -- VisualWebArena and Mind2Web-live -- demonstrate that WebDreamer achieves substantial improvements over reactive baselines. By establishing the viability of LLMs as world models in web environments, this work lays the groundwork for a paradigm shift in automated web interaction. More broadly, our findings open exciting new avenues for future research into 1) optimizing LLMs specifically for world modeling in complex, dynamic environments, and 2) model-based speculative planning for language agents.', 'score': 3, 'issue_id': 698, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 –Ω–æ—è–±—Ä—è', 'en': 'November 10', 'zh': '11Êúà10Êó•'}, 'hash': '6ce3ac73a0235409', 'authors': ['Yu Gu', 'Boyuan Zheng', 'Boyu Gou', 'Kai Zhang', 'Cheng Chang', 'Sanjari Srivastava', 'Yanan Xie', 'Peng Qi', 'Huan Sun', 'Yu Su'], 'affiliations': ['Orby AI', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2411.06559.jpg', 'data': {'categories': ['#architecture', '#agents', '#optimization', '#benchmark'], 'emoji': 'üåê', 'ru': {'title': 'WebDreamer: LLM –∫–∞–∫ –º–æ–¥–µ–ª—å –º–∏—Ä–∞ –¥–ª—è –≤–µ–±-–∞–≥–µ–Ω—Ç–æ–≤', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ WebDreamer –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã —è–∑—ã–∫–æ–≤—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –≤–µ–±-–∑–∞–¥–∞—á. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (LLM) –≤ –∫–∞—á–µ—Å—Ç–≤–µ –º–æ–¥–µ–ª–µ–π –º–∏—Ä–∞ –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –¥–µ–π—Å—Ç–≤–∏–π –∞–≥–µ–Ω—Ç–∞ –Ω–∞ –≤–µ–±-—Å–∞–π—Ç–∞—Ö. WebDreamer –ø—Ä–∏–º–µ–Ω—è–µ—Ç –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–æ–¥–µ–ª–∏, –æ—Ü–µ–Ω–∏–≤–∞—è –≤–æ–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –∏—Å—Ö–æ–¥—ã –¥–ª—è –≤—ã–±–æ—Ä–∞ –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Ä–µ–∞–∫—Ç–∏–≤–Ω—ã–º–∏ –±–∞–∑–æ–≤—ã–º–∏ –ª–∏–Ω–∏—è–º–∏ –Ω–∞ –¥–≤—É—Ö —ç—Ç–∞–ª–æ–Ω–Ω—ã—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö.'}, 'en': {'title': 'Revolutionizing Web Agents with Model-Based Planning', 'desc': "This paper presents a new approach called WebDreamer that enhances language agents' ability to perform web-based tasks by integrating model-based planning with large language models (LLMs). Unlike traditional reactive methods, WebDreamer allows agents to simulate potential outcomes of actions in a web environment, helping them to make better decisions. By leveraging the inherent knowledge of LLMs about website structures, the agents can evaluate different actions and choose the most effective one. The results show that WebDreamer significantly outperforms existing reactive methods in two benchmark tests, indicating a promising direction for future research in automated web interaction."}, 'zh': {'title': 'Áî®Ê®°ÂûãÈ©±Âä®ËßÑÂàíÊèêÂçáËØ≠Ë®Ä‰ª£ÁêÜÁöÑËÉΩÂäõ', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÊñ∞È¢ñÁöÑËåÉÂºèÔºåÈÄöËøáÊ®°ÂûãÈ©±Âä®ÁöÑËßÑÂàíÂ¢ûÂº∫ËØ≠Ë®Ä‰ª£ÁêÜÁöÑËÉΩÂäõÔºåÁâπÂà´ÊòØÂú®Â§çÊùÇÁöÑÁΩëÁªúÁéØÂ¢É‰∏≠„ÄÇÊàë‰ª¨ÊèêÂá∫ÁöÑWebDreamerÊñπÊ≥ïÂà©Áî®Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMsÔºâ‰Ωú‰∏∫‰∏ñÁïåÊ®°ÂûãÔºåÊ®°ÊãüÊØè‰∏™ÂÄôÈÄâÂä®‰ΩúÁöÑÁªìÊûúÔºåÂπ∂ËØÑ‰º∞Ëøô‰∫õÁªìÊûú‰ª•Á°ÆÂÆöÊúÄ‰Ω≥Ë°åÂä®„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåWebDreamerÂú®‰∏§‰∏™‰ª£Ë°®ÊÄßÁöÑÁΩëÁªú‰ª£ÁêÜÂü∫ÂáÜÊµãËØï‰∏≠ÊòæËëó‰ºò‰∫é‰º†ÁªüÁöÑÂèçÂ∫îÂºèÊñπÊ≥ï„ÄÇÊ≠§Á†îÁ©∂‰∏∫Ëá™Âä®ÂåñÁΩëÁªú‰∫§‰∫íÁöÑËåÉÂºèËΩ¨ÂèòÂ•†ÂÆö‰∫ÜÂü∫Á°ÄÔºåÂπ∂‰∏∫Êú™Êù•ÁöÑÁ†îÁ©∂ÂºÄËæü‰∫ÜÊñ∞ÁöÑÊñπÂêë„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2411.11922', 'title': 'SAMURAI: Adapting Segment Anything Model for Zero-Shot Visual Tracking with Motion-Aware Memory', 'url': 'https://huggingface.co/papers/2411.11922', 'abstract': 'The Segment Anything Model 2 (SAM 2) has demonstrated strong performance in object segmentation tasks but faces challenges in visual object tracking, particularly when managing crowded scenes with fast-moving or self-occluding objects. Furthermore, the fixed-window memory approach in the original model does not consider the quality of memories selected to condition the image features for the next frame, leading to error propagation in videos. This paper introduces SAMURAI, an enhanced adaptation of SAM 2 specifically designed for visual object tracking. By incorporating temporal motion cues with the proposed motion-aware memory selection mechanism, SAMURAI effectively predicts object motion and refines mask selection, achieving robust, accurate tracking without the need for retraining or fine-tuning. SAMURAI operates in real-time and demonstrates strong zero-shot performance across diverse benchmark datasets, showcasing its ability to generalize without fine-tuning. In evaluations, SAMURAI achieves significant improvements in success rate and precision over existing trackers, with a 7.1% AUC gain on LaSOT_{ext} and a 3.5% AO gain on GOT-10k. Moreover, it achieves competitive results compared to fully supervised methods on LaSOT, underscoring its robustness in complex tracking scenarios and its potential for real-world applications in dynamic environments. Code and results are available at https://github.com/yangchris11/samurai.', 'score': 2, 'issue_id': 697, 'pub_date': '2024-11-18', 'pub_date_card': {'ru': '18 –Ω–æ—è–±—Ä—è', 'en': 'November 18', 'zh': '11Êúà18Êó•'}, 'hash': '8b3456a33d980c50', 'authors': ['Cheng-Yen Yang', 'Hsiang-Wei Huang', 'Wenhao Chai', 'Zhongyu Jiang', 'Jenq-Neng Hwang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2411.11922.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#benchmark', '#optimization', '#cv'], 'emoji': 'ü•∑', 'ru': {'title': 'SAMURAI: –¢–æ—á–Ω–æ–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è', 'desc': 'SAMURAI - —ç—Ç–æ —É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –º–æ–¥–µ–ª–∏ SAM 2, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤. –û–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–∏–≥–Ω–∞–ª—ã –¥–≤–∏–∂–µ–Ω–∏—è –∏ –º–µ—Ö–∞–Ω–∏–∑–º –≤—ã–±–æ—Ä–∞ –ø–∞–º—è—Ç–∏ —Å —É—á–µ—Ç–æ–º –¥–≤–∏–∂–µ–Ω–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤ –∏ —É—Ç–æ—á–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞ –º–∞—Å–æ–∫. SAMURAI —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∂–∏–º–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –≤—ã—Å–æ–∫—É—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤ —Ä–µ–∂–∏–º–µ zero-shot –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö. –ú–æ–¥–µ–ª—å –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã—Ö —É–ª—É—á—à–µ–Ω–∏–π –≤ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—è—Ö —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –∏ —Ç–æ—á–Ω–æ—Å—Ç–∏ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ —Ç—Ä–µ–∫–µ—Ä–∞–º–∏, –Ω–µ —Ç—Ä–µ–±—É—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –∏–ª–∏ —Ç–æ–Ω–∫–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.'}, 'en': {'title': 'SAMURAI: Real-Time Tracking with Motion-Aware Memory', 'desc': 'The Segment Anything Model 2 (SAM 2) excels in object segmentation but struggles with visual object tracking in crowded and dynamic scenes. This paper presents SAMURAI, an improved version of SAM 2 that integrates temporal motion cues and a motion-aware memory selection mechanism to enhance tracking accuracy. SAMURAI effectively predicts object motion and refines mask selection, allowing it to operate in real-time without the need for retraining. The model shows significant performance improvements over existing trackers, achieving higher success rates and precision on various benchmark datasets, making it suitable for real-world applications.'}, 'zh': {'title': 'SAMURAIÔºöÂÆûÊó∂ËßÜËßâÁõÆÊ†áË∑üË∏™ÁöÑÊñ∞Á™ÅÁ†¥', 'desc': 'SAMURAIÊòØÂØπSegment Anything Model 2ÔºàSAM 2ÔºâÁöÑÂ¢ûÂº∫ÁâàÊú¨Ôºå‰∏ìÈó®Áî®‰∫éËßÜËßâÁõÆÊ†áË∑üË∏™„ÄÇÂÆÉÈÄöËøáÂºïÂÖ•Êó∂Èó¥ËøêÂä®Á∫øÁ¥¢ÂíåËøêÂä®ÊÑüÁü•ËÆ∞ÂøÜÈÄâÊã©Êú∫Âà∂ÔºåËß£ÂÜ≥‰∫ÜÂú®Êã•Êå§Âú∫ÊôØ‰∏≠Âø´ÈÄüÁßªÂä®ÊàñËá™ÈÅÆÊå°Áâ©‰ΩìÁöÑË∑üË∏™ÊåëÊàò„ÄÇ‰∏éÂéüÂßãÊ®°ÂûãÁöÑÂõ∫ÂÆöÁ™óÂè£ËÆ∞ÂøÜÊñπÊ≥ï‰∏çÂêåÔºåSAMURAIËÉΩÂ§üÊúâÊïàÈ¢ÑÊµãÁâ©‰ΩìËøêÂä®Âπ∂‰ºòÂåñÊé©ËÜúÈÄâÊã©Ôºå‰ªéËÄåÂÆûÁé∞ÂÆûÊó∂„ÄÅÂáÜÁ°ÆÁöÑË∑üË∏™„ÄÇËØÑ‰º∞ÁªìÊûúÊòæÁ§∫ÔºåSAMURAIÂú®Â§ö‰∏™Âü∫ÂáÜÊï∞ÊçÆÈõÜ‰∏äË°®Áé∞Âá∫Ëâ≤ÔºåÊàêÂäüÁéáÂíåÁ≤æÂ∫¶ÊòæËëóÊèêÈ´òÔºåÂ±ïÁ§∫‰∫ÜÂÖ∂Âú®Âä®ÊÄÅÁéØÂ¢É‰∏≠ÁöÑÂ∫îÁî®ÊΩúÂäõ„ÄÇ'}}}];

                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">üìù ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <img class="article-pdf-title-img" src="https://hfday.ru/${item['pdf_title_img']}" />
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = 'üîÑ ' + getTimeDiff('2024-11-21 05:10',lang=currentLang);
        }

                ru: {
                    default: "—Ä–µ–π—Ç–∏–Ω–≥—É",
                    pub_date: "–¥–∞—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏",
                    issue_id: "–¥–æ–±–∞–≤–ª–µ–Ω–∏—é –Ω–∞ HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "ËØÑÂàÜ",
                    pub_date: "ÂèëÂ∏ÉÊó•Êúü",
                    issue_id: "HF‰∏ä‰º†Êó•Êúü"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;

                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-11-21 05:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-11-21 05:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
