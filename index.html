够清晰。本文介绍了几种数据整理方法，并研究了它们对VLM推理能力的影响，分析了上下文来源、数据干预和数据规模的效果。我们的研究表明，上下文来源策略显著影响VLM性能，数据干预和数据规模的增加均能有效提升推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.12709', 'title': 'SAIL-Embedding Technical Report: Omni-modal Embedding Foundation Model', 'url': 'https://huggingface.co/papers/2510.12709', 'abstract': "Multimodal embedding models aim to yield informative unified representations that empower diverse cross-modal tasks. Despite promising developments in the evolution from CLIP-based dual-tower architectures to large vision-language models, prior works still face unavoidable challenges in real-world applications and business scenarios, such as the limited modality support, unstable training mechanisms, and industrial domain gaps. In this work, we introduce SAIL-Embedding, an omni-modal embedding foundation model that addresses these issues through tailored training strategies and architectural design. In the optimization procedure, we propose a multi-stage training scheme to boost the multifaceted effectiveness of representation learning. Specifically, the content-aware progressive training aims to enhance the model's adaptability to diverse downstream tasks and master enriched cross-modal proficiency. The collaboration-aware recommendation enhancement training further adapts multimodal representations for recommendation scenarios by distilling knowledge from sequence-to-item and ID-to-item embeddings while mining user historical interests. Concurrently, we develop the stochastic specialization and dataset-driven pattern matching to strengthen model training flexibility and generalizability. Experimental results show that SAIL-Embedding achieves SOTA performance compared to other methods in different retrieval tasks. In online experiments across various real-world scenarios integrated with our model, we observe a significant increase in Lifetime (LT), which is a crucial indicator for the recommendation experience. For instance, the model delivers the 7-day LT gain of +0.158% and the 14-day LT gain of +0.144% in the Douyin-Selected scenario. For the Douyin feed rank model, the match features produced by SAIL-Embedding yield a +0.08% AUC gain.", 'score': 8, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'ea07490eae7bd8d4', 'authors': ['Lin Lin', 'Jiefeng Long', 'Zhihe Wan', 'Yuchi Wang', 'Dingkang Yang', 'Shuang Yang', 'Yueyang Yao', 'Xu Chen', 'Zirui Guo', 'Shengqiang Li', 'Weiran Li', 'Hanyu Li', 'Yaling Mou', 'Yan Qiu', 'Haiyang Yu', 'Xiao Liang', 'Hongsheng Li', 'Chao Feng'], 'affiliations': ['ByteDance', 'CUHK MMLab'], 'pdf_title_img': 'assets/pdf/title_img/2510.12709.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal'], 'emoji': '⛵', 'ru': {'title': 'SAIL-Embedding: Универсальная мультимодальная модель для поиска и рекомендаций', 'desc': 'Статья представляет SAIL-Embedding — омнимодальную модель эмбеддингов, которая решает проблемы ограниченной поддержки модальностей и нестабильного обучения в реальных бизнес-сценариях. Авторы предлагают многоэтапную схему обучения: content-aware прогрессивный тренинг для адаптации к разным задачам и collaboration-aware тренинг для рекомендательных систем с дистилляцией знаний из последовательностей и ID-эмбеддингов. Модель использует стохастическую специализацию и паттерн-матчинг для повышения гибкости и обобщающей способности. В онлайн-экспериментах на платформе Douyin модель показывает значительный прирост метрики Lifetime (+0.158% за 7 дней) и улучшение AUC (+0.08%) в ранжирующих моделях.'}, 'en': {'title': 'SAIL-Embedding: Bridging Modalities for Enhanced Learning and Recommendations', 'desc': 'This paper presents SAIL-Embedding, a new omni-modal embedding model designed to improve cross-modal tasks in machine learning. It addresses challenges like limited modality support and unstable training by using a multi-stage training scheme that enhances representation learning. The model incorporates content-aware and collaboration-aware training strategies to adapt to various tasks and improve recommendation systems. Experimental results demonstrate that SAIL-Embedding outperforms existing methods, showing significant improvements in user engagement metrics in real-world applications.'}, 'zh': {'title': 'SAIL-Embedding：全模态嵌入的未来', 'desc': '多模态嵌入模型旨在生成信息丰富的统一表示，以支持多样的跨模态任务。尽管从CLIP基础的双塔架构到大型视觉-语言模型的演变取得了良好进展，但在实际应用中仍面临诸多挑战，如有限的模态支持和不稳定的训练机制。本文提出了SAIL-Embedding，这是一种全模态嵌入基础模型，通过定制的训练策略和架构设计来解决这些问题。实验结果表明，SAIL-Embedding在不同检索任务中实现了最先进的性能，并在实际场景中显著提高了推荐体验。'}}}, {'id': 'https://huggingface.co/papers/2510.12801', 'title': 'DeepMMSearch-R1: Empowering Multimodal LLMs in Multimodal Web Search', 'url': 'https://huggingface.co/papers/2510.12801', 'abstract': 'Multimodal Large Language Models (MLLMs) in real-world applications require access to external knowledge sources and must remain responsive to the dynamic and ever-changing real-world information in order to address information-seeking and knowledge-intensive user queries. Existing approaches, such as retrieval augmented generation (RAG) methods, search agents, and search equipped MLLMs, often suffer from rigid pipelines, excessive search calls, and poorly constructed search queries, which result in inefficiencies and suboptimal outcomes. To address these limitations, we present DeepMMSearch-R1, the first multimodal LLM capable of performing on-demand, multi-turn web searches and dynamically crafting queries for both image and text search tools. Specifically, DeepMMSearch-R1 can initiate web searches based on relevant crops of the input image making the image search more effective, and can iteratively adapt text search queries based on retrieved information, thereby enabling self-reflection and self-correction. Our approach relies on a two-stage training pipeline: a cold start supervised finetuning phase followed by an online reinforcement learning optimization. For training, we introduce DeepMMSearchVQA, a novel multimodal VQA dataset created through an automated pipeline intermixed with real-world information from web search tools. This dataset contains diverse, multi-hop queries that integrate textual and visual information, teaching the model when to search, what to search for, which search tool to use and how to reason over the retrieved information. We conduct extensive experiments across a range of knowledge-intensive benchmarks to demonstrate the superiority of our approach. Finally, we analyze the results and provide insights that are valuable for advancing multimodal web-search.', 'score': 7, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '78d4634c4d91c679', 'authors': ['Kartik Narayan', 'Yang Xu', 'Tian Cao', 'Kavya Nerella', 'Vishal M. Patel', 'Navid Shiee', 'Peter Grasch', 'Chao Jia', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12801.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#training', '#dataset', '#agi', '#optimization', '#rag', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Мультимодальный поиск в интернете с обучением через подкрепление', 'desc': 'Статья представляет DeepMMSearch-R1 — первую мультимодальную LLM, способную самостоятельно выполнять многоэтапный веб-поиск по запросу, используя как текстовые, так и визуальные инструменты. Модель может инициировать поиск на основе фрагментов входного изображения и итеративно адаптировать текстовые запросы, что позволяет ей самостоятельно корректировать свои действия. Для обучения используется двухэтапный подход: supervised fine-tuning с последующей оптимизацией через reinforcement learning на специально созданном датасете DeepMMSearchVQA с мультимодальными вопросами, требующими поиска информации. Эксперименты показывают превосходство подхода над существующими RAG-методами и поисковыми агентами на задачах, требующих внешних знаний.'}, 'en': {'title': 'Revolutionizing Web Search with Dynamic Multimodal Queries', 'desc': 'This paper introduces DeepMMSearch-R1, a novel multimodal large language model (MLLM) designed to enhance web search capabilities for both text and images. Unlike traditional methods that rely on fixed pipelines, DeepMMSearch-R1 can perform on-demand, multi-turn searches and dynamically generate queries based on the input data. The model is trained using a two-stage process, starting with supervised finetuning followed by reinforcement learning, and utilizes a new dataset called DeepMMSearchVQA for training. The results show that this approach significantly improves the efficiency and effectiveness of information retrieval in real-world applications.'}, 'zh': {'title': '动态多模态搜索，提升信息获取效率', 'desc': '本论文介绍了一种名为DeepMMSearch-R1的多模态大型语言模型（MLLM），它能够进行按需的多轮网络搜索，并动态生成图像和文本搜索查询。该模型通过对输入图像的相关部分进行搜索，提高了图像搜索的有效性，并能够根据检索到的信息迭代调整文本搜索查询，实现自我反思和自我纠正。我们采用了两阶段的训练流程，包括冷启动的监督微调和在线强化学习优化，并引入了DeepMMSearchVQA数据集，以支持多模态视觉问答（VQA）任务。通过广泛的实验，我们证明了该方法在知识密集型基准测试中的优越性，推动了多模态网络搜索的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.11892', 'title': 'R-WoM: Retrieval-augmented World Model For Computer-use Agents', 'url': 'https://huggingface.co/papers/2510.11892', 'abstract': "LLMs can enhance decision-making in digital environments but struggle with long-horizon simulations due to hallucination and static knowledge. R-WoM improves performance by integrating external, up-to-date knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can serve as world models to enhance agent decision-making in digital environments by simulating future states and predicting action outcomes, potentially eliminating costly trial-and-error exploration. However, this capability is fundamentally limited by LLMs' tendency toward hallucination and their reliance on static training knowledge, which can lead to compounding errors that inhibit long-horizon simulations. To systematically investigate whether LLMs are appropriate for world modeling, we probe two core capabilities of world models--future state prediction and reward estimation--through three tasks: next-state identification, full-procedure planning alignment, and milestone transition recognition. Our analysis shows that while LLMs effectively capture immediate next states and identify meaningful state transitions, their performance rapidly degrades in full-procedure planning. This highlights LLMs' limitations in reliably modeling environment dynamics over long horizons. To address these limitations, we propose the Retrieval-augmented World Model (R-WoM), which grounds LLM simulations by incorporating factual, up-to-date knowledge retrieved from external tutorials. Experiments show that R-WoM achieves substantial improvements of up to 25.3% (OSWorld) and 18.1% (WebArena) compared to baselines, with particular advantages in longer-horizon simulations.", 'score': 6, 'issue_id': 6432, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '816242da322279c2', 'authors': ['Kai Mei', 'Jiang Guo', 'Shuaichen Chang', 'Mingwen Dong', 'Dongkyu Lee', 'Xing Niu', 'Jiarong Jiang'], 'affiliations': ['AWS Agentic AI', 'Rutgers University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11892.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#long_context', '#rag'], 'emoji': '🔮', 'ru': {'title': 'Обучение AI агентов с внешними знаниями вместо галлюцинаций', 'desc': 'LLM могут служить моделями мира для планирования действий AI-агентов в цифровых средах, но страдают от галлюцинаций и устаревших знаний при долгосрочном моделировании. Исследователи протестировали способность LLM предсказывать будущие состояния и оценивать награды, обнаружив быстрое снижение качества при планировании длинных последовательностей действий. Предложенный метод R-WoM (Retrieval-augmented World Model) решает эту проблему, дополняя симуляции LLM актуальными фактическими знаниями из внешних источников. Эксперименты показали улучшение производительности до 25.3% в задачах с длительным горизонтом планирования.'}, 'en': {'title': 'Enhancing LLMs with Real-Time Knowledge for Better Decision-Making', 'desc': "This paper discusses the limitations of Large Language Models (LLMs) in making long-term predictions in digital environments due to their tendency to hallucinate and rely on outdated knowledge. It evaluates LLMs' abilities in future state prediction and reward estimation through various tasks, revealing that while they perform well in short-term scenarios, their accuracy declines in complex, long-horizon planning. To overcome these challenges, the authors introduce the Retrieval-augmented World Model (R-WoM), which enhances LLMs by integrating real-time, factual information from external sources. Experimental results demonstrate that R-WoM significantly improves performance in long-horizon simulations, showcasing its effectiveness in decision-making tasks."}, 'zh': {'title': '检索增强世界模型：提升长时间决策能力的关键', 'desc': '大型语言模型（LLMs）在数字环境中可以增强决策能力，但在长时间模拟中容易出现幻觉和依赖静态知识的问题。本文提出了一种改进的方法，称为检索增强世界模型（R-WoM），通过整合外部的最新知识来提高模型的性能。研究表明，LLMs在预测下一状态和识别重要状态转变方面表现良好，但在完整过程规划中性能迅速下降。R-WoM的实验结果显示，相比基线方法，在长时间模拟中取得了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.11919', 'title': 'LLM Reasoning for Machine Translation: Synthetic Data Generation over\n  Thinking Tokens', 'url': 'https://huggingface.co/papers/2510.11919', 'abstract': 'Large reasoning models (LRMs) have led to new possibilities in terms of problem-solving, through the devising of a natural language thought process prior to answering a query. While their capabilities are well known across mathematics and coding tasks, their impact on the task of machine translation (MT) remains underexplored. In this work, we explore the benefits of the generation of intermediate tokens when performing MT across multiple language pairs of different levels of resourcedness and multiple setups. We find that "thinking tokens" do not help LRMs better perform MT. This result generalizes to models fine-tuned to reason before translating using distilled chain of thought (CoT) inspired by human translators\' practices. Specifically, fine-tuning a model with synthetic CoT explanations detailing how to translate step-by-step does not outperform standard input-output fine-tuning. However, constructing the intermediate tokens by combining the outputs of modular translation-specific prompting strategies results in improvements. Our findings underscore that the contribution of intermediate tokens during fine-tuning highly depends on the presence of translation attempts within them. More broadly, our results suggest that using a teacher to refine target translations or to expand parallel corpora is more impactful than distilling their CoT explanations into "thinking" MT models.', 'score': 4, 'issue_id': 6421, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'ea9cdd45bedd4fcf', 'authors': ['Armel Zebaze', 'Rachel Bawden', 'Benoît Sagot'], 'affiliations': ['Inria Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2510.11919.jpg', 'data': {'categories': ['#low_resource', '#reasoning', '#training', '#multilingual', '#machine_translation', '#synthetic'], 'emoji': '🤔', 'ru': {'title': 'Размышления не помогают LLM лучше переводить', 'desc': 'Исследователи изучили, помогают ли "токены размышлений" (thinking tokens) большим reasoning моделям (LRM) лучше справляться с машинным переводом. Оказалось, что генерация промежуточных рассуждений перед переводом, включая дистилляцию chain of thought (CoT) от учителя, не улучшает качество перевода по сравнению со стандартным fine-tuning. Улучшения наблюдались только когда промежуточные токены содержали непосредственно попытки перевода через модульные стратегии промптинга. Результаты показывают, что для машинного перевода эффективнее использовать учителя для улучшения целевых переводов или расширения параллельных корпусов, чем дистиллировать объяснения CoT в модели.'}, 'en': {'title': 'Intermediate Tokens: Not the Key to Better Machine Translation', 'desc': "This paper investigates the role of large reasoning models (LRMs) in machine translation (MT) by examining the use of intermediate tokens during the translation process. The authors find that generating 'thinking tokens' does not enhance the performance of LRMs in MT tasks, even when models are fine-tuned with chain of thought (CoT) explanations. Instead, they discover that combining outputs from translation-specific prompting strategies leads to better results. Overall, the study highlights that refining translations through teacher models or expanding training data is more beneficial than simply using reasoning-based approaches in MT."}, 'zh': {'title': '中间标记在机器翻译中的重要性', 'desc': '大型推理模型（LRMs）在解决问题方面展现了新的可能性，尤其是在自然语言思维过程的引导下进行回答。尽管它们在数学和编程任务中的能力已被广泛认可，但在机器翻译（MT）任务中的影响仍然未被充分探讨。我们的研究发现，生成中间标记并未帮助LRMs在机器翻译中表现更好，尤其是在使用人类翻译者实践启发的思维链（CoT）进行微调时。相反，通过结合模块化翻译特定提示策略的输出构建中间标记则能带来改进，表明中间标记的贡献高度依赖于其中的翻译尝试。'}}}, {'id': 'https://huggingface.co/papers/2510.11000', 'title': 'ContextGen: Contextual Layout Anchoring for Identity-Consistent\n  Multi-Instance Generation', 'url': 'https://huggingface.co/papers/2510.11000', 'abstract': 'ContextGen, a Diffusion Transformer framework, enhances multi-instance image generation by integrating layout anchoring and identity consistency attention, achieving superior control and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-instance image generation (MIG) remains a significant challenge for modern diffusion models due to key limitations in achieving precise control over object layout and preserving the identity of multiple distinct subjects. To address these limitations, we introduce ContextGen, a novel Diffusion Transformer framework for multi-instance generation that is guided by both layout and reference images. Our approach integrates two key technical contributions: a Contextual Layout Anchoring (CLA) mechanism that incorporates the composite layout image into the generation context to robustly anchor the objects in their desired positions, and Identity Consistency Attention (ICA), an innovative attention mechanism that leverages contextual reference images to ensure the identity consistency of multiple instances. Recognizing the lack of large-scale, hierarchically-structured datasets for this task, we introduce IMIG-100K, the first dataset with detailed layout and identity annotations. Extensive experiments demonstrate that ContextGen sets a new state-of-the-art, outperforming existing methods in control precision, identity fidelity, and overall visual quality.', 'score': 4, 'issue_id': 6437, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'b1b06cbfe0048430', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#cv', '#dataset', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Контроль расположения и идентичности объектов в генерации изображений', 'desc': 'Статья представляет ContextGen — новый фреймворк на основе Diffusion Transformer для генерации изображений с несколькими объектами. Система использует механизм Contextual Layout Anchoring для точного позиционирования объектов согласно заданной композиции и Identity Consistency Attention для сохранения идентичности каждого объекта на основе референсных изображений. Авторы создали первый крупномасштабный датасет IMIG-100K с детальными аннотациями расположения и идентичности объектов. Эксперименты показывают, что ContextGen превосходит существующие методы по точности контроля, сохранению идентичности и общему качеству изображений.'}, 'en': {'title': 'Mastering Multi-Instance Image Generation with ContextGen', 'desc': 'ContextGen is a new framework that improves the generation of images with multiple objects using a method called Diffusion Transformer. It solves problems in controlling where objects are placed and keeping their identities consistent across images. The framework uses two main techniques: Contextual Layout Anchoring to fix objects in specific locations and Identity Consistency Attention to maintain the unique characteristics of each object. Additionally, it introduces a new dataset, IMIG-100K, which helps train models by providing detailed information about object layouts and identities.'}, 'zh': {'title': 'ContextGen：提升多实例图像生成的控制与质量', 'desc': 'ContextGen是一种新的扩散变换器框架，旨在改善多实例图像生成。它通过布局锚定和身份一致性注意机制，增强了对对象布局的控制和多个主体身份的保持。该框架结合了上下文布局锚定（CLA）和身份一致性注意（ICA），确保生成的图像在对象位置和身份上都具有一致性。此外，ContextGen还引入了IMIG-100K数据集，为多实例生成提供了详细的布局和身份注释。'}}}, {'id': 'https://huggingface.co/papers/2510.12777', 'title': 'What If : Understanding Motion Through Sparse Interactions', 'url': 'https://huggingface.co/papers/2510.12777', 'abstract': 'Understanding the dynamics of a physical scene involves reasoning about the diverse ways it can potentially change, especially as a result of local interactions. We present the Flow Poke Transformer (FPT), a novel framework for directly predicting the distribution of local motion, conditioned on sparse interactions termed "pokes". Unlike traditional methods that typically only enable dense sampling of a single realization of scene dynamics, FPT provides an interpretable directly accessible representation of multi-modal scene motion, its dependency on physical interactions and the inherent uncertainties of scene dynamics. We also evaluate our model on several downstream tasks to enable comparisons with prior methods and highlight the flexibility of our approach. On dense face motion generation, our generic pre-trained model surpasses specialized baselines. FPT can be fine-tuned in strongly out-of-distribution tasks such as synthetic datasets to enable significant improvements over in-domain methods in articulated object motion estimation. Additionally, predicting explicit motion distributions directly enables our method to achieve competitive performance on tasks like moving part segmentation from pokes which further demonstrates the versatility of our FPT. Code and models are publicly available at https://compvis.github.io/flow-poke-transformer.', 'score': 3, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'bb4a1b3538707a8b', 'authors': ['Stefan Andreas Baumann', 'Nick Stracke', 'Timy Phan', 'Björn Ommer'], 'affiliations': ['CompVis @ LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12777.jpg', 'data': {'categories': ['#cv', '#interpretability', '#open_source', '#reasoning', '#training', '#optimization', '#synthetic'], 'emoji': '🔄', 'ru': {'title': 'Flow Poke Transformer: новая эра в предсказании движения', 'desc': 'В статье представлена новая модель Flow Poke Transformer (FPT), которая предсказывает распределение локального движения на основе взаимодействий, называемых "поками". В отличие от традиционных методов, FPT позволяет интерпретировать многомодальное движение сцены и его зависимость от физических взаимодействий. Модель превосходит специализированные базовые методы в задачах генерации движения лица и оценки движения сложных объектов. FPT также демонстрирует высокую гибкость и конкурентоспособность в задачах сегментации движущихся частей.'}, 'en': {'title': 'Predicting Scene Dynamics with Flow Poke Transformer', 'desc': "The Flow Poke Transformer (FPT) is a new machine learning framework designed to predict how physical scenes change based on local interactions called 'pokes'. Unlike traditional models that only provide a single outcome, FPT offers a clear representation of multiple possible motions and their uncertainties. This model has been tested on various tasks, showing that it can outperform specialized models in generating dense face motion and improve performance in estimating articulated object motion. By directly predicting motion distributions, FPT also excels in tasks like moving part segmentation, showcasing its adaptability and effectiveness."}, 'zh': {'title': '流动戳击变换器：理解物理场景动态的新方法', 'desc': '本文介绍了一种新的框架，称为流动戳击变换器（FPT），用于直接预测物理场景中局部运动的分布。与传统方法不同，FPT能够提供多模态场景运动的可解释表示，并考虑物理交互和场景动态的不确定性。我们在多个下游任务上评估了该模型，显示出其灵活性和优越性，尤其是在稠密面部运动生成和关节物体运动估计方面。FPT的直接运动分布预测能力使其在移动部件分割等任务中表现出色，展示了其广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.09782', 'title': 'The Geometry of Reasoning: Flowing Logics in Representation Space', 'url': 'https://huggingface.co/papers/2510.09782', 'abstract': "We study how large language models (LLMs) ``think'' through their representation space. We propose a novel geometric framework that models an LLM's reasoning as flows -- embedding trajectories evolving where logic goes. We disentangle logical structure from semantics by employing the same natural deduction propositions with varied semantic carriers, allowing us to test whether LLMs internalize logic beyond surface form. This perspective connects reasoning with geometric quantities such as position, velocity, and curvature, enabling formal analysis in representation and concept spaces. Our theory establishes: (1) LLM reasoning corresponds to smooth flows in representation space, and (2) logical statements act as local controllers of these flows' velocities. Using learned representation proxies, we design controlled experiments to visualize and quantify reasoning flows, providing empirical validation of our theoretical framework. Our work serves as both a conceptual foundation and practical tools for studying reasoning phenomenon, offering a new lens for interpretability and formal analysis of LLMs' behavior.", 'score': 3, 'issue_id': 6439, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '0af2abb3690ae423', 'authors': ['Yufa Zhou', 'Yixiao Wang', 'Xunjian Yin', 'Shuyan Zhou', 'Anru R. Zhang'], 'affiliations': ['Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09782.jpg', 'data': {'categories': ['#interpretability', '#architecture', '#math', '#reasoning'], 'emoji': '🌊', 'ru': {'title': 'Логика как геометрический поток в пространстве представлений', 'desc': 'Исследователи предлагают новый геометрический подход к пониманию того, как LLM «размышляют» в своём пространстве представлений. Они моделируют процесс рассуждений как потоки — траектории эмбеддингов, развивающиеся в направлении логики. Авторы разделяют логическую структуру и семантику, используя одинаковые логические высказывания с разным содержанием, чтобы проверить, усваивают ли LLM логику за пределами поверхностной формы. Теория связывает рассуждения с геометрическими характеристиками (позиция, скорость, кривизна), предоставляя инструменты для формального анализа и визуализации того, как логические утверждения управляют потоками в пространстве представлений.'}, 'en': {'title': 'Understanding LLM Reasoning Through Geometric Flows', 'desc': 'This paper explores how large language models (LLMs) process information by examining their representation space through a geometric framework. It introduces the concept of reasoning as flows, which are trajectories in the embedding space that represent logical reasoning. By separating logical structure from semantics, the authors test if LLMs understand logic beyond just the words they use. The study provides a theoretical basis and practical methods for analyzing LLM reasoning, enhancing our understanding of their interpretability and behavior.'}, 'zh': {'title': '揭示大型语言模型的推理流动', 'desc': '我们研究大型语言模型（LLMs）如何通过其表示空间进行“思考”。我们提出了一种新的几何框架，将LLM的推理建模为流动——嵌入轨迹的演变。通过使用相同的自然推理命题与不同的语义载体，我们能够测试LLMs是否在表面形式之外内化了逻辑。我们的理论表明，LLM的推理对应于表示空间中的平滑流动，逻辑语句作为这些流动速度的局部控制器。'}}}, {'id': 'https://huggingface.co/papers/2510.12088', 'title': 'One Life to Learn: Inferring Symbolic World Models for Stochastic\n  Environments from Unguided Exploration', 'url': 'https://huggingface.co/papers/2510.12088', 'abstract': 'OneLife framework models complex, stochastic environments using conditionally-activated programmatic laws within a probabilistic programming framework, enabling learning from minimal, unguided interaction and outperforming baselines in state ranking and fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Symbolic world modeling requires inferring and representing an environment\'s transitional dynamics as an executable program. Prior work has focused on largely deterministic environments with abundant interaction data, simple mechanics, and human guidance. We address a more realistic and challenging setting, learning in a complex, stochastic environment where the agent has only "one life" to explore a hostile environment without human guidance. We introduce OneLife, a framework that models world dynamics through conditionally-activated programmatic laws within a probabilistic programming framework. Each law operates through a precondition-effect structure, activating in relevant world states. This creates a dynamic computation graph that routes inference and optimization only through relevant laws, avoiding scaling challenges when all laws contribute to predictions about a complex, hierarchical state, and enabling the learning of stochastic dynamics even with sparse rule activation. To evaluate our approach under these demanding constraints, we introduce a new evaluation protocol that measures (a) state ranking, the ability to distinguish plausible future states from implausible ones, and (b) state fidelity, the ability to generate future states that closely resemble reality. We develop and evaluate our framework on Crafter-OO, our reimplementation of the Crafter environment that exposes a structured, object-oriented symbolic state and a pure transition function that operates on that state alone. OneLife can successfully learn key environment dynamics from minimal, unguided interaction, outperforming a strong baseline on 16 out of 23 scenarios tested. We also test OneLife\'s planning ability, with simulated rollouts successfully identifying superior strategies. Our work establishes a foundation for autonomously constructing programmatic world models of unknown, complex environments.', 'score': 2, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'd8a451b665853cec', 'authors': ['Zaid Khan', 'Archiki Prasad', 'Elias Stengel-Eskin', 'Jaemin Cho', 'Mohit Bansal'], 'affiliations': ['UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.12088.jpg', 'data': {'categories': ['#rl', '#benchmark', '#reasoning', '#optimization', '#games', '#agents'], 'emoji': '🎮', 'ru': {'title': 'Обучение модели мира за одну жизнь без подсказок', 'desc': 'Статья представляет OneLife — фреймворк для символьного моделирования динамики сложных стохастических сред через программируемые законы с условной активацией. Система работает в рамках вероятностного программирования, где каждый закон имеет структуру «предусловие-эффект» и активируется только в релевантных состояниях мира. Это позволяет агенту учиться из минимального количества неконтролируемых взаимодействий в враждебной среде, где у него есть только «одна жизнь» для исследования. Подход демонстрирует превосходство над базовыми методами в задачах ранжирования состояний и точности их генерации, успешно изучая ключевую динамику среды и планируя эффективные стратегии.'}, 'en': {'title': 'OneLife: Learning in Complex Environments with Minimal Interaction', 'desc': 'The OneLife framework is designed to model complex environments that are unpredictable and require minimal interaction for learning. It uses conditionally-activated programmatic laws within a probabilistic programming structure to represent the dynamics of the environment. This approach allows the agent to learn effectively even when it has only one chance to explore, without any human guidance. The framework has been shown to outperform existing methods in distinguishing future states and generating realistic outcomes, demonstrating its potential for autonomous learning in challenging settings.'}, 'zh': {'title': 'OneLife：在复杂环境中实现自主学习的框架', 'desc': 'OneLife框架通过条件激活的程序法则在概率编程框架中建模复杂的随机环境，使得智能体能够在没有人类指导的情况下，从最小的交互中学习。该方法特别适用于在复杂和敌对的环境中进行学习，智能体只有一次探索的机会。OneLife通过动态计算图来优化推理过程，避免了在复杂状态下所有法则都参与预测时的扩展挑战。实验结果表明，OneLife在16个测试场景中超越了强基线，成功学习了环境的关键动态。'}}}, {'id': 'https://huggingface.co/papers/2510.11661', 'title': 'SR-Scientist: Scientific Equation Discovery With Agentic AI', 'url': 'https://huggingface.co/papers/2510.11661', 'abstract': "SR-Scientist, an autonomous AI framework, leverages LLMs to generate, implement, and optimize scientific equations, outperforming baselines across multiple disciplines.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Large Language Models (LLMs) have been applied to scientific equation discovery, leveraging their embedded scientific knowledge for hypothesis generation. However, current methods typically confine LLMs to the role of an equation proposer within search algorithms like genetic programming. In this paper, we present SR-Scientist, a framework that elevates the LLM from a simple equation proposer to an autonomous AI scientist that writes code to analyze data, implements the equation as code, submits it for evaluation, and optimizes the equation based on experimental feedback. Specifically, we wrap the code interpreter into a set of tools for data analysis and equation evaluation. The agent is instructed to optimize the equation by utilizing these tools over a long horizon with minimal human-defined pipelines. Empirical results show that SR-Scientist outperforms baseline methods by an absolute margin of 6% to 35% on datasets covering four science disciplines. Additionally, we demonstrate our method's robustness to noise, the generalization of the discovered equations to out-of-domain data, and their symbolic accuracy. Furthermore, we develop an end-to-end reinforcement learning framework to enhance the agent's capabilities.", 'score': 2, 'issue_id': 6435, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4b2da4526e4f17e8', 'authors': ['Shijie Xia', 'Yuhan Sun', 'Pengfei Liu'], 'affiliations': ['GAIR', 'SII', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11661.jpg', 'data': {'categories': ['#agents', '#rl', '#science', '#dataset', '#optimization'], 'emoji': '🔬', 'ru': {'title': 'AI-учёный, который сам открывает научные уравнения', 'desc': 'В статье представлен SR-Scientist — автономный AI-фреймворк, который использует LLM для открытия научных уравнений. В отличие от существующих методов, где LLM выступают только как генераторы уравнений, SR-Scientist действует как полноценный AI-учёный: анализирует данные, реализует уравнения в коде, тестирует их и оптимизирует на основе обратной связи. Система превосходит базовые методы на 6-35% на датасетах из четырёх научных дисциплин и демонстрирует устойчивость к шуму и способность к генерализации. Для дальнейшего улучшения агента авторы также разработали end-to-end reinforcement learning фреймворк.'}, 'en': {'title': 'Empowering AI to Become Autonomous Scientists', 'desc': 'SR-Scientist is an advanced AI framework that utilizes Large Language Models (LLMs) to autonomously generate, implement, and optimize scientific equations. Unlike traditional methods that limit LLMs to proposing equations, SR-Scientist enables them to analyze data, write code, and refine equations based on experimental results. The framework incorporates a code interpreter and a suite of tools for data analysis, allowing the AI to operate with minimal human intervention. Empirical studies show that SR-Scientist significantly outperforms existing methods across various scientific disciplines, demonstrating its effectiveness and robustness in equation discovery and optimization.'}, 'zh': {'title': '自主AI科学家：SR-Scientist的创新之路', 'desc': 'SR-Scientist是一个自主的人工智能框架，利用大型语言模型（LLMs）生成、实现和优化科学方程。与传统方法不同，SR-Scientist不仅仅是方程的提出者，而是一个能够编写代码、分析数据并根据实验反馈优化方程的自主AI科学家。该框架通过将代码解释器与数据分析和方程评估工具结合，提升了方程优化的效率。实验结果表明，SR-Scientist在四个科学领域的数据集上，性能超越了基线方法6%到35%。'}}}, {'id': 'https://huggingface.co/papers/2510.11606', 'title': 'ExpVid: A Benchmark for Experiment Video Understanding & Reasoning', 'url': 'https://huggingface.co/papers/2510.11606', 'abstract': 'ExpVid, a new benchmark for evaluating multimodal large language models on scientific experiment videos, highlights gaps in fine-grained perception, procedural understanding, and scientific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) hold promise for accelerating scientific discovery by interpreting complex experimental procedures. However, their true capabilities are poorly understood, as existing benchmarks neglect the fine-grained and long-horizon nature of authentic laboratory work, especially in wet-lab settings. To bridge this gap, we introduce ExpVid, the first benchmark designed to systematically evaluate MLLMs on scientific experiment videos. Curated from peer-reviewed video publications, ExpVid features a new three-level task hierarchy that mirrors the scientific process: (1) Fine-grained Perception of tools, materials, and actions; (2) Procedural Understanding of step order and completeness; and (3) Scientific Reasoning that connects the full experiment to its published conclusions. Our vision-centric annotation pipeline, combining automated generation with multi-disciplinary expert validation, ensures that tasks require visual grounding. We evaluate 19 leading MLLMs on ExpVid and find that while they excel at coarse-grained recognition, they struggle with disambiguating fine details, tracking state changes over time, and linking experimental procedures to scientific outcomes. Our results reveal a notable performance gap between proprietary and open-source models, particularly in high-order reasoning. ExpVid not only provides a diagnostic tool but also charts a roadmap for developing MLLMs capable of becoming trustworthy partners in scientific experimentation.', 'score': 2, 'issue_id': 6424, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4f72ba62e40a520c', 'authors': ['Yicheng Xu', 'Yue Wu', 'Jiashuo Yu', 'Ziang Yan', 'Tianxiang Jiang', 'Yinan He', 'Qingsong Zhao', 'Kai Chen', 'Yu Qiao', 'Limin Wang', 'Manabu Okumura', 'Yi Wang'], 'affiliations': ['Institute of Science Tokyo', 'Nanjing University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2510.11606.jpg', 'data': {'categories': ['#cv', '#science', '#benchmark', '#open_source', '#reasoning', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Научные эксперименты — слабое место современных AI', 'desc': 'Исследователи представили ExpVid — первый бенчмарк для оценки мультимодальных LLM на видео научных экспериментов. Бенчмарк включает трёхуровневую иерархию задач: детальное восприятие инструментов и действий, понимание процедурной последовательности и научное рассуждение. Тестирование 19 ведущих MLLM показало, что модели хорошо справляются с общим распознаванием, но испытывают трудности с различением мелких деталей, отслеживанием изменений состояний и связыванием процедур с научными выводами. ExpVid выявляет значительный разрыв между проприетарными и открытыми моделями, особенно в задачах высокоуровневого рассуждения.'}, 'en': {'title': 'ExpVid: Bridging Gaps in MLLM Evaluation for Scientific Discovery', 'desc': 'ExpVid is a new benchmark designed to evaluate multimodal large language models (MLLMs) specifically on scientific experiment videos. It addresses the shortcomings of existing benchmarks by focusing on fine-grained perception, procedural understanding, and scientific reasoning in laboratory settings. The benchmark features a three-level task hierarchy that reflects the scientific process, ensuring that models are tested on their ability to perceive details, understand procedures, and reason scientifically. Our evaluation of 19 leading MLLMs reveals significant gaps in their performance, particularly in high-order reasoning, highlighting the need for improved models in scientific contexts.'}, 'zh': {'title': 'ExpVid：科学实验视频评估的新基准', 'desc': 'ExpVid是一个新的基准，用于评估多模态大型语言模型在科学实验视频上的表现。它揭示了在细粒度感知、程序理解和科学推理方面的不足。该基准通过三层任务层次结构，系统地评估模型在实验过程中的表现，包括工具和材料的识别、步骤的理解以及实验与结论的关联。我们的研究表明，尽管现有模型在粗粒度识别上表现良好，但在处理细节和高阶推理时仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2510.09259', 'title': 'Detecting Data Contamination from Reinforcement Learning Post-training\n  for Large Language Models', 'url': 'https://huggingface.co/papers/2510.09259', 'abstract': "Self-Critique addresses data contamination in the RL post-training phase of LLMs by detecting policy collapse, outperforming existing methods with significant improvements in AUC.  \t\t\t\t\tAI-generated summary \t\t\t\t Data contamination poses a significant threat to the reliable evaluation of Large Language Models (LLMs). This issue arises when benchmark samples may inadvertently appear in training sets, compromising the validity of reported performance. While detection methods have been developed for the pre-training and Supervised Fine-Tuning stages, a critical research gap exists for the increasingly significant phase of Reinforcement Learning (RL) post-training. As RL post-training becomes pivotal for advancing LLM reasoning, the absence of specialized contamination detection methods in this paradigm presents a critical vulnerability. To address this, we conduct the first systematic study of data detection within RL post-training scenario and propose Self-Critique. Our method is motivated by a key observation: after RL phase, the output entropy distribution of LLMs tends to collapse into highly specific and sparse modes. Self-Critique probes for the underlying policy collapse, i.e., the model's convergence to a narrow reasoning path, which causes this entropy reduction. To facilitate this research, we also introduce RL-MIA, a benchmark constructed to simulate this specific contamination scenario. Extensive experiments show that Self-Critique significantly outperforms baseline methods across multiple models and contamination tasks, achieving an AUC improvement of up to 30%. Whereas existing methods are close to a random guess for RL-phase contamination, our method makes detection possible.", 'score': 2, 'issue_id': 6435, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '50b37388f9e06847', 'authors': ['Yongding Tao', 'Tian Wang', 'Yihong Dong', 'Huanyu Liu', 'Kechi Zhang', 'Xiaolong Hu', 'Ge Li'], 'affiliations': ['New H3C Technologies Co., Ltd', 'School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09259.jpg', 'data': {'categories': ['#reasoning', '#rl', '#security', '#hallucinations', '#training', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Детектор загрязнения данных через коллапс политики в RL', 'desc': 'Исследователи представили метод Self-Critique для обнаружения загрязнения данных на этапе RL пост-тренинга больших языковых моделей. Метод основан на наблюдении, что после RL-обучения распределение энтропии выходов LLM схлопывается в узкие специфические режимы. Self-Critique детектирует коллапс политики модели — её схождение к узкому пути рассуждений, что указывает на возможное загрязнение данных. Метод показал улучшение метрики AUC до 30% по сравнению с существующими подходами, которые работают почти как случайное угадывание.'}, 'en': {'title': 'Self-Critique: Enhancing RL Post-Training Integrity in LLMs', 'desc': "This paper introduces Self-Critique, a novel method designed to detect data contamination during the Reinforcement Learning (RL) post-training phase of Large Language Models (LLMs). Data contamination can lead to policy collapse, where the model's output becomes overly focused and less diverse, compromising its performance evaluation. The authors highlight a significant gap in existing detection methods, which primarily address earlier training stages but overlook the critical RL post-training phase. Through extensive experiments, Self-Critique demonstrates a substantial improvement in Area Under the Curve (AUC) metrics, outperforming traditional methods and providing a reliable solution for identifying contamination in LLMs."}, 'zh': {'title': '自我批评：提升RL后训练阶段的检测能力', 'desc': '自我批评方法解决了大型语言模型（LLMs）在强化学习（RL）后训练阶段的数据污染问题，通过检测策略崩溃来提高性能。数据污染会影响LLMs的可靠评估，尤其是在RL后训练阶段缺乏有效的检测方法。我们首次系统研究了RL后训练中的数据检测，并提出了自我批评方法，能够识别模型收敛到狭窄推理路径的现象。实验结果表明，自我批评在多个模型和污染任务中显著优于现有方法，AUC提升可达30%。'}}}, {'id': 'https://huggingface.co/papers/2510.08783', 'title': 'MLLM as a UI Judge: Benchmarking Multimodal LLMs for Predicting Human\n  Perception of User Interfaces', 'url': 'https://huggingface.co/papers/2510.08783', 'abstract': 'In an ideal design pipeline, user interface (UI) design is intertwined with user research to validate decisions, yet studies are often resource-constrained during early exploration. Recent advances in multimodal large language models (MLLMs) offer a promising opportunity to act as early evaluators, helping designers narrow options before formal testing. Unlike prior work that emphasizes user behavior in narrow domains such as e-commerce with metrics like clicks or conversions, we focus on subjective user evaluations across varied interfaces. We investigate whether MLLMs can mimic human preferences when evaluating individual UIs and comparing them. Using data from a crowdsourcing platform, we benchmark GPT-4o, Claude, and Llama across 30 interfaces and examine alignment with human judgments on multiple UI factors. Our results show that MLLMs approximate human preferences on some dimensions but diverge on others, underscoring both their potential and limitations in supplementing early UX research.', 'score': 2, 'issue_id': 6425, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'd90fcd4cec73cd8c', 'authors': ['Reuben A. Luera', 'Ryan Rossi', 'Franck Dernoncourt', 'Samyadeep Basu', 'Sungchul Kim', 'Subhojyoti Mukherjee', 'Puneet Mathur', 'Ruiyi Zhang', 'Jihyung Kil', 'Nedim Lipka', 'Seunghyun Yoon', 'Jiuxiang Gu', 'Zichao Wang', 'Cindy Xiong Bearfield', 'Branislav Kveton'], 'affiliations': ['Adobe Research', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.08783.jpg', 'data': {'categories': ['#alignment', '#interpretability', '#multimodal', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'LLM как ранние оценщики пользовательских интерфейсов', 'desc': 'Исследование проверяет, могут ли мультимодальные LLM (большие языковые модели) оценивать пользовательские интерфейсы так же, как люди. Авторы тестировали GPT-4o, Claude и Llama на 30 различных интерфейсах, сравнивая их оценки с мнениями реальных пользователей из краудсорсинговой платформы. Результаты показали, что AI-модели частично совпадают с человеческими предпочтениями по некоторым аспектам UI, но расходятся по другим. Это демонстрирует потенциал использования LLM для ранней оценки дизайна интерфейсов, но также выявляет их ограничения.'}, 'en': {'title': 'Harnessing MLLMs for Early UI Evaluation', 'desc': 'This paper explores the use of multimodal large language models (MLLMs) as tools for early evaluation in user interface (UI) design. It investigates whether these models can replicate human preferences when assessing different UIs, using data from a crowdsourcing platform. The study benchmarks several MLLMs, including GPT-4o, Claude, and Llama, against human judgments on various UI factors. The findings reveal that while MLLMs can approximate human preferences in some areas, they also show significant divergence in others, highlighting their potential and limitations in enhancing early user experience (UX) research.'}, 'zh': {'title': '利用MLLMs提升用户界面设计的早期评估', 'desc': '本研究探讨了多模态大型语言模型（MLLMs）在用户界面（UI）设计中的应用，特别是在早期评估阶段。我们通过比较GPT-4o、Claude和Llama等模型在30个不同界面上的表现，评估它们是否能够模拟人类的偏好。研究结果表明，虽然MLLMs在某些方面能够接近人类的判断，但在其他方面则存在差异，这显示了它们在早期用户体验（UX）研究中的潜力和局限性。通过这种方式，设计师可以在正式测试之前更有效地缩小选择范围。'}}}, {'id': 'https://huggingface.co/papers/2510.12793', 'title': 'ViCO: A Training Strategy towards Semantic Aware Dynamic High-Resolution', 'url': 'https://huggingface.co/papers/2510.12793', 'abstract': "Existing Multimodal Large Language Models (MLLMs) suffer from increased inference costs due to the additional vision tokens introduced by image inputs. In this work, we propose Visual Consistency Learning (ViCO), a novel training algorithm that enables the model to represent images of varying semantic complexities using different numbers of vision tokens. The key idea behind our method is to employ multiple MLP connectors, each with a different image compression ratio, to downsample the vision tokens based on the semantic complexity of the image. During training, we minimize the KL divergence between the responses conditioned on different MLP connectors. At inference time, we introduce an image router, termed Visual Resolution Router (ViR), that automatically selects the appropriate compression rate for each image patch. Compared with existing dynamic high-resolution strategies, which adjust the number of visual tokens based on image resolutions, our method dynamically adapts the number of visual tokens according to semantic complexity. Experimental results demonstrate that our method can reduce the number of vision tokens by up to 50% while maintaining the model's perception, reasoning, and OCR capabilities. We hope this work will contribute to the development of more efficient MLLMs. The code and models will be released to facilitate future research.", 'score': 1, 'issue_id': 6424, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'faa0a7ba8d794172', 'authors': ['Long Cui', 'Weiyun Wang', 'Jie Shao', 'Zichen Wen', 'Gen Luo', 'Linfeng Zhang', 'Yanting Zhang', 'Yu Qiao', 'Wenhai Wang'], 'affiliations': ['Donghua University', 'Fudan University', 'Nanjing University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.12793.jpg', 'data': {'categories': ['#cv', '#training', '#inference', '#interpretability', '#agi', '#optimization', '#multimodal'], 'emoji': '🎯', 'ru': {'title': 'Умное сжатие визуальных токенов по сложности изображения', 'desc': 'Исследователи предложили метод Visual Consistency Learning (ViCO), который позволяет multimodal LLM использовать разное количество визуальных токенов в зависимости от семантической сложности изображения. Система использует несколько MLP-коннекторов с различными коэффициентами сжатия и минимизирует KL-дивергенцию между их ответами во время обучения. Специальный роутер Visual Resolution Router автоматически выбирает оптимальный уровень сжатия для каждого патча изображения на этапе инференса. Метод позволяет сократить количество визуальных токенов до 50% при сохранении способностей модели к восприятию, рассуждению и распознаванию текста.'}, 'en': {'title': 'Efficient Vision Token Management for MLLMs', 'desc': "This paper introduces Visual Consistency Learning (ViCO), a new training approach for Multimodal Large Language Models (MLLMs) that addresses high inference costs caused by image inputs. ViCO allows the model to use different numbers of vision tokens based on the semantic complexity of images, improving efficiency. The method employs multiple MLP connectors to downsample vision tokens and minimizes KL divergence during training. At inference, the Visual Resolution Router (ViR) selects the optimal compression rate for image patches, reducing vision tokens by up to 50% while preserving the model's performance in perception and reasoning tasks."}, 'zh': {'title': '动态适应语义复杂性的视觉标记选择', 'desc': '现有的多模态大型语言模型（MLLMs）在处理图像输入时，由于引入了额外的视觉标记，导致推理成本增加。我们提出了一种新颖的训练算法，称为视觉一致性学习（ViCO），使模型能够根据图像的语义复杂性使用不同数量的视觉标记。我们的方法通过多个具有不同图像压缩比的多层感知器（MLP）连接器来下采样视觉标记，从而适应图像的语义复杂性。在推理时，我们引入了一种称为视觉分辨率路由器（ViR）的图像路由器，自动选择每个图像块的适当压缩率。'}}}, {'id': 'https://huggingface.co/papers/2510.12497', 'title': 'Mitigating the Noise Shift for Denoising Generative Models via Noise\n  Awareness Guidance', 'url': 'https://huggingface.co/papers/2510.12497', 'abstract': 'Noise Awareness Guidance (NAG) addresses noise shift in diffusion models by aligning sampling trajectories with the pre-defined noise schedule, improving generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing denoising generative models rely on solving discretized reverse-time SDEs or ODEs. In this paper, we identify a long-overlooked yet pervasive issue in this family of models: a misalignment between the pre-defined noise level and the actual noise level encoded in intermediate states during sampling. We refer to this misalignment as noise shift. Through empirical analysis, we demonstrate that noise shift is widespread in modern diffusion models and exhibits a systematic bias, leading to sub-optimal generation due to both out-of-distribution generalization and inaccurate denoising updates. To address this problem, we propose Noise Awareness Guidance (NAG), a simple yet effective correction method that explicitly steers sampling trajectories to remain consistent with the pre-defined noise schedule. We further introduce a classifier-free variant of NAG, which jointly trains a noise-conditional and a noise-unconditional model via noise-condition dropout, thereby eliminating the need for external classifiers. Extensive experiments, including ImageNet generation and various supervised fine-tuning tasks, show that NAG consistently mitigates noise shift and substantially improves the generation quality of mainstream diffusion models.', 'score': 1, 'issue_id': 6435, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '8c0f8dbdadc86b39', 'authors': ['Jincheng Zhong', 'Boyuan Jiang', 'Xin Tao', 'Pengfei Wan', 'Kun Gai', 'Mingsheng Long'], 'affiliations': ['Kling Team, Kuaishou Technology, China', 'School of Software, BNRist, Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.12497.jpg', 'data': {'categories': ['#cv', '#diffusion', '#training', '#optimization', '#data'], 'emoji': '🎯', 'ru': {'title': 'Исправление шума в диффузионных моделях для улучшения генерации', 'desc': 'Исследователи обнаружили проблему в диффузионных моделях: несоответствие между заранее определённым уровнем шума и фактическим шумом в промежуточных состояниях при генерации, что они назвали "сдвигом шума". Этот сдвиг приводит к ухудшению качества генерации из-за проблем с обобщением и неточного шумоподавления. Для решения предложен метод Noise Awareness Guidance (NAG), который корректирует траекторию сэмплирования, чтобы она соответствовала заданному расписанию шума. Эксперименты на ImageNet и других задачах показали, что NAG значительно улучшает качество генерации современных диффузионных моделей.'}, 'en': {'title': 'Aligning Noise for Better Generative Models', 'desc': 'This paper introduces Noise Awareness Guidance (NAG), a method designed to correct noise shift in diffusion models. Noise shift occurs when there is a mismatch between the expected noise level and the actual noise level during the sampling process, leading to poor generation quality. NAG aligns the sampling trajectories with a pre-defined noise schedule, ensuring that the model generates outputs that are more accurate and consistent. The authors also present a classifier-free version of NAG that simplifies the training process while maintaining high performance in generating images and other tasks.'}, 'zh': {'title': '噪声意识引导：提升扩散模型生成质量的关键', 'desc': '噪声意识引导（NAG）解决了扩散模型中的噪声偏移问题，通过将采样轨迹与预定义的噪声调度对齐，从而提高生成质量。我们发现，现有的去噪生成模型在采样过程中，预定义的噪声水平与实际噪声水平之间存在不匹配，这种现象被称为噪声偏移。通过实证分析，我们证明了噪声偏移在现代扩散模型中普遍存在，并导致生成效果不佳。NAG是一种简单有效的修正方法，能够显著改善主流扩散模型的生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.12402', 'title': 'Cautious Weight Decay', 'url': 'https://huggingface.co/papers/2510.12402', 'abstract': 'Cautious Weight Decay (CWD) enhances optimizer performance by applying weight decay selectively, improving accuracy and loss in large-scale models without additional tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Cautious Weight Decay (CWD), a one-line, optimizer-agnostic modification that applies weight decay only to parameter coordinates whose signs align with the optimizer update. Unlike standard decoupled decay, which implicitly optimizes a regularized or constrained objective, CWD preserves the original loss and admits a bilevel interpretation: it induces sliding-mode behavior upon reaching the stationary manifold, allowing it to search for locally Pareto-optimal stationary points of the unmodified objective. In practice, CWD is a drop-in change for optimizers such as AdamW, Lion, and Muon, requiring no new hyperparameters or additional tuning. For language model pre-training and ImageNet classification, CWD consistently improves final loss and accuracy at million- to billion-parameter scales.', 'score': 1, 'issue_id': 6435, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '0edcc8534d4b352b', 'authors': ['Lizhang Chen', 'Jonathan Li', 'Kaizhao Liang', 'Baiyu Su', 'Cong Xie', 'Nuo Wang Pierse', 'Chen Liang', 'Ni Lao', 'Qiang Liu'], 'affiliations': ['Google', 'University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.12402.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Осторожное затухание весов: умный способ регуляризации нейросетей', 'desc': 'В статье представлен метод Cautious Weight Decay (CWD) — простая модификация оптимизаторов, которая применяет weight decay только к тем параметрам, чьи знаки совпадают с направлением обновления. В отличие от стандартного decoupled weight decay, CWD сохраняет исходную функцию потерь и демонстрирует поведение скользящего режима при достижении стационарного многообразия. Метод работает как drop-in замена для популярных оптимизаторов типа AdamW, Lion и Muon, не требуя дополнительных гиперпараметров или настройки. На задачах предобучения языковых моделей и классификации ImageNet метод показывает стабильное улучшение точности и loss на моделях от миллионов до миллиардов параметров.'}, 'en': {'title': 'Selective Weight Decay for Optimizer Boosting', 'desc': "Cautious Weight Decay (CWD) is a new technique that improves the performance of optimizers by applying weight decay selectively based on the direction of the optimizer's updates. This method differs from traditional weight decay by maintaining the original loss function, allowing for a more effective search for optimal solutions. CWD can be easily integrated into existing optimizers like AdamW, Lion, and Muon without needing extra tuning or new hyperparameters. In experiments, CWD has shown to enhance accuracy and reduce loss in large-scale models, particularly in language model training and ImageNet classification tasks."}, 'zh': {'title': '谨慎权重衰减：优化器性能的新突破', 'desc': '谨慎权重衰减（CWD）是一种优化器无关的修改方法，通过选择性地应用权重衰减来提升优化器的性能。它只对与优化器更新方向一致的参数坐标进行权重衰减，从而改善大规模模型的准确性和损失。与标准的解耦衰减不同，CWD保持了原始损失，并允许双层次的解释，能够在达到静态流形时诱导滑模行为。CWD可以直接应用于如AdamW、Lion和Muon等优化器，无需新的超参数或额外的调优。'}}}, {'id': 'https://huggingface.co/papers/2510.12323', 'title': 'RAG-Anything: All-in-One RAG Framework', 'url': 'https://huggingface.co/papers/2510.12323', 'abstract': 'RAG-Anything is a unified framework that enhances multimodal knowledge retrieval by integrating cross-modal relationships and semantic matching, outperforming existing methods on complex benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) has emerged as a fundamental paradigm for expanding Large Language Models beyond their static training limitations. However, a critical misalignment exists between current RAG capabilities and real-world information environments. Modern knowledge repositories are inherently multimodal, containing rich combinations of textual content, visual elements, structured tables, and mathematical expressions. Yet existing RAG frameworks are limited to textual content, creating fundamental gaps when processing multimodal documents. We present RAG-Anything, a unified framework that enables comprehensive knowledge retrieval across all modalities. Our approach reconceptualizes multimodal content as interconnected knowledge entities rather than isolated data types. The framework introduces dual-graph construction to capture both cross-modal relationships and textual semantics within a unified representation. We develop cross-modal hybrid retrieval that combines structural knowledge navigation with semantic matching. This enables effective reasoning over heterogeneous content where relevant evidence spans multiple modalities. RAG-Anything demonstrates superior performance on challenging multimodal benchmarks, achieving significant improvements over state-of-the-art methods. Performance gains become particularly pronounced on long documents where traditional approaches fail. Our framework establishes a new paradigm for multimodal knowledge access, eliminating the architectural fragmentation that constrains current systems. Our framework is open-sourced at: https://github.com/HKUDS/RAG-Anything.', 'score': 1, 'issue_id': 6433, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '0370cbb382f40700', 'authors': ['Zirui Guo', 'Xubin Ren', 'Lingrui Xu', 'Jiahao Zhang', 'Chao Huang'], 'affiliations': ['The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.12323.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#open_source', '#reasoning', '#agi', '#benchmark', '#rag'], 'emoji': '🎯', 'ru': {'title': 'Мультимодальный RAG для работы с любыми типами данных', 'desc': 'RAG-Anything — это универсальная система для улучшения Retrieval-Augmented Generation (RAG), которая работает с мультимодальными данными, включая текст, изображения, таблицы и математические выражения. Фреймворк использует двойную графовую структуру для представления связей между различными модальностями и семантических отношений в едином представлении. Система комбинирует навигацию по структурным знаниям с семантическим поиском, что позволяет эффективно находить релевантную информацию в гетерогенном контенте. RAG-Anything показывает значительное превосходство над существующими методами на сложных бенчмарках, особенно при работе с длинными документами.'}, 'en': {'title': 'Unlocking Multimodal Knowledge Retrieval with RAG-Anything', 'desc': 'RAG-Anything is a new framework designed to improve how we retrieve knowledge from different types of information, like text, images, and tables. It addresses the limitations of existing methods that only focus on text, allowing for better understanding and processing of complex documents that contain various formats. By using a dual-graph structure, it captures relationships between different types of data and enhances semantic matching. This leads to better performance on challenging tasks, especially with long documents, making it a significant advancement in multimodal knowledge retrieval.'}, 'zh': {'title': 'RAG-Anything：多模态知识检索的新范式', 'desc': 'RAG-Anything是一个统一框架，旨在通过整合跨模态关系和语义匹配来增强多模态知识检索。它解决了现有RAG方法在处理复杂基准时的不足，特别是在长文档上表现出色。该框架将多模态内容视为相互关联的知识实体，而不是孤立的数据类型，从而实现全面的知识检索。通过双图构建和跨模态混合检索，RAG-Anything能够有效地处理异构内容，提升了多模态知识访问的能力。'}}}, {'id': 'https://huggingface.co/papers/2510.12117', 'title': 'Locket: Robust Feature-Locking Technique for Language Models', 'url': 'https://huggingface.co/papers/2510.12117', 'abstract': 'Chatbot providers (e.g., OpenAI) rely on tiered subscription schemes to generate revenue, offering basic models for free users, and advanced models for paying subscribers. However, a finer-grained pay-to-unlock scheme for premium features (e.g., math, coding) is thought to be more economically viable for the providers. Such a scheme requires a feature-locking technique (FLoTE) which is (i) effective in refusing locked features, (ii) utility-preserving for unlocked features, (iii) robust against evasion or unauthorized credential sharing, and (iv) scalable to multiple features and users. However, existing FLoTEs (e.g., password-locked models) are not robust or scalable. We present Locket, the first robust and scalable FLoTE to enable pay-to-unlock schemes. Locket uses a novel merging approach to attach adapters to an LLM for refusing unauthorized features. Our comprehensive evaluation shows that Locket is effective (100% refusal on locked features), utility-preserving (leq 7% utility degradation in unlocked features), robust (leq 5% attack success rate), and scales to multiple features and clients.', 'score': 1, 'issue_id': 6437, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '18495416930a748d', 'authors': ['Lipeng He', 'Vasisht Duddu', 'N. Asokan'], 'affiliations': ['University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.12117.jpg', 'data': {'categories': ['#security', '#architecture', '#training', '#optimization'], 'emoji': '🔐', 'ru': {'title': 'Locket: Монетизация AI через блокировку функций по подписке', 'desc': 'Провайдеры чат-ботов используют многоуровневые подписки, но более выгодной может быть схема оплаты за отдельные функции (например, математика или программирование). Существующие методы блокировки функций в LLM не защищены от обхода и плохо масштабируются на множество пользователей и возможностей. Locket представляет новый подход, использующий адаптеры для блокировки неоплаченных функций с эффективностью 100% при сохранении качества доступных возможностей. Система устойчива к атакам (только 5% успешных попыток обхода) и хорошо масштабируется на множество клиентов и функций.'}, 'en': {'title': 'Unlocking Features with Robust Security: Introducing Locket', 'desc': 'This paper introduces Locket, a new feature-locking technique (FLoTE) designed for chatbot providers to implement a pay-to-unlock model for premium features. Locket ensures that locked features are effectively refused while maintaining high utility for unlocked features, with only a 7% degradation in performance. It also demonstrates robustness against unauthorized access attempts, achieving a low attack success rate of 5%. Additionally, Locket is scalable, allowing multiple features to be managed across various users without compromising security or functionality.'}, 'zh': {'title': 'Locket：解锁高级功能的新方案', 'desc': '本文介绍了一种名为Locket的特征锁定技术（FLoTE），旨在支持按需解锁高级功能的付费模式。Locket能够有效拒绝未授权的功能，同时保持已解锁功能的实用性。通过创新的合并方法，Locket实现了对大型语言模型的适配，确保其在多用户和多功能场景下的可扩展性。评估结果显示，Locket在拒绝锁定功能方面表现出色，且对已解锁功能的影响极小。'}}}, {'id': 'https://huggingface.co/papers/2510.11851', 'title': 'Deep Research Brings Deeper Harm', 'url': 'https://huggingface.co/papers/2510.11851', 'abstract': "DR agents based on LLMs can generate detailed reports from harmful queries, highlighting alignment failures and the need for specialized safety measures.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep Research (DR) agents built on Large Language Models (LLMs) can perform complex, multi-step research by decomposing tasks, retrieving online information, and synthesizing detailed reports. However, the misuse of LLMs with such powerful capabilities can lead to even greater risks. This is especially concerning in high-stakes and knowledge-intensive domains such as biosecurity, where DR can generate a professional report containing detailed forbidden knowledge. Unfortunately, we have found such risks in practice: simply submitting a harmful query, which a standalone LLM directly rejects, can elicit a detailed and dangerous report from DR agents. This highlights the elevated risks and underscores the need for a deeper safety analysis. Yet, jailbreak methods designed for LLMs fall short in exposing such unique risks, as they do not target the research ability of DR agents. To address this gap, we propose two novel jailbreak strategies: Plan Injection, which injects malicious sub-goals into the agent's plan; and Intent Hijack, which reframes harmful queries as academic research questions. We conducted extensive experiments across different LLMs and various safety benchmarks, including general and biosecurity forbidden prompts. These experiments reveal 3 key findings: (1) Alignment of the LLMs often fail in DR agents, where harmful prompts framed in academic terms can hijack agent intent; (2) Multi-step planning and execution weaken the alignment, revealing systemic vulnerabilities that prompt-level safeguards cannot address; (3) DR agents not only bypass refusals but also produce more coherent, professional, and dangerous content, compared with standalone LLMs. These results demonstrate a fundamental misalignment in DR agents and call for better alignment techniques tailored to DR agents. Code and datasets are available at https://chenxshuo.github.io/deeper-harm.", 'score': 1, 'issue_id': 6433, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '8b7627eb01fd311a', 'authors': ['Shuo Chen', 'Zonggen Li', 'Zhen Han', 'Bailan He', 'Tong Liu', 'Haokun Chen', 'Georg Groh', 'Philip Torr', 'Volker Tresp', 'Jindong Gu'], 'affiliations': ['AWS AI', 'Konrad Zuse School of Excellence in Reliable AI (relAI)', 'LMU Munich', 'Munich Center for Machine Learning (MCML)', 'Technical University of Munich (TUM)', 'University of Hong Kong (HKU)', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.11851.jpg', 'data': {'categories': ['#dataset', '#agents', '#ethics', '#rlhf', '#security', '#alignment', '#benchmark'], 'emoji': '🔬', 'ru': {'title': 'Опасность исследовательских AI-агентов: когда умные помощники обходят защиту', 'desc': 'Исследователи обнаружили критическую уязвимость в Deep Research агентах на основе LLM, которые могут генерировать детальные опасные отчёты по вредоносным запросам, даже если обычная модель их блокирует. Предложены две новые стратегии джейлбрейка: Plan Injection (внедрение вредоносных подцелей в план агента) и Intent Hijack (маскировка опасных запросов под академические исследования). Эксперименты показали, что многошаговое планирование и выполнение задач ослабляет alignment модели, а DR-агенты создают более профессиональный и опасный контент, чем standalone LLM. Результаты демонстрируют фундаментальную проблему безопасности DR-агентов и необходимость специализированных методов alignment для таких систем.'}, 'en': {'title': 'Unmasking Risks: Enhancing Safety in Deep Research Agents', 'desc': 'This paper discusses the risks associated with Deep Research (DR) agents that utilize Large Language Models (LLMs) to generate detailed reports from complex queries. It highlights how these agents can produce harmful content when given seemingly academic prompts, revealing a failure in alignment with safety protocols. The authors propose two new jailbreak strategies, Plan Injection and Intent Hijack, to expose these vulnerabilities in DR agents. The findings indicate that the multi-step capabilities of DR agents can lead to more coherent and dangerous outputs, necessitating improved alignment techniques for safety.'}, 'zh': {'title': '深度研究代理的安全隐患与对策', 'desc': '基于大型语言模型（LLMs）的深度研究（DR）代理可以从有害查询中生成详细报告，揭示了对齐失败和需要专门安全措施的必要性。尽管LLMs具有强大的能力，但其误用可能导致更大的风险，尤其是在生物安全等高风险领域。研究发现，简单的有害查询可以引发DR代理生成危险的报告，这突显了安全分析的必要性。为了解决这一问题，本文提出了两种新的越狱策略，以应对DR代理的独特风险。'}}}, {'id': 'https://huggingface.co/papers/2510.11570', 'title': 'Bag of Tricks for Subverting Reasoning-based Safety Guardrails', 'url': 'https://huggingface.co/papers/2510.11570', 'abstract': "Reasoning-based safety guardrails in Large Reasoning Models are vulnerable to subtle prompt manipulations, leading to high attack success rates across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reasoning-based safety guardrails for Large Reasoning Models (LRMs), such as deliberative alignment, have shown strong defense against jailbreak attacks. By leveraging LRMs' reasoning ability, these guardrails help the models to assess the safety of user inputs before generating final responses. The powerful reasoning ability can analyze the intention of the input query and will refuse to assist once it detects the harmful intent hidden by the jailbreak methods. Such guardrails have shown a significant boost in defense, such as the near-perfect refusal rates on the open-source gpt-oss series. Unfortunately, we find that these powerful reasoning-based guardrails can be extremely vulnerable to subtle manipulation of the input prompts, and once hijacked, can lead to even more harmful results. Specifically, we first uncover a surprisingly fragile aspect of these guardrails: simply adding a few template tokens to the input prompt can successfully bypass the seemingly powerful guardrails and lead to explicit and harmful responses. To explore further, we introduce a bag of jailbreak methods that subvert the reasoning-based guardrails. Our attacks span white-, gray-, and black-box settings and range from effortless template manipulations to fully automated optimization. Along with the potential for scalable implementation, these methods also achieve alarmingly high attack success rates (e.g., exceeding 90% across 5 different benchmarks on gpt-oss series on both local host models and online API services). Evaluations across various leading open-source LRMs confirm that these vulnerabilities are systemic, underscoring the urgent need for stronger alignment techniques for open-sourced LRMs to prevent malicious misuse. Code is open-sourced at https://chenxshuo.github.io/bag-of-tricks.", 'score': 1, 'issue_id': 6433, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '3aff1a3ca1972fc7', 'authors': ['Shuo Chen', 'Zhen Han', 'Haokun Chen', 'Bailan He', 'Shengyun Si', 'Jingpei Wu', 'Philip Torr', 'Volker Tresp', 'Jindong Gu'], 'affiliations': ['AWS AI', 'DFKI', 'Konrad Zuse School of Excellence in Reliable AI (relAI)', 'LMU Munich', 'Munich Center for Machine Learning (MCML)', 'Technical University of Berlin', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.11570.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#rlhf', '#security', '#alignment', '#benchmark', '#architecture'], 'emoji': '🔓', 'ru': {'title': 'Хрупкая броня: как простые токены ломают защиту reasoning-моделей', 'desc': 'Исследователи обнаружили критическую уязвимость в системах безопасности больших языковых моделей с рассуждением (LRM), основанных на deliberative alignment. Оказалось, что добавление всего нескольких специальных токенов в промпт может полностью обойти защиту, которая казалась почти идеальной. Предложенные методы атак работают в различных режимах (white-box, gray-box, black-box) и достигают более 90% успеха на популярных бенчмарках. Результаты подчёркивают необходимость разработки более надёжных техник alignment для открытых LRM, чтобы предотвратить злонамеренное использование.'}, 'en': {'title': 'Strengthening Safety: Guardrails Are Not Foolproof!', 'desc': "This paper discusses the vulnerabilities of reasoning-based safety guardrails in Large Reasoning Models (LRMs) against subtle prompt manipulations. Although these guardrails, like deliberative alignment, are designed to enhance safety by analyzing user inputs for harmful intent, they can be easily bypassed with minor changes to the input prompts. The authors demonstrate that simple template modifications can lead to high attack success rates, revealing a significant flaw in the guardrails' effectiveness. The study emphasizes the need for improved alignment techniques to safeguard LRMs from malicious exploitation."}, 'zh': {'title': '增强大型推理模型的安全防护，抵御微妙攻击！', 'desc': '这篇论文探讨了大型推理模型中的基于推理的安全防护措施的脆弱性。尽管这些防护措施在抵御越狱攻击方面表现良好，但研究发现，输入提示的微小操控可以轻易绕过这些防护。作者提出了一系列越狱方法，这些方法在不同的环境下都能成功攻击，成功率高达90%以上。论文强调了迫切需要更强的对齐技术，以防止开源大型推理模型的恶意滥用。'}}}, {'id': 'https://huggingface.co/papers/2510.11545', 'title': 'Information-Preserving Reformulation of Reasoning Traces for\n  Antidistillation', 'url': 'https://huggingface.co/papers/2510.11545', 'abstract': "PART reformulates reasoning traces to preserve information while disrupting unauthorized distillation in Large Language Models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) show that extending the length of reasoning chains significantly improves performance on complex tasks. While revealing these reasoning traces helps users better follow, verify, and learn from the model's problem-solving process, it also makes them highly vulnerable to unauthorized distillation. To mitigate this risk, proprietary model providers often adopt aggressive protection strategies, such as replacing detailed reasoning with brief summaries, which deprive users of valuable intermediate information. To address this trade-off, we propose PART, an information-preserving antidistillation reformulation of reasoning traces. Motivated by the difference between how humans understand reasoning traces and how LLMs exploit them for supervised fine-tuning, we design a simple but effective two-step reformulation: removing self-talk behaviors and reordering sub-conclusions. A small auxiliary model is trained to perform this reformulation, incurring minimal computational overhead. Extensive experiments demonstrate that PART consistently disrupts distillation across student models of different sizes and types on various reasoning benchmarks. For instance, when training on reformulated traces, even the performance of a large 32B student model decreases from 54.17 to 46.88 on AIME 2024, corresponding to a 13.5% degradation.", 'score': 1, 'issue_id': 6427, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '01998e70fa5eff66', 'authors': ['Jiayu Ding', 'Lei Cui', 'Li Dong', 'Nanning Zheng', 'Furu Wei'], 'affiliations': ['IAIR, Xian Jiaotong University', 'Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.11545.jpg', 'data': {'categories': ['#hallucinations', '#reasoning', '#benchmark', '#data', '#training'], 'emoji': '🛡️', 'ru': {'title': 'Защита рассуждений LLM от кражи через переформулирование', 'desc': 'Исследователи предложили метод PART для защиты детальных reasoning-цепочек больших языковых моделей от несанкционированной дистилляции. Метод работает в два этапа: удаляет внутренний монолог модели и переупорядочивает промежуточные выводы, сохраняя при этом полезную информацию для пользователей. Небольшая вспомогательная модель выполняет такое переформулирование с минимальными вычислительными затратами. В экспериментах производительность студенческой модели на 32B параметров упала с 54.17 до 46.88 на бенчмарке AIME 2024, что демонстрирует эффективную защиту от копирования.'}, 'en': {'title': 'PART: Protecting Reasoning While Preserving Information', 'desc': 'The paper introduces PART, a method designed to reformulate reasoning traces in Large Language Models (LLMs) to protect against unauthorized distillation while retaining essential information. It highlights the challenge of balancing user access to detailed reasoning and the risk of distillation, which can compromise model integrity. PART employs a two-step process that removes unnecessary self-talk and reorganizes conclusions to make the reasoning less exploitable. Experimental results show that this approach effectively reduces the performance of student models trained on the reformulated traces, demonstrating its effectiveness in safeguarding proprietary information.'}, 'zh': {'title': '保护推理信息，防止未经授权的蒸馏', 'desc': '本文提出了一种名为PART的方法，用于重新构建推理轨迹，以保护信息并防止大型语言模型中的未经授权的蒸馏。随着推理链长度的增加，模型在复杂任务上的表现显著提升，但这也使得推理轨迹容易受到攻击。PART通过去除自言自语行为和重新排序子结论，设计了一个简单有效的两步重构过程，从而在保持信息的同时，降低了蒸馏的风险。实验结果表明，PART在不同大小和类型的学生模型上都能有效干扰蒸馏过程。'}}}, {'id': 'https://huggingface.co/papers/2510.11
