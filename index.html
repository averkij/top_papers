        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

summary \t\t\t\t Most video reasoning models only generate textual reasoning traces without indicating when and where key evidence appears. Recent models such as OpenAI-o3 have sparked wide interest in evidence-centered reasoning for images, yet extending this ability to videos is more challenging, as it requires joint temporal tracking and spatial localization across dynamic scenes. We introduce Open-o3 Video, a non-agent framework that integrates explicit spatio-temporal evidence into video reasoning, and carefully collect training data and design training strategies to address the aforementioned challenges. The model highlights key timestamps, objects, and bounding boxes alongside its answers, allowing reasoning to be grounded in concrete visual observations. To enable this functionality, we first curate and build two high-quality datasets, STGR-CoT-30k for SFT and STGR-RL-36k for RL, with carefully constructed temporal and spatial annotations, since most existing datasets offer either temporal spans for videos or spatial boxes on images, lacking unified spatio-temporal supervision and reasoning traces. Then, we adopt a cold-start reinforcement learning strategy with multiple specially designed rewards that jointly encourage answer accuracy, temporal alignment, and spatial precision. On V-STAR benchmark, Open-o3 Video achieves state-of-the-art performance, raising mAM by 14.4% and mLGM by 24.2% on the Qwen2.5-VL baseline. Consistent improvements are also observed on a broad range of video understanding benchmarks, including VideoMME, WorldSense, VideoMMMU, and TVGBench. Beyond accuracy, the reasoning traces produced by Open-o3 Video also provide valuable signals for test-time scaling, enabling confidence-aware verification and improving answer reliability.', 'score': 31, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'fecf89fc3cf72cdb', 'authors': ['Jiahao Meng', 'Xiangtai Li  only provide textual reasoning, this approach highlights specific timestamps, objects, and bounding boxes, grounding its conclusions in visual data. The model is trained on two meticulously curated datasets that offer unified spatio-temporal annotations, addressing the challenges of tracking and localizing evidence in dynamic video scenes. By employing a cold-start reinforcement learning strategy with tailored rewards, Open-o3 Video not only improves accuracy but also generates reasoning traces that aid in confidence-aware verification during test-time scaling.'}, 'zh': {'title': 'æ—¶ç©ºè¯æ®é©±åŠ¨çš„è§†é¢‘æ¨ç†æ–°çªç ´', 'desc': 'Open-o3 Video æ˜¯ä¸€ç§è§†é¢‘æ¨ç†æ¨¡å‹ï¼Œå®ƒå°†æ—¶ç©ºè¯æ®æ•´åˆåˆ°æ¨ç†è¿‡ç¨‹ä¸­ï¼Œä»è€Œåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿçªå‡ºæ˜¾ç¤ºå…³é”®æ—¶é—´æˆ³ã€å¯¹è±¡å’Œè¾¹ç•Œæ¡†ï¼Œä½¿æ¨ç†åŸºäºå…·ä½“çš„è§†è§‰è§‚å¯Ÿã€‚ä¸ºäº†å…‹æœè§†é¢‘æ¨ç†ä¸­çš„æŒ‘æˆ˜ï¼ŒOpen-o3 Video é‡‡ç”¨äº†å†·å¯åŠ¨å¼ºåŒ–å­¦ä¹ ç­–ç•¥ï¼Œå¹¶è®¾è®¡äº†å¤šç§å¥–åŠ±æœºåˆ¶ï¼Œä»¥æé«˜ç­”æ¡ˆçš„å‡†ç¡®æ€§å’Œæ—¶ç©ºç²¾åº¦ã€‚æ­¤å¤–ï¼Œæ¨¡å‹ç”Ÿæˆçš„æ¨ç†è½¨è¿¹ä¸ºæµ‹è¯•æ—¶çš„æ‰©å±•æä¾›äº†æœ‰ä»·å€¼çš„ä¿¡å·ï¼Œå¢å¼ºäº†ç­”æ¡ˆçš„å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20822', 'title': 'HoloCine: Holistic Generation of Cinematic Multi-Shot Long Video\n  Narratives', 'url': 'https://huggingface.co/papers/2510.20822', 'abstract': 'HoloCine generates coherent multi-shot narratives using a Window Cross-Attention mechanism and Sparse Inter-Shot Self-Attention, enabling end-to-end cinematic creation.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art text-to-video models excel at generating isolated clips but fall short of creating the coherent, multi-shot narratives, which are the essence of storytelling. We bridge this "narrative gap" with HoloCine, a model that generates entire scenes holistically to ensure global consistency from the first shot to the last. Our architecture achieves precise directorial control through a Window Cross-Attention mechanism that localizes text prompts to specific shots, while a Sparse Inter-Shot Self-Attention pattern (dense within shots but sparse between them) ensures the efficiency required for minute-scale generation. Beyond setting a new state-of-the-art in narrative coherence, HoloCine develops remarkable emergent abilities: a persistent memory for characters and scenes, and an intuitive grasp of cinematic techniques. Our work marks a pivotal shift from clip synthesis towards automated filmmaking, making end-to-end cinematic creation a tangible future. Our code is available at: https://holo-cine.github.io/.', 'score': 19, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'd7e5dd1a530e0b1e', 'authors': ['Yihao Meng', 'Hao Ouyang', 'Yue Yu', 'Qiuyu Wang', 'Wen Wang', 'Ka Leong Cheng', 'Hanlin Wang', 'Yixuan Li', 'Cheng Chen', 'Yanhong Zeng', 'Yujun Shen', 'Huamin Qu'], 'affiliations': ['Ant Group', 'CUHK', 'HKUST', 'NTU', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2510.20822.jpg', 'data': {'categories': ['#architecture', '#story_generation', '#video', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğº ĞºĞ¸Ğ½Ğ¾: Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ²', 'desc': 'HoloCine â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ²ÑĞ·Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ², ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° ĞºĞ°Ğ´Ñ€Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… text-to-video Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞºĞ»Ğ¸Ğ¿Ñ‹, Ğ½Ğ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ²Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ÑŒ Ñ†ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Window Cross-Attention Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼ Ğ¸ Sparse Inter-Shot Self-Attention Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ´Ğ¾ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ emergent abilities: ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ¾ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ñ… Ğ¸ ÑÑ†ĞµĞ½Ğ°Ñ…, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑ…Ğ½Ğ¸Ğº. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ´Ğ²Ğ¸Ğ³ Ğ¾Ñ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ»ÑŒĞ¼Ğ¾Ğ².'}, 'en': {'title': 'Bridging the Narrative Gap in AI Filmmaking', 'desc': 'HoloCine is a machine learning model designed to create coherent multi-shot narratives for video generation. It uses a Window Cross-Attention mechanism to focus on specific text prompts for each shot, ensuring that the generated scenes are consistent and aligned with the narrative. Additionally, the Sparse Inter-Shot Self-Attention allows for efficient processing by maintaining dense attention within shots while being sparse between them. This innovative approach not only enhances narrative coherence but also introduces advanced capabilities like character memory and an understanding of cinematic techniques, paving the way for automated filmmaking.'}, 'zh': {'title': 'HoloCineï¼šä»ç‰‡æ®µåˆæˆåˆ°è‡ªåŠ¨ç”µå½±åˆ¶ä½œçš„è½¬å˜', 'desc': 'HoloCineæ˜¯ä¸€ç§ç”Ÿæˆè¿è´¯å¤šé•œå¤´å™äº‹çš„æ¨¡å‹ï¼Œé‡‡ç”¨äº†çª—å£äº¤å‰æ³¨æ„åŠ›æœºåˆ¶å’Œç¨€ç–é•œå¤´é—´è‡ªæ³¨æ„åŠ›æœºåˆ¶ã€‚è¿™ç§æ–¹æ³•èƒ½å¤Ÿç¡®ä¿ä»ç¬¬ä¸€é•œå¤´åˆ°æœ€åä¸€é•œå¤´çš„å…¨å±€ä¸€è‡´æ€§ï¼Œè§£å†³äº†ç°æœ‰æ–‡æœ¬åˆ°è§†é¢‘æ¨¡å‹åœ¨å™äº‹è¿è´¯æ€§ä¸Šçš„ä¸è¶³ã€‚HoloCineé€šè¿‡ç²¾ç¡®çš„å¯¼æ¼”æ§åˆ¶ï¼Œèƒ½å¤Ÿå°†æ–‡æœ¬æç¤ºå®šä½åˆ°ç‰¹å®šé•œå¤´ï¼ŒåŒæ—¶åœ¨é•œå¤´ä¹‹é—´ä¿æŒé«˜æ•ˆçš„ç”Ÿæˆèƒ½åŠ›ã€‚è¯¥æ¨¡å‹ä¸ä»…åœ¨å™äº‹è¿è´¯æ€§ä¸Šè®¾ç«‹äº†æ–°çš„æ ‡å‡†ï¼Œè¿˜å±•ç°äº†å¯¹è§’è‰²å’Œåœºæ™¯çš„æŒä¹…è®°å¿†ä»¥åŠå¯¹ç”µå½±æŠ€æœ¯çš„ç›´è§‚ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.19304', 'title': 'Loopholing Discrete Diffusion: Deterministic Bypass of the Sampling Wall', 'url': 'https://huggingface.co/papers/2510.19304', 'abstract': 'Loopholing Discrete Diffusion Models (LDDMs) enhance text generation by preserving distributional information through a deterministic latent pathway, reducing perplexity and improving coherence and performance on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion models offer a promising alternative to autoregressive generation through parallel decoding, but they suffer from a sampling wall: once categorical sampling occurs, rich distributional information collapses into one-hot vectors and cannot be propagated across steps, forcing subsequent steps to operate with limited information. To mitigate this problem, we introduce Loopholing, a novel and simple mechanism that preserves this information via a deterministic latent pathway, leading to Loopholing Discrete Diffusion Models (LDDMs). Trained efficiently with a self-conditioning strategy, LDDMs achieve substantial gains-reducing generative perplexity by up to 61% over prior baselines, closing (and in some cases surpassing) the gap with autoregressive models, and producing more coherent text. Applied to reasoning tasks, LDDMs also improve performance on arithmetic benchmarks such as Countdown and Game of 24. These results also indicate that loopholing mitigates idle steps and oscillations, providing a scalable path toward high-quality non-autoregressive text generation.', 'score': 16, 'issue_id': 6590, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '4c70e804c9d70b2e', 'authors': ['Mingyu Jo', 'Jaesik Yoon', 'Justin Deschenaux', 'Caglar Gulcehre', 'Sungjin Ahn'], 'affiliations': ['EPFL', 'KAIST', 'Microsoft', 'NYU', 'SAP'], 'pdf_title_img': 'assets/pdf/title_img/2510.19304.jpg', 'data': {'categories': ['#data', '#multimodal', '#training', '#reasoning', '#diffusion'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¿ÑƒÑ‚ÑŒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Loopholing Discrete Diffusion Models (LDDMs) â€” ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ÑĞ»Ğµ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ğ°Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ ÑÑ…Ğ»Ğ¾Ğ¿Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ² one-hot Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ¸ Ñ‚ĞµÑ€ÑĞµÑ‚ÑÑ. LDDMs Ñ€ĞµÑˆĞ°ÑÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ loopholing â€” Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑˆĞ°Ğ³Ğ°Ğ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ perplexity Ğ´Ğ¾ 61%, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… reasoning, Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°ÑÑÑŒ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğº autoregressive Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼.'}, 'en': {'title': 'Enhancing Text Generation with Loopholing in Diffusion Models', 'desc': 'Loopholing Discrete Diffusion Models (LDDMs) improve text generation by maintaining important distributional information through a new deterministic pathway. This approach addresses the issue of information loss that occurs during categorical sampling in traditional discrete diffusion models. By using a self-conditioning strategy, LDDMs significantly reduce perplexity and enhance coherence, making them competitive with autoregressive models. Additionally, LDDMs show improved performance on reasoning tasks, demonstrating their effectiveness in generating high-quality text.'}, 'zh': {'title': 'æ¼æ´ç¦»æ•£æ‰©æ•£æ¨¡å‹ï¼šæå‡æ–‡æœ¬ç”Ÿæˆè´¨é‡çš„åˆ›æ–°æœºåˆ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ–‡æœ¬ç”Ÿæˆæ¨¡å‹ï¼Œç§°ä¸ºæ¼æ´ç¦»æ•£æ‰©æ•£æ¨¡å‹ï¼ˆLDDMsï¼‰ï¼Œå®ƒé€šè¿‡ç¡®å®šæ€§æ½œåœ¨è·¯å¾„ä¿ç•™åˆ†å¸ƒä¿¡æ¯ï¼Œä»è€Œæé«˜ç”Ÿæˆæ–‡æœ¬çš„è¿è´¯æ€§å’Œæ€§èƒ½ã€‚ä¼ ç»Ÿçš„ç¦»æ•£æ‰©æ•£æ¨¡å‹åœ¨é‡‡æ ·æ—¶ä¼šå¯¼è‡´ä¿¡æ¯ä¸¢å¤±ï¼Œé™åˆ¶äº†åç»­æ­¥éª¤çš„ç”Ÿæˆèƒ½åŠ›ã€‚LDDMsé€šè¿‡è‡ªæˆ‘æ¡ä»¶åŒ–ç­–ç•¥è¿›è¡Œé«˜æ•ˆè®­ç»ƒï¼Œæ˜¾è‘—é™ä½äº†ç”Ÿæˆå›°æƒ‘åº¦ï¼Œå¹¶åœ¨æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œæ¼æ´æœºåˆ¶æœ‰æ•ˆå‡å°‘äº†æ— æ•ˆæ­¥éª¤å’ŒæŒ¯è¡ï¼Œä¸ºé«˜è´¨é‡çš„éè‡ªå›å½’æ–‡æœ¬ç”Ÿæˆæä¾›äº†å¯æ‰©å±•çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20766', 'title': 'DyPE: Dynamic Position Extrapolation for Ultra High Resolution Diffusion', 'url': 'https://huggingface.co/papers/2510.20766', 'abstract': "Dynamic Position Extrapolation (DyPE) enhances ultra-high-resolution image generation by dynamically adjusting positional encodings in pre-trained diffusion transformers, achieving state-of-the-art fidelity without additional sampling cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformer models can generate images with remarkable fidelity and detail, yet training them at ultra-high resolutions remains extremely costly due to the self-attention mechanism's quadratic scaling with the number of image tokens. In this paper, we introduce Dynamic Position Extrapolation (DyPE), a novel, training-free method that enables pre-trained diffusion transformers to synthesize images at resolutions far beyond their training data, with no additional sampling cost. DyPE takes advantage of the spectral progression inherent to the diffusion process, where low-frequency structures converge early, while high-frequencies take more steps to resolve. Specifically, DyPE dynamically adjusts the model's positional encoding at each diffusion step, matching their frequency spectrum with the current stage of the generative process. This approach allows us to generate images at resolutions that exceed the training resolution dramatically, e.g., 16 million pixels using FLUX. On multiple benchmarks, DyPE consistently improves performance and achieves state-of-the-art fidelity in ultra-high-resolution image generation, with gains becoming even more pronounced at higher resolutions. Project page is available at https://noamissachar.github.io/DyPE/.", 'score': 14, 'issue_id': 6592, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'eab34606a3b59eda', 'authors': ['Noam Issachar', 'Guy Yariv', 'Sagie Benaim', 'Yossi Adi', 'Dani Lischinski', 'Raanan Fattal'], 'affiliations': ['The Hebrew University of Jerusalem'], 'pdf_title_img': 'assets/pdf/title_img/2510.20766.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#cv', '#benchmark', '#architecture'], 'emoji': 'ğŸ”­', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Dynamic Position Extrapolation (DyPE) - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… diffusion transformers Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. DyPE Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ñ: Ğ½Ğ¸Ğ·ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ€Ğ°Ğ½Ğ¾, Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ - Ğ¿Ğ¾Ğ·Ğ¶Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ¾ 16 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ĞµĞ¹ (Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ FLUX) Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. DyPE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ ĞµÑ‰Ñ‘ Ğ±Ğ¾Ğ»ĞµĞµ Ğ·Ğ°Ğ¼ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Image Generation with Dynamic Position Extrapolation', 'desc': "Dynamic Position Extrapolation (DyPE) is a method that improves ultra-high-resolution image generation using pre-trained diffusion transformers. It works by adjusting positional encodings dynamically during the image synthesis process, allowing the model to generate images at resolutions much higher than it was originally trained on. This technique leverages the diffusion process's spectral properties, ensuring that low-frequency details are resolved quickly while high-frequency details are refined over time. As a result, DyPE achieves state-of-the-art image fidelity without incurring additional sampling costs, making it highly efficient for generating images up to 16 million pixels."}, 'zh': {'title': 'åŠ¨æ€ä½ç½®å¤–æ¨ï¼šè¶…é«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆçš„æ–°çªç ´', 'desc': 'åŠ¨æ€ä½ç½®å¤–æ¨ï¼ˆDyPEï¼‰æ˜¯ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œå¯ä»¥åœ¨ä¸å¢åŠ é‡‡æ ·æˆæœ¬çš„æƒ…å†µä¸‹ï¼Œå¢å¼ºè¶…é«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆã€‚å®ƒé€šè¿‡åŠ¨æ€è°ƒæ•´é¢„è®­ç»ƒæ‰©æ•£å˜æ¢å™¨ä¸­çš„ä½ç½®ç¼–ç ï¼Œä½¿å¾—æ¨¡å‹èƒ½å¤Ÿåˆæˆè¶…å‡ºè®­ç»ƒæ•°æ®çš„å›¾åƒåˆ†è¾¨ç‡ã€‚DyPEåˆ©ç”¨æ‰©æ•£è¿‡ç¨‹ä¸­çš„é¢‘è°±è¿›å±•ç‰¹æ€§ï¼ŒåŒ¹é…ç”Ÿæˆè¿‡ç¨‹çš„å½“å‰é˜¶æ®µï¼Œä»è€Œæé«˜å›¾åƒç”Ÿæˆçš„ä¿çœŸåº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDyPEåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶åœ¨æ›´é«˜åˆ†è¾¨ç‡ä¸‹ï¼Œæ€§èƒ½æå‡æ›´åŠ æ˜¾è‘—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20187', 'title': 'Every Question Has Its Own Value: Reinforcement Learning with Explicit\n  Human Values', 'url': 'https://huggingface.co/papers/2510.20187', 'abstract': 'RLEV, a reinforcement learning method, aligns LLM optimization with human value signals, improving value-weighted accuracy and learning value-sensitive termination policies.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Reinforcement Learning with Explicit Human Values (RLEV), a method that aligns Large Language Model (LLM) optimization directly with quantifiable human value signals. While Reinforcement Learning with Verifiable Rewards (RLVR) effectively trains models in objective domains using binary correctness rewards, it overlooks that not all tasks are equally significant. RLEV extends this framework by incorporating human-defined value signals directly into the reward function. Using exam-style data with explicit ground-truth value labels, RLEV consistently outperforms correctness-only baselines across multiple RL algorithms and model scales. Crucially, RLEV policies not only improve value-weighted accuracy but also learn a value-sensitive termination policy: concise for low-value prompts, thorough for high-value ones. We demonstrate this behavior stems from value-weighted gradient amplification on end-of-sequence tokens. Ablation studies confirm the gain is causally linked to value alignment. RLEV remains robust under noisy value signals, such as difficulty-based labels, demonstrating that optimizing for an explicit utility function offers a practical path to aligning LLMs with human priorities.', 'score': 13, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '99ea059117e075a9', 'authors': ['Dian Yu', 'Yulai Zhao', 'Kishan Panaganti', 'Linfeng Song', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Princeton University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.20187.jpg', 'data': {'categories': ['#optimization', '#rl', '#alignment', '#rlhf'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ AI Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ RLEV, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ reinforcement learning Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ğº e\n  Audio-Language Models', 'url': 'https://huggingface.co/papers/2510.16917', 'abstract': 'SAKE is a benchmark for editing auditory attribute knowledge in Large Audio-Language Models, addressing challenges in reliability, generality, locality, and portability.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge editing offers an efficient way to update model knowledge without full retraining, but prior work has concentrated almost exclusively on textual or visual modalities. We introduce SAKE, the first benchmark specifically designed for editing auditory attribute knowledge in Large Audio-Language Models (LALMs). Unlike factual updates, SAKE targets several abstract auditory attributes, capturing knowledge types that go beyond conventional textual and visual domains. We benchmark seven editing methods on two LALMs along four dimensions: reliability, generality, audio/text locality, and portability. Results highlight challenges such as preserving intra-attribute knowledge unrelated to the edit, generalizing edits to multimodal reasoning, and maintaining edits under sequential updates. SAKE provides a principled framework to study how knowledge editing extends to the auditory modalities, opening new directions for maintaining and adapting LALMs in more diverse real-world scenarios.', 'score': 8, 'issue_id': 6597, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': 'd580e38cfb678720', 'authors': ['Chih-Kai Yang', 'Yen-Ting Piao', 'Tzu-Wen Hsu', 'Szu-Wei Fu', 'Zhehuai Chen', 'Ke-Han Lu', 'Sung-Feng Huang', 'Chao-Han Huck Yang', 'Yu-Chiang Frank Wang', 'Yun-Nung Chen', 'Hung-yi Lee'], 'affiliations': ['DouDou Capital', 'NVIDIA', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16917.jpg', 'data': {'categories': ['#audio', '#benchmark', '#multimodal'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² AI-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ±ĞµĞ· Ğ¿Ğ¾Ğ»Ğ½Ğ °æ¨¡å‹çŸ¥è¯†çš„æ–¹æ³•ï¼Œä½†ä¹‹å‰çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨æ–‡æœ¬æˆ–è§†è§‰æ¨¡æ€ä¸Šã€‚SAKEæ˜¯é¦–ä¸ªä¸“é—¨ä¸ºç¼–è¾‘å¬è§‰å±æ€§çŸ¥è¯†è€Œè®¾è®¡çš„åŸºå‡†ï¼Œå…³æ³¨è¶…è¶Šä¼ ç»Ÿæ–‡æœ¬å’Œè§†è§‰é¢†åŸŸçš„æŠ½è±¡å¬è§‰å±æ€§ã€‚é€šè¿‡å¯¹ä¸ƒç§ç¼–è¾‘æ–¹æ³•åœ¨ä¸¤ä¸ªå¤§å‹éŸ³é¢‘è¯­è¨€æ¨¡å‹ä¸Šçš„è¯„ä¼°ï¼ŒSAKEä¸ºç ”ç©¶å¦‚ä½•åœ¨å¬è§‰æ¨¡æ€ä¸­æ‰©å±•çŸ¥è¯†ç¼–è¾‘æä¾›äº†ä¸€ä¸ªç³»ç»Ÿæ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.16893', 'title': 'Investigating Safety Vulnerabilities of Large Audio-Language Models\n  Under Speaker Emotional Variations', 'url': 'https://huggingface.co/papers/2510.16893', 'abstract': 'Research investigates the impact of speaker emotion on the safety of large audio-language models, revealing inconsistencies and vulnerabilities that require targeted alignment strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models (LALMs) extend text-based LLMs with auditory understanding, offering new opportunities for multimodal applications. While their perception, reasoning, and task performance have been widely studied, their safety alignment under paralinguistic variation remains underexplored. This work systematically investigates the role of speaker emotion. We construct a dataset of malicious speech instructions expressed across multiple emotions and intensities, and evaluate several state-of-the-art LALMs. Our results reveal substantial safety inconsistencies: different emotions elicit varying levels of unsafe responses, and the effect of intensity is non-monotonic, with medium expressions often posing the greatest risk. These findings highlight an overlooked vulnerability in LALMs and call for alignment strategies explicitly designed to ensure robustness under emotional variation, a prerequisite for trustworthy deployment in real-world settings.', 'score': 8, 'issue_id': 6597, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': 'f23652d9d14eddcb', 'authors': ['Bo-Han Feng', 'Chi hat medium emotional intensity often resulted in the highest risk of unsafe responses. The findings emphasize the need for better alignment strategies to make LALMs more reliable and safe in real-world applications."}, 'zh': {'title': 'æƒ…æ„Ÿå½±å“ä¸‹çš„éŸ³é¢‘è¯­è¨€æ¨¡å‹å®‰å…¨æ€§æŒ‘æˆ˜', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†è¯´è¯è€…æƒ…æ„Ÿå¯¹å¤§å‹éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼ˆLALMsï¼‰å®‰å…¨æ€§çš„å½±å“ï¼Œæ­ç¤ºäº†ä¸ä¸€è‡´æ€§å’Œè„†å¼±æ€§ï¼Œéœ€é‡‡å–é’ˆå¯¹æ€§çš„å¯¹é½ç­–ç•¥ã€‚è™½ç„¶LALMsåœ¨æ„ŸçŸ¥ã€æ¨ç†å’Œä»»åŠ¡è¡¨ç°æ–¹é¢å¾—åˆ°äº†å¹¿æ³›ç ”ç©¶ï¼Œä½†åœ¨å‰¯è¯­è¨€å˜å¼‚ä¸‹çš„å®‰å…¨æ€§å¯¹é½ä»æœªå¾—åˆ°å……åˆ†æ¢ç´¢ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåŒ…å«å¤šç§æƒ…æ„Ÿå’Œå¼ºåº¦çš„æ¶æ„è¯­éŸ³æŒ‡ä»¤æ•°æ®é›†ï¼Œå¹¶è¯„ä¼°äº†å‡ ç§æœ€å…ˆè¿›çš„LALMsã€‚ç ”ç©¶ç»“æœæ˜¾ç¤ºï¼Œä¸åŒæƒ…æ„Ÿä¼šå¼•å‘ä¸åŒç¨‹åº¦çš„ä¸å®‰å…¨ååº”ï¼Œè€Œæƒ…æ„Ÿå¼ºåº¦çš„å½±å“å¹¶éå•è°ƒï¼Œä¸­ç­‰å¼ºåº¦çš„è¡¨è¾¾å¾€å¾€å¸¦æ¥æœ€å¤§çš„é£é™©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20470', 'title': 'Conan: Progressive Learning to Reason Like a Detective over Multi-Scale\n  Visual Evidence', 'url': 'https://huggingface.co/papers/2510.20470', 'abstract': 'Conan, a framework for evidence-grounded multi-step video reasoning, enhances visual grounding and reasoning accuracy through a multi-stage training strategy and outperforms existing models on various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Video reasoning, which requires multi-step deduction across frames, remains a major challenge for multimodal large language models (MLLMs). While reinforcement learning (RL)-based methods enhance reasoning capabilities, they often rely on text-only chains that yield ungrounded or hallucinated conclusions. Conversely, frame-retrieval approaches introduce visual grounding but still struggle with inaccurate evidence localization. To address these challenges, we present Conan, a framework for evidence-grounded multi-step video reasoning. Conan identifies contextual and evidence frames, reasons over cross-frame clues, and adaptively decides when to conclude or explore further. To achieve this, we (1) construct Conan-91K, a large-scale dataset of automatically generated reasoning traces that includes frame identification, evidence reasoning, and action decision, and (2) design a multi-stage progressive cold-start strategy combined with an Identification-Reasoning-Action (AIR) RLVR training framework to jointly enhance multi-step visual reasoning. Extensive experiments on six multi-step reasoning benchmarks demonstrate that Conan surpasses the baseline Qwen2.5-VL-7B-Instruct by an average of over 10% in accuracy, achieving state-of-the-art performance. Furthermore, Conan generalizes effectively to long-video understanding tasks, validating its strong scalability and robustness.', 'score': 5, 'issue_id': 6591, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '3b033cfc30f5dd2d', 'authors': ['Kun Ouyang', 'Yuanxin Liu', 'Linli Yao', 'Yishuo Cai', 'Hao Zhou', 'Jie Zhou', 'Fandong Meng', 'Xu Sun'], 'affiliations': ['State Key Laboratory for Multimedia Information Processing, School of Computer Science, Peking University', 'WeChat AI, Tencent Inc., China'], 'pdf_title_img': 'assets/pdf/title_img/2510.20470.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#reasoning', '#long_context', '#dataset', '#rl', '#video'], 'emoji': 'ğŸ”', 'ru': {'title': 'Conan: ĞŸĞ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Conan â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¾Ğ¿Ğ¾Ñ€Ğ¾Ğ¹ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»Ğ¸ĞºĞ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚, ĞºĞ¾Ğ³Ğ´Ğ° Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞº. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Conan-91K Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ reinforcement learning, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Conan Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Qwen2.5-VL Ğ½Ğ° 10% Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ½ÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Conan: Elevating Video Reasoning with Evidence and Accuracy', 'desc': "Conan is a new framework designed to improve video reasoning by using evidence from multiple frames. It tackles the challenges of visual grounding and reasoning accuracy through a multi-stage training approach. By utilizing a large dataset called Conan-91K, it enhances the model's ability to identify relevant frames and make informed decisions based on visual evidence. The results show that Conan outperforms existing models, achieving higher accuracy and demonstrating strong performance in understanding long videos."}, 'zh': {'title': 'Conanï¼šæå‡è§†é¢‘æ¨ç†çš„è¯æ®åŸºç¡€æ¡†æ¶', 'desc': 'Conanæ˜¯ä¸€ä¸ªç”¨äºåŸºäºè¯æ®çš„å¤šæ­¥éª¤è§†é¢‘æ¨ç†çš„æ¡†æ¶ï¼Œé€šè¿‡å¤šé˜¶æ®µè®­ç»ƒç­–ç•¥æé«˜è§†è§‰å®šä½å’Œæ¨ç†çš„å‡†ç¡®æ€§ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿè¯†åˆ«ä¸Šä¸‹æ–‡å’Œè¯æ®å¸§ï¼Œå¹¶åœ¨è·¨å¸§çº¿ç´¢ä¸Šè¿›è¡Œæ¨ç†ï¼Œçµæ´»å†³å®šä½•æ—¶ç»“æŸæ¨ç†æˆ–è¿›ä¸€æ­¥æ¢ç´¢ã€‚ä¸ºäº†å®ç°è¿™ä¸€ç›®æ ‡ï¼Œç ”ç©¶è€…æ„å»ºäº†ä¸€ä¸ªåä¸ºConan-91Kçš„å¤§è§„æ¨¡æ•°æ®é›†ï¼Œå¹¶è®¾è®¡äº†ç»“åˆè¯†åˆ«-æ¨ç†-è¡ŒåŠ¨çš„å¼ºåŒ–å­¦ä¹ è®­ç»ƒæ¡†æ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒConanåœ¨å¤šä¸ªå¤šæ­¥éª¤æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰æ¨¡å‹ï¼Œå‡†ç¡®ç‡å¹³å‡æé«˜è¶…è¿‡10%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18821', 'title': 'Search Self-play: Pushing the Frontier of Agent Capability without\n  Supervision', 'url': 'https://huggingface.co/papers/2510.18821', 'abstract': "Self-play training for deep search agents improves performance through co-evolution of task generation and problem solving without supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has become the mainstream technique for training LLM agents. However, RLVR highly depends on well-crafted task queries and corresponding ground-truth answers to provide accurate rewards, which requires massive human efforts and hinders the RL scaling processes, especially under agentic scenarios. Although a few recent works explore task synthesis methods, the difficulty of generated agentic tasks can hardly be controlled to provide effective RL training advantages. To achieve agentic RLVR with higher scalability, we explore self-play training for deep search agents, in which the learning LLM utilizes multi-turn search engine calling and acts simultaneously as both a task proposer and a problem solver. The task proposer aims to generate deep search queries with well-defined ground-truth answers and increasing task difficulty. The problem solver tries to handle the generated search queries and output the correct answer predictions. To ensure that each generated search query has accurate ground truth, we collect all the searching results from the proposer's trajectory as external knowledge, then conduct retrieval-augmentation generation (RAG) to test whether the proposed query can be correctly answered with all necessary search documents provided. In this search self-play (SSP) game, the proposer and the solver co-evolve their agent capabilities through both competition and cooperation. With substantial experimental results, we find that SSP can significantly improve search agents' performance uniformly on various benchmarks without any supervision under both from-scratch and continuous RL training setups. The code is at https://github.com/Alibaba-Quark/SSP.", 'score': 5, 'issue_id': 6594, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '4a0f2721af5d6e14', 'autho d-truth answers, the agents can co-evolve their capabilities through competition and cooperation. The method leverages retrieval-augmented generation (RAG) to validate the correctness of answers based on external knowledge. Experimental results demonstrate that this self-play training significantly enhances the performance of search agents across various benchmarks without requiring supervision.'}, 'zh': {'title': 'è‡ªæˆ‘å¯¹å¼ˆè®­ç»ƒæå‡æ·±åº¦æœç´¢ä»£ç†æ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†ä¸€ç§è‡ªæˆ‘å¯¹å¼ˆè®­ç»ƒæ–¹æ³•ï¼Œç”¨äºæ·±åº¦æœç´¢ä»£ç†çš„æ€§èƒ½æå‡ã€‚é€šè¿‡è®©å­¦ä¹ å‹å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åŒæ—¶å……å½“ä»»åŠ¡æå‡ºè€…å’Œé—®é¢˜è§£å†³è€…ï¼Œæœ¬æ–‡å®ç°äº†æ— ç›‘ç£çš„å¼ºåŒ–å­¦ä¹ ã€‚ä»»åŠ¡æå‡ºè€…ç”Ÿæˆå…·æœ‰æ˜ç¡®ç­”æ¡ˆå’Œé€æ­¥å¢åŠ éš¾åº¦çš„æœç´¢æŸ¥è¯¢ï¼Œè€Œé—®é¢˜è§£å†³è€…åˆ™å°è¯•å¤„ç†è¿™äº›æŸ¥è¯¢å¹¶è¾“å‡ºæ­£ç¡®ç­”æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§è‡ªæˆ‘å¯¹å¼ˆè®­ç»ƒæ–¹æ³•æ˜¾è‘—æé«˜äº†æœç´¢ä»£ç†åœ¨å„ç§åŸºå‡†æµ‹è¯•ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20820', 'title': 'LayerComposer: Interactive Personalized T2I via Spatially-Aware Layered\n  Canvas', 'url': 'https://huggingface.co/papers/2510.20820', 'abstract': 'LayerComposer provides interactive control over spatial composition and scalability in multi-subject text-to-image generation through a layered canvas and locking mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their impressive visual fidelity, existing personalized generative models lack interactive control over spatial composition and scale poorly to multiple subjects. To address these limitations, we present LayerComposer, an interactive framework for personalized, multi-subject text-to-image generation. Our approach introduces two main contributions: (1) a layered canvas, a novel representation in which each subject is placed on a distinct layer, enabling occlusion-free composition; and (2) a locking mechanism that preserves selected layers with high fidelity while allowing the remaining layers to adapt flexibly to the surrounding context. Similar to professional image-editing software, the proposed layered canvas allows users to place, resize, or lock input subjects through intuitive layer manipulation. Our versatile locking mechanism requires no architectural changes, relying instead on inherent positional embeddings combined with a new complementary data sampling strategy. Extensive experiments demonstrate that LayerComposer achieves superior spatial control and identity preservation compared to the state-of-the-art methods in multi-subject personalized image generation.', 'score': 4, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'cd0c9d6f510364a1', 'authors': ['Guocheng Gordon Qian', 'Ruihang Zhang', 'Tsai-Shien Chen', 'Yusuf Dalva', 'Anujraaj Argo Goyal', 'Willi Menapace', 'Ivan Skorokhodov', 'Meng Dong', 'Arpit Sahni', 'Daniil Ostashev', 'Ju Hu', 'Sergey Tulyakov', 'Kuan-Chieh Jackson Wang'], 'affiliations': ['Snap Inc.', 'UC Merced', 'University of Toronto', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.20820.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#games', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'LayerComposer â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¿Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ñ…Ğ¾Ğ»ÑÑ‚Ğ°. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ»Ğ¾Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸. ĞœĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ±Ğ»Ğ¾ĞºĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸ ÑĞ»Ğ¾Ñ‘Ğ² ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¾ÑÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ñƒ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ text-to-image Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'LayerComposer: Mastering Multi-Subject Image Generation with Layers', 'desc': 'LayerComposer is a novel framework designed for personalized text-to-image generation that allows users to have interactive control over how multiple subjects are arranged in an image. It introduces a layered canvas where each subject is placed on a separate layer, which helps in achieving clear and occlusion-free compositions. Additionally, it features a locking mechanism that keeps selected layers intact while allowing other layers to adjust to their context, enhancing flexibility. Through extensive testing, LayerComposer shows improved spatial control and better identity preservation compared to existing methods in the field.'}, 'zh': {'title': 'LayerComposerï¼šå¤šä¸»ä½“ç”Ÿæˆçš„ç©ºé—´æ§åˆ¶æ–°æ–¹å¼', 'desc': 'LayerComposer æ˜¯ä¸€ä¸ªäº¤äº’å¼æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å¤šä¸»ä½“æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­çš„ç©ºé—´æ„å›¾å’Œå¯æ‰©å±•æ€§é—®é¢˜ã€‚å®ƒå¼•å…¥äº†åˆ†å±‚ç”»å¸ƒçš„æ¦‚å¿µï¼Œæ¯ä¸ªä¸»ä½“éƒ½æ”¾ç½®åœ¨ç‹¬ç«‹çš„å±‚ä¸Šï¼Œä»è€Œå®ç°æ— é®æŒ¡çš„ç»„åˆæ•ˆæœã€‚è¯¥æ¡†æ¶è¿˜åŒ…å«ä¸€ä¸ªé”å®šæœºåˆ¶ï¼Œå¯ä»¥åœ¨ä¿æŒé€‰å®šå±‚é«˜ä¿çœŸçš„åŒæ—¶ï¼Œçµæ´»è°ƒæ•´å…¶ä»–å±‚ä»¥é€‚åº”å‘¨å›´ç¯å¢ƒã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œç”¨æˆ·å¯ä»¥åƒä½¿ç”¨ä¸“ä¸šå›¾åƒç¼–è¾‘è½¯ä»¶ä¸€æ ·ï¼Œç›´è§‚åœ°æ“ä½œè¾“å…¥ä¸»ä½“ï¼Œè¿›è¡Œæ”¾ç½®ã€è°ƒæ•´å¤§å°æˆ–é”å®šã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.19944', 'title': 'Seed3D 1.0: From Images to High-Fidelity Simulation-Ready 3D Assets', 'url': 'https://huggingface.co/papers/2510.19944', 'abstract': 'Seed3D 1.0 generates scalable, physics-accurate 3D assets from images for use in simulation environments, enhancing both content diversity and real-time physics feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing embodied AI agents requires scalable training environments that balance content diversity with physics accuracy. World simulators provide such environments but face distinct limitations: video-based methods generate diverse content but lack real-time physics feedback for interactive learning, while physics-based engines provide accurate dynamics but face scalability limitations from costly manual asset creation. We present Seed3D 1.0, a foundation model that generates simulation-ready 3D assets from single images, addressing the scalability challenge while maintaining physics rigor. Unlike existing 3D generation models, our system produces assets with accurate geometry, well-aligned textures, and realistic physically-based materials. These assets can be directly integrated into physics engines with minimal configuration, enabling deployment in robotic manipulation and simulation training. Beyond individual objects, the system scales to complete scene generation through assembling objects into coherent environments. By enabling scalable simulation-ready content creation, Seed3D 1.0 provides a foundation for advancing physics-based world simulators. Seed3D 1.0 is now available on https://console.volcengine.com/ark/region:ark+cn-beijing/experience/vision?modelId=doubao-seed3d-1-0-250928&tab=Gen3D', 'score': 4, 'issue_id': 6594, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': 'aab6cf80355f0288', 'authors': ['Jiashi Feng', 'Xiu Li', 'Jing Lin', 'Jiahang Liu', 'Gaohong Liu', 'Weiqiang Lou', 'Su Ma', 'Guang Shi', 'Qinlong Wang', 'Jun Wang', 'Zhongcong Xu', 'Xuanyu Yi', 'Zihao Yu', 'Jianfeng Zhang', 'Yifan Zhu', 'Rui Chen', 'Jinxin Chi', 'Zixian Du', 'Li Han', 'Lixin Huang', 'Kaihua Jiang', 'Yuhan Li', 'G h correct shapes and textures that can be used in physics engines without much extra work. Additionally, it can create entire scenes by putting together multiple objects, enhancing the capabilities of simulation environments.'}, 'zh': {'title': 'Seed3D 1.0ï¼šä»å›¾åƒç”Ÿæˆå¯æ‰©å±•çš„3Dä»¿çœŸèµ„äº§', 'desc': 'Seed3D 1.0 æ˜¯ä¸€ç§ç”Ÿæˆæ¨¡å‹ï¼Œå¯ä»¥ä»å•å¼ å›¾åƒç”Ÿæˆå¯ç”¨äºä»¿çœŸç¯å¢ƒçš„3Dèµ„äº§ï¼Œè§£å†³äº†å†…å®¹å¤šæ ·æ€§ä¸ç‰©ç†å‡†ç¡®æ€§ä¹‹é—´çš„å¹³è¡¡é—®é¢˜ã€‚è¯¥ç³»ç»Ÿç”Ÿæˆçš„3Dèµ„äº§å…·æœ‰å‡†ç¡®çš„å‡ ä½•å½¢çŠ¶ã€è‰¯å¥½çš„çº¹ç†å¯¹é½å’ŒçœŸå®çš„ç‰©ç†ææ–™ï¼Œèƒ½å¤Ÿç›´æ¥é›†æˆåˆ°ç‰©ç†å¼•æ“ä¸­ã€‚ä¸ç°æœ‰çš„3Dç”Ÿæˆæ¨¡å‹ä¸åŒï¼ŒSeed3D 1.0 è¿˜æ”¯æŒå®Œæ•´åœºæ™¯çš„ç”Ÿæˆï¼Œé€šè¿‡å°†å¯¹è±¡ç»„è£…æˆè¿è´¯çš„ç¯å¢ƒæ¥æ‰©å±•åº”ç”¨ã€‚é€šè¿‡å®ç°å¯æ‰©å±•çš„ä»¿çœŸå†…å®¹åˆ›å»ºï¼ŒSeed3D 1.0 ä¸ºç‰©ç†åŸºç¡€çš„ä¸–ç•Œæ¨¡æ‹Ÿå™¨çš„å‘å±•å¥ å®šäº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12487', 'title': 'Diff-XYZ: A Benchmark for Evaluating Diff Understanding', 'url': 'https://huggingface.co/papers/2510.12487', 'abstract': 'A benchmark for code-diff understanding with tasks including apply, anti-apply, and diff generation, revealing optimal diff formats based on model size and use case.  \t\t\t\t\tAI-generated summary \t\t\t\t Reliable handling of code diffs is central to agents that edit and refactor repositories at scale. We introduce Diff-XYZ, a compact benchmark for code-diff understanding with three supervised tasks: apply (old code + diff rightarrow new code), anti-apply (new code - diff rightarrow old code), and diff generation (new code - old code rightarrow diff). Instances in the benchmark are triples langle old code, new code, diff rangle drawn from real commits in CommitPackFT, paired with automatic metrics and a clear evaluation protocol. We use the benchmark to do a focused empirical study of the unified diff format and run a cross-format comparison of different diff representations. Our findings reveal that different formats should be used depending on the use case and model size. For example, representing diffs in search-replace format is good for larger models in the diff generation scenario, yet not suited well for diff analysis and smaller models. The Diff-XYZ benchmark is a reusable foundation for assessing and improving diff handling in LLMs that can aid future development of diff formats and models editing code. The dataset is published on HuggingFace Hub: https://huggingface.co/datasets/JetBrains-Research/diff-xyz.', 'score': 4, 'issue_id': 6597, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '59eba354af022bcd', 'authors': ['Evgeniy Glukhov', 'Michele Conti', 'Egor Bogomolov', 'Yaroslav Golubev', 'Alexander Bezzubov'], 'affiliations': ['JetBrains Research Amsterdam, the Netherlands', 'JetBrains Research Belgrade, Serbia'], 'pdf_title_img': 'assets/pdf/title_img/2510.12487.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#optimization', '#open_source'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ñ‹ diff Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Diff-XYZ â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ code diff Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ Ñ‚Ñ€ĞµĞ¼Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸: Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ñ‚Ñ‡Ğ°, Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ diff. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ² ĞºĞ¾Ğ´Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ diff Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸: Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, search-replace Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ñ…Ğ¾Ñ€Ğ¾Ñˆ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ½Ğ¾ Ğ½Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ¾Ñ  paradigm for image Segmentation (ARGenSeg), achieving multimodal understanding and pixel-level perception within a unified framework. Prior works integrating image segmentation into multimodal large language models (MLLMs) typically employ either boundary points representation or dedicated segmentation heads. These methods rely on discrete representations or semantic prompts fed into task-specific decoders, which limits the ability of the MLLM to capture fine-grained visual details. To address these challenges, we introduce a segmentation framework for MLLM based on image generation, which naturally produces dense masks for target objects. We leverage MLLM to output visual tokens and detokenize them into images using an universal VQ-VAE, making the segmentation fully dependent on the pixel-level understanding of the MLLM. To reduce inference latency, we employ a next-scale-prediction strategy to generate required visual tokens in parallel. Extensive experiments demonstrate that our method surpasses prior state-of-the-art approaches on multiple segmentation datasets with a remarkable boost in inference speed, while maintaining strong understanding capabilities.', 'score': 3, 'issue_id': 6591, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'b7296c78740064e7', 'authors': ['Xiaolong Wang', 'Lixiang Ru', 'Ziyuan Huang', 'Kaixiang Ji', 'Dandan Zheng', 'Jingdong Chen', 'Jun Zhou'], 'affiliations': ['Ant Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.20803.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#inference', '#games', '#cv'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡ĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ°ÑĞ¾Ğº', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ARGenSeg, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ², Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ¼Ğ°ÑĞºĞ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ VQ-VAE. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ¿Ğ¸Ñ€Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞ°Ğ¼Ğ¸Ğ¼ LLM, Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Image Segmentation with ARGenSeg!', 'desc': 'This paper introduces a new method called AutoRegressive Generation-based paradigm for image segmentation (ARGenSeg) that enhances how machines understand and segment images. It combines multimodal large language models (MLLMs) with a technique called VQ-VAE to create detailed masks for objects in images. Unlike previous methods that used discrete representations, this approach generates visual tokens directly, allowing for better pixel-level accuracy. The framework also speeds up the process of generating these masks, achieving faster results while maintaining high performance on various segmentation tasks.'}, 'zh': {'title': 'å›¾åƒåˆ†å‰²çš„æ–°èŒƒå¼ï¼šè‡ªå›å½’ç”Ÿæˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„åŸºäºè‡ªå›å½’ç”Ÿæˆçš„å›¾åƒåˆ†å‰²èŒƒå¼ï¼ˆARGenSegï¼‰ï¼Œå®ç°äº†å¤šæ¨¡æ€ç†è§£å’Œåƒç´ çº§æ„ŸçŸ¥ã€‚ä¸ä»¥å¾€å°†å›¾åƒåˆ†å‰²é›†æˆåˆ°å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ä¸­çš„æ–¹æ³•ä¸åŒï¼Œæˆ‘ä»¬çš„æ¡†æ¶åŸºäºå›¾åƒç”Ÿæˆï¼Œè‡ªç„¶ç”Ÿæˆç›®æ ‡å¯¹è±¡çš„å¯†é›†æ©ç ã€‚æˆ‘ä»¬åˆ©ç”¨MLLMè¾“å‡ºè§†è§‰æ ‡è®°ï¼Œå¹¶é€šè¿‡é€šç”¨çš„  flow matching, Shortcut Model, and MeanFlow into a single framework. By employing a curriculum learning approach that gradually transitions from trajectory flow matching to MeanFlow, alpha-Flow effectively disentangles these conflicting objectives, resulting in superior performance compared to MeanFlow.'}, 'zh': {'title': 'Î±-Flowï¼šè§£è€¦å†²çªç›®æ ‡ï¼Œå®ç°æ›´ä¼˜ç”Ÿæˆå»ºæ¨¡', 'desc': 'æœ¬æ–‡æå‡ºäº†Î±-Flowæ¡†æ¶ï¼Œé€šè¿‡ç»Ÿä¸€å’Œè§£è€¦ç›¸äº’å†²çªçš„ç›®æ ‡ï¼Œæ”¹å–„äº†å°‘æ­¥ç”Ÿæˆå»ºæ¨¡çš„æ•ˆæœã€‚æˆ‘ä»¬å‘ç°MeanFlowç›®æ ‡å¯ä»¥è‡ªç„¶åˆ†è§£ä¸ºè½¨è¿¹æµåŒ¹é…å’Œè½¨è¿¹ä¸€è‡´æ€§ä¸¤ä¸ªéƒ¨åˆ†ï¼Œè¿™ä¸¤ä¸ªéƒ¨åˆ†ä¹‹é—´å­˜åœ¨å¼ºçƒˆçš„è´Ÿç›¸å…³ï¼Œå¯¼è‡´ä¼˜åŒ–å†²çªå’Œæ”¶æ•›ç¼“æ…¢ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼ŒÎ±-Flowå¼•å…¥äº†ä¸€ç§æ–°çš„ç›®æ ‡å‡½æ•°ï¼Œç»“åˆäº†è½¨è¿¹æµåŒ¹é…ã€Shortcutæ¨¡å‹å’ŒMeanFlowï¼Œå¹¶é‡‡ç”¨é€æ­¥ç­–ç•¥å¹³æ»‘è¿‡æ¸¡ï¼Œä»è€Œè§£è€¦äº†å†²çªç›®æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒÎ±-Flowåœ¨ImageNet-1Kæ•°æ®é›†ä¸Šè®­ç»ƒæ—¶ï¼Œè¡¨ç°ä¼˜äºMeanFlowï¼Œè¾¾åˆ°äº†æ–°çš„æœ€å…ˆè¿›ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20733', 'title': 'Thought Communication in Multiagent Collaboration', 'url': 'https://huggingface.co/papers/2510.20733', 'abstract': 'Thought communication enables direct mind-to-mind interaction between agents, uncovering latent thoughts and improving collaborative intelligence beyond natural language.  \t\t\t\t\tAI-generated summary \t\t\t\t Natural language has long enabled human cooperation, but its lossy, ambiguous, and indirect nature limits the potential of collective intelligence. While machines are not subject to these constraints, most LLM-based multi-agent systems still rely solely on natural language, exchanging tokens or their embeddings. To go beyond language, we introduce a new paradigm, thought communication, which enables agents to interact directly mind-to-mind, akin to telepathy. To uncover these latent thoughts in a principled way, we formalize the process as a general latent variable model, where agent states are generated by an unknown function of underlying thoughts. We prove that, in a nonparametric setting without auxiliary information, both shared and private latent thoughts between any pair of agents can be identified. Moreover, the global structure of thought sharing, including which agents share which thoughts and how these relationships are structured, can also be recovered with theoretical guarantees. Guided by the established theory, we develop a framework that extracts latent thoughts from all agents prior to communication and assigns each agent the relevant thoughts, along with their sharing patterns. This paradigm naturally extends beyond LLMs to all modalities, as most observational data arise from hidden generative processes. Experiments on both synthetic and real-world benchmarks validate the theory and demonstrate the collaborative advantages of thought communication. We hope this work illuminates the potential of leveraging the hidden world, as many challenges remain unsolvable through surface-level observation alone, regardless of compute or data scale.', 'score': 2, 'issue_id': 6595, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '3384a06d75c16d83', 'authors': ['Yujia Zheng', 'Zhuokai Zhao', 'Zijian Li', 'Yaqi Xie', 'Mingze Gao', 'Lizhu Zhang', 'Kun Zhang'], 'affiliations': ['CMU', 'MBZUAI', 'Meta AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.20733.jpg', 'data': {'categories': ['#multimodal', '#agents', '#benchmark', '#reasoning', '#interpretability', '#synthetic'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¢ĞµĞ»ĞµĞ¿Ğ°Ñ‚Ğ¸Ñ Ğ´Ğ»Ñ Ğ˜Ğ˜: Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ‡ĞµÑ€ĞµĞ· ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ñ‹ÑĞ»Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ¼ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ‡ĞµÑ€ĞµĞ· Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¼Ğ¸Ğ½ÑƒÑ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ €‚è¿™ä¸ªæ–¹å‘åŒ…æ‹¬ç»Ÿä¸€è¡¨ç¤ºå­¦ä¹ çš„æ—©æœŸæ©è”½æ¨¡å‹ã€å…±äº«å•ä¸€èŒƒå¼çš„ç»Ÿä¸€æ¶æ„ã€é—­åˆåŠ¨ä½œ-æ„ŸçŸ¥å¾ªç¯çš„äº¤äº’ç”Ÿæˆæ¨¡å‹ï¼Œä»¥åŠèƒ½å¤ŸæŒç»­ä¸€è‡´ä¸–ç•Œçš„å¢å¼ºè®°å¿†ç³»ç»Ÿã€‚æˆ‘ä»¬è®¤ä¸ºè¿™æ˜¯é€šå‘çœŸæ­£ä¸–ç•Œæ¨¡å‹çš„æœ€æœ‰å‰æ™¯çš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20270', 'title': "ImpossibleBench: Measuring LLMs' Propensity of Exploiting Test Cases", 'url': 'https://huggingface.co/papers/2510.20270', 'abstract': 'ImpossibleBench is a benchmark framework that measures and mitigates LLMs\' tendency to exploit test cases by introducing impossible task variants, thereby enhancing model reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t The tendency to find and exploit "shortcuts" to complete tasks poses significant risks for reliable assessment and deployment of large language models (LLMs). For example, an LLM agent with access to unit tests may delete failing tests rather than fix the underlying bug. Such behavior undermines both the validity of benchmark results and the reliability of real-world LLM coding assistant deployments.   To quantify, study, and mitigate such behavior, we introduce ImpossibleBench, a benchmark framework that systematically measures LLM agents\' propensity to exploit test cases. ImpossibleBench creates "impossible" variants of tasks from existing benchmarks like LiveCodeBench and SWE-bench by introducing direct conflicts between the natural-language specification and the unit tests. We measure an agent\'s "cheating rate" as its pass rate on these impossible tasks, where any pass necessarily implies a specification-violating shortcut.   As a practical framework, ImpossibleBench is not just an evaluation but a versatile tool. We demonstrate its utility for: (1) studying model behaviors, revealing more fine-grained details of cheating behaviors from simple test modification to complex operator overloading; (2) context engineering, showing how prompt, test access and feedback loop affect cheating rates; and (3) developing monitoring tools, providing a testbed with verified deceptive solutions. We hope ImpossibleBench serves as a useful framework for building more robust and reliable LLM systems.   Our implementation can be found at https://github.com/safety-research/impossiblebench.', 'score': 2, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '8843fcc2113f2c3a', 'authors': ['Ziqian Zhong', 'Aditi Raghunathan', 'Nicholas Carlini'], 'affiliations': ['Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.20270.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#security'], 'emoji': 'ğŸš«', 'ru': {'title': 'Ğ›Ğ¾Ğ²ÑƒÑˆĞºĞ° Ğ´Ğ»Ñ Ñ‡Ğ¸Ñ‚ĞµÑ€Ğ¾Ğ²: ĞºĞ°Ğº Ğ¿Ğ¾Ğ¹Ğ¼Ğ°Ñ‚ÑŒ LLM Ğ½Ğ° Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ğ¾Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'ImpossibleBench â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑĞºĞ»Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Â«Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹ĞµÂ» Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², Ğ²Ğ²Ğ¾Ğ´Ñ Ğ¿Ñ€ÑĞ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ unit-Ñ‚ĞµÑÑ‚Ğ°Ğ¼Ğ¸. Ğ›ÑĞ±Ğ¾Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ°ÑˆĞ»Ğ° Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‡ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ·ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… AI-ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Enhancing LLM Reliability with ImpossibleBench', 'desc': "ImpossibleBench is a benchmark framework designed to evaluate and reduce the tendency of large language models (LLMs) to exploit shortcuts in task completion. It introduces 'impossible' task variants that create conflicts between natural-language specifications and unit tests, allowing researchers to measure the 'cheating rate' of LLMs. This framework not only assesses model behavior but also aids in context engineering and the development of monitoring tools to enhance model reliability. By systematically addressing these issues, ImpossibleBench aims to foster the creation of more robust LLM systems."}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„å¯é æ€§', 'desc': 'ImpossibleBenchæ˜¯ä¸€ä¸ªåŸºå‡†æ¡†æ¶ï¼Œç”¨äºæµ‹é‡å’Œå‡è½»å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åˆ©ç”¨æµ‹è¯•ç”¨ä¾‹çš„å€¾å‘ï¼Œä»è€Œå¢å¼ºæ¨¡å‹çš„å¯é æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥ä¸è‡ªç„¶è¯­è¨€è§„èŒƒå’Œå•å…ƒæµ‹è¯•ä¹‹é—´çš„ç›´æ¥å†²çªï¼Œåˆ›å»ºäº†ç°æœ‰åŸºå‡†ä»»åŠ¡çš„â€œä¸å¯å®Œæˆâ€å˜ä½“ã€‚æˆ‘ä»¬é€šè¿‡æµ‹é‡æ¨¡å‹åœ¨è¿™äº›ä¸å¯å®Œæˆä»»åŠ¡ä¸Šçš„é€šè¿‡ç‡æ¥é‡åŒ–å…¶â€œä½œå¼Šç‡â€ï¼Œè¿™æ„å‘³ç€ä»»ä½•é€šè¿‡éƒ½æš—ç¤ºäº†è¿åè§„èŒƒçš„æ·å¾„ã€‚ImpossibleBenchä¸ä»…æ˜¯ä¸€ä¸ªè¯„ä¼°å·¥å…·ï¼Œè¿˜æ˜¯ä¸€ä¸ªå¤šåŠŸèƒ½çš„å·¥å…·ï¼Œå¯ä»¥ç”¨äºç ”ç©¶æ¨¡å‹è¡Œä¸ºã€ä¸Šä¸‹æ–‡å·¥ç¨‹å’Œå¼€å‘ç›‘æ§å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20362', 'title': 'ComProScanner: A multi-agent based framework for composition-property\n  structured data extraction from scientific literature', 'url': 'https://huggingface.co/papers/2510.20362', 'abstract': 'ComProScanner, an autonomous multi-agent platform, extracts, validates, classifies, and visualizes chemical compositions and properties from scientific literature, outperforming various LLMs in accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Since the advent of various pre-trained large language models, extracting structured knowledge from scientific text has experienced a revolutionary change compared with traditional machine learning or natural language processing techniques. Despite these advances, accessible automated tools that allow users to construct, validate, and visualise datasets from scientific literature extraction remain sca         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
