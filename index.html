        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

°ÑÑ…, Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ARM Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ¶Ğ¸Ğ¼Ñ‹ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑĞ¾Ğ¼ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Smart Reasoning: Less Tokens, More Efficiency!', 'desc': "The Adaptive Reasoning Model (ARM) introduces a novel approach to optimize reasoning in AI by dynamically selecting reasoning formats based on task complexity. It addresses the common issue of excessive token usage, known as the 'overthinking' problem, by employing Ada-GRPO, a refined version of Group Relative Policy Optimization. ARM can utilize various reasoning formats, including Direct Answer and Short CoT, to enhance efficiency while maintaining performance levels similar to more complex methods like Long CoT. This model not only reduces token consumption by up to 70% but also accelerates training speed by two times, making it a significant advancement in autonomous AI reasoning."}, 'zh': {'title': 'è‡ªé€‚åº”æ¨ç†ï¼Œæå‡æ•ˆç‡ä¸æ€§èƒ½', 'desc': 'è‡ªé€‚åº”æ¨ç†æ¨¡å‹ï¼ˆARMï¼‰é€šè¿‡ä½¿ç”¨Ada-GRPOæ¥å‡å°‘ä»¤ç‰Œä½¿ç”¨é‡ï¼Œæé«˜ä¸åŒæ¨ç†æ¨¡å¼ä¸‹çš„æ•ˆç‡ã€‚å¤§å‹æ¨ç†æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†ç¼ºä¹æ ¹æ®ä»»åŠ¡éš¾åº¦è°ƒæ•´æ¨ç†ä»¤ç‰Œä½¿ç”¨çš„èƒ½åŠ›ï¼Œå¯¼è‡´è¿‡åº¦æ¨ç†çš„é—®é¢˜ã€‚ARMèƒ½å¤Ÿæ ¹æ®å…·ä½“ä»»åŠ¡è‡ªé€‚åº”é€‰æ‹©åˆé€‚çš„æ¨ç†æ ¼å¼ï¼ŒåŒ…æ‹¬ç›´æ¥å›ç­”ã€ç®€çŸ­é“¾å¼æ¨ç†å’Œä»£ç ç­‰é«˜æ•ˆæ ¼å¼ï¼Œä»¥åŠæ›´å¤æ‚çš„é•¿é“¾å¼æ¨ç†ã€‚é€šè¿‡Ada-GRPOï¼ŒARMå®ç°äº†é«˜è¾¾70%çš„ä»¤ç‰ŒèŠ‚çœï¼ŒåŒæ—¶ä¿æŒä¸ä»…ä¾èµ–é•¿é“¾å¼æ¨ç†çš„æ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19457', 'title': 'BizFinBench: A Business-Driven Real-World Financial Benchmark for\n  Evaluating LLMs', 'url': 'https://huggingface.co/papers/2505.19457', 'abstract': 'BizFinBench is a benchmark for evaluating large language models in financial applications, revealing distinct performance patterns across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel in general tasks, yet assessing their reliability in logic-heavy, precision-critical domains like finance, law, and healthcare remains challenging. To address this, we introduce BizFinBench, the first benchmark specifically designed to evaluate LLMs in real-world financial applications. BizFinBench consists of 6,781 well-annotated queries in Chinese, spanning five dimensions: numerical calculation, reasoning, information extraction, prediction recognition, and knowledge-based question answering, grouped into nine fine-grained categories. The benchmark includes both objective and subjective metrics. We also introduce IteraJudge, a novel LLM evaluation method that reduces bias when LLMs serve as evaluators in objective metrics. We benchmark 25 models, including both proprietary and open-source systems. Extensive experiments show that no model dominates across all tasks. Our evaluation reveals distinct capability patterns: (1) In Numerical Calculation, Claude-3.5-Sonnet (63.18) and DeepSeek-R1 (64.04) lead, while smaller models like Qwen2.5-VL-3B (15.92) lag significantly; (2) In Reasoning, proprietary models dominate (ChatGPT-o3: 83.58, Gemini-2.0-Flash: 81.15), with open-source models trailing by up to 19.49 points; (3) In Information Extraction, the performance spread is the largest, with DeepSeek-R1 scoring 71.46, while Qwen3-1.7B scores 11.23; (4) In Prediction Recognition, performance variance is minimal, with top models scoring between 39.16 and 50.00. We find that while current LLMs handle routine finance queries competently, they struggle with complex scenarios requiring cross-concept reasoning. BizFinBench offers a rigorous, business-aligned benchmark for future research. The code and dataset are available at https://github.com/HiThink-Research/BizFinBench.', 'score': 20, 'issue_id': 3969, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': 'f565f3ceb53b6631', 'authors': ['Guilong Lu', 'Xuntao Guo', 'Rongjunchen Zh  subjective metrics, and introduces IteraJudge to minimize bias in evaluations. Results show that no single model excels in all tasks, with distinct performance patterns observed among different models, particularly in complex reasoning scenarios.'}, 'zh': {'title': 'BizFinBenchï¼šé‡‘èåº”ç”¨ä¸­çš„è¯­è¨€æ¨¡å‹è¯„ä¼°æ–°åŸºå‡†', 'desc': 'BizFinBenchæ˜¯ä¸€ä¸ªä¸“é—¨ç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é‡‘èåº”ç”¨ä¸­çš„åŸºå‡†æµ‹è¯•ã€‚å®ƒåŒ…å«6781ä¸ªç»è¿‡è‰¯å¥½æ ‡æ³¨çš„æŸ¥è¯¢ï¼Œæ¶µç›–äº†æ•°å€¼è®¡ç®—ã€æ¨ç†ã€ä¿¡æ¯æå–ã€é¢„æµ‹è¯†åˆ«å’ŒåŸºäºçŸ¥è¯†çš„é—®é¢˜å›ç­”ç­‰äº”ä¸ªç»´åº¦ã€‚é€šè¿‡å¯¹25ä¸ªæ¨¡å‹çš„è¯„ä¼°ï¼Œå‘ç°æ²¡æœ‰ä¸€ä¸ªæ¨¡å‹åœ¨æ‰€æœ‰ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä¸”ä¸åŒæ¨¡å‹åœ¨å„ä¸ªä»»åŠ¡ä¸­çš„èƒ½åŠ›æ¨¡å¼å„å¼‚ã€‚è¯¥åŸºå‡†æµ‹è¯•ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†ä¸¥æ ¼ä¸”ä¸å•†ä¸šç›¸å…³çš„è¯„ä¼°æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.20259', 'title': 'Lifelong Safety Alignment for Language Models', 'url': 'https://huggingface.co/papers/2505.20259', 'abstract': "A lifecycle safety alignment framework employs a Meta-Attacker and Defender to adapt LLMs to novel jailbreaking strategies, improving robustness in deployment.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs have made impressive progress, but their growing capabilities also expose them to highly flexible jailbreaking attacks designed to bypass safety alignment. While many existing defenses focus on known types of attacks, it is more critical to prepare LLMs for unseen attacks that may arise during deployment. To address this, we propose a lifelong safety alignment framework that enables LLMs to continuously adapt to new and evolving jailbreaking strategies. Our framework introduces a competitive setup between two components: a Meta-Attacker, trained to actively discover novel jailbreaking strategies, and a Defender, trained to resist them. To effectively warm up the Meta-Attacker, we first leverage the GPT-4o API to extract key insights from a large collection of jailbreak-related research papers. Through iterative training, the first iteration Meta-Attacker achieves a 73% attack success rate (ASR) on RR and a 57% transfer ASR on LAT using only single-turn attacks. Meanwhile, the Defender progressively improves its robustness and ultimately reduces the Meta-Attacker's success rate to just 7%, enabling safer and more reliable deployment of LLMs in open-ended environments. The code is available at https://github.com/sail-sg/LifelongSafetyAlignment.", 'score': 19, 'issue_id': 3969, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': 'af43851ea2378c4b', 'authors': ['Haoyu Wang', 'Zeyu Qin', 'Yifei Zhao', 'Chao Du', 'Min Lin', 'Xueqian Wang', 'Tianyu Pang'], 'affiliations': ['Sea AI Lab, Singapore', 'The Hong Kong University of Science and Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.20259.jpg', 'data': {'categories': ['#inference', '#training', '#alignment', '#security'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'ĞĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ñ‚ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ¸Ñ… Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñƒ. Ğ’ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ»ĞµĞ¶Ğ¸Ñ‚ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞœĞµÑ‚Ğ°-ĞÑ‚Ğ°ĞºÑƒÑÑ‰Ğ¸Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ° Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹, Ğ¸ Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ğ¸ĞºĞ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ¸Ğ¼ Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ GPT-4 Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚ Ğ¿Ğ¾ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ñƒ LLM Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²ĞµÑ€ÑĞ¸Ğ¸ ĞœĞµÑ‚Ğ°-ĞÑ‚Ğ°ĞºÑƒÑÑ‰ĞµĞ³Ğ¾. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ğ¸Ğº ÑĞ¼Ğ¾Ğ³ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ Ğ°Ñ‚Ğ°Ğº Ñ 73% Ğ´Ğ¾ 7%, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ LLM Ğ¿Ñ€Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Adapting LLMs for Unseen Threats: A Lifelong Safety Approach', 'desc': "This paper presents a lifecycle safety alignment framework designed to enhance the robustness of large language models (LLMs) against jailbreaking attacks. It introduces a competitive system involving a Meta-Attacker, which learns to identify new jailbreaking strategies, and a Defender, which evolves to counter these attacks. The framework emphasizes the importance of preparing LLMs for unforeseen threats rather than just known vulnerabilities. Through iterative training, the Defender significantly reduces the Meta-Attacker's success rate, ensuring safer deployment of LLMs in dynamic environments."}, 'zh': {'title': 'æå‡LLMså®‰å…¨æ€§çš„ç”Ÿå‘½å‘¨æœŸå¯¹é½æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§ç”Ÿå‘½å‘¨æœŸå®‰å…¨å¯¹é½æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é¢å¯¹æ–°å‹è¶Šç‹±æ”»å‡»æ—¶çš„é²æ£’æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥ä¸€ä¸ªå…ƒæ”»å‡»è€…å’Œä¸€ä¸ªé˜²å¾¡è€…çš„ç«äº‰æœºåˆ¶ï¼Œä½¿LLMsèƒ½å¤ŸæŒç»­é€‚åº”ä¸æ–­æ¼”å˜çš„è¶Šç‹±ç­–ç•¥ã€‚å…ƒæ”»å‡»è€…è´Ÿè´£ä¸»åŠ¨å‘ç°æ–°çš„è¶Šç‹±ç­–ç•¥ï¼Œè€Œé˜²å¾¡è€…åˆ™è‡´åŠ›äºæŠµå¾¡è¿™äº›æ”»å‡»ã€‚é€šè¿‡è¿­ä»£è®­ç»ƒï¼Œé˜²å¾¡è€…æ˜¾è‘—æé«˜äº†å¯¹æŠ—èƒ½åŠ›ï¼Œå°†å…ƒæ”»å‡»è€…çš„æˆåŠŸç‡é™ä½åˆ°ä»…7%ï¼Œä»è€Œå®ç°äº†LLMsåœ¨å¼€æ”¾ç¯å¢ƒä¸­çš„æ›´å®‰å…¨å¯é éƒ¨ç½²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19914', 'title': 'Enigmata: Scaling Logical Reasoning in Large Language Models with\n  Synthetic Verifiable Puzzles', 'url': 'https://huggingface.co/papers/2505.19914', 'abstract': "Enigmata is a comprehensive suite for improving LLMs in puzzle reasoning through scalable multi-task RL training, leading to better performance on benchmarks and advanced math tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), such as OpenAI's o1 and DeepSeek's R1, excel at advanced reasoning tasks like math and coding via Reinforcement Learning with Verifiable Rewards (RLVR), but still struggle with puzzles solvable by humans without domain knowledge. We introduce Enigmata, the first comprehensive suite tailored for improving LLMs with puzzle reasoning skills. It includes 36 tasks across seven categories, each with 1) a generator that produces unlimited examples with controllable difficulty and 2) a rule-based verifier for automatic evaluation. This generator-verifier design supports scalable, multi-task RL training, fine-grained analysis, and seamless RLVR integration. We further propose Enigmata-Eval, a rigorous benchmark, and develop optimized multi-task RLVR strategies. Our trained model, Qwen2.5-32B-Enigmata, consistently surpasses o3-mini-high and o1 on the puzzle reasoning benchmarks like Enigmata-Eval, ARC-AGI (32.8%), and ARC-AGI 2 (0.6%). It also generalizes well to out-of-domain puzzle benchmarks and mathematical reasoning, with little multi-tasking trade-off. When trained on larger models like Seed1.5-Thinking (20B activated parameters and 200B total parameters), puzzle data from Enigmata further boosts SoTA performance on advanced math and STEM reasoning tasks such as AIME (2024-2025), BeyondAIME and GPQA (Diamond), showing nice generalization benefits of Enigmata. This work offers a unified, controllable framework for advancing logical reasoning in LLMs. Resources of this work can be found at https://seed-enigmata.github.io.", 'score': 18, 'issue_id': 3970, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': '607e56f504f7f777', 'authors': ['Jiangjie Chen', 'Qianyu He', 'Siyu Yuan', 'Aili Chen', 'Zhicheng Cai', 'Weinan Dai', 'Hongli Yu', 'Qiying Yu', 'Xuefeng Li', 'Jiaze Chen', 'Hao Zhou', 'Mingxuan Wang'], 'affiliations': ['ByteDance Seed', 'Fudan University', 'Institute for AI Industry Research (AIR), Tsinghua University', 'Nanjing University', 'SIA-Lab of Tsinghua AIR and ByteDance Seed', 'Shanghai Jiao Tong University'], 'pdf_tit ta-Learning', 'desc': 'This paper introduces a new way to understand how large language models (LLMs) reason by using a meta-learning framework. It treats reasoning as a process similar to pseudo-gradient descent, where each question is seen as a separate task. By training the LLM on a variety of questions, it learns to adapt its parameters effectively, improving its reasoning skills. The findings show a strong link between LLM reasoning and meta-learning, offering valuable strategies for enhancing model performance.'}, 'zh': {'title': 'é€šè¿‡å…ƒå­¦ä¹ æå‡LLMæ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œé€šè¿‡å…ƒå­¦ä¹ çš„è§†è§’æ¥ç†è§£å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬å°†æ¨ç†è¿‡ç¨‹è§†ä¸ºå¯¹LLMå‚æ•°çš„ä¼ªæ¢¯åº¦ä¸‹é™æ›´æ–°ï¼Œå°†æ¯ä¸ªé—®é¢˜è§†ä¸ºç‹¬ç«‹ä»»åŠ¡ï¼Œä»è€Œå¢å¼ºæ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡åœ¨å¤šæ ·åŒ–é—®é¢˜é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼ŒLLMèƒ½å¤Ÿå‘å±•å‡ºåŸºæœ¬çš„æ¨ç†èƒ½åŠ›ï¼Œå¹¶èƒ½æ¨å¹¿åˆ°æœªè§è¿‡çš„é—®é¢˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ä»…åŠ æ·±äº†å¯¹LLMæ¨ç†çš„ç†è§£ï¼Œè¿˜æä¾›äº†é€šè¿‡å·²å»ºç«‹çš„å…ƒå­¦ä¹ æŠ€æœ¯æ¥æ”¹è¿›è¿™äº›æ¨¡å‹çš„å®ç”¨è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19209', 'title': 'MOOSE-Chem2: Exploring LLM Limits in Fine-Grained Scientific Hypothesis\n  Discovery via Hierarchical Search', 'url': 'https://huggingface.co/papers/2505.19209', 'abstract': "A method is proposed to generate detailed scientific hypotheses using LLMs by defining and optimizing a latent reward landscape, outperforming baselines in benchmark evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have shown promise in automating scientific hypothesis generation, yet existing approaches primarily yield coarse-grained hypotheses lacking critical methodological and experimental details. We introduce and formally define the novel task of fine-grained scientific hypothesis discovery, which entails generating detailed, experimentally actionable hypotheses from coarse initial research directions. We frame this as a combinatorial optimization problem and investigate the upper limits of LLMs' capacity to solve it when maximally leveraged. Specifically, we explore four foundational questions: (1) how to best harness an LLM's internal heuristics to formulate the fine-grained hypothesis it itself would judge as the most promising among all the possible hypotheses it might generate, based on its own internal scoring-thus defining a latent reward landscape over the hypothesis space; (2) whether such LLM-judged better hypotheses exhibit stronger alignment with ground-truth hypotheses; (3) whether shaping the reward landscape using an ensemble of diverse LLMs of similar capacity yields better outcomes than defining it with repeated instances of the strongest LLM among them; and (4) whether an ensemble of identical LLMs provides a more reliable reward landscape than a single LLM. To address these questions, we propose a hierarchical search method that incrementally proposes and integrates details into the hypothesis, progressing from general concepts to specific experimental configurations. We show that this hierarchical process smooths the reward landscape and enables more effective optimization. Empirical evaluations on a new benchmark of expert-annotated fine-grained hypotheses from recent chemistry literature show that our method consistently outperforms strong baselines.", 'score': 16, 'issue_id': 3968, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 Ğ¼Ğ°Ñ', 'en': 'May 25', 'zh': '5æœˆ25æ—¥'}, 'hash': 'cb70528ba0407554', 'authors': ['Zonglin Yang', 'Wanhao Liu', 'Ben Gao', 'Yujie Liu', 'Wei Li', 'Tong Xie', 'Lidong Bing', 'Wanli Ouyang', 'Erik Cambria', 'Dongzhan Zhou'], 'affiliations': ['MiroMind', 'Nanyang Technological University', 'National University of Singapore', 'Shanghai Artificial Intelligence Laboratory', 'University of New South Wales', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19209.jpg', 'data': {'categories': ['# earch method improves the quality of generated hypotheses, as demonstrated by superior performance on benchmark evaluations compared to existing methods."}, 'zh': {'title': 'åˆ©ç”¨LLMsç”Ÿæˆç»†ç²’åº¦ç§‘å­¦å‡è®¾çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç”Ÿæˆè¯¦ç»†ç§‘å­¦å‡è®¾çš„æ–¹æ³•ï¼Œé€šè¿‡å®šä¹‰å’Œä¼˜åŒ–æ½œåœ¨å¥–åŠ±æ™¯è§‚ï¼Œè¶…è¶Šäº†åŸºå‡†è¯„ä¼°ä¸­çš„å…¶ä»–æ–¹æ³•ã€‚æˆ‘ä»¬é¦–æ¬¡æ­£å¼å®šä¹‰äº†ç»†ç²’åº¦ç§‘å­¦å‡è®¾å‘ç°çš„ä»»åŠ¡ï¼Œæ—¨åœ¨ä»ç²—ç•¥çš„ç ”ç©¶æ–¹å‘ç”Ÿæˆå¯å®éªŒæ“ä½œçš„è¯¦ç»†å‡è®¾ã€‚æˆ‘ä»¬å°†æ­¤ä»»åŠ¡è§†ä¸ºç»„åˆä¼˜åŒ–é—®é¢˜ï¼Œå¹¶æ¢è®¨LLMsåœ¨æœ€å¤§åŒ–åˆ©ç”¨æ—¶è§£å†³è¯¥é—®é¢˜çš„èƒ½åŠ›ä¸Šé™ã€‚é€šè¿‡åˆ†å±‚æœç´¢æ–¹æ³•ï¼Œæˆ‘ä»¬é€æ­¥æå‡ºå¹¶æ•´åˆå‡è®¾ç»†èŠ‚ï¼Œä»ä¸€èˆ¬æ¦‚å¿µåˆ°å…·ä½“å®éªŒé…ç½®ï¼Œå®éªŒè¯æ˜è¯¥æ–¹æ³•åœ¨æ–°åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.18675', 'title': 'Can MLLMs Guide Me Home? A Benchmark Study on Fine-Grained Visual\n  Reasoning from Transit Maps', 'url': 'https://huggingface.co/papers/2505.18675', 'abstract': 'Multimodal large language models (MLLMs) have recently achieved significant progress in visual tasks, including semantic scene understanding and text-image alignment, with reasoning variants enhancing performance on complex tasks involving mathematics and logic. However, their capacity for reasoning tasks involving fine-grained visual understanding remains insufficiently evaluated. To address this gap, we introduce ReasonMap, a benchmark designed to assess the fine-grained visual understanding and spatial reasoning abilities of MLLMs. ReasonMap encompasses high-resolution transit maps from 30 cities across 13 countries and includes 1,008 question-answer pairs spanning two question types and three templates. Furthermore, we design a two-level evaluation pipeline that properly assesses answer correctness and quality. Comprehensive evaluations of 15 popular MLLMs, including both base and reasoning variants, reveal a counterintuitive pattern: among open-source models, base models outperform reasoning ones, while the opposite trend is observed in closed-source models. Additionally, performance generally degrades when visual inputs are masked, indicating that while MLLMs can leverage prior knowledge to answer some questions, fine-grained visual reasoning tasks still require genuine visual perception for strong performance. Our benchmark study offers new insights into visual reasoning and contributes to investigating the gap between open-source and closed-source models.', 'score': 16, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 Ğ¼Ğ°Ñ', 'en': 'May 24', 'zh': '5æœˆ24æ—¥'}, 'hash': '61fe1af51f08d30f', 'authors': ['Sicheng Feng', 'Song Wang', 'Shuyi Ouyang', 'Lingdong Kong', 'Zikai Song', 'Jianke Zhu', 'Huan Wang', 'Xinchao Wang'], 'affiliations': ['Huazhong University of Science and Technology', 'National University of Singapore', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18675.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#benchmark', '#cv', '#open_source'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'ReasonMap: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ReasonMap - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ ĞºĞ°Ñ€Ñ‚Ñ‹ Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ° Ğ¸Ğ· 30 Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ² Ğ¸ 1008 Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑÑ€ĞµĞ´Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ° Ñƒ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµÑ‚ÑÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ°Ñ Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ° Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¿Ğ¾-Ğ¿Ñ€ĞµĞ¶Ğ½ĞµĞ¼Ñƒ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ Ğ¿Ğ¾Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ.'}, 'en': {'title': 'Evaluating Visual Reasoning in Multimodal Models with ReasonMap', 'desc': "This paper introduces ReasonMap, a benchmark aimed at evaluating the fine-grained visual understanding and spatial reasoning capabilities of multimodal large language models (MLLMs). The benchmark includes high-resolution transit maps and a set of question-answer pairs to rigorously test the models' reasoning abilities. The study finds that base models often outperform reasoning variants in open-source settings, while closed-source models show the opposite trend. Additionally, the results indicate that masking visual inputs generally leads to decreased performance, highlighting the importance of genuine visual perception in complex reasoning tasks."}, 'zh': {'title': 'ç»†ç²’åº¦è§†è§‰æ¨ç†çš„æ–°åŸºå‡†', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†è§‰ä»»åŠ¡ä¸Šå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨ç»†ç²’åº¦è§†è§‰ç†è§£çš„æ¨ç†ä»»åŠ¡ä¸Šä»ç„¶ä¸è¶³ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ReasonMapï¼Œä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°MLLMsçš„ç»†ç²’åº¦è§†è§‰ç†è§£å’Œç©ºé—´æ¨ç†èƒ½åŠ›ã€‚ReasonMapåŒ…å«æ¥è‡ª13ä¸ªå›½å®¶30ä¸ªåŸå¸‚çš„é«˜åˆ†è¾¨ç‡äº¤é€šåœ°å›¾ï¼Œå¹¶è®¾è®¡äº†ä¸¤çº§è¯„ä¼°æµç¨‹æ¥å‡†ç¡®è¯„ä¼°ç­”æ¡ˆçš„æ­£ç¡®æ€§å’Œè´¨é‡ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ­ç¤ºäº†ä¸€ä¸ªåç›´è§‰çš„æ¨¡å¼ï¼šåœ¨å¼€æºæ¨¡å‹ä¸­ï¼ŒåŸºç¡€æ¨¡å‹çš„è¡¨ç°ä¼˜äºæ¨ç†æ¨¡å‹ï¼Œè€Œåœ¨é—­æºæ¨¡å‹ä¸­åˆ™ç›¸åã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.18545', 'title': 'B-score: Detecting biases in large language models using response\n  history', 'url': 'https://huggingface.co/papers/2505.18545', 'abstract': 'Large language models (LLMs) often exhibit strong biases, e.g, against women or in favor of the number 7. We investigate whether LLMs would be able to output less biased answers when allowed to observe their prior answers to the same question in a multi-turn conversation. To understand which types of questions invite more biased answers, we test LLMs on our proposed set of questions that span 9 topics and belong to three types: (1) Subjective; (2) Random; and (3) Objective. Interestingly, LLMs are able to "de-bias" themselves in a multi-turn conversation in response to questions that seek an Random, unbiased answer. Furthermore, we propose B-score, a novel metric that is effective in detecting biases to Subjective, Random, Easy, and Hard questions. On MMLU, HLE, and CSQA, leveraging B-score substantially improves the verification accuracy of LLM answers (i.e, accepting LLM correct answers and rejecting incorrect ones) compared to using verbalized confidence scores or the frequency of single-turn answers alone. Code and data are available at: https://b-score.github.io.', 'score': 16, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 Ğ¼Ğ°Ñ', 'en': 'May 24', 'zh': '5æœˆ24æ—¥'}, 'hash': '60113080c6881b99', 'authors': ['An Vo', 'Mohammad Reza Taesiri', 'Daeyoung Kim', 'Anh Totti Nguyen'], 'affiliations': ['Auburn University, USA', 'KAIST, South Korea', 'University of Alberta, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2505.18545.jpg', 'data': {'categories': ['#data', '#ethics', '#hallucinations', '#benchmark', '#rlhf'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ĞµĞµ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¼ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾ 9 Ñ‚ĞµĞ¼Ğ°Ğ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ, ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğµ Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LLM ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹ ÑĞ½Ğ¸Ğ elligence (AGI), reinforcement fine-tuning (RFT) has demonstrated significant potential in enhancing the reasoning capability of large language models (LLMs) and has led to the development of cutting-edge AI models such as OpenAI-o1 and DeepSeek-R1. Moreover, the efficient application of RFT to enhance the reasoning capability of multimodal large language models (MLLMs) has attracted widespread attention from the community. In this position paper, we argue that reinforcement fine-tuning powers the reasoning capability of multimodal large language models. To begin with, we provide a detailed introduction to the fundamental background knowledge that researchers interested in this field should be familiar with. Furthermore, we meticulously summarize the improvements of RFT in powering reasoning capability of MLLMs into five key points: diverse modalities, diverse tasks and domains, better training algorithms, abundant benchmarks and thriving engineering frameworks. Finally, we propose five promising directions for future research that the community might consider. We hope that this position paper will provide valuable insights to the community at this pivotal stage in the advancement toward AGI. Summary of works done on RFT for MLLMs is available at https://github.com/Sun-Haoyuan23/Awesome-RL-based-Reasoning-MLLMs.', 'score': 14, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 Ğ¼Ğ°Ñ', 'en': 'May 24', 'zh': '5æœˆ24æ—¥'}, 'hash': '03c065b99c9707fe', 'authors': ['Haoyuan Sun', 'Jiaqi Wu', 'Bo Xia', 'Yifu Luo', 'Yifei Zhao', 'Kai Qin', 'Xufei Lv', 'Tiantian Zhang', 'Yongzhe Chang', 'Xueqian Wang'], 'affiliations': ['Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18536.jpg', 'data': {'categories': ['#multimodal', '#training', '#reasoning', '#benchmark', '#rlhf', '#agi', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'RFT: ĞºĞ»ÑÑ‡ Ğº ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ æœ¬æ–‡è¯¦ç»†ä»‹ç»äº†ç ”ç©¶è€…åº”äº†è§£çš„åŸºç¡€çŸ¥è¯†ï¼Œå¹¶æ€»ç»“äº†RFTåœ¨æå‡MLLMæ¨ç†èƒ½åŠ›æ–¹é¢çš„äº”ä¸ªå…³é”®æ”¹è¿›ç‚¹ã€‚æœ€åï¼Œæˆ‘ä»¬æå‡ºäº†äº”ä¸ªæœªæ¥ç ”ç©¶çš„æœ‰å‰æ™¯æ–¹å‘ï¼Œä»¥æœŸä¸ºAGIçš„è¿›æ­¥æä¾›æœ‰ä»·å€¼çš„è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.18601', 'title': 'Flex-Judge: Think Once, Judge Anywhere', 'url': 'https://huggingface.co/papers/2505.18601', 'abstract': 'Flex-Judge uses minimal textual reasoning data to generalize across multiple modalities and evaluation formats, outperforming state-of-the-art models in multimodal evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Human-generated reward signals are critical for aligning generative models with human preferences, guiding both training and inference-time evaluations. While large language models (LLMs) employed as proxy evaluators, i.e., LLM-as-a-Judge, significantly reduce the costs associated with manual annotations, they typically require extensive modality-specific training data and fail to generalize well across diverse multimodal tasks. In this paper, we propose Flex-Judge, a reasoning-guided multimodal judge model that leverages minimal textual reasoning data to robustly generalize across multiple modalities and evaluation formats. Our core intuition is that structured textual reasoning explanations inherently encode generalizable decision-making patterns, enabling an effective transfer to multimodal judgments, e.g., with images or videos. Empirical results demonstrate that Flex-Judge, despite being trained on significantly fewer text data, achieves competitive or superior performance compared to state-of-the-art commercial APIs and extensively trained multimodal evaluators. Notably, Flex-Judge presents broad impact in modalities like molecule, where comprehensive evaluation benchmarks are scarce, underscoring its practical value in resource-constrained domains. Our framework highlights reasoning-based text supervision as a powerful, cost-effective alternative to traditional annotation-intensive approaches, substantially advancing scalable multimodal model-as-a-judge.', 'score': 13, 'issue_id': 3968, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 Ğ¼Ğ°Ñ', 'en': 'May 24', 'zh': '5æœˆ24æ—¥'}, 'hash': 'a0fd5b19cac44ab0', 'authors': ['Jongwoo Ko', 'Sungnyun Kim', 'Sungwoo Cho', 'Se-Young Yun'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2505.18601.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#alignment', '#benchmark', '#multimodal', '#transfer_learning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ° - ĞºĞ»ÑÑ‡ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞµ', 'desc': 'Flex-Judge - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ¼ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. Flex-Judge Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğµ API Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸ĞºĞ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞ¼Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾ÑĞ¾Ğ±ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ.'}, 'en': {'title': 'Flex-Judge: Efficient Multimodal Evaluation with Minimal Data', 'desc': 'Flex-Judge is a novel multimodal evaluation model that utilizes minimal textual reasoning data to effectively generalize across various modalities and evaluation formats. It addresses the limitations of existing models that require extensive, modality-specific training data and often struggle with diverse tasks. By leveraging structured textual reasoning, Flex-Judge captures generalizable decision-making patterns, allowing it to perform well even with limited training resources. Empirical results show that it outperforms state-of-the-art models, making it a valuable tool in scenarios with scarce evaluation benchmarks.'}, 'zh': {'title': 'Flex-Judgeï¼šç”¨æœ€å°‘æ•°æ®å®ç°å¤šæ¨¡æ€è¯„ä¼°çš„çªç ´', 'desc': 'Flex-Judgeæ˜¯ä¸€ç§å¤šæ¨¡æ€è¯„ä¼°æ¨¡å‹ï¼Œå®ƒåˆ©ç”¨æœ€å°‘çš„æ–‡æœ¬æ¨ç†æ•°æ®æ¥å®ç°è·¨å¤šç§æ¨¡æ€å’Œè¯„ä¼°æ ¼å¼çš„æ³›åŒ–ã€‚è¯¥æ¨¡å‹é€šè¿‡ç»“æ„åŒ–çš„æ–‡æœ¬æ¨ç†è§£é‡Šï¼Œæ•æ‰åˆ°å¯è½¬ç§»çš„å†³ç­–æ¨¡å¼ï¼Œä»è€Œåœ¨å›¾åƒæˆ–è§†é¢‘ç­‰å¤šæ¨¡æ€åˆ¤æ–­ä¸­è¡¨ç°å‡ºè‰²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå°½ç®¡Flex-Judgeçš„è®­ç»ƒæ•°æ®è¿œå°‘äºå…¶ä»–æ¨¡å‹ï¼Œä½†å…¶æ€§èƒ½ä»ç„¶ä¸æœ€å…ˆè¿›çš„å•†ä¸šAPIç›¸å½“ï¼Œç”šè‡³æ›´ä¼˜ã€‚è¯¥æ¡†æ¶å±•ç¤ºäº†åŸºäºæ¨ç†çš„æ–‡æœ¬ç›‘ç£ä½œä¸ºä¸€ç§å¼ºå¤§ä¸”ç»æµçš„æ›¿ä»£æ–¹æ¡ˆï¼Œæ¨åŠ¨äº†å¯æ‰©å±•çš„å¤šæ¨¡æ€æ¨¡å‹è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19752', 'title': 'Discrete Markov Bridge', 'url': 'https://huggingface.co/papers/2505.19752', 'abstract': 'A novel framework, Discrete Markov Bridge, is introduced for discrete data modeling with Matrix Learning and Score Learning components, demonstrating superior performance compared to existing methods on Text8 and CIFAR-10 datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion has recently emerged as a promising paradigm in discrete data modeling. However, existing methods typically rely on a fixed rate transition matrix during training, which not only limits the expressiveness of latent representations, a fundamental strength of variational methods, but also constrains the overall design space. To address these limitations, we propose Discrete Markov Bridge, a novel framework specifically designed for discrete representation learning. Our approach is built upon two key components: Matrix Learning and Score Learning. We conduct a rigorous theoretical analysis, establishing formal performance guarantees for Matrix Learning and proving the convergence of the overall framework. Furthermore, we analyze the space complexity of our method, addressing practical constraints identified in prior studies. Extensive empirical evaluations validate the effectiveness of the proposed Discrete Markov Bridge, which achieves an Evidence Lower Bound (ELBO) of 1.38 on the Text8 dataset, outperforming established baselines. Moreover, the proposed model demonstrates competitive performance on the CIFAR-10 dataset, achieving results comparable to those obtained by image-specific generation approaches.', 'score': 11, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': 'ffd4e97918d0f33f', 'authors': ['Hengli Li', 'Yuxuan Wang', 'Song-Chun Zhu', 'Ying Nian Wu', 'Zilong Zheng'], 'affiliations': ['Department of Automation, Tsinghua University', 'Institute of Artificial Intelligence, Peking University', 'NLCo Lab, Beijing Institute for General Artificial Intelligence', 'State Key Laboratory of General Artificial Intelligence', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2505.19752.jpg', 'data': {'categories': ['#training', '#data', '#benchmark', '#diffusion', '#dataset', '#optimization', '#architecture'], 'emoji': 'ğŸŒ‰', 'ru': {'title': 'Ğ”Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¹ Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¼Ğ¾ÑÑ‚: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Discrete Markov Bridge Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Matrix Learning Ğ¸ Score Learning. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñƒ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ². ĞŸÑ€Ğ¾Ğ²ĞµĞ´ĞµĞ½ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Matrix Learning Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞµĞ³Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ°. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Text8 Ğ¸ CIFAR-10.'}, 'en': {'title': 'Revolutionizing Discrete Data Modeling with Discrete Markov Bridge', 'desc': 'The paper introduces a new framework called Discrete Markov Bridge for modeling discrete data, which includes two main components: Matrix Learning and Score Learning. This framework overcomes limitations of existing methods that use a fixed transition matrix, allowing for more expressive latent representations. The authors provide theoretical guarantees for the performance of Matrix Learning and demonstrate the convergence of the entire framework. Empirical results show that Discrete Markov Bridge outperforms previous methods on the Text8 dataset and achieves competitive results on CIFAR-10, indicating its effectiveness in discrete representation learning.'}, 'zh': {'title': 'ç¦»æ•£é©¬å°”å¯å¤«æ¡¥ï¼šæå‡ç¦»æ•£æ•°æ®å»ºæ¨¡çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºç¦»æ•£é©¬å°”å¯å¤«æ¡¥ï¼Œä¸“é—¨ç”¨äºç¦»æ•£æ•°æ®å»ºæ¨¡ã€‚è¯¥æ¡†æ¶ç»“åˆäº†çŸ©é˜µå­¦ä¹ å’Œè¯„åˆ†å­¦ä¹ ä¸¤ä¸ªå…³é”®ç»„ä»¶ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•åœ¨è®­ç»ƒä¸­ä¾èµ–å›ºå®šè½¬ç§»çŸ©é˜µçš„å±€é™æ€§ã€‚é€šè¿‡ä¸¥æ ¼çš„ç†è®ºåˆ†æï¼Œæœ¬æ–‡ä¸ºçŸ©é˜µå­¦ä¹ å»ºç«‹äº†æ­£å¼çš„æ€§èƒ½ä¿è¯ï¼Œå¹¶è¯æ˜äº†æ•´ä½“æ¡†æ¶çš„æ”¶æ•›æ€§ã€‚å®è¯è¯„ä¼°è¡¨æ˜ï¼Œç¦»æ•£é©¬å°”å¯å¤«æ¡¥åœ¨Text8å’ŒCIFAR-10æ•°æ®é›†ä¸Šè¡¨ç°ä¼˜è¶Šï¼Œè¶…è¶Šäº†ç°æœ‰åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.20256', 'title': 'Omni-R1: Reinforcement Learning for Omnimodal Reasoning via Two-System\n  Collaboration', 'url': 'https://huggingface.co/papers/2505.20256', 'abstract': "An end-to-end reinforcement learning framework, Omni-R1, achieves superior performance in long-horizon video-audio reasoning and fine-grained pixel understanding tasks by combining global reasoning and detail understanding systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-horizon video-audio reasoning and fine-grained pixel understanding impose conflicting requirements on omnimodal models: dense temporal coverage demands many low-resolution frames, whereas precise grounding calls for high-resolution inputs. We tackle this trade-off with a two-system architecture: a Global Reasoning System selects informative keyframes and rewrites the task at low spatial cost, while a Detail Understanding System performs pixel-level grounding on the selected high-resolution snippets. Because ``optimal'' keyframe selection and reformulation are ambiguous and hard to supervise, we formulate them as a reinforcement learning (RL) problem and present Omni-R1, an end-to-end RL framework built on Group Relative Policy Optimization. Omni-R1 trains the Global Reasoning System through hierarchical rewards obtained via online collaboration with the Detail Understanding System, requiring only one epoch of RL on small task splits.   Experiments on two challenging benchmarks, namely Referring Audio-Visual Segmentation (RefAVS) and Reasoning Video Object Segmentation (REVOS), show that Omni-R1 not only surpasses strong supervised baselines but also outperforms specialized state-of-the-art models, while substantially improving out-of-domain generalization and mitigating multimodal hallucination. Our results demonstrate the first successful application of RL to large-scale omnimodal reasoning and highlight a scalable path toward universally foundation models.", 'score': 10, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': '5a9a5050221ec342', 'authors': ['Hao Zhong', 'Muzhi Zhu', 'Zongze Du', 'Zheng Huang', 'Canyu Zhao', 'Mingyu Liu', 'Wen Wang', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/tit ¼ºåŒ–å­¦ä¹ é©±åŠ¨çš„å…¨æ¨¡æ€æ¨ç†æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºOmni-R1çš„ç«¯åˆ°ç«¯å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é•¿æ—¶é—´è§†é¢‘éŸ³é¢‘æ¨ç†å’Œç»†ç²’åº¦åƒç´ ç†è§£ä»»åŠ¡ä¸­çš„çŸ›ç›¾éœ€æ±‚ã€‚è¯¥æ¡†æ¶ç»“åˆäº†å…¨å±€æ¨ç†ç³»ç»Ÿå’Œç»†èŠ‚ç†è§£ç³»ç»Ÿï¼Œé€šè¿‡é€‰æ‹©å…³é”®ä¿¡æ¯å¸§æ¥é™ä½ç©ºé—´æˆæœ¬ï¼ŒåŒæ—¶åœ¨é«˜åˆ†è¾¨ç‡ç‰‡æ®µä¸Šè¿›è¡Œåƒç´ çº§çš„åŸºç¡€å®šä½ã€‚æˆ‘ä»¬å°†å…³é”®ä¿¡æ¯å¸§çš„é€‰æ‹©å’Œé‡æ„è§†ä¸ºå¼ºåŒ–å­¦ä¹ é—®é¢˜ï¼Œåˆ©ç”¨å±‚æ¬¡å¥–åŠ±æœºåˆ¶è¿›è¡Œè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOmni-R1åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†å¼ºå¤§çš„ç›‘ç£åŸºçº¿å’Œä¸“ä¸šçš„æœ€å…ˆè¿›æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19949', 'title': 'Which Data Attributes Stimulate Math and Code Reasoning? An\n  Investigation via Influence Functions', 'url': 'https://huggingface.co/papers/2505.19949', 'abstract': "Influence functions are used to attribute LLMs' reasoning in math and coding to individual training elements, revealing cross-domain effects and enabling a reweighting strategy that improves model accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable reasoning capabilities in math and coding, often bolstered by post-training on the chain-of-thoughts (CoTs) generated by stronger models. However, existing strategies for curating such training data predominantly rely on heuristics, limiting generalizability and failing to capture subtleties underlying in data. To address these limitations, we leverage influence functions to systematically attribute LLMs' reasoning ability on math and coding to individual training examples, sequences, and tokens, enabling deeper insights into effective data characteristics. Our Influence-based Reasoning Attribution (Infra) uncovers nontrivial cross-domain effects across math and coding tasks: high-difficulty math examples improve both math and code reasoning, while low-difficulty code tasks most effectively benefit code reasoning. Based on these findings, we introduce a simple yet effective dataset reweighting strategy by flipping task difficulty, which doubles AIME24 accuracy from 10\\% to 20\\% and boosts LiveCodeBench accuracy from 33.8\\% to 35.3\\% for Qwen2.5-7B-Instruct. Moreover, our fine-grained attribution reveals that the sequence-level exploratory behaviors enhance reasoning performance in both math and code, and the token-level influence patterns are distinct for math and code reasoning: the former prefers natural language logic connectors and the latter emphasizes structural syntax.", 'score': 10, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': '1cb8e6d994dcd7db', 'authors': ['Siqi Kou', 'Qingyuan Tian', 'Hanwen Xu', 'Zihao Zeng', 'Zhijie Deng'], 'affiliations': ['Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19949.jpg', 'data': {'categories': ['#training', '#reasoning', '#data', '#dataset', '#optimization', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞµĞºÑ€ĞµÑ‚Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²ĞºĞ»Ğ°Ğ´Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ‘Ñ‹Ğ»Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ² Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ² Ğ±Ñ‹Ğ»Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ğ»Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ°Ñ… AIME24 Ğ¸ LiveCodeBench. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ», Ñ‡Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±ĞµĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ….'}, 'en': {'title': 'Unlocking LLM Reasoning: Influence Functions for Enhanced Accuracy', 'desc': "This paper explores how influence functions can help us understand the reasoning abilities of large language models (LLMs) in math and coding tasks. By attributing the model's performance to specific training examples, the authors reveal important cross-domain effects, such as how challenging math problems can enhance coding skills. They propose a new dataset reweighting strategy that improves model accuracy significantly by adjusting the difficulty of tasks. Additionally, the study highlights distinct patterns in how LLMs utilize language for reasoning in math versus coding, providing insights for better training data curation."}, 'zh': {'title': 'åˆ©ç”¨å½±å“å‡½æ•°æå‡å¤§è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å½±å“å‡½æ•°åœ¨å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„åº”ç”¨ï¼Œæ—¨åœ¨å°†æ¨¡å‹åœ¨æ•°å­¦å’Œç¼–ç¨‹æ¨ç†ä¸­çš„è¡¨ç°å½’å› äºå…·ä½“çš„è®­ç»ƒæ ·æœ¬ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œç ”ç©¶æ­ç¤ºäº†è·¨é¢†åŸŸçš„å½±å“ï¼Œè¡¨æ˜é«˜éš¾åº¦çš„æ•°å­¦ç¤ºä¾‹å¯ä»¥åŒæ—¶æå‡æ•°å­¦å’Œç¼–ç¨‹æ¨ç†èƒ½åŠ›ã€‚åŸºäºè¿™äº›å‘ç°ï¼Œæå‡ºäº†ä¸€ç§ç®€å•æœ‰æ•ˆçš„æ•°æ®é›†é‡åŠ æƒç­–ç•¥ï¼Œé€šè¿‡è°ƒæ•´ä»»åŠ¡éš¾åº¦æ˜¾è‘—æé«˜äº†æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚æœ€åï¼Œç»†è‡´çš„å½’å› åˆ†ææ˜¾ç¤ºï¼Œåºåˆ—çº§çš„æ¢ç´¢è¡Œä¸ºåœ¨æ•°å­¦å’Œç¼–ç¨‹æ¨ç†ä¸­å‡æœ‰åŠ©äºæå‡è¡¨ç°ï¼Œè€Œåœ¨ä¸åŒä»»åŠ¡ä¸­ï¼Œæ ‡è®°çº§çš„å½±å“æ¨¡å¼ä¹Ÿå­˜åœ¨æ˜¾è‘—å·®å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19788', 'title': 'Done Is Better than Perfect: Unlocking Efficient Reasoning by Structured\n  Multi-Turn Decomposition', 'url': 'https://huggingface.co/papers/2505.19788', 'abstract': 'Multi-Turn Decomposition improves efficiency in large reasoning models by breaking down chain-of-thought into manageable turns, reducing token usage and latency while maintaining performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) are criticized for the excessively lengthy Chain-of-Thought (CoT) to derive the final answer, suffering from high first-token and overall latency. Typically, the CoT of LRMs mixes multiple thinking units; each unit attempts to produce a candidate answer to the original query. Hence, a natural idea to improve efficiency is to reduce the unit number. Yet, the fact that the thinking units in vanilla CoT cannot be explicitly managed renders doing so challenging. This paper introduces Multi-Turn Decomposition (MinD) to decode conventional CoT into a sequence of explicit, structured, and turn-wise interactions to bridge the gap. In MinD, the model provides a multi-turn response to the query, where each turn embraces a thinking unit and yields a corresponding answer. The subsequent turns can reflect, verify, revise, or explore alternative approaches to both the thinking and answer parts of earlier ones. This not only makes the answer delivered more swiftly, but also enables explicit controls over the iterative reasoning process (i.e., users may halt or continue at any turn). We follow a supervised fine-tuning (SFT) then reinforcement learning (RL) paradigm to realize MinD. We first rephrase the outputs of an LRM into multi-turn formats by prompting another LLM, and then tune the LRM with such data. Observing that the tuned model tends to consume even more tokens than the original one (probably due to that the multi-turn formats introduce additional answer tokens), we advocate leveraging RL algorithms like GRPO to prioritize correct outputs with fewer turns. Trained on the MATH dataset using R1-Distill models, MinD can achieve up to ~70% reduction in both output token usage and time to first token (TTFT), while maintaining competitive performance on reasoning benchmarks such as MATH-500, AIME24, AMC23, and GPQA-Diamond.', 'score': 9, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': '95cddffa071ceb3b', 'authors': ['Zihao Zeng', 'Xuyao Huang', 'Boxiu Li', 'Hao Zhang', 'Zhijie Deng'], 'affiliations': ['RealAI', 'Shanghai Jiao Tong University', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2505.19788.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#benchmark', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ ÑˆĞ°Ğ³Ğ°Ğ¼: MinD Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ LRM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Multi-Turn Decomposition (MinD) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (LRM). MinD Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ´Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Streamlining Reasoning with Multi-Turn Decomposition', 'desc': "This paper presents Multi-Turn Decomposition (MinD), a method that enhances the efficiency of Large Reasoning Models (LRMs) by breaking down complex reasoning tasks into smaller, manageable turns. Each turn focuses on a specific thinking unit, allowing the model to generate responses iteratively, which reduces the overall token usage and latency. By structuring the reasoning process, users can control the flow of interactions, enabling them to verify or revise answers at each step. The approach combines supervised fine-tuning and reinforcement learning to optimize the model's performance while significantly decreasing the time to first token and output tokens used."}, 'zh': {'title': 'å¤šè½®åˆ†è§£ï¼šæå‡æ¨ç†æ¨¡å‹æ•ˆç‡çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¤šè½®åˆ†è§£ï¼ˆMinDï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å¤§å‹æ¨ç†æ¨¡å‹çš„æ•ˆç‡ã€‚é€šè¿‡å°†æ€ç»´é“¾ï¼ˆCoTï¼‰åˆ†è§£ä¸ºå¯ç®¡ç†çš„å¤šä¸ªå›åˆï¼ŒMinDå‡å°‘äº†ä»¤ç‰Œçš„ä½¿ç”¨å’Œå»¶è¿Ÿï¼ŒåŒæ—¶ä¿æŒäº†æ¨¡å‹çš„æ€§èƒ½ã€‚æ¯ä¸ªå›åˆéƒ½åŒ…å«ä¸€ä¸ªæ€ç»´å•å…ƒï¼Œèƒ½å¤Ÿåæ€ã€éªŒè¯æˆ–ä¿®æ­£ä¹‹å‰çš„æ€è€ƒå’Œç­”æ¡ˆï¼Œä»è€Œå®ç°æ›´å¿«é€Ÿçš„å“åº”ã€‚è¯¥æ–¹æ³•é€šè¿‡ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ çš„ç»“åˆï¼Œä¼˜åŒ–äº†æ¨ç†è¿‡ç¨‹ï¼Œä½¿ç”¨æˆ·èƒ½å¤Ÿåœ¨ä»»æ„å›åˆä¸­æ§åˆ¶æ¨ç†çš„ç»§ç»­æˆ–åœæ­¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19439', 'title': 'Surrogate Signals from Format and Length: Reinforcement Learning for\n  Solving Mathematical Problems without Ground Truth Answers', 'url': 'https://huggingface.co/papers/2505.19439', 'abstract': 'Large Language Models have achieved remarkable success in natural language processing tasks, with Reinforcement Learning playing a key role in adapting them to specific applications. However, obtaining ground truth answers for training LLMs in mathematical problem-solving is often challenging, costly, and sometimes unfeasible. This research delves into the utilization of format and length as surrogate signals to train LLMs for mathematical problem-solving, bypassing the need for traditional ground truth answers.Our study shows that a reward function centered on format correctness alone can yield performance improvements comparable to the standard GRPO algorithm in early phases. Recognizing the limitations of format-only rewards in the later phases, we incorporate length-based rewards. The resulting GRPO approach, leveraging format-length surrogate signals, not only matches but surpasses the performance of the standard GRPO algorithm relying on ground truth answers in certain scenarios, achieving 40.0\\% accuracy on AIME2024 with a 7B base model. Through systematic exploration and experimentation, this research not only offers a practical solution for training LLMs to solve mathematical problems and reducing the dependence on extensive ground truth data collection, but also reveals the essence of why our label-free approach succeeds: base model is like an excellent student who has already mastered mathematical and logical reasoning skills, but performs poorly on the test paper, it simply needs to develop good answering habits to achieve outstanding results in exams , in other words, to unlock the capabilities it already possesses.', 'score': 9, 'issue_id': 3971, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': 'fc8a2a184c9655b1', 'authors': ['Rihui Xin', 'Han Liu', 'Zecheng Wang', 'Yupeng Zhang', 'Dianbo Sui', 'Xiaolin Hu', 'Bingning Wang'], 'affiliations': ['Baichuan Inc.', 'Harbin Institute of Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19439.jpg', 'data': {'categories': ['#reasoning', '#math', '#rl', '#optimization', '#training'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ Ğ±ĞµĞ· Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´Ğµ
