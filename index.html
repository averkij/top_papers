        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

les. It identifies two main challenges: the complexity of tables and the inadequacy of existing benchmarks to assess real-world applications. The benchmark includes 457 tables from various industries and proposes new evaluation criteria for report quality. Experiments show that even top-performing models struggle with this task, highlighting the need for further advancements in table reasoning capabilities.'}, 'zh': {'title': 'è¡¨æ ¼åˆ°æŠ¥å‘Šï¼šæå‡è¯­è¨€æ¨¡å‹çš„ç”Ÿæˆèƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªåä¸ºT2R-benchçš„åŒè¯­åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä»è¡¨æ ¼ç”ŸæˆæŠ¥å‘Šæ–¹é¢çš„è¡¨ç°ã€‚è¯¥ä»»åŠ¡é¢ä¸´ä¸¤ä¸ªä¸»è¦é—®é¢˜ï¼šè¡¨æ ¼çš„å¤æ‚æ€§å’Œå¤šæ ·æ€§å¯¼è‡´æ¨ç†ç»“æœä¸ç†æƒ³ï¼Œä»¥åŠç°æœ‰åŸºå‡†æ— æ³•å……åˆ†è¯„ä¼°è¯¥ä»»åŠ¡çš„å®é™…åº”ç”¨ã€‚T2R-benchåŒ…å«457ä¸ªæ¥è‡ªçœŸå®åœºæ™¯çš„å·¥ä¸šè¡¨æ ¼ï¼Œæ¶µç›–19ä¸ªè¡Œä¸šé¢†åŸŸå’Œ4ç§ç±»å‹çš„å·¥ä¸šè¡¨æ ¼ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹Deepseek-R1ï¼Œå…¶æ•´ä½“å¾—åˆ†ä¹Ÿä»…ä¸º62.71ï¼Œè¡¨æ˜å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è¯¥ä»»åŠ¡ä¸Šä»æœ‰æ”¹è¿›ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.19060', 'title': 'No Label Left Behind: A Unified Surface Defect Detection Model for all\n  Supervision Regimes', 'url': 'https://huggingface.co/papers/2508.19060', 'abstract': 'SuperSimpleNet, an efficient and adaptable model based on SimpleNet, addresses diverse supervision scenarios in surface defect detection with high performance and low inference time.  \t\t\t\t\tAI-generated summary \t\t\t\t Surface defect detection is a critical task across numerous industries, aimed at efficiently identifying and localising imperfections or irregularities on manufactured components. While numerous methods have been proposed, many fail to meet industrial demands for high performance, efficiency, and adaptability. Existing approaches are often constrained to specific supervision scenarios and struggle to adapt to the diverse data annotations encountered in real-world manufacturing processes, such as unsupervised, weakly supervised, mixed supervision, and fully supervised settings. To address these challenges, we propose SuperSimpleNet, a highly efficient and adaptable discriminative model built on the foundation of SimpleNet. SuperSimpleNet incorporates a novel synthetic anomaly generation process, an enhanced classification head, and an improved learning procedure, enabling efficient training in all four supervision scenarios, making it the first model capable of fully leveraging all available data annotations. SuperSimpleNet sets a new standard for performance across all scenarios, as demonstrated by its results on four challenging benchmark datasets. Beyond accuracy, it is very fast, achieving an inference time below 10 ms. With its ability to unify diverse supervision paradigms while maintaining outstanding speed and reliability, SuperSimpleNet represents a promising step forward in addressing real-world manufacturing challenges and bridging the gap between academic research and industrial applications. Code: https://github.com/blaz-r/SuperSimpleNet', 'score': 4, 'issue_id': 5661, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 26', 'zh': '8æœˆ26æ—¥'}, 'hash': '18c293ca67d5d823', 'authors': ['BlaÅ¾ Rolih', 'Matic FuÄka', 'Danijel SkoÄaj'], 'affiliations': ['Faculty of Computer and Information Science, University of Ljubljana, VeË‡cna Pot 113, Ljubljana, 1000, Slovenia'], 'pdf_title_img': 'assets/pdf/title_img/2508.19060.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#synthetic', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'SuperSimpleNet: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ´ĞµÑ„ĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'SuperSimpleNet - ÑÑ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ´ĞµÑ„ĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ SimpleNet. ĞĞ½Ğ° ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†Ğµ «ç§’ï¼Œå±•ç¤ºäº†å…¶åœ¨å·¥ä¸šåº”ç”¨ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17378', 'title': 'UI-Level Evaluation of ALLaM 34B: Measuring an Arabic-Centric LLM via\n  HUMAIN Chat', 'url': 'https://huggingface.co/papers/2508.17378', 'abstract': 'The evaluation of ALLaM-34B, an Arabic-focused LLM, demonstrates high performance across various tasks including generation, code-switching, MSA handling, reasoning, dialect fidelity, and safety, positioning it as a robust and culturally grounded model.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) trained primarily on English corpora often struggle to capture the linguistic and cultural nuances of Arabic. To address this gap, the Saudi Data and AI Authority (SDAIA) introduced the ALLaM family of Arabic-focused models. The most capable of these available to the public, ALLaM-34B, was subsequently adopted by HUMAIN, who developed and deployed HUMAIN Chat, a closed conversational web service built on this model. This paper presents an expanded and refined UI-level evaluation of ALLaM-34B. Using a prompt pack spanning modern standard Arabic, five regional dialects, code-switching, factual knowledge, arithmetic and temporal reasoning, creative generation, and adversarial safety, we collected 115 outputs (23 prompts times 5 runs) and scored each with three frontier LLM judges (GPT-5, Gemini 2.5 Pro, Claude Sonnet-4). We compute category-level means with 95\\% confidence intervals, analyze score distributions, and visualize dialect-wise metric heat maps. The updated analysis reveals consistently high performance on generation and code-switching tasks (both averaging 4.92/5), alongside strong results in MSA handling (4.74/5), solid reasoning ability (4.64/5), and improved dialect fidelity (4.21/5). Safety-related prompts show stable, reliable performance of (4.54/5). Taken together, these results position ALLaM-34B as a robust and culturally grounded Arabic LLM, demonstrating both technical strength and practical readiness for real-world deployment.', 'score': 3, 'issue_id': 5666, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 24', 'zh': '8æœˆ24æ—¥'}, 'hash': '6b5368acf73438c6', 'authors': ['Omer Nacar'], 'affiliations': ['NAMAA Community Riyadh - KSA'], 'pdf_title_img': 'assets/pdf/title_img/2508.17378.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#reasoning', '#benchmark'], 'emoji': 'ğŸœï¸', 'ru': {'title': 'ALLaM-34B: ĞœĞ¾Ñ‰Ğ½Ğ°Ñ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ALLaM-34B - Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¸Ğ¹ ÑĞ·Ñ‹Ğº. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ALLaM-34B Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ¸Ğ°Ğ»ĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ALLaM-34B ĞºĞ°Ğº Ğ½Ğ°Ğ´ĞµĞ¶Ğ½ÑƒÑ Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ğ°Ğ±ÑĞºÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ.'}, 'en': {'title': 'ALLaM-34B: Bridging the Gap in Arabic Language Understanding', 'desc': "The paper evaluates ALLaM-34B, a large language model specifically designed for Arabic, highlighting its strong performance in various tasks. It addresses the limitations of existing models that primarily focus on English, showcasing ALLaM-34B's capabilities in generation, code-switching, and handling Modern Standard Arabic (MSA). The evaluation involved a comprehensive analysis using multiple prompts and scoring by advanced LLM judges, revealing high scores across different categories. Overall, the findings suggest that ALLaM-34B is a powerful and culturally relevant model, ready for practical applications in Arabic language processing."}, 'zh': {'title': 'ALLaM-34Bï¼šå¼ºå¤§çš„é˜¿æ‹‰ä¼¯è¯­å¤§å‹è¯­è¨€æ¨¡å‹', 'desc': 'ALLaM-34Bæ˜¯ä¸€ä¸ªä¸“æ³¨äºé˜¿æ‹‰ä¼¯è¯­çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿå¤„ç†å¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬æ–‡æœ¬ç”Ÿæˆã€ä»£ç åˆ‡æ¢å’Œç°ä»£æ ‡å‡†é˜¿æ‹‰ä¼¯è¯­çš„å¤„ç†ã€‚è¯¥æ¨¡å‹ç»è¿‡ç²¾ç»†è¯„ä¼°ï¼Œæ˜¾ç¤ºå‡ºåœ¨ç”Ÿæˆå’Œä»£ç åˆ‡æ¢ä»»åŠ¡ä¸Šå¹³å‡å¾—åˆ†ä¸º4.92/5ï¼Œç°ä»£æ ‡å‡†é˜¿æ‹‰ä¼¯è¯­å¤„ç†å¾—åˆ†ä¸º4.74/5ã€‚å®ƒåœ¨æ¨ç†èƒ½åŠ›å’Œæ–¹è¨€å¿ å®åº¦æ–¹é¢ä¹Ÿè¡¨ç°è‰¯å¥½ï¼Œåˆ†åˆ«å¾—åˆ†4.64/5å’Œ4.21/5ã€‚æ•´ä½“æ¥çœ‹ï¼ŒALLaM-34Bä¸ä»…åœ¨æŠ€æœ¯ä¸Šå¼ºå¤§ï¼Œè€Œä¸”åœ¨å®é™…åº”ç”¨ä¸­ä¹Ÿå…·å¤‡è‰¯å¥½çš„å‡†å¤‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17198', 'title': 'From reactive to cognitive: brain-inspired spatial intelligence for\n  embodied agents', 'url': 'https://huggingface.co/papers/2508.17198', 'abstract': 'BSC-Nav constructs allocentric cognitive maps from egocentric trajectories and contextual cues, enabling embodied agents to perform diverse navigation tasks with zero-shot generalization and versatile behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial cognition enables adaptive goal-directed behavior by constructing internal models of space. Robust biological systems consolidate spatial knowledge into three interconnected forms: landmarks for salient cues, route knowledge for movement trajectories, and survey knowledge for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from
