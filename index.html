        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

of multi-agent systems tailored to individual user queries. The approach leverages external execution feedback to enhance the reasoning capabilities of the agent, which is initially based on the DeepSeek R1 model. By employing reinforcement learning, FlowReasoner is trained with a multi-faceted reward system that optimizes for performance, complexity, and efficiency. Experimental results show that FlowReasoner outperforms existing methods, achieving a 10.52% accuracy improvement across various benchmarks.'}, 'zh': {'title': 'FlowReasonerï¼šä¸ºæ¯ä¸ªæŸ¥è¯¢å®šåˆ¶æ™ºèƒ½ä»£ç†ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºFlowReasonerçš„æŸ¥è¯¢çº§å…ƒä»£ç†ï¼Œç”¨äºè‡ªåŠ¨è®¾è®¡æŸ¥è¯¢çº§å¤šä»£ç†ç³»ç»Ÿï¼Œå³ä¸ºæ¯ä¸ªç”¨æˆ·æŸ¥è¯¢æ„å»ºä¸€ä¸ªç³»ç»Ÿã€‚æˆ‘ä»¬çš„æ ¸å¿ƒæ€æƒ³æ˜¯é€šè¿‡å¤–éƒ¨æ‰§è¡Œåé¦ˆæ¥æ¿€åŠ±åŸºäºæ¨ç†çš„å…ƒä»£ç†ã€‚å…·ä½“æ¥è¯´ï¼Œé€šè¿‡æç‚¼DeepSeek R1ï¼Œæˆ‘ä»¬é¦–å…ˆèµ‹äºˆFlowReasoneråŸºæœ¬çš„å¤šä»£ç†ç³»ç»Ÿç”Ÿæˆæ¨ç†èƒ½åŠ›ã€‚ç„¶åï¼Œé€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰å’Œå¤–éƒ¨æ‰§è¡Œåé¦ˆè¿›ä¸€æ­¥å¢å¼ºå…¶èƒ½åŠ›ï¼Œè®¾è®¡äº†ä¸€ä¸ªå¤šç”¨é€”å¥–åŠ±æ¥æŒ‡å¯¼RLè®­ç»ƒï¼Œä»æ€§èƒ½ã€å¤æ‚æ€§å’Œæ•ˆç‡ç­‰æ–¹é¢è¿›è¡Œä¼˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13958', 'title': 'ToolRL: Reward is All Tool Learning Needs', 'url': 'https://huggingface.co/papers/2504.13958', 'abstract': 'Current Large Language Models (LLMs) often undergo supervised fine-tuning (SFT) to acquire tool use capabilities. However, SFT struggles to generalize to unfamiliar or complex tool use scenarios. Recent advancements in reinforcement learning (RL), particularly with R1-like models, have demonstrated promising reasoning and generalization abilities. Yet, reward design for tool use presents unique challenges: multiple tools may be invoked with diverse parameters, and coarse-grained reward signals, such as answer matching, fail to offer the finegrained feedback required for effective learning. In this work, we present the first comprehensive study on reward design for tool selection and application tasks within the RL paradigm. We systematically explore a wide range of reward strategies, analyzing their types, scales, granularity, and temporal dynamics. Building on these insights, we propose a principled reward design tailored for tool use tasks and apply it to train LLMs using Group Relative Policy Optimization (GRPO). Empirical evaluations across diverse benchmarks demonstrate that our approach yields robust, scalable, and stable training, achieving a 17% improvement over base models and a 15% gain over SFT models. These results highlight the critical role of thoughtful reward design in enhancing the tool use capabilities and generalization performance of LLMs. All the codes are released to facilitate future research.', 'score': 32, 'issue_id': 3358, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 16', 'zh': '4æœˆ16æ—¥'}, 'hash': '53a7757486eb7210', 'authors': ['Cheng Qian', 'Emre Can Acikgoz', 'Qi He', 'Hongru Wang', 'Xiusi Chen', 'Dilek Hakkani-TÃ¼r', 'Gokhan Tur', 'Heng Ji'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.13958.jpg', 'data': {'categories': ['#training', '#open_source', '#rlhf', '#survey', '#reasoning', '#optimization', '#benchmark', '#rl'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² LLM Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑÑ ÑĞ²Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Group Relative Policy Optimization (GRPO), Ğ¾Ğ½Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° 17% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ½Ğ° 15% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ supervised fine-tuning (SFT). Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€Ğ¾Ğ»ÑŒ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞ¼Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ LLM Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Tool Use in LLMs through Smart Reward Design', 'desc': "This paper addresses the challenges of training Large Language Models (LLMs) to effectively use tools through reinforcement learning (RL). It highlights the limitations of supervised fine-tuning (SFT) in generalizing to new tool use scenarios and proposes a novel reward design specifically for tool selection and application tasks. The authors systematically investigate various reward strategies, focusing on their effectiveness in providing fine-grained feedback necessary for learning. Their proposed method, Group Relative Policy Optimization (GRPO), shows significant improvements in training outcomes, demonstrating the importance of well-designed rewards in enhancing LLMs' tool use capabilities."}, 'zh': {'title': 'ä¼˜åŒ–å¥–åŠ±è®¾è®¡ï¼Œæå‡å·¥å…·ä½¿ç”¨èƒ½åŠ›', 'desc': 'å½“å‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰é€šå¸¸é€šè¿‡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰æ¥è·å¾—å·¥å…·ä½¿ç”¨èƒ½åŠ›ã€‚ç„¶è€Œï¼ŒSFTåœ¨é¢å¯¹ä¸ç†Ÿæ‚‰æˆ–å¤æ‚çš„å·¥å…·ä½¿ç”¨åœºæ™¯æ—¶ï¼Œæ³›åŒ–èƒ½åŠ›è¾ƒå·®ã€‚æœ€è¿‘ï¼Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç‰¹åˆ«æ˜¯R1ç±»æ¨¡å‹çš„è¿›å±•æ˜¾ç¤ºå‡ºè‰¯å¥½çš„æ¨ç†å’Œæ³›åŒ–èƒ½åŠ›ï¼Œä½†å·¥å…·ä½¿ç”¨çš„å¥–åŠ±è®¾è®¡é¢ä¸´ç‹¬ç‰¹æŒ‘æˆ˜ã€‚æœ¬æ–‡é¦–æ¬¡å…¨é¢ç ”ç©¶äº†åœ¨RLèŒƒå¼ä¸‹å·¥å…·é€‰æ‹©å’Œåº”ç”¨ä»»åŠ¡çš„å¥–åŠ±è®¾è®¡ï¼Œæå‡ºäº†ä¸€ç§é’ˆå¯¹å·¥å…·ä½¿ç”¨ä»»åŠ¡çš„åŸåˆ™æ€§å¥–åŠ±è®¾è®¡ï¼Œå¹¶é€šè¿‡å®éªŒéªŒè¯äº†å…¶åœ¨è®­ç»ƒLLMsä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13203', 'title': 'X-Teaming: Multi-Turn Jailbreaks and Defenses with Adaptive Multi-Agents', 'url': 'https://huggingface.co/papers/2504.13203', 'abstract': 'Multi-turn interactions with language models (LMs) pose critical safety risks, as harmful intent can be strategically spread across exchanges. Yet, the vast majority of prior work has focused on single-turn safety, while adaptability and diversity remain among the key challenges of multi-turn red-teaming. To address these challenges, we present X-Teaming, a scalable framework that systematically explores how seemingly harmless interactions escalate into harmful outcomes and generates corresponding attack scenarios. X-Teaming employs collaborative agents for planning, attack optimization, and verification, achieving state-of-the-art multi-turn jailbreak effectiveness and diversity with success rates up to 98.1% across representative leading open-weight and closed-source models. In particular, X-Teaming achieves a 96.2% attack success rate against the latest Claude 3.7 Sonnet model, which has been considered nearly immune to single-turn attacks. Building on X-Teaming, we introduce XGuard-Train, an open-source multi-turn safety training dataset that is 20x larger than the previous best resource, comprising 30K interactive jailbreaks, designed to enable robust multi-turn safety alignment for LMs. Our work offers essential tools and insights for mitigating sophisticated conversational attacks, advancing the multi-turn safety of LMs.', 'score': 24, 'issue_id': 3358, 'pub_date': '2025-04-15', 'pub_date_card': {'ru': '15 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 15', 'zh': '4æœˆ15æ—¥'}, 'hash': '43e0ba05f6baef62', 'authors': ['Salman Rahman', 'Liwei Jiang', 'James Shiffer', 'Genglin Liu', 'Sheriff Issaka', 'Md Rizwan Parvez', 'Hamid Palangi', 'Kai-Wei Chang', 'Yejin Choi', 'Saadia Gabriel'], ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¿Ñ€Ğ¾ĞµĞºÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'SphereDiff: Seamless 360-Degree Content Generation for AR/VR', 'desc': 'This paper presents SphereDiff, a new method for generating high-quality 360-degree panoramic images and videos using diffusion models. It addresses the challenges of distortions caused by equirectangular projection (ERP) by introducing a spherical latent representation that provides a uniform perspective distribution. SphereDiff enhances the existing MultiDiffusion framework by allowing direct use of pretrained models without the need for additional tuning. The method also incorporates distortion-aware weighted averaging to improve the quality of the generated content, outperforming previous techniques in fidelity and robustness for AR/VR applications.'}, 'zh': {'title': 'SphereDiffï¼šæ— ç¼ç”Ÿæˆ360åº¦å…¨æ™¯å†…å®¹çš„åˆ›æ–°æ–¹æ³•', 'desc': 'éšç€å¢å¼ºç°å®å’Œè™šæ‹Ÿç°å®åº”ç”¨çš„éœ€æ±‚å¢åŠ ï¼Œé«˜è´¨é‡çš„360åº¦å…¨æ™¯å†…å®¹å˜å¾—å°¤ä¸ºé‡è¦ã€‚ç„¶è€Œï¼Œç”±äºç­‰è·çŸ©å½¢æŠ•å½±ï¼ˆERPï¼‰å¼•å…¥çš„ä¸¥é‡å¤±çœŸï¼Œç”Ÿæˆé«˜è´¨é‡çš„360åº¦å…¨æ™¯å›¾åƒå’Œè§†é¢‘ä»ç„¶æ˜¯ä¸€ä¸ªæŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSphereDiffçš„æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æœ€å…ˆè¿›çš„æ‰©æ•£æ¨¡å‹å®ç°æ— ç¼çš„360åº¦å…¨æ™¯å›¾åƒå’Œè§†é¢‘ç”Ÿæˆï¼Œä¸”æ— éœ€é¢å¤–è°ƒä¼˜ã€‚æˆ‘ä»¬å®šä¹‰äº†ä¸€ç§çƒå½¢æ½œåœ¨è¡¨ç¤ºï¼Œç¡®ä¿å„ä¸ªè§†è§’çš„å‡åŒ€åˆ†å¸ƒï¼Œä»è€Œå‡è½»ERPå›ºæœ‰çš„å¤±çœŸï¼Œæ˜¾è‘—æé«˜ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14870', 'title': 'OTC: Optimal Tool Calls via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2504.14870', 'abstract': 'Tool-integrated reasoning (TIR) augments large language models (LLMs) with the ability to invoke external tools, such as search engines and code interpreters, to solve tasks beyond the capabilities of language-only reasoning. While reinforcement learning (RL) has shown promise in improving TIR by optimizing final answer correctness, existing approaches often overlook the efficiency and cost associated with tool usage. This can lead to suboptimal behavior, including excessive tool calls that increase computational and financial overhead, or insufficient tool use that compromises answer quality. In this work, we propose Optimal Tool Call-controlled Policy Optimization (OTC-PO), a simple yet effective RL-based framework that encourages models to produce accurate answers with minimal tool calls. Our method introduces a tool-integrated reward that jointly considers correctness and tool efficiency, promoting high tool productivity. We instantiate this framework within both Proximal Policy Optimization (PPO) and Group Relative Preference Optimization (GRPO), resulting in OTC-PPO and OTC-GRPO. Experiments with Qwen-2.5 and Qwen-Math across multiple QA benchmarks show that our approach reduces tool calls by up to 73.1\\% and improves tool productivity by up to 229.4\\%, while maintaining comparable answer accuracy. To the best of our knowledge, this is the first RL-based framework that explicitly optimizes tool-use efficiency in TIR.', 'score': 22, 'issue_id': 3371, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '56038971cbf4d8b5', 'authors': ['Hongru Wang', 'Cheng Qian', 'Wanjun Zhong', 'Xiusi Chen', 'Jiahao Qiu', 'Shijue Huang', 'Bowen Jin', 'Mengdi Wang', 'Kam-Fai Wong', 'Heng Ji'], 'affiliations': ['Hong Kong University of Science and Technology', 'Princeton University', 'Sun Yat-sen University', 'The Chinese University of Hong Kong', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.14870.jpg', 'data': {'categories': ['#rlhf', '#rl', '#optimization', '#reasoning', '#training'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… Ğ½Ğ° Ğ¾ÑĞ ved interaction. The system employs a hybrid control detection pipeline that combines UI Automation with vision-based techniques, allowing it to handle various interface styles effectively. Evaluation results indicate that UFO2 significantly improves the robustness and accuracy of desktop automation tasks compared to previous models, showcasing the benefits of deep OS integration.'}, 'zh': {'title': 'UFO2ï¼šæå‡æ¡Œé¢è‡ªåŠ¨åŒ–çš„æ™ºèƒ½ä»£ç†ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºUFO2çš„å¤šä»£ç†AgentOSï¼Œæ—¨åœ¨é€šè¿‡è‡ªç„¶è¯­è¨€å®ç°Windowsæ¡Œé¢çš„å¤æ‚å·¥ä½œæµç¨‹è‡ªåŠ¨åŒ–ã€‚UFO2é‡‡ç”¨é›†ä¸­å¼çš„HostAgentè¿›è¡Œä»»åŠ¡åˆ†è§£å’Œåè°ƒï¼Œå¹¶é…å¤‡äº†åº”ç”¨ä¸“ç”¨çš„AppAgentï¼Œåˆ©ç”¨æœ¬åœ°APIå’Œé¢†åŸŸç‰¹å®šçŸ¥è¯†æ¥å¢å¼ºç³»ç»Ÿé›†æˆã€‚è¯¥æ¶æ„æ”¯æŒå¼ºå¤§çš„ä»»åŠ¡æ‰§è¡Œï¼ŒåŒæ—¶ä¿æŒæ¨¡å—åŒ–å’Œå¯æ‰©å±•æ€§ï¼Œç»“åˆäº†Windows UIè‡ªåŠ¨åŒ–å’Œè§†è§‰è§£ææŠ€æœ¯ï¼Œä»¥é€‚åº”å¤šæ ·åŒ–çš„ç•Œé¢é£æ ¼ã€‚é€šè¿‡åœ¨20å¤šä¸ªçœŸå®Windowsåº”ç”¨ç¨‹åºä¸­çš„è¯„ä¼°ï¼ŒUFO2åœ¨é²æ£’æ€§å’Œæ‰§è¡Œå‡†ç¡®æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºä¹‹å‰çš„CUAï¼Œå±•ç¤ºäº†æ·±åº¦æ“ä½œç³»ç»Ÿé›†æˆçš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15281', 'title': 'StyleMe3D: Stylization with Disentangled Priors by Multiple Encoders on\n  3D Gaussians', 'url': 'https://huggingface.co/papers/2504.15281', 'abstract': "3D Gaussian Splatting (3DGS) excels in photorealistic scene reconstruction but struggles with stylized scenarios (e.g., cartoons, games) due to fragmented textures, semantic misalignment, and limited adaptability to abstract aesthetics. We propose StyleMe3D, a holistic framework for 3D GS style transfer that integrates multi-modal style conditioning, multi-level semantic alignment, and perceptual quality enhancement. Our key insights include: (1) optimizing only RGB attributes preserves geometric integrity during stylization; (2) disentangling low-, medium-, and high-level semantics is critical for coherent style transfer; (3) scalability across isolated objects and complex scenes is essential for practical deployment. StyleMe3D introduces four novel components: Dynamic Style Score Distillation (DSSD), leveraging Stable Diffusion's latent space for semantic alignment; Contrastive Style Descriptor (CSD) for localized, content-aware texture transfer; Simultaneously Optimized Scale (SOS) to decouple style details and structural coherence; and 3D Gaussian Quality Assessment (3DG-QA), a differentiable aesthetic prior trained on human-rated data to suppress artifacts and enhance visual harmony. Evaluated on NeRF synthetic dataset (objects) and tandt db (scenes) datasets, StyleMe3D outperforms state-of-the-art methods in preserving geometric details (e.g., carvings on sculptures) and ensuring stylistic consistency across scenes (e.g., coherent lighting in landscapes), while maintaining real-time rendering. This work bridges photorealistic 3D GS and artistic stylization, unlocking applications in gaming, virtual worlds, and digital art.", 'score': 21, 'issue_id': 3361, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'f2788379a7878393', 'authors': ['Cailin Zhuang', 'Yaoqi Hu', 'Xuanyang Zhang', 'Wei Cheng', 'Jiacheng Bao', 'Shengqi Liu', 'Yiying Yang', 'Xianfang Zeng', 'Gang Yu', 'Ming Li'], 'affiliations': ['AIGC Research', 'Guangming Laboratory', 'ShanghaiTech University', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2504.15281.jpg', 'data': {'categories': ['#synthetic', '#3d', '#games', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'StyleMe3D: ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ 3D Ğ¸ Ñ…ÑƒĞ´Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'StyleMe3D - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ 3D-ÑÑ†ĞµĞ½, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ 3D Gaussian Splatting. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚ÑƒÑ€, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ°Ğ±ÑÑ‚Ñ€Ğ œ¨æ¸¸æˆã€è™šæ‹Ÿä¸–ç•Œå’Œæ•°å­—è‰ºæœ¯ç­‰é¢†åŸŸåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13367', 'title': 'THOUGHTTERMINATOR: Benchmarking, Calibrating, and Mitigating\n  Overthinking in Reasoning Models', 'url': 'https://huggingface.co/papers/2504.13367', 'abstract': "Reasoning models have demonstrated impressive performance on difficult tasks that traditional language models struggle at. However, many are plagued with the problem of overthinking--generating large amounts of unnecessary tokens which don't improve accuracy on a question. We introduce approximate measures of problem-level difficulty and demonstrate that a clear relationship between problem difficulty and optimal token spend exists, and evaluate how well calibrated a variety of reasoning models are in terms of efficiently allocating the optimal token count. We find that in general, reasoning models are poorly calibrated, particularly on easy problems. To evaluate calibration on easy questions we introduce DUMB500, a dataset of extremely easy math, reasoning, code, and task problems, and jointly evaluate reasoning model on these simple examples and extremely difficult examples from existing frontier benchmarks on the same task domain. Finally, we introduce THOUGHTTERMINATOR, a training-free black box decoding technique that significantly improves reasoning model calibration.", 'score': 16, 'issue_id': 3373, 'pub_date': '2025-04-17', 'pub_date_card': {'ru': '17 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 17', 'zh': '4æœˆ17æ—¥'}, 'hash': 'dda6ced06583f735', 'authors': ['Xiao Pu', 'Michael Saxon', 'Wenyue Hua', 'William Yang Wang'], 'affiliations': ['University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2504.13367.jpg', 'data': {'categories': ['#reasoning', '#math', '#training', '#dataset', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: ĞºĞ°Ğº Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€Ğ 33.jpg', 'data': {'categories': ['#training', '#alignment', '#architecture', '#open_source'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ±ĞµĞ· ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞº', 'desc': 'EasyEdit2 - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° EasyEdit2 ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞµĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ¸Ñ… Ñ‚ĞµÑ…Ğ½Ğ¸Ğº Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… LLM.'}, 'en': {'title': 'Effortless Control of Language Models with EasyEdit2', 'desc': "EasyEdit2 is a framework that allows users to easily control the behaviors of Large Language Models (LLMs) without needing deep technical skills. It introduces a new architecture that includes modules for generating and applying steering vectors, which help adjust the model's responses in real-time. This framework supports various interventions such as safety, sentiment, and reasoning patterns, making it versatile for different applications. The ease of use is a key feature, as users can guide the model's behavior with just one example, enhancing accessibility and efficiency in model steering."}, 'zh': {'title': 'è½»æ¾è°ƒæ•´å¤§å‹è¯­è¨€æ¨¡å‹çš„è¡Œä¸º', 'desc': 'æœ¬æ–‡ä»‹ç»äº†EasyEdit2ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨å®ç°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¡Œä¸ºå¯è°ƒèŠ‚æ€§çš„æ¡†æ¶ã€‚EasyEdit2æ”¯ spondence for partially occluded views and (2) establishing the coarse camera poses. These findings highlight the necessity of domain-specific refinements or modules that embed stronger multi-view awareness. We believe that our All-Angles Bench offers valuable insights and contribute to bridging the gap between MLLMs and human-level multi-view understanding. The project and benchmark are publicly available at https://danielchyeh.github.io/All-Angles-Bench/.", 'score': 13, 'issue_id': 3358, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '5f2365c2ff2ff7f8', 'authors': ['Chun-Hsiao Yeh', 'Chenyu Wang', 'Shengbang Tong', 'Ta-Ying Cheng', 'Rouyu Wang', 'Tianzhe Chu', 'Yuexiang Zhai', 'Yubei Chen', 'Shenghua Gao', 'Yi Ma'], 'affiliations': ['HKU', 'NYU', 'TranscEngram', 'UC Berkeley', 'UC Davis', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2504.15280.jpg', 'data': {'categories': ['#multimodal', '#3d', '#survey', '#reasoning', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº All-Angles Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑÑ†ĞµĞ½. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 2100 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾ 90 Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑÑ†ĞµĞ½Ğ°Ğ¼, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾Ğ´ÑÑ‡ĞµÑ‚Ğ°, Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ², Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ñ‚ÑÑ‚Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… MLLM Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€ /papers/2504.14655', 'abstract': 'We introduce LeetCodeDataset, a high-quality benchmark for evaluating and training code-generation models, addressing two key challenges in LLM research: the lack of reasoning-focused coding benchmarks and self-contained training testbeds. By curating LeetCode Python problems with rich metadata, broad coverage, 100+ test cases per problem, and temporal splits (pre/post July 2024), our dataset enables contamination-free evaluation and efficient supervised fine-tuning (SFT). Experiments show reasoning models significantly outperform non-reasoning counterparts, while SFT with only 2.6K model-generated solutions achieves performance comparable to 110K-sample counterparts. The dataset and evaluation framework are available on Hugging Face and Github.', 'score': 13, 'issue_id': 3358, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': '4ca6f62bd5518a9d', 'authors': ['Yunhui Xia', 'Wei Shen', 'Yan Wang', 'Jason Klein Liu', 'Huifeng Sun', 'Siyue Wu', 'Jian Hu', 'Xiaolong Xu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.14655.jpg', 'data': {'categories': ['#training', '#open_source', '#reasoning', '#data', '#optimization', '#benchmark', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LeetCodeDataset: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ˜Ğ˜ Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'LeetCodeDataset Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…, Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑÑ€ĞµĞ´ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ LeetCode Ğ½Ğ° Python Ñ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸, ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¼ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ğ¾Ğ¼ Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ½Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ´Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ğµ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'LeetCodeDataset: Elevating Code Generation with Reasoning!', 'desc': 'The paper presents LeetCodeDataset, a new benchmark designed for assessing and training code-generation models in machine learning. It addresses the challenges of lacking reasoning-focused coding benchmarks and the need for self-contained training environments. The dataset includes a variety of curated Python problems with extensive metadata and numerous test cases, allowing for effective supervised fine-tuning. Results indicate that models utilizing reasoning outperform those that do not, and even a small number of model-generated solutions can yield competitive performance.'}, 'zh': {'title': 'LeetCodeDatasetï¼šæ¨ç†é©±åŠ¨çš„ä»£ç ç”ŸæˆåŸºå‡†', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†LeetCodeDatasetï¼Œè¿™æ˜¯ä¸€ä¸ªé«˜è´¨é‡çš„åŸºå‡†æ•°æ®é›†ï¼Œç”¨äºè¯„ä¼°å’Œè®­ç»ƒä»£ç ç”Ÿæˆæ¨¡å‹ï¼Œè§£å†³äº†å¤§å‹è¯­è¨€æ¨¡å‹ç ”ç©¶ä¸­çš„ä¸¤ä¸ªå…³é”®æŒ‘æˆ˜ï¼šç¼ºä¹ä»¥æ¨ç†ä¸ºé‡ç‚¹çš„ç¼–ç åŸºå‡†å’Œè‡ªåŒ…å«çš„è®­ç»ƒæµ‹è¯•ç¯å¢ƒã€‚é€šè¿‡æ•´ç†LeetCodeçš„Pythoné—®é¢˜ï¼Œæä¾›ä¸°å¯Œçš„å…ƒæ•°æ®ã€å¹¿æ³›çš„è¦†ç›–èŒƒå›´ã€æ¯ä¸ªé—®é¢˜è¶…è¿‡100ä¸ªæµ‹è¯•ç”¨ä¾‹ä»¥åŠæ—¶é—´åˆ†å‰²ï¼ˆ2024å¹´7æœˆå‰åï¼‰ï¼Œæˆ‘ä»¬çš„æ•°æ®é›†å®ç°äº†æ— æ±¡æŸ“è¯„ä¼°å’Œé«˜æ•ˆçš„ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰ã€‚å®éªŒè¡¨æ˜ï¼Œæ¨ç†æ¨¡å‹çš„è¡¨ç°æ˜¾è‘—ä¼˜äºéæ¨ç†æ¨¡å‹ï¼Œè€Œä»…ä½¿ç”¨2.6Kä¸ªæ¨¡å‹ç”Ÿæˆçš„è§£å†³æ–¹æ¡ˆè¿›è¡ŒSFTçš„æ€§èƒ½ä¸110Kæ ·æœ¬çš„æ¨¡å‹ç›¸å½“ã€‚è¯¥æ•°æ®é›†å’Œè¯„ä¼°æ¡†æ¶å·²åœ¨Hugging Faceå’ŒGithubä¸Šå‘å¸ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14899', 'title': 'Uni3C: Unifying Precisely 3D-Enhanced Camera and Human Motion Controls\n  for Video Generation', 'url': 'https://huggingface.co/papers/2504.14899', 'abstract': 'Camera and human motion controls have been extensively studied for video generation, but existing approaches typically address them separately, suffering from limited data with high-quality annotations for both aspects. To overcome this, we present Uni3C, a unified 3D-enhanced framework for precise control of both camera and human motion in video generation. Uni3C includes two key contributions. First, we propose a plug-and-play control module trained with a frozen video generative backbone, PCDController, which utilizes unprojected point clouds from monocular depth to achieve accurate camera control. By leveraging the strong 3D priors of point clouds and the powerful capacities of video foundational models, PCDController shows impressive generalization, performing well regardless of whether the inference backbone is frozen or fine-tuned. This flexibility enables different modules of Uni3C to be trained in specific domains, i.e., either camera control or human motion control, reducing the dependency on jointly annotated data. Second, we propose a jointly aligned 3D world guidance for the inference phase that seamlessly integrates both scenic point clouds and SMPL-X characters to unify the control signals for camera and human motion, respectively. Extensive experiments confirm that PCDController enjoys strong robustness in driving camera motion for fine-tuned backbones of video generation. Uni3C substantially outperforms competitors in both camera controllability and human motion quality. Additionally, we collect tailored validation sets featuring challenging camera movements and human actions to validate the effectiveness of our method.', 'score': 11, 'issue_id': 3364, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '7a4eac2f553066d7', 'authors': ['Chenjie Cao', 'Jingkai Zhou', 'Shikai Li', 'Jingyun Liang', 'Chaohui e': 'ç»Ÿä¸€æ§åˆ¶ç›¸æœºä¸äººç±»åŠ¨ä½œçš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºUni3Cçš„ç»Ÿä¸€3Då¢å¼ºæ¡†æ¶ï¼Œç”¨äºè§†é¢‘ç”Ÿæˆä¸­ç²¾ç¡®æ§åˆ¶ç›¸æœºå’Œäººç±»åŠ¨ä½œã€‚è¯¥æ¡†æ¶åŒ…å«ä¸¤ä¸ªä¸»è¦è´¡çŒ®ï¼šé¦–å…ˆï¼Œæå‡ºäº†ä¸€ç§å¯æ’æ‹”çš„æ§åˆ¶æ¨¡å—PCDControllerï¼Œåˆ©ç”¨å•ç›®æ·±åº¦ç”Ÿæˆçš„æœªæŠ•å½±ç‚¹äº‘å®ç°å‡†ç¡®çš„ç›¸æœºæ§åˆ¶ã€‚å…¶æ¬¡ï¼Œæå‡ºäº†ä¸€ç§è”åˆå¯¹é½çš„3Dä¸–ç•Œå¼•å¯¼æ–¹æ³•ï¼Œå°†åœºæ™¯ç‚¹äº‘å’ŒSMPL-Xè§’è‰²æ— ç¼æ•´åˆï¼Œä»¥ç»Ÿä¸€ç›¸æœºå’Œäººç±»åŠ¨ä½œçš„æ§åˆ¶ä¿¡å·ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUni3Cåœ¨ç›¸æœºå¯æ§æ€§å’Œäººç±»åŠ¨ä½œè´¨é‡æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14239', 'title': 'InfiGUI-R1: Advancing Multimodal GUI Agents from Reactive Actors to\n  Deliberative Reasoners', 'url': 'https://huggingface.co/papers/2504.14239', 'abstract': 'Multimodal Large Language Models (MLLMs) have powered Graphical User Interface (GUI) Agents, showing promise in automating tasks on computing devices. Recent works have begun exploring reasoning in GUI tasks with encouraging results. However, many current approaches rely on manually designed reasoning templates, which may result in reasoning that is not sufficiently robust and adaptive for complex GUI environments. Meanwhile, some existing agents continue to operate as Reactive Actors, relying primarily on implicit reasoning that may lack sufficient depth for GUI tasks demanding planning and error recovery. We argue that advancing these agents requires a shift from reactive acting towards acting based on deliberate reasoning. To facilitate this transformation, we introduce InfiGUI-R1, an MLLM-based GUI agent developed through our Actor2Reasoner framework, a reasoning-centric, two-stage training approach designed to progressively evolve agents from Reactive Actors to Deliberative Reasoners. The first stage, Reasoning Injection, focuses on establishing a basic reasoner. We employ Spatial Reasoning Distillation to transfer cross-modal spatial reasoning capabilities from teacher models to MLLMs through trajectories with explicit reasoning steps, enabling models to integrate GUI visual-spatial information with logical reasoning before action generation. The second stage, Deliberation Enhancement, refines the basic reasoner into a deliberative one using Reinforcement Learning. This stage introduces two approaches: Sub-goal Guidance, which rewards models for generating accurate intermediate sub-goals, and Error Recovery Scenario Construction, which creates failure-and-recovery training scenarios from identified prone-to-error steps. Experimental results show InfiGUI-R1 achieves strong performance in GUI grounding and trajectory tasks. Resources at https://github.com/Reallm-Labs/InfiGUI-R1.', 'score': 11, 'issue_id': 3359, 'pub_date': '2025-04-19', 'pub_date_card': {'ru': '19 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 19', 'zh': '4æœˆ19æ—¥'}, 'hash': '74a4065180d1bcb9', 'authors': ['Yuhang Liu', 'Pengxiang Li', 'Congkai Xie', 'Xavier Hu', 'Xiaotian Han', 'Shengyu Zhang', 'Hongxia Yang', 'Fei Wu'], 'affiliations': ['Dalian University of Technology', 'Reallm Labs', 'The Hong Kong Polytechnic University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14239.jpg', 'data': {'categories': ['#games', '#reasoning', '#multimodal', '#rl', '#agents', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ñ€ĞµĞ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°ĞºÑ‚Ñ‘Ñ€Ğ¾Ğ² Ğº Ğ¾Ğ±Ğ´ÑƒĞ¼Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ² GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ° (GUI) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Actor2Reasoner, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ´ĞµĞ»Ğ¸Ğ±ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿, 'Ğ’Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¾Ñ‚ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿, 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ´ÑƒĞ¼Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ', Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº."}, 'en': {'title': 'From Reactive to Deliberative: Advancing GUI Agents with InfiGUI-R1', 'desc': "This paper presents InfiGUI-R1, a Multimodal Large Language Model (MLLM) designed to enhance Graphical User Interface (GUI) agents by shifting from reactive to deliberative reasoning. The proposed Actor2Reasoner framework employs a two-stage training process: the first stage focuses on Reasoning Injection, where spatial reasoning capabilities are transferred to the MLLM, allowing it to better understand GUI visual-spatial information. The second stage, Deliberation Enhancement, uses Reinforcement Learning to refine the agent's reasoning abilities by rewarding the generation of accurate sub-goals and constructing training scenarios for error recovery. Experimental results demonstrate that InfiGUI-R1 significantly improves performance in tasks involving GUI grounding and trajectory planning."}, 'zh': {'title': 'ä»ååº”åˆ°æ·±æ€ç†Ÿè™‘ï¼šæå‡GUIä»£ç†çš„æ¨ç†èƒ½åŠ›', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸ºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†æä¾›äº†åŠ¨åŠ›ï¼Œå±•ç°äº†åœ¨è®¡ç®—è®¾å¤‡ä¸Šè‡ªåŠ¨åŒ–ä»»åŠ¡çš„æ½œåŠ›ã€‚å½“å‰è®¸å¤šæ–¹æ³•ä¾èµ–äºæ‰‹åŠ¨è®¾è®¡çš„æ¨ç†æ¨¡æ¿ï¼Œè¿™å¯èƒ½å¯¼è‡´åœ¨å¤æ‚çš„GUIç¯å¢ƒä¸­æ¨ç†ä¸å¤Ÿç¨³å¥å’Œé€‚åº”ã€‚æˆ‘ä»¬æå‡ºInfiGUI-R1ï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºMLLMçš„GUIä»£ç†ï¼Œé€šè¿‡Actor2Reasoneræ¡†æ¶å¼€å‘ï¼Œæ—¨åœ¨å°†ä»£ç†ä»ååº”å‹è¡Œä¸ºè€…è½¬å˜ä¸ºæ·±æ€ç†Ÿè™‘çš„æ¨ç†è€…ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬ä¸¤ä¸ªé˜¶æ®µï¼šæ¨ç†æ³¨å…¥å’Œæ·±æ€ç†Ÿè™‘å¢å¼ºï¼Œå®éªŒç»“æœè¡¨æ˜InfiGUI-R1åœ¨GUIä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13805', 'title': 'LearnAct: Few-Shot Mobile GUI Agent with a Unified Demonstration\n  Benchmark', 'url': 'https://huggingface.co/papers/2504.13805', 'abstract': "Mobile GUI agents show promise in automating tasks but face generalization challenges in diverse real-world scenarios. Traditional approaches using pre-training or fine-tuning with massive datasets struggle with the diversity of mobile applications and user-specific tasks. We propose enhancing mobile GUI agent capabilities through human demonstrations, focusing on improving performance in unseen scenarios rather than pursuing universal generalization through larger datasets. To realize this paradigm, we introduce LearnGUI, the first comprehensive dataset specifically designed for studying demonstration-based learning in mobile GUI agents, comprising 2,252 offline tasks and 101 online tasks with high-quality human demonstrations. We further develop LearnAct, a sophisticated multi-agent framework that automatically extracts knowledge from demonstrations to enhance task completion. This framework integrates three specialized agents: DemoParser for knowledge extraction, KnowSeeker for relevant knowledge retrieval, and ActExecutor for demonstration-enhanced task execution. Our experimental results show significant performance gains in both offline and online evaluations. In offline assessments, a single demonstration improves model performance, increasing Gemini-1.5-Pro's accuracy from 19.3% to 51.7%. In online evaluations, our framework enhances UI-TARS-7B-SFT's task success rate from 18.1% to 32.8%. LearnAct framework and LearnGUI benchmark establish demonstration-based learning as a promising direction for more adaptable, personalized, and deployable mobile GUI agents.", 'score': 8, 'issue_id': 3358, 'pub_date': '2025-04-18', 'pub_date_card': {'ru': '18 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 18', 'zh': '4æœˆ18æ—¥'}, 'hash': '56c81be35c et for demonstration-based learning, and LearnAct, a multi-agent framework that enhances task execution by extracting and utilizing knowledge from these demonstrations, leading to significant performance improvements in both offline and online tasks.'}, 'zh': {'title': 'åŸºäºç¤ºèŒƒå­¦ä¹ çš„ç§»åŠ¨GUIä»£ç†æ–°æ–¹å‘', 'desc': 'ç§»åŠ¨å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†åœ¨è‡ªåŠ¨åŒ–ä»»åŠ¡æ–¹é¢å±•ç°å‡ºæ½œåŠ›ï¼Œä½†åœ¨å¤šæ ·åŒ–çš„ç°å®åœºæ™¯ä¸­é¢ä¸´æ³›åŒ–æŒ‘æˆ˜ã€‚ä¼ ç»Ÿæ–¹æ³•ä¾èµ–äºä½¿ç”¨å¤§è§„æ¨¡æ•°æ®é›†è¿›è¡Œé¢„è®­ç»ƒæˆ–å¾®è°ƒï¼Œéš¾ä»¥åº”å¯¹ç§»åŠ¨åº”ç”¨å’Œç”¨æˆ·ç‰¹å®šä»»åŠ¡çš„å¤šæ ·æ€§ã€‚æˆ‘ä»¬æå‡ºé€šè¿‡äººç±»ç¤ºèŒƒæ¥å¢å¼ºç§»åŠ¨GUIä»£ç†çš„èƒ½åŠ›ï¼Œé‡ç‚¹æ”¹å–„åœ¨æœªè§åœºæ™¯ä¸­çš„è¡¨ç°ï¼Œè€Œä¸æ˜¯é€šè¿‡æ›´å¤§çš„æ•°æ®é›†è¿½æ±‚æ™®éæ³›åŒ–ã€‚ä¸ºå®ç°è¿™ä¸€ç›®æ ‡ï¼Œæˆ‘ä»¬å¼•å…¥äº†LearnGUIï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªä¸“é—¨è®¾è®¡ç”¨äºç ”ç©¶åŸºäºç¤ºèŒƒå­¦ä¹ çš„ç§»åŠ¨GUIä»£ç†çš„ç»¼åˆæ•°æ®é›†ï¼ŒåŒ…å«2252ä¸ªç¦»çº¿ä»»åŠ¡å’Œ101ä¸ªåœ¨çº¿ä»»åŠ¡ï¼Œé…æœ‰é«˜è´¨é‡çš„äººç±»ç¤ºèŒƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.08902', 'title': 'LookingGlass: Generative Anamorphoses via Laplacian Pyramid Warping', 'url': 'https://huggingface.co/papers/2504.08902', 'abstract': 'Anamorphosis refers to a category of images that are intentionally distorted, making them unrecognizable when viewed directly. Their true form only reveals itself when seen from a specific viewpoint, which can be through some catadioptric device like a mirror or a lens. While the construction of these mathematical devices can be traced back to as early as the 17th century, they are only interpretable when viewed from a specific vantage point and tend to lose meaning when seen normally. In this paper, we revisit these famous optical illusions with a generative twist. With the help of latent rectified flow models, we propose a method to create anamorphic images that still retain a valid interpretation when viewed directly. To this end, we introduce Laplacian Pyramid Warping, a frequency-aware image warping technique key to generating high-quality visuals. Our work extends Visual Anagrams (arXiv:2311.17919) to latent space models and to a wider range of spatial transforms, enabling the creation of novel generative perceptual illusions.', 'score': 7, 'issue_id': 3362, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 11', 'zh': '4æœˆ11æ—¥'}, 'hash': '3ff884593f7767fe', 'authors': ['Pascal Chang', 'Sergio Sancho', 'Jingwei Tang', 'Markus Gross', 'Vinicius C. Azevedo'], 'affiliations': ['Disney Research Studios', 'ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2504.08902.jpg', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ¼Ğ¾Ñ€Ñ„Ğ¾Ğ·Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ»Ğ»ÑĞ·Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ°Ğ¼Ğ¾Ñ€Ñ„Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ¿Ñ€ÑĞ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½ÑƒÑ Laplacian Pyramid Warping. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğµ Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ĞºÑƒÑ€ÑĞ°. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revealing Hidden Forms: Generating Anamorphic Images with Latent Models', 'desc': 'This paper explores the concept of anamorphosis, which involves creating images that appear distorted until viewed from a specific angle. The authors introduce a novel approach using latent rectified flow models to generate these images, ensuring they maintain a coherent interpretation even when viewed directly. A key technique presented is Laplacian Pyramid Warping, which allows for frequency-aware image manipulation to produce high-quality visuals. This work builds on previous research in generative models, expanding the possibilities for creating unique visual illusions in latent space.'}, 'zh': {'title': 'ç”Ÿæˆå¯è¯†åˆ«çš„å˜å½¢å›¾åƒæ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å˜å½¢å›¾åƒï¼ˆAnamorphosisï¼‰çš„æ¦‚å¿µï¼Œè¿™ç§å›¾åƒåœ¨ç›´æ¥è§‚çœ‹æ—¶ä¼šå¤±å»å¯è¯†åˆ«æ€§ï¼Œåªæœ‰ä»ç‰¹å®šè§†è§’æ‰èƒ½çœ‹å‡ºå…¶çœŸå®å½¢æ€ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æ½œåœ¨ä¿®æ­£æµæ¨¡å‹ç”Ÿæˆå˜å½¢å›¾åƒï¼Œä½¿å…¶åœ¨ç›´æ¥è§‚çœ‹æ—¶ä»ç„¶å…·æœ‰æœ‰æ•ˆçš„è§£é‡Šã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº†æ‹‰æ™®æ‹‰æ–¯é‡‘å­—å¡”å˜å½¢æŠ€æœ¯ï¼Œè¿™æ˜¯ä¸€ç§å…³æ³¨é¢‘ç‡çš„å›¾åƒå˜å½¢æ–¹æ³•ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„è§†è§‰æ•ˆæœã€‚æˆ‘ä»¬çš„ç ”ç©¶æ‰©å±•äº†è§†è§‰å­—è°œçš„åº”ç”¨ï¼Œé€‚ç”¨äºæ½œåœ¨ç©ºé—´æ¨¡å‹å’Œæ›´å¹¿æ³›çš„ç©ºé—´å˜æ¢ï¼Œåˆ›é€ å‡ºæ–°é¢–çš„ç”Ÿæˆæ„ŸçŸ¥å¹»è§‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15270', 'title': 'An LMM for Efficient Video Understanding via Reinforced Compression of\n  Video Cubes', 'url': 'https://huggingface.co/papers/2504.15270', 'abstract': 'Large Multimodal Models (LMMs) uniformly perceive video frames, creating computational inefficiency for videos with inherently varying temporal information density. This paper present Quicksviewer, an LMM with new perceiving paradigm that partitions a video of nonuniform density into varying cubes using Gumbel Softmax, followed by a unified resampling for each cube to achieve efficient video understanding. This simple and intuitive approach dynamically compress video online based on its temporal density, significantly reducing spatiotemporal redundancy (overall 45times compression rate), while enabling efficient training with large receptive field. We train the model from a language backbone through three progressive stages, each incorporating lengthy videos on average of 420s/1fps thanks to the perceiving efficiency. With only 0.8M total video-text samples for training, our model outperforms the direct baseline employing a fixed partitioning strategy by a maximum of 8.72 in accuracy, demonstrating the effectiveness in performance. On Video-MME, Quicksviewer achieves SOTA under modest sequence lengths using just up to 5\\% of tokens per frame required by baselines. With this paradigm, scaling up the number of input frames reveals a clear power law of the model capabilities. It is also empirically verified that the segments generated by the cubing network can help for analyzing continuous events in videos.', 'score': 6, 'issue_id': 3363, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'd2b8d9930be8508e', 'authors': ['Ji Qi', 'Yuan Yao', 'Yushi Bai', 'Bin Xu', 'Juanzi Li', 'Zhiyuan Liu', 'Tat-Seng Chua'], 'affiliations': ['National University of Singapore', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15270.jpg', 'data': {'categories': ['#video', '#training', '#multimodal', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Quicksviewer - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Gumbel Softmax Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° ĞºÑƒĞ±Ñ‹ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… (Ğ² 45 Ñ€Ğ°Ğ·) Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. Quicksviewer Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Video-MME.'}, 'en': {'title': 'Efficient Video Understanding with Dynamic Cubes', 'desc': 'This paper introduces Quicksviewer, a Large Multimodal Model (LMM) designed to efficiently process videos with varying temporal information density. By using a novel approach that partitions videos into dynamic cubes with Gumbel Softmax, it reduces computational redundancy and achieves a remarkable 45 times compression rate. The model is trained progressively on lengthy videos, allowing it to outperform traditional fixed partitioning methods by improving accuracy significantly. Quicksviewer demonstrates state-of-the-art performance on Video-MME while requiring only a fraction of the tokens typically needed, showcasing its efficiency and effectiveness in video understanding.'}, 'zh': {'title': 'Quicksviewerï¼šé«˜æ•ˆè§†é¢‘ç†è§£çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤§è§„æ¨¡å¤šæ¨¡æ€æ¨¡å‹Quicksviewerï¼Œè¯¥æ¨¡å‹é€šè¿‡Gumbel Softmaxå°†è§†é¢‘åˆ†å‰²æˆä¸åŒå¯†åº¦çš„ç«‹æ–¹ä½“ï¼Œä»è€Œæé«˜è§†é¢‘ç†è§£çš„æ•ˆç‡ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿæ ¹æ®è§†é¢‘çš„æ—¶é—´å¯†åº¦åŠ¨æ€å‹ç¼©è§†é¢‘ï¼Œæ˜¾è‘—å‡å°‘æ—¶ç©ºå†—ä½™ï¼Œå‹ç¼©ç‡è¾¾åˆ°45å€ã€‚æ¨¡å‹é€šè¿‡è¯­è¨€åŸºç¡€è¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿå¤„ç†å¹³å‡æ—¶é•¿ä¸º420ç§’ã€å¸§ç‡ä¸º1fpsçš„è§†é¢‘ï¼Œä¸”ä»…éœ€0.8Mçš„è§†é¢‘-æ–‡æœ¬æ ·æœ¬å³å¯è¶…è¶Šå›ºå®šåˆ†åŒºç­–ç•¥çš„åŸºçº¿ã€‚Quicksvieweråœ¨Video-MMEä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½¿ç”¨çš„tokenæ•°é‡ä»…ä¸ºåŸºçº¿çš„5%ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨å¤„ç†è§†é¢‘æ—¶çš„é«˜æ•ˆæ€§å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15217', 'title': 'DRAGON: Distributional Rewards Optimize Diffusion Generative Models', 'url': 'https://huggingface.co/papers/2504.15217', 'abstract': 'We present Distributional RewArds for Generative OptimizatioN (DRAGON), a versatile framework for fine-tuning media generation models towards a desired outcome. Compared with traditional reinforcement learning with human feedback (RLHF) or pairwise preference approaches such as direct preference optimization (DPO), DRAGON is more flexible. It can optimize reward functions that evaluate either individual examples or distributions of them, making it compatible with a broad spectrum of instance-wise, instance-to-distribution, and distribution-to-distribution rewards. Leveraging this versatility, we construct novel reward functions by selecting an encoder and a set of reference examples to create an exemplar distribution. When cross-modality encoders such as CLAP are used, the reference examples may be of a different modality (e.g., text versus audio). Then, DRAGON gathers online and on-policy generations, scores them to construct a positive demonstration set and a negative set, and leverages the contrast between the two sets to maximize the reward. For evaluation, we fine-tune an audio-domain text-to-music diffusion model with 20 different reward functions, including a custom music aesthetics model, CLAP score, Vendi diversity, and Frechet audio distance (FAD). We further compare instance-wise (per-song) and full-dataset FAD settings while ablating multiple FAD encoders and reference sets. Over all 20 target rewards, DRAGON achieves an 81.45% average win rate. Moreover, reward functions based on exemplar sets indeed enhance generations and are comparable to model-based rewards. With an appropriate exemplar set, DRAGON achieves a 60.95% human-voted music quality win rate without training on human preference annotations. As such, DRAGON exhibits a new approach to designing and optimizing reward functions for improving human-perceived quality. Sound examples at https://ml-dragon.github.io/web.', 'score': 5, 'issue_id': 3359, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '31ab92756cb919ff', 'authors': ['Yatong Bai', 'Jonah Casebeer', 'Somayeh Sojoudi', 'Nicholas J. Bryan'], 'affiliations': ['Adobe Research', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2504.15217.jpg', 'data': {'categories': ['#audio', '#rlhf', '#diffusion', '#optimization', '#training'], 'emoji': 'ğŸ‰', 'ru': {'title': 'DRAGON: Ğ³Ğ¸Ğ±ĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'DRAGON - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼ĞµĞ´Ğ¸Ğ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², DRAGON Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğµ ĞºĞ°Ğº Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ¸Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ñ€Ğ°Ğ·Ğ½Ğ¸Ñ†Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸. DRAGON Ğ±Ñ‹Ğ» Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° 20 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑÑ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ² Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'DRAGON: Revolutionizing Reward Optimization for Media Generation', 'desc': 'The paper introduces DRAGON, a framework designed to enhance media generation models by fine-tuning them with flexible reward functions. Unlike traditional methods like reinforcement learning with human feedback, DRAGON can optimize rewards based on individual examples or distributions, allowing for a wider range of applications. It constructs novel reward functions using encoders and reference examples, which can come from different modalities, such as text and audio. The results show that DRAGON significantly improves generation quality, achieving high win rates in both human evaluations and various reward settings without relying on human preference annotations.'}, 'zh': {'title': 'DRAGONï¼šçµæ´»ä¼˜åŒ–ç”Ÿæˆæ¨¡å‹çš„å¥–åŠ±æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºDRAGONçš„æ¡†æ¶ï¼Œç”¨äºå¾®è°ƒåª’ä½“ç”Ÿæˆæ¨¡å‹ä»¥å®ç°æœŸæœ›çš„ç»“æœã€‚ä¸ä¼ ç»Ÿçš„åŸºäºäººç±»åé¦ˆçš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLHFï¼‰æˆ–æˆå¯¹åå¥½æ–¹æ³•ç›¸æ¯”ï¼ŒDRAGONæ›´åŠ çµæ´»ï¼Œèƒ½å¤Ÿä¼˜åŒ–è¯„ä¼°å•ä¸ªç¤ºä¾‹æˆ–å…¶åˆ†å¸ƒçš„å¥–åŠ±å‡½æ•°ã€‚é€šè¿‡é€‰æ‹©ç¼–ç å™¨å’Œå‚è€ƒç¤ºä¾‹é›†ï¼ŒDRAGONæ„å»ºäº†æ–°é¢–çš„å¥–åŠ±å‡½æ•°ï¼Œå¹¶åˆ©ç”¨åœ¨çº¿ç”Ÿæˆçš„å¯¹æ¯”é›†æ¥æœ€å¤§åŒ–å¥–åŠ±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDRAGONåœ¨å¤šç§å¥–åŠ±å‡½æ•°ä¸‹è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æå‡äº†ç”Ÿæˆå†…å®¹çš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13941', 'title': 'NEMOTRON-CROSSTHINK: Scaling Self-Learning beyond Math Reasoning', 'url': 'https://huggingface.co/papers/2504.13941', 'abstract': 'Large Language Models (LLMs) have shown strong reasoning capabilities, particularly when enhanced through Reinforcement Learning (RL). While prior work has successfully applied RL to mathematical reasoning -- where rules and correctness are well-defined -- generalizing these methods to broader reasoning domains remains challenging due to limited data, the lack of verifiable reward structures, and diverse task requirements. In this work, we propose NEMOTRON-CROSSTHINK, a framework that systematically incorporates multi-domain corpora, including both synthetic and real-world question-answer pairs, into RL training to improve generalization across diverse reasoning tasks. NEMOTRON-CROSSTHINK addresses key challenges by (1) incorporating data from varied sources spanning STEM, humanities, social sciences, etc.; (2) applying structured templates (e.g., multiple-choice and open-ended) to control answer-space complexity; (3) filtering for verifiable answers; and (4) optimizing data blending strategies that utilizes data from multiple sources effectively. Our approach enables scalable and verifiable reward modeling beyond mathematics and demonstrates improved accuracies on both math (MATH-500: +30.1%, AMC23:+27.5%) and non-math reasoning benchmarks (MMLU-PRO: +12.8%, GPQA-DIAMOND: +11.3%, AGIEVAL: +15.1%, SUPERGPQA: +3.8%). Moreover, NEMOTRON-CROSSTHINK exhibits significantly improved response efficiency -- using 28% fewer tokens for correct answers -- highlighting more focused and effective reasoning. Through NEMOTRON-CROSSTHINK, we demonstrate that integrating multi-domain, multi-format data in RL leads to more accurate, efficient, and generalizable LLMs.', 'score': 5, 'issue_id': 3357, 'pub_date': '2025-04-15', 'pub_date_card': {'ru': '15 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 15', 'zh': '4æœˆ15æ—¥'}, 'hash': 'df91b810ea243fdc', 'authors': ['Syeda Nahida Akter', 'Shrimai Prabhumoye', 'Matvei Novikov', 'Seungju Han', 'Ying Lin', 'Evelina Bakhturi', 'Eric Nyberg', 'Yejin Choi', 'Mostofa Patwary', 'Mohammad Shoeybi', 'Bryan Catanzaro'], 'affiliations': ['Boston University', 'Carnegie Mellon University', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2504.13941.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#data', '#rl', '#transfer_learning', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ NEMOTRON-CROSSTHINK - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ñ‹ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ½ĞµĞ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. NEMOTRON-CROSSTHINK Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing LLM Reasoning with Multi-Domain Reinforcement Learning', 'desc': 'This paper introduces NEMOTRON-CROSSTHINK, a new framework that enhances the reasoning abilities of Large Language Models (LLMs) using Reinforcement Learning (RL). It tackles the challenge of generalizing RL methods across various reasoning tasks by incorporating diverse datasets from multiple domains, including STEM and humanities. The framework employs structured templates to manage answer complexity and ensures the use of verifiable answers, leading to improved reward modeling. As a result, NEMOTRON-CROSSTHINK achieves significant accuracy gains on both mathematical and non-mathematical reasoning tasks while also improving response efficiency by reducing token usage.'}, 'zh': {'title': 'å¤šé¢†åŸŸæ•°æ®åŠ©åŠ›æ¨ç†èƒ½åŠ›æå‡', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ¨ç†èƒ½åŠ›æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œç‰¹åˆ«æ˜¯é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è¿›è¡Œå¢å¼ºã€‚ä»¥å¾€çš„ç ”ç©¶æˆåŠŸåœ°å°†RLåº”ç”¨äºæ•°å­¦æ¨ç†ï¼Œä½†å°†è¿™äº›æ–¹æ³•æ¨å¹¿åˆ°æ›´å¹¿æ³›çš„æ¨ç†é¢†åŸŸä»ç„¶é¢ä¸´æŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†NEMOTRON-CROSSTHINKæ¡†æ¶ï¼Œç³»ç»Ÿåœ°å°†å¤šé¢†åŸŸè¯­æ–™åº“çº³å…¥RLè®­ç»ƒï¼Œä»¥æé«˜åœ¨ä¸åŒæ¨ç†ä»»åŠ¡ä¸­çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡å¤šæ ·åŒ–æ•°æ®æºã€ç»“æ„åŒ–æ¨¡æ¿ã€å¯éªŒè¯ç­”æ¡ˆè¿‡æ»¤å’Œä¼˜åŒ–æ•°æ®æ··åˆç­–ç•¥ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹åœ¨æ•°å­¦å’Œéæ•°å­¦æ¨ç†åŸºå‡†ä¸Šçš„å‡†ç¡®æ€§å’Œå“åº”æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15047', 'title': 'RainbowPlus: Enhancing Adversarial Prompt Generation via Evolutionary\n  Quality-Diversity Search', 'url': 'https://huggingface.co/papers/2504.15047', 'abstract': 'Large Language Models (LLMs) exhibit remarkable capabilities but are susceptible to adversarial prompts that exploit vulnerabilities to produce unsafe or biased outputs. Existing red-teaming methods often face scalability challenges, resource-intensive requirements, or limited diversity in attack strategies. We propose RainbowPlus, a novel red-teaming framework rooted in evolutionary computation, enhancing adversarial prompt generation through an adaptive quality-diversity (QD) search that extends classical evolutionary algorithms like MAP-Elites with innovations tailored for language models. By employing a multi-element archive to store diverse high-quality prompts and a comprehensive fitness function to evaluate multiple prompts concurrently, RainbowPlus overcomes the constraints of single-prompt archives and pairwise comparisons in prior QD methods like Rainbow Teaming. Experiments comparing RainbowPlus to QD methods across six benchmark datasets and four open-source LLMs demonstrate superior attack success rate (ASR) and diversity (Diverse-Score approx 0.84), generating up to 100 times more unique prompts (e.g., 10,418 vs. 100 for Ministral-8B-Instruct-2410). Against nine state-of-the-art methods on the HarmBench dataset with twelve LLMs (ten open-source, two closed-source), RainbowPlus achieves an average ASR of 81.1%, surpassing AutoDAN-Turbo by 3.9%, and is 9 times faster (1.45 vs. 13.50 hours). Our open-source implementation fosters further advancements in LLM safety, offering a scalable tool for vulnerability assessment. Code and resources are publicly available at https://github.com/knoveleng/rainbowplus, supporting reproducibility and future research in LLM red-teaming.', 'score': 4, 'issue_id': 3357, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '834479c504a9e5f7', 'authors': ['Quy-Anh Dang', 'Chris Ngo', 'Truong-Son Hy'], 'affiliations': ['Knovel Engineering Lab, Singapore', 'University of Alabama at Birmingham, United States', 'VNU University of Science, Vietnam'], 'pdf_title_img': 'assets/pdf/title_img/2504.15047.jpg', 'data': {'categories': ['#security', '#benchmark', '#data', '#open_source', '#dataset'], 'emoji': 'ğŸŒˆ', 'ru': {'title': 'RainbowPlus: desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å…·æœ‰å‡ºè‰²çš„èƒ½åŠ›ï¼Œä½†å®¹æ˜“å—åˆ°å¯¹æŠ—æ€§æç¤ºçš„å½±å“ï¼Œè¿™äº›æç¤ºåˆ©ç”¨äº†æ¨¡å‹çš„è„†å¼±æ€§ï¼Œå¯¼è‡´ä¸å®‰å…¨æˆ–æœ‰åè§çš„è¾“å‡ºã€‚ç°æœ‰çš„çº¢é˜Ÿæ–¹æ³•å¸¸å¸¸é¢ä¸´å¯æ‰©å±•æ€§æŒ‘æˆ˜ã€èµ„æºå¯†é›†å‹è¦æ±‚æˆ–æ”»å‡»ç­–ç•¥çš„å¤šæ ·æ€§æœ‰é™ã€‚æˆ‘ä»¬æå‡ºäº†RainbowPlusï¼Œè¿™æ˜¯ä¸€ç§åŸºäºè¿›åŒ–è®¡ç®—çš„æ–°å‹çº¢é˜Ÿæ¡†æ¶ï¼Œé€šè¿‡è‡ªé€‚åº”è´¨é‡å¤šæ ·æ€§ï¼ˆQDï¼‰æœç´¢å¢å¼ºå¯¹æŠ—æ€§æç¤ºç”Ÿæˆï¼Œæ‰©å±•äº†ç»å…¸çš„è¿›åŒ–ç®—æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRainbowPlusåœ¨æ”»å‡»æˆåŠŸç‡å’Œå¤šæ ·æ€§æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œç”Ÿæˆçš„ç‹¬ç‰¹æç¤ºæ•°é‡æ˜¾è‘—å¢åŠ ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤§å‹è¯­è¨€æ¨¡å‹å®‰å…¨æ€§è¯„ä¼°ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14717', 'title': 'TAPIP3D: Tracking Any Point in Persistent 3D Geometry', 'url': 'https://huggingface.co/papers/2504.14717', 'abstract': 'We introduce TAPIP3D, a novel approach for long-term 3D point tracking in monocular RGB and RGB-D videos. TAPIP3D represents videos as camera-stabilized spatio-temporal feature clouds, leveraging depth and camera motion information to lift 2D video features into a 3D world space where camera motion is effectively canceled. TAPIP3D iteratively refines multi-frame 3D motion estimates within this stabilized representation, enabling robust tracking over extended periods. To manage the inherent irregularities of 3D point distributions, we propose a Local Pair Attention mechanism. This 3D contextualization strategy effectively exploits spatial relationships in 3D, forming informative feature neighborhoods for precise 3D trajectory estimation. Our 3D-centric approach significantly outperforms existing 3D point tracking methods and even enhances 2D tracking accuracy compared to conventional 2D pixel trackers when accurate depth is available. It supports inference in both camera coordinates (i.e., unstabilized) and world coordinates, and our results demonstrate that compensating for camera motion improves tracking performance. Our approach replaces the conventional 2D square correlation neighborhoods used in prior 2D and 3D trackers, leading to more robust and accurate results across various 3D point tracking benchmarks. Project Page: https://tapip3d.github.io', 'score': 4, 'issue_id': 3360, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': 'b8ab0510eb563950', 'authors': ['Bowei Zhang', 'Lei Ke', 'Adam W. Harley', 'Katerina Fragkiadaki'], 'affiliations': ['Carnegie Mellon University', 'Peking University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14717.jpg', 'data': {'categories': ['#benchmark', '#3d', '#long_context'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ 3D Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ²', 'desc': 'TAPIP3D - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… RGB Ğ¸ RGB-D Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ ĞºĞ°Ğ¼ĞµÑ€Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. TAPIP3D Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ 3D Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ°Ğ´Ñ€Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ² Ñ‚ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² 3D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ.'}, 'en': {'title': 'Revolutionizing 3D Point Tracking with TAPIP3D', 'desc': 'TAPIP3D is a new method designed for tracking 3D points over long periods using monocular RGB and RGB-D videos. It transforms videos into stabilized spatio-temporal feature clouds, which helps to eliminate the effects of camera motion. The method refines 3D motion estimates through a Local Pair Attention mechanism, allowing for better handling of irregular 3D point distributions. TAPIP3D not only improves the accuracy of 3D tracking but also enhances 2D tracking when depth information is available, outperforming traditional tracking methods.'}, 'zh': {'title': 'TAPIP3Dï¼šæå‡3Dç‚¹è·Ÿè¸ªçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•TAPIP3Dï¼Œç”¨äºåœ¨å•ç›®RGBå’ŒRGB-Dè§†é¢‘ä¸­è¿›è¡Œé•¿æœŸ3Dç‚¹è·Ÿè¸ªã€‚TAPIP3Dé€šè¿‡æ·±åº¦å’Œç›¸æœºè¿åŠ¨ä¿¡æ¯ï¼Œå°†è§†é¢‘è¡¨ç¤ºä¸ºç¨³å®šçš„æ—¶ç©ºç‰¹å¾äº‘ï¼Œä»è€Œå°†2Dè§†é¢‘ç‰¹å¾æå‡åˆ°3Dä¸–ç•Œç©ºé—´ã€‚è¯¥æ–¹æ³•é€šè¿‡å±€éƒ¨å¯¹æ³¨æ„åŠ›æœºåˆ¶å¤„ç†3Dç‚¹åˆ†å¸ƒçš„ä¸è§„åˆ™æ€§ï¼Œæœ‰æ•ˆåˆ©ç”¨3Dç©ºé—´å…³ç³»ï¼Œå½¢æˆä¿¡æ¯ä¸°å¯Œçš„ç‰¹å¾é‚»åŸŸï¼Œä»¥å®ç°ç²¾ç¡®çš„3Dè½¨è¿¹ä¼°è®¡ã€‚æˆ‘ä»¬çš„3Dä¸­å¿ƒæ–¹æ³•åœ¨å¤šä¸ª3Dç‚¹è·Ÿè¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå¹¶åœ¨å‡†ç¡®æ·±åº¦å¯ç”¨æ—¶æé«˜äº†2Dè·Ÿè¸ªç²¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13099', 'title': 'RF-DETR Object Detection vs YOLOv12 : A Study of Transformer-based and\n  CNN-based Architectures for Single-Class and Multi-Class Greenfruit Detection\n  in Complex Orchard Environments Under Label Ambiguity', 'url': 'https://huggingface.co/papers/2504.13099', 'abstract': "This study conducts a detailed comparison of RF-DETR object detection base model and YOLOv12 object detection model configurations for detecting greenfruits in a complex orchard environment marked by label ambiguity, occlusions, and background blending. A custom dataset was developed featuring both single-class (greenfruit) and multi-class (occluded and non-occluded greenfruits) annotations to assess model performance under dynamic real-world conditions. RF-DETR object detection model, utilizing a DINOv2 backbone and deformable attention, excelled in global context modeling, effectively identifying partially occluded or ambiguous greenfruits. In contrast, YOLOv12 leveraged CNN-based attention for enhanced local feature extraction, optimizing it for computational efficiency and edge deployment. RF-DETR achieved the highest mean Average Precision (mAP50) of 0.9464 in single-class detection, proving its superior ability to localize greenfruits in cluttered scenes. Although YOLOv12N recorded the highest mAP@50:95 of 0.7620, RF-DETR consistently outperformed in complex spatial scenarios. For multi-class detection, RF-DETR led with an mAP@50 of 0.8298, showing its capability to differentiate between occluded and non-occluded fruits, while YOLOv12L scored highest in mAP@50:95 with 0.6622, indicating better classification in detailed occlusion contexts. Training dynamics analysis highlighted RF-DETR's swift convergence, particularly in single-class settings where it plateaued within 10 epochs, demonstrating the efficiency of transformer-based architectures in adapting to dynamic visual data. These findings validate RF-DETR's effectiveness for precision agricultural applications, with YOLOv12 suited for fast-response scenarios. >Index Terms: RF-DETR object detection, YOLOv12, YOLOv13, YOLOv14, YOLOv15, YOLOE, YOLO World, YOLO, You Only Look Once, Roboflow, Detection Transformers, CNNs", 'score': 3, 'issue_id': 3370, 'pub_date': '2025-04-17', 'pub_date_card': {'ru': '17 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 17', 'zh': '4æœˆ17æ—¥'}, 'hash': '8ae55836cd55196b', 'authors': ['Ranjan Sapkota', 'Rahul Harsha Cheppally', 'Ajay Sharda', 'Manoj Karkee'], 'affiliations': ['Biological & Environmental Engineering, Cornell University, Ithaca, 14850, NY, USA', 'Department of Biological and Agricultural Engineering, Kansas State University, Manhattan, 66502, KS, USA'], 'pdf_title_img': 'assets/pdf/title_img/2504.13099.jpg', 'data': {'categories': ['#dataset', '#cv', '#training'], 'emoji': 'ğŸ', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ÑÑ‚ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµĞ·Ñ€ĞµĞ»Ñ‹Ñ… Ñ„Ñ€ÑƒĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾ çš„æ³¨é‡Šåœ¨å¤šä¸ªå›¾åƒå’Œè§†é¢‘æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨3Då§¿æ€ä¼°è®¡ç²¾åº¦ä¸Šä¸æœ€å…ˆè¿›çš„ç³»ç»Ÿç›¸åŒ¹é…ï¼ŒåŒæ—¶åœ¨å¤šäººçš„æ—¶é—´è·Ÿè¸ªä¸Šæ›´å¿«ä¸”æ›´å‡†ç¡®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14738', 'title': 'PROMPTEVALS: A Dataset of Assertions and Guardrails for Custom\n  Production Large Language Model Pipelines', 'url': 'https://huggingface.co/papers/2504.14738', 'abstract': 'Large language models (LLMs) are increasingly deployed in specialized production data processing pipelines across diverse domains -- such as finance, marketing, and e-commerce. However, when running them in production across many inputs, they often fail to follow instructions or meet developer expectations. To improve reliability in these applications, creating assertions or guardrails for LLM outputs to run alongside the pipelines is essential. Yet, determining the right set of assertions that capture developer requirements for a task is challenging. In this paper, we introduce PROMPTEVALS, a dataset of 2087 LLM pipeline prompts with 12623 corresponding assertion criteria, sourced from developers using our open-source LLM pipeline tools. This dataset is 5x larger than previous collections. Using a hold-out test split of PROMPTEVALS as a benchmark, we evaluated closed- and open-source models in generating relevant assertions. Notably, our fine-tuned Mistral and Llama 3 models outperform GPT-4o by 20.93% on average, offering both reduced latency and improved performance. We believe our dataset can spur further research in LLM reliability, alignment, and prompt engineering.', 'score': 1, 'issue_id': 3375, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': '1dc6ca73af53f954', 'authors': ['Reya Vir', 'Shreya Shankar', 'Harrison Chase', 'Will Fu-Hinthorn', 'Aditya Parameswaran'], 'affiliations': ['LangChain', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2504.14738.jpg', 'data': {'categ “ä¸­è¶Šæ¥è¶Šå¤šåœ°è¢«ä½¿ç”¨ã€‚ç„¶è€Œï¼Œåœ¨å¤„ç†å¤§é‡è¾“å…¥æ—¶ï¼Œå®ƒä»¬å¸¸å¸¸æ— æ³•éµå¾ªæŒ‡ä»¤æˆ–æ»¡è¶³å¼€å‘è€…çš„æœŸæœ›ã€‚ä¸ºæé«˜è¿™äº›åº”ç”¨çš„å¯é æ€§ï¼Œåˆ›å»ºè¾“å‡ºçš„æ–­è¨€æˆ–ä¿æŠ¤æªæ–½æ˜¯è‡³å…³é‡è¦çš„ã€‚æœ¬æ–‡ä»‹ç»äº†PROMPTEVALSæ•°æ®é›†ï¼ŒåŒ…å«2087ä¸ªLLMç®¡é“æç¤ºå’Œ12623ä¸ªç›¸åº”çš„æ–­è¨€æ ‡å‡†ï¼Œæ—¨åœ¨å¸®åŠ©å¼€å‘è€…æ›´å¥½åœ°å®šä¹‰ä»»åŠ¡è¦æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14032', 'title': 'LoftUp: Learning a Coordinate-Based Feature Upsampler for Vision\n  Foundation Models', 'url': 'https://huggingface.co/papers/2504.14032', 'abstract': 'Vision foundation models (VFMs) such as DINOv2 and CLIP have achieved impressive results on various downstream tasks, but their limited feature resolution hampers performance in applications requiring pixel-level understanding. Feature upsampling offers a promising direction to address this challenge. In this work, we identify two critical factors for enhancing feature upsampling: the upsampler architecture and the training objective. For the upsampler architecture, we introduce a coordinate-based cross-attention transformer that integrates the high-resolution images with coordinates and low-resolution VFM features to generate sharp, high-quality features. For the training objective, we propose constructing high-resolution pseudo-groundtruth features by leveraging class-agnostic masks and self-distillation. Our approach effectively captures fine-grained details and adapts flexibly to various input and feature resolutions. Through experiments, we demonstrate that our approach significantly outperforms existing feature upsampling techniques across various downstream tasks. Our code is released at https://github.com/andrehuang/loftup.', 'score': 1, 'issue_id': 3376, 'pub_date': '2025-04-18', 'pub_date_card': {'ru': '18 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 18', 'zh': '4æœˆ18æ—¥'}, 'hash': '4d10fef9255485db', 'authors': ['Haiwen Huang', 'Anpei Chen', 'Volodymyr Havrylov', 'Andreas Geiger', 'Dan Zhang'], 'affiliations': [' n. We believe this work will advance the field of medical AI by fostering more transparent, interactive, and clinically viable diagnostic support systems. Our code and dataset are publicly available at SiVar-Med.', 'score': 1, 'issue_id': 3370, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 14', 'zh': '4æœˆ14æ—¥'}, 'hash': '0d6f2d2772934b0e', 'authors': ['Tan-Hanh Pham', 'Chris Ngo', 'Trong-Duong Bui', 'Minh Luu Quang', 'Tan-Huong Pham', 'Truong-Son Hy'], 'affiliations': ['Can Tho University of Medicine and Pharmacy, Vietnam', 'Florida Institute of Technology, USA', 'Knovel Engineering Lab, Singapore', 'University of Alabama at Birmingham, USA', 'Vietnam Military Medical University, 108 Military Central Hospital, Vietnam'], 'pdf_title_img': 'assets/pdf/title_img/2504.10642.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#healthcare', '#dataset', '#open_source', '#reasoning'], 'emoji': 'ğŸ©º', 'ru': {'title': 'Ğ“Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ğ¾Ğ¹ Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾Ğ·Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ SilVar-Med - Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ³Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ñ‹Ğ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (VLM), Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞµĞµ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹. SilVar-Med Ñ‚Ğ°ĞºĞ¶Ğµ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ğ·Ğ° ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ĞµĞ¼ Ğ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing Medical Diagnosis with Voice-Driven AI', 'desc': 'This paper presents SilVar-Med, a novel speech-driven medical visual language model (VLM) designed to enhance medical image analysis through voice interaction. Unlike traditional models that depend on text-based instructions, SilVar-Med allows physicians to communicate verbally, making it more practical for real-world clinical settings, especially during surgeries. The model also emphasizes interpretability by providing reasoning behind its predictions, addressing the critical need for reliable decision-making in healthcare. Through experiments, the authors demonstrate the effectiveness of this multimodal approach, aiming to improve transparency and usability in medical AI applications.'}, 'zh': {'title': 'è¯­éŸ³é©±åŠ¨çš„åŒ»ç–—å›¾åƒåŠ©æ‰‹ï¼Œæå‡è¯Šæ–­é€æ˜åº¦', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„åŒ»ç–—è§†è§‰è¯­è¨€æ¨¡å‹SilVar-Medï¼Œå®ƒç»“åˆäº†è¯­éŸ³äº¤äº’å’ŒåŒ»ç–—å›¾åƒåˆ†æï¼Œæ—¨åœ¨æé«˜ä¸´åºŠç¯å¢ƒä¸­çš„å¯ç”¨æ€§ã€‚ç°æœ‰æ¨¡å‹ä¸»è¦ä¾èµ–æ–‡æœ¬æŒ‡ä»¤ï¼Œè¿™åœ¨æ‰‹æœ¯ç­‰åœºæ™¯ä¸­å¹¶ä¸å®ç”¨ã€‚SilVar-Medé€šè¿‡è¯­éŸ³é©±åŠ¨çš„æ–¹å¼ï¼Œæä¾›äº†å¯¹åŒ»ç–—å¼‚å¸¸é¢„æµ‹çš„è§£é‡Šï¼Œå¢å¼ºäº†æ¨¡å‹çš„å¯é æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•å¯ä»¥æ¨åŠ¨åŒ»ç–—äººå·¥æ™ºèƒ½çš„å‘å±•ï¼Œæä¾›æ›´é€æ˜å’Œäº’åŠ¨çš„è¯Šæ–­æ”¯æŒç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15266', 'title': 'Roll the dice & look before you leap: Going beyond the creative limits\n  of next-token prediction', 'url': 'https://huggingface.co/papers/2504.15266', 'abstract': 'We design a suite of minimal algorithmic tasks that are a loose abstraction of open-ended real-world tasks. This allows us to cleanly and controllably quantify the creative limits of the present-day language model. Much like real-world tasks that require a creative, far-sighted
