        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);

s/2602.15763', 'abstract': 'GLM-5 advances foundation models with DSA for cost reduction, asynchronous reinforcement learning for improved alignment, and enhanced coding capabilities for real-world software engineering.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GLM-5, a next-generation foundation model designed to transition the paradigm of vibe coding to agentic engineering. Building upon the agentic, reasoning, and coding (ARC) capabilities of its predecessor, GLM-5 adopts DSA to significantly reduce training and inference costs while maintaining long-context fidelity. To advance model alignment and autonomy, we implement a new asynchronous reinforcement learning infrastructure that drastically improves post-training efficiency by decoupling generation from training. Furthermore, we propose novel asynchronous agent RL algorithms that further improve RL quality, enabling the model to learn from complex, long-horizon interactions more effectively. Through these innovations, GLM-5 achieves state-of-the-art performance on major open benchmarks. Most critically, GLM-5 demonstrates unprecedented capability in real-world coding tasks, surpassing previous baselines in handling end-to-end software engineering challenges. Code, models, and more information are available at https://github.com/zai-org/GLM-5.', 'score': 29, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'fda04435921a43b6', 'authors': ['GLM-5 Team', ':', 'Aohan Zeng', 'Xin Lv', 'Zhenyu Hou', 'Zhengxiao Du', 'Qinkai Zheng', 'Bin Chen', 'Da Yin', 'Chendi Ge', 'Chengxing Xie', 'Cunxiang Wang', 'Gengzheng Pan', 'Hao Zeng', 'Haoke Zhang', 'Haoran Wang', 'Huilong Chen', 'Jiajie Zhang', 'Jian Jiao', 'Jiaqi Guo', 'Jingsen Wang', 'Jingzhao Du', 'Jinzhu Wu', 'Kedong Wang', 'Lei Li', 'Lin Fan', 'Lucen Zhong', 'Mingdao Liu', 'Mingming Zhao', 'Pengfan Du', 'Qian Dong', 'Rui Lu', 'Shuang-Li', 'Shulin Cao', 'Song Liu', 'Ting Ji c diagnosis of this AI agent society. Beyond static observation, we introduce a quantitative diagnostic framework for dynamic evolution in AI agent societies, measuring semantic stabilization, lexical turnover, individual inertia, influence persistence, and collective consensus. Our analysis reveals a system in dynamic balance in Moltbook: while global semantic averages stabilize rapidly, individual agents retain high diversity and persistent lexical turnover, defying homogenization. However, agents exhibit strong individual inertia and minimal adaptive response to interaction partners, preventing mutual influence and consensus. Consequently, influence remains transient with no persistent supernodes, and the society fails to develop stable collective influence anchors due to the absence of shared social memory. These findings demonstrate that scale and interaction density alone are insufficient to induce socialization, providing actionable design and analysis principles for upcoming next-generation AI agent societies.', 'score': 20, 'issue_id': 1104, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '8484c159d88b35e7', 'authors': ['Ming Li', 'Xirui Li', 'Tianyi Zhou'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2602.14299.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ñ‹ Ğ±ĞµĞ· ÑĞ¾Ñ†Ğ¸ÑƒĞ¼Ğ°: Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ Ğ˜Ğ˜-Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ° Ğ½Ğµ ÑÑ…Ğ¾Ğ´ÑÑ‚ÑÑ Ğº ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑÑƒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ÑĞµÑ‚ĞµĞ²Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ, Ğ¿Ğ¾Ğ´Ğ²ĞµÑ€Ğ³Ğ°ÑÑ‚ÑÑ Ğ»Ğ¸ Ğ¾Ğ½Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑ ¼Œä»£ç†ä¹‹é—´çš„ç›¸äº’å½±å“å¾®å¼±ï¼Œæ— æ³•å½¢æˆç¨³å®šçš„é›†ä½“å½±å“é”šç‚¹ï¼Œæç¤ºæˆ‘ä»¬åœ¨è®¾è®¡ä¸‹ä¸€ä»£AIä»£ç†ç¤¾ä¼šæ—¶éœ€è€ƒè™‘è¿™äº›å› ç´ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15112', 'title': 'ResearchGym: Evaluating Language Model Agents on Real-World AI Research', 'url': 'https://huggingface.co/papers/2602.15112', 'abstract': "ResearchGym presents a benchmark environment for evaluating AI agents on end-to-end research tasks, revealing significant capability-reliability gaps in current autonomous agents despite occasional state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce ResearchGym, a benchmark and execution environment for evaluating AI agents on end-to-end research. To instantiate this, we repurpose five oral and spotlight papers from ICML, ICLR, and ACL. From each paper's repository, we preserve the datasets, evaluation harness, and baseline implementations but withhold the paper's proposed method. This results in five containerized task environments comprising 39 sub-tasks in total. Within each environment, agents must propose novel hypotheses, run experiments, and attempt to surpass strong human baselines on the paper's metrics. In a controlled evaluation of an agent powered by GPT-5, we observe a sharp capability--reliability gap. The agent improves over the provided baselines from the repository in just 1 of 15 evaluations (6.7%) by 11.5%, and completes only 26.5% of sub-tasks on average. We identify recurring long-horizon failure modes, including impatience, poor time and resource management, overconfidence in weak hypotheses, difficulty coordinating parallel experiments, and hard limits from context length. Yet in a single run, the agent surpasses the solution of an ICML 2025 Spotlight task, indicating that frontier agents can occasionally reach state-of-the-art performance, but do so unreliably. We additionally evaluate proprietary agent scaffolds including Claude Code (Opus-4.5) and Codex (GPT-5.2) which display a similar gap. ResearchGym provides infrastructure for systematic evaluation and analysis of autonomous agents on closed-loop research.", 'score': 13, 'issue_id': 1104, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '9e29c2baa76e59ee', 'authors': ['Aniketh Garikaparthi', 'Manasi Patwardhan', 'Arman Cohan'], 'affiliations': ['TCS Research', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15112.jpg', 'data': {'categories': ['#benchmark', '#science', '#agents', '#long_context', '#dataset'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ…', 'desc': 'ResearchGym Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑĞºĞ²Ğ¾Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿ÑÑ‚ÑŒ Ğ¾Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ñ ĞºĞ¾Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¹ ICML, ICLR Ğ¸ ACL, ÑĞ¾Ğ·Ğ´Ğ°Ğ² 39 Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ‚ÑŒ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñ‹, Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞÑ†ĞµĞ½ĞºĞ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ GPT-5 Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ: Ğ°Ğ³ĞµĞ½Ñ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ» Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ»Ğ¸Ğ½Ğ¸Ğ¹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¸Ğ· Ğ¿ÑÑ‚Ğ½Ğ°Ğ´Ñ†Ğ°Ñ‚Ğ¸ ÑĞ»ÑƒÑ‡Ğ°ĞµĞ² Ğ¸ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞ¸Ğ» Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ»Ğ¸ÑˆÑŒ 26.5% Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° ÑÑ‚Ğ¾, Ğ² Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ… frontier Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ½Ğ¾Ğ³Ğ´Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ state-of-the-art Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ½Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Bridging the Capability-Reliability Gap in AI Research', 'desc': 'ResearchGym is a new benchmark environment designed to assess AI agents on complex research tasks. It uses real datasets and evaluation methods from notable machine learning conferences but omits the original methods proposed in the papers. The study reveals that even advanced agents like GPT-5 show a significant gap between their capabilities and reliability, succeeding in only a small fraction of tasks. This highlights persistent challenges in AI, such as managing resources and coordinating experiments, despite occasional high performance.'}, 'zh': {'title': 'è¯„ä¼°AIä»£ç†çš„èƒ½åŠ›ä¸å¯é æ€§å·®è·', 'desc': 'ResearchGymæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°äººå·¥æ™ºèƒ½ä»£ç†åœ¨ç«¯åˆ°ç«¯ç ”ç©¶ä»»åŠ¡ä¸­çš„åŸºå‡†ç¯å¢ƒã€‚å°½ç®¡æŸäº›ä»£ç†å¶å°”èƒ½è¾¾åˆ°æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œä½†æˆ‘ä»¬å‘ç°å®ƒä»¬åœ¨èƒ½åŠ›å’Œå¯é æ€§ä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®è·ã€‚é€šè¿‡å¯¹äº”ç¯‡ä¼šè®®è®ºæ–‡çš„ä»»åŠ¡è¿›è¡Œå®¹å™¨åŒ–å¤„ç†ï¼Œä»£ç†éœ€è¦æå‡ºæ–°å‡è®¾å¹¶è¿›è¡Œå®éªŒï¼Œä»¥è¶…è¶Šäººç±»åŸºçº¿ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œä»£ç†åœ¨15æ¬¡è¯„ä¼°ä¸­ä»…åœ¨1æ¬¡ä¸­è¡¨ç°ä¼˜äºåŸºçº¿ï¼Œä¸”å¹³å‡ä»…å®Œæˆ26.5%çš„å­ä»»åŠ¡ï¼Œæ­ç¤ºäº†é•¿æœŸå¤±è´¥æ¨¡å¼çš„æ™®éæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12279', 'title': 'UniT: Unified Multimodal Chain-of-Thought Test-time Scaling', 'url': 'https://huggingface.co/papers/2602.12279', 'abstract': 'UniT framework enables unified multimodal models to perform iterative reasoning and refinement through chain-of-thought test-time scaling, improving both generation and understanding capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified models can handle both multimodal understanding and generation within a single architecture, yet they typically operate in a single pass without iteratively refining their outputs. Many multimodal tasks, especially those involving complex spatial compositions, multiple interacting objects, or evolving instructions, require decomposing instructions, verifying intermediate results, and making iterative corrections. While test-time scaling (TTS) has demonstrated that allocating additional inference compute for iterative reasoning substantially improves language model performance, extending this paradigm to unified multimodal models remains an open challenge. We introduce UniT, a framework for multimodal chain-of-thought test-time scaling that enables a single unified model to reason, verify, and refine across multiple rounds. UniT combines agentic data synthesis, unified model training, and flexible test-time inference to elicit cognitive behaviors including verification, subgoal decomposition, and content memory. Our key findings are: (1) unified models trained on short reasoning trajectories generalize to longer inference chains at test time; (2) sequential chain-of-thought reasoning provides a more scalable and compute-efficient TTS strategy than parallel sampling; (3) training on generation and editing trajectories improves out-of-distribution visual reasoning. These results establish multimodal test-time scaling as an effective paradigm for advancing both generation and understanding in unified models.', 'score': 11, 'issue_id': 1109, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'c3adc0263e504a86', 'authors': ['Leon Liangyu Chen', 'Haoyu Ma', 'Zhipeng Fan', 'Ziqi Huang', 'Animesh Sinha', 'Xiaoliang Dai', 'Jialiang Wang', 'Zecheng He', 'Jianwei Yang', 'Chunyuan Li', 'Junzhe Sun', 'Chu Wang', 'Serena Yeung-Levy', 'Felix Juefei-Xu'], 'affiliations': ['Meta Superintelligence Labs', 'Nanyang Technological University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12279.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#multimodal', '#training', '#agents', '#inference'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞœÑ‹ÑĞ»ÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ xt models additionally support long texts (up to 32k tokens) in many languages, and generate embeddings that remain robust under truncation and binary quantization. Model weights are publicly available, hopefully inspiring further advances in embedding model development.', 'score': 8, 'issue_id': 1113, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '270df6df2cb71420', 'authors': ['Mohammad Kalim Akram', 'Saba Sturua', 'Nastia Havriushenko', 'Quentin Herreros', 'Michael GÃ¼nther', 'Maximilian Werk', 'Han Xiao'], 'affiliations': ['Jina by Elastic'], 'pdf_title_img': 'assets/pdf/title_img/2602.15547.jpg', 'data': {'categories': ['#benchmark', '#inference', '#training', '#multilingual', '#small_models'], 'emoji': 'ğŸ“¦', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ°Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‡ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ jina-embeddings-v5 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 32k Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹ Ğº ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ñ‹ Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ².'}, 'en': {'title': 'Compact and Powerful: Revolutionizing Text Embeddings with Distillation and Contrastive Loss', 'desc': 'This paper presents a new method for creating compact text embedding models that excel in performance and efficiency. By combining model distillation with contrastive loss, the authors achieve superior results compared to traditional training methods. The resulting models, jina-embeddings-v5-text-small and jina-embeddings-v5-text-nano, not only support long-context sequences but also maintain high accuracy even when quantized. The publicly available model weights aim to encourage further research and improvements in the field of text embeddings.'}, 'zh': {'title': 'ç´§å‡‘é«˜æ•ˆçš„æ–‡æœ¬åµŒå…¥æ¨¡å‹è®­ç»ƒæ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„è®­ç»ƒæ–¹æ³•ï¼Œé€šè¿‡ç»“åˆæ¨¡å‹è’¸é¦æŠ€æœ¯å’Œä»»åŠ¡ç‰¹å®šçš„å¯¹æ¯”æŸå¤±ï¼Œå¼€å‘å‡ºç´§å‡‘ä¸”é«˜æ€§èƒ½çš„æ–‡æœ¬åµŒå…¥æ¨¡å‹ã€‚è¿™ç§æ–¹æ³•åœ¨è®­ç»ƒå°å‹æ¨¡å‹æ—¶æ¯”å•çº¯çš„å¯¹æ¯”æŸå¤±æˆ–è’¸é¦è®­ç»ƒæ–¹æ³•æ›´æœ‰æ•ˆã€‚æ‰€å¾—åˆ°çš„æ¨¡å‹åœ¨åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šæˆ–åŒ¹é…äº†åŒç±»æ¨¡å‹çš„æœ€å…ˆè¿›æ°´å¹³ã€‚æ­¤å¤–ï¼Œè¿™äº›æ¨¡å‹æ”¯æŒé•¿æ–‡æœ¬å¤„ç†ï¼Œå¹¶åœ¨æˆªæ–­å’ŒäºŒè¿›åˆ¶é‡åŒ–ä¸‹ä¿æŒç¨³å¥çš„åµŒå…¥æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14486', 'title': 'Revisiting the Platonic Representation Hypothesis: An Aristotelian View', 'url': 'https://huggingface.co/papers/2602.14486', 'abstract': 'Network representations converge toward shared local neighborhood relationships rather than global statistical models, as revealed by calibrated similarity metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t The Platonic Representation Hypothesis suggests that representations from neural networks are converging to a common statistical model of reality. We show that the existing metrics used to measure representational similarity are confounded by network scale: increasing model depth or width can systematically inflate representational similarity scores. To correct these effects, we introduce a permutation-based null-calibration framework that transforms any representational similarity metric into a calibrated score with statistical guarantees. We revisit the Platonic Representation Hypothesis with our calibration framework, which reveals a nuanced picture: the apparent convergence reported by global spectral measures largely disappears after calibration, while local neighborhood similarity, but not local distances, retains significant agreement across different modalities. Based on these findings, we propose the Aristotelian Representation Hypothesis: representations in neural networks are converging to shared local neighborhood relationships.', 'score': 6, 'issue_id': 1105, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'c2473f1b45e95196', 'authors': ['Fabian GrÃ¶ger', 'Shuo Wen', 'Maria BrbiÄ‡'], 'affiliations': ['EPFL', 'HSLU', 'University of Basel'], 'pdf_title_img': 'assets/pdf/title_img/2602.14486.jpg', 'data': {'categories': ['#interpretability'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'ĞÑ‚ ĞŸĞ»Ğ°Ñ‚Ğ¾Ğ½Ğ° Ğº ĞÑ€Ğ¸ÑÑ‚Ğ¾Ñ‚ĞµĞ»Ñ: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑĞµĞ´ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ° Ğ¾ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ Ğº ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑÑ…Ğ¾Ğ¶ĞµÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸Ğ»Ğ¸ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹ ÑĞµÑ‚Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ·Ğ°Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ°. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ°Ñ Ñ€Ğ°Ğ¼ĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿ĞµÑ€ĞµÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¾Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ»ÑĞ±ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ² ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ½Ğµ Ğ² Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑÑ…, Ğ° Ğ² Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸ÑÑ… ÑĞ¾ÑĞµĞ´ÑÑ‚Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Local Neighborhoods Over Global Models in Neural Representations', 'desc': 'This paper investigates how neural network representations relate to each other, focusing on local neighborhood relationships rather than global patterns. The authors find that traditional metrics for measuring similarity can be misleading due to the scale of the networks, as larger models tend to show inflated similarity scores. To address this issue, they introduce a new calibration method that provides more accurate similarity measurements. Their findings lead to the conclusion that while global similarities may diminish after calibration, local neighborhood relationships remain consistent across different types of data.'}, 'zh': {'title': 'ç¥ç»ç½‘ç»œè¡¨ç¤ºè¶‹å‘äºå…±äº«å±€éƒ¨é‚»åŸŸå…³ç³»', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†ç¥ç»ç½‘ç»œçš„è¡¨ç¤ºå¦‚ä½•è¶‹å‘äºå…±äº«çš„å±€éƒ¨é‚»åŸŸå…³ç³»ï¼Œè€Œä¸æ˜¯å…¨å±€ç»Ÿè®¡æ¨¡å‹ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç°æœ‰çš„è¡¨ç¤ºç›¸ä¼¼æ€§åº¦é‡å—åˆ°ç½‘ç»œè§„æ¨¡çš„å½±å“ï¼Œæ¨¡å‹çš„æ·±åº¦æˆ–å®½åº¦å¢åŠ ä¼šç³»ç»Ÿæ€§åœ°æé«˜ç›¸ä¼¼æ€§åˆ†æ•°ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸€ç§åŸºäºç½®æ¢çš„é›¶æ ¡å‡†æ¡†æ¶ï¼Œå¯ä»¥å°†ä»»ä½•è¡¨ç¤ºç›¸ä¼¼æ€§åº¦é‡è½¬åŒ–ä¸ºå…·æœ‰ç»Ÿè®¡ä¿è¯çš„æ ¡å‡†åˆ†æ•°ã€‚é€šè¿‡è¿™ä¸ªæ¡†æ¶ï¼Œä½œè€…é‡æ–°å®¡è§†äº†æŸæ‹‰å›¾è¡¨ç¤ºå‡è¯´ï¼Œå‘ç°ç»è¿‡æ ¡å‡†åï¼Œå…¨çƒè°±åº¦é‡æŠ¥å‘Šçš„æ˜æ˜¾æ”¶æ•›ç°è±¡å¤§éƒ¨åˆ†æ¶ˆå¤±ï¼Œè€Œå±€éƒ¨é‚»åŸŸç›¸ä¼¼æ€§åœ¨ä¸åŒæ¨¡æ€ä¹‹é—´ä»ç„¶ä¿æŒæ˜¾è‘—ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15322', 'title': 'On Surprising Effectiveness of Masking Updates in Adaptive Optimizers', 'url': 'https://huggingface.co/papers/2602.15322', 'abstract': 'Random parameter update masking achieves superior optimization for large language models by inducing curvature-dependent regularization, with a momentum-aligned variant delivering significant performance improvements over state-of-the-art adaptive optimizers.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language models (LLMs) relies almost exclusively on dense adaptive optimizers with increasingly sophisticated preconditioners. We challenge this by showing that randomly masking parameter updates can be highly effective, with a masked variant of RMSProp consistently outperforming recent state-of-the-art optimizers. Our analysis reveals that the random masking induces a curvature-dependent geometric regularization that smooths the optimization trajectory. Motivated by this finding, we introduce Momentum-aligned gradient masking (Magma), which modulates the masked updates using momentum-gradient alignment. Extensive LLM pre-training experiments show that Magma is a simple drop-in replacement for adaptive optimizers with consistent gains and negligible computational overhead. Notably, for the 1B model size, Magma reduces perplexity by over 19\\% and 9\\% compared to Adam and Muon, respectively.', 'score': 5, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'de1c836aa6754a7d', 'authors': ['Taejong Joo', 'Wenhan Xia', 'Cheolmin Kim', 'Ming Zhang', 'Eugene Ie'], 'affiliations': ['Google', 'Northwestern University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15322.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡Ğ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ â€” Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ ºMagmaçš„åŠ¨é‡å¯¹é½æ¢¯åº¦æ©è”½æ–¹æ³•ï¼Œå®ƒé€šè¿‡åŠ¨é‡ä¸æ¢¯åº¦çš„å¯¹é½æ¥è°ƒèŠ‚æ©è”½æ›´æ–°ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒMagmaåœ¨å¤§å‹è¯­è¨€æ¨¡å‹çš„é¢„è®­ç»ƒä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—é™ä½äº†å›°æƒ‘åº¦ï¼Œä¸”è®¡ç®—å¼€é”€æå°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15200', 'title': 'COMPOT: Calibration-Optimized Matrix Procrustes Orthogonalization for Transformers Compression', 'url': 'https://huggingface.co/papers/2602.15200', 'abstract': 'COMPOT is a training-free compression framework for Transformer models that uses sparse dictionary learning with orthogonal dictionaries and closed-form updates to achieve better quality-compression trade-offs than traditional low-rank methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training compression of Transformer models commonly relies on truncated singular value decomposition (SVD). However, enforcing a single shared subspace can degrade accuracy even at moderate compression. Sparse dictionary learning provides a more flexible union-of-subspaces representation, but existing approaches often suffer from iterative dictionary and coefficient updates. We propose COMPOT (Calibration-Optimized Matrix Procrustes Orthogonalization for Transformers), a training-free compression framework that uses a small calibration dataset to estimate a sparse weight factorization. COMPOT employs orthogonal dictionaries that enable closed-form Procrustes updates for the dictionary and analytical single-step sparse coding for the coefficients, eliminating iterative optimization. To handle heterogeneous layer sensitivity under a global compression budget, COMPOT further introduces a one-shot dynamic allocation strategy that adaptively redistributes layer-wise compression rates. Extensive experiments across diverse architectures and tasks show that COMPOT consistently delivers a superior quality-compression trade-off over strong low-rank and sparse baselines, while remaining fully compatible with post-training quantization for extreme compression. Cod r code generation that adapts curriculum design based on model capability through a four-tier test suite structure.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are changing the coding paradigm, known as vibe coding, yet synthesizing algorithmically sophisticated and robust code still remains a critical challenge. Incentivizing the deep reasoning capabilities of LLMs is essential to overcoming this hurdle. Reinforcement Fine-Tuning (RFT) has emerged as a promising strategy to address this need. However, most existing approaches overlook the heterogeneous difficulty and granularity inherent in test cases, leading to an imbalanced distribution of reward signals and consequently biased gradient updates during training. To address this, we propose Test-driven and cApability-adaptive cuRriculum reinfOrcement fine-Tuning (TAROT). TAROT systematically constructs, for each problem, a four-tier test suite (basic, intermediate, complex, edge), providing a controlled difficulty landscape for curriculum design and evaluation. Crucially, TAROT decouples curriculum progression from raw reward scores, enabling capability-conditioned evaluation and principled selection from a portfolio of curriculum policies rather than incidental test-case difficulty composition. This design fosters stable optimization and more efficient competency acquisition. Extensive experimental results reveal that the optimal curriculum for RFT in code generation is closely tied to a model's inherent capability, with less capable models achieving greater gains with an easy-to-hard progression, whereas more competent models excel under a hard-first curriculum. TAROT provides a reproducible method that adaptively tailors curriculum design to a model's capability, thereby consistently improving the functional correctness and robustness of the generated code. All code and data are released to foster reproducibility and advance community research at https://github.com/deep-diver/TAROT.", Ñ‚ÑŒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Adaptive Curriculum for Enhanced Code Generation', 'desc': "This paper introduces a novel approach called TAROT, which stands for Test-driven and cApability-adaptive cuRriculum reinfOrcement fine-Tuning, aimed at improving code generation using Reinforcement Fine-Tuning (RFT). TAROT addresses the challenge of synthesizing complex code by creating a structured four-tier test suite that adapts to the model's capabilities, ensuring a balanced distribution of reward signals during training. By decoupling curriculum progression from raw reward scores, TAROT allows for a more effective evaluation and selection of curriculum policies based on the model's performance. Experimental results demonstrate that this adaptive curriculum design leads to significant improvements in the correctness and robustness of the generated code, tailored to the model's skill level."}, 'zh': {'title': 'æ ¹æ®æ¨¡å‹èƒ½åŠ›ä¼˜åŒ–ä»£ç ç”Ÿæˆçš„è¯¾ç¨‹è®¾è®¡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å¼ºåŒ–å¾®è°ƒæ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡å››å±‚æµ‹è¯•å¥—ä»¶ç»“æ„ï¼Œæ ¹æ®æ¨¡å‹èƒ½åŠ›è°ƒæ•´è¯¾ç¨‹è®¾è®¡ï¼Œä»¥æé«˜ä»£ç ç”Ÿæˆçš„è´¨é‡ã€‚å½“å‰å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç”Ÿæˆå¤æ‚å’Œç¨³å¥çš„ä»£ç æ—¶ä»é¢ä¸´æŒ‘æˆ˜ï¼Œå› æ­¤éœ€è¦æ¿€åŠ±å…¶æ·±åº¦æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬çš„æ–¹æ³•TAROTé€šè¿‡æ„å»ºä¸åŒéš¾åº¦çš„æµ‹è¯•å¥—ä»¶ï¼Œæä¾›äº†ä¸€ä¸ªæœ‰åºçš„éš¾åº¦ç¯å¢ƒï¼Œä»è€Œä¼˜åŒ–äº†è¯¾ç¨‹è®¾è®¡å’Œè¯„ä¼°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¾ç¨‹è®¾è®¡ä¸æ¨¡å‹èƒ½åŠ›å¯†åˆ‡ç›¸å…³ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæå‡ç”Ÿæˆä»£ç çš„åŠŸèƒ½æ­£ç¡®æ€§å’Œé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15278', 'title': 'Visual Persuasion: What Influences Decisions of Vision-Language Models?', 'url': 'https://huggingface.co/papers/2602.15278', 'abstract': "Visual-language models' decision-making preferences are studied through controlled image choice tasks with systematic input perturbations, revealing visual vulnerabilities and safety concerns.  \t\t\t\t\tAI-generated summary \t\t\t\t The web is littered with images, once created for human consumption and now increasingly interpreted by agents using vision-language models (VLMs). These agents make visual decisions at scale, deciding what to click, recommend, or buy. Yet, we know little about the structure of their visual preferences. We introduce a framework for studying this by placing VLMs in controlled image-based choice tasks and systematically perturbing their inputs. Our key idea is to treat the agent's decision function as a latent visual utility that can be inferred through revealed preference: choices between systematically edited images. Starting from common images, such as product photos, we propose methods for visual prompt optimization, adapting text optimization methods to iteratively propose and apply visually plausible modifications using an image generation model (such as in composition, lighting, or background). We then evaluate which edits increase selection probability. Through large-scale experiments on frontier VLMs, we demonstrate that optimized edits significantly shift choice probabilities in head-to-head comparisons. We develop an automatic interpretability pipeline to explain these preferences, identifying consistent visual themes that drive selection. We argue that this approach offers a practical and efficient way to surface visual vulnerabilities, safety concerns that might otherwise be discovered implicitly in the wild, supporting more proactive auditing and governance of image-based AI agents.", 'score': 3, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '3406ed25de76ed9b', 'authors': ['Manuel Cherep', 'Pranav M R', 'Pattie Maes', 'Nikhil Singh'], 'affiliations': ['BITS Pilani, Goa, India', 'Department of Computer Science, Dartmouth College, Hanover, USA', 'Media Lab, Massachusetts Institute of Technology, Cambridge, USA'], 'pdf_title_img': 'assets/pdf/title_img/2602.15278.jpg', 'data': {'categories': ['#benchmark', '#agents', ' s to see how these changes affect the model's selection probabilities. The findings reveal significant shifts in decision-making based on these edits, highlighting potential vulnerabilities and safety issues in AI systems that rely on visual inputs."}, 'zh': {'title': 'æ­ç¤ºè§†è§‰è¯­è¨€æ¨¡å‹çš„å†³ç­–åå¥½ä¸å®‰å…¨éšæ‚£', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å›¾åƒé€‰æ‹©ä»»åŠ¡ä¸­çš„å†³ç­–åå¥½ã€‚é€šè¿‡ç³»ç»Ÿæ€§åœ°æ‰°åŠ¨è¾“å…¥å›¾åƒï¼Œæˆ‘ä»¬æ­ç¤ºäº†è¿™äº›æ¨¡å‹çš„è§†è§‰è„†å¼±æ€§å’Œå®‰å…¨éšæ‚£ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ¡†æ¶ï¼Œé€šè¿‡æ§åˆ¶å›¾åƒé€‰æ‹©ä»»åŠ¡æ¥åˆ†æVLMçš„å†³ç­–å‡½æ•°ï¼Œå¹¶ä¼˜åŒ–è§†è§‰æç¤ºä»¥æé«˜é€‰æ‹©æ¦‚ç‡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œç»è¿‡ä¼˜åŒ–çš„å›¾åƒç¼–è¾‘æ˜¾è‘—æ”¹å˜äº†æ¨¡å‹çš„é€‰æ‹©æ¦‚ç‡ï¼Œä»è€Œä¸ºå›¾åƒåŸºç¡€çš„AIä»£ç†æä¾›äº†æ›´æœ‰æ•ˆçš„å®¡è®¡å’Œæ²»ç†æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15620', 'title': 'STAPO: Stabilizing Reinforcement Learning for LLMs by Silencing Rare Spurious Tokens', 'url': 'https://huggingface.co/papers/2602.15620', 'abstract': 'Research identifies spurious tokens as the cause of training instability in reinforcement learning fine-tuning of large language models and proposes a solution that selectively masks problematic gradient updates to improve reasoning performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has significantly improved large language model reasoning, but existing RL fine-tuning methods rely heavily on heuristic techniques such as entropy regularization and reweighting to maintain stability. In practice, they often experience late-stage performance collapse, leading to degraded reasoning quality and unstable training. We derive that the magnitude of token-wise policy gradients in RL is negatively correlated with token probability and local policy entropy. Building on this result, we prove that training instability is driven by a tiny fraction of tokens, approximately 0.01\\%, which we term spurious tokens. When such tokens appear in correct responses, they contribute little to the reasoning outcome but inherit the full sequence-level reward, leading to abnormally amplified gradient updates. Motivated by this observation, we propose Spurious-Token-Aware Policy Optimization (STAPO) for large-scale model refining, which selectively masks such updates and renormalizes the loss over valid tokens. Across six mathematical reasoning benchmarks using Qwen 1.7B, 8B, and 14B base models, STAPO consistently demonstrates superior entropy stability and achieves an average performance improvement of 7.13\\% over GRPO, 20-Entropy and JustRL.', 'score': 2, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '9ce7a6bfe1a7f741', 'authors': ['Shiqi Liu', 'Zeyu He', 'Guojian Zhan', 'Letian Tao', 'Zhilong Zheng', 'Jiang Wu', 'Yinuo Wang', 'Yang Guan', 'Kehua Sheng', 'Bo Zhang', 'Keqiang Li', 'Jingliang Duan', 'Shengbo Eben Li'], 'affiliations': ['DiDi Voyager Labs, DiDi Autonomous Driving', 'School of Vehicle and Mobility & College of AI, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15620.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ°Ñ…Ğ¾Ğ´Ğ¸ Ğ¸ Ğ¸ÑĞºĞ»ÑÑ‡Ğ°Ğ¹: ĞºĞ°Ğº Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµĞ´ĞºĞ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ fine-tuning Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ reinforcement learning Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ñ€ĞµĞ´ĞºĞ¸Ğ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ (Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ 0,01%), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ÑÑ‚ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¸Ğ·-Ğ·Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ½Ğ° Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ STAPO (Spurious-Token-Aware Policy Optimization), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¼Ğ°ÑĞºĞ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒĞµÑ‚ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ñ‹Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ STAPO Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 7,13% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Masking Spurious Tokens for Stable RL Fine-Tuning', 'desc': 'This paper addresses the issue of training instability in reinforcement learning (RL) fine-tuning of large language models caused by spurious tokens. Spurious tokens are a small fraction of tokens that, when present in correct responses, lead to disproportionately large gradient updates without contributing to reasoning quality. The authors introduce a new method called Spurious-Token-Aware Policy Optimization (STAPO), which selectively masks these problematic updates and adjusts the loss calculation to focus on valid tokens. The results show that STAPO improves reasoning performance and stability across multiple benchmarks compared to existing methods.'}, 'zh': {'title': 'è™šå‡æ ‡è®°ï¼šå¼ºåŒ–å­¦ä¹ å¾®è°ƒçš„éšæ‚£ä¸è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬ç ”ç©¶å‘ç°ï¼Œè™šå‡æ ‡è®°æ˜¯å¯¼è‡´å¼ºåŒ–å­¦ä¹ å¾®è°ƒå¤§å‹è¯­è¨€æ¨¡å‹è®­ç»ƒä¸ç¨³å®šçš„åŸå› ï¼Œå¹¶æå‡ºäº†ä¸€ç§è§£å†³æ–¹æ¡ˆï¼Œé€šè¿‡é€‰æ‹©æ€§åœ°å±è”½æœ‰é—®é¢˜çš„æ¢¯åº¦æ›´æ–°æ¥æé«˜æ¨ç†æ€§èƒ½ã€‚å¼ºåŒ–å­¦ä¹ åœ¨å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†ç°æœ‰çš„å¾®è°ƒæ–¹æ³•ä¾èµ–äºå¯å‘å¼æŠ€æœ¯ï¼Œå¯¼è‡´è®­ç»ƒåæœŸæ€§èƒ½å´©æºƒã€‚æˆ‘ä»¬è¯æ˜äº†åœ¨å¼ºåŒ–å­¦ä¹ ä¸­ï¼Œæ ‡è®°çº§ç­–ç•¥æ¢¯åº¦çš„å¤§å°ä¸æ ‡è®°æ¦‚ç‡å’Œå±€éƒ¨ç­–ç•¥ç†µå‘ˆè´Ÿç›¸å…³ã€‚åŸºäºè¿™ä¸€å‘ç°ï¼Œæˆ‘ä»¬æå‡ºäº†è™šå‡æ ‡è®°æ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼ˆSTAPOï¼‰ï¼Œé€šè¿‡å±è”½ä¸è‰¯æ›´æ–°å¹¶å¯¹æœ‰æ•ˆæ ‡è®°é‡æ–°å½’ä¸€åŒ–æŸå¤±ï¼Œä»è€Œæé«˜æ¨¡å‹çš„ç¨³å®šæ€§å’Œæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12978', 'title': 'Learning Native Continuation for Action Chunking Flow Policies', 'url': 'https://huggingface.co/papers/2602.12978', 'abstract': 'Legato improves action-chunked Vision Language Action models by using training-time continuation methods that ensure smooth trajectories and reduce multimodal switching during real-time execution.  \t\t\t\t\tAI-generated summary \t\t\t\t Action chunking enables Vision Language Action (VLA) models to run in real time, but naive chunked execution often exhibits discontinuities at chunk boundaries. Real-Time Chunking (RTC) alleviates this issue but is external to the policy, leading to spurious multimodal switching and trajectories that are not intrinsically smooth. We propose Legato, a training-time continuation method for action-chunked flow-based VLA policies. Specifically, Legato initializes denoising from a schedule-shaped mixture of known actions and noise, exposing the model to partial action information. Moreover, Legato reshapes the learned flow dynamics to ensure that the denoising process remains consistent between training and inference under per-step guidance. Legato further uses randomized schedule condition during training to support varying inference delays and achieve controllable smoothness. Empirically, Legato produces smoother trajectories and reduces spurious multimodal switching during execution, leading to less hesitation and shorter task completion time. Extensive real-world experiments show that Legato consistently outperforms RTC across five manipulation tasks, achieving approximately 10% improvements in both trajectory smoothness and task completion time.', 'score': 2, 'issue_id': 1105, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '3e47cf82f5e2685d', 'authors': ['Yufeng Liu', 'Hang Yu', 'Juntu Zhao', 'Bocheng Li', 'Di Zhang', 'Mingzhu Li', 'Wenxuan Wu', 'Yingdong Hu', 'Junyuan Xie', 'Junliang Guo', 'Dequan Wang', 'Yang Gao'], 'affiliations': ['Shanghai Jiao Tong University', 'Spirit AI', 'Tongji University', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.12978.jpg', 'data': {'categories': ['#robotics', '#cv', '#training', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ“Ğ»Ğ°Ğ´ĞºĞ¸Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Legato â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Vision Language Action, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ñ‡Ğ°ÑÑ‚Ğ¸ (action chunking) Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ñ€Ñ‹Ğ²ĞºĞ°Ğ¼ Ğ¸ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°Ñ… Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‡Ğ°ÑÑ‚ÑĞ¼Ğ¸. Legato Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ° ÑĞ¼ĞµÑÑŒÑ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ ÑˆÑƒĞ¼Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Legato Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»Ğ°Ğ´ĞºĞ¸Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸, ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ĞºĞ¾Ğ»ĞµĞ±Ğ°Ğ½Ğ¸Ñ Ğ² Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° 10% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Legato: Smoother Actions for Real-Time VLA Models', 'desc': 'Legato enhances Vision Language Action (VLA) models by implementing training-time continuation methods that create smoother action trajectories. It addresses the problem of discontinuities at chunk boundaries that can occur during real-time execution. By using a mixture of known actions and noise during training, Legato helps the model learn to produce consistent and smooth actions. The method also incorporates randomized schedules to adapt to varying delays, resulting in improved performance in task completion and reduced multimodal switching.'}, 'zh': {'title': 'Legatoï¼šæå‡è§†è§‰è¯­è¨€åŠ¨ä½œæ¨¡å‹çš„å¹³æ»‘æ€§ä¸æ•ˆç‡', 'desc': 'Legatoæ˜¯ä¸€ç§æ”¹è¿›çš„è®­ç»ƒæ–¹æ³•ï¼Œæ—¨åœ¨æå‡åŸºäºè§†è§‰è¯­è¨€çš„åŠ¨ä½œæ¨¡å‹çš„æ€§èƒ½ã€‚é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä½¿ç”¨è¿ç»­æ€§æ–¹æ³•ï¼ŒLegatoç¡®ä¿äº†åŠ¨ä½œæ‰§è¡Œçš„å¹³æ»‘æ€§ï¼Œå‡å°‘äº†å¤šæ¨¡æ€åˆ‡æ¢çš„é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†å·²çŸ¥åŠ¨ä½œä¸å™ªå£°æ··åˆï¼Œå¸®åŠ©æ¨¡å‹åœ¨è®­ç»ƒæ—¶æ¥è§¦éƒ¨åˆ†åŠ¨ä½œä¿¡æ¯ï¼Œä»è€Œæé«˜äº†æ¨¡å‹çš„ç¨³å®šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLegatoåœ¨å¤šä¸ªä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œæ˜¾è‘—æé«˜äº†è½¨è¿¹çš„å¹³æ»‘åº¦å’Œä»»åŠ¡å®Œæˆæ—¶é—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.09653', 'title': 'ClinAlign: Scaling Healthcare Alignment from Clinician Preference', 'url': 'https://huggingface.co/papers/2602.09653', 'abstract': 'A two-stage framework addresses alignment of large language models with clinician preferences through physician-verified examples and distilled clinical principles for improved medical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Although large language models (LLMs) demonstrate expert-level medical knowledge, aligning their open-ended outputs with fine-grained clinician preferences remains challenging. Existing methods often rely on coarse objectives or unreliable automated judges that are weakly grounded in professional guidelines. We propose a two-stage framework to address this gap. First, we introduce HealthRubrics, a dataset of 7,034 physician-verified preference examples in which clinicians refine LLM-drafted rubrics to meet rigorous medical standards. Second, we distill these rubrics into HealthPrinciples: 119 broadly reusable, clinically grounded principles organized by clinical dimensions, enabling scalable supervision beyond manual annotation. We use HealthPrinciples for (1) offline alignment by synthesizing rubrics for unlabeled queries and (2) an inference-time tool for guided self-revision. A 30B parameter model that activates only 3B parameters at inference trained with our framework achieves 33.4% on HealthBench-Hard, outperforming much larger models including Deepseek-R1 and o3, establishing a resource-efficient baseline for clinical alignment.', 'score': 2, 'issue_id': 1105, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '4bb3daa41b5258b3', 'authors': ['Shiwei Lyu', 'Xidong Wang', 'Lei Liu', 'Hao Zhu', 'Chaohe Zhang', 'Jian Wang', 'Jinjie Gu', 'Benyou Wang', 'Yue Shen'], 'affiliations': ['Ant Group', 'Peking University', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2602.09653.jpg', 'data': {'categories': ['#dataset', '#training', '#healthcare', '#rlhf', '#alignment', '#reasoning', '#science', '#small_models'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞšĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ñ€Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ²Ñ€Ğ°Ñ‡ĞµĞ¹. ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ HealthRubrics Ñ 7034 Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ€Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸, Ğ³Ğ´Ğµ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ†Ğ¸ÑÑ‚Ñ‹ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑÑÑ‚ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ uggingface.co/papers/2602.07854', 'title': 'Geometry-Aware Rotary Position Embedding for Consistent Video World Model', 'url': 'https://huggingface.co/papers/2602.07854', 'abstract': 'ViewRope, a geometry-aware encoding method, enhances long-term consistency in predictive world models by injecting camera-ray directions into video transformer attention layers, addressing spatial persistence issues through relative ray geometry parameterization.  \t\t\t\t\tAI-generated summary \t\t\t\t Predictive world models that simulate future observations under explicit camera control are fundamental to interactive AI. Despite rapid advances, current systems lack spatial persistence: they fail to maintain stable scene structures over long trajectories, frequently hallucinating details when cameras revisit previously observed locations. We identify that this geometric drift stems from reliance on screen-space positional embeddings, which conflict with the projective geometry required for 3D consistency. We introduce ViewRope, a geometry-aware encoding that injects camera-ray directions directly into video transformer self-attention layers. By parameterizing attention with relative ray geometry rather than pixel locality, ViewRope provides a model-native inductive bias for retrieving 3D-consistent content across temporal gaps. We further propose Geometry-Aware Frame-Sparse Attention, which exploits these geometric cues to selectively attend to relevant historical frames, improving efficiency without sacrificing memory consistency. We also present ViewBench, a diagnostic suite measuring loop-closure fidelity and geometric drift. Our results demonstrate that ViewRope substantially improves long-term consistency while reducing computational costs.', 'score': 2, 'issue_id': 1104, 'pub_date': '2026-02-08', 'pub_date_card': {'ru': '8 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 8', 'zh': '2æœˆ8æ—¥'}, 'hash': '9e1ba6fe1b318876', 'authors': ['Chendong Xiang', 'Jiajun Liu', 'Jintao Zhang', 'Xiao Yang', ' y over time by using camera-ray directions in video transformer attention layers. This approach addresses the problem of spatial persistence, where models often lose track of stable scene structures when revisiting locations. By focusing on relative ray geometry instead of just pixel positions, ViewRope helps the model better understand 3D content across different time frames. Additionally, it introduces a technique called Geometry-Aware Frame-Sparse Attention to enhance efficiency while keeping memory consistent.'}, 'zh': {'title': 'ViewRopeï¼šæå‡é¢„æµ‹æ¨¡å‹çš„é•¿æœŸä¸€è‡´æ€§', 'desc': 'ViewRopeæ˜¯ä¸€ç§å‡ ä½•æ„ŸçŸ¥ç¼–ç æ–¹æ³•ï¼Œé€šè¿‡å°†ç›¸æœºå…‰çº¿æ–¹å‘æ³¨å…¥è§†é¢‘å˜æ¢å™¨çš„è‡ªæ³¨æ„åŠ›å±‚ï¼Œå¢å¼ºäº†é¢„æµ‹ä¸–ç•Œæ¨¡å‹çš„é•¿æœŸä¸€è‡´æ€§ã€‚å½“å‰çš„ç³»ç»Ÿåœ¨ç©ºé—´æŒä¹…æ€§æ–¹é¢å­˜åœ¨é—®é¢˜ï¼Œæ— æ³•åœ¨é•¿æ—¶é—´è½¨è¿¹ä¸­ä¿æŒç¨³å®šçš„åœºæ™¯ç»“æ„ã€‚æˆ‘ä»¬å‘ç°è¿™ç§å‡ ä½•æ¼‚ç§»æºäºå¯¹å±å¹•ç©ºé—´ä½ç½®åµŒå…¥çš„ä¾èµ–ï¼Œè¿™ä¸3Dä¸€è‡´æ€§æ‰€éœ€çš„æŠ•å½±å‡ ä½•ç›¸å†²çªã€‚ViewRopeé€šè¿‡ç›¸å¯¹å…‰çº¿å‡ ä½•å‚æ•°åŒ–æ³¨æ„åŠ›ï¼Œæä¾›äº†ä¸€ä¸ªæ¨¡å‹æœ¬åœ°çš„å½’çº³åç½®ï¼Œä»è€Œåœ¨æ—¶é—´é—´éš”ä¸­æ£€ç´¢3Dä¸€è‡´çš„å†…å®¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15382', 'title': 'The Vision Wormhole: Latent-Space Communication in Heterogeneous Multi-Agent Systems', 'url': 'https://huggingface.co/papers/2602.15382', 'abstract': "A Vision Wormhole framework enables efficient, model-agnostic communication in multi-agent systems by using visual-language models to transfer reasoning states through a shared latent space, reducing computational overhead while maintaining reasoning accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Agent Systems (MAS) powered by Large Language Models have unlocked advanced collaborative reasoning, yet they remain shackled by the inefficiency of discrete text communication, which imposes significant runtime overhead and information quantization loss. While latent state transfer offers a high-bandwidth alternative, existing approaches either assume homogeneous sender-receiver architectures or rely on pair-specific learned translators, limiting scalability and modularity across diverse model families with disjoint manifolds. In this work, we propose the Vision Wormhole, a novel framework that repurposes the visual interface of Vision-Language Models (VLMs) to enable model-agnostic, text-free communication. By introducing a Universal Visual Codec, we map heterogeneous reasoning traces into a shared continuous latent space and inject them directly into the receiver's visual pathway, effectively treating the vision encoder as a universal port for inter-agent telepathy. Our framework adopts a hub-and-spoke topology to reduce pairwise alignment complexity from O(N^2) to O(N) and leverages a label-free, teacher-student distillation objective to align the high-speed visual channel with the robust reasoning patterns of the text pathway. Extensive experiments across heterogeneous model families (e.g., Qwen-VL, Gemma) demonstrate that the Vision Wormhole reduces end-to-end wall-clock time in controlled comparisons while maintaining reasoning fidelity comparable to standard text-based MAS. Code is available at https://github.com/xz-liu/heterogeneous-latent-mas", 'score': 1, 'issue_id': 1119, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '0fe756690dd6158e', 'authors': ['Xiaoze Liu', 'Ruowang Zhang', 'Weichen Yu', 'Siheng Xiong', 'Liu He', 'Feijie Wu', 'Hoin Jung', 'Matt Fredrikson', 'Xiaoqian Wang', 'Jing Gao'], 'affiliations': ['Carnegie Mellon University', 'Contextual AI', 'Georgia Institute of Technology', 'Purdue University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15382.jpg', 'data': {'categories': ['#open_source', '#architecture', '#transfer_learning', '#multimodal', '#reasoning', '#agents', '#optimization'], 'emoji': 'ğŸŒ€', 'ru': {'title': 'Ğ¢ĞµĞ»ĞµĞ¿Ğ°Ñ‚Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ€Ñ‚Ğ°Ğ»', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ñ ormance evaluation dataset, and introduces a practical methodology for translating compute budgets into reliable performance expectations and for monitoring when capability boundaries shift across time.', 'score': 1, 'issue_id': 1105, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'c8e142702e665020', 'authors': ['Hanlin Zhang', 'Jikai Jin', 'Vasilis Syrgkanis', 'Sham Kakade'], 'affiliations': ['Harvard University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15327.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#training', '#optimization', '#science'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ÑĞ´Ğ¶ĞµÑ‚', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶Ğ¸Ğ¼ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ÑÑ…Ğ¾Ğ´Ñ Ğ¸Ğ· Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ 5000 Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ 2000 Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ ÑĞ³Ğ»Ğ°Ğ¶ĞµĞ½Ğ½ÑƒÑ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ñ Ñ ÑĞ¸Ğ³Ğ¼Ğ¾Ğ¸Ğ´Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²ĞµÑ€Ñ…Ğ½Ğ¸Ñ… Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²ĞµÑ€ÑĞ¸ÑÑ…, Ğ²Ñ‹ÑĞ²Ğ»ÑÑ, Ñ‡Ñ‚Ğ¾ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ° Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ÑÑ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Proteus 2k Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ÑĞ´Ğ¶ĞµÑ‚ Ğ² Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ñ‹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ»Ğ¸ÑˆÑŒ 20% Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'Predicting Model Performance: Stability and Scaling Insights', 'desc': 'This paper focuses on understanding how well foundation models perform based on their training resources, specifically using quantile regression to predict performance boundaries. It analyzes a large dataset to estimate how accuracy changes with different amounts of pre-training compute, providing insights into the stability of these predictions over time. The study finds that while most tasks show stable performance boundaries, math reasoning tasks are improving rapidly. Additionally, the authors present a new algorithm that efficiently estimates performance frontiers, contributing to a dataset called Proteus 2k for evaluating model performance.'}, 'zh': {'title': 'åŸºç¡€æ¨¡å‹èƒ½åŠ›è¾¹ç•Œä¸æ€§èƒ½é¢„æµ‹çš„ç¨³å®šæ€§åˆ†æ', 'desc': 'æœ¬è®ºæ–‡é€šè¿‡é‡åŒ–å›å½’åˆ†æå¤§è§„æ¨¡è§‚å¯Ÿæ•°æ®ï¼Œä¼°è®¡åŸºç¡€æ¨¡å‹çš„èƒ½åŠ›è¾¹ç•Œå’Œæ€§èƒ½é¢„æµ‹ï¼Œå¹¶è¯„ä¼°å…¶åœ¨ä¸åŒä»»åŠ¡ä¸­çš„æ—¶é—´ç¨³å®šæ€§ã€‚ç ”ç©¶è€…ä½¿ç”¨äº†5000ä¸ªè§‚å¯Ÿæ•°æ®å’Œ2000ä¸ªæ–°é‡‡æ ·æ•°æ®ï¼Œåˆ©ç”¨å¹³æ»‘çš„é‡åŒ–å›å½’æ–¹æ³•ï¼Œåˆ†æäº†é¢„è®­ç»ƒè®¡ç®—é¢„ç®—ä¸ä¸‹æ¸¸å‡†ç¡®æ€§ä¹‹é—´çš„å…³ç³»ã€‚ç»“æœæ˜¾ç¤ºï¼Œé™¤äº†æ•°å­¦æ¨ç†ä»»åŠ¡çš„èƒ½åŠ›è¾¹ç•Œéšç€æ—¶é—´ä¸æ–­æå‡å¤–ï¼Œå…¶ä»–ä»»åŠ¡çš„è¾¹ç•Œå¤§å¤šä¿æŒç¨³å®šã€‚æœ€åï¼Œè®ºæ–‡æå‡ºäº†ä¸€ç§é«˜æ•ˆç®—æ³•ï¼Œèƒ½å¤Ÿåœ¨ä»…ä½¿ç”¨çº¦20%çš„è¯„ä¼°é¢„ç®—çš„æƒ…å†µä¸‹ï¼Œæ¢å¤æ¥è¿‘å®Œæ•´çš„æ•°æ®è¾¹ç•Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15156', 'title': 'Panini: Continual Learning in Token Space via Structured Memory', 'url': 'https://huggingface.co/papers/2602.15156', 'abstract': 'Panini enables efficient and accurate language model reasoning through a non-parametric continual learning framework that uses generative semantic workspaces to store and retrieve knowledge, achieving superior performance with reduced computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Language models are increasingly used to reason over content they were not trained on, such as new documents, evolving knowledge, and user-specific data. A common approach is retrieval-augmented generation (RAG), which stores verbatim documents externally (as chunks) and retrieves only a relevant subset at inference time for an LLM to reason over. However, this results in inefficient usage of test-time compute (LLM repeatedly reasons over the same documents); moreover, chunk retrieval can inject irrelevant context that increases unsupported generation. We propose a human-like non-parametric continual learning framework, where the base model remains fixed, and learning occurs by integrating each new experience into an external semantic memory state that accumulates and consolidates itself continually. We present Panini, which realizes this by representing documents as Generative Semantic Workspaces (GSW) -- an entity- and event-aware network of question-answer (QA) pairs, sufficient for an LLM to reconstruct the experienced situations and mine latent knowledge via reasoning-grounded inference chains on the network. Given a query, Panini only traverses the continually-updated GSW (not the verbatim documents or chunks), and retrieves the most likely inference chains. Across six QA benchmarks, Panini achieves the highest average performance, 5%-7% higher than other competitive baselines, while using 2-30x fewer answer-context tokens, supports fully open-source pipelines, and reduces unsupported answers on curated unanswerable queries. The results show that efficient and accurate structuring of experiences at write time -- as achieved by the GSW framework -- yields both efficiency and reliability gains at read time. Code is available at https://github.com/roychowdhuryresearch/gsw-memory.', 'score': 1, 'issue_id': 1118, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '7114a427cf5fa59c', 'authors': ['Shreyas Rajesh', 'Pavan Holur', 'Mehmet Yigit Turali', 'Chenda Duan', 'Vwani Roychowdhury'], 'affiliations': ['Department of Electrical and Computer Engineering, University of California, Los Angeles, USA'], 'pdf_title_img': 'assets/pdf/title_img/2602.15156.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#rag', '#open_source', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Panini Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ÑĞ°Ğ¼Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞº Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞµ, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ² Ğ²Ğ¸Ğ´Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ² â€” ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¾ÑĞ¾Ğ·Ğ½Ğ°ÑÑ‰Ğ¸Ñ… ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ñ. ĞŸÑ€Ğ¸ Ğ¿Ğ¾ÑÑ‚ÑƒĞ¿Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾ ÑÑ‚Ğ¾Ğ¼Ñƒ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ³Ñ€Ğ°Ñ„Ñƒ, Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ ÑƒĞ¼Ğ¾Ğ·Ğ°ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Panini Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ² 2-30 Ñ€Ğ°Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ².'}, 'en': {'title': 'Panini: Efficient Reasoning with Generative Semantic Workspaces', 'desc': 'The paper introduces Panini, a novel framework for language model reasoning that employs non-parametric continual learning. It utilizes Generative Semantic Workspaces (GSW) to store and retrieve knowledge, allowing the model to efficiently integrate new experiences without altering the base model. This approach minimizes computational overhead by avoiding the repeated reasoning over the same documents and reduces the risk of irrelevant context affecting the output. Panini demonstrates superior performance on various QA benchmarks, achieving higher accuracy with significantly fewer tokens used for context retrieval.'}, 'zh': {'title': 'Paniniï¼šé«˜æ•ˆå‡†ç¡®çš„è¯­è¨€æ¨¡å‹æ¨ç†æ–°æ–¹æ³•', 'desc': 'Panini æ˜¯ä¸€ç§é«˜æ•ˆä¸”å‡†ç¡®çš„è¯­è¨€æ¨¡å‹æ¨ç†æ–¹æ³•ï¼Œé‡‡ç”¨éå‚æ•°æŒç»­å­¦ä¹ æ¡†æ¶ï¼Œé€šè¿‡ç”Ÿæˆè¯­ä¹‰å·¥ä½œç©ºé—´æ¥å­˜å‚¨å’Œæ£€ç´¢çŸ¥è¯†ã€‚è¯¥æ–¹æ³•é¿å…äº†ä¼ ç»Ÿæ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰ä¸­é‡å¤æ¨ç†ç›¸åŒæ–‡æ¡£çš„ä½æ•ˆé—®é¢˜ï¼Œå¹¶å‡å°‘äº†ä¸ç›¸å…³ä¸Šä¸‹æ–‡çš„å¹²æ‰°ã€‚Panini é€šè¿‡å°†æ–‡æ¡£è¡¨ç¤ºä¸ºç”Ÿæˆè¯­ä¹‰å·¥ä½œç©ºé—´ï¼ˆGSWï¼‰ï¼Œä½¿å¾—è¯­è¨€æ¨¡å‹èƒ½å¤Ÿåœ¨ä¸æ–­æ›´æ–°çš„è¯­ä¹‰è®°å¿†ä¸­è¿›è¡Œæ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPanini åœ¨å¤šä¸ªé—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æé«˜äº†æ€§èƒ½å¹¶é™ä½äº†è®¡ç®—å¼€é”€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14364', 'title': 'A Trajectory-Based Safety Audit of Clawdbot (OpenClaw)', 'url': 'https://huggingface.co/papers/2602.14364', 'abstract': "Clawdbot, a self-hosted AI agent with diverse tool capabilities, exhibits varying safety performance across different risk dimensions, particularly struggling with ambiguous or adversarial inputs despite consistent reliability in specified tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Clawdbot is a self-hosted, tool-using personal AI agent with a broad action space spanning local execution and web-mediated workflows, which raises heightened safety and security concerns under ambiguity and adversarial steering. We present a trajectory-centric evaluation of Clawdbot across six risk dimensions. Our test suite samples and lightly adapts scenarios from prior agent-safety benchmarks (including ATBench and LPS-Bench) and supplements them with hand-designed cases tailored to Clawdbot's tool surface. We log complete interaction trajectories (messages, actions, tool-call arguments/outputs) and assess safety using both an automated trajectory judge (AgentDoG-Qwen3-4B) and human review. Across 34 canonical cases, we find a non-uniform safety profile: performance is generally consistent on reliability-focused tasks, while most failures arise under underspecified intent, open-ended goals, or benign-seeming jailbreak prompts, where minor misinterpretations can escalate into higher-impact tool actions. We supplemented the overall results with representative case studies and summarized the commonalities of these cases, analyzing the security vulnerabilities and typical failure modes that Clawdbot is prone to trigger in practice.", 'score': 1, 'issue_id': 1115, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '4e167dfb07ea6865', 'authors': ['Tianyu Chen', 'Dongrui Liu', 'Xia Hu', 'Jingyi Yu', 'Wenjie Wang'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory, Shanghai, China', 'ShanghaiTech University, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.14364.jpg', 'data': {'categories': ['#benchmark', '#agents', '#security', '#alignment'], 'emoji': 'âš”ï¸', 'ru': {'title': 'Ğ£ÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: ĞºĞ¾Ğ³Ğ´Ğ° ÑÑĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ on capability. Lightweight probing classifiers over both query and context xRAG representations detect overflow with 0.72 AUC-ROC on average on HotpotQA, SQuADv2, and TriviaQA datasets, demonstrating that incorporating query information improves detection performance. These results advance from query-independent diagnostics to query-aware detectors, enabling low-cost pre-LLM gating to mitigate compression-induced errors.', 'score': 1, 'issue_id': 1114, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'be6f395aa7b76f65', 'authors': ['Julia Belikova', 'Danila Rozhevskii', 'Dennis Svirin', 'Konstantin Polev', 'Alexander Panchenko'], 'affiliations': ['AIRI', 'Institute for Information Transmission Problems of the Russian Academy of Sciences', 'Sber AI Lab', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2602.12235.jpg', 'data': {'categories': ['#architecture', '#long_context', '#benchmark', '#optimization', '#inference'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Â«Ğ¿ĞµÑ€ĞµĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²Â» â€” ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, ĞºĞ¾Ğ³Ğ´Ğ° ÑĞ¶Ğ°Ñ‚Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚ĞµÑ€ÑÑÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ, Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼ÑƒÑ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ½Ğ° Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ»Ñ‘Ğ³ĞºĞ¸Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ°Ğº ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚, Ñ‚Ğ°Ğº Ğ¸ ÑĞ°Ğ¼ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ 0. ses and improves reasoning and control tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t World models require robust relational understanding to support prediction, reasoning, and control. While object-centric representations provide a useful abstraction, they are not sufficient to capture interaction-dependent dynamics. We therefore propose C-JEPA, a simple and flexible object-centric world model that extends masked joint embedding prediction from image patches to object-centric representations. By applying object-level masking that requires an object's state to be inferred from other objects, C-JEPA induces latent interventions with counterfactual-like effects and prevents shortcut solutions, making interaction reasoning essential. Empirically, C-JEPA leads to consistent gains in visual question answering, with an absolute improvement of about 20\\% in counterfactual reasoning compared to the same architecture without object-level masking. On agent control tasks, C-JEPA enables substantially more efficient planning by using only 1\\% of the total latent input features required by patch-based world models, while achieving comparable performance. Finally, we provide a formal analysis demonstrating that object-level masking induces a causal inductive bias via latent interventions. Our code is available at https://github.com/galilai-group/cjepa.", 'score': 1, 'issue_id': 1109, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '4d11ce1a6dd4b7cd', 'authors': ['Heejeong Nam', 'Quentin Le Lidec', 'Lucas Maes', 'Yann LeCun', 'Randall Balestriero'], 'affiliations': ['Brown University', 'Mila', 'New York University', 'UniversitÃ© de MontrÃ©al'], 'pdf_title_img': 'assets/pdf/title_img/2602.11389.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#multimodal', '#open_source', '#robotics'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞĞ±ÑŠĞµĞºÑ‚Ğ½Ğ¾-Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ s like visual question answering and agent control. The results show that C-JEPA not only boosts performance but also reduces the amount of data needed for effective planning, demonstrating its efficiency and effectiveness in relational understanding.'}, 'zh': {'title': 'C-JEPAï¼šæå‡å¯¹è±¡ä¸­å¿ƒæ¨ç†çš„å¼ºå¤§å·¥å…·', 'desc': 'C-JEPAæ˜¯ä¸€ç§æ‰©å±•äº†æ©è”½è”åˆåµŒå…¥é¢„æµ‹çš„å¯¹è±¡ä¸­å¿ƒè¡¨ç¤ºæ–¹æ³•ã€‚å®ƒé€šè¿‡å¯¹è±¡çº§æ©è”½æ¥å¢å¼ºå¯¹å…³ç³»çš„ç†è§£ï¼Œä»è€Œæé«˜æ¨ç†å’Œæ§åˆ¶ä»»åŠ¡çš„æ•ˆæœã€‚C-JEPAèƒ½å¤Ÿæœ‰æ•ˆåœ°è¿›è¡Œåäº‹å®æ¨ç†ï¼Œå¹¶é˜²æ­¢æ·å¾„è§£å†³æ–¹æ¡ˆçš„å‡ºç°ï¼Œä½¿å¾—äº¤äº’æ¨ç†å˜å¾—è‡³å…³é‡è¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒC-JEPAåœ¨è§†è§‰é—®ç­”ä»»åŠ¡ä¸­è¡¨ç°å‡ºçº¦20%çš„ç»å¯¹æå‡ï¼Œå¹¶åœ¨ä»£ç†æ§åˆ¶ä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†è§„åˆ’æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13964', 'title': "HLE-Verified: A Systematic Verification and Structured Revision of Humanity's Last Exam", 'url': 'https://huggingface.co/papers/2602.13964', 'abstract': "HLE-Verified presents a validated and revised version of the HLE benchmark with improved reliability through expert review and model-based checks, demonstrating significant accuracy improvements in language model evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Humanity's Last Exam (HLE) has become a widely used benchmark for evaluating frontier large language models on challenging, multi-domain questions. However, community-led analyses have raised concerns that HLE contains a non-trivial number of noisy items, which can bias evaluation results and distort cross-model comparisons. To address this challenge, we introduce HLE-Verified, a verified and revised version of HLE with a transparent verification protocol and fine-grained error taxonomy. Our construction follows a two-stage validation-and-repair workflow resulting in a certified benchmark. In Stage I, each item undergoes binary validation of the problem and final answer through domain-expert review and model-based cross-checks, yielding 641 verified items. In Stage II, flawed but fixable items are revised under strict constraints preserving the original evaluation intent, through dual independent expert repairs, model-assisted auditing, and final adjudication, resulting in 1,170 revised-and-certified items. The remaining 689 items are released as a documented uncertain set with explicit uncertainty sources and expertise tags for future refinement. We evaluate seven state-of-the-art language models on HLE and HLE-Verified, observing an average absolute accuracy gain of 7--10 percentage points on HLE-Verified. The improvement is particularly pronounced on items where the original problem statement and/or reference answer is erroneous, with gains of 30--40 percentage points. Our analyses further reveal a strong association between model confidence and the presence of errors in the problem statement or reference answer, supporting the effectiveness of our revisions. Overall, HLE-Verified improves HLE-style evaluations by reducing annotation noise and enabling more faithful measurement of model capabilities. Data is available at: https://github.com/SKYLENAGE-AI/HLE-Verified", 'score': 0, 'issue_id': 1115, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '8e33dacf2256cf22', 'authors': ['Weiqi Zhai', 'Zhihai Wang', 'Jinghang Wang', 'Boyu Yang', 'Xiaogang Li', 'Xiang Xu', 'Bohan Wang', 'Peng Wang', 'Xingzhe Wu', 'Anfeng Li', 'Qiyuan Feng', 'Yuhao Zhou', 'Shoulin Han', 'Wenjie Luo', 'Yiyuan Li', 'Yaxuan Wang', 'Ruixian Luo', 'Guojie Lin', 'Peiyao Xiao', 'Chengliang Xu', 'Ben Wang', 'Zeyu Wang', 'Zichao Chen', 'Jianan Ye', 'Yijie Hu', 'Jialong Chen', 'Zongwen Shen', 'Yuliang Xu', 'An Yang', 'Bowen Yu', 'Dayiheng Liu', 'Junyang Lin', 'Hu Wei', 'Que Shen', 'Bing Zhao'], 'affiliations': ['Alibaba Group', 'Qwen Team, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2602.13964.jpg', 'data': {'categories': ['#benchmark', '#survey', '#dataset'], 'emoji': 'âœ…', 'ru': {'title'                     article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (7)', '#agi', '#alignment (3)', '#architecture (7)', '#audio', '#benchmark (10)', '#cv (2)', '#data', '#dataset (5)', '#diffusion', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare (1)', '#inference (4)', '#interpretability (2)', '#leakage', '#long_context (2)', '#low_resource', '#machine_translation', '#math', '#multilingual (1)', '#multimodal (6)', '#open_source (5)', '#optimization (7)', '#plp (2)', '#rag (1)', '#reasoning (8)', '#rl (3)', '#rlhf (1)', '#robotics (2)', '#science (3)', '#security (1)', '#small_models (2)', '#story_generation', '#survey (1)', '#synthetic', '#training (11)', '#transfer_learning (1)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();

            updateSelectedArticlesTitle();

        }

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
