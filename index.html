    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2504.15376', 'title': 'Towards Understanding Camera Motions in Any Video', 'url': 'https://huggingface.co/papers/2504.15376', 'abstract': 'We introduce CameraBench, a large-scale dataset and benchmark designed to assess and improve camera motion understanding. CameraBench consists of ~3,000 diverse internet videos, annotated by experts through a rigorous multi-stage quality control process. One of our contributions is a taxonomy of camera motion primitives, designed in collaboration with cinematographers. We find, for example, that some motions like "follow" (or tracking) require understanding scene content like moving subjects. We conduct a large-scale human study to quantify human annotation performance, revealing that domain expertise and tutorial-based training can significantly enhance accuracy. For example, a novice may confuse zoom-in (a change of intrinsics) with translating forward (a change of extrinsics), but can be trained to differentiate the two. Using CameraBench, we evaluate Structure-from-Motion (SfM) and Video-Language Models (VLMs), finding that SfM models struggle to capture semantic primitives that depend on scene content, while VLMs struggle to capture geometric primitives that require precise estimation of trajectories. We then fine-tune a generative VLM on CameraBench to achieve the best of both worlds and showcase its applications, including motion-augmented captioning, video question answering, and video-text retrieval. We hope our taxonomy, benchmark, and tutorials will drive future efforts towards the ultimate goal of understanding camera motions in any video.', 'score': 118, 'issue_id': 3457, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 апреля', 'en': 'April 21', 'zh': '4月21日'}, 'hash': 'fb835f3848fe977a', 'authors': ['Zhiqiu Lin', 'Siyuan Cen', 'Daniel Jiang', 'Jay Karhade', 'Hewei Wang', 'Chancharik Mitra', 'Tiffany Ling', 'Yuhan Huang', 'Sifan Liu', 'Mingyu Chen', 'Rushikesh Zawar', 'Xue Bai', 'Yilun Du', 'Chuang Gan', 'Deva Ramanan'], 'affiliations': ['Adobe', 'CMU', 'Emerson', 'Harvard', 'MIT-IBM', 'UMass Amherst', 'USC'], 'pdf_title_img': 'assets/pdf/title_img/2504.15376.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#cv', '#multimodal'], 'emoji': '🎥', 'ru': {'title': 'Новый взгляд на понимание движения камеры в видео', 'desc': 'CameraBench - это новый крупномасштабный датасет и бенчмарк для оценки и улучшения понимания движения камеры в видео. Датасет содержит около 3000 разнообразных интернет-видео, размеченных экспертами с использованием многоступенчатого контроля качества. Авторы разработали таксономию примитивов движения камеры совместно с кинооператорами. Используя CameraBench, были оценены модели Structure-from-Motion (SfM) и видео-языковые модели (VLM), выявив их сильные и слабые стороны в понимании различных аспектов движения камеры.'}, 'en': {'title': 'Unlocking Camera Motion Understanding with CameraBench', 'desc': 'CameraBench is a comprehensive dataset and benchmark aimed at enhancing the understanding of camera motion in videos. It includes around 3,000 videos that have been meticulously annotated by experts, ensuring high-quality data for training and evaluation. The paper introduces a taxonomy of camera motion primitives, which helps in categorizing different types of camera movements, such as tracking and zooming. The study reveals that while traditional Structure-from-Motion models struggle with semantic understanding, fine-tuning a generative Video-Language Model on CameraBench can effectively bridge the gap between geometric and semantic motion understanding.'}, 'zh': {'title': 'CameraBench：提升相机运动理解的基准与数据集', 'desc': '本文介绍了CameraBench，这是一个大规模的数据集和基准，用于评估和改善对相机运动的理解。CameraBench包含约3000个多样化的互联网视频，经过专家的严格多阶段质量控制进行标注。我们提出了一种相机运动原语的分类法，并与电影摄影师合作设计。研究发现，某些运动如“跟随”需要理解场景内容，而通过CameraBench评估的模型在捕捉语义原语和几何原语时存在困难。'}}}, {'id': 'https://huggingface.co/papers/2504.16656', 'title': 'Skywork R1V2: Multimodal Hybrid Reinforcement Learning for Reasoning', 'url': 'https://huggingface.co/papers/2504.16656', 'abstract': "We present Skywork R1V2, a next-generation multimodal reasoning model and a major leap forward from its predecessor, Skywork R1V. At its core, R1V2 introduces a hybrid reinforcement learning paradigm that harmonizes reward-model guidance with rule-based strategies, thereby addressing the long-standing challenge of balancing sophisticated reasoning capabilities with broad generalization. To further enhance training efficiency, we propose the Selective Sample Buffer (SSB) mechanism, which effectively counters the ``Vanishing Advantages'' dilemma inherent in Group Relative Policy Optimization (GRPO) by prioritizing high-value samples throughout the optimization process. Notably, we observe that excessive reinforcement signals can induce visual hallucinations--a phenomenon we systematically monitor and mitigate through calibrated reward thresholds throughout the training process. Empirical results affirm the exceptional capability of R1V2, with benchmark-leading performances such as 62.6 on OlympiadBench, 79.0 on AIME2024, 63.6 on LiveCodeBench, and 74.0 on MMMU. These results underscore R1V2's superiority over existing open-source models and demonstrate significant progress in closing the performance gap with premier proprietary systems, including Gemini 2.5 and OpenAI o4-mini. The Skywork R1V2 model weights have been publicly released to promote openness and reproducibility https://huggingface.co/Skywork/Skywork-R1V2-38B.", 'score': 41, 'issue_id': 3462, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 апреля', 'en': 'April 23', 'zh': '4月23日'}, 'hash': '2fbbb67c31db3cf1', 'authors': ['Chris', 'Yichen Wei', 'Yi Peng', 'Xiaokun Wang', 'Weijie Qiu', 'Wei Shen', 'Tianyidan Xie', 'Jiangbo Pei', 'Jianhao Zhang', 'Yunzhuo Hao', 'Xuchen Song', 'Yang Liu', 'Yahui Zhou'], 'affiliations': ['Skywork AI, Kunlun Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2504.16656.jpg', 'data': {'categories': ['#hallucinations', '#benchmark', '#training', '#agents', '#optimization', '#reasoning', '#multimodal', '#open_source', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Skywork R1V2: Прорыв в мультимодальных рассуждениях с помощью гибридного обучения с подкреплением', 'desc': "Skywork R1V2 - это мультимодальная модель рассуждений нового поколения, использующая гибридную парадигму обучения с подкреплением. Модель сочетает руководство модели вознаграждения с правилами, решая проблему баланса между сложными рассуждениями и широкой генерализацией. Введен механизм Selective Sample Buffer для повышения эффективности обучения, противодействующий проблеме 'исчезающих преимуществ' в Group Relative Policy Optimization. R1V2 демонстрирует лидирующие результаты на различных бенчмарках, превосходя существующие открытые модели и сокращая отставание от проприетарных систем."}, 'en': {'title': 'Skywork R1V2: Elevating Multimodal Reasoning with Hybrid Learning', 'desc': 'Skywork R1V2 is an advanced multimodal reasoning model that improves upon its predecessor by integrating a hybrid reinforcement learning approach. This model combines reward-model guidance with rule-based strategies to enhance reasoning capabilities while ensuring broad generalization. To optimize training, it introduces the Selective Sample Buffer (SSB) mechanism, which prioritizes high-value samples and addresses the Vanishing Advantages issue in Group Relative Policy Optimization. The model has demonstrated outstanding performance on various benchmarks, outperforming existing open-source models and approaching the capabilities of leading proprietary systems.'}, 'zh': {'title': 'Skywork R1V2：多模态推理的新突破', 'desc': 'Skywork R1V2是一个新一代的多模态推理模型，相比于前身Skywork R1V有了显著的进步。它引入了一种混合强化学习范式，将奖励模型指导与基于规则的策略相结合，解决了复杂推理能力与广泛泛化之间的平衡问题。为了提高训练效率，提出了选择性样本缓冲机制（SSB），有效应对了群体相对策略优化中的“消失优势”困境。实验结果显示，R1V2在多个基准测试中表现优异，超越了现有的开源模型，缩小了与顶级专有系统的性能差距。'}}}, {'id': 'https://huggingface.co/papers/2504.18415', 'title': 'BitNet v2: Native 4-bit Activations with Hadamard Transformation for\n  1-bit LLMs', 'url': 'https://huggingface.co/papers/2504.18415', 'abstract': 'Efficient deployment of 1-bit Large Language Models (LLMs) is hindered by activation outliers, which complicate quantization to low bit-widths. We introduce BitNet v2, a novel framework enabling native 4-bit activation quantization for 1-bit LLMs. To tackle outliers in attention and feed-forward network activations, we propose H-BitLinear, a module applying an online Hadamard transformation prior to activation quantization. This transformation smooths sharp activation distributions into more Gaussian-like forms, suitable for low-bit representation. Experiments show BitNet v2 trained from scratch with 8-bit activations matches BitNet b1.58 performance. Crucially, BitNet v2 achieves minimal performance degradation when trained with native 4-bit activations, significantly reducing memory footprint and computational cost for batched inference.', 'score': 22, 'issue_id': 3458, 'pub_date': '2025-04-25', 'pub_date_card': {'ru': '25 апреля', 'en': 'April 25', 'zh': '4月25日'}, 'hash': '1b18f5117da74852', 'authors': ['Hongyu Wang', 'Shuming Ma', 'Furu Wei'], 'affiliations': ['Microsoft Research', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2504.18415.jpg', 'data': {'categories': ['#small_models', '#optimization', '#inference', '#training'], 'emoji': '🧠', 'ru': {'title': 'Эффективное сжатие больших языковых моделей без потери качества', 'desc': 'BitNet v2 - это новая технология для эффективного развертывания 1-битных больших языковых моделей (LLM). Она решает проблему выбросов в активациях, которые затрудняют квантование до малого числа бит. Ключевой компонент - модуль H-BitLinear, применяющий онлайн-преобразование Адамара перед квантованием активаций. Эксперименты показывают, что BitNet v2 с 4-битными активациями достигает производительности BitNet b1.58, значительно снижая потребление памяти и вычислительные затраты.'}, 'en': {'title': 'Revolutionizing 1-bit LLMs with Efficient 4-bit Quantization', 'desc': 'This paper presents BitNet v2, a new framework designed to improve the deployment of 1-bit Large Language Models (LLMs) by enabling efficient 4-bit activation quantization. The challenge of activation outliers, which complicate the quantization process, is addressed through a novel module called H-BitLinear that applies an online Hadamard transformation. This transformation helps to convert sharp activation distributions into smoother, Gaussian-like forms, making them more suitable for low-bit representation. The results demonstrate that BitNet v2 can be trained with 4-bit activations with minimal performance loss, significantly lowering memory usage and computational costs during inference.'}, 'zh': {'title': '高效量化，轻松部署1位语言模型', 'desc': '本文介绍了一种名为BitNet v2的新框架，旨在高效部署1位大型语言模型（LLMs）。该框架通过引入H-BitLinear模块，解决了在注意力和前馈网络激活中出现的异常值问题，从而实现原生4位激活量化。H-BitLinear模块通过在线Hadamard变换，将激活分布平滑为更接近高斯分布的形式，适合低位表示。实验表明，使用原生4位激活训练的BitNet v2在性能上几乎没有下降，同时显著减少了内存占用和计算成本。'}}}, {'id': 'https://huggingface.co/papers/2504.17821', 'title': 'VideoVista-CulturalLingo: 360^circ Horizons-Bridging Cultures,\n  Languages, and Domains in Video Comprehension', 'url': 'https://huggingface.co/papers/2504.17821', 'abstract': 'Assessing the video comprehension capabilities of multimodal AI systems can effectively measure their understanding and reasoning abilities. Most video evaluation benchmarks are limited to a single language, typically English, and predominantly feature videos rooted in Western cultural contexts. In this paper, we present VideoVista-CulturalLingo, the first video evaluation benchmark designed to bridge cultural, linguistic, and domain divide in video comprehension. Our work differs from existing benchmarks in the following ways: 1) Cultural diversity, incorporating cultures from China, North America, and Europe; 2) Multi-linguistics, with questions presented in Chinese and English-two of the most widely spoken languages; and 3) Broad domain, featuring videos sourced from hundreds of human-created domains. VideoVista-CulturalLingo contains 1,389 videos and 3,134 QA pairs, and we have evaluated 24 recent open-source or proprietary video large models. From the experiment results, we observe that: 1) Existing models perform worse on Chinese-centric questions than Western-centric ones, particularly those related to Chinese history; 2) Current open-source models still exhibit limitations in temporal understanding, especially in the Event Localization task, achieving a maximum score of only 45.2%; 3) Mainstream models demonstrate strong performance in general scientific questions, while open-source models demonstrate weak performance in mathematics.', 'score': 18, 'issue_id': 3465, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 апреля', 'en': 'April 23', 'zh': '4月23日'}, 'hash': 'c1c204a6334a0547', 'authors': ['Xinyu Chen', 'Yunxin Li', 'Haoyuan Shi', 'Baotian Hu', 'Wenhan Luo', 'Yaowei Wang', 'Min Zhang'], 'affiliations': ['Harbin Institute of Technology, Shenzhen, China', 'Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2504.17821.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#benchmark', '#open_source', '#reasoning', '#video', '#dataset', '#science'], 'emoji': '🌏', 'ru': {'title': 'Преодоление культурных и языковых барьеров в понимании видео искусственным интеллектом', 'desc': 'VideoVista-CulturalLingo - это новый бенчмарк для оценки понимания видео мультимодальными ИИ-системами, учитывающий культурное и языковое разнообразие. Он включает видео из культур Китая, Северной Америки и Европы, вопросы на китайском и английском языках, охватывая сотни различных доменов. Эксперименты показали, что существующие модели хуже справляются с вопросами, связанными с китайской культурой, и имеют ограничения в понимании временных аспектов видео. Открытые модели продемонстрировали слабые результаты в математических задачах, в то время как проприетарные системы показали хорошие результаты в общенаучных вопросах.'}, 'en': {'title': 'Bridging Cultures in Video Comprehension Evaluation', 'desc': 'This paper introduces VideoVista-CulturalLingo, a new benchmark for evaluating video comprehension in multimodal AI systems. It addresses the limitations of existing benchmarks by incorporating cultural diversity, offering questions in both Chinese and English, and covering a wide range of video domains. The study evaluates 24 video models and reveals that these models struggle with Chinese-centric questions and temporal understanding tasks. Additionally, it highlights the disparity in performance between mainstream and open-source models, particularly in scientific and mathematical contexts.'}, 'zh': {'title': '跨文化视频理解的新基准', 'desc': '本论文介绍了VideoVista-CulturalLingo，这是第一个旨在跨越文化、语言和领域差异的视频理解评估基准。该基准包含来自中国、北美和欧洲的文化多样性，问题以中文和英文两种语言呈现。我们评估了24个最新的视频大模型，发现现有模型在以中文为中心的问题上表现较差，尤其是与中国历史相关的问题。实验结果还显示，当前开源模型在时间理解方面存在局限，特别是在事件定位任务中，最高得分仅为45.2%。'}}}, {'id': 'https://huggingface.co/papers/2504.16427', 'title': 'Can Large Language Models Help Multimodal Language Analysis? MMLA: A\n  Comprehensive Benchmark', 'url': 'https://huggingface.co/papers/2504.16427', 'abstract': 'Multimodal language analysis is a rapidly evolving field that leverages multiple modalities to enhance the understanding of high-level semantics underlying human conversational utterances. Despite its significance, little research has investigated the capability of multimodal large language models (MLLMs) to comprehend cognitive-level semantics. In this paper, we introduce MMLA, a comprehensive benchmark specifically designed to address this gap. MMLA comprises over 61K multimodal utterances drawn from both staged and real-world scenarios, covering six core dimensions of multimodal semantics: intent, emotion, dialogue act, sentiment, speaking style, and communication behavior. We evaluate eight mainstream branches of LLMs and MLLMs using three methods: zero-shot inference, supervised fine-tuning, and instruction tuning. Extensive experiments reveal that even fine-tuned models achieve only about 60%~70% accuracy, underscoring the limitations of current MLLMs in understanding complex human language. We believe that MMLA will serve as a solid foundation for exploring the potential of large language models in multimodal language analysis and provide valuable resources to advance this field. The datasets and code are open-sourced at https://github.com/thuiar/MMLA.', 'score': 11, 'issue_id': 3457, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 апреля', 'en': 'April 23', 'zh': '4月23日'}, 'hash': '1845c93e3bc64dd1', 'authors': ['Hanlei Zhang', 'Zhuohang Li', 'Yeshuang Zhu', 'Hua Xu', 'Peiwu Wang', 'Haige Zhu', 'Jie Zhou', 'Jinchao Zhang'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University', 'Kennesaw State University', 'Pattern Recognition Center, WeChat AI, Tencent Inc, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.16427.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#open_source', '#multimodal'], 'emoji': '🗣️', 'ru': {'title': 'MMLA: новый бенчмарк для оценки понимания мультимодальной семантики языковыми моделями', 'desc': 'Статья представляет MMLA - новый набор данных для оценки способности мультимодальных языковых моделей понимать семантику человеческой речи. MMLA включает более 61 тысяч мультимодальных высказываний и охватывает 6 ключевых аспектов семантики. Авторы провели обширные эксперименты с различными языковыми моделями, используя методы обучения без учителя, тонкой настройки и инструктирования. Результаты показали, что даже после дообучения точность моделей составляет лишь 60-70%, что указывает на ограничения современных мультимодальных ЯМ в понимании сложной человеческой речи.'}, 'en': {'title': 'Unlocking Multimodal Understanding in Language Models', 'desc': 'This paper introduces MMLA, a new benchmark for evaluating multimodal large language models (MLLMs) in understanding complex human conversations. It includes over 61,000 multimodal utterances that assess six key aspects of semantics: intent, emotion, dialogue act, sentiment, speaking style, and communication behavior. The study evaluates various LLMs and MLLMs using different methods, revealing that even the best fine-tuned models only achieve 60-70% accuracy in understanding these nuances. The authors aim for MMLA to be a foundational resource for advancing research in multimodal language analysis.'}, 'zh': {'title': '多模态语言分析的新基准：MMLA', 'desc': '多模态语言分析是一个快速发展的领域，利用多种模态来增强对人类对话语义的理解。尽管其重要性显著，但关于多模态大语言模型（MLLMs）理解认知层面语义的研究仍然较少。本文介绍了MMLA，这是一个专门设计的基准，旨在填补这一空白，包含超过61K个来自不同场景的多模态话语。通过对八种主流LLMs和MLLMs的评估，结果显示即使经过微调的模型在理解复杂人类语言方面的准确率也仅为60%~70%。'}}}, {'id': 'https://huggingface.co/papers/2504.17768', 'title': 'The Sparse Frontier: Sparse Attention Trade-offs in Transformer LLMs', 'url': 'https://huggingface.co/papers/2504.17768', 'abstract': 'Sparse attention offers a promising strategy to extend long-context capabilities in Transformer LLMs, yet its viability, its efficiency-accuracy trade-offs, and systematic scaling studies remain unexplored. To address this gap, we perform a careful comparison of training-free sparse attention methods at varying model scales, sequence lengths, and sparsity levels on a diverse collection of long-sequence tasks-including novel ones that rely on natural language while remaining controllable and easy to evaluate. Based on our experiments, we report a series of key findings: 1) an isoFLOPS analysis reveals that for very long sequences, larger and highly sparse models are preferable to smaller and dense ones. 2) The level of sparsity attainable while statistically guaranteeing accuracy preservation is higher during decoding than prefilling, and correlates with model size in the former. 3) There is no clear strategy that performs best across tasks and phases, with different units of sparsification or budget adaptivity needed for different scenarios. Even moderate sparsity levels often result in significant performance degradation on at least one task, highlighting that sparse attention is not a universal solution. 4) We introduce and validate novel scaling laws specifically tailored for sparse attention, providing evidence that our findings are likely to hold true beyond our range of experiments. Through these insights, we demonstrate that sparse attention is a key tool to enhance the capabilities of Transformer LLMs for processing longer sequences, but requires careful evaluation of trade-offs for performance-sensitive applications.', 'score': 8, 'issue_id': 3462, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 апреля', 'en': 'April 24', 'zh': '4月24日'}, 'hash': 'ff60c7d30ad1f761', 'authors': ['Piotr Nawrot', 'Robert Li', 'Renjie Huang', 'Sebastian Ruder', 'Kelly Marchisio', 'Edoardo M. Ponti'], 'affiliations': ['Cohere', 'Meta', 'University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2504.17768.jpg', 'data': {'categories': ['#long_context', '#architecture', '#training', '#optimization'], 'emoji': '🕸️', 'ru': {'title': 'Разреженное внимание: ключ к обработке длинных последовательностей в трансформерах', 'desc': 'Это исследование фокусируется на применении разреженного внимания в трансформерных моделях для обработки длинных последовательностей. Авторы проводят тщательное сравнение методов разреженного внимания без дополнительного обучения на различных масштабах моделей, длинах последовательностей и уровнях разреженности. Результаты показывают, что для очень длинных последовательностей предпочтительнее использовать более крупные и сильно разреженные модели. Исследование также выявляет, что разреженное внимание не является универсальным решением и требует тщательной оценки компромиссов для приложений, чувствительных к производительности.'}, 'en': {'title': 'Unlocking Long-Context Potential with Sparse Attention', 'desc': 'This paper investigates the use of sparse attention in Transformer large language models (LLMs) to improve their ability to handle long sequences. The authors conduct a thorough analysis of various sparse attention methods, examining their performance across different model sizes, sequence lengths, and levels of sparsity. Key findings indicate that larger, sparse models are more effective for long sequences, but the optimal sparsity level varies depending on the task and phase of processing. The study also introduces new scaling laws for sparse attention, emphasizing the need for careful consideration of efficiency and accuracy trade-offs in practical applications.'}, 'zh': {'title': '稀疏注意力：提升变换器模型处理长序列的关键工具', 'desc': '稀疏注意力是一种有前景的策略，可以扩展变换器大语言模型（LLM）处理长上下文的能力。本文通过对不同模型规模、序列长度和稀疏水平的训练无关稀疏注意力方法进行比较，探讨了其有效性和效率-准确性权衡。实验结果表明，对于非常长的序列，较大且高度稀疏的模型优于较小且密集的模型。同时，稀疏注意力并不是通用的解决方案，因为在某些任务上，即使是适度的稀疏水平也会导致显著的性能下降。'}}}, {'id': 'https://huggingface.co/papers/2504.17816', 'title': 'Subject-driven Video Generation via Disentangled Identity and Motion', 'url': 'https://huggingface.co/papers/2504.17816', 'abstract': 'We propose to train a subject-driven customized video generation model through decoupling the subject-specific learning from temporal dynamics in zero-shot without additional tuning. A traditional method for video customization that is tuning-free often relies on large, annotated video datasets, which are computationally expensive and require extensive annotation. In contrast to the previous approach, we introduce the use of an image customization dataset directly on training video customization models, factorizing the video customization into two folds: (1) identity injection through image customization dataset and (2) temporal modeling preservation with a small set of unannotated videos through the image-to-video training method. Additionally, we employ random image token dropping with randomized image initialization during image-to-video fine-tuning to mitigate the copy-and-paste issue. To further enhance learning, we introduce stochastic switching during joint optimization of subject-specific and temporal features, mitigating catastrophic forgetting. Our method achieves strong subject consistency and scalability, outperforming existing video customization models in zero-shot settings, demonstrating the effectiveness of our framework.', 'score': 8, 'issue_id': 3463, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 апреля', 'en': 'April 23', 'zh': '4月23日'}, 'hash': '01b4ca69c55b44f4', 'authors': ['Daneul Kim', 'Jingxu Zhang', 'Wonjoon Jin', 'Sunghyun Cho', 'Qi Dai', 'Jaesik Park', 'Chong Luo'], 'affiliations': ['Microsoft Research Asia', 'POSTECH', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2504.17816.jpg', 'data': {'categories': ['#video', '#dataset', '#training'], 'emoji': '🎬', 'ru': {'title': 'Эффективная персонализация видео без дополнительной настройки', 'desc': 'Исследователи предлагают новый подход к созданию персонализированных видео с использованием машинного обучения. Их метод разделяет обучение специфике субъекта и временной динамике, используя наборы данных изображений вместо видео. Они применяют случайное удаление токенов изображений и стохастическое переключение для улучшения обучения. Этот подход превосходит существующие модели персонализации видео в условиях нулевого обучения.'}, 'en': {'title': 'Zero-Shot Video Customization through Subject-Driven Learning', 'desc': 'This paper presents a novel approach to video generation that separates the learning of subject-specific features from the temporal dynamics, allowing for zero-shot customization without the need for additional tuning. Instead of relying on large annotated video datasets, the authors utilize an image customization dataset to inject identity into the video generation process. They also preserve temporal modeling by using a small set of unannotated videos, employing an image-to-video training method. The introduction of techniques like random image token dropping and stochastic switching during optimization helps improve subject consistency and scalability, leading to superior performance compared to existing models.'}, 'zh': {'title': '无调优的主题驱动视频生成新方法', 'desc': '我们提出了一种通过解耦主题特定学习与时间动态的方式，训练主题驱动的定制视频生成模型，且无需额外调优。传统的视频定制方法通常依赖于大型标注视频数据集，这不仅计算成本高，而且需要大量的标注工作。与之前的方法不同，我们直接在训练视频定制模型时使用图像定制数据集，将视频定制分为两个部分：通过图像定制数据集进行身份注入，以及通过图像到视频的训练方法保留时间建模。我们的模型在零样本设置下表现出强大的主题一致性和可扩展性，超越了现有的视频定制模型，证明了我们框架的有效性。'}}}, {'id': 'https://huggingface.co/papers/2504.18425', 'title': 'Kimi-Audio Technical Report', 'url': 'https://huggingface.co/papers/2504.18425', 'abstract': 'We present Kimi-Audio, an open-source audio foundation model that excels in audio understanding, generation, and conversation. We detail the practices in building Kimi-Audio, including model architecture, data curation, training recipe, inference deployment, and evaluation. Specifically, we leverage a 12.5Hz audio tokenizer, design a novel LLM-based architecture with continuous features as input and discrete tokens as output, and develop a chunk-wise streaming detokenizer based on flow matching. We curate a pre-training dataset that consists of more than 13 million hours of audio data covering a wide range of modalities including speech, sound, and music, and build a pipeline to construct high-quality and diverse post-training data. Initialized from a pre-trained LLM, Kimi-Audio is continual pre-trained on both audio and text data with several carefully designed tasks, and then fine-tuned to support a diverse of audio-related tasks. Extensive evaluation shows that Kimi-Audio achieves state-of-the-art performance on a range of audio benchmarks including speech recognition, audio understanding, audio question answering, and speech conversation. We release the codes, model checkpoints, as well as the evaluation toolkits in https://github.com/MoonshotAI/Kimi-Audio.', 'score': 6, 'issue_id': 3467, 'pub_date': '2025-04-25', 'pub_date_card': {'ru': '25 апреля', 'en': 'April 25', 'zh': '4月25日'}, 'hash': 'f06be2f46c80f40a', 'authors': ['KimiTeam', 'Ding Ding', 'Zeqian Ju', 'Yichong Leng', 'Songxiang Liu', 'Tong Liu', 'Zeyu Shang', 'Kai Shen', 'Wei Song', 'Xu Tan', 'Heyi Tang', 'Zhengtao Wang', 'Chu Wei', 'Yifei Xin', 'Xinran Xu', 'Jianwei Yu', 'Yutao Zhang', 'Xinyu Zhou', 'Y. Charles', 'Jun Chen', 'Yanru Chen', 'Yulun Du', 'Weiran He', 'Zhenxing Hu', 'Guokun Lai', 'Qingcheng Li', 'Yangyang Liu', 'Weidong Sun', 'Jianzhou Wang', 'Yuzhi Wang', 'Yuefeng Wu', 'Yuxin Wu', 'Dongchao Yang', 'Hao Yang', 'Ying Yang', 'Zhilin Yang', 'Aoxiong Yin', 'Ruibin Yuan', 'Yutong Zhang', 'Zaida Zhou'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.18425.jpg', 'data': {'categories': ['#inference', '#training', '#benchmark', '#dataset', '#open_source', '#audio', '#data'], 'emoji': '🎵', 'ru': {'title': 'Kimi-Audio: универсальная модель для работы со звуком', 'desc': 'Kimi-Audio - это открытая аудио-модель, которая превосходит аналоги в понимании, генерации и обработке аудио. Модель использует аудио-токенизатор с частотой 12.5 Гц и новую архитектуру на основе языковой модели с непрерывными признаками на входе и дискретными токенами на выходе. Для предобучения использовался набор данных из более чем 13 миллионов часов аудио различных модальностей. Kimi-Audio достигает наилучших результатов в ряде аудио-задач, включая распознавание речи и аудио-диалоги.'}, 'en': {'title': 'Kimi-Audio: Revolutionizing Audio Understanding and Generation', 'desc': 'Kimi-Audio is an advanced open-source audio foundation model designed for tasks like audio understanding, generation, and conversation. The model utilizes a unique architecture that processes continuous audio features and outputs discrete tokens, supported by a specialized audio tokenizer. It has been trained on an extensive dataset of over 13 million hours of diverse audio, including speech and music, ensuring high-quality performance across various audio tasks. Evaluation results indicate that Kimi-Audio sets new benchmarks in areas such as speech recognition and audio question answering, making it a significant contribution to the field of audio machine learning.'}, 'zh': {'title': 'Kimi-Audio：音频理解与生成的先锋', 'desc': 'Kimi-Audio是一个开源的音频基础模型，专注于音频理解、生成和对话。该模型采用了12.5Hz的音频标记器，并设计了一种基于大语言模型的架构，输入为连续特征，输出为离散标记。我们构建了一个包含超过1300万小时音频数据的预训练数据集，涵盖了语音、声音和音乐等多种模态。经过广泛评估，Kimi-Audio在语音识别、音频理解、音频问答和语音对话等多个音频基准测试中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2504.15716', 'title': 'DianJin-R1: Evaluating and Enhancing Financial Reasoning in Large\n  Language Models', 'url': 'https://huggingface.co/papers/2504.15716', 'abstract': 'Effective reasoning remains a core challenge for large language models (LLMs) in the financial domain, where tasks often require domain-specific knowledge, precise numerical calculations, and strict adherence to compliance rules. We propose DianJin-R1, a reasoning-enhanced framework designed to address these challenges through reasoning-augmented supervision and reinforcement learning. Central to our approach is DianJin-R1-Data, a high-quality dataset constructed from CFLUE, FinQA, and a proprietary compliance corpus (Chinese Compliance Check, CCC), combining diverse financial reasoning scenarios with verified annotations. Our models, DianJin-R1-7B and DianJin-R1-32B, are fine-tuned from Qwen2.5-7B-Instruct and Qwen2.5-32B-Instruct using a structured format that generates both reasoning steps and final answers. To further refine reasoning quality, we apply Group Relative Policy Optimization (GRPO), a reinforcement learning method that incorporates dual reward signals: one encouraging structured outputs and another rewarding answer correctness. We evaluate our models on five benchmarks: three financial datasets (CFLUE, FinQA, and CCC) and two general reasoning benchmarks (MATH-500 and GPQA-Diamond). Experimental results show that DianJin-R1 models consistently outperform their non-reasoning counterparts, especially on complex financial tasks. Moreover, on the real-world CCC dataset, our single-call reasoning models match or even surpass the performance of multi-agent systems that require significantly more computational cost. These findings demonstrate the effectiveness of DianJin-R1 in enhancing financial reasoning through structured supervision and reward-aligned learning, offering a scalable and practical solution for real-world applications.', 'score': 6, 'issue_id': 3463, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 апреля', 'en': 'April 22', 'zh': '4月22日'}, 'hash': '89be69a3fc0614a5', 'authors': ['Jie Zhu', 'Qian Chen', 'Huaixia Dou', 'Junhui Li', 'Lifan Guo', 'Feng Chen', 'Chi Zhang'], 'affiliations': ['Qwen DianJin Team, Alibaba Cloud Computing', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15716.jpg', 'data': {'categories': ['#rl', '#benchmark', '#training', '#dataset', '#reasoning'], 'emoji': '💹', 'ru': {'title': 'Усиление финансовых рассуждений ИИ через структурированное обучение', 'desc': 'DianJin-R1 - это фреймворк для улучшения рассуждений больших языковых моделей в финансовой сфере. Он использует обучение с подкреплением и специально созданный датасет DianJin-R1-Data для тренировки моделей. Модели DianJin-R1-7B и DianJin-R1-32B генерируют как шаги рассуждений, так и итоговые ответы в структурированном формате. Эксперименты показывают, что эти модели превосходят аналоги без рассуждений, особенно на сложных финансовых задачах.'}, 'en': {'title': 'Enhancing Financial Reasoning with DianJin-R1', 'desc': 'This paper introduces DianJin-R1, a framework aimed at improving reasoning capabilities in large language models (LLMs) specifically for financial tasks. It utilizes a unique dataset, DianJin-R1-Data, which combines various financial reasoning scenarios with verified annotations to enhance model training. The models, DianJin-R1-7B and DianJin-R1-32B, are fine-tuned using structured formats that generate reasoning steps alongside final answers, and they leverage Group Relative Policy Optimization (GRPO) for better output quality. Results show that these models outperform traditional LLMs on complex financial tasks, demonstrating their effectiveness in real-world applications.'}, 'zh': {'title': 'DianJin-R1：提升金融推理的有效解决方案', 'desc': '本文提出了一种名为DianJin-R1的推理增强框架，旨在解决大型语言模型在金融领域面临的推理挑战。该框架通过推理增强监督和强化学习来提高模型的推理能力，使用了高质量的数据集DianJin-R1-Data，结合了多种金融推理场景。我们对DianJin-R1-7B和DianJin-R1-32B模型进行了微调，采用结构化格式生成推理步骤和最终答案，并应用了双重奖励信号的强化学习方法来优化推理质量。实验结果表明，DianJin-R1模型在复杂金融任务上表现优于非推理模型，展示了其在实际应用中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2504.12080', 'title': 'DC-SAM: In-Context Segment Anything in Images and Videos via Dual\n  Consistency', 'url': 'https://huggingface.co/papers/2504.12080', 'abstract': "Given a single labeled example, in-context segmentation aims to segment corresponding objects. This setting, known as one-shot segmentation in few-shot learning, explores the segmentation model's generalization ability and has been applied to various vision tasks, including scene understanding and image/video editing. While recent Segment Anything Models have achieved state-of-the-art results in interactive segmentation, these approaches are not directly applicable to in-context segmentation. In this work, we propose the Dual Consistency SAM (DC-SAM) method based on prompt-tuning to adapt SAM and SAM2 for in-context segmentation of both images and videos. Our key insights are to enhance the features of the SAM's prompt encoder in segmentation by providing high-quality visual prompts. When generating a mask prior, we fuse the SAM features to better align the prompt encoder. Then, we design a cycle-consistent cross-attention on fused features and initial visual prompts. Next, a dual-branch design is provided by using the discriminative positive and negative prompts in the prompt encoder. Furthermore, we design a simple mask-tube training strategy to adopt our proposed dual consistency method into the mask tube. Although the proposed DC-SAM is primarily designed for images, it can be seamlessly extended to the video domain with the support of SAM2. Given the absence of in-context segmentation in the video domain, we manually curate and construct the first benchmark from existing video segmentation datasets, named In-Context Video Object Segmentation (IC-VOS), to better assess the in-context capability of the model. Extensive experiments demonstrate that our method achieves 55.5 (+1.4) mIoU on COCO-20i, 73.0 (+1.1) mIoU on PASCAL-5i, and a J&F score of 71.52 on the proposed IC-VOS benchmark. Our source code and benchmark are available at https://github.com/zaplm/DC-SAM.", 'score': 6, 'issue_id': 3459, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 апреля', 'en': 'April 16', 'zh': '4月16日'}, 'hash': 'e91663786d7f873e', 'authors': ['Mengshi Qi', 'Pengfei Zhu', 'Xiangtai Li', 'Xiaoyang Bi', 'Lu Qi', 'Huadong Ma', 'Ming-Hsuan Yang'], 'affiliations': ['Nanyang Technological University, Singapore', 'State Key Laboratory of Networking and Switching Technology, Beijing University of Posts and Telecommunications, China', 'UC Merced, US'], 'pdf_title_img': 'assets/pdf/title_img/2504.12080.jpg', 'data': {'categories': ['#dataset', '#transfer_learning', '#benchmark', '#cv', '#games'], 'emoji': '🎭', 'ru': {'title': 'DC-SAM: Продвинутая сегментация в контексте для изображений и видео', 'desc': 'Эта статья представляет метод Dual Consistency SAM (DC-SAM) для адаптации моделей SAM и SAM2 к задаче сегментации в контексте как для изображений, так и для видео. Авторы предлагают улучшить функции энкодера подсказок SAM, используя высококачественные визуальные подсказки и циклически согласованное кросс-внимание. Метод включает двухветвевую архитектуру с дискриминативными положительными и отрицательными подсказками, а также стратегию обучения mask-tube для видео. Эксперименты показывают улучшение результатов на нескольких бенчмарках, включая новый набор данных IC-VOS для оценки способности модели к сегментации видео в контексте.'}, 'en': {'title': 'Enhancing One-Shot Segmentation with Dual Consistency', 'desc': "This paper introduces the Dual Consistency SAM (DC-SAM) method for one-shot segmentation, which allows a model to segment objects using just one labeled example. It enhances the Segment Anything Model (SAM) by improving the prompt encoder's features through high-quality visual prompts and a cycle-consistent cross-attention mechanism. The authors also present a new benchmark for in-context video object segmentation, named IC-VOS, to evaluate their method's performance in video tasks. Experimental results show that DC-SAM outperforms existing models on several datasets, demonstrating its effectiveness in both image and video segmentation tasks."}, 'zh': {'title': '双一致性SAM：提升上下文分割能力的创新方法', 'desc': '本文提出了一种名为双一致性SAM（DC-SAM）的方法，旨在解决单个标记示例下的上下文分割问题。该方法通过提示调优来适应现有的分割模型，特别是针对图像和视频的上下文分割。我们通过提供高质量的视觉提示来增强分割模型的特征，并设计了循环一致的交叉注意机制来优化提示编码器。实验结果表明，DC-SAM在多个数据集上表现出色，展示了其在上下文分割任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2504.17025', 'title': 'Optimizing LLMs for Italian: Reducing Token Fertility and Enhancing\n  Efficiency Through Vocabulary Adaptation', 'url': 'https://huggingface.co/papers/2504.17025', 'abstract': 'The number of pretrained Large Language Models (LLMs) is increasing steadily, though the majority are designed predominantly for the English language. While state-of-the-art LLMs can handle other languages, due to language contamination or some degree of multilingual pretraining data, they are not optimized for non-English languages, leading to inefficient encoding (high token "fertility") and slower inference speed. In this work, we thoroughly compare a variety of vocabulary adaptation techniques for optimizing English LLMs for the Italian language, and put forward Semantic Alignment Vocabulary Adaptation (SAVA), a novel method that leverages neural mapping for vocabulary substitution. SAVA achieves competitive performance across multiple downstream tasks, enhancing grounded alignment strategies. We adapt two LLMs: Mistral-7b-v0.1, reducing token fertility by 25\\%, and Llama-3.1-8B, optimizing the vocabulary and reducing the number of parameters by 1 billion. We show that, following the adaptation of the vocabulary, these models can recover their performance with a relatively limited stage of continual training on the target language. Finally, we test the capabilities of the adapted models on various multi-choice and generative tasks.', 'score': 2, 'issue_id': 3466, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 апреля', 'en': 'April 23', 'zh': '4月23日'}, 'hash': '410439717a73203b', 'authors': ['Luca Moroni', 'Giovanni Puccetti', 'Pere-Lluis Huguet Cabot', 'Andrei Stefan Bejgu', 'Edoardo Barba', 'Alessio Miaschi', "Felice Dell'Orletta", 'Andrea Esuli', 'Roberto Navigli'], 'affiliations': ['Babelscape', 'ILC-CNR', 'ISTI-CNR', 'Sapienza University of Rome'], 'pdf_title_img': 'assets/pdf/title_img/2504.17025.jpg', 'data': {'categories': ['#small_models', '#multilingual', '#low_resource', '#transfer_learning', '#training'], 'emoji': '🇮🇹', 'ru': {'title': 'Оптимизация англоязычных LLM для итальянского языка', 'desc': 'Эта статья посвящена оптимизации больших языковых моделей (LLM) для итальянского языка. Авторы сравнивают различные методы адаптации словаря и предлагают новый метод SAVA, использующий нейронное отображение для замены словаря. Они адаптировали модели Mistral-7b-v0.1 и Llama-3.1-8B, уменьшив токенную избыточность и оптимизировав словарь. Исследователи показали, что после адаптации словаря модели могут восстановить свою производительность с помощью ограниченного дообучения на целевом языке.'}, 'en': {'title': 'Optimizing LLMs for Italian: SAVA Unleashed!', 'desc': 'This paper addresses the challenge of adapting Large Language Models (LLMs) for non-English languages, specifically Italian, which often suffer from inefficiencies due to language contamination. The authors introduce a new method called Semantic Alignment Vocabulary Adaptation (SAVA), which uses neural mapping to optimize vocabulary for better performance. By applying SAVA to two LLMs, they demonstrate a significant reduction in token fertility and a decrease in model parameters while maintaining competitive performance on various tasks. The results indicate that with proper vocabulary adaptation, LLMs can effectively learn and perform in target languages with minimal additional training.'}, 'zh': {'title': '优化英语模型，提升意大利语表现！', 'desc': '随着预训练大型语言模型（LLMs）的数量不断增加，大多数模型主要针对英语设计。虽然最先进的LLMs可以处理其他语言，但由于语言污染或多语言预训练数据的影响，它们在非英语语言上的表现并不理想，导致编码效率低下和推理速度缓慢。本文比较了多种词汇适应技术，以优化英语LLMs在意大利语上的表现，并提出了一种新方法——语义对齐词汇适应（SAVA），利用神经映射进行词汇替换。通过对词汇的适应，这些模型在目标语言上经过有限的持续训练后，能够恢复其性能。'}}}, {'id': 'https://huggingface.co/papers/2504.18225', 'title': 'Even Small Reasoners Should Quote Their Sources: Introducing the\n  Pleias-RAG Model Family', 'url': 'https://huggingface.co/papers/2504.18225', 'abstract': 'We introduce a new generation of small reasoning models for RAG, search, and source summarization. Pleias-RAG-350m and Pleias-RAG-1B are mid-trained on a large synthetic dataset emulating the retrieval of a wide variety of multilingual open sources from the Common Corpus. They provide native support for citation and grounding with literal quotes and reintegrate multiple features associated with RAG workflows, such as query routing, query reformulation, and source reranking. Pleias-RAG-350m and Pleias-RAG-1B outperform SLMs below 4 billion parameters on standardized RAG benchmarks (HotPotQA, 2wiki) and are competitive with popular larger models, including Qwen-2.5-7B, Llama-3.1-8B, and Gemma-3-4B. They are the only SLMs to date maintaining consistent RAG performance across leading European languages and ensuring systematic reference grounding for statements. Due to their size and ease of deployment on constrained infrastructure and higher factuality by design, the models unlock a range of new use cases for generative AI.', 'score': 1, 'issue_id': 3470, 'pub_date': '2025-04-25', 'pub_date_card': {'ru': '25 апреля', 'en': 'April 25', 'zh': '4月25日'}, 'hash': '1dd188276b69d3b9', 'authors': ['Pierre-Carl Langlais', 'Pavel Chizhov', 'Mattia Nee', 'Carlos Rosas Hinostroza', 'Matthieu Delsart', 'Irène Girard', 'Othman Hicheur', 'Anastasia Stasenko', 'Ivan P. Yamshchikov'], 'affiliations': ['PleIAs, Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2504.18225.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#reasoning', '#rag', '#benchmark', '#synthetic', '#small_models'], 'emoji': '🧠', 'ru': {'title': 'Малые модели - большие возможности для RAG', 'desc': 'Представлены новые малые модели для рассуждений в задачах RAG, поиска и суммаризации источников - Pleias-RAG-350m и Pleias-RAG-1B. Эти модели обучены на большом синтетическом наборе данных, эмулирующем извлечение разнообразных многоязычных открытых источников. Они обеспечивают нативную поддержку цитирования и обоснования с помощью дословных цитат, а также интегрируют различные функции, связанные с рабочими процессами RAG. Модели превосходят SLM меньше 4 миллиардов параметров по стандартным бенчмаркам RAG и конкурентоспособны с популярными более крупными моделями.'}, 'en': {'title': 'Small Models, Big Impact: Revolutionizing RAG with Pleias-RAG!', 'desc': 'The paper presents Pleias-RAG-350m and Pleias-RAG-1B, two small reasoning models designed for retrieval-augmented generation (RAG), search, and source summarization tasks. These models are trained on a synthetic dataset that simulates multilingual open-source retrieval, enhancing their ability to provide accurate citations and grounding. They incorporate advanced features like query routing and source reranking, outperforming smaller language models on RAG benchmarks while remaining competitive with larger models. Their compact size and deployment efficiency make them suitable for various generative AI applications, particularly in European languages.'}, 'zh': {'title': '小型推理模型，解锁生成AI新应用', 'desc': '我们介绍了一种新一代的小型推理模型，适用于检索增强生成（RAG）、搜索和源摘要。Pleias-RAG-350m和Pleias-RAG-1B在一个大型合成数据集上进行中等训练，模拟从公共语料库中检索多种多语言开放源的过程。它们原生支持引用和基础，能够使用直接引用，并重新整合与RAG工作流程相关的多个特性，如查询路由、查询重构和源重排序。这些模型在标准化的RAG基准测试中表现优于4亿参数以下的SLM，并与一些流行的大型模型竞争，解锁了生成AI的新应用场景。'}}}];

                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (1)', '#agi', '#alignment', '#architecture (1)', '#audio (1)', '#benchmark (8)', '#cv (2)', '#data (1)', '#dataset (8)', '#diffusion', '#ethics', '#games (1)', '#graphs', '#hallucinations (1)', '#healthcare', '#inference (2)', '#interpretability', '#leakage', '#long_context (1)', '#low_resource (2)', '#machine_translation', '#math', '#multilingual (3)', '#multimodal (3)', '#open_source (4)', '#optimization (3)', '#plp', '#rag (1)', '#reasoning (4)', '#rl (2)', '#rlhf', '#robotics', '#science (1)', '#security', '#small_models (3)', '#story_generation', '#survey', '#synthetic (1)', '#training (7)', '#transfer_learning (2)', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-04-28 16:13',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-04-28 16:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-04-28 16:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
