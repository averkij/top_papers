    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2503.09669', 'title': 'Silent Branding Attack: Trigger-free Data Poisoning Attack on\n  Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2503.09669', 'abstract': 'Text-to-image diffusion models have achieved remarkable success in generating high-quality contents from text prompts. However, their reliance on publicly available data and the growing trend of data sharing for fine-tuning make these models particularly vulnerable to data poisoning attacks. In this work, we introduce the Silent Branding Attack, a novel data poisoning method that manipulates text-to-image diffusion models to generate images containing specific brand logos or symbols without any text triggers. We find that when certain visual patterns are repeatedly in the training data, the model learns to reproduce them naturally in its outputs, even without prompt mentions. Leveraging this, we develop an automated data poisoning algorithm that unobtrusively injects logos into original images, ensuring they blend naturally and remain undetected. Models trained on this poisoned dataset generate images containing logos without degrading image quality or text alignment. We experimentally validate our silent branding attack across two realistic settings on large-scale high-quality image datasets and style personalization datasets, achieving high success rates even without a specific text trigger. Human evaluation and quantitative metrics including logo detection show that our method can stealthily embed logos.', 'score': 20, 'issue_id': 2701, 'pub_date': '2025-03-12', 'pub_date_card': {'ru': '12 марта', 'en': 'March 12', 'zh': '3月12日'}, 'hash': 'f54f510a4cf48d22', 'authors': ['Sangwon Jang', 'June Suk Choi', 'Jaehyeong Jo', 'Kimin Lee', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2503.09669.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#security', '#diffusion', '#data'], 'emoji': '🕵️', 'ru': {'title': 'Невидимые логотипы: скрытое внедрение брендов в генеративные модели', 'desc': "Это исследование представляет новый метод атаки на модели диффузии текст-изображение путем отравления данных. Метод, названный 'Тихая брендинговая атака', заставляет модели генерировать изображения с определенными логотипами без явных текстовых триггеров. Авторы разработали алгоритм, который незаметно внедряет логотипы в оригинальные изображения для обучения модели. Эксперименты показали высокую эффективность метода на крупномасштабных наборах данных, что подтверждено как человеческой оценкой, так и количественными метриками."}, 'en': {'title': 'Stealthy Logo Injection in Image Generation', 'desc': "This paper presents a new method called the Silent Branding Attack, which targets text-to-image diffusion models by subtly injecting brand logos into training data. The attack exploits the model's tendency to reproduce visual patterns it has seen, allowing logos to appear in generated images without any explicit text prompts. The authors developed an automated algorithm that seamlessly integrates these logos into original images, making them difficult to detect. Their experiments demonstrate that models trained on this manipulated data can produce high-quality images containing logos, achieving significant success rates in various settings."}, 'zh': {'title': '静默品牌攻击：隐秘植入品牌标志的创新方法', 'desc': '文本到图像的扩散模型在根据文本提示生成高质量内容方面取得了显著成功。然而，这些模型依赖于公开数据，并且数据共享的趋势使其特别容易受到数据中毒攻击。本文提出了一种新的数据中毒方法——静默品牌攻击，能够操控文本到图像的扩散模型生成包含特定品牌标志或符号的图像，而无需任何文本触发。我们开发了一种自动化的数据中毒算法，可以在原始图像中悄无声息地注入标志，确保它们自然融合且不被检测。'}}}, {'id': 'https://huggingface.co/papers/2503.10613', 'title': 'CoSTAast: Cost-Sensitive Toolpath Agent for Multi-turn Image Editing', 'url': 'https://huggingface.co/papers/2503.10613', 'abstract': 'Text-to-image models like stable diffusion and DALLE-3 still struggle with multi-turn image editing. We decompose such a task as an agentic workflow (path) of tool use that addresses a sequence of subtasks by AI tools of varying costs. Conventional search algorithms require expensive exploration to find tool paths. While large language models (LLMs) possess prior knowledge of subtask planning, they may lack accurate estimations of capabilities and costs of tools to determine which to apply in each subtask. Can we combine the strengths of both LLMs and graph search to find cost-efficient tool paths? We propose a three-stage approach "CoSTA*" that leverages LLMs to create a subtask tree, which helps prune a graph of AI tools for the given task, and then conducts A* search on the small subgraph to find a tool path. To better balance the total cost and quality, CoSTA* combines both metrics of each tool on every subtask to guide the A* search. Each subtask\'s output is then evaluated by a vision-language model (VLM), where a failure will trigger an update of the tool\'s cost and quality on the subtask. Hence, the A* search can recover from failures quickly to explore other paths. Moreover, CoSTA* can automatically switch between modalities across subtasks for a better cost-quality trade-off. We build a novel benchmark of challenging multi-turn image editing, on which CoSTA* outperforms state-of-the-art image-editing models or agents in terms of both cost and quality, and performs versatile trade-offs upon user preference.', 'score': 18, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '7f2d9ee971af97a8', 'authors': ['Advait Gupta', 'NandaKiran Velaga', 'Dang Nguyen', 'Tianyi Zhou'], 'affiliations': ['University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2503.10613.jpg', 'data': {'categories': ['#games', '#benchmark', '#multimodal', '#agents', '#optimization'], 'emoji': '🎨', 'ru': {'title': 'CoSTA*: Умное редактирование изображений с помощью ИИ и поиска', 'desc': 'Статья представляет новый подход CoSTA* для многоэтапного редактирования изображений. Метод объединяет большие языковые модели (LLM) для создания дерева подзадач и алгоритм поиска A* для нахождения оптимального пути использования инструментов ИИ. CoSTA* использует мультимодальную модель для оценки результатов каждого этапа и может адаптироваться к неудачам. Эксперименты показывают превосходство CoSTA* над существующими моделями и агентами в соотношении стоимости и качества редактирования изображений.'}, 'en': {'title': 'Optimizing Multi-Turn Image Editing with CoSTA*', 'desc': 'This paper addresses the challenges faced by text-to-image models in multi-turn image editing by introducing a new approach called CoSTA*. It combines large language models (LLMs) with graph search techniques to efficiently plan and execute a sequence of subtasks using AI tools. CoSTA* creates a subtask tree to streamline the selection of tools based on their costs and capabilities, and employs A* search to find optimal tool paths. The method also adapts to failures by updating tool metrics, allowing for quick recovery and improved cost-quality trade-offs in image editing tasks.'}, 'zh': {'title': '高效的多轮图像编辑工具路径优化', 'desc': '本文提出了一种名为CoSTA*的三阶段方法，用于解决文本到图像模型在多轮图像编辑中的挑战。该方法结合了大型语言模型（LLMs）和图搜索的优点，通过创建子任务树来优化AI工具的使用路径。CoSTA*在每个子任务中综合考虑工具的成本和质量，以指导A*搜索，从而找到高效的工具路径。实验结果表明，CoSTA*在多轮图像编辑任务中超越了现有的最先进模型，能够根据用户偏好进行灵活的成本与质量权衡。'}}}, {'id': 'https://huggingface.co/papers/2503.10480', 'title': 'World Modeling Makes a Better Planner: Dual Preference Optimization for\n  Embodied Task Planning', 'url': 'https://huggingface.co/papers/2503.10480', 'abstract': 'Recent advances in large vision-language models (LVLMs) have shown promise for embodied task planning, yet they struggle with fundamental challenges like dependency constraints and efficiency. Existing approaches either solely optimize action selection or leverage world models during inference, overlooking the benefits of learning to model the world as a way to enhance planning capabilities. We propose Dual Preference Optimization (D^2PO), a new learning framework that jointly optimizes state prediction and action selection through preference learning, enabling LVLMs to understand environment dynamics for better planning. To automatically collect trajectories and stepwise preference data without human annotation, we introduce a tree search mechanism for extensive exploration via trial-and-error. Extensive experiments on VoTa-Bench demonstrate that our D^2PO-based method significantly outperforms existing methods and GPT-4o when applied to Qwen2-VL (7B), LLaVA-1.6 (7B), and LLaMA-3.2 (11B), achieving superior task success rates with more efficient execution paths.', 'score': 17, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '2d3e6b8c84c51e69', 'authors': ['Siyin Wang', 'Zhaoye Fei', 'Qinyuan Cheng', 'Shiduo Zhang', 'Panpan Cai', 'Jinlan Fu', 'Xipeng Qiu'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10480.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#agents', '#optimization', '#rl', '#training'], 'emoji': '🤖', 'ru': {'title': 'Улучшение планирования действий у LVLM через совместную оптимизацию предсказаний и выбора', 'desc': 'Статья представляет новый подход к обучению больших визуально-языковых моделей (LVLM) для планирования действий в воплощенных задачах. Предложенный метод Dual Preference Optimization (D^2PO) совместно оптимизирует предсказание состояний и выбор действий через обучение предпочтениям. Для сбора данных без участия человека используется механизм поиска по дереву. Эксперименты показывают, что D^2PO значительно превосходит существующие методы по успешности выполнения задач и эффективности траекторий.'}, 'en': {'title': 'Enhancing Planning in LVLMs with Dual Preference Optimization', 'desc': 'This paper introduces Dual Preference Optimization (D^2PO), a novel framework designed to improve the planning capabilities of large vision-language models (LVLMs) by jointly optimizing state prediction and action selection. The approach addresses key challenges in embodied task planning, such as dependency constraints and efficiency, which have been inadequately handled by existing methods. By employing a tree search mechanism, D^2PO enables the automatic collection of trajectories and preference data, facilitating extensive exploration through trial-and-error without the need for human annotation. Experimental results on VoTa-Bench show that D^2PO significantly enhances task success rates and execution efficiency compared to previous methods and GPT-4o across various LVLMs.'}, 'zh': {'title': '双重偏好优化：提升任务规划能力的关键', 'desc': '本文提出了一种新的学习框架，称为双重偏好优化（D^2PO），旨在提高大型视觉语言模型（LVLMs）在任务规划中的能力。该框架通过偏好学习同时优化状态预测和动作选择，使模型能够更好地理解环境动态。为了自动收集轨迹和逐步偏好数据，本文引入了一种树搜索机制，以便通过试错进行广泛探索。实验结果表明，基于D^2PO的方法在多个基准测试中显著优于现有方法和GPT-4o，达到了更高的任务成功率和更高效的执行路径。'}}}, {'id': 'https://huggingface.co/papers/2503.10596', 'title': 'GroundingSuite: Measuring Complex Multi-Granular Pixel Grounding', 'url': 'https://huggingface.co/papers/2503.10596', 'abstract': 'Pixel grounding, encompassing tasks such as Referring Expression Segmentation (RES), has garnered considerable attention due to its immense potential for bridging the gap between vision and language modalities. However, advancements in this domain are currently constrained by limitations inherent in existing datasets, including limited object categories, insufficient textual diversity, and a scarcity of high-quality annotations. To mitigate these limitations, we introduce GroundingSuite, which comprises: (1) an automated data annotation framework leveraging multiple Vision-Language Model (VLM) agents; (2) a large-scale training dataset encompassing 9.56 million diverse referring expressions and their corresponding segmentations; and (3) a meticulously curated evaluation benchmark consisting of 3,800 images. The GroundingSuite training dataset facilitates substantial performance improvements, enabling models trained on it to achieve state-of-the-art results. Specifically, a cIoU of 68.9 on gRefCOCO and a gIoU of 55.3 on RefCOCOm. Moreover, the GroundingSuite annotation framework demonstrates superior efficiency compared to the current leading data annotation method, i.e., 4.5 times faster than the GLaMM.', 'score': 12, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '1b9ea337d198c741', 'authors': ['Rui Hu', 'Lianghui Zhu', 'Yuxuan Zhang', 'Tianheng Cheng', 'Lei Liu', 'Heng Liu', 'Longjin Ran', 'Xiaoxin Chen', 'Wenyu Liu', 'Xinggang Wang'], 'affiliations': ['School of EIC, Huazhong University of Science & Technology', 'vivo AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2503.10596.jpg', 'data': {'categories': ['#benchmark', '#data', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'GroundingSuite: революция в пиксельной локализации объектов', 'desc': 'Статья представляет GroundingSuite - новый набор инструментов для задачи пиксельной локализации объектов по текстовому описанию. Он включает автоматизированную систему аннотации данных на основе мультиагентного подхода с использованием нескольких моделей машинного обучения для обработки естественного языка и компьютерного зрения. GroundingSuite также содержит крупномасштабный датасет для обучения с 9,56 миллионами разнообразных языковых выражений и соответствующих им сегментаций, а также тщательно подготовленный набор данных для оценки из 3800 изображений. Модели, обученные на этом датасете, достигают наилучших результатов в задачах сегментации по текстовому описанию.'}, 'en': {'title': 'Revolutionizing Pixel Grounding with GroundingSuite', 'desc': 'This paper introduces GroundingSuite, a new framework designed to enhance pixel grounding tasks like Referring Expression Segmentation (RES) by addressing the limitations of existing datasets. GroundingSuite features an automated data annotation system that utilizes multiple Vision-Language Model (VLM) agents, resulting in a large-scale dataset with 9.56 million diverse referring expressions and their segmentations. The framework not only improves the quality and diversity of training data but also provides a curated evaluation benchmark with 3,800 images. Models trained on this dataset achieve state-of-the-art performance, significantly outperforming previous methods in both efficiency and accuracy.'}, 'zh': {'title': 'GroundingSuite：提升视觉与语言的桥梁', 'desc': '本文介绍了一个名为GroundingSuite的框架，旨在解决现有数据集在像素定位任务中的局限性。该框架包括一个自动化数据注释系统，利用多个视觉-语言模型（VLM）代理生成数据。GroundingSuite提供了一个包含956万种多样化指称表达及其对应分割的大规模训练数据集，并建立了一个包含3800张图像的评估基准。通过使用GroundingSuite训练的数据集，模型的性能显著提升，达到了最新的研究成果。'}}}, {'id': 'https://huggingface.co/papers/2503.10639', 'title': 'GoT: Unleashing Reasoning Capability of Multimodal Large Language Model\n  for Visual Generation and Editing', 'url': 'https://huggingface.co/papers/2503.10639', 'abstract': 'Current image generation and editing methods primarily process textual prompts as direct inputs without reasoning about visual composition and explicit operations. We present Generation Chain-of-Thought (GoT), a novel paradigm that enables generation and editing through an explicit language reasoning process before outputting images. This approach transforms conventional text-to-image generation and editing into a reasoning-guided framework that analyzes semantic relationships and spatial arrangements. We define the formulation of GoT and construct large-scale GoT datasets containing over 9M samples with detailed reasoning chains capturing semantic-spatial relationships. To leverage the advantages of GoT, we implement a unified framework that integrates Qwen2.5-VL for reasoning chain generation with an end-to-end diffusion model enhanced by our novel Semantic-Spatial Guidance Module. Experiments show our GoT framework achieves excellent performance on both generation and editing tasks, with significant improvements over baselines. Additionally, our approach enables interactive visual generation, allowing users to explicitly modify reasoning steps for precise image adjustments. GoT pioneers a new direction for reasoning-driven visual generation and editing, producing images that better align with human intent. To facilitate future research, we make our datasets, code, and pretrained models publicly available at https://github.com/rongyaofang/GoT.', 'score': 10, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '70c9d741eedd181c', 'authors': ['Rongyao Fang', 'Chengqi Duan', 'Kun Wang', 'Linjiang Huang', 'Hao Li', 'Shilin Yan', 'Hao Tian', 'Xingyu Zeng', 'Rui Zhao', 'Jifeng Dai', 'Xihui Liu', 'Hongsheng Li'], 'affiliations': ['BUAA', 'CUHK MMLab', 'HKU', 'SenseTime', 'Shanghai AI Laboratory', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2503.10639.jpg', 'data': {'categories': ['#multimodal', '#cv', '#dataset', '#reasoning', '#diffusion', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Разумная генерация изображений: от текста к визуальному мышлению', 'desc': 'Статья представляет новую парадигму Generation Chain-of-Thought (GoT) для генерации и редактирования изображений. GoT использует явный процесс языкового рассуждения перед выводом изображений, анализируя семантические отношения и пространственное расположение. Авторы создали масштабные наборы данных GoT и реализовали унифицированную архитектуру, объединяющую Qwen2.5-VL для генерации цепочек рассуждений с диффузионной моделью. Эксперименты показывают значительное улучшение производительности по сравнению с базовыми методами и возможность интерактивной визуальной генерации.'}, 'en': {'title': 'Revolutionizing Image Generation with Reasoning!', 'desc': 'The paper introduces Generation Chain-of-Thought (GoT), a new method for image generation and editing that incorporates reasoning about visual composition. Instead of simply processing text prompts, GoT uses a reasoning-guided framework to analyze semantic relationships and spatial arrangements before generating images. It includes a large dataset with over 9 million samples that capture detailed reasoning chains, enhancing the understanding of how different elements relate visually. The results show that GoT significantly improves the quality of generated and edited images, allowing for interactive adjustments based on user-defined reasoning steps.'}, 'zh': {'title': '推理驱动的图像生成与编辑新方向', 'desc': '当前的图像生成和编辑方法主要将文本提示作为直接输入，而没有考虑视觉构图和明确的操作。我们提出了一种新颖的生成思维链（GoT）范式，通过在输出图像之前进行明确的语言推理过程来实现生成和编辑。该方法将传统的文本到图像生成和编辑转变为一个基于推理的框架，分析语义关系和空间排列。我们的GoT框架在生成和编辑任务上表现出色，显著优于基线，并允许用户通过明确修改推理步骤来进行交互式视觉生成。'}}}, {'id': 'https://huggingface.co/papers/2503.10351', 'title': 'New Trends for Modern Machine Translation with Large Reasoning Models', 'url': 'https://huggingface.co/papers/2503.10351', 'abstract': 'Recent advances in Large Reasoning Models (LRMs), particularly those leveraging Chain-of-Thought reasoning (CoT), have opened brand new possibility for Machine Translation (MT). This position paper argues that LRMs substantially transformed traditional neural MT as well as LLMs-based MT paradigms by reframing translation as a dynamic reasoning task that requires contextual, cultural, and linguistic understanding and reasoning. We identify three foundational shifts: 1) contextual coherence, where LRMs resolve ambiguities and preserve discourse structure through explicit reasoning over cross-sentence and complex context or even lack of context; 2) cultural intentionality, enabling models to adapt outputs by inferring speaker intent, audience expectations, and socio-linguistic norms; 3) self-reflection, LRMs can perform self-reflection during the inference time to correct the potential errors in translation especially extremely noisy cases, showing better robustness compared to simply mapping X->Y translation. We explore various scenarios in translation including stylized translation, document-level translation and multimodal translation by showcasing empirical examples that demonstrate the superiority of LRMs in translation. We also identify several interesting phenomenons for LRMs for MT including auto-pivot translation as well as the critical challenges such as over-localisation in translation and inference efficiency. In conclusion, we think that LRMs redefine translation systems not merely as text converters but as multilingual cognitive agents capable of reasoning about meaning beyond the text. This paradigm shift reminds us to think of problems in translation beyond traditional translation scenarios in a much broader context with LRMs - what we can achieve on top of it.', 'score': 7, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': 'c0a1b109c05698cc', 'authors': ['Sinuo Liu', 'Chenyang Lyu', 'Minghao Wu', 'Longyue Wang', 'Weihua Luo', 'Kaifu Zhang'], 'affiliations': ['MarcoPolo Team, Alibaba International Digital Commerce', 'University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2503.10351.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multilingual', '#machine_translation'], 'emoji': '🧠', 'ru': {'title': 'LRM: От простого перевода к многоязычным когнитивным агентам', 'desc': 'Эта статья рассматривает влияние больших моделей рассуждений (LRM) на машинный перевод. Авторы утверждают, что LRM трансформируют традиционные подходы, представляя перевод как динамическую задачу рассуждения, требующую контекстуального, культурного и лингвистического понимания. Выделяются три ключевых изменения: контекстуальная согласованность, культурная интенциональность и саморефлексия. Статья также исследует различные сценарии применения LRM в переводе и обсуждает возникающие феномены и проблемы.'}, 'en': {'title': 'Transforming Translation: LRMs as Cognitive Agents', 'desc': 'This paper discusses how Large Reasoning Models (LRMs) are changing the way we think about Machine Translation (MT). It highlights three key shifts: first, LRMs improve contextual coherence by understanding complex contexts and resolving ambiguities; second, they incorporate cultural intentionality, allowing translations to reflect speaker intent and social norms; and third, LRMs can self-reflect during translation to correct errors, making them more robust. The authors provide examples of how LRMs excel in various translation scenarios, suggesting that these models should be seen as cognitive agents that reason about meaning rather than just text converters.'}, 'zh': {'title': '大型推理模型重塑机器翻译的未来', 'desc': '大型推理模型（LRMs）在机器翻译（MT）领域带来了新的可能性，特别是通过链式思维推理（CoT）。这篇论文指出，LRMs将传统神经机器翻译转变为一种动态推理任务，强调上下文、文化和语言理解的重要性。我们识别出三个基础转变：上下文连贯性、文化意图性和自我反思能力，使得LRMs在翻译中表现出更好的鲁棒性。最终，我们认为LRMs重新定义了翻译系统，使其不仅仅是文本转换器，而是能够超越文本进行意义推理的多语言认知代理。'}}}, {'id': 'https://huggingface.co/papers/2503.10582', 'title': 'VisualWebInstruct: Scaling up Multimodal Instruction Data through Web\n  Search', 'url': 'https://huggingface.co/papers/2503.10582', 'abstract': "Vision-Language Models have made significant progress on many perception-focused tasks, however, their progress on reasoning-focused tasks seem to be limited due to the lack of high-quality and diverse training data. In this work, we aim to address the scarcity issue of reasoning-focused multimodal datasets. We propose VisualWebInstruct - a novel approach that leverages search engine to create a diverse, and high-quality dataset spanning multiple disciplines like math, physics, finance, chemistry, etc. Starting with meticulously selected 30,000 seed images, we employ Google Image search to identify websites containing similar images. We collect and process the HTMLs from over 700K unique URL sources. Through a pipeline of content extraction, filtering and synthesis, we build a dataset of approximately 900K question-answer pairs, with 40% being visual QA pairs and the rest as text QA pairs. Models fine-tuned on VisualWebInstruct demonstrate significant performance gains: (1) training from Llava-OV-mid shows 10-20% absolute point gains across benchmarks, (2) training from MAmmoTH-VL shows 5% absoluate gain. Our best model MAmmoTH-VL2 shows state-of-the-art performance within the 10B parameter class on MMMU-Pro-std (40.7%), MathVerse (42.6%), and DynaMath (55.7%). These remarkable results highlight the effectiveness of our dataset in enhancing VLMs' reasoning capabilities for complex multimodal tasks.", 'score': 6, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': 'ff1e79c1589f8602', 'authors': ['Yiming Jia', 'Jiachen Li', 'Xiang Yue', 'Bo Li', 'Ping Nie', 'Kai Zou', 'Wenhu Chen'], 'affiliations': ['CMU', 'Independent', 'NUS', 'Netmind.ai', 'UC Santa Barbara', 'University of Toronto', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2503.10582.jpg', 'data': {'categories': ['#dataset', '#data', '#reasoning', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'VisualWebInstruct: прорыв в обучении мультимодальных моделей рассуждению', 'desc': 'Исследователи представили VisualWebInstruct - новый подход к созданию разнообразного и качественного набора данных для обучения мультимодальных моделей машинного обучения. Используя поисковую систему и обработку HTML-страниц, они собрали около 900 тысяч пар вопрос-ответ по различным дисциплинам. Модели, дообученные на этом наборе данных, показали значительный прирост производительности на нескольких бенчмарках. Лучшая модель MAmmoTH-VL2 продемонстрировала state-of-the-art результаты в своем классе на задачах рассуждения и решения задач.'}, 'en': {'title': 'Enhancing Reasoning in Vision-Language Models with VisualWebInstruct', 'desc': 'This paper introduces VisualWebInstruct, a new dataset aimed at improving the reasoning abilities of Vision-Language Models (VLMs). The dataset is created by leveraging search engines to gather diverse and high-quality multimodal data, specifically focusing on reasoning tasks across various disciplines. By processing over 700,000 unique web sources, the authors compile approximately 900,000 question-answer pairs, enhancing the training data available for VLMs. The results show that models trained on this dataset achieve significant performance improvements on reasoning benchmarks, demonstrating its effectiveness in advancing VLM capabilities.'}, 'zh': {'title': '提升视觉语言模型推理能力的新数据集', 'desc': '本文提出了一种新的方法VisualWebInstruct，旨在解决推理导向的多模态数据集稀缺问题。我们利用搜索引擎创建了一个多学科的高质量数据集，包括数学、物理、金融和化学等领域。通过从30,000个种子图像开始，收集和处理超过70万个独特网址的HTML内容，我们构建了约90万个问答对的数据集。经过在VisualWebInstruct上微调的模型在多个基准测试中表现出显著的性能提升，证明了该数据集在增强视觉语言模型推理能力方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2503.04723', 'title': 'Shifting Long-Context LLMs Research from Input to Output', 'url': 'https://huggingface.co/papers/2503.04723', 'abstract': 'Recent advancements in long-context Large Language Models (LLMs) have primarily concentrated on processing extended input contexts, resulting in significant strides in long-context comprehension. However, the equally critical aspect of generating long-form outputs has received comparatively less attention. This paper advocates for a paradigm shift in NLP research toward addressing the challenges of long-output generation. Tasks such as novel writing, long-term planning, and complex reasoning require models to understand extensive contexts and produce coherent, contextually rich, and logically consistent extended text. These demands highlight a critical gap in current LLM capabilities. We underscore the importance of this under-explored domain and call for focused efforts to develop foundational LLMs tailored for generating high-quality, long-form outputs, which hold immense potential for real-world applications.', 'score': 6, 'issue_id': 2700, 'pub_date': '2025-03-06', 'pub_date_card': {'ru': '6 марта', 'en': 'March 6', 'zh': '3月6日'}, 'hash': '009f3e654e927dc3', 'authors': ['Yuhao Wu', 'Yushi Bai', 'Zhiqing Hu', 'Shangqing Tu', 'Ming Shan Hee', 'Juanzi Li', 'Roy Ka-Wei Lee'], 'affiliations': ['Singapore University', 'Singapore University of Technology and Design', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.04723.jpg', 'data': {'categories': ['#data', '#long_context', '#multimodal'], 'emoji': '📝', 'ru': {'title': 'Новый вызов для ИИ: создание длинных текстов', 'desc': 'Статья обсуждает необходимость развития моделей обработки естественного языка для генерации длинных текстов. Авторы отмечают, что современные исследования в основном сосредоточены на обработке длинных входных контекстов, но не на создании объемных выходных данных. Подчеркивается важность разработки языковых моделей, способных генерировать связные и логически последовательные длинные тексты. Такие модели необходимы для решения задач написания романов, долгосрочного планирования и сложных рассуждений.'}, 'en': {'title': 'Bridging the Gap: Enhancing Long-Form Output in LLMs', 'desc': 'This paper discusses the need for improvements in long-form output generation by Large Language Models (LLMs). While recent advancements have focused on understanding long input contexts, generating coherent and contextually rich long outputs remains underexplored. The authors emphasize that tasks like novel writing and complex reasoning require models to produce logically consistent extended text. They call for more research efforts to develop LLMs that can effectively handle these long-output challenges, which are crucial for various real-world applications.'}, 'zh': {'title': '推动长文本生成的研究转型', 'desc': '最近，长上下文的大型语言模型（LLMs）在处理扩展输入上下文方面取得了显著进展，但生成长文本输出的研究相对较少。本文提倡自然语言处理（NLP）研究向解决长输出生成的挑战转变。长篇小说写作、长期规划和复杂推理等任务需要模型理解广泛的上下文，并生成连贯、丰富且逻辑一致的扩展文本。我们强调这一未被充分探索领域的重要性，并呼吁集中力量开发专门用于生成高质量长文本输出的基础LLM，以满足现实应用的巨大潜力。'}}}, {'id': 'https://huggingface.co/papers/2503.10630', 'title': 'UniGoal: Towards Universal Zero-shot Goal-oriented Navigation', 'url': 'https://huggingface.co/papers/2503.10630', 'abstract': 'In this paper, we propose a general framework for universal zero-shot goal-oriented navigation. Existing zero-shot methods build inference framework upon large language models (LLM) for specific tasks, which differs a lot in overall pipeline and fails to generalize across different types of goal. Towards the aim of universal zero-shot navigation, we propose a uniform graph representation to unify different goals, including object category, instance image and text description. We also convert the observation of agent into an online maintained scene graph. With this consistent scene and goal representation, we preserve most structural information compared with pure text and are able to leverage LLM for explicit graph-based reasoning. Specifically, we conduct graph matching between the scene graph and goal graph at each time instant and propose different strategies to generate long-term goal of exploration according to different matching states. The agent first iteratively searches subgraph of goal when zero-matched. With partial matching, the agent then utilizes coordinate projection and anchor pair alignment to infer the goal location. Finally scene graph correction and goal verification are applied for perfect matching. We also present a blacklist mechanism to enable robust switch between stages. Extensive experiments on several benchmarks show that our UniGoal achieves state-of-the-art zero-shot performance on three studied navigation tasks with a single model, even outperforming task-specific zero-shot methods and supervised universal methods.', 'score': 4, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '9e7667a37c699f4c', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#reasoning', '#long_context', '#games', '#graphs', '#benchmark', '#agents', '#rl'], 'emoji': '🧭', 'ru': {'title': 'Универсальная навигация с нулевым обучением на основе графов и языковых моделей', 'desc': 'Статья представляет универсальную систему для навигации с нулевым обучением к различным целям. Авторы предлагают единое графовое представление для унификации разных типов целей и наблюдений агента. Используя большие языковые модели для рассуждений на основе графов, система проводит сопоставление графа сцены и графа цели. Предложенный метод UniGoal достигает лучших результатов в задачах навигации с нулевым обучением по сравнению с существующими подходами.'}, 'en': {'title': 'Navigating Goals Universally with Graphs!', 'desc': 'This paper introduces a new framework for universal zero-shot goal-oriented navigation, which allows an agent to navigate towards various goals without prior training on specific tasks. Unlike existing methods that rely heavily on large language models (LLMs) tailored for individual tasks, this approach uses a uniform graph representation to integrate different types of goals, such as object categories and text descriptions. The agent maintains an online scene graph that captures the environment, enabling it to perform graph-based reasoning and match its observations with the goals. The proposed method demonstrates superior performance in navigation tasks, surpassing both task-specific and supervised approaches, by effectively managing goal exploration and verification through innovative strategies.'}, 'zh': {'title': '通用零-shot导航的创新框架', 'desc': '本文提出了一种通用的零-shot目标导向导航框架。现有的零-shot方法通常依赖于大型语言模型（LLM）进行特定任务的推理，导致在不同目标之间的泛化能力不足。我们提出了一种统一的图表示方法，将不同的目标（如物体类别、实例图像和文本描述）整合在一起，并将代理的观察结果转换为在线维护的场景图。通过这种一致的场景和目标表示，我们能够利用LLM进行基于图的推理，并在多个基准测试中展示了我们的UniGoal在零-shot导航任务上的优越性能。'}}}, {'id': 'https://huggingface.co/papers/2503.10637', 'title': 'Distilling Diversity and Control in Diffusion Models', 'url': 'https://huggingface.co/papers/2503.10637', 'abstract': 'Distilled diffusion models suffer from a critical limitation: reduced sample diversity compared to their base counterparts. In this work, we uncover that despite this diversity loss, distilled models retain the fundamental concept representations of base models. We demonstrate control distillation - where control mechanisms like Concept Sliders and LoRAs trained on base models can be seamlessly transferred to distilled models and vice-versa, effectively distilling control without any retraining. This preservation of representational structure prompted our investigation into the mechanisms of diversity collapse during distillation. To understand how distillation affects diversity, we introduce Diffusion Target (DT) Visualization, an analysis and debugging tool that reveals how models predict final outputs at intermediate steps. Through DT-Visualization, we identify generation artifacts, inconsistencies, and demonstrate that initial diffusion timesteps disproportionately determine output diversity, while later steps primarily refine details. Based on these insights, we introduce diversity distillation - a hybrid inference approach that strategically employs the base model for only the first critical timestep before transitioning to the efficient distilled model. Our experiments demonstrate that this simple modification not only restores the diversity capabilities from base to distilled models but surprisingly exceeds it, while maintaining nearly the computational efficiency of distilled inference, all without requiring additional training or model modifications. Our code and data are available at https://distillation.baulab.info', 'score': 3, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '5313c06d699a1a7f', 'authors': ['Rohit Gandikota', 'David Bau'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2503.10637.jpg', 'data': {'categories': ['#dataset', '#inference', '#training', '#optimization', '#diffusion', '#data'], 'emoji': '🔬', 'ru': {'title': 'Восстановление разнообразия в дистиллированных диффузионных моделях', 'desc': 'Исследование посвящено проблеме уменьшения разнообразия сэмплов в дистиллированных диффузионных моделях по сравнению с базовыми. Авторы обнаружили, что дистиллированные модели сохраняют фундаментальные концептуальные представления базовых моделей, что позволяет переносить механизмы контроля между ними без переобучения. Для анализа причин потери разнообразия была разработана техника визуализации Diffusion Target, которая показала, что начальные шаги диффузии непропорционально влияют на разнообразие выходных данных. На основе этих наблюдений предложен метод diversity distillation, использующий базовую модель только для первого критического шага, что восстанавливает и даже превосходит разнообразие базовой модели при сохранении эффективности дистиллированного вывода.'}, 'en': {'title': 'Restoring Diversity in Distilled Diffusion Models', 'desc': 'This paper addresses the issue of reduced sample diversity in distilled diffusion models compared to their original versions. The authors reveal that distilled models still maintain the essential concept representations of their base models. They introduce a method called control distillation, which allows for the transfer of control mechanisms between models without retraining. Additionally, they present Diffusion Target (DT) Visualization to analyze how diversity is affected during the distillation process, leading to a new approach called diversity distillation that enhances output diversity while keeping computational efficiency intact.'}, 'zh': {'title': '恢复蒸馏模型的多样性', 'desc': '本文探讨了蒸馏扩散模型的一个重要限制，即与基础模型相比，样本多样性降低。尽管存在这种多样性损失，蒸馏模型仍然保留了基础模型的基本概念表示。我们提出了控制蒸馏的方法，可以将控制机制无缝转移到蒸馏模型，并且不需要重新训练。通过引入扩散目标可视化工具，我们分析了蒸馏对多样性的影响，并提出了一种新的混合推理方法，能够在保持计算效率的同时恢复多样性。'}}}, {'id': 'https://huggingface.co/papers/2503.10589', 'title': 'Long Context Tuning for Video Generation', 'url': 'https://huggingface.co/papers/2503.10589', 'abstract': 'Recent advances in video generation can produce realistic, minute-long single-shot videos with scalable diffusion transformers. However, real-world narrative videos require multi-shot scenes with visual and dynamic consistency across shots. In this work, we introduce Long Context Tuning (LCT), a training paradigm that expands the context window of pre-trained single-shot video diffusion models to learn scene-level consistency directly from data. Our method expands full attention mechanisms from individual shots to encompass all shots within a scene, incorporating interleaved 3D position embedding and an asynchronous noise strategy, enabling both joint and auto-regressive shot generation without additional parameters. Models with bidirectional attention after LCT can further be fine-tuned with context-causal attention, facilitating auto-regressive generation with efficient KV-cache. Experiments demonstrate single-shot models after LCT can produce coherent multi-shot scenes and exhibit emerging capabilities, including compositional generation and interactive shot extension, paving the way for more practical visual content creation. See https://guoyww.github.io/projects/long-context-video/ for more details.', 'score': 3, 'issue_id': 2702, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '3850b6066f2b7160', 'authors': ['Yuwei Guo', 'Ceyuan Yang', 'Ziyan Yang', 'Zhibei Ma', 'Zhijie Lin', 'Zhenheng Yang', 'Dahua Lin', 'Lu Jiang'], 'affiliations': ['ByteDance', 'ByteDance Seed', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2503.10589.jpg', 'data': {'categories': ['#long_context', '#3d', '#video', '#diffusion', '#training'], 'emoji': '🎬', 'ru': {'title': 'Генерация согласованных многокадровых видео с помощью Long Context Tuning', 'desc': 'Статья представляет новый метод обучения под названием Long Context Tuning (LCT) для генерации многокадровых видео с сохранением согласованности сцен. LCT расширяет контекстное окно предобученных моделей диффузии для одиночных кадров, позволяя им учиться непосредственно из данных. Метод использует механизмы полного внимания и асинхронную стратегию шума для совместной и авторегрессивной генерации кадров. Эксперименты показывают, что модели после LCT способны создавать согласованные многокадровые сцены и демонстрируют новые возможности, такие как композиционная генерация и интерактивное расширение кадров.'}, 'en': {'title': 'Enhancing Video Generation with Long Context Tuning', 'desc': 'This paper presents Long Context Tuning (LCT), a new training approach for video generation models that enhances their ability to create multi-shot scenes with visual and dynamic consistency. By expanding the context window of pre-trained single-shot video diffusion models, LCT allows the model to learn from the entire scene rather than just individual shots. The method utilizes full attention mechanisms and incorporates advanced techniques like interleaved 3D position embedding and an asynchronous noise strategy. As a result, models trained with LCT can generate coherent multi-shot videos and demonstrate new capabilities such as compositional generation and interactive shot extension.'}, 'zh': {'title': '长上下文调优：提升视频生成的一致性与连贯性', 'desc': '本研究提出了一种新的训练范式，称为长上下文调优（LCT），旨在提高视频生成模型在多镜头场景中的一致性。通过扩展预训练单镜头视频扩散模型的上下文窗口，LCT能够直接从数据中学习场景级别的一致性。该方法利用全注意力机制，将注意力从单个镜头扩展到整个场景，结合了3D位置嵌入和异步噪声策略，实现了无额外参数的联合和自回归镜头生成。实验表明，经过LCT处理的单镜头模型能够生成连贯的多镜头场景，并展现出组合生成和交互式镜头扩展等新能力。'}}}, {'id': 'https://huggingface.co/papers/2503.10636', 'title': 'The Curse of Conditions: Analyzing and Improving Optimal Transport for\n  Conditional Flow-Based Generation', 'url': 'https://huggingface.co/papers/2503.10636', 'abstract': 'Minibatch optimal transport coupling straightens paths in unconditional flow matching. This leads to computationally less demanding inference as fewer integration steps and less complex numerical solvers can be employed when numerically solving an ordinary differential equation at test time. However, in the conditional setting, minibatch optimal transport falls short. This is because the default optimal transport mapping disregards conditions, resulting in a conditionally skewed prior distribution during training. In contrast, at test time, we have no access to the skewed prior, and instead sample from the full, unbiased prior distribution. This gap between training and testing leads to a subpar performance. To bridge this gap, we propose conditional optimal transport C^2OT that adds a conditional weighting term in the cost matrix when computing the optimal transport assignment. Experiments demonstrate that this simple fix works with both discrete and continuous conditions in 8gaussians-to-moons, CIFAR-10, ImageNet-32x32, and ImageNet-256x256. Our method performs better overall compared to the existing baselines across different function evaluation budgets. Code is available at https://hkchengrex.github.io/C2OT', 'score': 2, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '93d6f410c35246be', 'authors': ['Ho Kei Cheng', 'Alexander Schwing'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2503.10636.jpg', 'data': {'categories': ['#cv', '#inference', '#optimization', '#training'], 'emoji': '🔀', 'ru': {'title': 'Условный оптимальный транспорт для улучшения потоковых моделей', 'desc': 'Статья предлагает метод условного оптимального транспорта (C^2OT) для улучшения обучения потоковых моделей в условных задачах. Авторы выявили проблему несоответствия между тренировочным и тестовым распределением при использовании мини-батч оптимального транспорта в условных моделях. C^2OT решает эту проблему путем добавления условного весового коэффициента в матрицу стоимости при вычислении оптимального транспорта. Эксперименты показывают, что предложенный метод работает лучше существующих базовых линий на различных наборах данных и при разных бюджетах вычислений.'}, 'en': {'title': 'Bridging the Gap in Conditional Flow Matching with C^2OT', 'desc': 'This paper introduces a method called conditional optimal transport (C^2OT) to improve the performance of flow matching in machine learning. The authors highlight that while minibatch optimal transport simplifies computations during inference, it fails in conditional settings due to a mismatch between training and testing distributions. By incorporating a conditional weighting term in the cost matrix, C^2OT effectively aligns the training and testing conditions. Experiments show that this approach outperforms existing methods across various datasets, demonstrating its effectiveness in both discrete and continuous scenarios.'}, 'zh': {'title': '条件最优传输：缩小训练与测试的性能差距', 'desc': '本文提出了一种条件最优传输方法C^2OT，以解决在条件设置下小批量最优传输的不足。传统的最优传输映射在训练时忽略了条件，导致训练期间的先验分布偏斜，而测试时却无法访问这种偏斜的先验。通过在成本矩阵中添加条件加权项，C^2OT能够更好地计算最优传输分配，从而缩小训练与测试之间的性能差距。实验结果表明，该方法在多个数据集上表现优于现有基线。'}}}, {'id': 'https://huggingface.co/papers/2503.10622', 'title': 'Transformers without Normalization', 'url': 'https://huggingface.co/papers/2503.10622', 'abstract': 'Normalization layers are ubiquitous in modern neural networks and have long been considered essential. This work demonstrates that Transformers without normalization can achieve the same or better performance using a remarkably simple technique. We introduce Dynamic Tanh (DyT), an element-wise operation DyT(x) = tanh(alpha x), as a drop-in replacement for normalization layers in Transformers. DyT is inspired by the observation that layer normalization in Transformers often produces tanh-like, S-shaped input-output mappings. By incorporating DyT, Transformers without normalization can match or exceed the performance of their normalized counterparts, mostly without hyperparameter tuning. We validate the effectiveness of Transformers with DyT across diverse settings, ranging from recognition to generation, supervised to self-supervised learning, and computer vision to language models. These findings challenge the conventional understanding that normalization layers are indispensable in modern neural networks, and offer new insights into their role in deep networks.', 'score': 2, 'issue_id': 2702, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': 'd790a15c7d75d15e', 'authors': ['Jiachen Zhu', 'Xinlei Chen', 'Kaiming He', 'Yann LeCun', 'Zhuang Liu'], 'affiliations': ['FAIR, Meta', 'MIT', 'New York University', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10622.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#multimodal', '#cv'], 'emoji': '🔄', 'ru': {'title': 'Прощай, нормализация: Dynamic Tanh меняет правила игры в архитектуре трансформеров', 'desc': 'Исследователи представили альтернативу нормализационным слоям в трансформерах - Dynamic Tanh (DyT). DyT - это простая поэлементная операция, которая может заменить нормализацию без потери производительности. Эксперименты показали, что трансформеры с DyT работают не хуже или лучше стандартных моделей в различных задачах компьютерного зрения и обработки естественного языка. Это открытие ставит под сомнение необходимость нормализационных слоев в современных нейронных сетях.'}, 'en': {'title': 'Transformers Thrive Without Normalization: Introducing Dynamic Tanh', 'desc': 'This paper explores the role of normalization layers in Transformers, showing that they may not be as essential as previously thought. The authors introduce Dynamic Tanh (DyT), a simple element-wise operation that can replace normalization layers while maintaining or improving performance. DyT is based on the observation that layer normalization often results in S-shaped mappings similar to the tanh function. The study demonstrates that Transformers using DyT can perform well across various tasks, suggesting a reevaluation of the necessity of normalization in deep learning architectures.'}, 'zh': {'title': '动态双曲正切：超越归一化的变换器', 'desc': '本研究展示了在现代神经网络中，归一化层并非必不可少。我们提出了一种名为动态双曲正切（Dynamic Tanh, DyT）的简单技术，可以替代变换器中的归一化层。DyT通过观察变换器中的层归一化通常产生类似tanh的S形输入输出映射而得出。通过引入DyT，未使用归一化的变换器可以在多种任务中达到或超过使用归一化的变换器的性能。'}}}, {'id': 'https://huggingface.co/papers/2503.10568', 'title': 'Autoregressive Image Generation with Randomized Parallel Decoding', 'url': 'https://huggingface.co/papers/2503.10568', 'abstract': 'We introduce ARPG, a novel visual autoregressive model that enables randomized parallel generation, addressing the inherent limitations of conventional raster-order approaches, which hinder inference efficiency and zero-shot generalization due to their sequential, predefined token generation order. Our key insight is that effective random-order modeling necessitates explicit guidance for determining the position of the next predicted token. To this end, we propose a novel guided decoding framework that decouples positional guidance from content representation, encoding them separately as queries and key-value pairs. By directly incorporating this guidance into the causal attention mechanism, our approach enables fully random-order training and generation, eliminating the need for bidirectional attention. Consequently, ARPG readily generalizes to zero-shot tasks such as image inpainting, outpainting, and resolution expansion. Furthermore, it supports parallel inference by concurrently processing multiple queries using a shared KV cache. On the ImageNet-1K 256 benchmark, our approach attains an FID of 1.94 with only 64 sampling steps, achieving over a 20-fold increase in throughput while reducing memory consumption by over 75% compared to representative recent autoregressive models at a similar scale.', 'score': 2, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '44a1e551455870ac', 'authors': ['Haopeng Li', 'Jinyue Yang', 'Guoqi Li', 'Huan Wang'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10568.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#cv', '#architecture'], 'emoji': '🎨', 'ru': {'title': 'ARPG: Революция в генерации изображений с случайным порядком и параллельным выводом', 'desc': 'ARPG - это новая визуальная авторегрессионная модель, позволяющая осуществлять рандомизированную параллельную генерацию изображений. Она решает проблемы традиционных подходов с фиксированным порядком генерации токенов, предлагая механизм управляемого декодирования, который разделяет позиционное руководство и представление контента. ARPG обучается и генерирует в полностью случайном порядке, что позволяет ей легко адаптироваться к задачам без дополнительного обучения, таким как заполнение и расширение изображений. Модель демонстрирует высокую производительность и эффективность по сравнению с аналогами, достигая FID 1.94 на ImageNet-1K 256 всего за 64 шага сэмплирования.'}, 'en': {'title': 'Revolutionizing Image Generation with Randomized Parallel Processing', 'desc': 'The paper presents ARPG, a new visual autoregressive model designed for efficient and flexible image generation. Unlike traditional methods that generate tokens in a fixed order, ARPG allows for randomized parallel generation, improving inference speed and enabling zero-shot generalization. It introduces a guided decoding framework that separates positional guidance from content representation, enhancing the causal attention mechanism. As a result, ARPG excels in tasks like image inpainting and outpainting, achieving significant performance improvements on benchmarks while using less memory.'}, 'zh': {'title': 'ARPG：实现随机并行生成的自回归模型', 'desc': '我们提出了一种新颖的视觉自回归模型ARPG，能够实现随机并行生成，解决了传统光栅顺序方法在推理效率和零-shot泛化方面的固有限制。我们的关键见解是，有效的随机顺序建模需要明确的指导来确定下一个预测标记的位置。为此，我们提出了一种新颖的引导解码框架，将位置指导与内容表示分开编码，分别作为查询和键值对。通过将这种指导直接融入因果注意力机制，我们的方法实现了完全随机顺序的训练和生成，消除了对双向注意力的需求。'}}}, {'id': 'https://huggingface.co/papers/2503.10460', 'title': 'Light-R1: Curriculum SFT, DPO and RL for Long COT from Scratch and\n  Beyond', 'url': 'https://huggingface.co/papers/2503.10460', 'abstract': 'This paper presents our work on the Light-R1 series, with models, data, and code all released.   We first focus on training long COT models from scratch, specifically starting from models initially lacking long COT capabilities. Using a curriculum training recipe consisting of two-stage SFT and semi-on-policy DPO, we train our model Light-R1-32B from Qwen2.5-32B-Instruct, resulting in superior math performance compared to DeepSeek-R1-Distill-Qwen-32B. Despite being trained exclusively on math data, Light-R1-32B shows strong generalization across other domains. In the subsequent phase of this work, we highlight the significant benefit of the 3k dataset constructed for the second SFT stage on enhancing other models. By fine-tuning DeepSeek-R1-Distilled models using this dataset, we obtain new SOTA models in 7B and 14B, while the 32B model, Light-R1-32B-DS performed comparably to QwQ-32B and DeepSeek-R1.   Furthermore, we extend our work by applying reinforcement learning, specifically GRPO, on long-COT models to further improve reasoning performance. We successfully train our final Light-R1-14B-DS with RL, achieving SOTA performance among 14B parameter models in math. With AIME24 & 25 scores of 74.0 and 60.2 respectively, Light-R1-14B-DS surpasses even many 32B models and DeepSeek-R1-Distill-Llama-70B. Its RL training also exhibits well expected behavior, showing simultaneous increase in response length and reward score.   The Light-R1 series of work validates training long-COT models from scratch, showcases the art in SFT data and releases SOTA models from RL.', 'score': 2, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '503c1d89e949bb41', 'authors': ['Liang Wen', 'Yunke Cai', 'Fenrui Xiao', 'Xin He', 'Qi An', 'Zhenyu Duan', 'Yimin Du', 'Junchen Liu', 'Lifu Tang', 'Xiaowei Lv', 'Haosheng Zou', 'Yongchao Deng', 'Shousheng Jia', 'Xiangzheng Zhang'], 'affiliations': ['Qiyuan Tech', 'Renmin University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10460.jpg', 'data': {'categories': ['#rlhf', '#dataset', '#rl', '#reasoning', '#training', '#optimization', '#long_context', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Прорыв в обучении ИИ длинным цепочкам рассуждений', 'desc': 'Статья представляет серию моделей Light-R1, обученных выполнять длинные цепочки рассуждений (COT) с нуля. Используя двухэтапное обучение с учителем (SFT) и полу-онлайновое обучение с предпочтениями (DPO), авторы получили модель Light-R1-32B, превосходящую аналоги в математических задачах. Дальнейшее применение обучения с подкреплением (RL) позволило создать модель Light-R1-14B-DS, достигшую наилучших результатов среди 14B моделей в математике. Исследование подтверждает эффективность обучения длинным COT с нуля и демонстрирует важность качественных данных для SFT.'}, 'en': {'title': 'Revolutionizing Long COT Models with Light-R1 Series', 'desc': "This paper introduces the Light-R1 series, focusing on training long Chain of Thought (COT) models from scratch. The authors employ a two-stage Supervised Fine-Tuning (SFT) and semi-on-policy Direct Preference Optimization (DPO) to enhance the model's math capabilities, resulting in the Light-R1-32B model that outperforms existing models. They also demonstrate that a specially constructed 3k dataset significantly boosts the performance of other models, achieving state-of-the-art (SOTA) results in various parameter sizes. Additionally, the application of reinforcement learning (RL) further improves reasoning performance, with the Light-R1-14B-DS model achieving impressive scores in math tasks, surpassing even larger models."}, 'zh': {'title': '从零开始训练长链推理模型的成功之路', 'desc': '本文介绍了Light-R1系列的研究工作，发布了模型、数据和代码。我们专注于从头开始训练长链推理（COT）模型，采用两阶段的监督微调（SFT）和半在线策略优化（DPO）进行课程训练。Light-R1-32B模型在数学性能上优于DeepSeek-R1-Distill-Qwen-32B，尽管仅在数学数据上训练，但在其他领域也表现出强大的泛化能力。此外，通过强化学习（RL）进一步提升推理性能，我们成功训练了Light-R1-14B-DS，达到了14B参数模型中的最新技术水平。'}}}, {'id': 'https://huggingface.co/papers/2503.10437', 'title': '4D LangSplat: 4D Language Gaussian Splatting via Multimodal Large\n  Language Models', 'url': 'https://huggingface.co/papers/2503.10437', 'abstract': 'Learning 4D language fields to enable time-sensitive, open-ended language queries in dynamic scenes is essential for many real-world applications. While LangSplat successfully grounds CLIP features into 3D Gaussian representations, achieving precision and efficiency in 3D static scenes, it lacks the ability to handle dynamic 4D fields as CLIP, designed for static image-text tasks, cannot capture temporal dynamics in videos. Real-world environments are inherently dynamic, with object semantics evolving over time. Building a precise 4D language field necessitates obtaining pixel-aligned, object-wise video features, which current vision models struggle to achieve. To address these challenges, we propose 4D LangSplat, which learns 4D language fields to handle time-agnostic or time-sensitive open-vocabulary queries in dynamic scenes efficiently. 4D LangSplat bypasses learning the language field from vision features and instead learns directly from text generated from object-wise video captions via Multimodal Large Language Models (MLLMs). Specifically, we propose a multimodal object-wise video prompting method, consisting of visual and text prompts that guide MLLMs to generate detailed, temporally consistent, high-quality captions for objects throughout a video. These captions are encoded using a Large Language Model into high-quality sentence embeddings, which then serve as pixel-aligned, object-specific feature supervision, facilitating open-vocabulary text queries through shared embedding spaces. Recognizing that objects in 4D scenes exhibit smooth transitions across states, we further propose a status deformable network to model these continuous changes over time effectively. Our results across multiple benchmarks demonstrate that 4D LangSplat attains precise and efficient results for both time-sensitive and time-agnostic open-vocabulary queries.', 'score': 2, 'issue_id': 2702, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '212017b2c934863c', 'authors': ['Wanhua Li', 'Renping Zhou', 'Jiawei Zhou', 'Yingwei Song', 'Johannes Herter', 'Minghan Qin', 'Gao Huang', 'Hanspeter Pfister'], 'affiliations': ['Brown University', 'ETH Zurich', 'Harvard University', 'Stony Brook University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10437.jpg', 'data': {'categories': ['#3d', '#video', '#optimization', '#multimodal', '#interpretability', '#reasoning', '#games', '#agi', '#transfer_learning'], 'emoji': '🌐', 'ru': {'title': '4D языковые поля для динамических сцен: от статики к временной динамике', 'desc': '4D LangSplat - это метод для создания 4D языковых полей, позволяющий выполнять открытые языковые запросы в динамических сценах с учетом времени. Он использует мультимодальные большие языковые модели (MLLM) для генерации подробных описаний объектов в видео, которые затем кодируются в высококачественные векторные представления с помощью LLM. Метод включает сеть деформации состояний для моделирования плавных изменений объектов во времени. 4D LangSplat демонстрирует точные и эффективные результаты для открытых запросов как с учетом времени, так и без него.'}, 'en': {'title': 'Empowering Dynamic Scene Understanding with 4D Language Fields', 'desc': 'This paper introduces 4D LangSplat, a novel approach for creating 4D language fields that can handle dynamic scenes in videos. Unlike previous models that focus on static images, 4D LangSplat learns directly from text generated by Multimodal Large Language Models (MLLMs) using object-wise video captions. The method employs a multimodal prompting technique to produce high-quality, temporally consistent captions, which are then transformed into sentence embeddings for effective querying. Additionally, a status deformable network is proposed to accurately model the continuous changes of objects over time, resulting in improved performance for both time-sensitive and time-agnostic queries.'}, 'zh': {'title': '动态场景中的4D语言场学习', 'desc': '本论文提出了一种新的方法，称为4D LangSplat，旨在处理动态场景中的时间敏感和开放词汇查询。与现有的静态图像-文本模型不同，4D LangSplat能够学习4D语言场，直接从对象视频字幕生成的文本中获取信息。该方法利用多模态大型语言模型（MLLMs）生成高质量的时间一致性字幕，并将其编码为句子嵌入，以支持像素对齐的对象特征监督。通过引入状态可变形网络，4D LangSplat有效建模了对象在时间上的连续变化，展示了在多个基准测试中取得的精确和高效的查询结果。'}}}, {'id': 'https://huggingface.co/papers/2503.10391', 'title': 'CINEMA: Coherent Multi-Subject Video Generation via MLLM-Based Guidance', 'url': 'https://huggingface.co/papers/2503.10391', 'abstract': 'Video generation has witnessed remarkable progress with the advent of deep generative models, particularly diffusion models. While existing methods excel in generating high-quality videos from text prompts or single images, personalized multi-subject video generation remains a largely unexplored challenge. This task involves synthesizing videos that incorporate multiple distinct subjects, each defined by separate reference images, while ensuring temporal and spatial consistency. Current approaches primarily rely on mapping subject images to keywords in text prompts, which introduces ambiguity and limits their ability to model subject relationships effectively. In this paper, we propose CINEMA, a novel framework for coherent multi-subject video generation by leveraging Multimodal Large Language Model (MLLM). Our approach eliminates the need for explicit correspondences between subject images and text entities, mitigating ambiguity and reducing annotation effort. By leveraging MLLM to interpret subject relationships, our method facilitates scalability, enabling the use of large and diverse datasets for training. Furthermore, our framework can be conditioned on varying numbers of subjects, offering greater flexibility in personalized content creation. Through extensive evaluations, we demonstrate that our approach significantly improves subject consistency, and overall video coherence, paving the way for advanced applications in storytelling, interactive media, and personalized video generation.', 'score': 2, 'issue_id': 2700, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': 'd7f2c49b29951ace', 'authors': ['Yufan Deng', 'Xun Guo', 'Yizhi Wang', 'Jacob Zhiyuan Fang', 'Angtian Wang', 'Shenghai Yuan', 'Yiding Yang', 'Bo Liu', 'Haibin Huang', 'Chongyang Ma'], 'affiliations': ['ByteDance Intelligent Creation', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10391.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#story_generation', '#video', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'CINEMA: персонализированная генерация видео с множеством субъектов при помощи MLLM', 'desc': 'Статья представляет CINEMA - новую систему для генерации видео с несколькими персонажами, использующую мультимодальную большую языковую модель (MLLM). CINEMA устраняет необходимость в явном соответствии между изображениями субъектов и текстовыми сущностями, что уменьшает неоднозначность и упрощает аннотирование. Система позволяет масштабировать процесс, используя большие и разнообразные наборы данных для обучения. CINEMA демонстрирует значительное улучшение согласованности персонажей и общей связности видео по сравнению с существующими методами.'}, 'en': {'title': 'CINEMA: Coherent Multi-Subject Video Generation Made Easy', 'desc': 'This paper introduces CINEMA, a new framework for generating videos that feature multiple distinct subjects from separate reference images. Unlike traditional methods that rely on mapping images to text prompts, CINEMA uses a Multimodal Large Language Model (MLLM) to understand and interpret relationships between subjects, which reduces ambiguity. The framework allows for flexible conditioning on different numbers of subjects, making it easier to create personalized content. Extensive evaluations show that CINEMA enhances subject consistency and overall video coherence, opening up new possibilities for applications in storytelling and interactive media.'}, 'zh': {'title': '个性化多主体视频生成的新突破', 'desc': '视频生成在深度生成模型，特别是扩散模型的推动下取得了显著进展。现有方法在从文本提示或单张图像生成高质量视频方面表现出色，但个性化的多主体视频生成仍然是一个未被充分探索的挑战。我们提出了CINEMA框架，通过利用多模态大语言模型（MLLM），实现了一致的多主体视频生成，消除了主体图像与文本实体之间的明确对应关系，从而减少了歧义和标注工作。我们的框架能够根据不同数量的主体进行条件生成，提供了更大的个性化内容创作灵活性。'}}}, {'id': 'https://huggingface.co/papers/2503.09905', 'title': "Quantization for OpenAI's Whisper Models: A Comparative Analysis", 'url': 'https://huggingface.co/papers/2503.09905', 'abstract': 'Automated speech recognition (ASR) models have gained prominence for applications such as captioning, speech translation, and live transcription. This paper studies Whisper and two model variants: one optimized for live speech streaming and another for offline transcription. Notably, these models have been found to generate hallucinated content, reducing transcription reliability. Furthermore, larger model variants exhibit increased latency and pose challenges for deployment on resource-constrained devices. This study analyzes the similarities and differences between three Whisper models, qualitatively examining their distinct capabilities. Next, this study quantifies the impact of model quantization on latency and evaluates its viability for edge deployment. Using the open source LibriSpeech dataset, this paper evaluates the word error rate (WER) along with latency analysis of whispercpp using 3 quantization methods (INT4, INT5, INT8). Results show that quantization reduces latency by 19\\% and model size by 45\\%, while preserving transcription accuracy. These findings provide insights into the optimal use cases of different Whisper models and edge device deployment possibilities. All code, datasets, and implementation details are available in a public GitHub repository: https://github.com/allisonandreyev/WhisperQuantization.git', 'score': 2, 'issue_id': 2700, 'pub_date': '2025-03-12', 'pub_date_card': {'ru': '12 марта', 'en': 'March 12', 'zh': '3月12日'}, 'hash': '8d7b17a97a4cbb6e', 'authors': ['Allison Andreyev'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2503.09905.jpg', 'data': {'categories': ['#inference', '#audio', '#open_source', '#optimization', '#hallucinations', '#dataset'], 'emoji': '🎙️', 'ru': {'title': 'Оптимизация моделей Whisper для эффективного распознавания речи на периферийных устройствах', 'desc': 'Это исследование анализирует модели автоматического распознавания речи Whisper и их варианты для потоковой и офлайн-транскрипции. Авторы изучают проблему галлюцинаций в выводе моделей и трудности развертывания больших моделей на устройствах с ограниченными ресурсами. Проводится оценка влияния квантования модели на задержку и точность транскрипции с использованием набора данных LibriSpeech. Результаты показывают, что квантование уменьшает задержку на 19% и размер модели на 45%, сохраняя при этом точность транскрипции.'}, 'en': {'title': 'Optimizing Whisper Models for Efficient Speech Recognition', 'desc': 'This paper investigates the performance of Whisper, an automated speech recognition (ASR) model, along with its two variants tailored for live streaming and offline transcription. It highlights the issue of hallucinated content in the transcriptions, which can compromise reliability, especially in larger models that also face latency challenges. The study further explores the effects of model quantization on latency and size, demonstrating a significant reduction in both while maintaining transcription accuracy. By analyzing the word error rate (WER) using the LibriSpeech dataset, the research provides valuable insights for deploying Whisper models on resource-constrained devices.'}, 'zh': {'title': '优化Whisper模型，提升语音识别效率', 'desc': '这篇论文研究了自动语音识别（ASR）模型Whisper及其两个变体，一个针对实时语音流优化，另一个用于离线转录。研究发现，这些模型可能会生成虚假内容，从而降低转录的可靠性。此外，较大的模型变体在延迟方面表现较差，给资源受限的设备部署带来了挑战。通过对比分析，论文量化了模型量化对延迟的影响，并评估了其在边缘设备上的可行性。'}}}, {'id': 'https://huggingface.co/papers/2503.10615', 'title': 'R1-Onevision: Advancing Generalized Multimodal Reasoning through\n  Cross-Modal Formalization', 'url': 'https://huggingface.co/papers/2503.10615', 'abstract': 'Large Language Models have demonstrated remarkable reasoning capability in complex textual tasks. However, multimodal reasoning, which requires integrating visual and textual information, remains a significant challenge. Existing visual-language models often struggle to effectively analyze and reason visual content, resulting in suboptimal performance on complex reasoning tasks. Moreover, the absence of comprehensive benchmarks hinders the accurate assessment of multimodal reasoning capabilities. In this paper, we introduce R1-Onevision, a multimodal reasoning model designed to bridge the gap between visual perception and deep reasoning. To achieve this, we propose a cross-modal reasoning pipeline that transforms images into formal textural representations, enabling precise language-based reasoning. Leveraging this pipeline, we construct the R1-Onevision dataset which provides detailed, step-by-step multimodal reasoning annotations across diverse domains. We further develop the R1-Onevision model through supervised fine-tuning and reinforcement learning to cultivate advanced reasoning and robust generalization abilities. To comprehensively evaluate multimodal reasoning performance across different grades, we introduce R1-Onevision-Bench, a benchmark aligned with human educational stages, covering exams from junior high school to university and beyond. Experimental results show that R1-Onevision achieves state-of-the-art performance, outperforming models such as GPT-4o and Qwen2.5-VL on multiple challenging multimodal reasoning benchmarks.', 'score': 1, 'issue_id': 2701, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': '857ef8e4c110da7f', 'authors': ['Yi Yang', 'Xiaoxuan He', 'Hongkun Pan', 'Xiyan Jiang', 'Yan Deng', 'Xingtao Yang', 'Haoyu Lu', 'Dacheng Yin', 'Fengyun Rao', 'Minfeng Zhu', 'Bo Zhang', 'Wei Chen'], 'affiliations': ['Renmin University of China', 'WeChat Vision, Tencent Inc.', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.10615.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#dataset', '#rl', '#reasoning', '#training'], 'emoji': '🧠', 'ru': {'title': 'Преодолевая барьер между зрением и рассуждением в ИИ', 'desc': 'R1-Onevision - это мультимодальная модель рассуждений, преодолевающая разрыв между визуальным восприятием и глубоким анализом. Модель использует конвейер кросс-модальных рассуждений, преобразующий изображения в формальные текстовые представления для точного языкового анализа. Авторы создали датасет R1-Onevision с подробными пошаговыми аннотациями мультимодальных рассуждений из разных областей. Модель R1-Onevision, обученная с помощью обучения с учителем и обучения с подкреплением, превосходит существующие модели на различных сложных мультимодальных тестах.'}, 'en': {'title': 'Bridging Visual and Textual Reasoning with R1-Onevision', 'desc': 'This paper presents R1-Onevision, a new model for multimodal reasoning that combines visual and textual information. It addresses the limitations of existing visual-language models by introducing a cross-modal reasoning pipeline that converts images into structured text representations. The authors also create the R1-Onevision dataset, which includes detailed annotations for multimodal reasoning tasks across various domains. Additionally, they establish R1-Onevision-Bench, a benchmark for evaluating multimodal reasoning abilities at different educational levels, demonstrating that their model outperforms others like GPT-4o and Qwen2.5-VL.'}, 'zh': {'title': 'R1-Onevision：视觉与语言的完美结合', 'desc': '本论文介绍了一种名为R1-Onevision的多模态推理模型，旨在解决视觉和文本信息整合的挑战。该模型通过跨模态推理管道，将图像转换为正式的文本表示，从而实现精确的基于语言的推理。我们还构建了R1-Onevision数据集，提供了详细的多模态推理注释，以支持不同领域的研究。实验结果表明，R1-Onevision在多个复杂的多模态推理基准测试中表现优异，超越了现有的先进模型。'}}}, {'id': 'https://huggingface.co/papers/2503.10072', 'title': '"Silent Is Not Actually Silent": An Investigation of Toxicity on Bug\n  Report Discussion', 'url': 'https://huggingface.co/papers/2503.10072', 'abstract': 'Toxicity in bug report discussions poses significant challenges to the collaborative dynamics of open-source software development. Bug reports are crucial for identifying and resolving defects, yet their inherently problem-focused nature and emotionally charged context make them susceptible to toxic interactions. This study explores toxicity in GitHub bug reports through a qualitative analysis of 203 bug threads, including 81 toxic ones. Our findings reveal that toxicity frequently arises from misaligned perceptions of bug severity and priority, unresolved frustrations with tools, and lapses in professional communication. These toxic interactions not only derail productive discussions but also reduce the likelihood of actionable outcomes, such as linking issues with pull requests. Our preliminary findings offer actionable recommendations to improve bug resolution by mitigating toxicity.', 'score': 1, 'issue_id': 2699, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 марта', 'en': 'March 13', 'zh': '3月13日'}, 'hash': 'a91b6bc8232847a3', 'authors': ['Mia Mohammad Imran', 'Jaydeb Sarker'], 'affiliations': ['Missouri University of Science and Technology, Rolla, Missouri, USA', 'University of Nebraska Omaha, Omaha, Nebraska, USA'], 'pdf_title_img': 'assets/pdf/title_img/2503.10072.jpg', 'data': {'categories': ['#ethics', '#open_source'], 'emoji': '🐛', 'ru': {'title': 'Токсичность в отчетах об ошибках: препятствие для продуктивного разрешения проблем', 'desc': 'Исследование посвящено проблеме токсичности в обсуждениях отчетов об ошибках в проектах с открытым исходным кодом. Авторы провели качественный анализ 203 веток обсуждения ошибок на GitHub, включая 81 токсичную. Результаты показывают, что токсичность часто возникает из-за расхождений в восприятии серьезности и приоритетности ошибок, нерешенных
