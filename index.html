.4B and 7B parameter models demonstrate LET's efficiency and effectiveness. Notably, when training a 1.4B LLM on the Pile dataset, our method achieves up to 1.6times speedup with nearly 5\\% improvement in downstream task accuracy compared to standard training, even when using a pretrained model with 10times fewer parameters than the target model.", 'score': 3, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'ec287a16b1d95553', 'authors': ['Ji Zhao', 'Yufei Gu', 'Shitong Shao', 'Xun Zhou', 'Liang Xiang', 'Zeke Xie'], 'affiliations': ['ByteDance Seed', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2602.05393.jpg', 'data': {'categories': ['#transfer_learning', '#training', '#optimization', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… Ñ„Ğ°Ğ· Ğº Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¼: ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Late-to-Early Training (LET), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿ĞµÑ€ĞµĞ´Ğ°Ğ²Ğ°Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… ÑĞ»Ğ¾Ñ‘Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ½Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… Ğº Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¼ ÑˆĞ°Ğ³Ğ°Ğ¼ Ğ¸ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… Ğº Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¼ ÑĞ»Ğ¾ÑĞ¼ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ LET Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² 1.6 Ñ€Ğ°Ğ·Ğ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° 5% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ² 10 Ñ€Ğ°Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Accelerating LLM Training with Late-to-Early Knowledge Transfer', 'desc': 'This paper introduces a new training approach called Late-to-Early Training (LET) for Large Language Models (LLMs). The method allows early layers of the model to learn from the knowledge acquired in later layers of a pretrained model, which helps in speeding up the training process. By utilizing representations from late layers, LET enhances both the convergence speed and the overall performance of the model on various tasks. Experimental results show that this approach can significantly reduce training time while improving accuracy, demonstrating its effectiveness in leveraging smaller pretrained models for training larger ones.'}, 'zh': {'title': 'æ™šåˆ°æ—©è®­ç»ƒï¼šåŠ é€Ÿå¤§å‹è¯­è¨€æ¨¡å‹çš„ç§˜å¯†æ­¦å™¨', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒæ–¹æ³•ï¼Œç§°ä¸ºæ™šåˆ°æ—©è®­ç»ƒï¼ˆLETï¼‰ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„è®­ç»ƒæ•ˆç‡ã€‚é€šè¿‡å°†é¢„è®­ç»ƒæ¨¡å‹åæœŸçš„çŸ¥è¯†è½¬ç§»åˆ°æ—©æœŸå±‚ï¼ŒLETå¯ä»¥åŠ é€Ÿæ¨¡å‹çš„æ”¶æ•›é€Ÿåº¦å¹¶æå‡æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒLETçš„æœ‰æ•ˆæ€§ä¸»è¦ä¾èµ–äºä¸¤ä¸ªæœºåˆ¶ï¼šæ™šåˆ°æ—©æ­¥å­¦ä¹ å’Œæ™šåˆ°æ—©å±‚å­¦ä¹ ã€‚è¿™ç§æ–¹æ³•åœ¨è®­ç»ƒ1.4Bå’Œ7Bå‚æ•°æ¨¡å‹æ—¶è¡¨ç°å‡ºæ˜¾è‘—çš„æ•ˆç‡å’Œæ•ˆæœï¼Œèƒ½å¤Ÿåœ¨ä¿æŒè¾ƒé«˜å‡†ç¡®ç‡çš„åŒæ—¶å®ç°è®­ç»ƒé€Ÿåº¦çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02393', 'title': 'Infinite-World: Scaling Interactive World Models to 1000-Frame Horizons via Pose-Free Hierarchical Memory', 'url': 'https://huggingface.co/papers/2602.02393', 'abstract': "Infinite-World is a robust interactive world model that maintains coherent visual memory over 1000+ frames through hierarchical pose-free memory compression, uncertainty-aware action labeling, and revisit-dense fine-tuning strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Infinite-World, a robust interactive world model capable of maintaining coherent visual memory over 1000+ frames in complex real-world environments. While existing world models can be efficiently optimized on synthetic data with perfect ground-truth, they lack an effective training paradigm for real-world videos due to noisy pose estimations and the scarcity of viewpoint revisits. To bridge this gap, we first introduce a Hierarchical Pose-free Memory Compressor (HPMC) that recursively distills historical latents into a fixed-budget representation. By jointly optimizing the compressor with the generative backbone, HPMC enables the model to autonomously anchor generations in the distant past with bounded computational cost, eliminating the need for explicit geometric priors. Second, we propose an Uncertainty-aware Action Labeling module that discretizes continuous motion into a tri-state logic. This strategy maximizes the utilization of raw video data while shielding the deterministic action space from being corrupted by noisy trajectories, ensuring robust action-response learning. Furthermore, guided by insights from a pilot toy study, we employ a Revisit-Dense Finetuning Strategy using a compact, 30-minute dataset to efficiently activate the model's long-range loop-closure capabilities. Extensive experiments, including objective metrics and user studies, demonstrate that Infinite-World achieves superior performance in visual quality, action controllability, and spatial consistency.", 'score': 3, 'issue_id': 944, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1d6241b1a6374ec1', 'authors': ['Ruiqi Wu', 'Xuanhua He', 'Meng Cheng', 'Tianyu Yang', 'Yong Zhang', 'Zhuoliang Kang', 'Xunliang Cai', 'Xiaoming Wei', 'Chunle Guo', 'Chongyi Li', 'Ming-Ming Cheng'], 'affiliations': ['Meituan', 'NKIARI, Shenzhen Futian leader', 'The Hong Kong University of Science and Technology', 'VCIP, CS, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img n Labeling system that categorizes continuous movements into three distinct states, enhancing learning from imperfect video data. Finally, a Revisit-Dense Finetuning Strategy is employed to optimize the model's ability to recognize and utilize long-range spatial relationships, resulting in improved visual quality and action responsiveness."}, 'zh': {'title': 'æ— é™ä¸–ç•Œï¼šè¶…è¶Šè§†è§‰è®°å¿†çš„äº¤äº’å¼æ¨¡å‹', 'desc': 'Infinite-Worldæ˜¯ä¸€ä¸ªå¼ºå¤§çš„äº¤äº’å¼ä¸–ç•Œæ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨å¤æ‚çš„çœŸå®ç¯å¢ƒä¸­ä¿æŒè¶…è¿‡1000å¸§çš„è¿è´¯è§†è§‰è®°å¿†ã€‚å®ƒé€šè¿‡åˆ†å±‚æ— å§¿æ€è®°å¿†å‹ç¼©ã€åŸºäºä¸ç¡®å®šæ€§çš„åŠ¨ä½œæ ‡è®°å’Œå¯†é›†é‡è®¿å¾®è°ƒç­–ç•¥æ¥å®ç°è¿™ä¸€ç‚¹ã€‚è¯¥æ¨¡å‹å¼•å…¥äº†åˆ†å±‚æ— å§¿æ€è®°å¿†å‹ç¼©å™¨ï¼ˆHPMCï¼‰ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†å†å²ä¿¡æ¯æç‚¼æˆå›ºå®šé¢„ç®—çš„è¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒInfinite-Worldåœ¨è§†è§‰è´¨é‡ã€åŠ¨ä½œå¯æ§æ€§å’Œç©ºé—´ä¸€è‡´æ€§æ–¹é¢è¡¨ç°ä¼˜è¶Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05871', 'title': 'Pathwise Test-Time Correction for Autoregressive Long Video Generation', 'url': 'https://huggingface.co/papers/2602.05871', 'abstract': 'Test-Time Correction addresses error accumulation in distilled autoregressive diffusion models for long-video synthesis by using initial frames as reference anchors to calibrate stochastic states during sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Distilled autoregressive diffusion models facilitate real-time short video synthesis but suffer from severe error accumulation during long-sequence generation. While existing Test-Time Optimization (TTO) methods prove effective for images or short clips, we identify that they fail to mitigate drift in extended sequences due to unstable reward landscapes and the hypersensitivity of distilled parameters. To overcome these limitations, we introduce Test-Time Correction (TTC), a training-free alternative. Specifically, TTC utilizes the initial frame as a stable reference anchor to calibrate intermediate stochastic states along the sampling trajectory. Extensive experiments demonstrate that our method seamlessly integrates with various distilled models, extending generation lengths with negligible overhead while matching the quality of resource-intensive training-based methods on 30-second benchmarks.', 'score': 2, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'dea44b7262fc826c', 'authors': ['Xunzhi Xiang', 'Zixuan Duan', 'Guiyu Zhang', 'Haiyu Zhang', 'Zhe Gao', 'Junta Wu', 'Shaofeng Zhang', 'Tengfei Wang', 'Qi Fan', 'Chunchao Guo'], 'affiliations': ['Chinese University of Hong Kong, Shenzhen', 'Nanjing University', 'Tencent Hunyuan', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.05871.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Test-Time Correction Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸Ğ·-Ğ·Ğ° Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ»Ğ°Ğ½Ğ´ÑˆĞ°Ñ„Ñ‚Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ğ¹ ÑĞºĞ¾Ñ€ÑŒ Ğ´Ğ»Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ²Ğ´Ğ¾Ğ»ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Stabilizing Long Video Synthesis with Test-Time Correction', 'desc': 'This paper presents Test-Time Correction (TTC), a method designed to reduce error accumulation in distilled autoregressive diffusion models when generating long videos. Traditional methods struggle with long sequences due to unstable reward landscapes and sensitivity in distilled parameters. TTC addresses these issues by using the initial frame as a stable reference to adjust the stochastic states during the sampling process. The results show that TTC can effectively extend video generation lengths while maintaining high quality, comparable to more resource-intensive training methods.'}, 'zh': {'title': 'æµ‹è¯•æ—¶æ ¡æ­£ï¼šæå‡é•¿è§†é¢‘åˆæˆçš„ç¨³å®šæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæµ‹è¯•æ—¶æ ¡æ­£ï¼ˆTTCï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³é•¿è§†é¢‘åˆæˆä¸­è’¸é¦è‡ªå›å½’æ‰©æ•£æ¨¡å‹çš„é”™è¯¯ç´¯ç§¯é—®é¢˜ã€‚TTCåˆ©ç”¨åˆå§‹å¸§ä½œä¸ºå‚è€ƒé”šç‚¹ï¼Œåœ¨é‡‡æ ·è¿‡ç¨‹ä¸­æ ¡å‡†éšæœºçŠ¶æ€ï¼Œä»è€Œæé«˜ç”Ÿæˆçš„ç¨³å®šæ€§ã€‚ä¸ç°æœ‰çš„æµ‹è¯•æ—¶ä¼˜åŒ–æ–¹æ³•ç›¸æ¯”ï¼ŒTTCä¸éœ€è¦é¢å¤–çš„è®­ç»ƒï¼Œèƒ½å¤Ÿæœ‰æ•ˆå»¶é•¿ç”Ÿæˆåºåˆ—çš„é•¿åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTTCä¸å¤šç§è’¸é¦æ¨¡å‹æ— ç¼é›†æˆï¼Œä¸”åœ¨30ç§’åŸºå‡†æµ‹è¯•ä¸­ï¼Œå…¶ç”Ÿæˆè´¨é‡ä¸èµ„æºå¯†é›†å‹è®­ç»ƒæ–¹æ³•ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05494', 'title': 'A Unified Framework for Rethinking Policy Divergence Measures in GRPO', 'url': 'https://huggingface.co/papers/2602.05494', 'abstract': 'A unified framework for reinforcement learning with verified reward is presented, characterized by policy divergence measures including likelihood ratios and KL divergences, with empirical validation showing improved training stability and performance through the KL3 estimator.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verified Reward (RLVR) has emerged as a critical paradigm for advancing the reasoning capabilities of Large Language Models (LLMs). Most existing RLVR methods, such as GRPO and its variants, ensure stable updates by constraining policy divergence through clipping likelihood ratios. This paper introduces a unified clipping framework that characterizes existing methods via a general notion of policy divergence, encompassing both likelihood ratios and Kullback-Leibler (KL) divergences and extending to alternative measures. The framework provides a principled foundation for systematically analyzing how different policy divergence measures affect exploration and performance. We further identify the KL3 estimator, a variance-reduced Monte Carlo estimator of the KL divergence, as a key policy divergence constraint. We theoretically demonstrate that the KL3-based constraint is mathematically equivalent to an asymmetric ratio-based clipping that reallocates probability mass toward high-confidence actions, promoting stronger exploration while retaining the simplicity of GRPO-style methods. Empirical results on mathematical reasoning benchmarks demonstrate that incorporating the KL3 estimator into GRPO improves both training stability and final performance, highlighting the importance of principled policy divergence constraints in policy optimization.', 'score': 2, 'issue_id': 939, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'dbe7a9c4d558a042', 'authors': ['Qingyuan Wu', 'Yuhui Wang', 'Simon Sinong Zhan', 'Yanning Dai', 'Shilong Deng', 'Sarra Habchi', 'Qi Zhu', 'Matthias GallÃ©', 'Chao Huang'], 'affiliations': ['Cohere', 'KAUST', 'Northwestern University', 'University of Liverpool', 'University of Southampton'], 'pdf_title_img': 'assets/pdf/title_img/2602.05494.jpg', 'data': {'categories': ['#r dates. The framework allows for a systematic analysis of how different measures of policy divergence influence exploration strategies and overall performance. Empirical results show that using the KL3 estimator leads to better outcomes in mathematical reasoning tasks, emphasizing the significance of robust policy divergence constraints in reinforcement learning.'}, 'zh': {'title': 'ç»Ÿä¸€æ¡†æ¶æå‡å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ä¸æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œä¸“æ³¨äºç»è¿‡éªŒè¯çš„å¥–åŠ±ã€‚è¯¥æ¡†æ¶é€šè¿‡æ”¿ç­–å‘æ•£åº¦é‡ï¼ˆå¦‚ä¼¼ç„¶æ¯”å’ŒKLæ•£åº¦ï¼‰æ¥è¡¨å¾ç°æœ‰æ–¹æ³•ï¼Œå¹¶å¼•å…¥KL3ä¼°è®¡å™¨ä»¥æé«˜è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒKL3çº¦æŸåœ¨æ•°å­¦ä¸Šç­‰åŒäºä¸€ç§ä¸å¯¹ç§°æ¯”ç‡å‰ªåˆ‡ï¼Œèƒ½å¤Ÿä¿ƒè¿›æ›´å¼ºçš„æ¢ç´¢èƒ½åŠ›ã€‚å®éªŒè¯æ˜ï¼Œå°†KL3ä¼°è®¡å™¨åº”ç”¨äºGRPOæ–¹æ³•æ˜¾è‘—æå‡äº†è®­ç»ƒçš„ç¨³å®šæ€§å’Œæœ€ç»ˆæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05023', 'title': 'Do Vision-Language Models Respect Contextual Integrity in Location Disclosure?', 'url': 'https://huggingface.co/papers/2602.05023', 'abstract': 'Vision-language models can precisely geolocate images but often fail to align with human privacy expectations, over-disclosing location details in sensitive contexts and being vulnerable to prompt-based attacks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) have demonstrated strong performance in image geolocation, a capability further sharpened by frontier multimodal large reasoning models (MLRMs). This poses a significant privacy risk, as these widely accessible models can be exploited to infer sensitive locations from casually shared photos, often at street-level precision, potentially surpassing the level of detail the sharer consented or intended to disclose. While recent work has proposed applying a blanket restriction on geolocation disclosure to combat this risk, these measures fail to distinguish valid geolocation uses from malicious behavior. Instead, VLMs should maintain contextual integrity by reasoning about elements within an image to determine the appropriate level of information disclosure, balancing privacy and utility. To evaluate how well models respect contextual integrity, we introduce VLM-GEOPRIVACY, a benchmark that challenges VLMs to interpret latent social norms and contextual cues in real-world images and determine the appropriate level of location disclosure. Our evaluation of 14 leading VLMs shows that, despite their ability to precisely geolocate images, the models are poorly aligned with human privacy expectations. They often over-disclose in sensitive contexts and are vulnerable to prompt-based attacks. Our results call for new design principles in multimodal systems to incorporate context-conditioned privacy reasoning.', 'score': 2, 'issue_id': 934, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '202de029de5e81a0', 'authors': ['Ruixin Yang', 'Ethan Mendes', 'Arthur Wang', 'James Hays', 'Sauvik Das', 'Wei Xu', 'Alan Ritter'], 'affiliations': ['Carnegie Mellon University', 'Georgia Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.05023.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#security', '#ethics', '#cv', '#multimodal'], 'emoji': 'ğŸ”’', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ°Ñ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼ĞµÑÑ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€ tigates various Low-Rank Adaptation (LoRA) methods for fine-tuning large language models, focusing on how hyperparameter tuning affects their performance. The authors find that when learning rates are properly adjusted, all LoRA variants, including the standard vanilla LoRA, perform similarly well on tasks like mathematical and code generation. This challenges previous claims that alternative LoRA methods consistently outperform vanilla LoRA, as those claims often relied on fixed hyperparameters. Additionally, the study links the optimal learning rates to the largest Hessian eigenvalue, providing insights into the underlying mechanics of these adaptations.'}, 'zh': {'title': 'è¶…å‚æ•°è°ƒä¼˜æ¶ˆé™¤LoRAå˜ä½“é—´æ€§èƒ½å·®å¼‚', 'desc': 'æœ¬ç ”ç©¶ç³»ç»Ÿè¯„ä¼°äº†ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰æ–¹æ³•çš„ä¸åŒå˜ä½“ï¼Œå‘ç°é€‚å½“çš„è¶…å‚æ•°è°ƒä¼˜å¯ä»¥æ¶ˆé™¤ä¸åŒæ–¹æ³•ä¹‹é—´çš„æ€§èƒ½å·®å¼‚ã€‚å°½ç®¡ä¸€äº›æ–°æå‡ºçš„åˆå§‹åŒ–ç­–ç•¥å’Œæ¶æ„ä¿®æ”¹åœ¨ç‰¹å®šè®¾ç½®ä¸‹è¡¨ç°å‡ºæ˜¾è‘—æ”¹è¿›ï¼Œä½†åœ¨å¹¿æ³›çš„è¶…å‚æ•°æœç´¢ä¸­ï¼Œæ‰€æœ‰æ–¹æ³•åœ¨å­¦ä¹ ç‡è°ƒä¼˜åéƒ½èƒ½è¾¾åˆ°ç›¸ä¼¼çš„å³°å€¼æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„LoRAæ–¹æ³•ä»ç„¶æ˜¯ä¸€ä¸ªå…·æœ‰ç«äº‰åŠ›çš„åŸºçº¿ï¼Œä¸”åœ¨å•ä¸€è®­ç»ƒé…ç½®ä¸‹æŠ¥å‘Šçš„æ”¹è¿›å¯èƒ½å¹¶ä¸åæ˜ ä¸€è‡´çš„æŠ€æœ¯ä¼˜åŠ¿ã€‚æœ€åï¼ŒäºŒé˜¶åˆ†æå°†ä¸åŒçš„æœ€ä½³å­¦ä¹ ç‡èŒƒå›´å½’å› äºæœ€å¤§Hessianç‰¹å¾å€¼çš„å˜åŒ–ï¼Œè¿™ä¸ç»å…¸å­¦ä¹ ç†è®ºç›¸ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04789', 'title': 'Light Forcing: Accelerating Autoregressive Video Diffusion via Sparse Attention', 'url': 'https://huggingface.co/papers/2602.04789', 'abstract': 'Light Forcing introduces a novel sparse attention mechanism for autoregressive video generation that improves efficiency while maintaining quality through chunk-aware growth and hierarchical sparse attention strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Advanced autoregressive (AR) video generation models have improved visual fidelity and interactivity, but the quadratic complexity of attention remains a primary bottleneck for efficient deployment. While existing sparse attention solutions have shown promise on bidirectional models, we identify that applying these solutions to AR models leads to considerable performance degradation for two reasons: isolated consideration of chunk generation and insufficient utilization of past informative context. Motivated by these observations, we propose Light Forcing, the first sparse attention solution tailored for AR video generation models. It incorporates a Chunk-Aware Growth mechanism to quantitatively estimate the contribution of each chunk, which determines their sparsity allocation. This progressive sparsity increase strategy enables the current chunk to inherit prior knowledge in earlier chunks during generation. Additionally, we introduce a Hierarchical Sparse Attention to capture informative historical and local context in a coarse-to-fine manner. Such two-level mask selection strategy (\\ie, frame and block level) can adaptively handle diverse attention patterns. Extensive experiments demonstrate that our method outperforms existing sparse attention in quality (\\eg, 84.5 on VBench) and efficiency (\\eg, 1.2{sim}1.3times end-to-end speedup). Combined with FP8 quantization and LightVAE, Light Forcing further achieves a 2.3times speedup and 19.7\\,FPS on an RTX~5090 GPU. Code will be released at https://github.com/chengtao-lv/LightForcing{https://github.com/chengtao-lv/LightForcing}.', 'score': 2, 'issue_id': 937, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'a087b06265c19486', 'authors': ['Chengtao Lv', 'Yumeng Shi', 'Yushi Huang', 'Ruihao Gong', 'Shen Ren', 'Wenya Wang'], 'affiliations': ['AUMOVIO Singapore Pte Ltd', 'AUMOVIO-NTU Corporate Lab', 'Beihang University', 'Hong Kong University of Science and Technology', 'Nanyang Technological University', 'Sensetime Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.04789.jpg', 'data': {'categories': [], 'emoji': 'âš¡', 'ru': { vergence', 'desc': 'This paper presents Distributed Accelerated SHampoo (DASH), an enhanced version of the Shampoo optimization algorithm that focuses on improving computational efficiency. DASH utilizes 3D tensor operations to optimize GPU performance and introduces new methods for faster inverse matrix root calculations, leading to quicker convergence rates. The authors also analyze the impact of matrix scaling on the convergence of Shampoo, providing insights into its performance. Overall, DASH achieves significant speed improvements, making it a competitive choice for training machine learning models.'}, 'zh': {'title': 'åŠ é€Ÿä¼˜åŒ–ï¼Œæå‡æ€§èƒ½ï¼', 'desc': 'åˆ†å¸ƒå¼åŠ é€Ÿæ´—å‘æ°´ï¼ˆDASHï¼‰é€šè¿‡é«˜æ•ˆçš„ä¸‰ç»´å¼ é‡æ“ä½œå’Œæ›´å¿«çš„é€†çŸ©é˜µæ ¹è®¡ç®—ï¼Œæ”¹è¿›äº†æ´—å‘æ°´ä¼˜åŒ–ç®—æ³•ï¼Œå®ç°äº†æ›´å¿«çš„æ”¶æ•›å’Œæ›´å¥½çš„æ€§èƒ½ã€‚æ´—å‘æ°´æ˜¯ä¸€ç§é¢†å…ˆçš„è¿‘ä¼¼äºŒé˜¶ä¼˜åŒ–å™¨ï¼Œä½†å…¶å†…éƒ¨æ“ä½œçš„é«˜è®¡ç®—æˆæœ¬å¯¼è‡´äº†æ˜¾è‘—çš„è®¡ç®— slowdownã€‚æœ¬æ–‡æå‡ºçš„DASHé€šè¿‡å°†é¢„å¤„ç†å—å †å ä¸ºä¸‰ç»´å¼ é‡å’Œå¼•å…¥Newton-DBè¿­ä»£åŠåˆ‡æ¯”é›ªå¤«å¤šé¡¹å¼è¿‘ä¼¼ï¼Œæ˜¾è‘—æé«˜äº†GPUçš„åˆ©ç”¨ç‡å’Œè®¡ç®—æ•ˆç‡ã€‚æˆ‘ä»¬çš„å®ç°ç›¸æ¯”äºä¼˜åŒ–è‰¯å¥½çš„åˆ†å¸ƒå¼æ´—å‘æ°´ï¼Œä¼˜åŒ–æ­¥éª¤é€Ÿåº¦æé«˜äº†4.83å€ï¼ŒåŒæ—¶åœ¨æ‰€æœ‰æµ‹è¯•æ–¹æ³•ä¸­ï¼ŒNewton-DBæ¯æ¬¡è¿­ä»£çš„éªŒè¯å›°æƒ‘åº¦æœ€ä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22345', 'title': 'Failing to Explore: Language Models on Interactive Tasks', 'url': 'https://huggingface.co/papers/2601.22345', 'abstract': 'Language models exhibit limited exploration capabilities in interactive environments, with performance improvements achieved through budget allocation strategies and historical summarization techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t We evaluate language models on their ability to explore interactive environments under a limited interaction budget. We introduce three parametric tasks with controllable exploration difficulty, spanning continuous and discrete environments. Across state-of-the-art models, we find sys ern observed in a reference video. Recent methods predominantly use the Diffusion Transformer (DiT) architecture. To achieve satisfactory runtime, several methods attempt to accelerate the computations in the DiT, but fail to address structural sources of inefficiency. In this work, we identify and remove two types of computational redundancy in earlier work: motion redundancy arises because the generic DiT architecture does not reflect the fact that frame-to-frame motion is small and smooth; gradient redundancy occurs if one ignores that gradients change slowly along the diffusion trajectory. To mitigate motion redundancy, we mask the corresponding attention layers to a local neighborhood such that interaction weights are not computed unnecessarily distant image regions. To exploit gradient redundancy, we design an optimization scheme that reuses gradients from previous diffusion steps and skips unwarranted gradient computations. On average, FastVMT achieves a 3.43x speedup without degrading the visual fidelity or the temporal consistency of the generated videos.', 'score': 1, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '1db2e27de2507ab1', 'authors': ['Yue Ma', 'Zhikai Wang', 'Tianhao Ren', 'Mingzhe Zheng', 'Hongyu Liu', 'Jiayi Guo', 'Mark Fong', 'Yuxuan Xue', 'Zixiang Zhao', 'Konrad Schindler', 'Qifeng Chen', 'Linfeng Zhang'], 'affiliations': ['EPIC Lab, SJTU', 'ETH Zurich', 'HKUST', 'Meta', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2602.05551.jpg', 'data': {'categories': ['#architecture', '#optimization', '#inference', '#video', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ›Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡ĞµĞ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾ ¤ºåˆæˆè§†é¢‘ï¼ŒåŒæ—¶è½¬ç§»å‚è€ƒè§†é¢‘ä¸­çš„è¿åŠ¨æ¨¡å¼ã€‚è¯¥æ–¹æ³•è¯†åˆ«å¹¶æ¶ˆé™¤äº†ä¸¤ç§è®¡ç®—å†—ä½™ï¼šè¿åŠ¨å†—ä½™å’Œæ¢¯åº¦å†—ä½™ï¼Œä»è€Œæé«˜äº†è®¡ç®—æ•ˆç‡ã€‚ç»è¿‡ä¼˜åŒ–ï¼ŒFastVMTåœ¨ä¸é™ä½ç”Ÿæˆè§†é¢‘çš„è§†è§‰è´¨é‡å’Œæ—¶é—´ä¸€è‡´æ€§çš„æƒ…å†µä¸‹ï¼Œå¹³å‡å®ç°äº†3.43å€çš„åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05293', 'title': 'Fast-SAM3D: 3Dfy Anything in Images but Faster', 'url': 'https://huggingface.co/papers/2602.05293', 'abstract': "Fast-SAM3D addresses slow inference in 3D reconstruction by dynamically adapting computation to varying complexity through heterogeneity-aware mechanisms that improve efficiency without sacrificing quality.  \t\t\t\t\tAI-generated summary \t\t\t\t SAM3D enables scalable, open-world 3D reconstruction from complex scenes, yet its deployment is hindered by prohibitive inference latency. In this work, we conduct the first systematic investigation into its inference dynamics, revealing that generic acceleration strategies are brittle in this context. We demonstrate that these failures stem from neglecting the pipeline's inherent multi-level heterogeneity: the kinematic distinctiveness between shape and layout, the intrinsic sparsity of texture refinement, and the spectral variance across geometries. To address this, we present Fast-SAM3D, a training-free framework that dynamically aligns computation with instantaneous generation complexity. Our approach integrates three heterogeneity-aware mechanisms: (1) Modality-Aware Step Caching to decouple structural evolution from sensitive layout updates; (2) Joint Spatiotemporal Token Carving to concentrate refinement on high-entropy regions; and (3) Spectral-Aware Token Aggregation to adapt decoding resolution. Extensive experiments demonstrate that Fast-SAM3D delivers up to 2.67times end-to-end speedup with negligible fidelity loss, establishing a new Pareto frontier for efficient single-view 3D generation. Our code is released in https://github.com/wlfeng0509/Fast-SAM3D.", 'score ‡ĞµÑ‚Ğ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 2.67 Ñ€Ğ°Ğ·Ğ° Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Speed Up 3D Reconstruction Without Losing Quality!', 'desc': "Fast-SAM3D is a novel framework designed to enhance the speed of 3D reconstruction while maintaining high quality. It addresses the slow inference times of existing methods by adapting computation based on the complexity of the scene being processed. The framework employs three key mechanisms: it caches steps to separate structural changes from layout updates, focuses refinement on complex areas, and adjusts resolution based on the geometry's characteristics. As a result, Fast-SAM3D achieves significant speed improvements, making it a more efficient solution for real-time 3D generation."}, 'zh': {'title': 'åŠ¨æ€é€‚åº”è®¡ç®—ï¼Œæå‡3Dé‡å»ºæ•ˆç‡', 'desc': 'Fast-SAM3D é€šè¿‡åŠ¨æ€è°ƒæ•´è®¡ç®—æ¥è§£å†³ 3D é‡å»ºä¸­çš„æ…¢æ¨ç†é—®é¢˜ï¼Œåˆ©ç”¨å¼‚è´¨æ€§æ„ŸçŸ¥æœºåˆ¶æé«˜æ•ˆç‡è€Œä¸ç‰ºç‰²è´¨é‡ã€‚è¯¥æ–¹æ³•é¦–æ¬¡ç³»ç»Ÿæ€§åœ°ç ”ç©¶äº† SAM3D çš„æ¨ç†åŠ¨æ€ï¼Œå‘ç°é€šç”¨åŠ é€Ÿç­–ç•¥åœ¨æ­¤èƒŒæ™¯ä¸‹è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬æå‡ºçš„ Fast-SAM3D æ¡†æ¶èƒ½å¤Ÿæ ¹æ®ç¬æ—¶ç”Ÿæˆå¤æ‚åº¦åŠ¨æ€å¯¹é½è®¡ç®—ï¼Œé›†æˆäº†ä¸‰ç§å¼‚è´¨æ€§æ„ŸçŸ¥æœºåˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFast-SAM3D å®ç°äº†é«˜è¾¾ 2.67 å€çš„ç«¯åˆ°ç«¯åŠ é€Ÿï¼ŒåŒæ—¶ä¿æŒäº†å‡ ä¹æ— æŸçš„ä¿çœŸåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04683', 'title': 'UniAudio 2.0: A Unified Audio Language Model with Text-Aligned Factorized Audio Tokenization', 'url': 'https://huggingface.co/papers/2602.04683', 'abstract': 'Researchers developed a discrete audio codec called ReasoningCodec that separates audio into reasoning and reconstruction tokens for improved understanding and generation, and created UniAudio 2.0, a unified autoregressive model trained on large-scale text and audio data that shows strong performance across various audio tasks and generalizes well in few-shot and zero-shot scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t We study two foundational problems in audio language models: (1) how to design an audio tokenizer that can serve as an intermediate representation for both understanding and generation; and (2) how to build an audio foundation model that generalizes in few-shot and zero-shot settings, analogous to large language models. To this end, we make the following two contributions. First, we propose ReasoningCodec, a discrete audio codec that factorizes audio into (i) reasoning tokens, which encode text-aligned, high-level analysis and planning representations for audio understanding and hierarchical generation, and (ii) reconstruction tokens, which encode semantic-rich acoustic cues for high-fidelity waveform reconstruction. This design achieves understanding performance comparable to strong continuous representations while improving generation quality and reconstruction fidelity over prior discrete tokenizers. Second, we introduce a unified autoregressive architecture for text and audio, together with multi-stage training and multi-task data construction. Using this framework, we train UniAudio 2.0 on 100B text tokens and 60B audio tokens. Across a wide range of speech, sound, and music tasks, UniAudio 2.0 performs competitively on in-domain evaluations and demonstrates strong few-shot and zero-shot generalization to unseen tasks. Demo, code, and checkpoints will be available at https://dongchaoyang.top/UniAudio2Demo/{https://dongchaoyang.top/UniAudio2Demo/}.', 'score': 1, 'issue_id': 933, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '55494e3e5622052b', 'authors': ['Dongchao Yang', 'Yuanyuan Wang', 'Dading Chong', 'Songxiang Liu', 'Xixin Wu', 'Helen Meng'], 'affiliations': ['Independent', 'The Chinese University of Hong Kong, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.04683.jpg', 'data': {'categories': ['#reasoning', '#architecture', ' wing it to adapt to new tasks with minimal examples. Overall, this work advances the field of audio language models by improving both understanding and generation of audio content.'}, 'zh': {'title': 'éŸ³é¢‘ç†è§£ä¸ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'ç ”ç©¶äººå‘˜å¼€å‘äº†ä¸€ç§åä¸ºReasoningCodecçš„ç¦»æ•£éŸ³é¢‘ç¼–è§£ç å™¨ï¼Œå®ƒå°†éŸ³é¢‘åˆ†ç¦»ä¸ºæ¨ç†å’Œé‡å»ºæ ‡è®°ï¼Œä»¥æé«˜ç†è§£å’Œç”Ÿæˆçš„æ•ˆæœã€‚åŒæ—¶ï¼Œä»–ä»¬åˆ›å»ºäº†UniAudio 2.0ï¼Œè¿™æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è‡ªå›å½’æ¨¡å‹ï¼ŒåŸºäºå¤§è§„æ¨¡æ–‡æœ¬å’ŒéŸ³é¢‘æ•°æ®è¿›è¡Œè®­ç»ƒï¼Œåœ¨å„ç§éŸ³é¢‘ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå¹¶åœ¨å°‘é‡æ ·æœ¬å’Œé›¶æ ·æœ¬åœºæ™¯ä¸­å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚ReasoningCodecé€šè¿‡å°†éŸ³é¢‘åˆ†è§£ä¸ºé«˜å±‚æ¬¡çš„æ¨ç†æ ‡è®°å’Œè¯­ä¹‰ä¸°å¯Œçš„é‡å»ºæ ‡è®°ï¼Œæå‡äº†éŸ³é¢‘ç†è§£å’Œç”Ÿæˆçš„è´¨é‡ã€‚UniAudio 2.0åœ¨è¯­éŸ³ã€å£°éŸ³å’ŒéŸ³ä¹ä»»åŠ¡ä¸­è¡¨ç°ç«äº‰åŠ›ï¼Œå±•ç¤ºäº†å…¶åœ¨æœªè§ä»»åŠ¡ä¸Šçš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04220', 'title': 'Adaptive 1D Video Diffusion Autoencoder', 'url': 'https://huggingface.co/papers/2602.04220', 'abstract': 'A transformer-based video autoencoder with adaptive 1D encoding and diffusion-based decoding addresses limitations of fixed-rate compression and deterministic reconstruction in video compression.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video generation models largely rely on video autoencoders that compress pixel-space videos into latent representations. However, existing video autoencoders suffer from three major limitations: (1) fixed-rate compression that wastes tokens on simple videos, (2) inflexible CNN architectures that prevent variable-length latent modeling, and (3) deterministic decoders that struggle to recover appropriate details from compressed latents. To address these issues, we propose One-Dimensional Diffusion Video Autoencoder (One-DVA), a transformer-based framework for adaptive 1D encoding and diffusion-based decoding. The encoder employs query-based vision transformers to extract spatiotemporal features and produce latent representations, while a variable-length dropout mechanism dynamically adjusts the latent length. The decoder is a pixel-space diffusion transformer that reconstructs videos with the latents as input conditions. With a two-stage training strategy, One-DVA achieves performance comparable to 3D-CNN VAEs on reconstruction metrics at identical compression ratios. More importantly, it supports adaptive compression and thus can achieve higher compression ratios. To better support downstream latent generation, we further regularize the One-DVA latent distribution for generative modeling and fine-tune its decoder to mitigate artifacts caused by the generation process.', 'score': 1, 'issue_id': 938, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '4ab8f08ecc4f0857', 'authors': ['Yao Teng', 'Minxuan Lin', 'Xian Liu', 'Shuai Wang', 'Xiao Yang', 'Xihui Liu'], 'affiliations': ['ByteDance Inc.', 'CUHK', 'Nanjing University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.04220.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#diffusion', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ One-DVA, Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€-Ğ½Ğ°-Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ´Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ­Ğ½ĞºĞ¾Ğ´ĞµÑ€ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ dropout. Ğ”ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒ-Ğ¿Ñ€Ğ¾ÑÑ‚ https://huggingface.co/papers/2601.23174', 'abstract': 'DyCAST is a dynamic speech tokenizer that uses soft character-level alignment and duration modeling to enable variable-frame-rate tokenization, improving speech resynthesis quality with fewer tokens than traditional fixed-frame-rate codecs.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural audio codecs are at the core of modern conversational speech technologies, converting continuous speech into sequences of discrete tokens that can be processed by LLMs. However, existing codecs typically operate at fixed frame rates, allocating tokens uniformly in time and producing unnecessarily long sequences. In this work, we introduce DyCAST, a Dynamic Character-Aligned Speech Tokenizer that enables variable-frame-rate tokenization through soft character-level alignment and explicit duration modeling. DyCAST learns to associate tokens with character-level linguistic units during training and supports alignment-free inference with direct control over token durations at decoding time. To improve speech resynthesis quality at low frame rates, we further introduce a retrieval-augmented decoding mechanism that enhances reconstruction fidelity without increasing bitrate. Experiments show that DyCAST achieves competitive speech resynthesis quality and downstream performance while using significantly fewer tokens than fixed-frame-rate codecs. Code and checkpoints will be released publicly at https://github.com/lucadellalib/dycast.', 'score': 1, 'issue_id': 934, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '5b9e55aeb6df6120', 'authors': ['Luca Della Libera', 'Cem Subakan', 'Mirco Ravanelli'], 'affiliations': ['Concordia University, Montreal', 'Mila Quebec AI Institute, Montreal, Canada', 'Universite Laval, Quebec, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2601.23174.jpg', 'data': {'categories': ['#audio', '#rag', '#training'], 'emoji': 'ğŸµ', 'ru': {'title' †è¯çš„æ–°çªç ´', 'desc': 'DyCASTæ˜¯ä¸€ç§åŠ¨æ€è¯­éŸ³åˆ†è¯å™¨ï¼Œé‡‡ç”¨è½¯å­—ç¬¦çº§å¯¹é½å’ŒæŒç»­æ—¶é—´å»ºæ¨¡ï¼Œå®ç°äº†å¯å˜å¸§ç‡çš„åˆ†è¯ã€‚è¿™ç§æ–¹æ³•æ¯”ä¼ ç»Ÿçš„å›ºå®šå¸§ç‡ç¼–è§£ç å™¨ä½¿ç”¨æ›´å°‘çš„åˆ†è¯ï¼ŒåŒæ—¶æé«˜äº†è¯­éŸ³é‡åˆæˆçš„è´¨é‡ã€‚DyCASTåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å­¦ä¹ å°†åˆ†è¯ä¸å­—ç¬¦çº§è¯­è¨€å•ä½å…³è”ï¼Œå¹¶åœ¨è§£ç æ—¶æ”¯æŒæ— å¯¹é½æ¨ç†ï¼Œç›´æ¥æ§åˆ¶åˆ†è¯çš„æŒç»­æ—¶é—´ã€‚æ­¤å¤–ï¼ŒDyCASTè¿˜å¼•å…¥äº†ä¸€ç§å¢å¼ºé‡å»ºä¿çœŸåº¦çš„æ£€ç´¢å¢å¼ºè§£ç æœºåˆ¶ï¼Œè¿›ä¸€æ­¥æå‡äº†ä½å¸§ç‡ä¸‹çš„è¯­éŸ³é‡åˆæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06030', 'title': 'PhysicsAgentABM: Physics-Guided Generative Agent-Based Modeling', 'url': 'https://huggingface.co/papers/2602.06030', 'abstract': 'PhysicsAgentABM introduces a neuro-symbolic framework that combines mechanistic agents with neural models to improve scalable and calibrated simulation across multiple domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-based multi-agent systems enable expressive agent reasoning but are expensive to scale and poorly calibrated for timestep-aligned state-transition simulation, while classical agent-based models (ABMs) offer interpretability but struggle to integrate rich individual-level signals and non-stationary behaviors. We propose PhysicsAgentABM, which shifts inference to behaviorally coherent agent clusters: state-specialized symbolic agents encode mechanistic transition priors, a multimodal neural transition model captures temporal and interaction dynamics, and uncertainty-aware epistemic fusion yields calibrated cluster-level transition distributions. Individual agents then stochastically realize transitions under local constraints, decoupling population inference from entity-level variability. We further introduce ANCHOR, an LLM agent-driven clustering strategy based on cross-contextual behavioral responses and a novel contrastive loss, reducing LLM calls by up to 6-8 times. Experiments across public health, finance, and social sciences show consistent masked regions and pruning redundant attention computations.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Large Language Models (dLLMs) deliver strong long-context processing capability in a non-autoregressive decoding paradigm. However, the considerable computational cost of bidirectional full attention limits the inference efficiency. Although sparse attention is promising, existing methods remain ineffective. This stems from the need to estimate attention importance for tokens yet to be decoded, while the unmasked token positions are unknown during diffusion. In this paper, we present Focus-dLLM, a novel training-free attention sparsification framework tailored for accurate and efficient long-context dLLM inference. Based on the finding that token confidence strongly correlates across adjacent steps, we first design a past confidence-guided indicator to predict unmasked regions. Built upon this, we propose a sink-aware pruning strategy to accurately estimate and remove redundant attention computation, while preserving highly influential attention sinks. To further reduce overhead, this strategy reuses identified sink locations across layers, leveraging the observed cross-layer consistency. Experimental results show that our method offers more than 29times lossless speedup under 32K context length. The code is publicly available at: https://github.com/Longxmas/Focus-dLLM', 'score': 0, 'issue_id': 941, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1efca5d37d256bf9', 'authors': ['Lingkun Long', 'Yushi Huang', 'Shihao Bai', 'Ruihao Gong', 'Jun Zhang', 'Ao Zhou', 'Jianlei Yang'], 'affiliations': ['Beihang University', 'Hong Kong University of Science and Technology', 'SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.02159.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#long_context', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼
