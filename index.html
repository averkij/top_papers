        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2601.02151', 'title': 'Entropy-Adaptive Fine-Tuning: Resolving Confident Conflicts to Mitigate Forgetting', 'url': 'https://huggingface.co/papers/2601.02151', 'abstract': 'Entropy-Adaptive Fine-Tuning addresses catastrophic forgetting in supervised fine-tuning by using token-level entropy to distinguish uncertainty from knowledge conflict, enabling better preservation of general capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Supervised Fine-Tuning (SFT) is the standard paradigm for domain adaptation, yet it frequently incurs the cost of catastrophic forgetting. In sharp contrast, on-policy Reinforcement Learning (RL) effectively preserves general capabilities. We investigate this discrepancy and identify a fundamental distributional gap: while RL aligns with the model\'s internal belief, SFT forces the model to fit external supervision. This mismatch often manifests as "Confident Conflicts" tokens characterized by low probability but low entropy. In these instances, the model is highly confident in its own prediction but is forced to learn a divergent ground truth, triggering destructive gradient updates. To address this, we propose Entropy-Adaptive Fine-Tuning (EAFT). Unlike methods relying solely on prediction probability, EAFT utilizes token-level entropy as a gating mechanism to distinguish between epistemic uncertainty and knowledge conflict. This allows the model to learn from uncertain samples while suppressing gradients on conflicting data. Extensive experiments on Qwen and GLM series (ranging from 4B to 32B parameters) across mathematical, medical, and agentic domains confirm our hypothesis. EAFT consistently matches the downstream performance of standard SFT while significantly mitigating the degradation of general capabilities.', 'score': 59, 'issue_id': 471, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '9d40d1471e ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµĞ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Benchmark^2: Elevating Benchmark Quality for Language Models', 'desc': "The paper introduces Benchmark^2, a new framework designed to evaluate the quality of benchmarks used for large language models (LLMs). It includes three key metrics: Cross-Benchmark Ranking Consistency, which checks if a benchmark's rankings match those of other benchmarks; Discriminability Score, which measures how well a benchmark can distinguish between different models; and Capability Alignment Deviation, which highlights cases where stronger models underperform compared to weaker ones. Through experiments on 15 different benchmarks and 11 LLMs, the researchers found significant differences in benchmark quality and showed that using their metrics allows for more efficient benchmark selection while maintaining evaluation effectiveness."}, 'zh': {'title': 'Benchmark^2ï¼šæå‡åŸºå‡†è¯„ä¼°è´¨é‡çš„æ¡†æ¶', 'desc': 'ç ”ç©¶äººå‘˜å¼€å‘äº†Benchmark^2ï¼Œè¿™æ˜¯ä¸€ä¸ªè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åŸºå‡†è´¨é‡çš„æ¡†æ¶ï¼ŒåŒ…å«ä¸‰ä¸ªæŒ‡æ ‡ã€‚ç¬¬ä¸€ä¸ªæŒ‡æ ‡æ˜¯è·¨åŸºå‡†æ’åä¸€è‡´æ€§ï¼Œç”¨äºæµ‹é‡åŸºå‡†æ˜¯å¦èƒ½ä¸åŒè¡ŒåŸºå‡†äº§ç”Ÿä¸€è‡´çš„æ¨¡å‹æ’åã€‚ç¬¬äºŒä¸ªæŒ‡æ ‡æ˜¯å¯åŒºåˆ†æ€§å¾—åˆ†ï¼Œé‡åŒ–åŸºå‡†åŒºåˆ†æ¨¡å‹çš„èƒ½åŠ›ã€‚ç¬¬ä¸‰ä¸ªæŒ‡æ ‡æ˜¯èƒ½åŠ›å¯¹é½åå·®ï¼Œè¯†åˆ«åœ¨åŒä¸€æ¨¡å‹å®¶æ—ä¸­å¼ºæ¨¡å‹å¤±è´¥è€Œå¼±æ¨¡å‹æˆåŠŸçš„æƒ…å†µã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03872', 'title': 'Atlas: Orchestrating Heterogeneous Models and Tools for Multi-Domain Complex Reasoning', 'url': 'https://huggingface.co/papers/2601.03872', 'abstract': 'ATLAS is a dual-path framework that dynamically selects optimal model-tool combinations for cross-domain reasoning through cluster-based routing and reinforcement learning-based multi-step routing, achieving superior performance on complex reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of large language models (LLMs) with external tools has significantly expanded the capabilities of AI agents. However, as the diversity of both LLMs and tools increases, selecting the optimal model-tool combination becomes a high-dimensional optimization challenge. Existing approaches often rely on a single model or fixed tool-calling logic, failing to exploit the performance variations across heterogeneous model-tool pairs. In this paper, we present ATLAS (Adaptive Tool-LLM Alignment and Synergistic Invocation), a dual-path framework for dynamic tool usage in cross-domain complex reasoning. ATLAS operates via a dual-path approach: (1) training-free cluster-based routing that exploits empirical priors for domain-specific alignment, and (2) RL-based multi-step routing that explores autonomous trajectories for out-of-distribution generalization. Extensive experiments across 15 benchmarks demonstrate that our method outperforms closed-source models like GPT-4o, surpassing existing routing methods on both in-distribution (+10.1%) and out-of-distribution (+13.1%) tasks. Furthermore, our framework shows significant gains in visual reasoning by orchestrating specialized multi-modal tools.', 'score': 25, 'issue_id': 474, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': '1f593458df41b2b9', 'authors': ['Jinyang Wu', 'Guocheng Zhai', 'Ruihan Jin', 'Jiahao Yuan', 'Yuhao Shen', 'Shuai Zhang', 'Zhengqi Wen', 'Jianhua Tao'], 'affiliations': ['East China Normal University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03872.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#rl', '#agents', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ction pipeline which annotates and filters millions of diverse, high-quality, strictly aligned audio-video-caption triplets. Building on this, Klear scales to large datasets, delivering high-fidelity, semantically and temporally aligned, instruction-following generation in both joint and unimodal settings while generalizing robustly to out-of-distribution scenarios. Across tasks, it substantially outperforms prior methods by a large margin and achieves performance comparable to Veo 3, offering a unified, scalable path toward next-generation audio-video synthesis.', 'score': 7, 'issue_id': 470, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': 'a6b0d69f2c3ead36', 'authors': ['Jun Wang', 'Chunyu Qiang', 'Yuxin Guo', 'Yiran Wang', 'Xijuan Zeng', 'Chen Zhang', 'Pengfei Wan'], 'affiliations': ['Kling Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.04151.jpg', 'data': {'categories': ['#data', '#training', '#dataset', '#audio', '#video', '#multimodal', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ·Ğ²ÑƒĞºĞ° Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°: ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Klear â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°ÑÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ³ÑƒĞ±. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Omni-Full Attention Ğ´Ğ»Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚ĞµÑĞ½Ğ¾Ğ³Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½ÑƒÑ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºÑƒ Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ e diverse 4D dynamic scenes without requiring category-specific rules or large datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Dynamic objects in our physical 4D (3D + time) world are constantly evolving, deforming, and interacting with other objects, leading to diverse 4D scene dynamics. In this paper, we present a universal generative pipeline, CHORD, for CHOReographing Dynamic objects and scenes and synthesizing this type of phenomena. Traditional rule-based graphics pipelines to create these dynamics are based on category-specific heuristics, yet are labor-intensive and not scalable. Recent learning-based methods typically demand large-scale datasets, which may not cover all object categories in interest. Our approach instead inherits the universality from the video generative models by proposing a distillation-based pipeline to extract the rich Lagrangian motion information hidden in the Eulerian representations of 2D videos. Our method is universal, versatile, and category-agnostic. We demonstrate its effectiveness by conducting experiments to generate a diverse range of multi-body 4D dynamics, show its advantage compared to existing methods, and demonstrate its applicability in generating robotics manipulation policies. Project page: https://yanzhelyu.github.io/chord', 'score': 5, 'issue_id': 470, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': 'f62cc6c228aa9b1c', 'authors': ['Yanzhe Lyu', 'Chen Geng', 'Karthik Dharmarajan', 'Yunzhi Zhang', 'Hadi Alzayer', 'Shangzhe Wu', 'Jiajun Wu'], 'affiliations': ['Stanford University', 'University of Cambridge', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2601.04194.jpg', 'data': {'categories': ['#video', '#synthetic', '#3d', '#multimodal', '#robotics'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ 4D Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¸Ğ· 2D Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»', 'desc': 'CHORD â€” ÑÑ‚Ğ fficient. PSN utilizes large language models to enhance these processes, enabling agents to learn from their experiences effectively. Experiments show that PSN can adapt quickly and generalize well across various tasks, demonstrating its potential in open-ended learning scenarios.'}, 'zh': {'title': 'ç¨‹åºæŠ€èƒ½ç½‘ç»œï¼šæŒç»­æŠ€èƒ½è·å–çš„æ–°æ–¹æ³•', 'desc': 'ç¨‹åºæŠ€èƒ½ç½‘ç»œï¼ˆPSNï¼‰æ˜¯ä¸€ç§æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å¯æ‰§è¡Œçš„ç¬¦å·ç¨‹åºå®ç°æŒç»­çš„æŠ€èƒ½è·å–ã€‚å®ƒé€šè¿‡åæ€ã€æ¸è¿›ä¼˜åŒ–å’Œç»“æ„é‡æ„æœºåˆ¶ï¼Œä½¿æŠ€èƒ½åº“ä¸æ–­æ‰©å±•å’Œæ¼”åŒ–ã€‚PSNåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹å®ç°ä¸‰ç§æ ¸å¿ƒæœºåˆ¶ï¼šç»“æ„åŒ–æ•…éšœå®šä½ã€æˆç†Ÿåº¦æ„ŸçŸ¥çš„ä¼˜åŒ–æ›´æ–°å’Œåœ¨å›æ»šéªŒè¯ä¸‹çš„ç»“æ„é‡æ„ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPSNåœ¨å¼€æ”¾å¼ä»»åŠ¡åˆ†å¸ƒä¸­å±•ç°å‡ºå¼ºå¤§çš„æŠ€èƒ½é‡ç”¨ã€å¿«é€Ÿé€‚åº”å’Œè‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03471', 'title': 'EpiQAL: Benchmarking Large Language Models in Epidemiological Question Answering for Enhanced Alignment and Reasoning', 'url': 'https://huggingface.co/papers/2601.03471', 'abstract': 'EpiQAL presents a novel benchmark for evaluating epidemiological reasoning in language models through three distinct subsets measuring factual recall, multi-step inference, and conclusion reconstruction from scientific literature.  \t\t\t\t\tAI-generated summary \t\t\t\t Reliable epidemiological reasoning requires synthesizing study evidence to infer disease burden, transmission dynamics, and intervention effects at the population level. Existing medical question answering benchmarks primarily emphasize clinical knowledge or patient-level reasoning, yet few systematically evaluate evidence-grounded epidemiological inference. We present EpiQAL, the first diagnostic benchmark for epidemiological question answering across diverse diseases, comprising three subsets built from open-access literature. The subsets respectively evaluate text-grounded factual recall, multi-step inference linking document evidence with epidemiological principles, and con ng interpretability. Additionally, the rubrics help identify issues that standard tests might miss, making them a valuable tool for enhancing the performance of software engineering agents.'}, 'zh': {'title': 'Agentic Rubricsï¼šé«˜æ•ˆå¯æ‰©å±•çš„è½¯ä»¶éªŒè¯æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAgentic Rubricsçš„æ–¹æ³•ï¼Œç”¨äºæé«˜è½¯ä»¶å·¥ç¨‹ä»£ç†çš„éªŒè¯æ•ˆç‡å’Œå¯æ‰©å±•æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆ›å»ºä¸Šä¸‹æ–‡æ„ŸçŸ¥çš„æ£€æŸ¥æ¸…å•ï¼Œèƒ½å¤Ÿåœ¨ä¸ä¾èµ–ä»£ç æ‰§è¡Œçš„æƒ…å†µä¸‹å¯¹å€™é€‰è¡¥ä¸è¿›è¡Œè¯„åˆ†ï¼Œä»è€Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•çš„å±€é™æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒAgentic Rubricsåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå¾—åˆ†æ˜¾è‘—é«˜äºç°æœ‰çš„æœ€å¼ºåŸºçº¿ã€‚é€šè¿‡åˆ†æï¼Œå‘ç°è¿™ç§æ–¹æ³•ä¸ä»…ä¸çœŸå®æµ‹è¯•ç»“æœä¸€è‡´ï¼Œè¿˜èƒ½è¯†åˆ«æµ‹è¯•æœªèƒ½æ•æ‰åˆ°çš„é—®é¢˜ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨è½¯ä»¶å·¥ç¨‹ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03699', 'title': 'RedBench: A Universal Dataset for Comprehensive Red Teaming of Large Language Models', 'url': 'https://huggingface.co/papers/2601.03699', 'abstract': 'RedBench presents a unified dataset with standardized risk categorization for evaluating LLM vulnerabilities across multiple domains and attack types.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) become integral to safety-critical applications, ensuring their robustness against adversarial prompts is paramount. However, existing red teaming datasets suffer from inconsistent risk categorizations, limited domain coverage, and outdated evaluations, hindering systematic vulnerability assessments. To address these challenges, we introduce RedBench, a universal dataset aggregating 37 benchmark datasets from leading conferences and repositories, comprising 29,362 samples across attack and refusal prompts. RedBench employs a standardized taxonomy with 22 risk categories and 19 domains, enabling consistent and comprehensive evaluations of LLM vulnerabilities. We provide a detailed analysis of existing datasets, establish baselines for modern LLMs, and ope }, 'en': {'title': 'RedBench: A Unified Dataset for Evaluating LLM Vulnerabilities', 'desc': 'RedBench is a new dataset designed to evaluate the vulnerabilities of large language models (LLMs) against various types of attacks. It combines 37 existing benchmark datasets into one unified resource, containing over 29,000 samples of attack and refusal prompts. The dataset uses a standardized risk categorization system with 22 categories and covers 19 different domains, allowing for consistent assessments of LLM robustness. By providing this comprehensive resource and evaluation code, RedBench aims to enhance the security and reliability of LLMs in critical applications.'}, 'zh': {'title': 'RedBenchï¼šè¯„ä¼°LLMè„†å¼±æ€§çš„ç»Ÿä¸€æ•°æ®é›†', 'desc': 'RedBenchæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„æ•°æ®é›†ï¼Œæ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨å¤šä¸ªé¢†åŸŸå’Œæ”»å‡»ç±»å‹ä¸‹çš„è„†å¼±æ€§ã€‚è¯¥æ•°æ®é›†æ•´åˆäº†æ¥è‡ªé¡¶çº§ä¼šè®®å’Œå­˜å‚¨åº“çš„37ä¸ªåŸºå‡†æ•°æ®é›†ï¼Œå…±åŒ…å«29,362ä¸ªæ ·æœ¬ï¼Œæ¶µç›–æ”»å‡»å’Œæ‹’ç»æç¤ºã€‚RedBenché‡‡ç”¨æ ‡å‡†åŒ–çš„åˆ†ç±»æ³•ï¼Œè®¾æœ‰22ä¸ªé£é™©ç±»åˆ«å’Œ19ä¸ªé¢†åŸŸï¼Œä½¿å¾—å¯¹LLMè„†å¼±æ€§çš„è¯„ä¼°æ›´åŠ ä¸€è‡´å’Œå…¨é¢ã€‚é€šè¿‡æä¾›ç°æœ‰æ•°æ®é›†çš„è¯¦ç»†åˆ†æå’Œç°ä»£LLMçš„åŸºå‡†ï¼ŒRedBenchä¿ƒè¿›äº†ç¨³å¥çš„æ¯”è¾ƒï¼Œæ¨åŠ¨äº†æœªæ¥çš„ç ”ç©¶ï¼Œå¹¶æ”¯æŒå®‰å…¨å¯é çš„LLMåœ¨å®é™…åº”ç”¨ä¸­çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02075', 'title': 'MDAgent2: Large Language Model for Code Generation and Knowledge Q&A in Molecular Dynamics', 'url': 'https://huggingface.co/papers/2601.02075', 'abstract': 'MDAgent2 enables automated molecular dynamics code generation and question answering through domain-adapted language models and a multi-agent runtime system.  \t\t\t\t\tAI-generated summary \t\t\t\t Molecular dynamics (MD) simulations are essential for understanding atomic-scale behaviors in materials science, yet writing LAMMPS scripts remains highly specialized and time-consuming tasks. Although LLMs show promise in code generation and domain-specific question answering, their performance in MD scenarios is limited by scarce domain data, the high deployment cost of state-of-the-art LLMs, and low code executability. Building upon our prior MDAgent, we present MDAgent2, the first end-to-end framework capable of performing both knowledge Q&A and code generation within the MD domain. We construct a domain-specific data-construction pipeline that yields three high-quality datasets spanning MD knowledge, question answering, and code generation. Based on these datasets, we adopt a three stage post-training strategy--continued pre-training (CPT), supervised fine-tuning (SFT), and reinforcement learning (RL)--to train two domain-adapted models, MD-Instruct and MD-Code. Furthermore, we introduce MD-GRPO, a closed-loop RL method that leverages simulation outcomes as reward signals and recycles low-reward trajectories for continual refinement. We further build MDAgent2-RUNTIME, a deployable multi-agent system that integrates code generation, execution, evaluation, and self-correction. Together with MD-EvalBench proposed in this work, the first benchmark for LAMMPS code generation and question answering, our models and system achieve performance surpassing several strong baselines.This work systematically demonstrates the adaptability and generalization capability of large language models in industrial simulation tasks, laying a methodological foundation for automatic code generation in AI for Science and industrial-scale simulations. URL: https://github.com/FredericVAN/PKU_MDAgent2', 'score': 3, 'issue_id': 470, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'aa0562dc0d93c752', 'authors': ['Zhuofan Shi', 'Hubao A', 'Yufei Shao', 'Dongliang Huang', 'Hongxu An', 'Chunxiao Xin', 'Haiyang Shen', 'Zhenyu Wang', 'Yunshan Na', 'Gang Huang', 'Xiang Jing'], 'affiliations': ['Liaoning Technical University', 'National Key Laboratory of Data Space Technology and System', 'Peking University' ing in the MD domain. It addresses the challenges of writing LAMMPS scripts by utilizing domain-adapted language models and a multi-agent runtime system. The framework employs a three-stage training approach, including continued pre-training, supervised fine-tuning, and reinforcement learning, to enhance model performance. Additionally, MDAgent2 introduces a closed-loop reinforcement learning method that improves code generation through feedback from simulation outcomes, making it a significant step forward in AI applications for scientific simulations.'}, 'zh': {'title': 'MDAgent2ï¼šè‡ªåŠ¨åŒ–åˆ†å­åŠ¨åŠ›å­¦çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'MDAgent2 æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–çš„åˆ†å­åŠ¨åŠ›å­¦ä»£ç ç”Ÿæˆå’Œé—®ç­”ç³»ç»Ÿï¼Œåˆ©ç”¨é¢†åŸŸé€‚åº”çš„è¯­è¨€æ¨¡å‹å’Œå¤šæ™ºèƒ½ä½“è¿è¡Œæ—¶ç³»ç»Ÿã€‚è¯¥ç³»ç»Ÿè§£å†³äº†ç¼–å†™ LAMMPS è„šæœ¬çš„ä¸“ä¸šæ€§å’Œè€—æ—¶é—®é¢˜ï¼Œé€šè¿‡æ„å»ºé«˜è´¨é‡çš„æ•°æ®é›†æ¥æ”¯æŒçŸ¥è¯†é—®ç­”å’Œä»£ç ç”Ÿæˆã€‚MDAgent2 é‡‡ç”¨äº†ä¸‰é˜¶æ®µçš„åè®­ç»ƒç­–ç•¥ï¼ŒåŒ…æ‹¬ç»§ç»­é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œè®­ç»ƒå‡ºé€‚åº”åˆ†å­åŠ¨åŠ›å­¦é¢†åŸŸçš„æ¨¡å‹ã€‚è¯¥ç ”ç©¶å±•ç¤ºäº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å·¥ä¸šæ¨¡æ‹Ÿä»»åŠ¡ä¸­çš„é€‚åº”æ€§å’Œæ³›åŒ–èƒ½åŠ›ï¼Œä¸ºç§‘å­¦å’Œå·¥ä¸šè§„æ¨¡æ¨¡æ‹Ÿä¸­çš„è‡ªåŠ¨ä»£ç ç”Ÿæˆå¥ å®šäº†æ–¹æ³•è®ºåŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00423', 'title': 'E-GRPO: High Entropy Steps Drive Effective Reinforcement Learning for Flow Models', 'url': 'https://huggingface.co/papers/2601.00423', 'abstract': 'Entropy-aware policy optimization method for reinforcement learning in flow matching models that improves exploration through SDE and ODE sampling strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning has enhanced the flow matching models on human preference alignment. While stochastic sampling enables the exploration of denoising directions, existing methods which optimize over multiple denoising steps suffer from sparse and ambiguous reward signals. We observe that the high entropy steps enable more efficient and effective exploration while the low entropy steps result in undistinguished roll-outs. To this end, we propose E-GRPO, an entropy aware Group Relative Policy Optimization to increase the entropy of SDE sampling steps. Since the integration of stochastic differential equations suffer from ambiguous reward signals due to stochasticity from multiple steps, we specifically merge consecutive low entropy steps to formulate one high entropy step for SDE sampling, while applying ODE sampling on other steps. Building upon this, we introduce multi-step group normalized advantage, which computes group-relative advantages within samples sharing the same consolidated SDE denoising step. Experimental results on different reward settings have demonstrated the effectiveness of our methods.', 'score': 3, 'issue_id': 470, 'pub_date': '2026-01-01', 'pub_date_card': {'ru': '1 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 1', 'zh': '1æœˆ1æ—¥'}, 'hash': 'd7930acb619d200c', 'authors': ['Shengjun Zhang', 'Zhang Zhang', 'Chensheng Dai', 'Yueqi Duan'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.00423.jpg', 'data': {'categories': ['#training', '#rl', '#alignment', '#optimization'], 'emoji': 'ğŸ²', 'ru': {'title': 'Ğ­Ğ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¼Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ E-GRPO â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ, Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… flow matching. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ·Ğ°Ğ¼ĞµÑ‚Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑˆĞ°Ğ³Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº ÑˆĞ°Ğ³Ğ¸ Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ğ´Ğ°ÑÑ‚ Ğ½ĞµÑ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¼Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑˆĞ°Ğ³Ğ¸ Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑĞ½Ñ s through Pre-training with Language Learning Tasks', 'url': 'https://huggingface.co/papers/2601.03448', 'abstract': 'Language models pre-trained with a framework combining standard next-token prediction and structured language learning tasks show enhanced linguistic competence without sacrificing general reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Language models (LMs) are pre-trained on raw text datasets to generate text sequences token-by-token. While this approach facilitates the learning of world knowledge and reasoning, it does not explicitly optimize for linguistic competence. To bridge this gap, we propose L2T, a pre-training framework integrating Language Learning Tasks alongside standard next-token prediction. Inspired by human language acquisition, L2T transforms raw text into structured input-output pairs to provide explicit linguistic stimulation. Pre-training LMs on a mixture of raw text and L2T data not only improves overall performance on linguistic competence benchmarks but accelerates its acquisition, while maintaining competitive performance on general reasoning tasks.', 'score': 1, 'issue_id': 479, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '2a965cc0eaea825a', 'authors': ['Atsuki Yamaguchi', 'Maggie Mi', 'Nikolaos Aletras'], 'affiliations': ['School of Computer Science, University of Sheffield, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2601.03448.jpg', 'data': {'categories': [], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑ‚ĞµÑ€ÑÑ‚Ğ²Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ L2T â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Š å¿«äº†è¯­è¨€èƒ½åŠ›çš„è·å–ã€‚åŒæ—¶ï¼Œè¯¥æ–¹æ³•åœ¨ä¸€èˆ¬æ¨ç†ä»»åŠ¡ä¸Šä»ä¿æŒäº†ç«äº‰åŠ›çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03315', 'title': "Why LLMs Aren't Scientists Yet: Lessons from Four Autonomous Research Attempts", 'url': 'https://huggingface.co/papers/2601.03315', 'abstract': 'A case study of four attempts to autonomously generate ML research papers using LLM agents reveals recurring failure modes and proposes design principles for robust AI-scientist systems.  \t\t\t\t\tAI-generated summary \t\t\t\t We report a case study of four end-to-end attempts to autonomously generate ML research papers using a pipeline of six LLM agents mapped to stages of the scientific workflow. Of these four, three attempts failed during implementation or evaluation. One completed the pipeline and was accepted to Agents4Science 2025, an experimental inaugural venue that required AI systems as first authors, passing both human and multi-AI review. From these attempts, we document six recurring failure modes: bias toward training data defaults, implementation drift under execution pressure, memory and context degradation across long-horizon tasks, overexcitement that declares success despite obvious failures, insufficient domain intelligence, and weak scientific taste in experimental design. We conclude by discussing four design principles for more robust AI-scientist systems, implications for autonomous scientific discovery, and we release all prompts, artifacts, and outputs at https://github.com/Lossfunk/ai-scientist-artefacts-v1', 'score': 1, 'issue_id': 479, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'e24727d5beee24ef', 'authors': ['Dhruv Trehan', 'Paras Chopra'], 'affiliations': ['Lossfunk'], 'pdf_title_img': 'assets/pdf/title_img/2601.03315.jpg', 'data': {'categories': ['#long_context', '#open_source', '#hallucinations', '#science'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ° Ğ¿ÑƒÑ‚Ğ¸ Ğº Ğ½Ğ  latents together, Gen3R can produce both realistic RGB videos and detailed 3D geometry, including camera poses and depth maps. The results show that Gen3R outperforms existing methods in 3D scene generation and enhances reconstruction robustness by combining generative and reconstruction techniques.'}, 'zh': {'title': 'Gen3Rï¼šé‡å»ºä¸ç”Ÿæˆæ¨¡å‹çš„å®Œç¾ç»“åˆ', 'desc': 'Gen3Ræ˜¯ä¸€ç§ç»“åˆåŸºç¡€é‡å»ºæ¨¡å‹å’Œè§†é¢‘æ‰©æ•£æ¨¡å‹çš„æ–¹æ³•ï¼Œç”¨äºç”Ÿæˆå…·æœ‰RGBè§†é¢‘å’Œå‡ ä½•ä¿¡æ¯çš„3Dåœºæ™¯ã€‚è¯¥æ–¹æ³•é€šè¿‡è®­ç»ƒé€‚é…å™¨ï¼Œå°†VGGTé‡å»ºæ¨¡å‹çš„å‡ ä½•æ½œå˜é‡ä¸é¢„è®­ç»ƒè§†é¢‘æ‰©æ•£æ¨¡å‹çš„å¤–è§‚æ½œå˜é‡å¯¹é½ã€‚é€šè¿‡å…±åŒç”Ÿæˆè¿™äº›è§£è€¦ä½†å¯¹é½çš„æ½œå˜é‡ï¼ŒGen3Rèƒ½å¤Ÿç”ŸæˆRGBè§†é¢‘åŠå…¶å¯¹åº”çš„3Då‡ ä½•ä¿¡æ¯ï¼ŒåŒ…æ‹¬ç›¸æœºå§¿æ€ã€æ·±åº¦å›¾å’Œå…¨å±€ç‚¹äº‘ã€‚å®éªŒè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å•å›¾åƒå’Œå¤šå›¾åƒæ¡ä»¶ä¸‹çš„3Dåœºæ™¯ç”Ÿæˆä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœï¼Œå¹¶ä¸”é€šè¿‡åˆ©ç”¨ç”Ÿæˆå…ˆéªŒå¢å¼ºäº†é‡å»ºçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03467', 'title': 'ThinkRL-Edit: Thinking in Reinforcement Learning for Reasoning-Centric Image Editing', 'url': 'https://huggingface.co/papers/2601.03467', 'abstract': 'ThinkRL-Edit enhances reasoning-centric image editing through reinforcement learning by expanding visual reasoning exploration beyond denoising stochasticity and using unbiased reward strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-driven image editing with unified multimodal generative models has advanced rapidly, yet their underlying visual reasoning remains limited, leading to suboptimal performance on reasoning-centric edits. Reinforcement learning (RL) has been investigated for improving the quality of image editing, but it faces three key challenges: (1) limited reasoning exploration confined to denoising stochasticity, (2) biased reward fusion, and (3) unstable VLM-based instruction rewards. In this work, we propose ThinkRL-Edit, a reasoning-centric RL framework that decouples visual reasoning from image synthesis and expands reasoning exploration beyond denoising. To the end, we introduce Chain-of-Thought (CoT)-based reasoning sampling with planning and reflection stages prior to generation in online sampling, compelling the model to explore multiple semantic hypotheses and validate their plausibility before committing to a visual outcome. To avoid the failures of weighted aggregation, we propose an unbiased chain preference grouping strategy across multiple reward dimensions. Moreover, we replace interval-based VLM scores with a binary checklist, yielding more precise, lower-variance, and interpretable rewards for complex reasoning. Experiments show our method significantly outperforms prior work on reasoning-centric image editing, producing instruction-faithful, visually coherent, and semantically grounded edits.', 'score': 0, 'issue_id': 472, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'bb71677f72564096', 'authors': ['Hengjia Li', 'Liming Jiang', 'Qing Yan', 'Yizhi Song', 'Hao Kang', 'Zichuan Liu', 'Xin Lu', 'Boxi Wu', 'Deng Cai'], 'affiliations': ['Intelligent Creation, ByteDance', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03467.jpg', 'data': {'categories': ['#reasoning', '#training', '#cv', '#rl', '#optimization', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ“Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· reinforcement learning Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'ThinkRL-Edit â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ reinforcement learning Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ‚Ğ´ĞµĞ»ÑĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Chain-of-Thought Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ ÑÑ‚Ğ°Ğ¿Ğ°Ğ¼Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ´Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ğ¸Ğ gface.co/papers/2601.03236', 'abstract': 'MAGMA is a multi-graph memory architecture that improves long-context reasoning in language models by separating memory representation from retrieval logic across semantic, temporal, causal, and entity dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t Memory-Augmented Generation (MAG) extends Large Language Models with external memory to support long-context reasoning, but existing approaches largely rely on semantic similarity over monolithic memory stores, entangling temporal, causal, and entity information. This design limits interpretability and alignment between query intent and retrieved evidence, leading to suboptimal reasoning accuracy. In this paper, we propose MAGMA, a multi-graph agentic memory architecture that represents each memory item across orthogonal semantic, temporal, causal, and entity graphs. MAGMA formulates retrieval as policy-guided traversal over these relational views, enabling query-adaptive selection and structured context construction. By decoupling memory representation from retrieval logic, MAGMA provides transparent reasoning paths and fine-grained control over retrieval. Experiments on LoCoMo and LongMemEval demonstrate that MAGMA consistently outperforms state-of-the-art agentic memory systems in long-horizon reasoning tasks.', 'score': 0, 'issue_id': 475, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '89b8c625aa26fb05', 'authors': ['Dongming Jiang', 'Yi Li', 'Guanpeng Li', 'Bingzhe Li'], 'affiliations': ['University of Florida', 'University of Texas at Dallas'], 'pdf_title_img': 'assets/pdf/title_img/2601.03236.jpg', 'data': {'categories': ['#rag', '#graphs', '#long_context', '#interpretability', '#reasoning', '#agents', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'MAGMA Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
