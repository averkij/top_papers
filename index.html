        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

: 'Kanana: Compute-efficient Bilingual Language Models', 'url': 'https://huggingface.co/papers/2502.18934', 'abstract': 'We introduce Kanana, a series of bilingual language models that demonstrate exceeding performance in Korean and competitive performance in English. The computational cost of Kanana is significantly lower than that of state-of-the-art models of similar size. The report details the techniques employed during pre-training to achieve compute-efficient yet competitive models, including high quality data filtering, staged pre-training, depth up-scaling, and pruning and distillation. Furthermore, the report outlines the methodologies utilized during the post-training of the Kanana models, encompassing supervised fine-tuning and preference optimization, aimed at enhancing their capability for seamless interaction with users. Lastly, the report elaborates on plausible approaches used for language model adaptation to specific scenarios, such as embedding, retrieval augmented generation, and function calling. The Kanana model series spans from 2.1B to 32.5B parameters with 2.1B models (base, instruct, embedding) publicly released to promote research on Korean language models.', 'score': 44, 'issue_id': 2433, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'ee34363239bc939d', 'authors': ['Kanana LLM Team', 'Yunju Bak', 'Hojin Lee', 'Minho Ryu', 'Jiyeon Ham', 'Seungjae Jung', 'Daniel Wontae Nam', 'Taegyeong Eo', 'Donghun Lee', 'Doohae Jung', 'Boseop Kim', 'Nayeon Kim', 'Jaesun Park', 'Hyunho Kim', 'Hyunwoong Ko', 'Changmin Lee', 'Kyoung-Woon On', 'Seulye Baeg', 'Junrae Cho', 'Sunghee Jung', 'Jieun Kang', 'EungGyun Kim', 'Eunhwa Kim', 'Byeongil Ko', 'Daniel Lee', 'Minchul Lee', 'Miok Lee', 'Shinbok Lee', 'Gaeun Seo'], 'affiliations': ['Kakao Corp'], 'pdf_title_img': 'assets/pdf/title_img/2502.18934.jpg', 'data': {'categories': ['#rag', '#open_source', '#machine_translation', '#low_resource', ¨ç°ä¼˜å¼‚ï¼Œåœ¨è‹±è¯­ä¸Šä¹Ÿå…·æœ‰ç«äº‰åŠ›ã€‚ä¸åŒç±»æœ€å…ˆè¿›æ¨¡å‹ç›¸æ¯”ï¼ŒKananaçš„è®¡ç®—æˆæœ¬æ˜¾è‘—é™ä½ã€‚è¯¥æŠ¥å‘Šè¯¦ç»†ä»‹ç»äº†åœ¨é¢„è®­ç»ƒè¿‡ç¨‹ä¸­é‡‡ç”¨çš„æŠ€æœ¯ï¼ŒåŒ…æ‹¬é«˜è´¨é‡æ•°æ®è¿‡æ»¤ã€åˆ†é˜¶æ®µé¢„è®­ç»ƒã€æ·±åº¦æ‰©å±•ä»¥åŠå‰ªæå’Œè’¸é¦ã€‚æ­¤å¤–ï¼ŒæŠ¥å‘Šè¿˜é˜è¿°äº†åœ¨åè®­ç»ƒé˜¶æ®µä½¿ç”¨çš„æ–¹æ³•ï¼Œå¦‚ç›‘ç£å¾®è°ƒå’Œåå¥½ä¼˜åŒ–ï¼Œä»¥å¢å¼ºæ¨¡å‹ä¸ç”¨æˆ·çš„æ— ç¼äº’åŠ¨èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19400', 'title': 'TheoremExplainAgent: Towards Multimodal Explanations for LLM Theorem Understanding', 'url': 'https://huggingface.co/papers/2502.19400', 'abstract': 'Understanding domain-specific theorems often requires more than just text-based reasoning; effective communication through structured visual explanations is crucial for deeper comprehension. While large language models (LLMs) demonstrate strong performance in text-based theorem reasoning, their ability to generate coherent and pedagogically meaningful visual explanations remains an open challenge. In this work, we introduce TheoremExplainAgent, an agentic approach for generating long-form theorem explanation videos (over 5 minutes) using Manim animations. To systematically evaluate multimodal theorem explanations, we propose TheoremExplainBench, a benchmark covering 240 theorems across multiple STEM disciplines, along with 5 automated evaluation metrics. Our results reveal that agentic planning is essential for generating detailed long-form videos, and the o3-mini agent achieves a success rate of 93.8% and an overall score of 0.77. However, our quantitative and qualitative studies show that most of the videos produced exhibit minor issues with visual element layout. Furthermore, multimodal explanations expose deeper reasoning flaws that text-based explanations fail to reveal, highlighting the importance of multimodal explanations.', 'score': 27, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': ndings indicate that while the agentic planning significantly enhances video quality, there are still challenges in visual layout and reasoning that need to be addressed.'}, 'zh': {'title': 'å¤šæ¨¡æ€è§£é‡Šï¼šè¶…è¶Šæ–‡æœ¬çš„ç†è§£', 'desc': 'ç†è§£ç‰¹å®šé¢†åŸŸçš„å®šç†ä¸ä»…éœ€è¦æ–‡æœ¬æ¨ç†ï¼Œè¿˜éœ€è¦é€šè¿‡ç»“æ„åŒ–çš„è§†è§‰è§£é‡Šè¿›è¡Œæœ‰æ•ˆæ²Ÿé€šï¼Œä»¥ä¾¿æ›´æ·±å…¥åœ°ç†è§£ã€‚å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨åŸºäºæ–‡æœ¬çš„å®šç†æ¨ç†ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†å®ƒä»¬ç”Ÿæˆè¿è´¯ä¸”å…·æœ‰æ•™å­¦æ„ä¹‰çš„è§†è§‰è§£é‡Šçš„èƒ½åŠ›ä»ç„¶æ˜¯ä¸€ä¸ªæŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†TheoremExplainAgentï¼Œè¿™æ˜¯ä¸€ç§ç”Ÿæˆé•¿æ ¼å¼å®šç†è§£é‡Šè§†é¢‘çš„ä»£ç†æ–¹æ³•ï¼Œä½¿ç”¨ManimåŠ¨ç”»è¿›è¡Œå±•ç¤ºã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œä»£ç†è§„åˆ’å¯¹äºç”Ÿæˆè¯¦ç»†çš„é•¿æ ¼å¼è§†é¢‘è‡³å…³é‡è¦ï¼Œo3-miniä»£ç†çš„æˆåŠŸç‡è¾¾åˆ°93.8%ï¼Œä½†ç”Ÿæˆçš„è§†é¢‘åœ¨è§†è§‰å…ƒç´ å¸ƒå±€ä¸Šå­˜åœ¨ä¸€äº›å°é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.18772', 'title': 'Plutus: Benchmarking Large Language Models in Low-Resource Greek Finance', 'url': 'https://huggingface.co/papers/2502.18772', 'abstract': "Despite Greece's pivotal role in the global economy, large language models (LLMs) remain underexplored for Greek financial context due to the linguistic complexity of Greek and the scarcity of domain-specific datasets. Previous efforts in multilingual financial natural language processing (NLP) have exposed considerable performance disparities, yet no dedicated Greek financial benchmarks or Greek-specific financial LLMs have been developed until now. To bridge this gap, we introduce Plutus-ben, the first Greek Financial Evaluation Benchmark, and Plutus-8B, the pioneering Greek Financial LLM, fine-tuned with Greek domain-specific data. Plutus-ben addresses five core financial NLP tasks in Greek: numeric and textual named entity recognition, question answering, abstractive summarization, and topic classification, thereby facilitating systematic and reproducible LLM assessments. To underpin these tasks, we present three novel, high-quality Greek financial datasets, thoroughly annotated by expert native Greek speakers, augmented by two existing resources. Our comprehensive evaluation of 22 LLMs on Plutus-ben reveals that Greek financial NLP remains challenging due to linguistic complexity, domain-specific terminology, and financial reasoning gaps. These findings underscore the limitations of cross-lingual transfer, the necessity for financial expertise in Greek-trained models, and the challenges of adapting financial LLMs to Greek text. We release Plutus-ben, Plutus-8B, and all associated datasets publicly to promote reproducible research and advance Greek financial NLP, fostering broader multilingual inclusivity in finance.", 'score': 18, 'issue_id': 2434, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '0d131910a39317a9', 'authors': ['Xueqing Peng', 'Triantafillos Papadopoulos', 'Efstathia Soufleri', 'Polydoros Giannouris', 'Ruoyu Xiang', 'Yan Wang', 'Lingfei Qian', 'Jimin Huang', 'Qianqian Xie', 'Sophia Ananiadou'], 'affiliations': ['Archimedes/Athena RC Athens, Greece', 'Athens University of Economics and Business, Archimedes/Athena RC Athens, Greece', 'The Fin AI USA', 'The University of Manchester Manchester, UK'], 'pdf_title_img': 'assets/pdf/title_img/2502.18772.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#dataset', '#low_resource', '#multilingual'], 'emoji': 'ğŸ’¶', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ³Ñ€ĞµÑ‡ĞµÑĞºĞ¾Ğ¼ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ¼ NLP: Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ³Ñ€ĞµÑ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Plutus-ben Ğ¸ Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ³Ñ€ĞµÑ‡ĞµÑĞºÑƒÑ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Plutus-8B. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ³Ñ€ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ š„å¿…è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19361', 'title': 'Can Large Language Models Detect Errors in Long Chain-of-Thought Reasoning?', 'url': 'https://huggingface.co/papers/2502.19361', 'abstract': 'Recently, o1-like models have drawn significant attention, where these models produce the long Chain-of-Thought (CoT) reasoning steps to improve the reasoning abilities of existing Large Language Models (LLMs). In this paper, to understand the qualities of these long CoTs and measure the critique abilities of existing LLMs on these long CoTs, we introduce the DeltaBench, including the generated long CoTs from different o1-like models (e.g., QwQ, DeepSeek-R1) for different reasoning tasks (e.g., Math, Code, General Reasoning), to measure the ability to detect errors in long CoT reasoning. Based on DeltaBench, we first perform fine-grained analysis of the generated long CoTs to discover the effectiveness and efficiency of different o1-like models. Then, we conduct extensive evaluations of existing process reward models (PRMs) and critic models to detect the errors of each annotated process, which aims to investigate the boundaries and limitations of existing PRMs and critic models. Finally, we hope that DeltaBench could guide developers to better understand the long CoT reasoning abilities of their models.', 'score': 14, 'issue_id': 2433, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '5512631a44ece1da', 'authors': ['Yancheng He', 'Shilong Li', 'Jiaheng Liu', 'Weixun Wang', 'Xingyuan Bu', 'Ge Zhang', 'Zhongyuan Peng', 'Zhaoxiang Zhang', 'Wenbo Su', 'Bo Zheng'], 'affiliations': ['Alibaba Group', 'CASIA', 'M-A-P'], 'pdf_title_img': 'assets/pdf/title_img/2502.19361.jpg', 'data': {'categories': ['#long_context', '#dataset', '#benchmark', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'DeltaBench: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DeltaBench - Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (CoT) Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ğ¸Ğ¿Ğ° o1. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… CoT Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ o1. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° (PRM) Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº. DeltaBench Ğ¿Ñ€Ğ¸Ğ·Ğ²Ğ°Ğ½ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‡ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ°Ğ¼ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿Ğ¾Ğ½ÑÑ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ CoT.'}, 'en': {'title': 'DeltaBench: Enhancing Long CoT Reasoning in LLMs', 'desc': 'This paper introduces DeltaBench, a benchmark designed to evaluate the long Chain-of-Thought (CoT) reasoning capabilities of various o1-like models. It focuses on analyzing the quality of these long CoTs generated for different reasoning tasks, such as Math and Code. The study also assesses the performance of existing process reward models (PRMs) and critic models in identifying errors within these long CoTs. Ultimately, DeltaBench aims to provide insights that help developers enhance the reasoning abilities of their Large Language Models (LLMs).'}, 'zh': {'title': 'DeltaBenchï¼šæå‡é•¿é“¾æ¨ç†èƒ½åŠ›çš„è¯„ä¼°å·¥å…·', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„åŸºå‡†å·¥å…·DeltaBenchï¼Œç”¨äºè¯„ä¼°o1ç±»æ¨¡å‹ç”Ÿæˆçš„é•¿é“¾æ¨ç†ï¼ˆCoTï¼‰çš„è´¨é‡ã€‚æˆ‘ä»¬é€šè¿‡DeltaBenchåˆ†æä¸åŒo1ç±»æ¨¡å‹åœ¨æ•°å­¦ã€ä»£ç å’Œä¸€èˆ¬æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œæ—¨åœ¨æµ‹é‡ç°æœ‰å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é•¿CoTæ¨ç†ä¸­çš„é”™è¯¯æ£€æµ‹èƒ½åŠ›ã€‚ç ”ç©¶è¿˜å¯¹ç°æœ‰çš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆPRMsï¼‰å’Œè¯„è®ºæ¨¡å‹è¿›è¡Œäº†å¹¿æ³›è¯„ä¼°ï¼Œä»¥æ¢è®¨å®ƒä»¬çš„å±€é™æ€§ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬å¸Œæœ›DeltaBenchèƒ½å¤Ÿå¸®åŠ©å¼€å‘è€…æ›´å¥½åœ°ç†è§£æ¨¡å‹åœ¨é•¿CoTæ¨ç†æ–¹é¢çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19328', 'title': 'Agentic Reward Modeling: Integrating Human Preferences with Verifiable Correctness Signals for Reliable Reward Systems', 'url': 'https://huggingface.co/papers/2502.19328', 'abstract': 'Reward models (RMs) are crucial for the training and inference-time scaling up of large language models (LLMs). However, existing reward models primarily focus on human preferences, neglecting verifiable correctness signals which have shown strong potential in training LLMs. In this paper, we propose agentic reward modeling, a reward system that combines reward models with verifiable correctness signals from different aspects to provide reliable rewards. We empirically implement a reward agent, named RewardAgent, that combines human preference rewards with two verifiable signals: factuality and instruction following, to provide more reliable rewards. We conduct comprehensive experiments on existing reward model benchmarks and inference time best-of-n searches on real-world downstream tasks. RewardAgent significantly outperforms vanilla reward models, demonstrating its effectiveness. We further construct training preference pairs using RewardAgent and train an LLM with the DPO objective, achieving superior performance on various NLP benchmarks compared to conventional reward models. Our codes are publicly released to facilitate further research (https://github.com/THU-KEG/Agentic-Reward-Modeling).', 'score': 14, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '57e2794756efc952', 'authors': ['Hao Peng', 'Yunjia Qi', 'Xiaozhi Wang', 'Zijun Yao', 'Bin Xu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.19328.jpg', 'data': {'categories': ['#alignment', '#training', '#open_source', '#rlhf', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ´Ğ»Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ RewardAgent, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞ»Ğ° Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ…. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ RewardAgent Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ²ĞµĞ»Ğ¾ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€ÑĞ´Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°.'}, 'en': {'title': 'Enhancing LLM Training with Agentic Reward Modeling', 'desc': 'This paper introduces agentic reward modeling, which enhances the training of large language models (LLMs) by integrating human preferences with verifiable correctness signals. The proposed RewardAgent combines rewards based on factual accuracy and adherence to instructions, leading to more reliable training outcomes. Through extensive experiments, RewardAgent demonstrates superior performance over traditional reward models in various natural language processing tasks. The authors also provide their code to support further research in this area.'}, 'zh': {'title': 'ä»£ç†å¥–åŠ±å»ºæ¨¡ï¼šæå‡è¯­è¨€æ¨¡å‹çš„å¯é æ€§', 'desc': 'å¥–åŠ±æ¨¡å‹ï¼ˆRMsï¼‰åœ¨å¤§å‹è¯­è¨€æ¨¡ ge transfer.", 'score': 12, 'issue_id': 2435, 'pub_date': '2025-02-25', 'pub_date_card': {'ru': '25 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 25', 'zh': '2æœˆ25æ—¥'}, 'hash': '25d78fa82880ea9e', 'authors': ['Tushar Aggarwal', 'Kumar Tanmay', 'Ayush Agrawal', 'Kumar Ayush', 'Hamid Palangi', 'Paul Pu Liang'], 'affiliations': ['Google', 'Harvard University', 'MIT', 'Microsoft Research', 'Mila', 'Stanford University', 'UniversitÃ© de MontrÃ©al'], 'pdf_title_img': 'assets/pdf/title_img/2502.17955.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#transfer_learning', '#low_resource'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ¾Ğ² Ğ² Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑŒ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸. ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸Ğ· 10 000 Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¾ ÑÑ‚Ñ€Ğ°Ğ½Ğ°Ñ… Ğ½Ğ° 13 ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ»Ğ°Ğ±Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¼ĞµĞ¶ÑŠÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¼ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ.'}, 'en': {'title': 'Bridging Language Gaps in Knowledge Transfer', 'desc': 'This paper investigates the limitations of multilingual language models (LMs) in transferring factual knowledge across different languages. Despite having the correct information in one language, these models often struggle to recall the same facts when queried in another language. The authors introduce a benchmark consisting of 10,000 country-related facts in 13 languages and propose new metrics to measure factual recall and knowledge transferability. The findings highlight significant weaknesses in current LMs, particularly in their ability to generalize knowledge across languages, underscoring the importance of improving cross-lingual factual reliability.'}, 'zh': {'title': 'è·¨è¯­è¨€çŸ¥è¯†è½¬ç§»çš„æŒ‘æˆ˜ä¸æœºé‡', 'desc': 'å¤šè¯­è¨€æ¨¡å‹ï¼ˆLMï¼‰åœ¨ä¸åŒè¯­è¨€é—´åº”èƒ½ä¸€è‡´åœ°å›å¿†äº‹å®çŸ¥è¯†ï¼Œä½†å®ƒä»¬å¸¸å¸¸æ— æ³•æœ‰æ•ˆåœ°è½¬ç§»çŸ¥è¯†ã€‚æˆ‘ä»¬å‘ç°ï¼Œå°½ç®¡æ¨¡å‹åœ¨é˜¿æ‹‰ä¼¯è¯­ä¸­èƒ½æ­£ç¡®è¯†åˆ«æŸäº›ä¿¡æ¯ï¼Œä½†åœ¨è‹±è¯­æˆ–æ–¯ç“¦å¸Œé‡Œè¯­ä¸­å´æ— æ³•åšåˆ°ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªåŒ…å«10,000ä¸ªå›½å®¶ç›¸å…³äº‹å®çš„åŸºå‡†æµ‹è¯•ï¼Œå¹¶å¼•å…¥äº†ä¸‰ç§æ–°æŒ‡æ ‡æ¥é‡åŒ–æ¨¡å‹åœ¨ä¸åŒè¯­è¨€é—´çš„äº‹å®å›å¿†å’ŒçŸ¥è¯†è½¬ç§»èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ­ç¤ºäº†å½“å‰æœ€å…ˆè¿›çš„å¤šè¯­è¨€æ¨¡å‹åœ¨è·¨è¯­è¨€æ³›åŒ–æ–¹é¢çš„åŸºæœ¬å¼±ç‚¹ï¼Œå¼ºè°ƒäº†æ¨¡å‹éœ€è¦è¯†åˆ«è¯­è¨€ç‰¹å®šçš„äº‹å®å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.18864', 'title': 'Towards an AI co-scientist', 'url': 'https://huggingface.co/papers/2502.18864', 'abstract': "Scientific discovery relies on scientists generating novel hypotheses that undergo rigorous experimental validation. To augment this process, we introduce an AI co-scientist, a multi-agent system built on Gemini 2.0. The AI co-scientist is intended to help uncover new, original knowledge and to formulate demonstrably novel research hypotheses and proposals, building upon prior evidence and aligned to scientist-provided research objectives and guidance. The system's design incorporates a generate, debate, and evolve approach to hypothesis generation, inspired by the scientific method and accelerated by scaling test-time compute. Key contributions include: (1) a multi-agent architecture with an asynchronous task execution framework for flexible compute scaling; (2) a tournament evolution process for self-improving hypotheses generation. Automated evaluations show continued benefits of test-time compute, improving hypothesis quality. While general purpose, we focus development and validation in three biomedical areas: drug repurposing, novel target discovery, and explaining mechanisms of bacterial evolution and anti-microbial resistance. For drug repurposing, the system proposes candidates with promising validation findings, including candidates for acute myeloid leukemia that show tumor inhibition in vitro at clinically applicable concentrations. For novel target discovery, the AI co-scientist proposed new epigenetic targets for liver fibrosis, validated by anti-fibrotic activity and liver cell regeneration in human hepatic organoids. Finally, the AI co-scientist recapitulated unpublished experimental results via a parallel in silico discovery of a novel gene transfer mechanism in bacterial evolution. These results, detailed in separate, co-timed reports, demonstrate the potential to augment biomedical and scientific discovery and usher an era of AI empowered scientists.", 'score': 12, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'f5b7ae00d9351ca7', 'authors': ['Juraj Gottweis', 'Wei-Hung Weng', 'Alexander Daryin', 'Tao Tu', 'Anil Palepu', 'Petar Sirkovic', 'Artiom Myaskovsky', 'Felix Weissenberger', 'Keran Rong', 'Ryutaro Tanno', 'Khaled Saab', 'Dan Popovici', 'Jacob Blum', 'Fan Zhang', 'Katherine Chou', 'Avinatan Hassidim', 'Burak Gokturk', 'Amin Vahdat', 'Pushmeet Kohli', 'Yossi Matias', 'Andrew Carroll', 'Kavita Kulkarni', 'Nenad Tomasev', 'Yuan Guan', 'Vikram Dhillon', 'Eeshit Dhaval Vaishnav', 'Byron Lee', 'Tiago R D Costa', 'JosÃ© R PenadÃ©s', 'Gary Peltz', 'Yunhan Xu', 'Annalisa Pawlosky', 'Alan Karthikesalingam', 'Vivek Natarajan'], 'affiliations': ['Fleming Initiative and Imperial College London', 'Google Cloud AI Research', 'Google DeepMind', 'Google Research', 'Houston Methodist', s indicate its ability to solve up to 48% of these problems from scratch. We hope our work spurs progress in evaluating and enhancing LMs' ability to falsify incorrect solutions - a capability that is crucial for both accelerating research and making models self-improve through reliable reflective reasoning.", 'score': 11, 'issue_id': 2437, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '3d9bf238d924f7ac', 'authors': ['Shiven Sinha', 'Shashwat Goel', 'Ponnurangam Kumaraguru', 'Jonas Geiping', 'Matthias Bethge', 'Ameya Prabhu'], 'affiliations': ['ELLIS Institute TÃ¼bingen', 'IIIT Hyderabad', 'Max Planck Institute for Intelligent Systems', 'TÃ¼bingen AI Center', 'University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2502.19414.jpg', 'data': {'categories': ['#reasoning', '#science', '#plp', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ›Ğœ: Ğ¾Ñ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğº Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (Ğ›Ğœ) Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº REFUTE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ›Ğœ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ½ĞµĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ OpenAI o3-mini, Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¼ĞµĞ½ĞµĞµ Ñ‡ĞµĞ¼ Ğ´Ğ»Ñ 9% Ğ½ĞµĞ²ĞµÑ€Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ² REFUTE. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ·Ğ²Ğ°Ğ½ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ›Ğœ Ğº Ñ„Ğ°Ğ»ÑŒÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´Ğ tructured data capturing entities, attributes and relationships without stylistic content. We provide evidence that Knowledge Units: (1) form a legally defensible framework for sharing knowledge from copyrighted research texts, based on legal analyses of German copyright law and U.S. Fair Use doctrine, and (2) preserve most (~95%) factual knowledge from original text, measured by MCQ performance on facts from the original copyrighted text across four research domains. Freeing scientific knowledge from copyright promises transformative benefits for scientific research and education by allowing language models to reuse important facts from copyrighted text. To support this, we share open-source tools for converting research documents into Knowledge Units. Overall, our work posits the feasibility of democratizing access to scientific knowledge while respecting copyright.', 'score': 10, 'issue_id': 2439, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '785f14a957eaec8f', 'authors': ['Christoph Schuhmann', 'Gollam Rabby', 'Ameya Prabhu', 'Tawsif Ahmed', 'Andreas Hochlehnert', 'Huu Nguyen', 'Nick Akinci Heidrich', 'Ludwig Schmidt', 'Robert Kaczmarczyk', 'SÃ¶ren Auer', 'Jenia Jitsev', 'Matthias Bethge'], 'affiliations': ['Heidrich Rechtsanwalte', 'Juelich Supercomputing Center', 'L3S Research Center, Leibniz University Hannover', 'LAION', 'Ontocord.ai', 'Open-Î¨ (Open-Sci) Collective', 'Stanford University', 'TIBLeibniz Information Centre for Science and Technology', 'Technical University of Munich, Germany', 'Tubingen AI Center, University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2502.19413.jpg', 'data': {'categories': ['#dataset', '#science', '#open_source', '#data', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑĞ²Ğ¾Ğ±Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ å¸Œæœ›ä¿ƒè¿›ç§‘å­¦çŸ¥è¯†çš„å…±äº«ï¼Œæ¨åŠ¨ç§‘å­¦ç ”ç©¶å’Œæ•™è‚²çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19204', 'title': 'Distill Any Depth: Distillation Creates a Stronger Monocular Depth Estimator', 'url': 'https://huggingface.co/papers/2502.19204', 'abstract': 'Monocular depth estimation (MDE) aims to predict scene depth from a single RGB image and plays a crucial role in 3D scene understanding. Recent advances in zero-shot MDE leverage normalized depth representations and distillation-based learning to improve generalization across diverse scenes. However, current depth normalization methods for distillation, relying on global normalization, can amplify noisy pseudo-labels, reducing distillation effectiveness. In this paper, we systematically analyze the impact of different depth normalization strategies on pseudo-label distillation. Based on our findings, we propose Cross-Context Distillation, which integrates global and local depth cues to enhance pseudo-label quality. Additionally, we introduce a multi-teacher distillation framework that leverages complementary strengths of different depth estimation models, leading to more robust and accurate depth predictions. Extensive experiments on benchmark datasets demonstrate that our approach significantly outperforms state-of-the-art methods, both quantitatively and qualitatively.', 'score': 6, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '5f3b79d04ea09388', 'authors': ['Xiankang He', 'Dongyan Guo', 'Hongji Li', 'Ruibo Li', 'Ying Cui', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University', 'Lanzhou University', 'Nanyang Technological University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2502.19204.jpg', 'data': {'categories': ['#3d', '#cv', '#training', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ ÑÑ†ĞµĞ½Ñ‹ Ğ¿Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ñƒ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Cross-Context Distillation, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑĞ¼.'}, 'en': {'title': 'Enhancing Depth Estimation with Cross-Context Distillation', 'desc': 'This paper focuses on monocular depth estimation (MDE), which is the process of predicting depth information from a single RGB image. The authors identify that existing depth normalization techniques can worsen the quality of pseudo-labels used in distillation, which is crucial for improving model performance. To address this, they propose a new method called Cross-Context Distillation that combines both global and local depth information to enhance the quality of these pseudo-labels. Their multi-teacher distillation framework utilizes various depth estimation models to improve prediction accuracy, showing significant improvements over current leading methods in extensive experiments.'}, 'zh': {'title': 'è·¨ä¸Šä¸‹æ–‡è’¸é¦ï¼šæå‡æ·±åº¦ä¼°è®¡çš„è´¨é‡', 'desc': 'å•ç›®æ·±åº¦ä¼°è®¡ï¼ˆMDEï¼‰æ—¨åœ¨ä»å•å¼ RGBå›¾åƒä¸­é¢„æµ‹åœºæ™¯æ·±åº¦ï¼Œå¯¹3Dåœºæ™¯ç†è§£è‡³å…³é‡è¦ã€‚æœ€è¿‘çš„é›¶æ ·æœ¬MDEè¿›å±•åˆ©ç”¨å½’ä¸€åŒ–æ·±åº¦è¡¨ç¤ºå’ŒåŸºäºè’¸é¦çš„å­¦ä¹ æ¥æé«˜åœ¨ä¸åŒåœºæ™¯ä¸­çš„æ³›åŒ–èƒ½åŠ›ã€‚ç„¶è€Œï¼Œå½“å‰çš„æ·±åº¦å½’ä¸€åŒ–æ–¹æ³•ä¾èµ–äºå…¨å±€å½’ä¸€åŒ–ï¼Œå¯èƒ½ä¼šæ”¾å¤§å™ªå£°ä¼ªæ ‡ç­¾ï¼Œä»è€Œé™ä½è’¸é¦æ•ˆæœã€‚æœ¬æ–‡ç³»ç»Ÿåˆ†æäº†ä¸åŒæ·±åº¦å½’ä¸€åŒ–ç­–ç•¥å¯¹ä¼ªæ ‡ç­¾è’¸é¦çš„å½±å“ï¼Œå¹¶æå‡ºäº†è·¨ä¸Šä¸‹æ–‡è’¸é¦æ–¹æ³•ï¼Œä»¥å¢å¼ºä¼ªæ ‡ç­¾è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.18906', 'title': 'VEM: Environment-Free Exploration for Training GUI Agent with Value Environment Model', 'url': 'https://huggingface.co/papers/2502.18906', 'abstract': "Training Vision-Language Models (VLMs) for Graphical User Interfaces (GUI) agents via Reinforcement Learning (RL) faces critical challenges: environment-based RL requires costly interactions, while environment-free methods struggle with distribution shift and reward generalization. We propose an environment-free RL framework that decouples value estimation from policy optimization by leveraging a pretrained Value Environment Model (VEM). VEM predicts state-action values directly from offline data, distilling human-like priors about GUI interaction outcomes without requiring next-state prediction or environmental feedback. This avoids compounding errors and enhances resilience to UI changes by focusing on semantic reasoning (e.g., Does this action advance the user's goal?). The framework operates in two stages: (1) pretraining VEM to estimate long-term action utilities and (2) guiding policy exploration with frozen VEM signals, enabling layout-agnostic GUI automation. Evaluated on Android-in-the-Wild benchmarks, VEM achieves state-of-the-art performance in both offline and online settings, outperforming environment-free baselines significantly and matching environment-based approaches without interaction costs. Importantly, VEM demonstrates that semantic-aware value estimation can achieve comparable performance with online-trained methods.", 'score': 6, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': '5ac6f89ffc897bbe', 'authors': ['Jiani Zheng', 'Lu Wang', 'Fangkai Yang', 'Chaoyun Zhang', 'Lingrui Mei', 'Wenjie Yin', 'Qingwei Lin', 'Dongmei Zhang', 'Saravan Rajmohan', 'Qi Zhang'], 'affiliations': ['KTH Royal Institute of Technology', 'Microsoft', 'Peking University', 'University of the Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2502.18906.jpg', 'data': {'categories': ['#reasoning', '#training', '#agents', '#rl', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ GUI Ğ±ĞµĞ· Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ±ĞµĞ·ÑÑ€ĞµĞ´Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ (VEM). VEM Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¸Ğ· Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½-Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğ¾Ğ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Android-in-the-Wild, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ±ĞµĞ·ÑÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑÑŒ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ ÑĞ¾ ÑÑ€ĞµĞ´Ğ¾Ğ¹.'}, 'en': {'title': 'Revolutionizing GUI Automation with Semantic-Aware Value Estimation', 'desc': 'This paper addresses the challenges of training Vision-Language Models (VLMs) for Graphical User Interfaces (GUIs) using Reinforcement Learning (RL). It introduces a novel environment-free RL framework that separates value estimation from policy optimization by utilizing a pretrained Value Environment Model (VEM). VEM predicts state-action values from offline data, allowing for better generalization and resilience to changes in the user interface. The proposed method shows superior performance on benchmarks, demonstrating that semantic reasoning can effectively guide GUI automation without the need for costly interactions.'}, 'zh': {'title': 'æ— ç¯å¢ƒå¼ºåŒ–å­¦ä¹ ï¼šæå‡GUIä»£ç†çš„æ™ºèƒ½åŒ–', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç¯å¢ƒæ— å…³çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œç”¨äºè®­ç»ƒè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ä»¥æ”¯æŒå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†ã€‚è¯¥æ¡†æ¶é€šè¿‡åˆ©ç”¨é¢„è®­ç»ƒçš„ä»·å€¼ç¯å¢ƒæ¨¡å‹ï¼ˆVEMï¼‰ï¼Œå°†ä»·å€¼ä¼°è®¡ä¸ç­–ç•¥ä¼˜åŒ–è§£è€¦ï¼Œé¿å…äº†ç¯å¢ƒåé¦ˆçš„éœ€æ±‚ã€‚VEMèƒ½å¤Ÿç›´æ¥ä»ç¦»çº¿æ•°æ®ä¸­é¢„æµ‹çŠ¶æ€-åŠ¨ä½œå€¼ï¼Œå¢å¼ºäº†å¯¹ç”¨æˆ·ç•Œé¢å˜åŒ–çš„é€‚åº”èƒ½åŠ›ï¼Œå¹¶ä¸“æ³¨äºè¯­ä¹‰æ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVEMåœ¨Android-in-the-WildåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ç¯å¢ƒæ— å…³çš„åŸºçº¿ï¼Œå¹¶åœ¨æ²¡æœ‰äº¤äº’æˆæœ¬çš„æƒ…å†µä¸‹ä¸åŸºäºç¯å¢ƒçš„æ–¹æ³•ç›¸åª²ç¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19187', 'title': 'BIG-Bench Extra Hard', 'url': 'https://huggingface.co/papers/2502.19187', 'abstract': 'Large language models (LLMs) are increasingly deployed in everyday applications, demanding robust general reasoning capabilities and diverse reasoning skillset. However, current LLM reasoning benchmarks predominantly focus on mathematical and coding abilities, leaving a gap in evaluating broader reasoning proficiencies. One particular exception is the BIG-Bench dataset, which has served as a crucial benchmark for evaluating the general reasoning capabilities of LLMs, thanks to its diverse set of challenging tasks that allowed for a comprehensive assessment of general reasoning across various skills within a unified framework. However, recent advances in LLMs have led to saturation on BIG-Bench, and its harder version BIG-Bench Hard (BBH). State-of-the-art models achieve near-perfect scores on many tasks in BBH, thus diminishing its utility. To address this limitation, we introduce BIG-Bench Extra Hard (BBEH), a new benchmark designed to push the boundaries of LLM reasoning evaluation. BBEH replaces each task in BBH with a novel task that probes a similar reasoning capability but exhibits significantly increased difficulty. We evaluate various models on BBEH and observe a (harmonic) average accuracy of 9.8\\% for the best general-purpose model and 44.8\\% for the best reasoning-specialized model, indicating substantial room for improvement and highlighting the ongoing challenge of achieving robust general reasoning in LLMs. We release BBEH publicly at: https://github.com/google-deepmind/bbeh.', 'score': 4, 'issue_id': 2437, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'ad0fd58ae4d65ed6', 'authors': ['Mehran Kazemi', 'Bahare Fatemi', 'Hritik Bansal', 'John Palowitch', 'Chrysovalantis Anastasiou', 'Sanket Vaibhav Mehta', 'Lalit K. Jain', 'Virginia Aglietti', 'Disha Jindal', 'Peter Chen', 'Nishanth Dikkala', 'Gladys Tyen', 'Xin Liu', 'Uri Shalit', 'Silvia Chiappa', 'Kate Olszewska', 'Yi Tay', 'Vinh Q. Tran', 'Quoc V. Le', 'Orhan Firat'], 'affiliations': ['Google DeepMind', 'Google Research', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2502.19187.jpg', 'data': {'categories': ['#reasoning', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°: ÑƒÑĞ»Ğ¾Ğ¶Ğ½ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… BIG-Bench Extra Hard (BBEH) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. BBEH ÑĞ¾Ğ·Ğ´Ğ°Ğ½ ĞºĞ°Ğº ÑƒÑĞ»Ğ¾Ğ¶Ğ½ĞµĞ½Ğ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° BIG-Bench Hard, Ñ‚Ğ°Ğº ĞºĞ°Ğº ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ¸ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµĞ¼. ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ orld scenarios, ensuring their safety remains a critical yet underexplored challenge. While substantial efforts have been made to evaluate and enhance AI safety, the lack of a standardized framework and comprehensive toolkit poses significant obstacles to systematic research and practical adoption. To bridge this gap, we introduce AISafetyLab, a unified framework and toolkit that integrates representative attack, defense, and evaluation methodologies for AI safety. AISafetyLab features an intuitive interface that enables developers to seamlessly apply various techniques while maintaining a well-structured and extensible codebase for future advancements. Additionally, we conduct empirical studies on Vicuna, analyzing different attack and defense strategies to provide valuable insights into their comparative effectiveness. To facilitate ongoing research and development in AI safety, AISafetyLab is publicly available at https://github.com/thu-coai/AISafetyLab, and we are committed to its continuous maintenance and improvement.', 'score': 4, 'issue_id': 2432, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': '3401008394925d16', 'authors': ['Zhexin Zhang', 'Leqi Lei', 'Junxiao Yang', 'Xijie Huang', 'Yida Lu', 'Shiyao Cui', 'Renmiao Chen', 'Qinglin Zhang', 'Xinyuan Wang', 'Hao Wang', 'Hao Li', 'Xianqi Lei', 'Chengwei Pan', 'Lei Sha', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['Beihang University, Beijing, China', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.16776.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#dataset', '#security'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¾Ñ€Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜', 'desc': 'AISafetyLab - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ an Preferences', 'url': 'https://huggingface.co/papers/2502.19279', 'abstract': 'Language model heavily depends on high-quality data for optimal performance. Existing approaches rely on manually designed heuristics, the perplexity of existing models, training classifiers, or careful prompt engineering, which require significant expert experience and human annotation effort while introduce biases. We introduce CritiQ, a novel data selection method that automatically mines criteria from human preferences for data quality with only sim30 human-annotated pairs and performs efficient data selection. The main component, CritiQ Flow, employs a manager agent to evolve quality criteria and worker agents to make pairwise judgments. We build a knowledge base that extracts quality criteria from previous work to boost CritiQ Flow. Compared to perplexity- and classifier- based methods, verbal criteria are more interpretable and possess reusable value. After deriving the criteria, we train the CritiQ Scorer to give quality scores and perform efficient data selection. We demonstrate the effectiveness of our method in the code, math, and logic domains, achieving high accuracy on human-annotated test sets. To validate the quality of the selected data, we continually train Llama 3.1 models and observe improved performance on downstream tasks compared to uniform sampling. Ablation studies validate the benefits of the knowledge base and the reflection process. We analyze how criteria evolve and the effectiveness of majority voting.', 'score': 3, 'issue_id': 2435, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'ba207b81c3e39cc5', 'authors': ['Honglin Guo', 'Kai Lv', 'Qipeng Guo', 'Tianyi Liang', 'Zhiheng Xi', 'Demin Song', 'Qiuyinzhe Zhang', 'Yu Sun', 'Kai Chen', 'Xipeng Qiu', 'Tao Gui'], 'affiliations': ['East China Normal University', 'Fudan University', 'Shanghai AI Laboratory', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2502.19279.jpg', 'data': {'categories': ['#data', '#optimization', '#interpretability', '#dataset', '#agents', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'CritiQ - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ Ğ¾ĞºĞ¾Ğ»Ğ¾ 30 Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ CritiQ Flow Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸-Ğ¼ĞµĞ½ĞµĞ´Ğ¶ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğ¼Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ°Ğ·Ñƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ñ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼Ğ¸ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚. CritiQ Scorer Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¾Ğ¹.'}, 'en': {'title': 'CritiQ: Automating Data Quality Selection for Better Language Models', 'desc': 'This paper presents CritiQ, a new method for selecting high-quality data for training language models. Unlike traditional approaches that rely on complex heuristics or human expertise, CritiQ uses a small set of human-annotated pairs to automatically derive quality criteria. The method features a manager agent that evolves these criteria and worker agents that make pairwise judgments, leading to more interpretable and reusable quality assessments. The results show that CritiQ significantly improves model performance in various domains by selecting better data compared to existing methods.'}, 'zh': {'title': 'è‡ªåŠ¨æŒ–æ˜æ•°æ®è´¨é‡æ ‡å‡†çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºCritiQçš„æ–°å‹æ•°æ®é€‰æ‹©æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡è‡ªåŠ¨æŒ–æ˜äººç±»åå¥½çš„æ ‡å‡†æ¥æé«˜æ•°æ®è´¨é‡ã€‚CritiQçš„ä¸»è¦ç»„æˆéƒ¨åˆ†æ˜¯CritiQ Flowï¼Œå®ƒåˆ©ç”¨ç®¡ç†ä»£ç†å’Œå·¥ä½œä»£ç†è¿›è¡Œè´¨é‡æ ‡å‡†çš„æ¼”å˜å’Œæˆå¯¹åˆ¤æ–­ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºå›°æƒ‘åº¦å’Œåˆ†ç±»å™¨çš„æ–¹æ³•ç›¸æ¯”ï¼ŒCritiQæä¾›äº†æ›´å…·å¯è§£é‡Šæ€§çš„è¯­è¨€æ ‡å‡†ï¼Œå¹¶å…·æœ‰å¯é‡ç”¨çš„ä»·å€¼ã€‚é€šè¿‡è®­ç»ƒCritiQ Scorerï¼Œæˆ‘ä»¬èƒ½å¤Ÿæœ‰æ•ˆåœ°ä¸ºæ•°æ®æ‰“åˆ†å¹¶è¿›è¡Œé€‰æ‹©ï¼Œä»è€Œåœ¨ä»£ç ã€æ•°å­¦å’Œé€»è¾‘é¢†åŸŸå®ç°äº†é«˜å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.18779', 'title': 'Towards Optimal Multi-draft Speculative Decoding', 'url': 'https://huggingface.co/papers/2502.18779', 'abstract': 'Large Language Models (LLMs) have become an indispensable part of natural language processing tasks. However, autoregressive sampling has become an efficiency bottleneck. Multi-Draft Speculative Decoding (MDSD) is a recent approach where, when generating each token, a small draft model generates multiple drafts, and the target LLM verifies them in parallel, ensuring that the final output conforms to the target model distribution. The two main design choices in MDSD are the draft sampling method and the verification algorithm. For a fixed draft sampling method, the optimal acceptance rate is a solution to an optimal transport problem, but the complexity of this problem makes it difficult to solve for the optimal acceptance rate and measure the gap between existing verification algorithms and the theoretical upper bound. This paper discusses the dual of the optimal transport problem, providing a way to efficiently compute the optimal acceptance rate. For the first time, we measure the theoretical upper bound of MDSD efficiency for vocabulary sizes in the thousands and quantify the gap between existing verification algorithms and this bound. We also compare different draft sampling methods based on their optimal acceptance rates. Our results show that the draft sampling method strongly influences the optimal acceptance rate, with sampling without replacement outperforming sampling with replacement. Additionally, existing verification algorithms do not reach the theoretical upper bound for both without replacement and with replacement sampling. Our findings suggest that carefully designed draft sampling methods can potentially improve the optimal acceptance rate and enable the development of verification algorithms that closely match the theoretical upper bound.', 'score': 2, 'issue_id': 2448, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'd8575e165f3c023b', 'authors': ['Zhengmian Hu', 'Tong Zheng', 'Vignesh Viswanathan', 'Ziyi Chen', 'Ryan A. Rossi', 'Yihan Wu', 'Dinesh Manocha', 'Heng Huang'], 'affiliations': ['Adobe Research, San Jose, CA, USA', 'Department of Computer Science, University of Maryland, College Park, MD, USA', 'Department of Electrical and Computer Engineering, University of Maryland, College Park, MD, USA', 'Manning College of Information & Computer Sciences, University of Massachusetts Amherst, MA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2502.18779.jpg', 'data': {'categories': ['#training', '#optimization', '#math'], 'emoji': 'ğŸš€', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ñƒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ´Ñ€Ğ°Ñ„Ñ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (MDSD) Ğ´Ğ»Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñƒ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¸ĞºĞ¾Ğ². ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ± Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ° Ğ±ĞµĞ· Ğ²Ğ¾Ğ·Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºÑƒ Ñ Ğ²Ğ¾Ğ·Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸ĞµĞ¼, Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²ĞµÑ€Ñ…Ğ½ĞµĞ³Ğ¾ Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ MDSD.'}, 'en': {'title': 'Enhancing Efficiency in Language Models with Multi-Draft Speculative Decoding', 'desc': "This paper addresses the efficiency issues in autoregressive sampling of Large Language Models (LLMs) by introducing Multi-Draft Speculative Decoding (MDSD). MDSD generates multiple drafts for each token and uses a target LLM to verify these drafts in parallel, aiming to align with the model's distribution. The authors explore the optimal acceptance rate for draft sampling, revealing that the choice of sampling method significantly impacts this rate. Their findings indicate that sampling without replacement is more effective than with replacement, and existing verification algorithms fall short of the theoretical efficiency limits, suggesting room for improvement in draft sampling strategies."}, 'zh': {'title': 'ä¼˜åŒ–è‰ç¨¿é‡‡æ ·ï¼Œæå‡è¯­è¨€æ¨¡å‹æ•ˆç‡', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ä»»åŠ¡ä¸­å˜å¾—ä¸å¯æˆ–ç¼ºï¼Œä½†è‡ªå›å½’é‡‡æ ·å·²æˆä¸ºæ•ˆç‡ç“¶é¢ˆã€‚å¤šè‰ç¨¿æ¨æµ‹è§£ç ï¼ˆMDSDï¼‰æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡å°å‹è‰ç¨¿æ¨¡å‹ç”Ÿæˆå¤šä¸ªè‰ç¨¿ï¼Œå¹¶ç”±ç›®æ ‡LLMå¹¶è¡ŒéªŒè¯ï¼Œç¡®ä¿æœ€ç»ˆè¾“å‡ºç¬¦åˆç›®æ ‡æ¨¡å‹åˆ†å¸ƒã€‚æœ¬æ–‡è®¨è®ºäº†æœ€ä¼˜ä¼ è¾“é—®é¢˜çš„å¯¹å¶ï¼Œæä¾›äº†ä¸€ç§æœ‰æ•ˆè®¡ç®—æœ€ä¼˜æ¥å—ç‡çš„æ–¹æ³•ï¼Œå¹¶é¦–æ¬¡æµ‹é‡äº†MDSDæ•ˆç‡çš„ç†è®ºä¸Šé™ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œè‰ç¨¿é‡‡æ ·æ–¹æ³•å¯¹æœ€ä¼˜æ¥å—ç‡æœ‰æ˜¾è‘—å½±å“ï¼Œä¸”ç°æœ‰éªŒè¯ç®—æ³•æœªèƒ½è¾¾åˆ°ç†è®ºä¸Šé™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19312', 'title': 'FSPO: Few-Shot Preference Optimization of Synthetic Preference Data in LLMs Elicits Effective Personalization to Real Users', 'url': 'https://huggingface.co/papers/2502.19312', 'abstract': 'Effective personalization of LLMs is critical for a broad range of user-interfacing applications such as virtual assistants and content curation. Inspired by the strong in-context learning capabilities of LLMs, we propose Few-Shot Preference Optimization (FSPO), which reframes reward modeling as a meta-learning problem. Under this framework, an LLM learns to quickly adapt to a user via a few labeled preferences from that user, constructing a personalized reward function for them. Additionally, since real-world preference data is scarce and challenging to collect at scale, we propose careful design choices to construct synthetic preference datasets for personalization, generating over 1M synthetic personalized preferences using publicly available LLMs. In particular, to successfully transfer from synthetic data to real users, we find it crucial for the data to exhibit both high diversity and coherent, self-consistent structure. We evaluate FSPO on personalized open-ended generation for up to 1,500 synthetic users across across three domains: movie reviews, pedagogical adaptation based on educational background, and general question answering, along with a controlled human study. Overall, FSPO achieves an 87% Alpaca Eval winrate on average in generating responses that are personalized to synthetic users and a 72% winrate with real human users in open-ended question answering.', 'score': 2, 'issue_id': 2445, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 26', 'zh': '2æœˆ26æ—¥'}, 'hash': 'd25064a18f4e75aa', 'authors': ['Anikait Singh', 'Sheryl Hsu', 'Kyle Hsu', 'Eric Mitchell', 'Stefano Ermon', 'Tatsunori Hashimoto', 'Archit Sharma', 'Chelsea Finn'], 'affiliations': ['Google DeepMind', 'OpenAI', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2502.19312.jpg', 'data': {'categories': ['#rlhf', '#data', '#alignment', '#synthetic', '#transfer_learning', '#training', '#dataset'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğµ ä¸ªæ€§åŒ–ä¼˜åŒ–ï¼šè®©è¯­è¨€æ¨¡å‹æ›´æ‡‚ä½ ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå°‘é‡åå¥½ä¼˜åŒ–ï¼ˆFSPOï¼‰çš„æ–¹æ³•ï¼Œç”¨äºæœ‰æ•ˆä¸ªæ€§åŒ–å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ã€‚è¯¥æ–¹æ³•å°†å¥–åŠ±å»ºæ¨¡é‡æ–°å®šä¹‰ä¸ºä¸€ä¸ªå…ƒå­¦ä¹ é—®é¢˜ï¼Œä½¿å¾—LLMèƒ½å¤Ÿé€šè¿‡å°‘é‡ç”¨æˆ·æ ‡è®°çš„åå¥½å¿«é€Ÿé€‚åº”ç”¨æˆ·éœ€æ±‚ã€‚ç”±äºçœŸå®çš„åå¥½æ•°æ®éš¾ä»¥æ”¶é›†ï¼Œæœ¬æ–‡è¿˜è®¾è®¡äº†åˆæˆåå¥½æ•°æ®é›†ï¼Œç”Ÿæˆè¶…è¿‡100ä¸‡ä¸ªåˆæˆä¸ªæ€§åŒ–åå¥½ï¼Œä»¥æ”¯æŒä¸ªæ€§åŒ–è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFSPOåœ¨ç”Ÿæˆä¸ªæ€§åŒ–å“åº”æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶æ˜¯åœ¨ä¸çœŸå®ç”¨æˆ·çš„äº’åŠ¨ä¸­ä¹Ÿå–å¾—äº†è‰¯å¥½çš„æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.16284', 'title': 'MolSpectra: Pre-training 3D Molecular Representation with Multi-modal Energy Spectra', 'url': 'https://huggingface.co/papers/2502.16284', 'abstract': "Establishing the relationship between 3D structures and the energy states of molecular systems has proven to be a promising approach for learning 3D molecular representations. However, existing methods are limited to modeling the molecular energy states from classical mechanics. This limitation results in a significant oversight of quantum mechanical effects, such as quantized (discrete) energy level structures, which offer a more accurate estimation of molecular energy and can be experimentally measured through energy spectra. In this paper, we propose to utilize the energy spectra to enhance the pre-training of 3D molecular representations (MolSpectra), thereby infusing the knowledge of quantum mechanics into the molecular representations. Specifically, we propose SpecFormer, a multi-spectrum encoder for encoding molecular spectra via masked patch reconstruction. By further aligning outputs from the 3D encoder and spectrum encoder using a contrastive objective, we enhance the 3D encoder's understanding of molecules. Evaluations on public benchmarks reveal that our pre-trained representations surpass existing methods in predicting molecular properties and modeling dynamics.", 'score': 2, 'issue_id': hich leverages energy spectra to improve the pre-training of these representations. They present SpecFormer, a multi-spectrum encoder that utilizes masked patch reconstruction to effectively encode molecular spectra. The results demonstrate that their method significantly outperforms traditional techniques in predicting molecular properties and understanding molecular dynamics.'}, 'zh': {'title': 'é‡å­åŠ›å­¦åŠ©åŠ›ä¸‰ç»´åˆ†å­è¡¨ç¤ºçš„æå‡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ä¸‰ç»´åˆ†å­ç»“æ„ä¸åˆ†å­ç³»ç»Ÿèƒ½é‡çŠ¶æ€ä¹‹é—´çš„å…³ç³»ï¼Œæå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•æ¥å­¦ä¹ ä¸‰ç»´åˆ†å­è¡¨ç¤ºã€‚ç°æœ‰æ–¹æ³•ä¸»è¦åŸºäºç»å…¸åŠ›å­¦ï¼Œå¿½è§†äº†é‡å­åŠ›å­¦æ•ˆåº”ï¼Œå¦‚é‡å­åŒ–çš„èƒ½çº§ç»“æ„ï¼Œè¿™å¯¹èƒ½é‡çš„å‡†ç¡®ä¼°è®¡è‡³å…³é‡è¦ã€‚æˆ‘ä»¬æå‡ºäº†MolSpectraï¼Œé€šè¿‡åˆ©ç”¨èƒ½é‡å…‰è°±æ¥å¢å¼ºä¸‰ç»´åˆ†å­è¡¨ç¤ºçš„é¢„è®­ç»ƒï¼Œç»“åˆé‡å­åŠ›å­¦çŸ¥è¯†ã€‚å…·ä½“è€Œè¨€ï¼Œæˆ‘ä»¬è®¾è®¡äº†SpecFormerï¼Œä¸€ä¸ªå¤šå…‰è°±ç¼–ç å™¨ï¼Œé€šè¿‡æ©è”½è¡¥ä¸é‡å»ºæ¥ç¼–ç åˆ†å­å…‰è°±ï¼Œä»è€Œæå‡ä¸‰ç»´ç¼–ç å™¨å¯¹åˆ†å­çš„ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.19261', 'title': 'Drop-Upcycling: Training Sparse Mixture of Experts with Partial Re-initialization', 'url': 'https://huggingface.co/papers/2502.19261', 'abstract': "The Mixture of Experts (MoE) architecture reduces the training and inference cost significantly compared to a dense model of equivalent capacity. Upcycling is an approach that initializes and trains an MoE model using a pre-trained dense model. While upcycling leads to initial performance gains, the training progresses slower than when trained from scratch, leading to suboptimal performance in the long term. We propose Drop-Upcycling - a method that effectively addresses this problem. Drop-Upcycling combines two seemingly contradictory approaches: utilizing the knowledge of pre-trained dense models while statistically re-initializing some parts of the weights. This approach strategically promotes expert specialization, significantly enhancing the MoE model's efficiency in knowledge acquisition. Extensiv language models that can understand and summarize scientific posters into research paper abstracts. Our dataset contains 16,305 conference posters paired with their corresponding abstracts as summaries. Each poster is provided in image format and presents diverse visual understanding challenges, such as complex layouts, dense text regions, tables, and figures. We benchmark state-of-the-art Multimodal Large Language Models (MLLMs) on PosterSum and demonstrate that they struggle to accurately interpret and summarize scientific posters. We propose Segment & Summarize, a hierarchical method that outperforms current MLLMs on automated metrics, achieving a 3.14% gain in ROUGE-L. This will serve as a starting point for future research on poster summarization.', 'score': 1, 'issue_id': 2435, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': '1a13cbace88a6862', 'authors': ['Rohit Saxena', 'Pasquale Minervini', 'Frank Keller'], 'affiliations': ['Institute for Language, Cognition and Computation, School of Informatics, University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2502.17540.jpg', 'data': {'categories': ['#benchmark', '#science', '#dataset', '#multimodal'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'PosterSum: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑÑ‚ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PosterSum Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸ ÑÑƒĞ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑÑ‚ĞµÑ€Ñ‹ Ğ² Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ñ‹. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 16 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿Ğ¾ÑÑ‚ĞµÑ€Ğ¾Ğ² Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ½Ğ° ÑÑ‚Ğ¾Ğ¼ uate coupling between class activation responses and semantic information in high-dimensional space, the CAM is prone to object co-occurrence or under-activation, resulting in inferior recognition accuracy. To tackle this issue, we propose DOEI, Dual Optimization of Embedding Information, a novel approach that reconstructs embedding representations through semantic-aware attention weight matrices to optimize the expression capability of embedding information. Specifically, DOEI amplifies tokens with high confidence and suppresses those with low confidence during the class-to-patch interaction. This alignment of activation responses with semantic information strengthens the propagation and decoupling of target features, enabling the generated embeddings to more accurately represent target features in high-level semantic space. In addition, we propose a hybrid-feature alignment module in DOEI that combines RGB values, embedding-guided features, and self-attention weights to increase the reliability of candidate tokens. Comprehensive experiments show that DOEI is an effective plug-and-play module that empowers state-of-the-art visual transformer-based WSSS models to significantly improve the quality of CAMs and segmentation performance on popular benchmarks, including PASCAL VOC (+3.6%, +1.5%, +1.2% mIoU) and MS COCO (+1.2%, +1.6% mIoU). Code will be available at https://github.com/AIGeeksGroup/DOEI.', 'score': 0, 'issue_id': 2442, 'pub_date': '2025-02-21', 'pub_date_card': {'ru': '21 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 21', 'zh': '2æœˆ21æ—¥'}, 'hash': 'f3244dd8f298770b', 'authors': ['Hongjie Zhu', 'Zeyu Zhang', 'Guansong Pang', 'Xu Wang', 'Shimin Wen', 'Yu Bai', 'Daji Ergu', 'Ying Cai', 'Yang Zhao'], 'affiliations': ['La Trobe University', 'Sichuan University', 'Singapore Management University', 'Southwest Minzu University', 'The Australian National University'], 'pdf_title_img': 'assets/pdf/title_img/2502.15885.jpg', 'data': {'categories': ['#cv', '#benchmark', '#archite             categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (4)', '#agi', '#alignment (2)', '#architecture (4)', '#audio', '#benchmark (12)', '#cv (3)', '#data (4)', '#dataset (10)', '#diffusion', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare (1)', '#inference (1)', '#interpretability (3)', '#leakage', '#long_context (1)', '#low_resource (3)', '#machine_translation (1)', '#math (1)', '#multilingual (3)', '#multimodal (3)', '#open_source (7)', '#optimization (4)', '#plp (1)', '#rag (2)', '#reasoning (6)', '#rl (1)', '#rlhf (2)', '#robotics', '#science (5)', '#security (1)', '#small_models (1)', '#story_generation', '#survey', '#synthetic (1)', '#training (10)', '#transfer_learning (2)', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);

            } else {

            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""

                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>

                            <p class="meta">

                articlesContainer.innerHTML += articleHTML;

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

            clearAllCategories();
