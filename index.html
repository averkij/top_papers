    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.07104', 'title': 'Vision-Language-Vision Auto-Encoder: Scalable Knowledge Distillation\n  from Diffusion Models', 'url': 'https://huggingface.co/papers/2507.07104', 'abstract': 'The VLV auto-encoder framework uses pretrained vision and text models to create a cost-effective and data-efficient captioning system.  \t\t\t\t\tAI-generated summary \t\t\t\t Building state-of-the-art Vision-Language Models (VLMs) with strong captioning capabilities typically necessitates training on billions of high-quality image-text pairs, requiring millions of GPU hours. This paper introduces the Vision-Language-Vision (VLV) auto-encoder framework, which strategically leverages key pretrained components: a vision encoder, the decoder of a Text-to-Image (T2I) diffusion model, and subsequently, a Large Language Model (LLM). Specifically, we establish an information bottleneck by regularizing the language representation space, achieved through freezing the pretrained T2I diffusion decoder. Our VLV pipeline effectively distills knowledge from the text-conditioned diffusion model using continuous embeddings, demonstrating comprehensive semantic understanding via high-quality reconstructions. Furthermore, by fine-tuning a pretrained LLM to decode the intermediate language representations into detailed descriptions, we construct a state-of-the-art (SoTA) captioner comparable to leading models like GPT-4o and Gemini 2.0 Flash. Our method demonstrates exceptional cost-efficiency and significantly reduces data requirements; by primarily utilizing single-modal images for training and maximizing the utility of existing pretrained models (image encoder, T2I diffusion model, and LLM), it circumvents the need for massive paired image-text datasets, keeping the total training expenditure under $1,000 USD.', 'score': 16, 'issue_id': 4841, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'ha 为详细描述，我们构建了一个与领先模型相媲美的最先进图像描述生成器。'}}}, {'id': 'https://huggingface.co/papers/2507.11407', 'title': 'EXAONE 4.0: Unified Large Language Models Integrating Non-reasoning and\n  Reasoning Modes', 'url': 'https://huggingface.co/papers/2507.11407', 'abstract': 'EXAONE 4.0 integrates non-reasoning and reasoning modes, supports multilingualism, and offers models optimized for high performance and on-device use, demonstrating superior performance compared to open-weight models.  \t\t\t\t\tAI-generated summary \t\t\t\t This technical report introduces EXAONE 4.0, which integrates a Non-reasoning mode and a Reasoning mode to achieve both the excellent usability of EXAONE 3.5 and the advanced reasoning abilities of EXAONE Deep. To pave the way for the agentic AI era, EXAONE 4.0 incorporates essential features such as agentic tool use, and its multilingual capabilities are extended to support Spanish in addition to English and Korean. The EXAONE 4.0 model series consists of two sizes: a mid-size 32B model optimized for high performance, and a small-size 1.2B model designed for on-device applications. The EXAONE 4.0 demonstrates superior performance compared to open-weight models in its class and remains competitive even against frontier-class models. The models are publicly available for research purposes and can be easily downloaded via https://huggingface.co/LGAI-EXAONE.', 'score': 13, 'issue_id': 4844, 'pub_date': '2025-07-15', 'pub_date_card': {'ru': '15 июля', 'en': 'July 15', 'zh': '7月15日'}, 'hash': '9cfc5fdcccb88d4a', 'authors': ['LG AI Research', ':', 'Kyunghoon Bae', 'Eunbi Choi', 'Kibong Choi', 'Stanley Jungkyu Choi', 'Yemuk Choi', 'Kyubeen Han', 'Seokhee Hong', 'Junwon Hwang', 'Taewan Hwang', 'Joonwon Jang', 'Hyojin Jeon', 'Kijeong Jeon', 'Gerrard Jeongwon Jo', 'Hyunjik Jo', 'Jiyeon Jung', 'Euisoon Kim', 'Hyosang Kim', 'Jihoon Kim', 'Joonkee Kim', 'Seonghwan Kim', 'Soyeon Kim', 'Sunkyoung Kim', 'Yireun Kim', 'Yongil Kim', 'Youchul Kim', 'Edward Hwayoung Lee', 'Gwangho Lee', 'Haeju Lee', 'Honglak Lee', 'Jinsik Lee', 'Kyungmin Lee', 'Sangha Park', 'Young Min Paik', 'Yongmin Park', 'Youngyong Park', 'Sanghyun Seo', 'Sihoon Yang', 'Heuiyeen Yeen', 'Sihyuk Yi', 'Hyeongu Yun'], 'affiliations': ['LG AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2507.11407.jpg', 'data': {'categories': ['#open_source', '#small_models', '#agents', '#multilingual', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'EXAONE 4.0: Интеграция рассуждений и многоязычности в ИИ нового поколения', 'desc': 'EXAONE 4.0 - это новая версия языковой модели, объединяющая режимы рассуждения и нерассуждения. Модель поддерживает многоязычность, включая английский, корейский и испанский языки. EXAONE 4.0 представлена в двух версиях: 32B для высокой производительности и 1.2B для использования на устройствах. Согласно отчету, модель демонстрирует превосходную производительность по сравнению с открытыми моделями аналогичного класса.'}, 'en': {'title': 'EXAONE 4.0: Bridging Usability and Advanced Reasoning in AI', 'desc': 'EXAONE 4.0 is a machine learning model that combines two operational modes: Non-reasoning and Reasoning, enhancing its usability and reasoning capabilities. It supports multiple languages, including English, Korean, and Spanish, making it versatile for diverse applications. The model comes in two sizes, a mid-size 32B for high performance and a small-size 1.2B for on-device use, catering to different computational needs. EXAONE 4.0 outperforms many open-weight models and remains competitive with advanced models, making it a valuable resource for researchers.'}, 'zh': {'title': 'EXAONE 4.0：智能代理时代的多语言高性能模型', 'desc': 'EXAONE 4.0 是一款集成了非推理模式和推理模式的机器学习模型，旨在结合 EXAONE 3.5 的优良可用性和 EXAONE Deep 的高级推理能力。该模型支持多语言，除了英语和韩语外，还新增了西班牙语的支持，推动了智能代理时代的发展。EXAONE 4.0 系列包括两种型号：中型 32B 模型优化了高性能，小型 1.2B 模型则专为设备端应用设计。与同类开放权重模型相比，EXAONE 4.0 展现出卓越的性能，甚至在前沿模型中也保持竞争力。'}}}, {'id': 'https://huggingface.co/papers/2507.09404', 'title': 'Scaling Laws for Optimal Data Mixtures', 'url': 'https://huggingface.co/papers/2507.09404', 'abstract': 'Scaling laws predict optimal data mixtures for large foundation models, improving performance across different domains and scales.  \t\t\t\t\tAI-generated summary \t\t\t\t Large foundation models are typically trained on data from multiple domains, with the data mixture--the proportion of each domain used--playing a critical role in model performance. The standard approach to selecting this mixture relies on trial and error, which becomes impractical for large-scale pretraining. We propose a systematic method to determine the optimal data mixture for any target domain using scaling laws. Our approach accurately predicts the loss of a model of size N trained with D tokens and a specific domain weight vector h. We validate the universality of these scaling laws by demonstrating their predictive power in three distinct and large-scale settings: large language model (LLM), native multimodal model (NMM), and large vision models (LVM) pretraining. We further show that these scaling laws can extrapolate to new data mixtures and across scales: their parameters can be accurately estimated using a few small-scale training runs, and used to estimate the performance at larger scales and unseen domain weights. The scaling laws allow to derive the optimal domain weights for any target domain under a given training budget (N,D), providing a principled alternative to costly trial-and-error methods.', 'score': 12, 'issue_id': 4841, 'pub_date': '2025-07-12', 'pub_date_card': {'ru': '12 июля', 'en': 'July 12', 'zh': '7月12日'}, 'hash': 'eac44b64250a5d2b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#data', '#optimization', '#training', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Законы масштабирования для оптимизации смеси данных в больших моделях', 'desc': 'Статья предлагает систематический метод определения оптимальной смеси данных для обучения больших фундаментальных моделей с использованием законов масштабирования. Авторы демонстрируют универсальность этих законов на примере обучения больших языковых моделей, мультимодальных моделей и моделей компьютерного зрения. Метод позволяет точно предсказывать потери модели в зависимости от ее размера, объема данных и весов доменов. Это дает возможность определить оптимальные веса доменов для целевой задачи при заданном бюджете обучения, что является принципиальной альтернативой затратным методам проб и ошибок.'}, 'en': {'title': 'Optimizing Data Mixtures for Better Model Performance', 'desc': 'This paper introduces a systematic method for determining the optimal data mixture for training large foundation models, which are models that learn from diverse data sources. It highlights the importance of the data mixture, or the proportion of data from different domains, in enhancing model performance. The authors utilize scaling laws to predict how well a model will perform based on its size and the specific weights assigned to different domains. Their approach is validated across various model types, showing that it can effectively guide the training process without the need for extensive trial-and-error.'}, 'zh': {'title': '优化数据混合，提升模型性能的科学方法', 'desc': '本文提出了一种系统的方法，通过缩放法则来确定大型基础模型的最佳数据混合比例。数据混合比例对模型性能至关重要，传统的选择方法依赖于反复试验，这在大规模预训练中变得不切实际。我们的方法能够准确预测在特定领域权重下，模型的损失，并在大型语言模型、原生多模态模型和大型视觉模型的预训练中验证了其普适性。通过少量小规模训练，我们可以估计参数，并推断在更大规模和未见领域权重下的性能，从而为任何目标领域提供最佳领域权重的原则性替代方案。'}}}, {'id': 'https://huggingface.co/papers/2507.10787', 'title': 'Can Multimodal Foundation Models Understand Schematic Diagrams? An\n  Empirical Study on Information-Seeking QA over Scientific Papers', 'url': 'https://huggingface.co/papers/2507.10787', 'abstract': "A benchmark evaluates multimodal models' ability to interpret scientific schematic diagrams and answer related questions, revealing performance gaps and insights for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces MISS-QA, the first benchmark specifically designed to evaluate the ability of models to interpret schematic diagrams within scientific literature. MISS-QA comprises 1,500 expert-annotated examples over 465 scientific papers. In this benchmark, models are tasked with interpreting schematic diagrams that illustrate research overviews and answering corresponding information-seeking questions based on the broader context of the paper. We assess the performance of 18 frontier multimodal foundation models, including o4-mini, Gemini-2.5-Flash, and Qwen2.5-VL. We reveal a significant performance gap between these models and human experts on MISS-QA. Our analysis of model performance on unanswerable questions and our detailed error analysis further highlight the strengths and limitations of current models, offering key insights to enhance models in comprehending multimodal scientific literature.", 'score': 6, 'issue_id': 4838, 'pub_date': '2025-07-14', 'pub_date_card': {'ru': '14 июля', 'en': 'July 14', 'zh': '7月14日'}, 'hash': '0dbd3a8f3aa7f42f', 'authors': ['Yilun Zhao', 'Chengye Wang', 'Chuhan Li', 'Arman Cohan'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2507.10787.jpg', 'data': {'categories': ['#multimodal', '#science', '#interpretability', '#benchmark'], 'emoji': '🔬', 'ru': {'title': 'MISS-QA: новый рубеж в оценке мультимодальных моделей для научной литературы', 'desc': 'Статья представляет MISS-QA - первый бенчмарк для оценки способности моделей интерпретировать схематические диаграммы в научной литературе. Бенчмарк содержит 1500 примеров с экспертными аннотациями из 465 научных статей. Авторы оценили производительность 18 передовых мультимодальных моделей, включая o4-mini, Gemini-2.5-Flash и Qwen2.5-VL. Анализ выявил значительный разрыв в производительности между этими моделями и экспертами-людьми, а также предоставил ценные выводы для улучшения понимания моделями мультимодальной научной литературы.'}, 'en': {'title': 'Bridging the Gap: Evaluating Multimodal Models in Scientific Diagram Interpretation', 'desc': "This paper presents MISS-QA, a benchmark designed to evaluate how well multimodal models can interpret schematic diagrams in scientific literature. It includes 1,500 expert-annotated examples from 465 scientific papers, focusing on models' abilities to answer questions related to these diagrams. The study assesses 18 advanced multimodal foundation models, revealing a notable performance gap compared to human experts. Additionally, the paper provides insights into the strengths and weaknesses of these models, suggesting areas for improvement in understanding multimodal scientific content."}, 'zh': {'title': '评估多模态模型解读科学示意图的能力', 'desc': '本文介绍了MISS-QA，这是第一个专门用于评估模型解读科学示意图能力的基准。MISS-QA包含1500个专家注释的示例，涵盖465篇科学论文。模型的任务是解读示意图，并根据论文的整体背景回答相关问题。我们评估了18个前沿的多模态基础模型，发现这些模型与人类专家之间存在显著的性能差距，并提供了改进模型理解多模态科学文献的关键见解。'}}}, {'id': 'https://huggingface.co/papers/2507.09075', 'title': 'OpenCodeReasoning-II: A Simple Test Time Scaling Approach via\n  Self-Critique', 'url': 'https://huggingface.co/papers/2507.09075', 'abstract': 'Recent advancements in reasoning-based Large Language Models (LLMs), particularly their potential through test-time scaling, have created significant opportunities for distillation in code generation and critique. However, progress in both areas fundamentally depends on large-scale, high-quality datasets. In this work, we introduce OpenCodeReasoning-II, a dataset consists of 2.5M question-solution-critique triples (approx. 35K unique programming questions), making it nearly twice the size of the previous largest publicly available code reasoning dataset. In this work, we employ a two-stage supervised fine-tuning strategy. The first stage focuses on fine-tuning for code generation, while the second stage involves the joint training of models for both code generation and critique. Our resulting finetuned Qwen2.5-Instruct models achieve performance in code generation that either exceeds or equals the best prior open-weight distilled models. Notably, the integration of our code generation and critique models leads to significant improvements in competitive coding performance. Furthermore, we present an extension of the LiveCodeBench benchmark to specifically support the C++ programming language, thereby facilitating more comprehensive LLM evaluation using this benchmark.', 'score': 3, 'issue_id': 4840, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': '1f6af7d1be9df3d3', 'authors': ['Wasi Uddin Ahmad', 'Somshubra Majumdar', 'Aleksander Ficek', 'Sean Narenthiran', 'Mehrzad Samadi', 'Jocelyn Huang', 'Siddhartha Jain', 'Vahid Noroozi', 'Boris Ginsburg'], 'affiliations': ['NVIDIA Santa Clara, CA 95051, USA'], 'pdf_title_img': 'assets/pdf/title_img/2507.09075.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning', '#training', '#optimization', '#plp'], 'emoji': '🖥️', 'ru': {'title': 'Большие данные для умных кодеров: новый подход к обучению ИИ программированию', 'desc': 'Статья представляет OpenCodeReasoning-II - новый набор данных для обучения языковых моделей генерации и анализу кода. Он содержит 2.5 миллиона триплетов вопрос-решение-критика по 35 тысячам уникальных задач программирования. Авторы применяют двухэтапное обучение: сначала для генерации кода, затем совместно для генерации и критики. Полученные модели Qwen2.5-Instruct показывают высокие результаты в генерации кода и улучшают производительность в соревновательном программировании.'}, 'en': {'title': 'Empowering Code Generation with OpenCodeReasoning-II', 'desc': 'This paper presents OpenCodeReasoning-II, a large dataset designed to enhance code generation and critique using Large Language Models (LLMs). It contains 2.5 million question-solution-critique triples, making it the largest publicly available dataset for code reasoning. The authors employ a two-stage supervised fine-tuning approach, first optimizing for code generation and then jointly training for both code generation and critique. The resulting models demonstrate superior performance in coding tasks, and the paper also introduces an updated benchmark for evaluating LLMs specifically in C++ programming.'}, 'zh': {'title': '提升代码生成与批评的双重能力', 'desc': '本文介绍了OpenCodeReasoning-II数据集，该数据集包含250万对问题-解决方案-批评的三元组，几乎是之前最大公开代码推理数据集的两倍。我们采用了两阶段的监督微调策略，第一阶段专注于代码生成，第二阶段则联合训练代码生成和批评模型。经过微调的Qwen2.5-Instruct模型在代码生成方面的表现超过或等于之前最佳的开放权重蒸馏模型。通过将代码生成和批评模型结合，我们显著提高了竞争性编码的表现，并扩展了LiveCodeBench基准，以支持C++编程语言的评估。'}}}, {'id': 'https://huggingface.co/papers/2507.08616', 'title': 'AgentsNet: Coordination and Collaborative Reasoning in Multi-Agent LLMs', 'url': 'https://huggingface.co/papers/2507.08616', 'abstract': "AgentsNet is a new benchmark for evaluating multi-agent systems' ability to self-organize, communicate, and solve problems collaboratively across varying network sizes.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-language models (LLMs) have demonstrated powerful problem-solving capabilities, in particular when organized in multi-agent systems. However, the advent of such systems also raises several questions on the ability of a complex network of agents to effectively self-organize and collaborate. While measuring performance on standard reasoning benchmarks indicates how well multi-agent systems can solve reasoning tasks, it is unclear whether these systems are able to leverage their topology effectively. Here, we propose AgentsNet, a new benchmark for multi-agent reasoning. By drawing inspiration from classical problems in distributed systems and graph theory, AgentsNet measures the ability of multi-agent systems to collaboratively form strategies for problem-solving, self-organization, and effective communication given a network topology. We evaluate a variety of baseline methods on AgentsNet including homogeneous networks of agents which first have to agree on basic protocols for organization and communication. We find that some frontier LLMs are already demonstrating strong performance for small networks but begin to fall off once the size of the network scales. While existing multi-agent benchmarks cover at most 2-5 agents, AgentsNet is practically unlimited in size and can scale with new generations of LLMs. As such, we also probe frontier models in a setup with up to 100 agents.", 'score': 3, 'issue_id': 4844, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': 'b3f11371fe8138de', 'authors': ['Florian Grötschla', 'Luis Müller', 'Jan Tönshoff', 'Mikhail Galkin', 'Bryan Perozzi'], 'affiliations': ['ETH Zurich', 'Google Research', 'RWTH Aachen University'], 'pdf_title_img': 'assets/pdf/title_img/2507.08616.jpg', 'data': {'categories': ['#benchmark', '#graphs', '#agents', '#reasoning', '#games'], 'emoji': '🕸️', 'ru': {'title': 'AgentsNet: Оценка коллективного интеллекта в масштабируемых мультиагентных системах', 'desc': 'AgentsNet - это новый эталонный тест для оценки способности мультиагентных систем к самоорганизации, коммуникации и совместному решению задач в сетях различного размера. Он измеряет способность систем эффективно использовать свою топологию, формировать стратегии и устанавливать протоколы взаимодействия. Тест основан на классических проблемах распределенных систем и теории графов. Результаты показывают, что современные языковые модели хорошо справляются с небольшими сетями, но их эффективность снижается при увеличении масштаба.'}, 'en': {'title': 'AgentsNet: Scaling Multi-Agent Collaboration and Communication', 'desc': 'AgentsNet is a benchmark designed to assess how well multi-agent systems can self-organize, communicate, and collaboratively solve problems across different network sizes. It focuses on the ability of agents to leverage their network topology for effective problem-solving strategies. The benchmark evaluates various baseline methods, including homogeneous networks, to see how agents agree on communication protocols. Results show that while some advanced large-language models perform well with small networks, their effectiveness decreases as the network size increases, highlighting the need for scalable evaluation methods.'}, 'zh': {'title': 'AgentsNet：多智能体系统的新基准', 'desc': 'AgentsNet是一个新的基准，用于评估多智能体系统在自我组织、沟通和协作解决问题方面的能力。该基准灵感来源于分布式系统和图论的经典问题，旨在测量多智能体系统在特定网络拓扑下的协作策略形成能力。研究发现，尽管一些前沿的大型语言模型在小型网络中表现良好，但当网络规模扩大时，其性能会下降。AgentsNet的规模几乎没有限制，可以与新一代大型语言模型一起扩展，支持多达100个智能体的设置。'}}}, {'id': 'https://huggingface.co/papers/2507.09411', 'title': 'LLMalMorph: On The Feasibility of Generating Variant Malware using\n  Large-Language-Models', 'url': 'https://huggingface.co/papers/2507.09411', 'abstract': 'A semi-automated framework uses Large Language Models to generate malware variants, demonstrating reduced detection rates and notable attack success against ML classifiers.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have transformed software development and automated code generation. Motivated by these advancements, this paper explores the feasibility of LLMs in modifying malware source code to generate variants. We introduce LLMalMorph, a semi-automated framework that leverages semantical and syntactical code comprehension by LLMs to generate new malware variants. LLMalMorph extracts function-level information from the malware source code and employs custom-engineered prompts coupled with strategically defined code transformations to guide the LLM in generating variants without resource-intensive fine-tuning. To evaluate LLMalMorph, we collected 10 diverse Windows malware samples of varying types, complexity and functionality and generated 618 variants. Our thorough experiments demonstrate that it is possible to reduce the detection rates of antivirus engines of these malware variants to some extent while preserving malware functionalities. In addition, despite not optimizing against any Machine Learning (ML)-based malware detectors, several variants also achieved notable attack success rates against an ML-based malware classifier. We also discuss the limitations of current LLM capabilities in generating malware variants from source code and assess where this emerging technology stands in the broader context of malware variant generation.', 'score': 2, 'issue_id': 4838, 'pub_date': '2025-07-12', 'pub_date_card': {'ru': '12 июля', 'en': 'July 12', 'zh': '7月12日'}, 'hash': '19537aed07d51388', 'authors': ['Md Ajwad Akil', 'Adrian Shuai Li', 'Imtiaz Karim', 'Arun Iyengar', 'Ashish Kundu', 'Vinny Parla', 'Elisa Bertino'], 'affiliations': ['Cisco Research', 'Cisco Systems, Inc', 'Purdue University'], 'pdf_title_img': 'assets/pdf/title_img/2507.09411.jpg', 'data': {'categories': ['#dataset', '#security', '#agents', '#data'], 'emoji': '🦠', 'ru': {'title': 'LLM на службе киберпреступности: новый подход к созданию вредоносного ПО', 'desc': 'Исследователи разработали полуавтоматизированную систему LLMalMorph, использующую большие языковые модели (LLM) для создания вариантов вредоносного ПО. Система извлекает информацию на уровне функций из исходного кода вредоносного ПО и применяет специально разработанные промпты для генерации новых вариантов. Эксперименты показали, что созданные варианты имеют более низкие показатели обнаружения антивирусными движками, сохраняя при этом функциональность вредоносного ПО. Некоторые варианты также продемонстрировали успешные атаки на классификатор вредоносного ПО на основе машинного обучения.'}, 'en': {'title': 'Harnessing LLMs for Evolving Malware Variants', 'desc': 'This paper presents LLMalMorph, a semi-automated framework that utilizes Large Language Models (LLMs) to create new variants of malware by modifying existing source code. The framework employs semantic and syntactic understanding to extract function-level information and generate variants through custom prompts and code transformations. Experiments with 10 different Windows malware samples resulted in 618 variants, which showed reduced detection rates by antivirus engines while maintaining their malicious functionalities. The study highlights the effectiveness of LLMs in generating malware variants and discusses their limitations in the context of evolving malware detection technologies.'}, 'zh': {'title': '利用LLMs生成恶意软件变种的创新框架', 'desc': '这篇论文介绍了一种半自动化框架，利用大型语言模型（LLMs）生成恶意软件变种。该框架名为LLMalMorph，通过对恶意软件源代码的语义和语法理解，生成新的恶意软件变种。研究表明，使用LLMalMorph生成的变种可以在一定程度上降低杀毒引擎的检测率，同时保持恶意软件的功能。此外，尽管没有针对机器学习（ML）恶意软件检测器进行优化，某些变种在攻击成功率上也表现出色。'}}}, {'id': 'https://huggingface.co/papers/2507.07186', 'title': 'Planted in Pretraining, Swayed by Finetuning: A Case Study on the\n  Origins of Cognitive Biases in LLMs', 'url': 'https://huggingface.co/papers/2507.07186', 'abstract': 'Research identifies pretraining as the primary source of cognitive biases in large language models, distinguishing its influence from finetuning and training randomness.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) exhibit cognitive biases -- systematic tendencies of irrational decision-making, similar to those seen in humans. Prior work has found that these biases vary across models and can be amplified by instruction tuning. However, it remains unclear if these differences in biases stem from pretraining, finetuning, or even random noise due to training stochasticity. We propose a two-step causal experimental approach to disentangle these factors. First, we finetune models multiple times using different random seeds to study how training randomness affects over 30 cognitive biases. Second, we introduce cross-tuning -- swapping instruction datasets between models to isolate bias sources. This swap uses datasets that led to different bias patterns, directly testing whether biases are dataset-dependent. Our findings reveal that while training randomness introduces some variability, biases are mainly shaped by pretraining: models with the same pretrained backbone exhibit more similar bias patterns than those sharing only finetuning data. These insights suggest that understanding biases in finetuned models requires considering their pretraining origins beyond finetuning effects. This perspective can guide future efforts to develop principled strategies for evaluating and mitigating bias in LLMs.', 'score': 1, 'issue_id': 4843, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': 'd971fa9f03ad8239', 'authors': ['Itay Itzhak', 'Yonatan Belinkov', 'Gabriel Stanovsky'], 'affiliations': ['Technion Israel Institute of Technology', 'The Hebrew University of Jerusalem'], 'pdf_title_img': 'assets/pdf/title_img/2507.07186.jpg', 'data': {'categories': ['#hallucinations', '#training', '#ethics'], 'emoji': '🧠', 'ru': {'title': 'Предобучение - ключ к когнитивным искажениям в ИИ', 'desc': 'Исследование показывает, что когнитивные искажения в больших языковых моделях (LLM) в основном формируются на этапе предварительного обучения, а не во время тонкой настройки или из-за случайности в процессе обучения. Учёные использовали метод кросс-настройки, меняя наборы данных для инструкций между моделями, чтобы выделить источники искажений. Результаты демонстрируют, что модели с одинаковой предварительно обученной основой имеют более схожие паттерны искажений, чем модели, разделяющие только данные для тонкой настройки. Это понимание может помочь в разработке стратегий оценки и снижения искажений в LLM.'}, 'en': {'title': 'Pretraining: The Key to Understanding Bias in Language Models', 'desc': 'This paper investigates the origins of cognitive biases in large language models (LLMs), focusing on the role of pretraining. It distinguishes the effects of pretraining from those of finetuning and random training noise. The authors employ a two-step experimental approach, including finetuning with different random seeds and cross-tuning with varied instruction datasets. Their findings indicate that pretraining is the primary factor influencing bias patterns, suggesting that understanding these biases requires a deeper look at the pretraining phase.'}, 'zh': {'title': '预训练是认知偏见的根源', 'desc': '本研究发现，预训练是大型语言模型中认知偏见的主要来源，区别于微调和训练随机性。研究表明，这些偏见在不同模型之间存在差异，并且可以通过指令微调加以放大。我们采用了两步因果实验方法，首先通过不同随机种子多次微调模型，研究训练随机性对认知偏见的影响。其次，通过交叉微调的方法，交换模型之间的指令数据集，以隔离偏见来源，结果显示预训练对偏见的形成起着决定性作用。'}}}, {'id': 'https://huggingface.co/papers/2507.10571', 'title': 'Orchestrator-Agent Trust: A Modular Agentic AI Visual Classification\n  System with Trust-Aware Orchestration and RAG-Based Reasoning', 'url': 'https://huggingface.co/papers/2507.10571', 'abstract': 'A modular Agentic AI framework integrates multimodal agents with a reasoning orchestrator and RAG module to improve trust and accuracy in zero-shot visual classification tasks like apple leaf disease diagnosis.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Artificial Intelligence (AI) increasingly relies on multi-agent architectures that blend visual and language understanding. Yet, a pressing challenge remains: How can we trust these agents especially in zero-shot settings with no fine-tuning? We introduce a novel modular Agentic AI visual classification framework that integrates generalist multimodal agents with a non-visual reasoning orchestrator and a Retrieval-Augmented Generation (RAG) module. Applied to apple leaf disease diagnosis, we benchmark three configurations: (I) zero-shot with confidence-based orchestration, (II) fine-tuned agents with improved performance, and (III) trust-calibrated orchestration enhanced by CLIP-based image retrieval and re-evaluation loops. Using confidence calibration metrics (ECE, OCR, CCC), the orchestrator modulates trust across agents. Our results demonstrate a 77.94\\% accuracy improvement in the zero-shot setting using trust-aware orchestration and RAG, achieving 85.63\\% overall. GPT-4o showed better calibration, while Qwen-2.5-VL displayed overconfidence. Furthermore, image-RAG grounded predictions with visually similar cases, enabling correction of agent overconfidence via iterative re-evaluation. The proposed system separates perception (vision agents) from meta-reasoning (orchestrator), enabling scalable and interpretable multi-agent AI. This blueprint is extensible to diagnostics, biology, and other trust-critical domains. All models, prompts, results, and system components including the complete software source code are openly released to support reproducibility, transparency, and community benchmarking at Github: https://github.com/Applied-AI-Research-Lab/Orchestrator-Agent-Trust', 'score': 0, 'issue_id': 4849, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': '22fa300e7776b459', 'authors': ['Konstantinos I. Roumeliotis', 'Ranjan Sapkota', 'Manoj Karkee', 'Nikolaos D. Tselikas'], 'affiliations': ['Cornell University, Department of Biological and Environmental Engineering, Ithaca, 14850, NY, USA', 'University of the Peloponnese, Department of Informatics and Telecommunications, Tripoli, 22131, Greece'], 'pdf_title_img': 'assets/pdf/title_img/2507.10571.jpg', 'data': {'categories': ['#reasoning', '#rag', '#open_source', '#multimodal', '#interpretability', '#agents', '#benchmark'], 'emoji': '🍎', 'ru': {'title': 'Доверительная мультиагентная система для визуальной классификации без обучения', 'desc': 'Статья представляет новую модульную архитектуру агентного ИИ для задач визуальной классификации без предварительного обучения. Система интегрирует мультимодальных агентов с оркестратором рассуждений и модулем RAG для повышения доверия и точности. Применение к диагностике болезней листьев яблони показало значительное улучшение точности до 85,63% в режиме zero-shot. Архитектура разделяет восприятие и мета-рассуждения, что делает ее масштабируемой и интерпретируемой.'}, 'en': {'title': 'Enhancing Trust and Accuracy in AI with Modular Frameworks', 'desc': 'This paper presents a modular Agentic AI framework designed to enhance trust and accuracy in zero-shot visual classification tasks, specifically for diagnosing apple leaf diseases. The framework combines multimodal agents with a reasoning orchestrator and a Retrieval-Augmented Generation (RAG) module to improve performance without the need for fine-tuning. By implementing trust-calibrated orchestration and confidence calibration metrics, the system achieves significant accuracy improvements in zero-shot settings. The proposed architecture separates perception from reasoning, making it scalable and interpretable for various applications in trust-critical fields.'}, 'zh': {'title': '模块化Agentic AI框架：提升视觉分类信任与准确性', 'desc': '本论文提出了一种模块化的Agentic AI框架，旨在提高零-shot视觉分类任务中的信任度和准确性，例如苹果叶病的诊断。该框架结合了多模态智能体、推理协调器和增强检索生成（RAG）模块，以应对在没有微调的情况下如何信任这些智能体的挑战。通过信心校准指标，协调器调节不同智能体之间的信任，最终在零-shot设置中实现了77.94%的准确率提升。该系统的设计使得视觉感知与元推理分离，具有可扩展性和可解释性，适用于诊断、生物学等信任关键领域。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (4)', '#agi', '#alignment', '#architecture (1)', '#audio', '#benchmark (4)', '#cv', '#data (3)', '#dataset (3)', '#diffusion', '#ethics (1)', '#games (1)', '#graphs (1)', '#hallucinations (1)', '#healthcare', '#inference', '#interpretability (2)', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual (1)', '#multimodal (4)', '#open_source (2)', '#optimization (3)', '#plp (1)', '#rag (1)', '#reasoning (4)', '#rl', '#rlhf', '#robotics', '#science (1)', '#security (1)', '#small_models (1)', '#story_generation', '#survey', '#synthetic', '#training (4)', '#transfer_learning (1)', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-07-16 14:12',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-07-16 14:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-07-16 14:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
