        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ocal prompt, which ensures high-resolution encoding of targeted regions, and a localized vision backbone, which integrates precise localization with its broader context. To tackle the scarcity of high-quality DLC data, we propose a Semi-supervised learning (SSL)-based Data Pipeline (DLC-SDP). DLC-SDP starts with existing segmentation datasets and expands to unlabeled web images using SSL. We introduce DLC-Bench, a benchmark designed to evaluate DLC without relying on reference captions. DAM sets new state-of-the-art on 7 benchmarks spanning keyword-level, phrase-level, and detailed multi-sentence localized image and video captioning.', 'score': 37, 'issue_id': 3380, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '1749ec1e79ed8810', 'authors': ['Long Lian', 'Yifan Ding', 'Yunhao Ge', 'Sifei Liu', 'Hanzi Mao', 'Boyi Li', 'Marco Pavone', 'Ming-Yu Liu', 'Trevor Darrell', 'Adam Yala', 'Yin Cui'], 'affiliations': ['NVIDIA', 'UC Berkeley', 'UCSF'], 'pdf_title_img': 'assets/pdf/title_img/2504.16072.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#cv', '#data'], 'emoji': 'ğŸ”', 'ru': {'title': 'DAM: Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ Ğ»ÑĞ±Ğ¾Ğ¹ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'ĞœĞ¾Ğ´ĞµĞ»ÑŒ DAM (Describe Anything Model) Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ„Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ÑĞºĞ±Ğ¾Ğ½ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ»Ñƒ-ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… DLC-SDP Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. DAM ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ state-of-the-art Ğ½Ğ° 7 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑƒÑ€Ğ¾Ğ²Ğ½Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Capturing Details Anywhere: The Describe Anything Model', 'desc': 'The Describe Anything Model (DAM) addresses the challenge of generating detailed captions for specific areas in images and videos. It utilizes a focal prompt for high-resolution encoding of targeted regions and a localized vision backbone to combine local details with global context. To enhance the training data for detailed localized captioning, the model employs a Semi-supervised learning (SSL)-based Data Pipeline (DLC-SDP) that leverages existing segmentation datasets and expands to unlabeled web images. DAM achieves state-of-the-art performance across multiple benchmarks for keyword, phrase, and multi-sentence captioning tasks.'}, 'zh': {'title': 'æè¿°ä»»ä½•äº‹ç‰©ï¼Œç²¾å‡†æœ¬åœ°åŒ–ï¼', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¨¡å‹ï¼Œç§°ä¸ºæè¿°ä»»ä½•äº‹ç‰©æ¨¡å‹ï¼ˆDAMï¼‰ï¼Œæ—¨åœ¨ä¸ºå›¾åƒå’Œè§†é¢‘ä¸­çš„ç‰¹å®šåŒºåŸŸç”Ÿæˆè¯¦ç»†çš„æœ¬åœ°åŒ–æè¿°ã€‚DAMé€šè¿‡ä¸¤ä¸ªå…³é”®åˆ›æ–°æ¥ä¿æŒå±€éƒ¨ç»†èŠ‚å’Œå…¨å±€ä¸Šä¸‹æ–‡ï¼šç„¦ç‚¹æç¤ºç¡®ä¿å¯¹ç›®æ ‡åŒºåŸŸçš„é«˜åˆ†è¾¨ç‡ç¼–ç ï¼Œè€Œæœ¬åœ°åŒ–è§†è§‰éª¨å¹²ç½‘ç»œåˆ™å°†ç²¾ç¡®å®šä½ä¸æ›´å¹¿æ³›çš„ä¸Šä¸‹æ–‡ç›¸ç»“åˆã€‚ä¸ºäº†åº”å¯¹é«˜è´¨é‡æœ¬åœ°åŒ–æè¿°æ•°æ®çš„ç¨€ç¼ºï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºåŠç›‘ç£å­¦ä¹ çš„æ•°æ®ç®¡é“ï¼ˆDLC-SDPï¼‰ï¼Œè¯¥ç®¡é“åˆ©ç”¨ç°æœ‰çš„åˆ†å‰²æ•°æ®é›†å¹¶æ‰©å±•åˆ°æœªæ ‡è®°çš„ç½‘ç»œå›¾åƒã€‚DAMåœ¨ä¸ƒä¸ªåŸºå‡†æµ‹è¯•ä¸­è®¾å®šäº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ï¼Œæ¶µç›–äº†å…³é”®è¯çº§ã€çŸ­è¯­çº§å’Œè¯¦ç»†çš„å¤šå¥æœ¬åœ°åŒ–å›¾åƒå’Œè§†é¢‘æè¿°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15466', 'title': 'Learning Adaptive Parallel Reasoning with Language Models', 'url': 'https://huggingface.co/papers/2504.15466', 'abstract': 'Scaling inference-time computation has substantially improved the reasoning capabilities of language models. However, existing methods have significant limitations: serialized chain-of-thought approaches generate overly long outputs, leading to increased latency and exhausted context windows, while parallel methods such as self-consistency suffer from insufficient coordination, resulting in redundant computations and limited performance gains. To address these shortcomings, we propose Adaptive Parallel Reasoning (APR), a novel reasoning framework that enables language models to orchestrate both serialized and parallel computations end-to-end. APR generalizes existing reasoning methods by enabling adaptive multi-threaded inference using spawn() and join() operations. A key innovation is our end-to-end reinforcement learning strategy, optimizing both parent and child inference threads to enhance task success rate without requiring predefined reasoning structures. Experiments on the Countdown reasoning task demonstrate significant benefits of APR: (1) higher performance within the same context window (83.4% vs. 60.0% at 4k context); (2) superior scalability with increased computation (80.1% vs. 66.6% at 20k total tokens); (3) improved accuracy at equivalent latency (75.2% vs. 57.3% at approximately 5,000ms). APR represents a step towards enabling language models to autonomously optimize their reasoning processes through adaptive allocation of computation.', 'score': 28, 'issue_id': 3380, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '4eaf94a6429e3102', 'authors': ['Jiayi Pan', 'Xiuyu Li', 'Long Lian', 'Charlie Snell', 'Yifei Zhou', 'Adam Yala', 'Trevor Darrell', 'Kurt Keutzer', 'Alane Suhr'], 'affiliations': ['UC Berkeley', 'UCSF'], 'pdf_title_img': 'assets/pdf/title_img/2504.15466.jpg', 'data': {'categories': ['#inference', '#rl', '#optimization', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ - ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ (APR). APR Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ spawn() Ğ¸ join(). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ±ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Countdown Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° APR Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Adaptive Parallel Reasoning: Optimizing Language Model Inference', 'desc': 'This paper introduces Adaptive Parallel Reasoning (APR), a new framework designed to enhance the reasoning capabilities of language models during inference. APR combines both serialized and parallel computation methods, allowing for more efficient processing without the drawbacks of existing approaches. The framework utilizes an end-to-end reinforcement learning strategy to optimize inference threads, improving task success rates without needing fixed reasoning structures. Experimental results show that APR significantly outperforms traditional methods in terms of performance, scalability, and accuracy while maintaining similar latency levels.'}, 'zh': {'title': 'è‡ªé€‚åº”å¹¶è¡Œæ¨ç†ï¼šæå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¨ç†æ¡†æ¶ï¼Œç§°ä¸ºè‡ªé€‚åº”å¹¶è¡Œæ¨ç†ï¼ˆAPRï¼‰ï¼Œæ—¨åœ¨è§£å†³ç°æœ‰è¯­è¨€æ¨¡å‹æ¨ç†æ–¹æ³•çš„å±€é™æ€§ã€‚APRç»“åˆäº†ä¸²è¡Œå’Œå¹¶è¡Œè®¡ç®—ï¼Œå…è®¸æ¨¡å‹åœ¨æ¨ç†è¿‡ç¨‹ä¸­çµæ´»è°ƒæ•´è®¡ç®—æ–¹å¼ã€‚é€šè¿‡ä½¿ç”¨spawn()å’Œjoin()æ“ä½œï¼ŒAPRå®ç°äº†è‡ªé€‚åº”çš„å¤šçº¿ç¨‹æ¨ç†ï¼Œä¼˜åŒ–äº†æ¨ç†çº¿ç¨‹çš„æˆåŠŸç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAPRåœ¨ç›¸åŒä¸Šä¸‹æ–‡çª—å£å†…è¡¨ç°æ›´å¥½ï¼Œå¹¶ä¸”åœ¨è®¡ç®—é‡å¢åŠ æ—¶å…·æœ‰æ›´å¥½çš„å¯æ‰©å±•æ€§å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15415', 'title': 'IV-Bench: A Benchmark for Image-Grounded Video Perception and Reasoning\n  in Multimodal LLMs', 'url': 'https://huggingface.co/papers/2504.15415', 'abstract': 'Existing evaluation frameworks for Multimodal Large Language Models (MLLMs) primarily focus on image reasoning or general video understanding tasks, largely overlooking the significant role of image context in video comprehension. To bridge this gap, we propose IV-Bench, the first comprehensive benchmark for evaluating Image-Grounded Video Perception and Reasoning. IV-Bench consists of 967 videos paired with 2,585 meticulously annotated image-text queries across 13 tasks (7 perception and 6 reasoning tasks) and 5 representative categories. Extensive evaluations of state-of-the-art open-source (e.g., InternVL2.5, Qwen2.5-VL) and closed-source (e.g., GPT-4o, Gemini2-Flash and Gemini2-Pro) MLLMs demonstrate that current models substantially underperform in image-grounded video Perception and Reasoning, merely achieving at most 28.9% accuracy. Further analysis reveals key factors influencing model performance on IV-Bench, including inference pattern, frame number, and resolution. Additionally, through a simple data synthesis approach, we demonstratethe challenges of IV- Bench extend beyond merely aligning the data format in the training proecss. These findings collectively provide valuable insights for future research. Our codes and data are released in https://github.com/multimodal-art-projection/IV-Bench.', 'score': 15, 'issue_id': 3381, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '40ca992771747dac', 'authors': ['David Ma', 'Yuanxing Zhang', 'Jincheng Re uthors also identify factors affecting model performance and suggest that challenges in video understanding go beyond just data format alignment during training.'}, 'zh': {'title': 'IV-Benchï¼šå›¾åƒåŸºç¡€è§†é¢‘ç†è§£çš„æ–°åŸºå‡†', 'desc': 'ç°æœ‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰è¯„ä¼°æ¡†æ¶ä¸»è¦å…³æ³¨å›¾åƒæ¨ç†æˆ–ä¸€èˆ¬è§†é¢‘ç†è§£ä»»åŠ¡ï¼Œå¿½è§†äº†å›¾åƒä¸Šä¸‹æ–‡åœ¨è§†é¢‘ç†è§£ä¸­çš„é‡è¦ä½œç”¨ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†IV-Benchï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªå…¨é¢è¯„ä¼°å›¾åƒåŸºç¡€è§†é¢‘æ„ŸçŸ¥å’Œæ¨ç†çš„åŸºå‡†ã€‚IV-BenchåŒ…å«967ä¸ªè§†é¢‘å’Œ2585ä¸ªç²¾å¿ƒæ³¨é‡Šçš„å›¾åƒ-æ–‡æœ¬æŸ¥è¯¢ï¼Œæ¶µç›–13ä¸ªä»»åŠ¡ï¼ˆ7ä¸ªæ„ŸçŸ¥ä»»åŠ¡å’Œ6ä¸ªæ¨ç†ä»»åŠ¡ï¼‰åŠ5ä¸ªä»£è¡¨æ€§ç±»åˆ«ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼Œå½“å‰çš„æ¨¡å‹åœ¨å›¾åƒåŸºç¡€è§†é¢‘æ„ŸçŸ¥å’Œæ¨ç†æ–¹é¢è¡¨ç°ä¸ä½³ï¼Œæœ€é«˜å‡†ç¡®ç‡ä»…ä¸º28.9%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14538', 'title': 'BookWorld: From Novels to Interactive Agent Societies for Creative Story\n  Generation', 'url': 'https://huggingface.co/papers/2504.14538', 'abstract': "Recent advances in large language models (LLMs) have enabled social simulation through multi-agent systems. Prior efforts focus on agent societies created from scratch, assigning agents with newly defined personas. However, simulating established fictional worlds and characters remain largely underexplored, despite its significant practical value. In this paper, we introduce BookWorld, a comprehensive system for constructing and simulating book-based multi-agent societies. BookWorld's design covers comprehensive real-world intricacies, including diverse and dynamic characters, fictional worldviews, geographical constraints and changes, e.t.c. BookWorld enables diverse applications including story generation, interactive games and social simulation, offering novel ways to extend and explore beloved fictional works. Through extensive experiments, we demonstrate that BookWorld generates creative, high-quality stories while maintaining fidelity to the source books, surpassing previous methods with a win rate of 75.36%. The code of this paper can be found at the project page: https://bookworld2025.github.io/.", 'score': 15, 'issue_id': 3382, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': 'd5ba284df85bf086', 'authors': ['Yiting Ran', 'Xintao Wang', 'Tian Qiu', 'Jiaqing Liang', 'Yanghua Xiao', 'Deqing Yang'], 'affiliations': ['Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14538.jpg', 'data': {'categories': ['#multimodal', '#agents', '#games', '#story_generation', '#open_source'], 'emoji': 'ğŸ“š', 'ru': {'title': 'BookWorld: Ğ¿Ğ¾Ğ³Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ² Ğ¼Ğ¸Ñ€Ñ‹ ĞºĞ½Ğ¸Ğ³ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° BookWorld Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ½Ğ¸Ğ³. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ°ÑĞ¿ĞµĞºÑ‚Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, Ğ²Ñ‹Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğ·Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ. BookWorld Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸Ğ³Ñ€Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ…ÑƒĞ´Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ BookWorld Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸ ĞºÑ€ĞµĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ½Ğ¸Ğ³Ğ°Ğ¼.'}, 'en': {'title': 'Bringing Fiction to Life: Simulating Book-Based Worlds with BookWorld', 'desc': 'This paper presents BookWorld, a system designed to simulate multi-agent societies based on established fictional works. Unlike previous approaches that create agents from scratch, BookWorld incorporates existing character attention to preserve local dependencies, while PHD-CSWA implements chunk-wise sliding window attention to eliminate linear growth in pre-filling time. Extensive experiments demonstrate consistent improvements across multiple benchmarks.', 'score': 13, 'issue_id': 3380, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'a0f15db68dba9035', 'authors': ['Bohong Wu', 'Shen Yan', 'Sijun Zhang', 'Jianqiao Lu', 'Yutao Zeng', 'Ya Wang', 'Xun Zhou'], 'affiliations': ['ByteDance Seed', 'Hong Kong University', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14992.jpg', 'data': {'categories': ['#optimization', '#long_context', '#training', '#benchmark', '#architecture'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ… Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Parallel Hidden Decoding Transformer (PHD-Transformer), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºÑÑˆĞµĞ¼ ĞºĞ»ÑÑ‡ĞµĞ¹ Ğ¸ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹, Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ´Ğ²Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸: PHD-SWA Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰ĞµĞ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ PHD-CSWA Ñ Ñ‡Ğ°Ğ½ĞºĞ¾Ğ²Ñ‹Ğ¼ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰Ğ¸Ğ¼ Ğ¾ĞºĞ½Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Efficient Length Scaling in Pre-Training with PHD-Transformer', 'desc': 'This paper introduces the Parallel Hidden Decoding Transformer (PHD-Transformer), which enhances pre-training of large language models by implementing efficient length scaling. The framework utilizes a unique key-value (KV) cache management strategy that differentiates between original tokens and hidden decoding tokens, optimizing memory usage. By retaining only the KV cache of original tokens, it effectively manages long-range dependencies without increasing cache size. Additionally, two optimized variants, PHD-SWA and PHD-CSWA, are proposed to improve local dependencies and reduce pre-filling time, leading to better performance across various benchmarks.'}, 'zh': {'title': 'æå‡é¢„è®­ç»ƒæ•ˆç‡çš„åˆ›æ–°å˜æ¢å™¨', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºå¹¶è¡Œéšè—è§£ç å˜æ¢å™¨ï¼ˆPHD-Transformerï¼‰ï¼Œæ—¨åœ¨æé«˜é¢„è®­ç»ƒé˜¶æ®µçš„é•¿åº¦ç¼©æ”¾æ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆ›æ–°çš„KVç¼“å­˜ç®¡ç†ç­–ç•¥ï¼ŒåŒºåˆ†åŸå§‹æ ‡è®°å’Œéšè—è§£ç æ ‡è®°ï¼Œä»è€Œåœ¨ä¿æŒæ¨ç†æ•ˆç‡çš„åŒæ—¶å®ç°æœ‰æ•ˆçš„é•¿åº¦ç¼©æ”¾ã€‚PHD-Transformer ä»…ä¿ç•™åŸå§‹æ ‡è®°çš„KVç¼“å­˜ï¼Œä»¥å¤„ç†é•¿è·ç¦»ä¾èµ–å…³ç³»ï¼Œå¹¶åœ¨ä½¿ç”¨åç«‹å³ä¸¢å¼ƒéšè—è§£ç æ ‡è®°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å‡è¡¨ç°å‡ºä¸€è‡´çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13820', 'title': 'CheXWorld: Exploring Image World Modeling for Radiograph Representation\n  Learning', 'url': 'https://huggingface.co/papers/2504.13820', 'abstract': 'Humans can develop internal world models that encode common sense knowledge, telling them how the world works and predicting the consequences of their actions. This concept has emerged as a promising direction for establishing general-purpose machine-learning models in recent preliminary works, e.g., for visual representation learning. In this paper, we present CheXWorld, the first effort towards a self-supervised world model for radiographic images. Specifically, our work develops a unified framework that simultaneously models three aspects of medical knowledge essential for qualified radiologists, including 1) local anatomical structures describing the fine-grained characteristics of local tissues (e.g., architectures, shapes, and textures); 2) global anatomical layouts describing the global organization of the human body (e.g., layouts of organs and skeletons); and 3) domain variations that encourage CheXWorld to model the transitions across different appearance domains of radiographs (e.g., varying clarity, contrast, and exposure caused by collecting radiographs from different hospitals, devices, or patients). Empirically, we design tailored qualitative and quantitative analyses, revealing that CheXWorld successfully captures these three dimensions of medical knowledge. Furthermore, transfer learning experiments across eight medical image classification and segmentation benchmarks showcase that CheXWorld significantly outperforms existing SSL methods and large-scale medical foundation models. Code & pre-trained models are available at https://github.com/LeapLabTHU/CheXWorld.', 'score': 13, 'issue_id': 3381, 'pub_date': '2025-04-18', 'pub_date_card': {'ru': '18 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 18', 'zh': '4æœˆ18æ—¥'}, 'hash': 'c69df5180f187adb', 'authors': ['Yang Yue', 'Yulin Wang', 'Chenxin Tao', 'Pan Liu', 'Shiji Song', 'Gao Huang'], 'affiliations': ['PLA General Hospital', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2504.13820.jpg', 'data': {'categories': ['#transfer_learning', '#dataset', '#healthcare', '#agi', '#science', '#training'], 'emoji': '\U0001fa7b', 'ru': {'title': 'CheXWorld: ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ°ÑÑÑ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€ĞµĞ½Ñ‚Ğ³ĞµĞ½Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CheXWorld - Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚ĞºÑƒ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ½Ñ‚Ğ³ĞµĞ½Ğ¾Ğ²ÑĞºĞ¸Ñ… ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ñ‚Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ñ‚Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½Ğ¾Ğ²ĞºĞ¸ Ğ¸ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ². Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ CheXWorld ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ¸ Ñ‚Ñ€Ğ¸ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ CheXWorld Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğµ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'CheXWorld: A Self-Supervised Model for Radiographic Understanding', 'desc': 'This paper introduces CheXWorld, a self-supervised world model designed for radiographic images, which aims to replicate human-like common sense knowledge in medical imaging. It develops a framework that captures three critical aspects of medical knowledge: local anatomical structures, global anatomical layouts, and domain variations in radiographs. The model is evaluated through qualitative and quantitative analyses, demonstrating its ability to effectively represent these dimensions of medical knowledge. Additionally, CheXWorld shows superior performance in transfer learning tasks compared to existing self-supervised learning methods and large-scale medical models.'}, 'zh': {'title': 'CheXWorldï¼šæ”¾å°„å½±åƒçš„è‡ªç›‘ç£ä¸–ç•Œæ¨¡å‹', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†CheXWorldï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªé’ˆå¯¹æ”¾å°„å½±åƒçš„è‡ªç›‘ç£ä¸–ç•Œæ¨¡å‹ã€‚è¯¥æ¨¡å‹åŒæ—¶å»ºæ¨¡äº†åŒ»å­¦çŸ¥è¯†çš„ä¸‰ä¸ªé‡è¦æ–¹é¢ï¼šå±€éƒ¨è§£å‰–ç»“æ„ã€å…¨å±€è§£å‰–å¸ƒå±€å’Œé¢†åŸŸå˜åŒ–ã€‚é€šè¿‡å®šæ€§å’Œå®šé‡åˆ†æï¼ŒCheXWorldæˆåŠŸæ•æ‰äº†è¿™äº›åŒ»å­¦çŸ¥è¯†çš„ç»´åº¦ï¼Œå¹¶åœ¨å…«ä¸ªåŒ»å­¦å›¾åƒåˆ†ç±»å’Œåˆ†å‰²åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCheXWorldåœ¨æ€§èƒ½ä¸Šæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„è‡ªç›‘ç£å­¦ä¹ æ–¹æ³•å’Œå¤§å‹åŒ»å­¦åŸºç¡€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13162', 'title': 'Personalized Text-to-Image Generation with Auto-Regressive Models', 'url': 'https://huggingface.co/papers/2504.13162', 'abstract': 'Personalized image synthesis has emerged as a pivotal application in text-to-image generation, enabling the creation of images featuring specific subjects in diverse contexts. While diffusion models have dominated this domain, auto-regressive models, with their unified architecture for text and image modeling, remain underexplored for personalized image generation. This paper investigates the potential of optimizing auto-regressive models for personalized image synthesis, leveraging their inherent multimodal capabilities to perform this task. We propose a two-stage training strategy that combines optimization of text embeddings and fine-tuning of transformer layers. Our experiments on the auto-regressive model demonstrate that this method achieves comparable subject fidelity and prompt following to the leading diffusion-based personalization methods. The results highlight the effectiveness of auto-regressive models in personalized image generation, offering a new direction for future research in this area.', 'score': 13, 'issue_id': 3390, 'pub_date': '2025-04-17', 'pub_date_card': {'ru': '17 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 17', 'zh': '4æœˆ17æ—¥'}, 'hash': '00533fa52144dd4e', 'authors': ['Kaiyue Sun', 'Xian Liu', 'Yao Teng', 'Xihui Liu'], 'affiliations': ['The Chinese University of Hong Kong', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.13162.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#multimodal', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ o QA benchmarks such as VideoMME and OVOBench, demonstrating the broad generalizability of our approach. All resources of this paper have been released at https://showlab.github.io/livecc.', 'score': 10, 'issue_id': 3381, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '6b5b45c3894204ba', 'authors': ['Joya Chen', 'Ziyun Zeng', 'Yiqi Lin', 'Wei Li', 'Zejun Ma', 'Mike Zheng Shou'], 'affiliations': ['ByteDance', 'Show Lab, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2504.16030.jpg', 'data': {'categories': ['#benchmark', '#video', '#dataset', '#data', '#games', '#open_source'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ˜Ğ˜: Ğ¾Ñ‚ ASR Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ (ASR) Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ĞµĞ¹ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ LiveCC-7B Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ³Ğ´Ğµ Ñ‚ĞµĞºÑÑ‚ ASR Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ°Ğ´Ñ€Ñ‹ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‚ÑÑ Ğ¿Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼. Ğ”Ğ°Ğ¶Ğµ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞĞ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… VideoMME Ğ¸ OVOBench Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ LiveCC-7B-Instruct Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°.'}, 'en': {'title': 'Streamlining Video LLM Training with ASR Transcripts', 'desc': "This paper presents a new method for training Video Large Language Models (Video LLMs) using automatic speech recognition (ASR) transcripts instead of expensive human annotations. The authors introduce a streaming training approach that aligns ASR words with video frames based on their timestamps, enhancing the model's ability to understand the relationship between audio and visual content. They also create a dataset from YouTube videos and closed captions, which supports the training process and leads to the development of the LiveCC-7B-Base model. This model shows strong performance in video question answering and real-time commentary, outperforming larger models in quality while maintaining efficiency."}, 'zh': {'title': 'åˆ©ç”¨ASRå®ç°è§†é¢‘å¤§è¯­è¨€æ¨¡å‹çš„é«˜æ•ˆè®­ç»ƒ', 'desc': 'æœ¬æ–‡æ¢è®¨äº†ä¸€ç§æ–°çš„è§†é¢‘å¤§è¯­è¨€æ¨¡å‹ï¼ˆVideo LLMï¼‰è®­ç»ƒæ–¹æ³•ï¼Œåˆ©ç”¨å»‰ä»·çš„è‡ªåŠ¨è¯­éŸ³è¯†åˆ«ï¼ˆASRï¼‰è½¬å½•æ•°æ®è¿›è¡Œå¤§è§„æ¨¡è®­ç»ƒã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„æµå¼è®­ç»ƒæ–¹æ³•ï¼Œå°†ASRå•è¯å’Œè§†é¢‘å¸§æ ¹æ®æ—¶é—´æˆ³å¯†é›†äº¤é”™ï¼Œä»è€Œå®ç°æ—¶é—´å¯¹é½çš„ç»†ç²’åº¦è§†è§‰è¯­è¨€å»ºæ¨¡ã€‚é€šè¿‡å¤„ç†YouTubeè§†é¢‘åŠå…¶å­—å¹•ï¼Œæˆ‘ä»¬æ„å»ºäº†Live-CC-5Mæ•°æ®é›†ç”¨äºé¢„è®­ç»ƒï¼Œå¹¶åˆ›å»ºäº†é«˜è´¨é‡çš„Live-WhisperX-526Kæ•°æ®é›†ç”¨äºç›‘ç£å¾®è°ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨è§†é¢‘é—®ç­”å’Œå®æ—¶è§†é¢‘è¯„è®ºæ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†è®¸å¤šå…ˆè¿›çš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15681', 'title': 'Vidi: Large Multimodal Models for Video Understanding and Editing', 'url': 'https://huggingface.co/papers/2504.15681', 'abstract': 'Humans naturally share information with those they are connected to, and video has become one of the dominant mediums for communication and expression on the Internet. To support the creation of high-quality large-scale video content, a modern pipeline requires a comprehensive understanding of both the raw input materials (e.g., the unedited footage captured by cameras) and the editing components (e.g., visual effects). In video editing scenarios, models must process multiple modalities (e.g., vision, audio, text) with strong background knowledge and handle flexible input lengths (e.g., hour-long raw videos), which poses significant challenges for traditional models. In this report, we introduce Vidi, a family of Large Multimodal Models (LMMs) for a wide range of video understand editing scenarios. The first release focuses on temporal retrieval, i.e., identifying the time ranges within the input videos corresponding to a given text query, which plays a critical role in intelligent editing. The model is capable of processing hour-long videos with strong temporal understanding capability, e.g., retrieve time ranges for certain queries. To support a comprehensive evaluation in real-world scenarios, we also present the VUE-TR benchmark, which introduces five key advancements. 1) Video duration: significantly longer than existing temporal retrival datasets, 2) Audio support: includes audio-based queries, 3) Query format: diverse query lengths/formats, 4) Annotation quality: ground-truth time ranges are manually annotated. 5) Evaluation metric: a refined IoU metric to support evaluation over multiple time ranges. Remarkably, Vidi significantly outperforms leading proprietary models, e.g., GPT-4o and Gemini, on the temporal retrieval task, indicating its superiority in video editing scenarios.', 'score': 9, 'issue_id': 3380, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '58868b4baf82fddf', 'authors': ['Vidi Team', 'Celong Liu', 'Chia-Wen Kuo', 'Dawei Du', 'Fan Chen', 'Guang Chen', 'Jiamin Yuan', 'Lingxi Zhang', 'Lu Guo', 'Lusha Li', 'Longyin Wen', 'Qingyu Chen', 'Rachel Deng', 'Sijie Zhu', 'Stuart Siew', 'Tong Jin', 'Wei Lu', 'Wen Zhong', 'Xiaohui Shen', 'Xin Gu', 'Xing Mei', 'Xueqiong Qu'], 'affiliations': ['Intelligent Creation, ByteDance Inc. San Jose/Seattle, US'], 'pdf_title_img': 'assets/pdf/title_img/2504.15681.jpg', 'data': {'cat ´Ñ‹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ° Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Image Synthesis with ReflectionFlow', 'desc': 'This paper introduces ReflectionFlow, a new framework designed to improve the performance of text-to-image diffusion models, especially in generating complex scenes and fine details. It leverages the concept of self-reflection, allowing models to iteratively refine their outputs through three scaling methods: noise-level, prompt-level, and reflection-level scaling. The authors created a dataset called GenRef, which contains 1 million triplets of reflections, flawed images, and enhanced images to support the reflection-level scaling process. Experimental results demonstrate that ReflectionFlow outperforms traditional methods, providing a more efficient approach to high-quality image synthesis.'}, 'zh': {'title': 'åæ€æµï¼šæå‡å›¾åƒåˆæˆè´¨é‡çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºReflectionFlowçš„æ¨ç†æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹åœ¨å¤æ‚åœºæ™¯å’Œç»†èŠ‚å¤„ç†ä¸Šçš„è¡¨ç°ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥ä¸‰ç§æ¨ç†æ—¶é—´çš„æ‰©å±•æ–¹å¼ï¼ŒåŒ…æ‹¬å™ªå£°çº§åˆ«æ‰©å±•ã€æç¤ºçº§åˆ«æ‰©å±•å’Œåæ€çº§åˆ«æ‰©å±•ï¼Œæ¥ä¼˜åŒ–ç”Ÿæˆè¿‡ç¨‹ã€‚ç‰¹åˆ«æ˜¯åæ€çº§åˆ«æ‰©å±•ï¼Œé€šè¿‡æä¾›å¯æ“ä½œçš„åæ€ï¼Œå¸®åŠ©æ¨¡å‹è¿­ä»£è¯„ä¼°å’Œä¿®æ­£ä¹‹å‰çš„ç”Ÿæˆç»“æœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReflectionFlowåœ¨å›¾åƒåˆæˆè´¨é‡ä¸Šæ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„å™ªå£°çº§åˆ«æ‰©å±•æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15785', 'title': 'WALL-E 2.0: World Alignment by NeuroSymbolic Learning improves World\n  Model-based LLM Agents', 'url': 'https://huggingface.co/papers/2504.15785', 'abstract': 'Can we build accurate world models out of large language models (LLMs)? How can world models benefit LLM agents? The gap between the prior knowledge of LLMs and the specified environment\'s dynamics usually bottlenecks LLMs\' performance as world models. To bridge the gap, we propose a training-free "world alignment" that learns an environment\'s symbolic knowledge complementary to LLMs. The symbolic knowledge covers action rules, knowledge graphs, and scene graphs, which are extracted by LLMs from exploration trajectories and encoded into executable codes to regulate LLM agents\' policies. We further propose an RL-free, model-based agent "WALL-E 2.0" through the model-predictive control (MPC) framework. Unlike classical MPC requiring costly optimization on the fly, we adopt an LLM agent as an efficient look-ahead optimizer of future steps\' actions by interacting with the neurosymbolic world model. While the LLM agent\'s strong heuristics make it an efficient planner in MPC, the quality of its planned actions is also secured by the accurate predictions of the aligned world model. They together considerably improve learning efficiency in a new environment. On open-world challenges in Mars (Minecraft like) and ALFWorld (embodied indoor environments), WALL-E 2.0 significantly outperforms existing methods, e.g., surpassing baselines in Mars by 16.1%-51.6% of success rate and by at least 61.7% in score. In ALFWorld, it achieves a new record 98% success rate after only 4 iterations.', 'score': 6, 'issue_id': 3381, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '1b074a62628dc1e3', 'authors': ['Siyu Zhou', 'Tianyi Zhou', 'Yijun Yang', 'Guodong Long', 'Deheng Ye', 'Jing Jiang', 'Chengqi Zhang'], 'affiliations': ['Australian AI Institute, Faculty of Engineering and IT, University of Technology Sydney, Australia', 'Department of Computer Science, University of Maryland, College Park, USA', 'Tencent, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.15785.jpg', 'data': {'categories': ['#rl', '#multimodal', '#agents', '#reasoning', '#optimization', '#games', '#agi', '#training'], 'emoji': 'ğŸš€', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¸Ñ€Ğ° Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ 'Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¸Ñ€Ğ°' Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¸Ñ€Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ± Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ´. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° WALL-E 2.0, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¸Ñ€Ğ° Ğ¸ LLM Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ’ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ² ÑÑ€ĞµĞ´Ğ°Ñ… Mars Ğ¸ ALFWorld WALL-E 2.0 Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑĞ¼ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ."}, 'en': {'title': 'Enhancing LLMs with World Alignment for Superior Agent Performance', 'desc': "This paper explores how large language models (LLMs) can be enhanced to create accurate world models for agents. It introduces a method called 'world alignment' that allows LLMs to learn symbolic knowledge about their environment without requiring extensive training. The proposed agent, WALL-E 2.0, utilizes model-predictive control (MPC) to plan actions efficiently by leveraging the LLM's capabilities and the aligned world model's predictions. The results show that WALL-E 2.0 significantly outperforms existing methods in complex environments, demonstrating improved learning efficiency and higher success rates."}, 'zh': {'title': 'åˆ©ç”¨LLMæ„å»ºé«˜æ•ˆä¸–ç•Œæ¨¡å‹çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ„å»ºå‡†ç¡®çš„ä¸–ç•Œæ¨¡å‹ï¼Œå¹¶æå‡ºäº†ä¸€ç§åä¸ºâ€œä¸–ç•Œå¯¹é½â€çš„æ–¹æ³•ï¼Œæ—¨åœ¨å¼¥è¡¥LLMsä¸ç‰¹å®šç¯å¢ƒåŠ¨æ€ä¹‹é—´çš„çŸ¥è¯†å·®è·ã€‚é€šè¿‡æå–æ¢ç´¢è½¨è¿¹ä¸­çš„ç¬¦å·çŸ¥è¯†ï¼Œå¦‚è¡ŒåŠ¨è§„åˆ™å’ŒçŸ¥è¯†å›¾è°±ï¼Œæ¥å¢å¼ºLLMsçš„èƒ½åŠ›ï¼Œå¹¶å°†å…¶ç¼–ç ä¸ºå¯æ‰§è¡Œä»£ç ï¼Œä»¥ä¼˜åŒ–LLMä»£ç†çš„ç­–ç•¥ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§åŸºäºæ¨¡å‹çš„ä»£ç†â€œWALL-E 2.0â€ï¼Œé€šè¿‡æ¨¡å‹é¢„æµ‹æ§åˆ¶ï¼ˆMPCï¼‰æ¡†æ¶å®ç°é«˜æ•ˆçš„æœªæ¥æ­¥éª¤åŠ¨ä½œè§„åˆ’ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWALL-E 2.0åœ¨å¼€æ”¾ä¸–ç•ŒæŒ‘æˆ˜ä¸­æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰æ–¹æ³•ï¼Œå±•ç¤ºäº†å…¶åœ¨æ–°ç¯å¢ƒä¸­çš„å­¦ä¹ æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.11703', 'title': 'Progent: Programmable Privilege Control for LLM Agents', 'url': 'https://huggingface.co/papers/2504.11703', 'abstract': 'LLM agents are an emerging form of AI systems where large language models (LLMs) serve as the central component, utilizing a diverse set of tools to complete user-assigned tasks. Despite their great potential, LLM agents pose significant security risks. When interacting with the external world, they may encounter malicious commands from attackers, leading to the execution of dangerous actions. A promising way to address this is by enforcing the principle of least privilege: allowing only essential actions for task completion while blocking unnecessary ones. However, achieving this is challenging, as it requires covering diverse agent scenarios while preserving both security and utility.   We introduce Progent, the first privilege control mechanism for LLM agents. At its core is a domain-specific language for flexibly expressing privilege control policies applied during agent execution. These policies provide fine-grained constraints over tool calls, deciding when tool calls are permissible and specifying fallbacks if they are not. This enables agent developers and users to craft suitable policies for their specific use cases and enforce them deterministically to guarantee security. Thanks to its modular design, integrating Progent does not alter agent internals and requires only minimal changes to agent implementation, enhancing its practicality and potential for widespread adoption. To automate policy writing, we leverage LLMs to generate policies based on user queries, which are then updated dynamically for improved security and utility. Our extensive evaluation shows that it enables strong security while preserving high utility across three distinct scenarios or benchmarks: AgentDojo, ASB, and AgentPoison. Furthermore, we perform an in-depth analysis, showcasing the effectiveness of its core components and the resilience of its automated policy generation against adaptive attacks.', 'score': 4, 'issue_id': 3380, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 16', 'zh': '4æœˆ16æ—¥'}, 'hash': '01631fbca25ffa05', 'authors': ['Tianneng Shi', 'Jingxuan He', 'Zhun Wang', 'Linyu Wu', 'Hongwei Li', 'Wenbo Guo', 'Dawn Song'], 'affiliations': ['UC Berkeley', 'UC Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2504.11703.jpg', 'data': {'categories': ['#benchmark', '#security', '#agents'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Progent: Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² LLM Ğ±ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑĞ¾Ğ²', 'desc': 'Progent - ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¸Ğ»ĞµĞ³Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑĞ·Ñ‹Ğº Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¸Ğ»ĞµĞ³Ğ¸Ğ¹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼Ñ‹Ñ… Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. Progent Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ°Ğ¼ Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ»ÑƒÑ‡Ğ°ĞµĞ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ¸Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Empowering LLM Agents with Secure Privilege Control', 'desc': 'This paper introduces Progent, a novel privilege control mechanism designed for large language model (LLM) agents, which are AI systems that utilize LLMs to perform tasks. Progent aims to enhance security by implementing the principle of least privilege, allowing only necessary actions while blocking harmful commands. It features a domain-specific language that enables developers to create fine-grained privilege policies, ensuring that tool calls are made safely and effectively. The system is designed to be easily integrated into existing LLM agents with minimal changes, and it automates policy generation using LLMs to adapt to user needs, demonstrating strong security and utility across various scenarios.'}, 'zh': {'title': 'LLMä»£ç†çš„å®‰å…¨å®ˆæŠ¤è€…ï¼šProgentæƒé™æ§åˆ¶æœºåˆ¶', 'desc': 'LLMä»£ç†æ˜¯ä¸€ç§æ–°å…´çš„äººå·¥æ™ºèƒ½ç³»ç»Ÿï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä½œä¸ºæ ¸å¿ƒç»„ä»¶ï¼Œç»“åˆå¤šç§å·¥å…·å®Œæˆç”¨æˆ·ä»»åŠ¡ã€‚ç„¶è€Œï¼Œè¿™äº›ä»£ç†åœ¨ä¸å¤–éƒ¨ä¸–ç•Œäº’åŠ¨æ—¶å¯èƒ½é¢ä¸´å®‰å…¨é£é™©ï¼Œå¯èƒ½ä¼šæ‰§è¡Œæ¶æ„å‘½ä»¤ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†Progentï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªé’ˆå¯¹LLMä»£ç†çš„æƒé™æ§åˆ¶æœºåˆ¶ï¼Œå…è®¸åœ¨æ‰§è¡Œè¿‡ç¨‹ä¸­çµæ´»åœ°è¡¨è¾¾æƒé™æ§åˆ¶ç­–ç•¥ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œå¼€å‘è€…å¯ä»¥ä¸ºç‰¹å®šç”¨ä¾‹åˆ¶å®šåˆé€‚çš„ç­–ç•¥ï¼Œä»è€Œåœ¨ä¿è¯å®‰å…¨çš„åŒæ—¶æé«˜å®ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16082', 'title': 'MR. Video: "MapReduce" is the Principle for Long Video Understanding', 'url': 'https://huggingface.co/papers/2504.16082', 'abstract': 'We propose MR. Video, an agentic long video understanding framework that demonstrates the simple yet effective MapReduce principle for processing long videos: (1) Map: independently and densely perceiving short video clips, and (2) Reduce: jointly aggregating information from all clips. Compared with sequence-to-sequence vision-language models (VLMs), MR. Video performs detailed short video perception without being limited by context length. Compared with existing video agents that typically rely on sequential key segment selection, the Map operation enables simpler and more scalable sequence parallel perception of short video segments. Its Reduce step allows for more comprehensive context aggregation and reasoning, surpassing explicit key segment retrieval. This MapReduce principle is applicable to both VLMs and video agents, and we use LLM agents to validate its effectiveness.   In practice, MR. Video employs two MapReduce stages: (A) Captioning: generating captions for short video clips (map), then standardizing repeated characters and objects into shared names (reduce); (B) Analysis: for each user question, analyzing relevant information from individual short videos (map), and integrating them into a final answer (reduce). MR. Video achieves over 10% accuracy improvement on the challenging LVBench compared to state-of-the-art VLMs and video agents.   Code is available at: https://github.com/ziqipang/MR-Video', 'score': 3, 'issue_id': 3380, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '52146a0dfc463f6d', 'authors': ['Ziqi Pang', 'Yu-Xiong Wang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.16082.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#multimodal', '#video', '#agents'], 'emoji': 'ğŸ¬', 'ru': {'title': 'MapReduce Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'MR. Video - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğµ MapReduce. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² (Map) Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ²ÑĞµÑ… ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² (Reduce). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ. MR. Video Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 10% ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ LVBench Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Long Video Understanding with MapReduce', 'desc': "MR. Video is a framework designed for understanding long videos by applying the MapReduce principle. It processes short video clips independently in the 'Map' phase, allowing for detailed perception without the constraints of context length. In the 'Reduce' phase, it aggregates information from all clips for comprehensive reasoning, outperforming traditional methods that rely on key segment selection. This approach not only enhances accuracy but also demonstrates scalability in video analysis tasks, achieving significant improvements over existing models."}, 'zh': {'title': 'MR. Videoï¼šé•¿è§†é¢‘ç†è§£çš„æ–°æ–¹æ³•', 'desc': 'æˆ‘ä»¬æå‡ºäº†MR. Videoï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºé•¿è§†é¢‘ç†è§£çš„æ¡†æ¶ï¼Œé‡‡ç”¨äº†ç®€å•è€Œæœ‰æ•ˆçš„MapReduceåŸåˆ™æ¥å¤„ç†é•¿è§†é¢‘ã€‚é¦–å…ˆï¼Œé€šè¿‡ç‹¬ç«‹ä¸”å¯†é›†åœ°æ„ŸçŸ¥çŸ­è§†é¢‘ç‰‡æ®µï¼ˆMapï¼‰ï¼Œç„¶åå°†æ‰€æœ‰ç‰‡æ®µçš„ä¿¡æ¯è¿›è¡Œèšåˆï¼ˆReduceï¼‰ã€‚ä¸ä¼ ç»Ÿçš„åºåˆ—åˆ°åºåˆ—è§†è§‰è¯­è¨€æ¨¡å‹ç›¸æ¯”ï¼ŒMR. Videoèƒ½å¤Ÿåœ¨ä¸å—ä¸Šä¸‹æ–‡é•¿åº¦é™åˆ¶çš„æƒ…å†µä¸‹ï¼Œè¿›è¡Œè¯¦ç»†çš„çŸ­è§†é¢‘æ„ŸçŸ¥ã€‚é€šè¿‡ä½¿ç”¨å¤§è§„æ¨¡è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†éªŒè¯å…¶æœ‰æ•ˆæ€§ï¼ŒMR. Videoåœ¨LVBenchæŒ‘æˆ˜ä¸­ç›¸æ¯”äºæœ€å…ˆè¿›çš„è§†è§‰è¯­è¨€æ¨¡å‹å’Œè§†é¢‘ä»£ç†å®ç°äº†è¶…è¿‡10%çš„å‡†ç¡®ç‡æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15485', 'title': 'CAPTURe: Evaluating Spatial Reasoning in Vision Language Models via\n  Occluded Object Counting', 'url': 'https://huggingface.co/papers/2504.15485', 'abstract': "Recognizing and reasoning about occluded (partially or fully hidden) objects is vital to understanding visual scenes, as occlusions frequently occur in real-world environments and act as obstacles for spatial comprehension. To test models' ability to reason about multiple occluded objects, we introduce a novel task, Counting Amodally for Patterns Through Unseen REgions (CAPTURe), which requires a model to count objects arranged in a pattern by inferring how the pattern continues behind an occluder (an object which blocks parts of the scene). CAPTURe requires both recognizing visual patterns and reasoning, making it a useful testbed for evaluating vision-language models (VLMs) on whether they understand occluded patterns and possess spatial understanding skills. By requiring models to reason about occluded objects, CAPTURe also tests VLMs' ability to form world models that would allow them to fill in missing information. CAPTURe consists of two parts: (1) CAPTURe-real, with manually filtered images of real objects in patterns and (2) CAPTURe-synthetic, a controlled diagnostic with generated patterned images. We evaluate four strong VLMs (GPT-4o, Intern-VL2, Molmo, and Qwen2-VL) on CAPTURe, finding that models struggle to count on both occluded and unoccluded patterns. Crucially, we find that models perform worse with occlusion, suggesting that VLMs are also deficient in inferring unseen spatial relationships: even the strongest VLMs like GPT-4o fail to count with occlusion. In contrast, we find that humans achieve very little error on CAPTURe. We also find that providing auxiliary information of occluded object locations increases performance, underscoring that the model error comes both from an inability to handle occlusion as well as difficulty counting in images.", 'score': 3, 'issue_id': 3390, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'fd5509657de18a23', 'authors': ['Atin Pothiraj', 'Elias Stengel-Eskin', 'Jaemin Cho', 'Mohit Bansal'], 'affiliations': ['cs.unc.edu'], 'pdf_title_img': 'assets/pdf/title_img/2504.15485.jpg', 'data': {'categories': ['#reas imation, particularly in complex scenarios involving rare poses and dynamic environments. The authors introduce RealisDance-DiT, a model that leverages a powerful foundation model with minimal architectural modifications and flexible fine-tuning strategies. They argue that traditional methods, which rely on elaborate bypass networks, often fail to generalize well, while their approach shows significant improvements in performance. Additionally, they present a new test dataset to evaluate their method against existing benchmarks, demonstrating that RealisDance-DiT significantly outperforms prior techniques.'}, 'zh': {'title': 'ç®€å•ä¿®æ”¹ï¼Œå¼ºå¤§åŠ¨ç”»ï¼', 'desc': 'å¯æ§è§’è‰²åŠ¨ç”»ä»ç„¶æ˜¯ä¸€ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†ç¨€æœ‰å§¿åŠ¿ã€é£æ ¼åŒ–è§’è‰²ã€è§’è‰²ä¸ç‰©ä½“çš„äº¤äº’ã€å¤æ‚ç…§æ˜å’ŒåŠ¨æ€åœºæ™¯æ—¶ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°è§†è§’ï¼Œè®¤ä¸ºåªè¦åŸºç¡€æ¨¡å‹è¶³å¤Ÿå¼ºå¤§ï¼Œé€šè¿‡çµæ´»çš„å¾®è°ƒç­–ç•¥å¯¹æ¨¡å‹è¿›è¡Œç®€å•ä¿®æ”¹ï¼Œå¯ä»¥æœ‰æ•ˆè§£å†³è¿™äº›æŒ‘æˆ˜ã€‚æˆ‘ä»¬å¼•å…¥äº†RealisDance-DiTï¼ŒåŸºäºWan-2.1è§†é¢‘åŸºç¡€æ¨¡å‹ï¼Œå¹¶å‘ç°å¹¿æ³›é‡‡ç”¨çš„å‚è€ƒç½‘ç»œè®¾è®¡å¯¹äºå¤§è§„æ¨¡DiTæ¨¡å‹å¹¶ä¸ç†æƒ³ã€‚é€šè¿‡æœ€å°çš„æ¶æ„ä¿®æ”¹ï¼Œæˆ‘ä»¬å±•ç¤ºäº†å¼ºå¤§çš„åŸºçº¿æ€§èƒ½ï¼Œå¹¶æå‡ºäº†ä½å™ªå£°é¢„çƒ­å’Œâ€œå¤§æ‰¹é‡å°è¿­ä»£â€ç­–ç•¥ï¼Œä»¥åŠ é€Ÿå¾®è°ƒè¿‡ç¨‹ä¸­çš„æ¨¡å‹æ”¶æ•›ï¼ŒåŒæ—¶æœ€å¤§é™åº¦åœ°ä¿ç•™åŸºç¡€æ¨¡å‹çš„å…ˆéªŒçŸ¥è¯†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15524', 'title': 'IPBench: Benchmarking the Knowledge of Large Language Models in\n  Intellectual Property', 'url': 'https://huggingface.co/papers/2504.15524', 'abstract': 'Intellectual Property (IP) is a unique domain that integrates technical and legal knowledge, making it inherently complex and knowledge-intensive. As large language models (LLMs) continue to advance, they show great potential for processing IP tasks, enabling more efficient analysis, understanding, and generation of IP-related content. However, existing datasets and benchmarks either focus narrowly on patents or cover limited aspects         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
