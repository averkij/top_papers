        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

°ÑÑ‰Ğ¸Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ğ¼ RL Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¯Ğœ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ ĞºĞ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Unlocking LLM Potential with Open-Source Reinforcement Learning', 'desc': 'This paper introduces the Decoupled Clip and Dynamic sAmpling Policy Optimization (DAPO) algorithm, which enhances the reasoning capabilities of large language models (LLMs) through reinforcement learning (RL). The authors address the lack of transparency in existing state-of-the-art LLMs by providing detailed insights into their training processes and techniques. They report achieving a significant performance score of 50 points on the AIME 2024 benchmark using the Qwen2.5-32B model. By open-sourcing their training code and dataset, they aim to improve reproducibility and foster further advancements in large-scale LLM reinforcement learning research.'}, 'zh': {'title': 'è§£é”å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†æ½œåŠ›', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç®—æ³•ï¼Œç§°ä¸ºè§£è€¦å‰ªè¾‘å’ŒåŠ¨æ€é‡‡æ ·ç­–ç•¥ä¼˜åŒ–ï¼ˆDAPOï¼‰ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡å¼ºåŒ–å­¦ä¹ æŠ€æœ¯ï¼ŒæˆåŠŸå®ç°äº†åœ¨AIME 2024ä¸Šè·å¾—50åˆ†çš„æˆç»©ï¼Œä½¿ç”¨çš„æ˜¯Qwen2.5-32BåŸºç¡€æ¨¡å‹ã€‚ä¸ä»¥å¾€ç ”ç©¶ä¸åŒï¼Œæˆ‘ä»¬å…¬å¼€äº†å››ä¸ªå…³é”®æŠ€æœ¯ç»†èŠ‚ï¼Œå¸®åŠ©ç¤¾åŒºæ›´å¥½åœ°ç†è§£å’Œå¤ç°æˆ‘ä»¬çš„è®­ç»ƒç»“æœã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å¼€æºäº†è®­ç»ƒä»£ç å’Œç»è¿‡ç²¾å¿ƒå¤„ç†çš„æ•°æ®é›†ï¼Œä»¥ä¿ƒè¿›å¤§å‹LLMå¼ºåŒ–å­¦ä¹ çš„å¯é‡å¤æ€§å’Œæœªæ¥ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14478', 'title': 'Creation-MMBench: Assessing Context-Aware Creative Intelligence in MLLM', 'url': 'https://huggingface.co/papers/2503.14478', 'abstract': "Creativity is a fundamental aspect of intelligence, involving the ability to generate novel and appropriate solutions across diverse contexts. While Large Language Models (LLMs) have been extensively evaluated for their creative capabilities, the assessment of Multimodal Large Language Models (MLLMs) in this domain remains largely unexplored. To address this gap, we introduce Creation-MMBench, a multimodal benchmark specifically designed to evaluate the creative capabilities of MLLMs in real-world, image-based tasks. The benchmark comprises 765 test cases spanning 51 fine-grained tasks. To ensure rigorous evaluation, we define instance-specific evaluation criteria for each test case, guiding the assessment of both general response quality and factual consistency with visual inputs. Experimental results reveal that current open-source MLLMs significantly underperform compared to proprietary models in creative tasks. Furthermore, our analysis demonstrates that visual fine-tuning can negatively impact the base LLM's creative abilities. Creation-MMBench provides valuable insights for advancing MLLM creativity and establishes a foundation for future improvements in multimodal generative intelligence. Full data and evaluation code is released on https://github.com/open-compass/Creation-MMBench.", 'score': 37, 'issue_id': 2777, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 18', 'zh': '3æœˆ18æ—¥'}, 'hash': '120f1d8ec2eb88a8', 'authors': ['Xinyu Fang', 'Zhijian Chen', 'Kai Lan', 'Shengyuan Ding', 'Yingji Liang', 'Xiangyu Zhao', 'Farong Wen', 'Zicheng Zhang', 'Guofeng Zhang', 'Haodong Duan', 'Kai Chen', 'Dahua Lin'], 'affiliations': ['East China Normal University', 'Nanjing University', 'Shanghai AI Laboratory', 'Shanghai Jiaotong University', 'The Chinese University of Hong Kong', 'Tongji University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.14478.jpg', 'data': {'categories': ['#creativity', '#open_source', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑÑ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Creation-MMBench - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 765 Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 51 Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ, Ñ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ»ÑƒÑ‡Ğ°Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ MLLM Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ² Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unlocking Creativity in Multimodal AI with Creation-MMBench', 'desc': 'This paper introduces Creation-MMBench, a new benchmark designed to evaluate the creative capabilities of Multimodal Large Language Models (MLLMs) in tasks that involve both text and images. The benchmark includes 765 test cases across 51 specific tasks, each with tailored evaluation criteria to assess the quality of responses and their consistency with visual inputs. Experimental findings indicate that current open-source MLLMs perform poorly in creative tasks compared to proprietary models, and that visual fine-tuning may hinder the creative performance of base LLMs. Creation-MMBench aims to enhance understanding and development of MLLM creativity, providing a resource for future research in multimodal generative intelligence.'}, 'zh': {'title': 'è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„åˆ›é€ åŠ›', 'desc': 'åˆ›é€ åŠ›æ˜¯æ™ºèƒ½çš„ä¸€ä¸ªåŸºæœ¬æ–¹é¢ï¼Œæ¶‰åŠåœ¨ä¸åŒæƒ…å¢ƒä¸­ç”Ÿæˆæ–°é¢–ä¸”é€‚å½“çš„è§£å†³æ–¹æ¡ˆã€‚è™½ç„¶å¤§å‹è¯­è¨€æ¨¡ ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Enhancing Visual Perception in MLLMs with DeepPerception', 'desc': 'This paper addresses the limitations of Multimodal Large Language Models (MLLMs) in visual perception and reasoning. It introduces a new task called knowledge-intensive visual grounding (KVG), which combines fine-grained visual discrimination with domain-specific knowledge. The authors propose DeepPerception, an enhanced MLLM that utilizes a data synthesis pipeline and a two-stage training framework to improve cognitive reasoning and perception integration. Experimental results show that DeepPerception outperforms existing methods, demonstrating the potential for MLLMs to achieve human-like visual understanding.'}, 'zh': {'title': 'æå‡è§†è§‰æ„ŸçŸ¥çš„è®¤çŸ¥æ•´åˆèƒ½åŠ›', 'desc': 'äººç±»ä¸“å®¶åœ¨ç»†ç²’åº¦è§†è§‰è¾¨åˆ«æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåˆ©ç”¨é¢†åŸŸçŸ¥è¯†æ¥ä¼˜åŒ–æ„ŸçŸ¥ç‰¹å¾ï¼Œè€Œå½“å‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è¿™æ–¹é¢ä»æ˜¾ä¸è¶³ã€‚å°½ç®¡æ‹¥æœ‰ä¸°å¯Œçš„ä¸“å®¶çº§çŸ¥è¯†ï¼ŒMLLMsåœ¨è§†è§‰æ„ŸçŸ¥ä¸­æ•´åˆæ¨ç†çš„èƒ½åŠ›è¾ƒå¼±ï¼Œå¸¸å¸¸ç›´æ¥ç”Ÿæˆå“åº”è€Œç¼ºä¹æ·±å…¥åˆ†æã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†çŸ¥è¯†å¯†é›†å‹è§†è§‰å®šä½ï¼ˆKVGï¼‰ï¼Œè¿™æ˜¯ä¸€é¡¹æ–°é¢–çš„è§†è§‰å®šä½ä»»åŠ¡ï¼Œè¦æ±‚åŒæ—¶å…·å¤‡ç»†ç²’åº¦æ„ŸçŸ¥å’Œé¢†åŸŸç‰¹å®šçŸ¥è¯†çš„æ•´åˆã€‚æˆ‘ä»¬æå‡ºçš„DeepPerceptionæ¨¡å‹å¢å¼ºäº†è®¤çŸ¥è§†è§‰æ„ŸçŸ¥èƒ½åŠ›ï¼Œé€šè¿‡è‡ªåŠ¨åŒ–æ•°æ®åˆæˆå’Œä¸¤é˜¶æ®µè®­ç»ƒæ¡†æ¶ï¼Œæ˜¾è‘—æé«˜äº†åœ¨KVG-Benchæ•°æ®é›†ä¸Šçš„å‡†ç¡®æ€§å’Œè·¨é¢†åŸŸæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.12329', 'title': 'CapArena: Benchmarking and Analyzing Detailed Image Captioning in the\n  LLM Era', 'url': 'https://huggingface.co/papers/2503.12329', 'abstract': 'Image captioning has been a longstanding challenge in vision-language research. With the rise of LLMs, modern Vision-Language Models (VLMs) generate detailed and comprehensive image descriptions. However, benchmarking the quality of such captions remains unresolved. This paper addresses two key questions: (1) How well do current VLMs actually perform on image captioning, particularly compared to humans? We built CapArena, a platform with over 6000 pairwise caption battles and high-quality human preference votes. Our arena-style evaluation marks a milestone, showing that leading models like GPT-4o achieve or even surpass human performance, while most open-source models lag behind. (2) Can automated metrics reliably assess detailed caption quality? Using human annotations from CapArena, we evaluate traditional and recent captioning metrics, as well as VLM-as-a-Judge. Our analysis reveals that while some metrics (e.g., METEOR) show decent caption-level agreement with humans, their systematic biases lead to inconsistencies in model ranking. In contrast, VLM-as-a-Judge demonstrates robust discernment at both the caption and model levels. Building on these insights, we release CapArena-Auto, an accurate and efficient automated benchmark for detailed captioning, achieving 94.3% correlation with human rankings at just $4 per test. Data and resources will be open-sourced at https://caparena.github.io.', 'score': 19, 'issue_id': 2778, 'pub_date': '2025-03-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 16', 'zh': '3æœˆ16æ—¥'}, 'hash': 'c97a8c730bfcbfa8', 'authors': ['Kanzhi Cheng', 'Wenpo Song', 'Jiaxin Fan', 'Zheng Ma', 'Qiushi Sun', 'Fangzhi Xu', 'Chenyang Yan', 'Nuo Chen', 'Jianbing Zhang', 'Jiajun Chen'], 'affiliations': ['National Key Laboratory for Novel Software Technology, Nanjing University', 'Shanghai Artificial Intelligence Laboratory', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2503.12329.jpg', 'data': {'categories': ['#benchmark', '#games', '#open_source', '#cv'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹ Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼: Ğ˜Ğ˜ Ğ´Ğ¾Ğ³Ğ¾Ğ½ÑĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹ he-art techniques and rivals human-annotated datasets. Additionally, the synthetic data produced can be utilized for training generative models, facilitating further advancements in the field of embodied AI.'}, 'zh': {'title': 'æ— é™ç§»åŠ¨ï¼šåˆæˆé«˜ä¿çœŸå…³èŠ‚ç‰©ä½“çš„æ–°æ–¹æ³•', 'desc': 'åœ¨è¿™ç¯‡è®ºæ–‡ä¸­ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºæ— é™ç§»åŠ¨ï¼ˆInfinite Mobilityï¼‰çš„æ–¹æ³•ï¼Œç”¨äºé€šè¿‡ç¨‹åºç”Ÿæˆåˆæˆé«˜ä¿çœŸåº¦çš„å…³èŠ‚ç‰©ä½“ã€‚è¿™ç§æ–¹æ³•å…‹æœäº†ç°æœ‰æ•°æ®é©±åŠ¨æˆ–æ¨¡æ‹Ÿæ–¹æ³•åœ¨è§„æ¨¡å’Œè´¨é‡ä¸Šçš„é™åˆ¶ã€‚ç”¨æˆ·ç ”ç©¶å’Œå®šé‡è¯„ä¼°è¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨ç‰©ç†å±æ€§å’Œç½‘æ ¼è´¨é‡ä¸Šè¶…è¶Šäº†å½“å‰æœ€å…ˆè¿›çš„æ–¹æ³•ï¼Œå¹¶ä¸”ä¸äººå·¥æ ‡æ³¨çš„æ•°æ®é›†ç›¸å½“ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬çš„åˆæˆæ•°æ®å¯ä»¥ä½œä¸ºç”Ÿæˆæ¨¡å‹çš„è®­ç»ƒæ•°æ®ï¼Œæ”¯æŒåç»­çš„æ‰©å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14125', 'title': 'Frac-Connections: Fractional Extension of Hyper-Connections', 'url': 'https://huggingface.co/papers/2503.14125', 'abstract': 'Residual connections are central to modern deep learning architectures, enabling the training of very deep networks by mitigating gradient vanishing. Hyper-Connections recently generalized residual connections by introducing multiple connection strengths at different depths, thereby addressing the seesaw effect between gradient vanishing and representation collapse. However, Hyper-Connections increase memory access costs by expanding the width of hidden states. In this paper, we propose Frac-Connections, a novel approach that divides hidden states into multiple parts rather than expanding their width. Frac-Connections retain partial benefits of Hyper-Connections while reducing memory consumption. To validate their effectiveness, we conduct large-scale experiments on language tasks, with the largest being a 7B MoE model trained on up to 3T tokens, demonstrating that Frac-Connections significantly outperform residual connections.', 'score': 13, 'issue_id': 2776, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'Marc ks, showing superior performance compared to traditional residual connections.'}, 'zh': {'title': 'Frac-Connectionsï¼šä¼˜åŒ–æ·±åº¦å­¦ä¹ çš„å†…å­˜ä½¿ç”¨', 'desc': 'æ®‹å·®è¿æ¥æ˜¯ç°ä»£æ·±åº¦å­¦ä¹ æ¶æ„çš„æ ¸å¿ƒï¼Œèƒ½å¤Ÿé€šè¿‡å‡è½»æ¢¯åº¦æ¶ˆå¤±é—®é¢˜æ¥è®­ç»ƒéå¸¸æ·±çš„ç½‘ç»œã€‚è¶…è¿æ¥æœ€è¿‘é€šè¿‡åœ¨ä¸åŒæ·±åº¦å¼•å…¥å¤šä¸ªè¿æ¥å¼ºåº¦æ¥æ¨å¹¿æ®‹å·®è¿æ¥ï¼Œä»è€Œè§£å†³äº†æ¢¯åº¦æ¶ˆå¤±ä¸è¡¨ç¤ºå´©æºƒä¹‹é—´çš„æ‘‡æ‘†æ•ˆåº”ã€‚ç„¶è€Œï¼Œè¶…è¿æ¥é€šè¿‡æ‰©å±•éšè—çŠ¶æ€çš„å®½åº¦å¢åŠ äº†å†…å­˜è®¿é—®æˆæœ¬ã€‚æˆ‘ä»¬æå‡ºäº†Frac-Connectionsï¼Œè¿™æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡å°†éšè—çŠ¶æ€åˆ’åˆ†ä¸ºå¤šä¸ªéƒ¨åˆ†è€Œä¸æ˜¯æ‰©å±•å…¶å®½åº¦ï¼Œä¿ç•™äº†è¶…è¿æ¥çš„éƒ¨åˆ†ä¼˜åŠ¿ï¼ŒåŒæ—¶å‡å°‘äº†å†…å­˜æ¶ˆè€—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14492', 'title': 'Cosmos-Transfer1: Conditional World Generation with Adaptive Multimodal\n  Control', 'url': 'https://huggingface.co/papers/2503.14492', 'abstract': 'We introduce Cosmos-Transfer, a conditional world generation model that can generate world simulations based on multiple spatial control inputs of various modalities such as segmentation, depth, and edge. In the design, the spatial conditional scheme is adaptive and customizable. It allows weighting different conditional inputs differently at different spatial locations. This enables highly controllable world generation and finds use in various world-to-world transfer use cases, including Sim2Real. We conduct extensive evaluations to analyze the proposed model and demonstrate its applications for Physical AI, including robotics Sim2Real and autonomous vehicle data enrichment. We further demonstrate an inference scaling strategy to achieve real-time world generation with an NVIDIA GB200 NVL72 rack. To help accelerate research development in the field, we open-source our models and code at https://github.com/nvidia-cosmos/cosmos-transfer1.', 'score': 12, 'issue_id': 2777, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 18', 'zh': '3æœˆ18æ—¥'}, 'hash': '5098c043161888fa', 'a ol', 'desc': 'Cosmos-Transfer is a novel model designed for generating world simulations using various spatial control inputs like segmentation, depth, and edge maps. It features an adaptive and customizable spatial conditional scheme that allows for different weights to be assigned to inputs based on their spatial locations. This flexibility enhances the controllability of world generation, making it suitable for applications such as Sim2Real in robotics and autonomous vehicles. The model has been extensively evaluated, and its code is open-sourced to foster further research in the field.'}, 'zh': {'title': 'å¯æ§çš„ä¸–ç•Œç”Ÿæˆï¼ŒåŠ©åŠ›ç‰©ç†äººå·¥æ™ºèƒ½', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†Cosmos-Transferï¼Œè¿™æ˜¯ä¸€ç§æ¡ä»¶ä¸–ç•Œç”Ÿæˆæ¨¡å‹ï¼Œå¯ä»¥æ ¹æ®å¤šç§ç©ºé—´æ§åˆ¶è¾“å…¥ï¼ˆå¦‚åˆ†å‰²ã€æ·±åº¦å’Œè¾¹ç¼˜ï¼‰ç”Ÿæˆä¸–ç•Œæ¨¡æ‹Ÿã€‚åœ¨è®¾è®¡ä¸Šï¼Œç©ºé—´æ¡ä»¶æ–¹æ¡ˆæ˜¯è‡ªé€‚åº”å’Œå¯å®šåˆ¶çš„ï¼Œå…è®¸åœ¨ä¸åŒç©ºé—´ä½ç½®å¯¹ä¸åŒæ¡ä»¶è¾“å…¥è¿›è¡ŒåŠ æƒã€‚è¿™ä½¿å¾—ä¸–ç•Œç”Ÿæˆå…·æœ‰é«˜åº¦å¯æ§æ€§ï¼Œå¹¶åœ¨å¤šç§ä¸–ç•Œåˆ°ä¸–ç•Œçš„è½¬ç§»åº”ç”¨ä¸­æ‰¾åˆ°ç”¨é€”ï¼ŒåŒ…æ‹¬Sim2Realã€‚æˆ‘ä»¬è¿›è¡Œäº†å¹¿æ³›çš„è¯„ä¼°ï¼Œåˆ†æäº†æ‰€æå‡ºçš„æ¨¡å‹ï¼Œå¹¶å±•ç¤ºäº†å…¶åœ¨ç‰©ç†äººå·¥æ™ºèƒ½ä¸­çš„åº”ç”¨ï¼ŒåŒ…æ‹¬æœºå™¨äººSim2Realå’Œè‡ªåŠ¨é©¾é©¶è½¦è¾†æ•°æ®å¢å¼ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14504', 'title': 'Aligning Multimodal LLM with Human Preference: A Survey', 'url': 'https://huggingface.co/papers/2503.14504', 'abstract': 'Large language models (LLMs) can handle a wide variety of general tasks with simple prompts, without the need for task-specific training. Multimodal Large Language Models (MLLMs), built upon LLMs, have demonstrated impressive potential in tackling complex tasks involving visual, auditory, and textual data. However, critical issues related to truthfulness, safety, o1-like reasoning, and alignment with human preference remain insufficiently addressed. This gap has spurred the emergence of various alignment algorithms, each targeting different application scenarios and optimization goals. Recent studies have shown that alignment algorithms are a powerful approach to resolving the aforementioned challenges. In this paper, we aim to provide a comprehensive and systematic review of alignment algorithms for MLLMs. Specifically, we explore four key aspects: (1) the application scenarios covered by alignment algorithms, including general image understanding, multi-image, video, and audio, and extended multimodal applications; (2) the core factors in constructing alignment datasets, including data sources, model responses, and preference annotations; (3) the benchmarks used to evaluate alignment algorithms; and (4) a discussion of potential future directions for the development of alignment algorithms. This work seeks to help researchers organize current advancements in the field and inspire better alignment methods. The project page of this paper is available at https://github.com/BradyFU/Awesome-Multimodal-Large-Language-Models/tree/Alignment.', 'score': 10, 'issue_id': 2778, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 18', 'zh': '3æœˆ18æ—¥'}, 'hash': 'b33bcba515cfa942', 'authors': ['Tao Yu', 'Yi-Fan Zhang', 'Chaoyou Fu', 'Junkang Wu', 'Jinda Lu', 'Kun Wang', 'Xingyu Lu', 'Yunhang Shen', 'Guibin Zhang', 'Dingjie Song', 'Yibo Yan', 'Tianlong Xu', 'Qingsong Wen', 'Zhang Zhang', 'Yan Huang', 'Liang Wang', 'Tieniu Tan'], 'affiliations': ['Institute of automation, Chinese academy of science', 'Lehigh University', 'Nanjing University', 'Nanyang Technological University', 'National University of Singapore', 'Shenzhen International Graduate School, Tsinghua University', 'Squirrel Ai Learning', 'Tencent Youtu Lab', 'The Hong Kong University of Science and Technology', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2503.14504.jpg', 'data': {'categories': ['#survey', '#multimodal', '#benchmark', '#dataset', '#alignment'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞĞ½Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑÑƒĞ¶Ğ´Ğ°ÑÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ². Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Aligning MLLMs: Bridging Gaps for Better Understanding', 'desc': 'This paper reviews alignment algorithms for Multimodal Large Language Models (MLLMs), which integrate visual, auditory, and textual data. It highlights the challenges of truthfulness, safety, and reasoning in MLLMs, emphasizing the need for effective alignment strategies. The authors categorize alignment algorithms based on application scenarios, dataset construction, and evaluation benchmarks. The goal is to provide a structured overview that aids researchers in advancing alignment techniques for MLLMs.'}, 'zh': {'title': 'å¯¹é½ç®—æ³•åŠ©åŠ›å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹çš„æœªæ¥', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èƒ½å¤Ÿé€šè¿‡ç®€å•çš„æç¤ºå¤„ç†å„ç§é€šç”¨ä»»åŠ¡ï¼Œè€Œæ— éœ€ç‰¹å®šä»»åŠ¡çš„è®­ç»ƒã€‚å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤„ç†æ¶‰åŠè§†è§‰ã€å¬è§‰å’Œæ–‡æœ¬æ•°æ®çš„å¤æ‚ä»»åŠ¡æ–¹é¢å±•ç°äº†ä»¤äººå°è±¡æ·±åˆ»çš„æ½œåŠ›ã€‚ç„¶è€Œï¼Œå…³äºçœŸå®æ€§ã€å®‰å…¨æ€§ã€ç±»o1æ¨ç†å’Œä¸äººç±»åå¥½çš„å¯¹é½ç­‰å…³é”®é—®é¢˜ä»æœªå¾—åˆ°å……åˆ†è§£å†³ã€‚æœ¬æ–‡æ—¨åœ¨ç³»ç»Ÿæ€§åœ°å›é¡¾MLLMsçš„å¯¹é½ç®—æ³•ï¼Œæ¢è®¨å…¶åº”ç”¨åœºæ™¯ã€æ•°æ®é›†æ„å»ºæ ¸å¿ƒå› ç´ ã€è¯„ä¼°åŸºå‡†ä»¥åŠæœªæ¥å‘å±•æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14499', 'title': 'Measuring AI Ability to Complete Long Tasks', 'url': 'https://huggingface.co/papers/2503.14499', 'abstract': "Despite rapid progress on AI benchmarks, the real-world meaning of benchmark performance remains unclear. To quantify the capabilities of AI systems in terms of human capabilities, we propose a new metric: 50%-task-completion time horizon. This is the time humans typically take to complete tasks that AI models can complete with 50% success rate. We first timed humans with relevant domain expertise on a combination of RE-Bench, HCAST, and 66 novel shorter tasks. On these tasks, current frontier AI models such as Claude 3.7 Sonnet have a 50% time horizon of around 50 minutes. Furthermore, frontier AI time horizon has been doubling approximately every seven months since 2019, though the trend may have accelerated in 2024. The increase in AI models' time horizons seems to be primarily driven by greater reliability and ability to adapt to mistakes, combined with better logical reasoning and tool use capabilities. We discuss the limitations of our results -- including their degree of external validity -- and the implications of increased autonomy for dangerous capabilities. If these results generalize to real-world software tasks, extrapolation of this trend predicts that within 5 years, AI systems will be capable of automating many software tasks that currently take humans a month.", 'score': 9, 'issue_id': 2777, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 18', 'zh': '3æœˆ18æ—¥'}, 'hash': 'c31aeeed7f6139af', 'authors': ['Thomas Kwa', 'Ben West', 'Joel Becker', 'Amy Deng', 'Katharyn Garcia', 'Max Hasin', 'Sami Jawhar', 'Megan Kinniment', 'Nate Rush', 'Sydney Von Arx', 'Ryan Bloom', 'Thomas Broadley', 'Haoxing Du', 'Brian Goodrich', 'Nikola Jurkovic', 'Luke Harold Miles', 'Serap  authors highlight the implications of this trend, suggesting that AI could soon automate complex software tasks that currently require significant human effort.'}, 'zh': {'title': 'AIèƒ½åŠ›çš„æ–°åº¦é‡ï¼š50%ä»»åŠ¡å®Œæˆæ—¶é—´', 'desc': 'å°½ç®¡äººå·¥æ™ºèƒ½åœ¨åŸºå‡†æµ‹è¯•ä¸Šå–å¾—äº†å¿«é€Ÿè¿›å±•ï¼Œä½†å…¶å®é™…è¡¨ç°çš„æ„ä¹‰ä»ä¸æ˜ç¡®ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„åº¦é‡æ ‡å‡†ï¼š50%ä»»åŠ¡å®Œæˆæ—¶é—´èŒƒå›´ï¼Œæ—¨åœ¨é‡åŒ–AIç³»ç»Ÿä¸äººç±»èƒ½åŠ›çš„å¯¹æ¯”ã€‚é€šè¿‡å¯¹äººç±»ä¸“å®¶åœ¨å¤šä¸ªä»»åŠ¡ä¸Šçš„å®Œæˆæ—¶é—´è¿›è¡Œæµ‹é‡ï¼Œæˆ‘ä»¬å‘ç°å½“å‰çš„å‰æ²¿AIæ¨¡å‹åœ¨è¿™äº›ä»»åŠ¡ä¸Šçš„50%æ—¶é—´èŒƒå›´çº¦ä¸º50åˆ†é’Ÿã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒAIæ¨¡å‹çš„æ—¶é—´èŒƒå›´è‡ª2019å¹´ä»¥æ¥å¤§çº¦æ¯ä¸ƒä¸ªæœˆç¿»å€ï¼Œæœªæ¥äº”å¹´å†…ï¼ŒAIç³»ç»Ÿå¯èƒ½èƒ½å¤Ÿè‡ªåŠ¨åŒ–è®¸å¤šç›®å‰éœ€è¦äººç±»ä¸€ä¸ªæœˆæ‰èƒ½å®Œæˆçš„è½¯ä»¶ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.12355', 'title': 'Atlas: Multi-Scale Attention Improves Long Context Image Modeling', 'url': 'https://huggingface.co/papers/2503.12355', 'abstract': 'Efficiently modeling massive images is a long-standing challenge in machine learning. To this end, we introduce Multi-Scale Attention (MSA). MSA relies on two key ideas, (i) multi-scale representations (ii) bi-directional cross-scale communication. MSA creates O(log N) scales to represent the image across progressively coarser features and leverages cross-attention to propagate information across scales. We then introduce Atlas, a novel neural network architecture based on MSA. We demonstrate that Atlas significantly improves the compute-performance tradeoff of long-context image modeling in a high-resolution variant of ImageNet 100. At 1024px resolution, Atlas-B achieves 91.04% accuracy, comparable to ConvNext-B (91.92%) while being 4.3x faster. Atlas is 2.95x faster and 7.38% better than FasterViT, 2.25x faster and 4.96% better than LongViT. In comparisons against MambaVision-S, we find Atlas-S achieves 5%, 16% and 32% higher accuracy at 1024px, 2048px and 4096px respectively, while obtaining similar r ing Image Modeling with Multi-Scale Attention', 'desc': 'This paper presents Multi-Scale Attention (MSA), a method designed to efficiently model large images in machine learning. MSA utilizes multi-scale representations and bi-directional cross-scale communication to enhance image feature extraction. The authors introduce Atlas, a neural network architecture that implements MSA, achieving significant improvements in speed and accuracy for high-resolution image tasks. Atlas outperforms existing models like ConvNext and FasterViT, demonstrating a superior compute-performance tradeoff while maintaining high accuracy on the ImageNet dataset.'}, 'zh': {'title': 'é«˜æ•ˆå›¾åƒå»ºæ¨¡çš„æ–°çªç ´ï¼šå¤šå°ºåº¦æ³¨æ„åŠ›', 'desc': 'åœ¨æœºå™¨å­¦ä¹ ä¸­ï¼Œé«˜æ•ˆå»ºæ¨¡å¤§è§„æ¨¡å›¾åƒä¸€ç›´æ˜¯ä¸€ä¸ªæŒ‘æˆ˜ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†å¤šå°ºåº¦æ³¨æ„åŠ›ï¼ˆMSAï¼‰ï¼Œå®ƒä¾èµ–äºå¤šå°ºåº¦è¡¨ç¤ºå’ŒåŒå‘è·¨å°ºåº¦é€šä¿¡ä¸¤ä¸ªå…³é”®æ€æƒ³ã€‚MSAé€šè¿‡åˆ›å»ºO(log N)çš„å°ºåº¦æ¥è¡¨ç¤ºå›¾åƒï¼Œå¹¶åˆ©ç”¨äº¤å‰æ³¨æ„åŠ›åœ¨ä¸åŒå°ºåº¦ä¹‹é—´ä¼ æ’­ä¿¡æ¯ã€‚æˆ‘ä»¬è¿˜ä»‹ç»äº†ä¸€ç§åŸºäºMSAçš„æ–°å‹ç¥ç»ç½‘ç»œæ¶æ„Atlasï¼Œå®éªŒè¡¨æ˜Atlasåœ¨é«˜åˆ†è¾¨ç‡å›¾åƒå»ºæ¨¡ä¸­æ˜¾è‘—æé«˜äº†è®¡ç®—æ€§èƒ½çš„å¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.10522', 'title': 'AudioX: Diffusion Transformer for Anything-to-Audio Generation', 'url': 'https://huggingface.co/papers/2503.10522', 'abstract': 'Audio and music generation have emerged as crucial tasks in many applications, yet existing approaches face significant limitations: they operate in isolation without unified capabilities across modalities, suffer from scarce high-quality, multi-modal training data, and struggle to effectively integrate diverse inputs. In this work, we propose AudioX, a unified Diffusion Transformer model for Anything-to-Audio and Music Generation. Unlike previous domain-specific models, AudioX can generate both general audio and music with high quality, while offering flexible natural language control and seamless processing of various modalities including text, video, image, music, and audio. Its key innovation is a multi-modal masked training strategy that masks inputs across modalities and forces the model to learn from masked inputs, yielding robust and unified cross-modal representations. To address data scarcity, we curate two comprehensive datasets: vggsound-caps with 190K audio captions based on the VGGSound dataset, and V2M-caps with 6 million music captions derived from the V2M dataset. Extensive experiments demonstrate that AudioX not only matches or outperforms state-of-the-art specialized models, but also offers remarkable versatility in handling diverse input modalities and generation tasks within a unified architecture. The code and datasets will be available at https://zeyuet.github.io/AudioX/', 'score': 9, 'issue_id': 2791, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 13', 'zh': '3æœˆ13æ—¥'}, 'hash': 'c3590459e5737c75', 'authors': ['Zeyue Tian', 'Yizhu Jin', 'Zhaoyang Liu', 'Ruibin Yuan', 'Xu Tan', 'Qifeng Chen', 'Wei Xue', 'Yike Guo'], 'affiliations': ['Hong Kong University of Science and Technology', 'Moonshot AI'], 'pdf_title_img': 'assets/pdf/title_img/2503.10522.jpg', 'data': {'categories': ['#synthetic', '#architecture', '#diffusion', '#audio', '#multimodal', '#dataset'], 'emoji': 'ğŸµ', 'ru': {'title': 'AudioX: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸Ğ· Ñ‡ĞµĞ³Ğ¾ ÑƒĞ³Ğ¾Ğ´Ğ½Ğ¾', 'desc': 'AudioX - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Diffusion Transformer Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ñ‹Ğ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ñ‹ Ğ´Ğ²Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…: vggsound-caps Ğ¸ V2M-caps. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ AudioX Ğ½Ğµ ÑƒÑÑ‚ÑƒĞ¿Ğ°ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¸ Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'AudioX: Unifying Audio and Music Generation Across Modalities', 'desc': 'This paper introduces AudioX, a novel Diffusion Transformer model designed for generating audio and music from various input types. Unlike traditional models that focus on specific tasks, AudioX integrates multiple modalities, allowing it to process text, video, images, and audio seamlessly. The model employs a unique multi-modal masked training strategy, which enhances its ability to learn robust representations by masking inputs across different modalities. Additionally, the authors address the challenge of limited high-quality training data by creating two extensive datasets, enabling AudioX to outperform existing specialized models in versatility and performance.'}, 'zh': {'title': 'ç»Ÿä¸€éŸ³é¢‘ä¸éŸ³ä¹ç”Ÿæˆçš„åˆ›æ–°æ¨¡å‹', 'desc': 'éŸ³é¢‘å’ŒéŸ³ä¹ç”Ÿæˆåœ¨è®¸å¤šåº”ç”¨ä¸­å˜å¾—è¶Šæ¥è¶Šé‡è¦ï¼Œä½†ç°æœ‰æ–¹æ³•å­˜åœ¨æ˜¾è‘—å±€é™æ€§ã€‚æˆ‘ä»¬æå‡ºäº†AudioXï¼Œè¿™æ˜¯ä¸€ç§ç»Ÿä¸€çš„æ‰©æ•£å˜æ¢å™¨æ¨¡å‹ï¼Œèƒ½å¤Ÿå®ç°å¤šç§è¾“å…¥åˆ°éŸ³é¢‘å’ŒéŸ³ä¹çš„ç”Ÿæˆã€‚AudioXçš„åˆ›æ–°ä¹‹å¤„åœ¨äºå…¶å¤šæ¨¡æ€æ©è”½è®­ç»ƒç­–ç•¥ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿä»ä¸åŒæ¨¡æ€çš„æ©è”½è¾“å…¥ä¸­å­¦ä¹ ï¼Œä»è€Œç”Ÿæˆé«˜è´¨é‡çš„éŸ³é¢‘å’ŒéŸ³ä¹ã€‚é€šè¿‡æ„å»ºä¸¤ä¸ªå…¨é¢çš„æ•°æ®é›†ï¼ŒAudioXåœ¨å¤„ç†å¤šæ ·åŒ–è¾“å…¥æ¨¡æ€å’Œç”Ÿæˆä»»åŠ¡æ–¹é¢å±•ç°äº†å“è¶Šçš„çµæ´»æ€§å’Œæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.12505', 'title': 'MPBench: A Comprehensive Multimodal Reasoning Benchmark for Process\n  Errors Identification', 'url': 'https://huggingface.co/papers/2503.12505', 'abstract': 'Reasoning is an essential capacity for large language models (LLMs) to address complex tasks, where the identification of process errors is vital for improving this ability. Recently, process-level reward models (PRMs) were proposed to provide step-wise rewards that facilitate reinforcement learning and data production during training and guide LLMs toward correct steps during inference, thereby improving reasoning accuracy. However, existing benchmarks of PRMs are text-based and focus on error detection, neglecting other scenarios like reasoning search. To address this gap, we introduce MPBench, a comprehensive, multi-task, multimodal benchmark designed to systematically assess the effectiveness of PRMs in diverse scenarios. MPBench employs three evaluation paradigms, each targeting a specific role of PRMs in the reasoning process: (1) Step Correctness, which assesses the correctness of each intermediate reasoning step; (2) Answer Aggregation, which aggregates multiple solutions and selects the best one; and (3) Reasoning Process Search, which guides the search for optimal reasoning steps during inference. Through these paradigms, MPBench makes comprehensive evaluations and provides insights into the development of multimodal PRMs.', 'score': 8, 'issue_id': 2776, 'pub_date': '2025-03-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 16', 'zh': '3æœˆ16æ—¥'}, 'hash': '0ac4fdd3411855ac', 'authors': ['Zhaopan Xu', 'Pengfei Zhou', 'Jiaxin Ai', 'Wangbo Zhao', 'Kai Wang', 'Xiaojiang Peng', 'Wenqi Shao', 'Hongxun Yao', 'Kaipeng Zhang'], 'affiliations': ['HIT', 'NUS', 'SZTU', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2503.12505.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#multimodal', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'MPBench: ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MPBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° (PRM) Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. MPBench Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸: ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ ÑˆĞ°Ğ³Ğ¾Ğ², Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ PRM Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ.'}, 'en': {'title': 'Enhancing Reasoning in LLMs with MPBench', 'desc': "This paper discusses the importance of reasoning in large language models (LLMs) and introduces process-level reward models (PRMs) to enhance their reasoning capabilities. PRMs provide step-wise rewards that help LLMs learn from their mistakes during training and improve their decision-making during inference. The authors identify a gap in existing benchmarks, which primarily focus on error detection, and propose MPBench, a new benchmark that evaluates PRMs across various reasoning scenarios. MPBench includes three evaluation paradigms: assessing step correctness, aggregating answers, and guiding the reasoning process search, offering a comprehensive framework for understanding PRMs' effectiveness."}, 'zh': {'title': 'å…¨é¢è¯„ä¼°æ¨ç†è¿‡ç¨‹çš„å¤šæ¨¡æ€åŸºå‡†', 'desc': 'æ¨ç†æ˜¯å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å¤„ç†å¤æ‚ä»»åŠ¡çš„é‡è¦èƒ½åŠ›ï¼Œè€Œè¯†åˆ«è¿‡ç¨‹é”™è¯¯å¯¹äºæå‡è¿™ä¸€èƒ½åŠ›è‡³å…³é‡è¦ã€‚æœ€è¿‘æå‡ºçš„è¿‡ç¨‹çº§å¥–åŠ±æ¨¡å‹ï¼ˆPRMsï¼‰é€šè¿‡æä¾›é€æ­¥å¥–åŠ±ï¼Œä¿ƒè¿›äº†å¼ºåŒ–å­¦ä¹ å’Œæ•°æ®ç”Ÿæˆï¼Œä»è€Œåœ¨æ¨ç†è¿‡ç¨‹ä¸­å¼•å¯¼LLMsèµ°å‘æ­£ç¡®çš„æ­¥éª¤ï¼Œæé«˜æ¨ç†å‡†ç¡®æ€§ã€‚ç„¶è€Œï¼Œç°æœ‰çš„PRMsåŸºå‡†ä¸»è¦åŸºäºæ–‡æœ¬ï¼Œä¸“æ³¨äºé”™è¯¯æ£€æµ‹ï¼Œå¿½è§†äº†æ¨ç†æœç´¢ç­‰å…¶ä»–åœºæ™¯ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†MPBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„å¤šä»»åŠ¡å¤šæ¨¡æ€åŸºå‡†ï¼Œæ—¨åœ¨ç³»ç»Ÿè¯„ä¼°PRMsåœ¨ä¸åŒåœºæ™¯ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.13265', 'title': 'FlexWorld: Progressively Expanding 3D Scenes for Flexiable-View\n  Synthesis', 'url': 'https://huggingface.co/papers/2503.13265', 'abstract': 'Generating flexible-view 3D scenes, including 360{\\deg} rotation and zooming, from single images is challenging due to a lack of 3D data. To this end, we introduce FlexWorld, a novel framework consisting of two key components: (1) a strong video-to-video (V2V) diffusion model to generate high-quality novel view images from incomplete input rendered from a coarse scene, and (2) a progressive expansion process to construct a complete 3D scene. In particular, leveraging an advanced pre-trained video model and accurate depth-estimated training pairs, our V2V model can generate novel views under large camera pose variations. Building upon it, FlexWorld progressively generates new 3D content and integrates it into the global scene through geometry-aware scene fusion. Extensive experiments demonstrate the effectiveness of FlexWorld in generating high-quality novel view videos and flexible-view 3D scenes from single images, achieving superior visual quality under multiple popular metrics and datasets compared to existing state-of-the-art methods. Qualitatively, we highlight that FlexWorld can generate high-fidelity scenes with flexible views like 360{\\deg} rotations and zooming. Project page: https://ml-gsai.github.io/FlexWorld.', 'score': 7, 'issue_id': 2785, 'pub_date': '2025-03-17', 'pub_date_card': {'ru': '17 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 17', 'zh': '3æœˆ17æ—¥'}, 'hash': '8b68e5c333f5fe62', 'authors': ['Luxi Chen', 'Zihan Zhou', 'Min Zhao', 'Yikai Wang', 'Ge Zhang', 'Wenhao Huang', 'Hao Sun', 'Ji-Rong Wen', 'Chongxuan Li'], 'affiliations': ['Beijing Key Laboratory of Big Data Management and Analysis Methods', 'ByteDance', 'Dept. of Comp. Sci. & Tech., BNRist Center, THU-Bosch MLCenter, Tsinghua University', 'Gaoling School of AI, Renmin University of China', ethods in generating high-fidelity scenes with flexible viewing options like 360-degree rotations and zooming.'}, 'zh': {'title': 'FlexWorldï¼šä»å•å›¾åƒç”Ÿæˆçµæ´»è§†è§’3Dåœºæ™¯çš„åˆ›æ–°æ¡†æ¶', 'desc': 'FlexWorldæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»å•å¼ å›¾åƒç”Ÿæˆçµæ´»è§†è§’çš„3Dåœºæ™¯ï¼ŒåŒ…æ‹¬360åº¦æ—‹è½¬å’Œç¼©æ”¾ã€‚è¯¥æ¡†æ¶åŒ…å«ä¸¤ä¸ªå…³é”®ç»„ä»¶ï¼šä¸€ä¸ªå¼ºå¤§çš„è§†é¢‘åˆ°è§†é¢‘ï¼ˆV2Vï¼‰æ‰©æ•£æ¨¡å‹ï¼Œç”¨äºä»ç²—ç³™åœºæ™¯æ¸²æŸ“çš„ç¼ºå¤±è¾“å…¥ä¸­ç”Ÿæˆé«˜è´¨é‡çš„æ–°è§†å›¾å›¾åƒï¼Œä»¥åŠä¸€ä¸ªæ¸è¿›æ‰©å±•è¿‡ç¨‹ï¼Œç”¨äºæ„å»ºå®Œæ•´çš„3Dåœºæ™¯ã€‚é€šè¿‡åˆ©ç”¨å…ˆè¿›çš„é¢„è®­ç»ƒè§†é¢‘æ¨¡å‹å’Œå‡†ç¡®çš„æ·±åº¦ä¼°è®¡è®­ç»ƒå¯¹ï¼ŒV2Væ¨¡å‹èƒ½å¤Ÿåœ¨å¤§ç›¸æœºå§¿æ€å˜åŒ–ä¸‹ç”Ÿæˆæ–°è§†å›¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlexWorldåœ¨ç”Ÿæˆé«˜è´¨é‡æ–°è§†å›¾è§†é¢‘å’Œçµæ´»è§†è§’3Dåœºæ™¯æ–¹é¢è¡¨ç°ä¼˜è¶Šï¼Œè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.13111', 'title': 'MM-Spatial: Exploring 3D Spatial Understanding in Multimodal LLMs', 'url': 'https://huggingface.co/papers/2503.13111', 'abstract': 'Multimodal large language models (MLLMs) excel at 2D visual understanding but remain limited in their ability to reason about 3D space. In this work, we leverage large-scale high-quality 3D scene data with open-set annotations to introduce 1) a novel supervised fine-tuning dataset and 2) a new evaluation benchmark, focused on indoor scenes. Our Cubify Anything VQA (CA-VQA) data covers diverse spatial tasks including spatial relationship prediction, metric size and distance estimation, and 3D grounding. We show that CA-VQA enables us to train MM-Spatial, a strong generalist MLLM that also achieves state-of-the-art performance on 3D spatial understanding benchmarks, including our own. We show how incorporating metric depth and multi-view inputs (provided in CA-VQA) can further improve 3D understanding, and demonstrate that data alone allows our model to achieve depth perception capabilities comparable to dedicated monocular depth estimation models. We will publish our SFT dataset an ng sizes and distances in indoor environments. The study demonstrates that their model, MM-Spatial, achieves state-of-the-art performance in 3D spatial understanding by leveraging the rich data from CA-VQA, enhancing depth perception capabilities.'}, 'zh': {'title': 'æå‡ä¸‰ç»´ç©ºé—´ç†è§£çš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œå®ƒåœ¨ç†è§£äºŒç»´è§†è§‰æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ä¸‰ç»´ç©ºé—´æ¨ç†ä¸Šä»ç„¶æœ‰é™ã€‚ç ”ç©¶è€…åˆ©ç”¨å¤§è§„æ¨¡é«˜è´¨é‡çš„ä¸‰ç»´åœºæ™¯æ•°æ®ï¼Œåˆ›å»ºäº†ä¸€ä¸ªæ–°çš„ç›‘ç£å¾®è°ƒæ•°æ®é›†å’Œè¯„ä¼°åŸºå‡†ï¼Œä¸“æ³¨äºå®¤å†…åœºæ™¯ã€‚æ–°æ•°æ®é›†Cubify Anything VQAï¼ˆCA-VQAï¼‰æ¶µç›–äº†å¤šç§ç©ºé—´ä»»åŠ¡ï¼ŒåŒ…æ‹¬ç©ºé—´å…³ç³»é¢„æµ‹ã€åº¦é‡å¤§å°å’Œè·ç¦»ä¼°è®¡ä»¥åŠä¸‰ç»´å®šä½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé€šè¿‡ç»“åˆåº¦é‡æ·±åº¦å’Œå¤šè§†è§’è¾“å…¥ï¼Œæ¨¡å‹åœ¨ä¸‰ç»´ç†è§£æ–¹é¢çš„è¡¨ç°å¾—åˆ°äº†æ˜¾è‘—æå‡ï¼Œç”šè‡³è¾¾åˆ°äº†ä¸“ç”¨å•ç›®æ·±åº¦ä¼°è®¡æ¨¡å‹çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.12271', 'title': 'Reflect-DiT: Inference-Time Scaling for Text-to-Image Diffusion\n  Transformers via In-Context Reflection', 'url': 'https://huggingface.co/papers/2503.12271', 'abstract': 'The predominant approach to advancing text-to-image generation has been training-time scaling, where larger models are trained on more data using greater computational resources. While effective, this approach is computationally expensive, leading to growing interest in inference-time scaling to improve performance. Currently, inference-time scaling for text-to-image diffusion models is largely limited to best-of-N sampling, where multiple images are generated per prompt and a selection model chooses the best output. Inspired by the recent success of reasoning models like DeepSeek-R1 in the language domain, we introduce an alternative to naive best-of-N sampling by equipping text-to-image Diffusion Transformers with in-context reflection capabilities. We propose Reflect-DiT, a method that enables Diffusion Transformers to refine their generations using in-context examples of previously generated images alongside textual feedback describing necessary improvements. Instead of passively relying on random sampling and hoping for a better result in a future generation, Reflect-DiT explicitly tailors its generations to address specific aspects requiring enhancement. Experimental results demonstrate that Reflect-DiT improves performance on the GenEval benchmark (+0.19) using SANA-1.0-1.6B as a base model. Additionally, it achieves a new state-of-the-art score of 0.81 on GenEval while generating only 20 samples per prompt, surpassing the previous best score of 0.80, which was obtained using a significantly larger model (SANA-1.5-4.8B) with 2048 samples under the best-of-N approach.', 'score': 6, 'issue_id': 2778, 'pub_date': '2025-03-15', 'pub_date_card': {'ru': '15 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 15', 'zh': '3æœˆ15æ—¥'}, 'hash': '2f560e2ec0839955', 'authors': ['Shufan Li', 'Konstantinos Kallidromitis', 'Akash Gokul', 'Arsh Koneru', 'Yusuke Kato', 'Kazuki Kozuka', 'Aditya Grover'], 'affiliations': ['Panasonic AI Research', 'Salesforce AI Research', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2503.12271.jpg', 'data': {'categories': ['#optimization', '#cv', '#benchmark', '#inference', '#diffusion', '#reasoning'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Reflect-DiT: Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Reflect-DiT Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° best-of-N, Reflect-DiT Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Diffusion Transformer Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ½ĞµĞµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ GenEval, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€ĞµĞºĞ¾Ñ€Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° 0.81. Reflect-DiT Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° inference-time scaling Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Refining Image Generation with Reflective Learning', 'desc': 'This paper presents Reflect-DiT, a novel method for enhancing text-to-image generation by incorporating in-context reflection capabilities into Diffusion Transformers. Unlike traditional best-of-N sampling, which generates multiple images and selects the best, Reflect-DiT refines its outputs based on previous generations and textual feedback. This approach allows the model to focus on specific areas for improvement, leading to more tailored and effective image generation. Experimental results show that Reflect-DiT achieves a new state-of-the-art performance on the GenEval benchmark with fewer samples, demonstrating its efficiency compared to larger models.'}, 'zh': {'title': 'åæ€ç”Ÿæˆï¼Œæå‡å›¾åƒè´¨é‡ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆæ–¹æ³•ï¼Œç§°ä¸ºReflect-DiTã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­å¼•å…¥ä¸Šä¸‹æ–‡åæ€èƒ½åŠ›ï¼Œå¸®åŠ©Diffusion Transformersæ ¹æ®ä¹‹å‰ç”Ÿæˆçš„å›¾åƒå’Œæ–‡æœ¬åé¦ˆè¿›è¡Œæ”¹è¿›ã€‚ä¸ä¼ ç»Ÿçš„æœ€ä½³Né‡‡æ ·æ–¹æ³•ä¸åŒï¼ŒReflect-DiTèƒ½å¤Ÿé’ˆå¯¹ç‰¹å®šçš„æ”¹è¿›éœ€æ±‚è¿›è¡Œè°ƒæ•´ï¼Œä»è€Œæé«˜ç”Ÿæˆè´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReflect-DiTåœ¨GenEvalåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¾¾åˆ°äº†æ–°çš„æœ€å…ˆè¿›åˆ†æ•°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14495', 'title': 'Temporal Consistency for LLM Reasoning Process Error Identification', 'url': 'https://huggingface.co/papers/2503.14495', 'abstract': 'Verification is crucial for effective mathematical reasoning. We present a new temporal consistency method where verifiers iteratively refine their judgments based on the previous assessment. Unlike one-round veri ‚'}}}, {'id': 'https://huggingface.co/papers/2503.12545', 'title': 'PEBench: A Fictitious Dataset to Benchmark Machine Unlearning for\n  Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2503.12545', 'abstract': 'In recent years, Multimodal Large Language Models (MLLMs) have demonstrated remarkable advancements in tasks such as visual question answering, visual understanding, and reasoning. However, this impressive progress relies on vast amounts of data collected from the internet, raising significant concerns about privacy and security. To address these issues, machine unlearning (MU) has emerged as a promising solution, enabling the removal of specific knowledge from an already trained model without requiring retraining from scratch. Although MU for MLLMs has gained attention, current evaluations of its efficacy remain incomplete, and the underlying problem is often poorly defined, which hinders the development of strategies for creating more secure and trustworthy systems. To bridge this gap, we introduce a benchmark, named PEBench, which includes a dataset of personal entities and corresponding general event scenes, designed to comprehensively assess the performance of MU for MLLMs. Through PEBench, we aim to provide a standardized and robust framework to advance research in secure and privacy-preserving multimodal models. We benchmarked 6 MU methods, revealing their strengths and limitations, and shedding light on key challenges and opportunities for MU in MLLMs.', 'score': 4, 'issue_id': 2776, 'pub_date': '2025-03-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 16', 'zh': '3æœˆ16æ—¥'}, 'hash': '8a908fbc8ce24853', 'authors': ['Zhaopan Xu', 'Pengfei Zhou', 'Weidong Tang', 'Jiaxin Ai', 'Wangbo Zhao', 'Xiaojiang Peng', 'Kai Wang', 'Yang You', 'Wenqi Shao', 'Hongxun Yao', 'Kaipeng Zhang'], 'affiliations': ['HIT', 'NUS', 'SZTU', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'XDU'], 'pdf_title_img': 'assets/pdf/title_img/2503.12545.jpg', 'data': {'categories': ['#multimodal', '#ethics', '#security', '#benchmark', '#dataset'], 'emoji': 'ğŸ”’', 'ru': {'title': 'PEBench: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PEBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (MU) Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (MLLM). PEBench Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¾Ğ±Ñ‰Ğ¸Ğ¼Ğ¸ ÑÑ†ĞµĞ½Ğ°Ğ¼Ğ¸ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ 6 Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² MU, Ğ²Ñ‹ÑĞ²Ğ¸Ğ² Ğ¸Ñ… ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ ÑĞ»Ğ°Ğ±Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ñ… Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing Privacy in Multimodal Models with Machine Unlearning', 'desc': 'This paper discusses the advancements of Multimodal Large Language Models (MLLMs) in tasks like visual question answering and reasoning, while highlighting the privacy concerns associated with their data usage. It introduces machine unlearning (MU) as a method to selectively remove knowledge from these models without complete retraining. The authors present PEBench, a benchmark designed to evaluate MU methods specifically for MLLMs, using a dataset of personal entities and general event scenes. By benchmarking six MU techniques, the study identifies their strengths and weaknesses, aiming to enhance the security and trustworthiness of multimodal systems.'}, 'zh': {'title': 'æ¨åŠ¨å¤šæ¨¡æ€æ¨¡å‹çš„å®‰å…¨ä¸éšç§ä¿æŠ¤', 'desc': 'è¿‘å¹´æ¥ï¼Œå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†è§‰é—®ç­”ã€è§†è§‰ç†è§£å’Œæ¨ç†ç­‰ä»»åŠ¡ä¸Šå–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œè¿™äº›è¿›å±•ä¾èµ–äºä»äº’è”ç½‘æ”¶é›†çš„å¤§é‡æ•°æ®ï¼Œè¿™å¼•å‘äº†éšç§å’Œå®‰å…¨æ–¹é¢çš„é‡å¤§æ‹…å¿§ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæœºå™¨é—å¿˜ï¼ˆMUï¼‰ä½œä¸ºä¸€ç§æœ‰å‰æ™¯çš„è§£å†³æ–¹æ¡ˆåº”è¿è€Œç”Ÿï¼Œèƒ½å¤Ÿåœ¨ä¸éœ€è¦ä»å¤´å¼€å§‹é‡æ–°è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œä»å·²è®­ç»ƒçš„æ¨¡å‹ä¸­åˆ é™¤ç‰¹å®šçŸ¥è¯†ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ä¸ªåŸºå‡†æµ‹è¯•PEBenchï¼Œæ—¨åœ¨å…¨é¢è¯„ä¼°MUåœ¨MLLMsä¸­çš„è¡¨ç°ï¼Œæ¨åŠ¨å®‰å…¨å’Œéšç§ä¿æŠ¤çš„å¤šæ¨¡æ€æ¨¡å‹ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.12303', 'title': 'Towards Self-Improving Systematic Cognition for Next-Generation\n  Foundation MLLMs', 'url': 'https://huggingface.co/papers/2503.12303', 'abstract': "Despite their impressive capabilities, Multimodal Large Language Models (MLLMs) face challenges with fine-grained perception and complex reasoning. Prevalent multimodal pre-training approaches focus on enhancing perception by training on high-quality image captions due to the extremely high cost of collecting chain-of-thought (CoT) reasoning data for improving reasoning. While leveraging advanced MLLMs for caption generation enhances scalability, the outputs often lack comprehensiveness and accuracy. In this paper, we introduce Self-Improving cognition (SIcog), a self-learning framework designed to construct next-generation foundation MLLMs by enhancing their systematic cognitive capabilities through multimodal pre-training with self-generated data. Specifically, we propose Chain-of-Description, an approach that improves an MLLM's systematic perception by enabling step-by-step visual understanding, ensuring greater comprehensiveness and accuracy. Additionally, we adopt a structured CoT reasoning technique to enable MLLMs to integrate in-depth multimodal reasoning. To construct a next-generation foundation MLLM with self-improved cognition, SIcog first equips an MLLM with systematic perception and reasoning abilities using minimal external annotations. The enhanced models then generate detailed captions and CoT reasoning data, which are further curated through self-consistency. This curated data is ultimately used for multimodal pre-training to develop next-generation foundation models. Extensive experiments on both low- and high-resolution MLLMs across diverse benchmarks demonstrate that, with merely 213K self-generated pre-training samples, SIcog produces next-generation foundation MLLMs with significantly improved cognition, achieving benchmark-leading performance compared to prevalent pre-training approaches.", 'score': 4, 'issue_id': 2787, 'pub_date': '2025-03-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 16', 'zh': '3æœˆ16æ—¥'}, 'hash': 'd0f6251740b9c15c', 'authors': ['Xiaoying Zhang', 'Da Peng', 'Yipeng Zhang', 'Zonghao Guo', 'Chengyue Wu', 'Chi Chen', 'Wei Ke', 'Helen Meng', 'Maosong Sun'], 'affiliations': ['The Chinese University of Hong Kong', 'The University of Hong Kong', 'Tsinghua University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2503.12303.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#multimodal', '#transfer_learning', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¹ÑÑ Ğ˜Ğ˜: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SIcog - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). SIcog Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Chain-of-Description Ğ´Ğ»Ñ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞµ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ MLLM ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ¸ Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SIcog Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ MLLM, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Enhancing MLLMs with Self-Improving Cognition for Better Perception and Reasoning', 'desc': 'This paper addresses the limitations of Multimodal Large Language Models (MLLMs) in fine-grained perception and complex reasoning. It introduces Self-Improving cognition (SIcog), a framework that enhances MLLMs by using self-generated data for multimodal pre-training. The proposed Chain-of-Description method allows MLLMs to develop systematic visual understanding, improving the quality of generated captions and reasoning. Through minimal external annotations, SIcog enables MLLMs to achieve superior performance on various benchmarks with significantly fewer training samples.'}, 'zh': {'title': 'è‡ªæˆ‘æ”¹è¿›è®¤çŸ¥ï¼Œæå‡å¤šæ¨¡æ€æ¨¡å‹çš„æ™ºèƒ½', 'desc': 'å°½ç®¡å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰å…·æœ‰å¼ºå¤§çš„èƒ½åŠ›ï¼Œä½†åœ¨ç»†ç²’åº¦æ„ŸçŸ¥å’Œå¤æ‚æ¨ç†æ–¹é¢ä»é¢ä¸´æŒ‘æˆ˜ã€‚ç°æœ‰çš„å¤šæ¨¡æ€é¢„è®­ç»ƒæ–¹æ³•ä¸»è¦é€šè¿‡é«˜è´¨é‡çš„å›¾åƒæè¿°æ¥å¢å¼ºæ„ŸçŸ¥ï¼Œä½†æ”¶é›†é“¾å¼æ€ç»´ï¼ˆCoTï¼‰æ¨ç†æ•°æ®çš„æˆæœ¬æé«˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªæˆ‘æ”¹è¿›è®¤çŸ¥æ¡†æ¶ï¼ˆSIcogï¼‰ï¼Œæ—¨åœ¨é€šè¿‡è‡ªç”Ÿæˆæ•°æ®çš„å¤šæ¨¡æ€é¢„è®­ç»ƒæ¥æå‡MLLMçš„ç³»ç»Ÿè®¤çŸ¥èƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºçš„æè¿°é“¾æ–¹æ³•èƒ½å¤Ÿé€æ­¥å¢å¼ºè§†è§‰ç†è§£ï¼Œç¡®ä¿ç”Ÿæˆçš„æè¿°æ›´å…¨é¢ã€æ›´å‡†ç¡®ï¼ŒåŒæ—¶ç»“åˆç»“æ„åŒ–çš„CoTæ¨ç†æŠ€æœ¯ï¼Œå®ç°æ·±å…¥çš„å¤šæ¨¡æ€æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.09443', 'title': 'Florenz: Scaling Laws for Systematic Generalization in Vision-Language\n  Models', 'url': 'https://huggingface.co/papers/2503.09443', 'abstract': 'Cross-lingual transfer enables vision-language models (VLMs) to perform vision tasks in various languages with training data only in one language. Current approaches rely on large pre-trained multilingual language models. However, they face the curse of multilinguality, sacrificing downstream task performance for multilingual capabilities, struggling with lexical ambiguities, and falling behind recent advances. In this work, we study the scaling laws of systematic generalization with monolingual VLMs for multilingual tasks, focusing on the impact of model size and seen training samples. We propose Florenz, a monolingual encoder-decoder VLM with 0.4B to 11.2B parameters combining the pre-trained VLM Florence-2 and the large language model Gemma-2. Florenz is trained with varying compute budgets on a synthetic dataset that features intentionally incomplete language coverage for image captioning, thus, testing generalization from the fully covered translation task. We show that not only does indirectly learning unseen task-language pairs adhere to a scaling law, but also that with our data generation pipeline and the proposed Florenz model family, image captioning abilities can emerge in a specific language even when only data for the translation task is available. Fine-tuning on a mix of downstream datasets yields competitive performance and demonstrates promising scaling trends in multimodal machine translation (Multi30K, CoMMuTE), lexical disambiguation (CoMMuTE), and image captioning (Multi30K, XM3600, COCO Karpathy).', 'score': 4, 'issue_id': 2784, 'pub_date': '2025-03-12', 'pub_date_card': {'ru': '12 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 12', 'zh': '3æœˆ12æ—¥'}, 'hash': 'c895c390f49ed5c1', 'authors': ['Julian Spravil', 'Sebastian Houben', 'Sven Behnke'], 'affiliations': ['Fraunhofer IAIS, Germany', 'Lamarr Institute for Machine Learning and Artificial Intelligence, Germany', 'University of Applied Sciences Bonn-Rhein-Sieg, Germany', 'University of Bonn, Computer Science Institute VI, Center for Robotics, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2503.09443.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#multimodal', '#training', '#synthetic', '#machine_translation', '#long_context', '#transfer_learning'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ¾Ğ½Ğ¾Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ÑÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ñ‹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ½Ğ¾Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Florenz, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰ÑƒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Florence-2 Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Gemma-2. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ñ Ğ½ĞµĞ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¿Ğ¾ĞºÑ€Ñ‹Ñ‚Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ğ¾ÑĞ²Ğ¸Ñ‚ÑŒÑÑ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Florenz: Bridging Languages with Monolingual Vision-Language Models', 'desc': 'This paper introduces Florenz, a monolingual vision-language model (VLM) designed to enhance cross-lingual transfer for vision tasks. Unlike existing multilingual models that struggle with performance due to the complexities of multiple languages, Florenz leverages a single language to achieve systematic generalization across various languages. The model is built on a combination of the pre-trained VLM Florence-2 and the large language model Gemma-2, with a focus on scaling laws related to model size and training data. Results show that Florenz can effectively learn to perform image captioning in new languages, even when trained only on translation tasks, demonstrating strong performance in several downstream applications.'}, 'zh': {'title': 'å•è¯ ces. It addresses the challenge of maintaining efficiency while responding to different runtime conditions, such as resource contention from other applications. AdaLLaVA dynamically adjusts the operations of MLLMs during inference based on the input data and a specified latency budget, allowing for flexible accuracy and latency trade-offs. The framework has been tested across various benchmarks, demonstrating its ability to adapt to both input characteristics and latency requirements, while also integrating with token selection for improved efficiency.'}, 'zh': {'title': 'è‡ªé€‚åº”æ¨ç†ï¼Œæå‡å¤šæ¨¡æ€æ¨¡å‹æ•ˆç‡', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨æ¨ç†æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†å…¶è®¡ç®—æˆæœ¬é«˜ï¼Œé™åˆ¶äº†åœ¨èµ„æºå—é™ç¯å¢ƒä¸­çš„åº”ç”¨ã€‚å°½ç®¡è¿‘æœŸå¯¹æé«˜MLLMsæ•ˆç‡çš„åŠªåŠ›æœ‰æ‰€å¢åŠ ï¼Œä½†ç°æœ‰è§£å†³æ–¹æ¡ˆåœ¨åº”å¯¹ä¸åŒè¿è¡Œæ—¶æ¡ä»¶æ–¹é¢ä»æ˜¾ä¸è¶³ï¼Œç‰¹åˆ«æ˜¯åœ¨èµ„æºå¯ç”¨æ€§å˜åŒ–æ—¶ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†AdaLLaVAï¼Œè¿™æ˜¯ä¸€ç§è‡ªé€‚åº”æ¨ç†æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨æ¨ç†è¿‡ç¨‹ä¸­åŠ¨æ€é‡æ–°é…ç½®MLLMçš„æ“ä½œï¼Œè€ƒè™‘è¾“å…¥æ•°æ®å’Œå»¶è¿Ÿé¢„ç®—ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒAdaLLaVAèƒ½å¤Ÿæœ‰æ•ˆéµå¾ªè¾“å…¥å»¶è¿Ÿé¢„ç®—ï¼Œå®ç°è¿è¡Œæ—¶çš„å‡†ç¡®æ€§å’Œå»¶è¿Ÿä¹‹é—´çš„æƒè¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.10546', 'title': 'KUDA: Keypoints to Unify Dynamics Learning and Visual Prompting for\n  Open-Vocabulary Robotic Manipulation', 'url': 'https://huggingface.co/papers/2503.10546', 'abstract': 'With the rapid advancement of large language models (LLMs) and vision-language models (VLMs), significant progress has been made in developing open-vocabulary robotic manipulation systems. However, many existing approaches overlook the importance of object dynamics, limiting their applicability to more complex, dynamic tasks. In this work, we introduce KUDA, an open-vocabulary manipulation system that integrates dynamics learning and visual prompting through keypoints, leveraging both VLMs and learning-based neural dynamics models. Our key insight is that a keypoint-based target specification is simultaneously interpretable by VLMs and can be efficiently translated into cost functions for model-based planning. Given language instructions and visual observations, KUDA first assigns keypoints to the RGB image and queries the VLM to generate target specifications. These abstract keypoint-based representations are then converted into cost functions, which are optimized using a learned dynamics model to produce robotic trajectories. We evaluate KUDA on a range of manipulation tasks, including free-form language instructions across diverse object categories, multi-object interactions, and deformable or granular objects, demonstrating the effectiveness of our framework. The project page is available at http://kuda-dynamics.github.io.', 'score': 2, 'issue_id': 2776, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 13', 'zh': '3æœˆ13æ—¥'}, 'hash': 'f856affbe8bcf064', 'authors': ['Zixian Liu', 'Mingtong Zhang', 'Yunzhu Li'], 'affiliations': ['Columbia University', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2503.10546.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#robotics', '#open_source', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'KUDA: Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€ĞµĞ¼', 'desc': 'KUDA - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞµ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚Ğ¾Ñ‡ĞºĞ¸. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ (VLM) Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. KUDA ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡Ğ°ĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ½Ğ° RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ°ÑˆĞ¸Ğ²Ğ°ĞµÑ‚ VLM Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¹. Ğ—Ğ°Ñ‚ĞµĞ¼ ÑÑ‚Ğ¸ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒÑÑ‚ÑÑ Ğ² Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸.'}, 'en': {'title': 'KUDA: Bridging Language and Dynamics for Robotic Manipulation', 'desc': 'This paper presents KUDA, an innovative open-vocabulary robotic manipulation system that incorporates dynamics learning and visual prompting. Unlike previous methods, KUDA utilizes keypoints to create target specifications that are understandable by vision-language models (VLMs) and can be transformed into cost functions for planning. The system processes language instructions and visual data to assign keypoints to images, which are then optimized using a learned dynamics model to generate robotic movements. The effectiveness of KUDA is validated through various manipulation tasks, showcasing its ability to handle complex interactions with different object types.'}, 'zh': {'title': 'KUDAï¼šåŠ¨æ€å­¦ä¹ ä¸è§†è§‰æç¤ºçš„å¼€æ”¾è¯æ±‡æ“ä½œç³»ç»Ÿ', 'desc': 'éšç€å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰çš„å¿«é€Ÿå‘å±•ï¼Œå¼€æ”¾è¯æ±‡çš„æœºå™¨äººæ“ä½œç³»ç»Ÿå–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œè®¸å¤šç°æœ‰æ–¹æ³•å¿½è§†äº†ç‰©ä½“åŠ¨æ€çš„é‡è¦æ€§ï¼Œé™åˆ¶äº†å®ƒä»¬åœ¨æ›´å¤æ‚åŠ¨æ€ä»»åŠ¡ä¸­çš„é€‚ç”¨æ€§ã€‚æˆ‘ä»¬æå‡ºäº†KUDAï¼Œä¸€ä¸ªé›†æˆäº†åŠ¨æ€å­¦ä¹ å’Œé€šè¿‡å…³é”®ç‚¹è¿›è¡Œè§†è§‰æç¤ºçš„å¼€æ”¾è¯æ±‡æ“ä½œç³»ç»Ÿï¼Œåˆ©ç”¨äº†VLMså’ŒåŸºäºå­¦ä¹ çš„ç¥ç»åŠ¨æ€æ¨¡å‹ã€‚KUDAé€šè¿‡å°†å…³é”®ç‚¹åˆ†é…ç»™RGBå›¾åƒï¼Œå¹¶æŸ¥è¯¢VLMç”Ÿæˆç›®æ ‡è§„èŒƒï¼Œå°†æŠ½è±¡çš„å…³é”®ç‚¹è¡¨ç¤ºè½¬æ¢ä¸ºæˆæœ¬å‡½æ•°ï¼Œä»è€Œä¼˜åŒ–æœºå™¨äººè½¨è¿¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.10410', 'title': 'RoCo-Sim: Enhancing Roadside Collaborative Perception through Foreground\n  Simulation', 'url': 'https://huggingface.co/papers/2503.10410', 'abstract': 'Roadside Collaborative Perception refers to a system where multiple roadside units collaborate to pool their perceptual data, assisting vehicles in enhancing their environmental awareness. Existing roadside perception methods concentrate on model design but overlook data issues like calibration errors, sparse information, and multi-view consistency, leading to poor performance on recent published datasets. To significantly enhance roadside collaborative perception and address critical data issues, we present the first simulation framework RoCo-Sim for road-side collaborative perception. RoCo-Sim is capable of generating diverse, multi-view consistent simulated roadside data through dynamic foreground editing and full-scene style transfer of a single image. RoCo-Sim consists of four components: (1) Camera Extrinsic Optimization ensures accurate 3D to 2D projection for roadside cameras; (2) A novel Multi-View Occlusion-Aware Sampler (MOAS) determines the placement of diverse digital assets within 3D space; (3) DepthSAM innovatively models foreground-background relationships from single-frame fixed-view images, ensuring multi-view consistency of foreground; and (4) Scalable Post-Processing Toolkit generates more realistic and enriched scenes through style transfer and other enhancements. RoCo-Sim significantly improves roadside 3D object detection, outperforming SOTA methods by 83.74 on Rcooper-Intersection and 83.12 on TUMTraf-V2X for AP70. RoCo-Sim fills a critical gap in roadside perception simulation. Code and pre-trained models will be released soon: https://github.com/duyuwen-duen/RoCo-Sim', 'score': 2, 'issue_id': 2776, 'pub_date': '2025-03-13', 'pub_date_card': {'ru': '13 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 13', 'zh': '3æœˆ13æ—¥'}, 'hash': '44150f611040e79d', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#3d', '#optimization', '#data', '#dataset', '#cv', '#open_source'], 'emoji': 'ğŸš—', 'ru': {'title': 'RoCo-Sim: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ', 'desc': 'RoCo-Sim - ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ´Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ Ğ¾Ğ±ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ¸. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸, Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. RoCo-Sim Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€, Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ñ‰Ğ¸Ğº Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¾ĞºĞºĞ»ÑĞ·Ğ¸Ğ¹, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿ĞµÑ€ĞµĞ´Ğ½Ğ¸Ğ¹ Ğ¿Ğ»Ğ°Ğ½-Ñ„Ğ¾Ğ½ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ 3D-Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing Roadside Awareness with Collaborative Perception', 'desc': 'This paper introduces Roadside Collaborative Perception, a system where multiple roadside units work together to improve vehicle awareness of their surroundings. It highlights the limitations of current methods that focus mainly on model design while neglecting important data issues such as calibration errors and sparse information. To address these challenges, the authors present RoCo-Sim, a simulation framework that generates diverse and consistent roadside data using advanced techniques like dynamic foreground editing. RoCo-Sim significantly enhances roadside 3D object detection performance, surpassing state-of-the-art methods on benchmark datasets.'}, 'zh': {'title': 'æå‡è·¯è¾¹æ„ŸçŸ¥çš„ååŒåŠ›é‡', 'desc': 'è·¯è¾¹ååŒæ„ŸçŸ¥æ˜¯ä¸€ç§ç³»ç»Ÿï¼Œå¤šä¸ªè·¯è¾¹å•å…ƒåä½œæ±‡èšæ„ŸçŸ¥æ•°æ®ï¼Œå¸®åŠ©è½¦è¾†æé«˜ç¯å¢ƒæ„è¯†ã€‚ç°æœ‰çš„è·¯è¾¹æ„ŸçŸ¥æ–¹æ³•ä¸»è¦å…³æ³¨æ¨¡å‹è®¾è®¡ï¼Œä½†å¿½è§†äº†æ•°æ®é—®é¢˜ï¼Œå¦‚æ ¡å‡†è¯¯å·®ã€ä¿¡æ¯ç¨€ç–å’Œå¤šè§†å›¾ä¸€è‡´æ€§ï¼Œå¯¼è‡´åœ¨æœ€æ–°æ•°æ®é›†ä¸Šçš„è¡¨ç°ä¸ä½³ã€‚ä¸ºæ˜¾è‘—æå‡è·¯è¾¹ååŒæ„ŸçŸ¥å¹¶è§£å†³å…³é”®æ•°æ®é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†é¦–ä¸ªè·¯è¾¹ååŒæ„ŸçŸ¥æ¨¡æ‹Ÿæ¡†æ¶RoCo-Simã€‚RoCo-Simèƒ½å¤Ÿé€šè¿‡åŠ¨æ€å‰æ™¯ç¼–è¾‘å’Œå•å›¾åƒçš„å…¨åœºæ™¯é£æ ¼è¿ç§»ç”Ÿæˆå¤šæ ·åŒ–çš„ã€å¤šè§†å›¾ä¸€è‡´çš„æ¨¡æ‹Ÿè·¯è¾¹æ•°æ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.08893', 'title': 'EvalTree: Profiling Language Model Weaknesses via Hierarchical\n  Capability Trees', 'url': 'https://huggingface.co/papers/2503.08893', 'abstract': "An ideal model evaluation should achieve two goals: identifying where the model fails and providing actionable improvement guidance. Toward these goals for Language Model (LM) evaluations, we formulate the problem of generating a weakness profile, a set of weaknesses expressed in natural language, given an LM's performance on every individual instance in a benchmark. We introduce a suite of quantitative assessments to compare different weakness profiling methods. We also propose a weakness profiling method EvalTree. It constructs a capability tree where each node represents a capability described in natural language and is linked to a subset of benchmark instances that specifically evaluate this capability; it then extracts nodes where the LM performs poorly to generate a weakness profile. On the MATH and WildChat benchmarks, we show that EvalTree outperforms baseline weakness profiling methods by identifying weaknesses more precisely and comprehensively. Weakness profiling further enables weakness-guided data collection, and training data collection guided by EvalTree-identified weaknesses improves LM performance more than other data collection strategies. We also show how EvalTree exposes flaws in Chatbot Arena's human-voter-based evaluation practice. To facilitate future work, we release our code and an interface that allows practitioners to interactively explore the capability trees built by EvalTree.", 'score': 2, 'issue_id': 2790, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 11', 'zh': '3æœˆ11æ—¥'}, 'hash': '864 rmance in LMs by guiding data collection based on identified weaknesses, surpassing traditional evaluation methods.'}, 'zh': {'title': 'è¯†åˆ«æ¨¡å‹å¼±ç‚¹ï¼Œæå‡è¯­è¨€æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è¯­è¨€æ¨¡å‹è¯„ä¼°æ–¹æ³•ï¼Œæ—¨åœ¨è¯†åˆ«æ¨¡å‹çš„å¼±ç‚¹å¹¶æä¾›æ”¹è¿›å»ºè®®ã€‚æˆ‘ä»¬å¼•å…¥äº†å¼±ç‚¹åˆ†æçš„æ¦‚å¿µï¼Œé€šè¿‡ç”Ÿæˆå¼±ç‚¹æ¡£æ¡ˆæ¥æè¿°æ¨¡å‹åœ¨åŸºå‡†æµ‹è¯•ä¸­çš„è¡¨ç°ã€‚æˆ‘ä»¬æå‡ºçš„EvalTreeæ–¹æ³•æ„å»ºäº†ä¸€ä¸ªèƒ½åŠ›æ ‘ï¼Œèƒ½å¤Ÿæ›´å‡†ç¡®åœ°è¯†åˆ«æ¨¡å‹çš„ä¸è¶³ä¹‹å¤„ã€‚é€šè¿‡åœ¨MATHå’ŒWildChatåŸºå‡†æµ‹è¯•ä¸Šçš„å®éªŒï¼ŒEvalTreeæ˜¾ç¤ºå‡ºæ¯”ä¼ ç»Ÿæ–¹æ³•æ›´ä¼˜è¶Šçš„æ€§èƒ½ï¼Œå¹¶ä¸”èƒ½å¤ŸæŒ‡å¯¼æ•°æ®æ”¶é›†ä»¥æå‡æ¨¡å‹è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.14002', 'title': 'MeshFleet: Filtered and Annotated 3D Vehicle Dataset for Domain Specific\n  Generative Modeling', 'url': 'https://huggingface.co/papers/2503.14002', 'abstract': 'Generative models have recently made remarkable progress in the field of 3D objects. However, their practical application in fields like engineering remains limited since they fail to deliver the accuracy, quality, and controllability needed for domain-specific tasks. Fine-tuning large generative models is a promising perspective for making these models available in these fields. Creating high-quality, domain-specific 3D datasets is crucial for fine-tuning large generative models, yet the data filtering and annotation process remains a significant bottleneck. We present MeshFleet, a filtered and annotated 3D vehicle dataset extracted from Objaverse-XL, the most extensive publicly available collection of 3D objects. Our approach proposes a pipeline for automated data filtering based on a quality classifier. This classifier is trained on a manually labeled subset of Objaverse, incorporating DINOv2 and SigLIP embeddings, refined through caption-based analysis and uncertainty estimation. We demonstrate the efficacy of our filtering method through a comparative analysis against caption and image aesthetic score-based techniques and fine-tuning experiments with SV3D, highlighting the importance of targeted data selection for domain-specific 3D generative modeling.', 'score': 1, 'issue_id': 2789, 'pub_date': '2025-03-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 18', 'zh': '3æœˆ18æ—¥'}, 'hash': '8affb04cd78c70c9', 'authors': ['Damian Boborzi', 'Phillip Mueller', 'Jonas Emrich', 'Dominik Schmid', 'Sebastian Mueller', 'Lars Mikelsons'], 'affiliations': ['BMW Group', 'University of Augsburg'], 'pdf_title_img': 'assets/pdf/title_img/2503.14002.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#optimization', '#data', '#3d'], 'emoji': 'ğŸš—', 'ru': {'title': 'MeshFleet: ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ 3D Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´ÑÑ‚Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MeshFleet - Ğ¾Ñ‚Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… 3D Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´ÑÑ‚Ğ², Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ· Objaverse-XL. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ° Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Objaverse Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² DINOv2 Ğ¸ SigLIP. Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ¿ÑƒÑ‚ĞµĞ¼ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑÑÑ… Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ñ… ÑÑÑ‚ĞµÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ 3D Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing 3D Generative Models with Targeted Data Selection', 'desc': "This paper discusses advancements in generative models for creating 3D objects, particularly focusing on their application in engineering. It highlights the challenges of achieving the necessary accuracy and quality for specific tasks, which can be addressed by fine-tuning these models with high-quality datasets. The authors introduce MeshFleet, a curated 3D vehicle dataset derived from Objaverse-XL, aimed at improving the training process of generative models. They also present a novel automated data filtering method using a quality classifier, which enhances the dataset's relevance and effectiveness for domain-specific applications."}, 'zh': {'title': 'MeshFleetï¼šæå‡3Dç”Ÿæˆæ¨¡å‹çš„å…³é”®æ•°æ®é›†', 'desc': 'ç”Ÿæˆæ¨¡å‹åœ¨3Dç‰©ä½“é¢†åŸŸå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨å·¥ç¨‹ç­‰é¢†åŸŸçš„å®é™…åº”ç”¨ä»ç„¶æœ‰é™ï¼Œå› ä¸ºå®ƒä»¬æ— æ³•æä¾›æ‰€éœ€çš„å‡†ç¡®æ€§ã€è´¨é‡å’Œå¯æ§æ€§ã€‚å¯¹å¤§å‹ç”Ÿæˆæ¨¡å‹è¿›è¡Œå¾®è°ƒæ˜¯ä½¿è¿™äº›æ¨¡å‹åœ¨ç‰¹å®šé¢†åŸŸå¯ç”¨çš„æœ‰å‰æ™¯çš„æ–¹æ³•ã€‚åˆ›å»ºé«˜è´¨é‡ã€ç‰¹å®šé¢†åŸŸçš„3Dæ•°æ®é›†å¯¹äºå¾®è°ƒå¤§å‹ç”Ÿæˆæ¨¡å‹è‡³å…³é‡è¦ï¼Œä½†æ•°æ®è¿‡æ»¤å’Œæ ‡æ³¨è¿‡ç¨‹ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§ç“¶é¢ˆã€‚æˆ‘ä»¬æå‡ºäº†MeshFleetï¼Œè¿™æ˜¯ä¸€ä¸ªä»Objaverse-XLæå–çš„ç»è¿‡è¿‡æ»¤å’Œæ ‡æ³¨çš„3Dè½¦è¾†æ•°æ®é›†ï¼Œå±•ç¤ºäº†åŸºäºè´¨é‡åˆ†ç±»å™¨çš„è‡ªåŠ¨åŒ–æ•°æ®è¿‡æ»¤æ–¹æ³•çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.13661', 'title': 'Pensez: Less Data, Better Reasoning -- Rethinking French LLM', 'url': 'https://huggingface.co/papers/2503.13661', 'abstract': 'Large language models (LLMs) have demonstrated remarkable capabilities in various natural language processing tasks. However, achieving strong performance in specialized domains like mathematical reasoning and non-English languages often requires extensive training on massive datasets. This paper investigates a contrasting approach: strategic fine-tuning on a small, high-quality, bilingual (English-French) dataset to enhance both the reasoning capabilities and French language proficiency of a large language model. Rather than relying on scale, we explore the hypothesis that targeted data curation and optimized training can achieve competitive, or even superior, performance. We demonstrate, through targeted supervised fine-tuning (SFT) on only 2,000 carefully selected samples, significant improvements in mathematical reasoning. Specifically, Pensez 7B exhibits an increase in accuracy of the base model up to 20% on the AIME25 and a 12% increase on a French MATH level 5 benchmark. These results challenge the prevailing assumption that massive datasets are aprerequisite for strong reasoning performance in LLMs, highlighting the potential of strategic data curation and optimized fine-tuning for enhancing both specialized skills and multilingual capabilities. Our findings have implications for the efficient development of high-performing, multilingual LLMs, especially in resource-constrained scenarios.', 'score': 1, 'issue_id': 2784, 'pub_date': '2025-03-17', 'pub_date_card': {'ru': '17 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 17', 'zh': '3æœˆ17æ—¥'}, 'hash': '248eff76119a7839', 'authors': ['Huy Hoang Ha'], 'affiliations': ['Menlo Research', 'UniversitÃ© Grenoble Alpes'], 'pdf_title_img': 'assets/pdf/title_img/2503.13661.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#multilingual', '#data', '#training', '#transfer_learning', '#low_resource'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ°Ğ»Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ”Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ½Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼, Ğ½Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ Ğ
