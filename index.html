 as factual retrieval and logical reasoning, with a focus on ensuring quality through expert validation. Results indicate that systems leveraging multimodal text-image fusion significantly outperform those relying solely on text or images, highlighting the importance of integrating visual context with textual information.'}, 'zh': {'title': 'å¤šæ¨¡æ€æ£€ç´¢å¢å¼ºç”Ÿæˆçš„åŸºå‡†æµ‹è¯•æ–°æ ‡å‡†', 'desc': 'UniDoc-Benchæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„åŸºå‡†æµ‹è¯•ï¼Œä¸“æ³¨äºå¤šæ¨¡æ€æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆMM-RAGï¼‰ï¼Œè¯„ä¼°æ–‡æœ¬ã€å›¾åƒåŠå…¶èåˆåœ¨çœŸå®æ–‡æ¡£åœºæ™¯ä¸­çš„è¡¨ç°ã€‚è¯¥åŸºå‡†ç”±70,000ä¸ªçœŸå®ä¸–ç•Œçš„PDFé¡µé¢æ„æˆï¼Œæ¶µç›–å…«ä¸ªé¢†åŸŸï¼Œæä¾›äº†1,600ä¸ªå¤šæ¨¡æ€é—®ç­”å¯¹ï¼Œæ¶‰åŠäº‹å®æ£€ç´¢ã€æ¯”è¾ƒã€æ‘˜è¦å’Œé€»è¾‘æ¨ç†ç­‰ä»»åŠ¡ã€‚é€šè¿‡ç»Ÿä¸€çš„åè®®å’Œæ ‡å‡†åŒ–çš„è¯„ä¼°æŒ‡æ ‡ï¼ŒUniDoc-Benchæ”¯æŒå››ç§æ¯”è¾ƒæ–¹å¼ï¼šä»…æ–‡æœ¬ã€ä»…å›¾åƒã€å¤šæ¨¡æ€æ–‡æœ¬-å›¾åƒèåˆå’Œå¤šæ¨¡æ€è”åˆæ£€ç´¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå¤šæ¨¡æ€æ–‡æœ¬-å›¾åƒèåˆçš„RAGç³»ç»Ÿåœ¨æ€§èƒ½ä¸Šä¼˜äºå•æ¨¡æ€å’Œè”åˆå¤šæ¨¡æ€çš„æ£€ç´¢æ–¹æ³•ï¼Œå¼ºè°ƒäº†æ–‡æœ¬å’Œå›¾åƒçš„ç»“åˆåœ¨ä¿¡æ¯æ£€ç´¢ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08485', 'title': 'InstructX: Towards Unified Visual Editing with MLLM Guidance', 'url': 'https://huggingface.co/papers/2510.08485', 'abstract': 'InstructX integrates Multimodal Large Language Models and diffusion models for instruction-driven image and video editing, achieving state-of-the-art performance across diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t With recent advances in Multimodal Large Language Models (MLLMs) showing strong visual understanding and reasoning, interest is growing in using them to improve the editing performance of diffusion models. Despite rapid progress, most studies lack an in-depth analysis of MLLM design choices. Moreover, the integration of MLLMs and diffusion models remains an open challenge in some difficult tasks, such as video editing. In this paper, we present InstructX, a unified framework for image and video editing. Specifically, we conduct a comprehensive study on integrating MLLMs and diffusion models for instruction-driven editing across diverse tasks. Building on this study, we analyze the cooperation and distinction between images and videos in unified modeling. (1) We show that training on image data can lead to emergent video editing capabilities without explicit supervision, thereby alleviating the constraints imposed by scarce video training data. (2) By incorporating modality-specific MLLM features, our approach effectively unifies image and video editing tasks within a single model. Extensive experiments demonstrate that our method can handle a broad range of image and video editing tasks and achieves state-of-the-art performance.', 'score': 13, 'issue_id': 6347, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '0dfd70ba0ce35168', 'authors': ['Chong Mou', 'Qichao Sun', 'Yanze Wu', 'Pengze Zhang', 'Xinghui Li', 'Fulong Ye', 'Songtao Zhao', 'Qian He'], 'affiliations': ['Intelligent Creation Team, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2510.08485.jpg', 'data': {'categories': ['#video', '#diffusion', '#multimodal', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ´Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ„Ğ¾Ñ‚Ğ¾, Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼', 'desc': 'InstructX - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. ĞĞ½ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ¸Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Unifying Image and Video Editing with InstructX', 'desc': 'InstructX is a novel framework that combines Multimodal Large Language Models (MLLMs) with diffusion models to enhance image and video editing capabilities. The paper highlights the importance of MLLM design choices and addresses the challenges of integrating these models for complex tasks like video editing. It reveals that training on image data can unexpectedly improve video editing performance, reducing the need for extensive video datasets. The approach successfully merges image and video editing tasks into a single model, achieving top performance across various editing applications.'}, 'zh': {'title': 'InstructXï¼šå›¾åƒä¸è§†é¢‘ç¼–è¾‘çš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†InstructXï¼Œä¸€ä¸ªå°†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸æ‰©æ•£æ¨¡å‹ç»“åˆçš„æ¡†æ¶ï¼Œç”¨äºåŸºäºæŒ‡ä»¤çš„å›¾åƒå’Œè§†é¢‘ç¼–è¾‘ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé€šè¿‡åœ¨å›¾åƒæ•°æ®ä¸Šè®­ç»ƒï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨æ²¡æœ‰æ˜ç¡®ç›‘ç£çš„æƒ…å†µä¸‹ï¼Œå±•ç°å‡ºè§†é¢‘ç¼–è¾‘çš„èƒ½åŠ›ï¼Œä»è€Œç¼“è§£äº†è§†é¢‘è®­ç»ƒæ•°æ®ç¨€ç¼ºçš„é™åˆ¶ã€‚æˆ‘ä»¬è¿˜åˆ†æäº†å›¾åƒå’Œè§†é¢‘åœ¨ç»Ÿä¸€å»ºæ¨¡ä¸­çš„åˆä½œä¸åŒºåˆ«ï¼Œæå‡ºäº†ç»“åˆç‰¹å®šæ¨¡æ€çš„MLLMç‰¹å¾çš„æ–¹æ³•ï¼Œæœ‰æ•ˆåœ°å°†å›¾åƒå’Œè§†é¢‘ç¼–è¾‘ä»»åŠ¡ç»Ÿä¸€åœ¨ä¸€ä¸ªæ¨¡å‹ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒInstructXåœ¨å¤šç§ç¼–è¾‘ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.06915', 'title': 'LongRM: Revealing and Unlocking the Context Boundary of Reward Modeling', 'url': 'https://huggingface.co/papers/2510.06915', 'abstract': "A benchmark and training strategy for reward models to improve long-context consistency and performance in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward model (RM) plays a pivotal role in aligning large language model (LLM) with human preferences. As real-world applications increasingly involve long history trajectories, e.g., LLM agent, it becomes indispensable to evaluate whether a model's responses are not only high-quality but also grounded in and consistent with the provided context. Yet, current RMs remain confined to short-context settings and primarily focus on response-level attributes (e.g., safety or helpfulness), while largely neglecting the critical dimension of long context-response consistency. In this work, we introduce Long-RewardBench, a benchmark specifically designed for long-context RM evaluation, featuring both Pairwise Comparison and Best-of-N tasks. Our preliminary study reveals that even state-of-the-art generative RMs exhibit significant fragility in long-context scenarios, failing to maintain context-aware preference judgments. Motivated by the analysis of failure patterns observed in model outputs, we propose a general multi-stage training strategy that effectively scales arbitrary models into robust Long-context RMs (LongRMs). Experiments show that our approach not only substantially improves performance on long-context evaluation but also preserves strong short-context capability. Notably, our 8B LongRM outperforms much larger 70B-scale baselines and matches the performance of the proprietary Gemini 2.5 Pro model.", 'score': 13, 'issue_id': 6344, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': 'f89f427922a20c18', 'authors': ['Zecheng Tang', 'Baibei Ji', 'Quantong Qiu', 'Haitian Wang', 'Xiaobo Liang', 'Juntao Li', 'Min Zhang'], 'affiliations': ['LCM Laboratory', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06915.jpg', 'data': {'categories': ['#benchmark', '#training', '#alignment', '#long_context'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Long-RewardBench â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ reward models Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ³Ğ´Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞºĞ°Ğ·Ğ°Ğ»Ğ¾ÑÑŒ, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ reward models Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ»ÑĞ±Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ñ…. Ğ˜Ñ… 8B Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ 70B Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ° Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ğ¾Ğ¹ Gemini 2.5 Pro.'}, 'en': {'title': 'Enhancing Long-Context Consistency in Reward Models', 'desc': 'This paper addresses the limitations of reward models (RMs) in large language models (LLMs) when dealing with long-context scenarios. It introduces Long-RewardBench, a new benchmark for evaluating RMs specifically designed for long-context consistency and performance. The authors identify that existing RMs struggle with maintaining context-aware preferences in lengthy interactions. To overcome this, they propose a multi-stage training strategy that enhances the robustness of RMs for long contexts while retaining their effectiveness in short contexts, leading to improved performance even against larger models.'}, 'zh': {'title': 'æå‡é•¿ä¸Šä¸‹æ–‡ä¸€è‡´æ€§çš„å¥–åŠ±æ¨¡å‹ç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„åŸºå‡†å’Œè®­ç»ƒç­–ç•¥ï¼Œç”¨äºå¥–åŠ±æ¨¡å‹ï¼ˆRMï¼‰ï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨é•¿ä¸Šä¸‹æ–‡ä¸­çš„ä¸€è‡´æ€§å’Œæ€§èƒ½ã€‚å½“å‰çš„å¥–åŠ±æ¨¡å‹ä¸»è¦é›†ä¸­åœ¨çŸ­ä¸Šä¸‹æ–‡è®¾ç½®ï¼Œå¿½è§†äº†é•¿ä¸Šä¸‹æ–‡ä¸å“åº”ä¸€è‡´æ€§çš„é‡è¦æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†Long-RewardBenchåŸºå‡†ï¼Œä¸“é—¨ç”¨äºé•¿ä¸Šä¸‹æ–‡çš„RMè¯„ä¼°ï¼Œå¹¶æå‡ºäº†ä¸€ç§å¤šé˜¶æ®µè®­ç»ƒç­–ç•¥ï¼Œä»¥å¢å¼ºæ¨¡å‹åœ¨é•¿ä¸Šä¸‹æ–‡ä¸­çš„é²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•æ˜¾è‘—æé«˜äº†é•¿ä¸Šä¸‹æ–‡è¯„ä¼°çš„æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†çŸ­ä¸Šä¸‹æ–‡çš„å¼ºå¤§èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08002', 'title': 'Learning on the Job: An Experience-Driven Self-Evolving Agent for\n  Long-Horizon Tasks', 'url': 'https://huggingface.co/papers/2510.08002', 'abstract': 'MUSE, a novel agent framework with a hierarchical Memory Module, enables continuous learning and self-evolution, achieving state-of-the-art performance on long-horizon productivity tasks using a lightweight model.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models have demonstrated remarkable capabilities across diverse domains, yet significant challenges persist when deploying them as AI agents for real-world long-horizon tasks. Existing LLM agents suffer from a critical limitation: they are test-time static and cannot learn from experience, lacking the ability to accumulate knowledge and continuously improve on the job. To address this challenge, we propose MUSE, a novel agent framework that introduces an experience-driven, self-evolving system centered around a hierarchical Memory Module. MUSE organizes diverse levels of experience and leverages them to plan and execute long-horizon tasks across multiple applications. After each sub-task execution, the agent autonomously reflects on its trajectory, converting the raw trajectory into structured experience and integrating it back into the Memory Module. This mechanism enables the agent to evolve beyond its static pretrained parameters, fostering continuous learning and self-evolution. We evaluate MUSE on the long-horizon productivity benchmark TAC. It achieves new SOTA performance by a significant margin using only a lightweight Gemini-2.5 Flash model. Sufficient Experiments demonstrate that as the agent autonomously accumulates experience, it exhibits increasingly superior task completion capabilities, as well as robust continuous learning and self-evolution capabilities. Moreover, the accumulated experience from MUSE exhibits strong generalization properties, enabling zero-shot improvement on new tasks. MUSE establishes a new paradigm for AI agents capable of real-world productivity task automation.', 'score': 11, 'issue_id': 6350, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'df148f6443cb8697', 'authors': ['Cheng Yang', 'Xuemeng Yang', 'Licheng Wen', 'Daocheng Fu', 'Jianbiao Mei', 'Rong Wu', 'Pinlong Cai', 'Yufan Shen', 'Nianchen Deng', 'Botian Shi', 'Yu Qiao', 'Haifeng Li'], 'affiliations': ['Central South University', 'Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08002.jpg', 'data': {'categories': ['#optimization', '#training', '#agi', '#long_context', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚ Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ¿Ñ‹Ñ‚Ğµ', 'desc': 'MUSE â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¼Ğ¾Ğ´ÑƒĞ»ĞµĞ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒÑÑ Ğ¸ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ. ĞŸĞ¾ÑĞ»Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ²Ğ¾Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ² Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ñƒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ·Ğ° Ñ€Ğ°Ğ¼ĞºĞ¸ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ TAC ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ Ğ»Ğ¸ÑˆÑŒ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Gemini-2.5 Flash, Ğ° Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ strong generalization Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'MUSE: Evolving AI Agents for Continuous Learning and Productivity', 'desc': 'MUSE is a new framework designed for AI agents that allows them to learn continuously and improve over time. It features a hierarchical Memory Module that helps the agent organize and utilize its experiences effectively. By reflecting on its actions after completing tasks, MUSE transforms raw experiences into structured knowledge, which enhances its performance on long-term tasks. This innovative approach enables MUSE to achieve state-of-the-art results while using a lightweight model, demonstrating strong generalization and self-evolution capabilities.'}, 'zh': {'title': 'MUSEï¼šæ™ºèƒ½ä½“è‡ªæˆ‘è¿›åŒ–çš„æ–°èŒƒå¼', 'desc': 'MUSEæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ™ºèƒ½ä½“æ¡†æ¶ï¼Œé‡‡ç”¨åˆ†å±‚è®°å¿†æ¨¡å—ï¼Œèƒ½å¤Ÿå®ç°æŒç»­å­¦ä¹ å’Œè‡ªæˆ‘è¿›åŒ–ã€‚å®ƒè§£å†³äº†ç°æœ‰å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸­æ— æ³•ä»ç»éªŒä¸­å­¦ä¹ çš„é™åˆ¶ã€‚é€šè¿‡ç»„ç»‡å’Œåˆ©ç”¨å¤šå±‚æ¬¡çš„ç»éªŒï¼ŒMUSEèƒ½å¤Ÿæœ‰æ•ˆåœ°è§„åˆ’å’Œæ‰§è¡Œå¤æ‚ä»»åŠ¡ï¼Œå¹¶åœ¨æ¯æ¬¡å­ä»»åŠ¡æ‰§è¡Œååæ€å…¶è¿‡ç¨‹ï¼Œå°†åŸå§‹è½¨è¿¹è½¬åŒ–ä¸ºç»“æ„åŒ–ç»éªŒã€‚å®éªŒè¡¨æ˜ï¼ŒMUSEåœ¨é•¿æ—¶é—´ç”Ÿäº§åŠ›åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å¼ºå¤§çš„ä»»åŠ¡å®Œæˆèƒ½åŠ›å’ŒæŒç»­å­¦ä¹ èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03117', 'title': 'Taming Text-to-Sounding Video Generation via Advanced Modality Condition\n  and Interaction', 'url': 'https://huggingface.co/papers/2510.03117', 'abstract': 'A novel dual-tower diffusion transformer with a Dual CrossAttention mechanism addresses challenges in Text-to-Sounding-Video generation by disentangling captions and enabling symmetric information exchange.  \t\t\t\t\tAI-generated summary \t\t\t\t This study focuses on a challenging yet promising task, Text-to-Sounding-Video (T2SV) generation, which aims to generate a video with synchronized audio from text conditions, meanwhile ensuring both modalities are aligned with text. Despite progress in joint audio-video training, two critical challenges still remain unaddressed: (1) a single, shared text caption where the text for video is equal to the text for audio often creates modal interference, confusing the pretrained backbones, and (2) the optimal mechanism for cross-modal feature interaction remains unclear. To address these challenges, we first propose the Hierarchical Visual-Grounded Captioning (HVGC) framework that generates pairs of disentangled captions, a video caption, and an audio caption, eliminating interference at the conditioning stage. Based on HVGC, we further introduce BridgeDiT, a novel dual-tower diffusion transformer, which employs a Dual CrossAttention (DCA) mechanism that acts as a robust ``bridge" to enable a symmetric, bidirectional exchange of information, achieving both semantic and temporal synchronization. Extensive experiments on three benchmark datasets, supported by human evaluations, demonstrate that our method achieves state-of-the-art results on most metrics. Comprehensive ablation studies further validate the effectiveness of our contributions, offering key insights for the future T2SV task. All the codes and checkpoints will be publicly released.', 'score': 9, 'issue_id': 6351, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'a9c0f370bca797fa', 'authors': ['Kaisi Guan', 'Xihua Wang', 'Zhengfeng Lai', 'Xin Cheng', 'Peng Zhang', 'XiaoJiang Liu', 'Ruihua Song', 'Meng Cao'], 'affiliations': ['Apple', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.03117.jpg', 'data': {'categories': ['#diffusion', '#video', '#open_source', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ·Ğ²ÑƒĞºĞ° Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ ÑĞ¾ Ğ·Ğ²ÑƒĞºĞ¾Ğ¼ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ (Text-to-Sounding-Video). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº HVGC, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ´Ğ²Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ â€” Ğ¾Ğ´Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ´Ñ€ÑƒĞ³Ğ¾Ğµ Ğ´Ğ»Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ â€” Ñ‡Ñ‚Ğ¾ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ¼ĞµÑ…Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° BridgeDiT Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Dual CrossAttention, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¾Ğ±Ğ¼ĞµĞ½ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ´Ğ»Ñ Ğ¸Ñ… ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ‚Ñ€Ñ‘Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ñƒ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº.'}, 'en': {'title': 'Bridging Text to Video and Sound with Dual CrossAttention!', 'desc': 'This paper presents a new approach to generating videos with synchronized audio from text descriptions, known as Text-to-Sounding-Video (T2SV) generation. The authors introduce a dual-tower diffusion transformer called BridgeDiT, which utilizes a Dual CrossAttention mechanism to facilitate effective communication between video and audio features. By creating separate captions for video and audio, the method reduces confusion and improves alignment between the two modalities. The results show that this approach outperforms existing methods on several benchmarks, highlighting its potential for advancing T2SV tasks.'}, 'zh': {'title': 'åŒå¡”æ‰©æ•£å˜æ¢å™¨ï¼šæ–‡æœ¬åˆ°å£°éŸ³è§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„åŒå¡”æ‰©æ•£å˜æ¢å™¨ï¼Œé‡‡ç”¨åŒé‡äº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œæ—¨åœ¨è§£å†³æ–‡æœ¬åˆ°å£°éŸ³è§†é¢‘ç”Ÿæˆä¸­çš„æŒ‘æˆ˜ã€‚è¯¥ç ”ç©¶ä¸“æ³¨äºç”Ÿæˆä¸æ–‡æœ¬æ¡ä»¶åŒæ­¥çš„éŸ³é¢‘è§†é¢‘ï¼Œç¡®ä¿ä¸¤ç§æ¨¡æ€ä¸æ–‡æœ¬å¯¹é½ã€‚é€šè¿‡å¼•å…¥åˆ†ç¦»çš„å±‚æ¬¡è§†è§‰åŸºç¡€å­—å¹•æ¡†æ¶ï¼Œæ¶ˆé™¤äº†æ¨¡æ€å¹²æ‰°ï¼Œå¹¶æå‡ºäº†BridgeDiTæ¨¡å‹ï¼Œå®ç°äº†ä¿¡æ¯çš„åŒå‘å¯¹ç§°äº¤æ¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼ŒéªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08425', 'title': 'Reinforcing Diffusion Models by Direct Group Preference Optimization', 'url': 'https://huggingface.co/papers/2510.08425', 'abstract': 'DGPO, a new online RL algorithm, enhances diffusion models by learning from group-level preferences, enabling the use of efficient deterministic ODE samplers and achieving faster training and superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t While reinforcement learning methods such as Group Relative Preference Optimization (GRPO) have significantly enhanced Large Language Models, adapting them to diffusion models remains challenging. In particular, GRPO demands a stochastic policy, yet the most cost-effective diffusion samplers are based on deterministic ODEs. Recent work addresses this issue by using inefficient SDE-based samplers to induce stochasticity, but this reliance on model-agnostic Gaussian noise leads to slow convergence. To resolve this conflict, we propose Direct Group Preference Optimization (DGPO), a new online RL algorithm that dispenses with the policy-gradient framework entirely. DGPO learns directly from group-level preferences, which utilize relative information of samples within groups. This design eliminates the need for inefficient stochastic policies, unlocking the use of efficient deterministic ODE samplers and faster training. Extensive results show that DGPO trains around 20 times faster than existing state-of-the-art methods and achieves superior performance on both in-domain and out-of-domain reward metrics. Code is available at https://github.com/Luo-Yihong/DGPO.', 'score': 8, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'b99983698082fd03', 'authors': ['Yihong Luo', 'Tianyang Hu', 'Jing Tang'], 'affiliations': ['CUHK (SZ)', 'HKUST', 'HKUST (GZ)'], 'pdf_title_img': 'assets/pdf/title_img/2510.08425.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#games', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ DGPO â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑÑ…. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ‚Ğ¸Ğ¿Ğ° GRPO, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ğ¸ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ñ‹Ğµ SDE-ÑÑĞ¼Ğ¿Ğ»ĞµÑ€Ñ‹, DGPO Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ODE-ÑÑĞ¼Ğ¿Ğ»ĞµÑ€Ñ‹. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ policy-gradient Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ½Ğ° Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ°Ğ¼Ğ¸ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ DGPO Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ Ğ² 20 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ñ… ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Revolutionizing Diffusion Models with Direct Group Preference Optimization', 'desc': 'DGPO is a novel online reinforcement learning algorithm that improves diffusion models by leveraging group-level preferences. Unlike traditional methods that require stochastic policies, DGPO operates without the policy-gradient framework, allowing it to utilize efficient deterministic ODE samplers. This approach significantly accelerates training, achieving speeds approximately 20 times faster than current leading methods. The results demonstrate that DGPO not only enhances training efficiency but also delivers superior performance across various reward metrics.'}, 'zh': {'title': 'DGPOï¼šé«˜æ•ˆçš„ç¾¤ä½“åå¥½ä¼˜åŒ–ç®—æ³•', 'desc': 'DGPOæ˜¯ä¸€ç§æ–°çš„åœ¨çº¿å¼ºåŒ–å­¦ä¹ ç®—æ³•ï¼Œé€šè¿‡å­¦ä¹ ç¾¤ä½“çº§åå¥½æ¥å¢å¼ºæ‰©æ•£æ¨¡å‹ã€‚å®ƒé¿å…äº†ä½¿ç”¨éšæœºç­–ç•¥ï¼Œä»è€Œèƒ½å¤Ÿä½¿ç”¨é«˜æ•ˆçš„ç¡®å®šæ€§å¸¸å¾®åˆ†æ–¹ç¨‹ï¼ˆODEï¼‰é‡‡æ ·å™¨ã€‚è¿™ç§è®¾è®¡ä½¿å¾—è®­ç»ƒé€Ÿåº¦æé«˜äº†çº¦20å€ï¼Œå¹¶åœ¨å„ç±»å¥–åŠ±æŒ‡æ ‡ä¸Šè¡¨ç°ä¼˜å¼‚ã€‚DGPOçš„æå‡ºè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•ä¸­éšæœºæ€§ä¸æ•ˆç‡ä¹‹é—´çš„çŸ›ç›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08559', 'title': 'SciVideoBench: Benchmarking Scientific Video Reasoning in Large\n  Multimodal Models', 'url': 'https://huggingface.co/papers/2510.08559', 'abstract': "SciVideoBench is a benchmark designed to evaluate advanced video reasoning in scientific contexts, challenging models with sophisticated domain-specific knowledge and logical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) have achieved remarkable progress across various capabilities; however, complex video reasoning in the scientific domain remains a significant and challenging frontier. Current video benchmarks predominantly target general scenarios where perception/recognition is heavily relied on, while with relatively simple reasoning tasks, leading to saturation and thus failing to effectively evaluate advanced multimodal cognitive skills. To address this critical gap, we introduce SciVideoBench, a rigorous benchmark specifically designed to assess advanced video reasoning in scientific contexts. SciVideoBench consists of 1,000 carefully crafted multiple-choice questions derived from cutting-edge scientific experimental videos spanning over 25 specialized academic subjects and verified by a semi-automatic system. Each question demands sophisticated domain-specific knowledge, precise spatiotemporal perception, and intricate logical reasoning, effectively challenging models' higher-order cognitive abilities. Our evaluation highlights significant performance deficits in state-of-the-art proprietary and open-source LMMs, including Gemini 2.5 Pro and Qwen2.5-VL, indicating substantial room for advancement in video reasoning capabilities. Detailed analyses of critical factors such as reasoning complexity and visual grounding provide valuable insights and clear direction for future developments in LMMs, driving the evolution of truly capable multimodal AI co-scientists. We hope SciVideoBench could fit the interests of the community and help to push the boundary of cutting-edge AI for border science.", 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '0ebe2fdbf3a4a576', 'authors': ['Andong Deng', 'Taojiannan Yang', 'Shoubin Yu', 'Lincoln Spencer', 'Mohit Bansal', 'Chen Chen', 'Serena Yeung-Levy', 'Xiaohan Wang'], 'affiliations': ['Stanford University', 'University of Central Florida', 'University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.08559.jpg', 'data': {'categories': ['#benchmark', '#science', '#multimodal', '#video', '#reasoning'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'SciVideoBench â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LMM) Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¸Ğ´ĞµĞ¾-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 1000 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 25 ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ²Ğ¾Ğ¿Ñ s, achieving high fidelity and accelerated sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t This work represents the first effort to scale up continuous-time consistency distillation to general application-level image and video diffusion models. Although continuous-time consistency model (sCM) is theoretically principled and empirically powerful for accelerating academic-scale diffusion, its applicability to large-scale text-to-image and video tasks remains unclear due to infrastructure challenges in Jacobian-vector product (JVP) computation and the limitations of standard evaluation benchmarks. We first develop a parallelism-compatible FlashAttention-2 JVP kernel, enabling sCM training on models with over 10 billion parameters and high-dimensional video tasks. Our investigation reveals fundamental quality limitations of sCM in fine-detail generation, which we attribute to error accumulation and the "mode-covering" nature of its forward-divergence objective. To remedy this, we propose the score-regularized continuous-time consistency model (rCM), which incorporates score distillation as a long-skip regularizer. This integration complements sCM with the "mode-seeking" reverse divergence, effectively improving visual quality while maintaining high generation diversity. Validated on large-scale models (Cosmos-Predict2, Wan2.1) up to 14B parameters and 5-second videos, rCM matches or surpasses the state-of-the-art distillation method DMD2 on quality metrics while offering notable advantages in diversity, all without GAN tuning or extensive hyperparameter searches. The distilled models generate high-fidelity samples in only 1sim4 steps, accelerating diffusion sampling by 15timessim50times. These results position rCM as a practical and theoretically grounded framework for advancing large-scale diffusion distillation.', 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'd389552 larization technique that helps in better quality generation while maintaining variety. The rCM is designed to work efficiently with large models, enabling training on complex tasks without the need for extensive tuning. This approach significantly accelerates the sampling process, achieving high fidelity in generated outputs with fewer steps compared to previous methods.'}, 'zh': {'title': 'å¾—åˆ†æ­£åˆ™åŒ–æ¨¡å‹ï¼šæå‡æ‰©æ•£è’¸é¦çš„è´¨é‡ä¸å¤šæ ·æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¨¡å‹ï¼Œç§°ä¸ºå¾—åˆ†æ­£åˆ™åŒ–è¿ç»­æ—¶é—´ä¸€è‡´æ€§æ¨¡å‹ï¼ˆrCMï¼‰ï¼Œæ—¨åœ¨æ”¹å–„å¤§è§„æ¨¡æ‰©æ•£è’¸é¦ä¸­çš„ç»†èŠ‚ç”Ÿæˆå’Œå¤šæ ·æ€§é—®é¢˜ã€‚rCMé€šè¿‡å¼•å…¥å¾—åˆ†è’¸é¦ä½œä¸ºé•¿è·³è·ƒæ­£åˆ™åŒ–å™¨ï¼Œå¢å¼ºäº†åŸæœ‰çš„è¿ç»­æ—¶é—´ä¸€è‡´æ€§æ¨¡å‹ï¼ˆsCMï¼‰ï¼Œä»è€Œæé«˜äº†è§†è§‰è´¨é‡å¹¶ä¿æŒäº†ç”Ÿæˆçš„å¤šæ ·æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒrCMåœ¨å¤„ç†è¶…è¿‡100äº¿å‚æ•°çš„å¤§è§„æ¨¡æ¨¡å‹å’Œé«˜ç»´è§†é¢‘ä»»åŠ¡æ—¶ï¼Œèƒ½å¤Ÿåœ¨è´¨é‡æŒ‡æ ‡ä¸Šä¸æœ€å…ˆè¿›çš„è’¸é¦æ–¹æ³•DMD2ç›¸åŒ¹é…æˆ–è¶…è¶Šã€‚æœ€ç»ˆï¼ŒrCMæ˜¾è‘—åŠ å¿«äº†æ‰©æ•£é‡‡æ ·é€Ÿåº¦ï¼Œæå‡äº†ç”Ÿæˆæ ·æœ¬çš„ä¿çœŸåº¦ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤§è§„æ¨¡æ‰©æ•£è’¸é¦ä¸­çš„å®ç”¨æ€§å’Œç†è®ºåŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08276', 'title': 'Beyond Turn Limits: Training Deep Search Agents with Dynamic Context\n  Window', 'url': 'https://huggingface.co/papers/2510.08276', 'abstract': 'DeepMiner, a framework using high-difficulty training tasks and dynamic context management, enhances multi-turn reasoning agents through reinforcement learning, achieving significant performance improvements across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent advances in reasoning models have demonstrated cognitive behaviors through reinforcement learning, existing approaches struggle to invoke deep reasoning capabilities in multi-turn agents with long-horizon interactions. We propose DeepMiner, a novel framework that elicits such abilities by introducing high-difficulty training tasks and dynamic context window. DeepMiner presents a reverse construction method to generate complex but verifiable question-answer pairs from authentic web sources, which ensures the challenge and reliability of training data while injecting cognitive capabilities into multi-turn reasoning scenarios. We further design an elegant yet effective dynamic context management strategy for both training and inference, utilizing sliding window mechanisms while eliminating the dependency on external summarization models, thereby efficiently empowering the model to handle continuously expanding long-horizon contexts. Through reinforcement learning on Qwen3-32B, we develop DeepMiner-32B, which achieves substantial performance improvements across multiple search agent benchmarks. DeepMiner attains 33.5% accuracy on BrowseComp-en, surpassing the previous best open-source agent by almost 20 percentage points, and demonstrates consistent improvements on BrowseComp-zh, XBench-DeepSearch, and GAIA. Notably, our dynamic context management enables sustained interactions of nearly 100 turns within standard 32k context length, effectively addressing the context limitations that constrain existing multi-turn interaction systems.', 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'ec6091bbe962801d', 'authors': ['Qiaoyu Tang', 'Hao Xiang', 'Le Yu', 'Bowen Yu', 'Yaojie Lu', 'Xianpei Han', 'Le Sun', 'WenJuan Zhang', 'Pengbo Wang', 'Shixuan Liu', 'Zhenru Zhang', 'Jianhong Tu', 'Hongyu Lin', 'Junyang Lin'], 'affiliations': ['Alibaba Group', 'Chinese Information Processing Laboratory, Institute of Software, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.08276.jpg', 'data': {'categories': ['#long_context', '#rl', '#benchmark', '#optimization', '#data', '#reasoning', '#agents'], 'emoji': 'â›ï¸', 'ru': {'title': 'Ğ“Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ °æ®çš„æŒ‘æˆ˜æ€§å’Œå¯é æ€§ã€‚é€šè¿‡æ»‘åŠ¨çª—å£æœºåˆ¶ï¼ŒDeepMineræœ‰æ•ˆç®¡ç†ä¸Šä¸‹æ–‡ï¼Œæ”¯æŒè¿‘100è½®çš„æŒç»­äº¤äº’ï¼Œè§£å†³äº†ç°æœ‰å¤šè½®äº¤äº’ç³»ç»Ÿçš„ä¸Šä¸‹æ–‡é™åˆ¶é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07743', 'title': 'OpenRubrics: Towards Scalable Synthetic Rubric Generation for Reward\n  Modeling and LLM Alignment', 'url': 'https://huggingface.co/papers/2510.07743', 'abstract': 'Rubric-based reward models using OpenRubrics and Contrastive Rubric Generation improve alignment in reinforcement learning from human feedback by providing scalable and reliable evaluation signals.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward modeling lies at the core of reinforcement learning from human feedback (RLHF), yet most existing reward models rely on scalar or pairwise judgments that fail to capture the multifaceted nature of human preferences. Recent studies have explored rubrics-as-rewards (RaR) that uses structured natural language criteria that capture multiple dimensions of response quality. However, producing rubrics that are both reliable and scalable remains a key challenge. In this work, we introduce OpenRubrics, a diverse, large-scale collection of (prompt, rubric) pairs for training rubric-generation and rubric-based reward models. To elicit discriminative and comprehensive evaluation signals, we introduce Contrastive Rubric Generation (CRG), which derives both hard rules (explicit constraints) and principles (implicit qualities) by contrasting preferred and rejected responses. We further improve reliability by enforcing preference-label consistency via rejection sampling to remove noisy rubrics. Across multiple reward-modeling benchmarks, our rubric-based reward model, Rubric-RM, surpasses strong size-matched baselines by 6.8%. These gains transfer to policy models on instruction-following and biomedical benchmarks. Our results show that rubrics provide scalable alignment signals that narrow the gap between costly human evaluation and automated reward modeling, enabling a new principle-driven paradigm for LLM alignment.', 'score': 7, 'issue_id': 6364, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '6e869cbb23d28825', 'authors': ['Tianci Liu', 'Ran Xu', 'Tony Yu', 'Ilgee Hong', 'Carl Yang', 'Tuo Zhao', 'Haoyu Wang'], 'affiliations': ['Emory University', 'Georgia Institute of Technology', 'Purdue University', 'University at Albany'], 'pdf_title_img': 'assets/pdf/title_img/2510.07743.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#training', '#reinforcement_learning', '#rlhf', '#alignment'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'Ğ ÑƒĞ±Ñ€Ğ¸ĞºĞ¸ ĞºĞ°Ğº Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹: ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº reward modeling Ğ² RLHF, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ°Ñ… Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… ÑĞºĞ°Ğ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ OpenRubrics â€” Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ğ°Ñ€ (Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚, Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ°) Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Contrastive Rubric Generation, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Rubric-RM Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 6.8% Ğ² Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… reward modeling. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ AI, Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹.'}, 'en': {'title': 'Enhancing AI Alignment with Rubric-Based Rewards', 'desc': 'This paper presents a novel approach to improving reinforcement learning from human feedback (RLHF) by using rubric-based reward models. It introduces OpenRubrics, a large collection of structured (prompt, rubric) pairs that help in training these models to better capture human preferences. The authors also propose Contrastive Rubric Generation (CRG), which enhances the evaluation process by contrasting preferred and rejected responses to derive clear evaluation criteria. The results demonstrate that their rubric-based reward model, Rubric-RM, significantly outperforms existing models, providing a more reliable and scalable method for aligning AI systems with human values.'}, 'zh': {'title': 'é€šè¿‡è¯„åˆ†æ ‡å‡†æå‡äººç±»åé¦ˆçš„å¼ºåŒ–å­¦ä¹ å¯¹é½', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¥–åŠ±æ¨¡å‹ï¼Œç§°ä¸ºRubric-RMï¼Œæ—¨åœ¨é€šè¿‡ä½¿ç”¨OpenRubricså’Œå¯¹æ¯”è¯„åˆ†ç”Ÿæˆï¼ˆCRGï¼‰æ¥æ”¹å–„åŸºäºäººç±»åé¦ˆçš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLHFï¼‰ã€‚ä¼ ç»Ÿçš„å¥–åŠ±æ¨¡å‹é€šå¸¸ä¾èµ–äºç®€å•çš„è¯„åˆ†ï¼Œæ— æ³•å…¨é¢åæ˜ äººç±»çš„å¤šæ ·åŒ–åå¥½ã€‚æˆ‘ä»¬å¼•å…¥äº†ç»“æ„åŒ–çš„è¯„åˆ†æ ‡å‡†ï¼Œè¿™äº›æ ‡å‡†èƒ½å¤Ÿæ•æ‰å“åº”è´¨é‡çš„å¤šä¸ªç»´åº¦ï¼Œå¹¶é€šè¿‡å¯¹æ¯”ç”Ÿæˆå¯é çš„è¯„åˆ†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRubric-RMåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰æ¨¡å‹ï¼Œå±•ç¤ºäº†è¯„åˆ†æ ‡å‡†åœ¨è‡ªåŠ¨åŒ–å¥–åŠ±å»ºæ¨¡ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08549', 'title': 'Entropy Regularizing Activation: Boosting Continuous Control, Large\n  Language Models, and Image Classification with Activation as Entropy\n  Constraints', 'url': 'https://huggingface.co/papers/2510.08549', 'abstract': 'ERA, a new paradigm using specially designed activations, enhances performance across LLMs, reinforcement learning, and image classification with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose ERA, a new paradigm that constrains the sampling entropy above given thresholds by applying specially designed activations to the outputs of models. Our approach demonstrates broad effectiveness across different domains: 1) for large language models(LLMs), boosting the AIME 2025 score for Qwen2.5-Math-7B by 37.4%; 2) for continuous control reinforcement learning agents, improving performance by more than 30% over strong baselines such as SAC on the challenging HumanoidBench; 3) for image classification, enhancing ImageNet top-1 accuracy by 0.69% for ResNet-50. These gains are achieved with a computational overhead of less than 7%. Our work validates output activation as a powerful tool for entropy control, opening a new direction for designing simpler and more robust algorithms.', 'score': 6, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '8d7e757f9121f346', 'authors': ['Zilin Kang', 'Chonghua Liao', 'Tingqiang Xu', 'Huazhe Xu'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University', 'Institute for Interdisciplinary Information Sciences, Tsinghua University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Qi Zhi Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.08549.jpg', 'data': {'categories': ['#training', '#architecture', '#cv', '#rl', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ERA: ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ ERA â€” Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…: ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ» Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen2.5-Math-7B Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… AIME Ğ½Ğ° 37.4%, Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ğ» Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 30% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ SAC, Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ» Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ResNet-50 Ğ½Ğ° ImageNet Ğ½Ğ° 0.69%. Ğ’ÑĞµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ÑÑ Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚Ğ e features during inference and guide memory consolidation during pre-training by predicting subsequent content tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable success of large language models (LLMs) stems from their ability to consolidate vast amounts of knowledge into the memory during pre-training and to retrieve it from the memory during inference, enabling advanced capabilities such as knowledge memorization, instruction-following and reasoning. However, the mechanisms of memory retrieval and consolidation in LLMs remain poorly understood. In this paper, we propose the function token hypothesis to explain the workings of LLMs: During inference, function tokens activate the most predictive features from context and govern next token prediction (memory retrieval). During pre-training, predicting the next tokens (usually content tokens) that follow function tokens increases the number of learned features of LLMs and updates the model parameters (memory consolidation). Function tokens here roughly correspond to function words in linguistics, including punctuation marks, articles, prepositions, and conjunctions, in contrast to content tokens. We provide extensive experimental evidence supporting this hypothesis. Using bipartite graph analysis, we show that a small number of function tokens activate the majority of features. Case studies further reveal how function tokens activate the most predictive features from context to direct next token prediction. We also find that during pre-training, the training loss is dominated by predicting the next content tokens following function tokens, which forces the function tokens to select the most predictive features from context.', 'score': 5, 'issue_id': 6350, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '0d6651eac034bd4d', 'authors': ['Shaohua Zhang', 'Yuan Lin', 'Hang Li'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title  experimental evidence showing that a small set of function tokens can activate a large number of features, significantly influencing the model's performance."}, 'zh': {'title': 'åŠŸèƒ½æ ‡è®°ï¼šå¤§å‹è¯­è¨€æ¨¡å‹çš„è®°å¿†ä¸é¢„æµ‹å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†åŠŸèƒ½æ ‡è®°å‡è¯´ï¼Œä»¥è§£é‡Šå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„å·¥ä½œæœºåˆ¶ã€‚åœ¨æ¨ç†è¿‡ç¨‹ä¸­ï¼ŒåŠŸèƒ½æ ‡è®°æ¿€æ´»ä¸Šä¸‹æ–‡ä¸­æœ€å…·é¢„æµ‹æ€§çš„ç‰¹å¾ï¼Œå¹¶æŒ‡å¯¼ä¸‹ä¸€ä¸ªæ ‡è®°çš„é¢„æµ‹ï¼ˆè®°å¿†æ£€ç´¢ï¼‰ã€‚åœ¨é¢„è®­ç»ƒé˜¶æ®µï¼Œé¢„æµ‹è·ŸéšåŠŸèƒ½æ ‡è®°çš„ä¸‹ä¸€ä¸ªå†…å®¹æ ‡è®°å¯ä»¥å¢åŠ LLMså­¦ä¹ çš„ç‰¹å¾æ•°é‡ï¼Œå¹¶æ›´æ–°æ¨¡å‹å‚æ•°ï¼ˆè®°å¿†å·©å›ºï¼‰ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œå°‘é‡åŠŸèƒ½æ ‡è®°èƒ½å¤Ÿæ¿€æ´»å¤§å¤šæ•°ç‰¹å¾ï¼Œä»è€Œæ”¯æŒè¿™ä¸€å‡è¯´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08008', 'title': 'Recycling Pretrained Checkpoints: Orthogonal Growth of\n  Mixture-of-Experts for Efficient Large Language Model Pre-Training', 'url': 'https://huggingface.co/papers/2510.08008', 'abstract': 'Recycling pretrained checkpoints through orthogonal growth methods improves large language model performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapidly increasing computational cost of pretraining Large Language Models necessitates more efficient approaches. Numerous computational costs have been invested in existing well-trained checkpoints, but many of them remain underutilized due to engineering constraints or limited model capacity. To efficiently reuse this "sunk" cost, we propose to recycle pretrained checkpoints by expanding their parameter counts and continuing training. We propose orthogonal growth method well-suited for converged Mixture-of-Experts model: interpositional layer copying for depth growth and expert duplication with injected noise for width growth. To determine the optimal timing for such growth across checkpoints sequences, we perform comprehensive scaling experiments revealing that the final accuracy has a strong positive correlation with the amount of sunk cost, indicating that greater prior investment leads to better performance. We scale our approach to models with 70B parameters and over 1T training tokens, achieving 10.66% accuracy gain over training from scratch under the same additional compute budget. Our checkpoint recycling approach establishes a foundation for economically efficient large language model pretraining.', 'score': 5, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'b56e81668ec4e66d', 'authors': ['Ruizhe Wang', 'Yucheng Ding', 'Xiao Liu', 'Yaoxiang Wang', 'Peng Cheng', 'Baining Guo', 'Zhengjun Zha', 'Yeyun Gong'], 'affiliations': ['Microsoft Research Asia', 'Shanghai Jiao Tong University', 'University of Science and Technology of China', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08008.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': 'â™»ï¸', 'ru': {'title': 'ĞŸĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ñ‡ĞµĞºĞ¿Ğ¾Ğ¸Ğ½Ñ‚Ğ¾Ğ²: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑƒĞ¶Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ‡ĞµĞºĞ¿Ğ¾Ğ¸Ğ½Ñ‚Ğ¾Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ€Ğ¾ÑÑ‚Ğ° Ğ´Ğ»Ñ Mixture-of-Experts Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ñ‘Ğ² Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸ Ğ´ÑƒĞ±Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑˆÑƒĞ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ¾ 70B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‡ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² ÑƒĞ¶Ğµ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¾ Ğ² Ñ‡ĞµĞºĞ¿Ğ¾Ğ¸Ğ½Ñ‚, Ñ‚ĞµĞ¼ Ğ»ÑƒÑ‡ÑˆĞµ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ°Ñ‘Ñ‚ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 10.66% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ½ÑƒĞ»Ñ Ğ¿Ñ€Ğ¸ Ñ‚Ğ¾Ğ¼ Ğ¶Ğµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Recycle Checkpoints for Efficient LLM Growth!', 'desc': 'This paper discusses a method to improve the performance of large language models (LLMs) while reducing the computational costs associated with their pretraining. The authors propose recycling pretrained checkpoints by expanding their parameters and continuing training, which allows for better utilization of previously invested resources. They introduce an orthogonal growth method that includes techniques for both depth and width expansion of models, specifically designed for Mixture-of-Experts architectures. Their experiments show that models with more prior investment yield higher accuracy, demonstrating that this approach can lead to significant performance gains without the need for extensive new training resources.'}, 'zh': {'title': 'å›æ”¶é¢„è®­ç»ƒæ£€æŸ¥ç‚¹ï¼Œæå‡æ¨¡å‹æ€§èƒ½ä¸æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§é€šè¿‡æ­£äº¤å¢é•¿æ–¹æ³•å›æ”¶é¢„è®­ç»ƒæ£€æŸ¥ç‚¹ï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½å¹¶é™ä½è®¡ç®—æˆæœ¬ã€‚éšç€å¤§å‹è¯­è¨€æ¨¡å‹é¢„è®­ç»ƒè®¡ç®—æˆæœ¬çš„è¿…é€Ÿå¢åŠ ï¼Œç°æœ‰çš„é¢„è®­ç»ƒæ£€æŸ¥ç‚¹å¾€å¾€ç”±äºå·¥ç¨‹é™åˆ¶æˆ–æ¨¡å‹å®¹é‡ä¸è¶³è€Œæœªè¢«å……åˆ†åˆ©ç”¨ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡æ‰©å±•å‚æ•°æ•°é‡å¹¶ç»§ç»­è®­ç»ƒï¼Œæ¥æœ‰æ•ˆåœ°é‡ç”¨è¿™äº›â€œæ²‰æ²¡â€æˆæœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå¢åŠ çš„æŠ•èµ„ä¸æœ€ç»ˆå‡†ç¡®æ€§ä¹‹é—´å­˜åœ¨å¼ºæ­£ç›¸å…³å…³ç³»ï¼Œä»è€Œä¸ºç»æµé«˜æ•ˆçš„å¤§å‹è¯­è¨€æ¨¡å‹é¢„è®­ç»ƒå¥ å®šäº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07790', 'title': 'GCPO: When Contrast Fails, Go Gold', 'url': 'https://huggingface.co/papers/2510.07790', 'abstract': "Group Contrastive Policy Optimization (GCPO) enhances reinforcement learning for large language models by incorporating external reference answers, improving training efficiency and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has been widely applied to enhance the reasoning capabilities of large language models. Extending the inference limits of smaller models has become a prominent research focus. However, algorithms such as Group Relative Policy Optimization (GRPO) suffer from a clear drawback: the upper bound of a model's rollout responses is entirely determined by the model itself, preventing the acquisition of knowledge from samples that are either all incorrect or all correct. In this paper, we introduce Group Contrastive Policy Optimization (GCPO), a method that incorporates external standard reference answers. When the model cannot solve a problem, the reference answer supplies the correct response, steering the model toward an unequivocally accurate update direction. This approach offers two main advantages: (1) it improves training efficiency by fully utilizing every sample; (2) it enables the model to emulate the problem solving strategy of the reference answer during training, thereby enhancing generalization in reasoning. GCPO achieves outstanding results across multiple benchmark datasets, yielding substantial improvements over the baseline model. Our code is available at: https://github.com/AchoWu/GCPO.", 'score': 5, 'issue_id': 6353, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'c99830d91ac03778', 'authors': ['Hao Wu', 'Wei Liu'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2510.07790.jpg', 'data': {'categories': ['#reasoning', '#training', '#benchmark', '#rl', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¾Ğ¼: ĞºĞ¾Ğ³Ğ´Ğ° Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ÑÑ‚ LLM ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ»ÑƒÑ‡ÑˆĞµ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Group Contrastive Policy Optimization (GCPO) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· å¤šä¸ªåŸºå‡†æ•°æ®é›†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—è¶…è¶Šäº†åŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.24817', 'title': 'UP2You: Fast Reconstruction of Yourself from Unconstrained Photo\n  Collections', 'url': 'https://huggingface.co/papers/2509.24817', 'abstract': 'UP2You reconstructs high-fidelity 3D clothed portraits from unconstrained 2D photos using a data rectifier and pose-correlated feature aggregation, achieving superior geometric and texture accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t We present UP2You, the first tuning-free solution for reconstructing high-fidelity 3D clothed portraits from extremely unconstrained in-the-wild 2D photos. Unlike previous approaches that require "clean" inputs (e.g., full-body images with minimal occlusions, or well-calibrated cross-view captures), UP2You directly processes raw, unstructured photographs, which may vary significantly in pose, viewpoint, cropping, and occlusion. Instead of compressing data into tokens for slow online text-to-3D optimization, we introduce a data rectifier paradigm that efficiently converts unconstrained inputs into clean, orthogonal multi-view images in a single forward pass within seconds, simplifying the 3D reconstruction. Central to UP2You is a pose-correlated feature aggregation module (PCFA), that selectively fuses information from multiple reference images w.r.t. target poses, enabling better identity preservation and nearly constant memory footprint, with more observations. We also introduce a perceiver-based multi-reference shape predictor, removing the need for pre-captured body templates. Extensive experiments on 4D-Dress, PuzzleIOI, and in-the-wild captures demonstrate that UP2You consistently surpasses previous methods in both geometric accuracy (Chamfer-15%, P2S-18% on PuzzleIOI) and texture fidelity (PSNR-21%, LPIPS-46% on 4D-Dress). UP2You is efficient (1.5 minutes per person), and versatile (supports arbitrary pose control, and training-free multi-garment 3D virtual try-on), making it practical for real-world scenarios where humans are casually captured. Both models and code will be released to facilitate future research on this underexplored task. Project Page: https://zcai0612.github.io/UP2You', 'score': 5, 'issue_id': 6349, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '1bc6dc1ba4139d81', 'authors': ['Zeyu Cai', 'Ziyang Li', 'Xiaoben Li', 'Boqian Li', 'Zeyu Wang', 'Zhenyu Zhang', 'Yuliang Xiu'], 'affiliations': ['Nanjing University', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.24817.jpg', 'data': {'categories': ['#3d', '#open_source'], 'emoji': 'ğŸ‘¤', 'ru': {'title': '3D-Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ñ‹ Ğ¸Ğ· Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ñ„Ğ¾Ñ‚Ğ¾ Ğ±ĞµĞ· Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸', 'desc': 'UP2You - ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ´ĞµÑ‚Ñ‹Ñ… Ğ»ÑĞ´ĞµĞ¹ Ğ¸Ğ· Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµĞ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ğ¾Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğµ ÑĞ½Ğ¸Ğ¼ĞºĞ¸ Ñ Ğ»ÑĞ±Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ·Ğ°Ğ¼Ğ¸, Ñ€Ğ°ĞºÑƒÑ€ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸ÑĞ¼Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ - Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¿Ğ¾Ğ·Ñ‹ (PCFA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ğ²ÑĞµĞ³Ğ¾ Ğ·Ğ° Ğ¿Ğ¾Ğ»Ñ‚Ğ¾Ñ€Ñ‹ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°.'}, 'en': {'title': 'Transforming Casual Photos into Stunning 3D Portraits!', 'desc': "UP2You is a novel method for creating high-quality 3D models of clothed people from casual 2D photos without needing any prior adjustments. It uses a data rectifier to transform messy input images into clear, usable views quickly, allowing for efficient 3D reconstruction. The approach includes a pose-correlated feature aggregation module that helps maintain the person's identity while processing multiple images from different angles. This method outperforms previous techniques in both shape accuracy and texture quality, making it suitable for real-world applications where images may not be ideal."}, 'zh': {'title': 'UP2Youï¼šä»2Dç…§ç‰‡é‡å»ºé«˜ä¿çœŸ3Dè‚–åƒçš„åˆ›æ–°æ–¹æ³•', 'desc': 'UP2Youæ˜¯ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œå¯ä»¥ä»ä¸å—é™åˆ¶çš„2Dç…§ç‰‡ä¸­é‡å»ºé«˜ä¿çœŸåº¦çš„3Dç©¿è¡£è‚–åƒã€‚ä¸ä»¥å¾€éœ€è¦å¹²å‡€è¾“å…¥çš„æŠ€æœ¯ä¸åŒï¼ŒUP2Youèƒ½å¤Ÿç›´æ¥å¤„ç†å„ç§å§¿åŠ¿ã€è§†è§’å’Œé®æŒ¡çš„åŸå§‹ç…§ç‰‡ã€‚è¯¥æ–¹æ³•å¼•å…¥äº†æ•°æ®æ•´æµå™¨ï¼Œèƒ½å¤Ÿåœ¨å‡ ç§’é’Ÿå†…å°†ä¸å—é™åˆ¶çš„è¾“å…¥è½¬æ¢ä¸ºå¹²å‡€çš„å¤šè§†å›¾å›¾åƒï¼Œä»è€Œç®€åŒ–äº†3Dé‡å»ºè¿‡ç¨‹ã€‚é€šè¿‡å§¿æ€ç›¸å…³ç‰¹å¾èšåˆæ¨¡å—ï¼ŒUP2Youåœ¨ä¿æŒèº«ä»½ä¸€è‡´æ€§å’Œå†…å­˜å ç”¨æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå®éªŒç»“æœæ˜¾ç¤ºå…¶åœ¨å‡ ä½•ç²¾åº¦å’Œçº¹ç†ä¿çœŸåº¦ä¸Šå‡ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26633', 'title': 'OmniRetarget: Interaction-Preserving Data Generation for Humanoid\n  Whole-Body Loco-Manipulation and Scene Interaction', 'url': 'https://huggingface.co/papers/2509.26633', 'abstract': 'OmniRetarget generates high-quality, interaction-preserving motion data for training RL policies, enabling complex skills like parkour and loco-manipulation on humanoid robots.  \t\t\t\t\tAI-generated summary \t\t\t\t A dominant paradigm for teaching humanoid robots complex skills is to retarget human motions as kinematic references to train reinforcement learning (RL) policies. However, existing retargeting pipelines often struggle with the significant embodiment gap between humans and robots, producing physically implausible artifacts like foot-skating and penetration. More importantly, common retargeting methods neglect the rich human-object and human-environment interactions essential for expressive locomotion and loco-manipulation. To address this, we introduce OmniRetarget, an interaction-preserving data generation engine based on an interaction mesh that explicitly models and preserves the crucial spatial and contact relationships between an agent, the terrain, and manipulated objects. By minimizing the Laplacian deformation between the human and robot meshes while enforcing kinematic constraints, OmniRetarget generates kinematically feasible trajectories. Moreover, preserving task-relevant interactions enables efficient data augmentation, from a single demonstration to different robot embodiments, terrains, and object configurations. We comprehensively evaluate OmniRetarget by retargeting motions from OMOMO, LAFAN1, and our in-house MoCap datasets, generating over 8-hour trajectories that achieve better kinematic constraint satisfaction and contact preservation than widely used baselines. Such high-quality data enables proprioceptive RL policies to successfully execute long-horizon (up to 30 seconds) parkour and loco-manipulation skills on a Unitree G1 humanoid, trained with only 5 reward terms and simple domain randomization shared by all tasks, without any learning curriculum.', 'score': 4, 'issue_id': 6360, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '18c4541549d1d678', 'authors': ['Lujie Yang', 'Xiaoyu Huang', 'Zhen Wu', 'Angjoo Kanazawa', 'Pieter Abbeel', 'Carmelo Sferrazza', 'C. Karen Liu', 'Rocky Duan', 'Guanya Shi'], 'affiliations': ['Amazon FAR (Frontier AI & Robotics)', 'CMU', 'MIT', 'Stanford University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/ ‰æ•ˆæ€§å’Œé²æ£’æ€§ï¼ŒæˆåŠŸå®ç°äº†å¯¹å¤šç§ç‰©ä½“çš„æ—‹è½¬æ“ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07958', 'title': 'A^2Search: Ambiguity-Aware Question Answering with Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.07958', 'abstract': 'A$^2$Search is an annotation-free framework that handles ambiguity in open-domain QA by detecting ambiguous questions, gathering alternative answers, and optimizing with RL, achieving state-of-the-art performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) and Reinforcement Learning (RL) have led to strong performance in open-domain question answering (QA). However, existing models still struggle with questions that admit multiple valid answers. Standard QA benchmarks, which typically assume a single gold answer, overlook this reality and thus produce inappropriate training signals. Existing attempts to handle ambiguity often rely on costly manual annotation, which is difficult to scale to multi-hop datasets such as HotpotQA and MuSiQue. In this paper, we present A^2Search, an annotation-free, end-to-end training framework to recognize and handle ambiguity. At its core is an automated pipeline that detects ambiguous questions and gathers alternative answers via trajectory sampling and evidence verification. The model is then optimized with RL using a carefully designed AnsF1 reward, which naturally accommodates multiple answers. Experiments on eight open-domain QA benchmarks demonstrate that A^2Search achieves new state-of-the-art performance. With only a single rollout, A^2Search-7B yields an average AnsF1@1 score of 48.4% across four multi-hop benchmarks, outperforming all strong baselines, including the substantially larger ReSearch-32B (46.2%). Extensive analyses further show that A^2Search resolves ambiguity and generalizes across benchmarks, highlighting that embracing ambiguity is essential for building more reliable QA systems. Our code, data, and model weights can be found at https://github.com/zfj1998/A2Search', 'score': 3, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'a380e0c68e05f32c', 'authors': ['Fengji Zhang', 'Xinyao Niu', 'Chengyang Ying', 'Guancheng Lin', 'Zhongkai Hao', 'Zhou Fan', 'Chengen Huang', 'Jacky Keung', 'Bei Chen', 'Junyang Lin'], 'affiliations': ['Alibaba Group', 'City University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07958.jpg', 'data': {'categories': ['#rl', '#benchmark', '#optimization', '#dataset', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ QA-ÑĞ¸ÑÑ‚ĞµĞ¼ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ±ĞµĞ· Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸', 'desc': 'AÂ²Search â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±ĞµĞ· Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑƒĞ¼ĞµĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ reinforcement learning Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ AnsF1, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹. ĞĞ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ open-domain QA AÂ²Search Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ 7-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½ÑƒÑ 32-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½ÑƒÑ baseline Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ.'}, 'en': {'title': 'Embracing Ambiguity for Superior Question Answering', 'desc': 'A$^2$Search is a novel framework designed to improve open-domain question answering (QA) by addressing the challenge of ambiguous questions. It operates without the need for manual annotations, instead using an automated process to identify ambiguous queries and collect multiple valid answers. The framework employs reinforcement learning (RL) with a unique AnsF1 reward to optimize its performance, allowing it to effectively handle questions with several correct responses. Experiments show that A$^2$Search achieves state-of-the-art results on various benchmarks, demonstrating the importance of managing ambiguity in QA systems.'}, 'zh': {'title': 'æ‹¥æŠ±æ­§ä¹‰ï¼Œæå‡é—®ç­”ç³»ç»Ÿçš„å¯é æ€§', 'desc': 'A^2Searchæ˜¯ä¸€ä¸ªæ— æ³¨é‡Šçš„æ¡†æ¶ï¼Œæ—¨åœ¨å¤„ç†å¼€æ”¾é¢†åŸŸé—®ç­”ä¸­çš„æ­§ä¹‰æ€§ã€‚å®ƒé€šè¿‡æ£€æµ‹æ­§ä¹‰é—®é¢˜ã€æ”¶é›†æ›¿ä»£ç­”æ¡ˆï¼Œå¹¶åˆ©ç”¨å¼ºåŒ–å­¦ä¹ è¿›è¡Œä¼˜åŒ–ï¼Œè¾¾åˆ°äº†æœ€æ–°çš„æ€§èƒ½æ°´å¹³ã€‚è¯¥æ¨¡å‹é‡‡ç”¨è‡ªåŠ¨åŒ–æµç¨‹ï¼Œèƒ½å¤Ÿè¯†åˆ«æ­§ä¹‰é—®é¢˜å¹¶é€šè¿‡è½¨è¿¹é‡‡æ ·å’Œè¯æ®éªŒè¯æ”¶é›†ç­”æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒA^2Searchåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå±•ç¤ºäº†å¤„ç†æ­§ä¹‰æ€§å¯¹äºæ„å»ºæ›´å¯é çš„é—®ç­”ç³»ç»Ÿçš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07429', 'title': 'Learning to Route LLMs from Bandit Feedback: One Policy, Many Trade-offs', 'url': 'https://huggingface.co/papers/2510.07429', 'abstract': 'BaRP, a Bandit-feedback Routing with Preferences approach, optimizes large language model selection in an online setting with partial feedback, outperforming offline routers and large models.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficient use of large language models (LLMs) is critical for deployment at scale: without adaptive routing, systems either overpay for strong models or risk poor performance from weaker ones. Selecting the right LLM for each query is fundamentally an online decision problem: models differ in strengths, prices fluctuate, and users value accuracy and cost differently. Yet most routers are trained offline with labels for all candidate models, an assumption that breaks in deployment, where only the outcome of the chosen model is observed. We bridge this gap with BaRP, a Bandit-feedback Routing with Preferences approach that trains under the same partial-feedback restriction as deployment, while supporting preference-tunable inference: operators can dial the performance/cost trade-off at test time without retraining. Framed as a contextual bandit over prompt features and a user preference vector, our method simulates an online feedback setting during training and adapts its routing decisions to each new prompt, rather than depending on full-information offline supervision. Comprehensive experiments show that our method consistently outperforms strong offline routers by at least 12.46% and the largest LLM by at least 2.45%, and generalizes robustly for unseen tasks.', 'score': 3, 'issue_id': 6344, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': 'a22ba38f76ba84ee', 'authors': ['Wang Wei', 'Tiankai Yang', 'Hongjie Chen', 'Yue Zhao', 'Franck Dernoncourt', 'Ryan A. Rossi', 'Hoda Eldardiry'], 'affiliations': ['Adobe Research', 'Dolby Labs', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.07429.jpg', 'data': {'categories': ['#rlhf', '#training', '#optimization'], 'emoji': 'ğŸ°', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ…Ğ¾Ğ´Ñƒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ BaRP â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ñ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·ÑŒÑ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ¾ÑƒÑ‚ĞµÑ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾Ğ±Ğ¾ Ğ²ÑĞµÑ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, BaRP Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ğº contextual bandit Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ñ… Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¾ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¸ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğº ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼Ñƒ Ğ½Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½-Ñ€Ğ¾ÑƒÑ‚ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ½Ğ° 12.46% Ğ¸ Ğ½Ğ°Ğ´ ÑĞ°Ğ¼Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ LLM Ğ½Ğ° 2.45%.'}, 'en': {'title': 'Optimize LLM Selection with BaRP: Smart, Adaptive, and Cost-Effective!', 'desc': 'BaRP is a novel approach that optimizes the selection of large language models (LLMs) in real-time using a bandit-feedback mechanism. It addresses the challenge of choosing the right model based on partial feedback, which is common in practical applications. By allowing operators to adjust the balance between performance and cost dynamically, BaRP enhances decision-making without needing to retrain the models. Experimental results demonstrate that BaRP significantly outperforms traditional offline routers and even the largest LLMs, making it a robust solution for adaptive model selection.'}, 'zh': {'title': 'æ™ºèƒ½é€‰æ‹©ï¼Œä¼˜åŒ–æ¨¡å‹æ€§èƒ½', 'desc': 'BaRPæ˜¯ä¸€ç§åŸºäºåå¥½çš„å¸¦åé¦ˆè·¯ç”±æ–¹æ³•ï¼Œæ—¨åœ¨ä¼˜åŒ–å¤§å‹è¯­è¨€æ¨¡å‹çš„é€‰æ‹©ã€‚å®ƒåœ¨åœ¨çº¿ç¯å¢ƒä¸­å¤„ç†éƒ¨åˆ†åé¦ˆï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°é€‰æ‹©åˆé€‚çš„æ¨¡å‹ï¼Œé¿å…äº†è¿‡åº¦æ”¯ä»˜æˆ–æ€§èƒ½ä¸ä½³çš„é—®é¢˜ã€‚ä¸ä¼ ç»Ÿçš„ç¦»çº¿è·¯ç”±å™¨ä¸åŒï¼ŒBaRPåœ¨è®­ç»ƒæ—¶æ¨¡æ‹Ÿåœ¨çº¿åé¦ˆï¼Œæ”¯æŒåœ¨æµ‹è¯•æ—¶æ ¹æ®ç”¨æˆ·åå¥½è°ƒæ•´æ€§èƒ½å’Œæˆæœ¬çš„æƒè¡¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒBaRPåœ¨å¤šä¸ªä»»åŠ¡ä¸Šå‡ä¼˜äºå¼ºå¤§çš„ç¦»çº¿è·¯ç”±å™¨å’Œå¤§å‹è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07048', 'title': 'Search-R3: Unifying Reasoning and Embedding Generation in Large Language\n  Models', 'url': 'https://huggingface.co/papers/2510.07048', 'abstract': "Search-R3 is a framework that adapts LLMs to generate effective search embeddings through chain-of-thought reasoning, supervised learning, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their remarkable natural language understanding capabilities, Large Language Models (LLMs) have been underutilized for retrieval tasks. We present Search-R3, a novel framework that addresses this limitation by adapting LLMs to generate search embeddings as a direct output of their reasoning process. Our approach exploits LLMs' chain-of-thought capabilities, allowing them to produce more effective embeddings by reasoning step-by-step through complex semantic analyses. We implement this through three complementary mechanisms. (1) a supervised learning stage enables the model's ability to produce quality embeddings, (2) a reinforcement learning (RL) methodology that optimizes embedding generation alongside reasoning, and (3) a specialized RL environment that efficiently handles evolving embedding representations without requiring complete corpus re-encoding at each training iteration. Our extensive evaluations on diverse benchmarks demonstrate that Search-R3 significantly outperforms prior methods by unifying the reasoning and embedding generation processes. This integrated post-training approach represents a substantial advancement in handling complex knowledge-intensive tasks that require both sophisticated reasoning and effective information retrieval. Project page: https://github.com/ytgui/Search-R3", 'score': 3, 'issue_id': 6352, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': 'cb38160debab1376', 'authors': ['Yuntao Gui', 'James Cheng'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.07048.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#rlhf', '#rl'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¼Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºÑƒ: LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ñ‡ĞµÑ€ĞµĞ· chain-of-thought', 'desc': 'Search-R3 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ ications.'}, 'zh': {'title': 'Search-R3ï¼šæ™ºèƒ½æœç´¢åµŒå…¥ç”Ÿæˆçš„æ–°æ¡†æ¶', 'desc': 'Search-R3æ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡é“¾å¼æ€ç»´æ¨ç†ã€ç›‘ç£å­¦ä¹ å’Œå¼ºåŒ–å­¦ä¹ æ¥è°ƒæ•´å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ï¼Œä»¥ç”Ÿæˆæœ‰æ•ˆçš„æœç´¢åµŒå…¥ã€‚è¯¥æ–¹æ³•åˆ©ç”¨LLMsçš„æ¨ç†èƒ½åŠ›ï¼Œä½¿å…¶èƒ½å¤Ÿé€šè¿‡é€æ­¥åˆ†æå¤æ‚è¯­ä¹‰æ¥ç”Ÿæˆæ›´æœ‰æ•ˆçš„åµŒå…¥ã€‚æ¡†æ¶åŒ…æ‹¬ä¸‰ä¸ªäº’è¡¥æœºåˆ¶ï¼šç›‘ç£å­¦ä¹ é˜¶æ®µæé«˜åµŒå…¥è´¨é‡ï¼Œå¼ºåŒ–å­¦ä¹ æ–¹æ³•ä¼˜åŒ–åµŒå…¥ç”Ÿæˆï¼Œä»¥åŠä¸€ä¸ªä¸“é—¨çš„å¼ºåŒ–å­¦ä¹ ç¯å¢ƒé«˜æ•ˆå¤„ç†ä¸æ–­æ¼”å˜çš„åµŒå…¥è¡¨ç¤ºã€‚é€šè¿‡åœ¨å¤šä¸ªåŸºå‡†ä¸Šçš„å¹¿æ³›è¯„ä¼°ï¼ŒSearch-R3æ˜¾è‘—ä¼˜äºä¹‹å‰çš„æ–¹æ³•ï¼Œä»£è¡¨äº†åœ¨å¤„ç†å¤æ‚çŸ¥è¯†å¯†é›†å‹ä»»åŠ¡æ–¹é¢çš„é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08547', 'title': 'R2RGEN: Real-to-Real 3D Data Generation for Spatially Generalized\n  Manipulation', 'url': 'https://huggingface.co/papers/2510.08547', 'abstract': 'A real-to-real 3D data generation framework enhances data efficiency for generalized robotic manipulation by augmenting pointcloud observations without simulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Towards the aim of generalized robotic manipulation, spatial generalization is the most fundamental capability that requires the policy to work robustly under different spatial distribution of objects, environment and agent itself. To achieve this, substantial human demonstrations need to be collected to cover different spatial configurations for training a generalized visuomotor policy via imitation learning. Prior works explore a promising direction that leverages data generation to acquire abundant spatially diverse data from minimal source demonstrations. However, most approaches face significant sim-to-real gap and are often limited to constrained settings, such as fixed-base scenarios and predefined camera viewpoints. In this paper, we propose a real-to-real 3D data generation framework (R2RGen) that directly augments the pointcloud observation-action pairs to generate real-world data. R2RGen is simulator- and rendering-free, thus being efficient and plug-and-play. Specifically, given a single source demonstration, we introduce an annotation mechanism for fine-grained parsing of scene and trajectory. A group-wise augmentation strategy is proposed to handle complex multi-object compositions and diverse task constraints. We further present camera-aware processing to align the distribution of generated data with real-world 3D sensor. Empirically, R2RGen substantially enhances data efficiency on extensive experiments and demonstrates strong potential for scaling and application on mobile manipulation.', 'score': 2, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'a174dc6a582d8dff', 'authors': ['Xiuwei Xu', 'Angyuan Ma', 'Hankun Li', 'Bingyao Yu', 'Zheng Zhu', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['GigaAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08547.jpg', 'data': {'categories': ['#3d', '#transfer_learning', '#robotics', '#data', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… 3D-Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ R2RGen - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ñ‹ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ pointcloud Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±ĞµĞ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¸ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ°, Ñ€ĞµÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ sim-to-real gap Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ±Ğ¾Ñ€Ğ° ÑÑ†ĞµĞ½Ñ‹ Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ visuomotor policy Ñ‡ĞµÑ€ĞµĞ· imitation learning, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing Robotic Manipulation with Real-to-Real Data Generation', 'desc': 'This paper introduces a new framework called R2RGen for generating 3D data that improves the efficiency of training robotic manipulation systems. Unlike previous methods that rely on simulations, R2RGen works directly with real-world data by augmenting pointcloud observations from a single demonstration. It employs a unique annotation mechanism to analyze scenes and trajectories, along with a group-wise augmentation strategy to manage complex object interactions. The framework is designed to be efficient and adaptable, making it suitable for various mobile manipulation tasks while significantly reducing the need for extensive human demonstrations.'}, 'zh': {'title': 'æå‡æœºå™¨äººæ“ä½œçš„æ•°æ®æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§çœŸå®åˆ°çœŸå®çš„3Dæ•°æ®ç”Ÿæˆæ¡†æ¶ï¼ˆR2RGenï¼‰ï¼Œæ—¨åœ¨æé«˜æœºå™¨äººæ“ä½œçš„æ•°æ®ä¿¡æ¯æ•ˆç‡ã€‚è¯¥æ¡†æ¶é€šè¿‡å¢å¼ºç‚¹äº‘è§‚å¯Ÿ-åŠ¨ä½œå¯¹ï¼Œç›´æ¥ç”ŸæˆçœŸå®ä¸–ç•Œçš„æ•°æ®ï¼Œè€Œæ— éœ€ä½¿ç”¨æ¨¡æ‹Ÿå™¨æˆ–æ¸²æŸ“ã€‚R2RGenå¼•å…¥äº†ä¸€ç§æ³¨é‡Šæœºåˆ¶ï¼Œä»¥ä¾¿å¯¹åœºæ™¯å’Œè½¨è¿¹è¿›è¡Œç»†è‡´è§£æï¼Œå¹¶é‡‡ç”¨äº†åˆ†ç»„å¢å¼ºç­–ç•¥æ¥å¤„ç†å¤æ‚çš„å¤šç‰©ä½“ç»„åˆå’Œå¤šæ ·çš„ä»»åŠ¡çº¦æŸã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒR2RGenåœ¨æ•°æ®æ•ˆç‡ä¸Šæ˜¾è‘—æå‡ï¼Œå±•ç¤ºäº†åœ¨ç§»åŠ¨æ“ä½œä¸­çš„å¼ºå¤§åº”ç”¨æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.06209', 'title': 'Drive&Gen: Co-Evaluating End-to-End Driving and Video Generation Models', 'url': 'https://huggingface.co/papers/2510.06209', 'abstract': 'A novel approach combining driving models and generative world models evaluates and enhances the realism and generalization of synthetic video data for autonomous vehicle testing and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in generative models have sparked exciting new possibilities in the field of autonomous vehicles. Specifically, video generation models are now being explored as controllable virtual testing environments. Simultaneously, end-to-end (E2E) driving models have emerged as a streamlined alternative to conventional modular autonomous driving systems, gaining popularity for their simplicity and scalability. However, the application of these techniques to simulation and planning raises important questions. First, while video generation models can generate increasingly realistic videos, can these videos faithfully adhere to the specified conditions and be realistic enough for E2E autonomous planner evaluation? Second, given that data is crucial for understanding and controlling E2E planners, how can we gain deeper insights into their biases and improve their ability to generalize to out-of-distribution scenarios? In this work, we bridge the gap between the driving models and generative world models (Drive&Gen) to address these questions. We propose novel statistical measures leveraging E2E drivers to evaluate the realism of generated videos. By exploiting the controllability of the video generation model, we conduct targeted experiments to investigate distribution gaps affecting E2E planner performance. Finally, we show that synthetic data produced by the video generation model offers a cost-effective alternative to real-world data collection. This synthetic data effectively improves E2E model generalization beyond existing Operational Design Domains, facilitating the expansion of autonomous vehicle services into new operational contexts.', 'score': 2, 'issue_id': 6357, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 7', 'zh': '10æœˆ7æ—¥'}, 'hash': '2dddfb45a1db9a1f', 'authors': ['Jiahao Wang', 'Zhenpei Yang', 'Yijing Bai', 'Yingwei Li', 'Yuliang Zou', 'Bo Sun', 'Abhijit Kundu', 'Jose Lezama', 'Luna Yue Huang'
