        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ne expert-written solution and nine LLM-generated solutions. Notably, Consequence-Based Utility consistently outperforms reward models, generative reward models, and LLM judges on ranking quality. Specifically, for GPT-OSS-120B, it improves Acc@1 from 67.2 to 76.3 and AUC from 71.4 to 79.6, with similarly large AUC gains on GPT-OSS-20B (69.0 to 79.2). Furthermore, compared to LLM-Judges, it also exhibits a larger solver-evaluator gap, maintaining a stronger correct-wrong separation even on instances where the underlying solver often fails to solve.', 'score': 13, 'issue_id': 963, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '35fbd37e3ab0ae57', 'authors': ['Guijin Son', 'Donghun Yang', 'Hitesh Laxmichand Patel', 'Hyunwoo Ko', 'Amit Agarwal', 'Sunghee Ahn', 'Kyong-Ha Lee', 'Youngjae Yu'], 'affiliations': ['OnelineAI', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2602.06291.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#science', '#math', '#dataset'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ñ… Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ¾ÑĞµĞ´Ğ½Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Consequence-Based Utility Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¿Ñ€Ğ¸Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ². Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… reward Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ»Ğ¸ ÑÑƒĞ´ĞµĞ¹ÑÑ‚Ğ²Ğ° Ñ‡ĞµÑ€ĞµĞ· LLM, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚, Ğ½Ğ°ÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ´Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ (in-context exemplar) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğµ ecision-Making', 'url': 'https://huggingface.co/papers/2602.06570', 'abstract': 'Baichuan-M3 is a medical-enhanced large language model designed for clinical decision support with capabilities in proactive information gathering, long-horizon reasoning, and hallucination suppression.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Baichuan-M3, a medical-enhanced large language model engineered to shift the paradigm from passive question-answering to active, clinical-grade decision support. Addressing the limitations of existing systems in open-ended consultations, Baichuan-M3 utilizes a specialized training pipeline to model the systematic workflow of a physician. Key capabilities include: (i) proactive information acquisition to resolve ambiguity; (ii) long-horizon reasoning that unifies scattered evidence into coherent diagnoses; and (iii) adaptive hallucination suppression to ensure factual reliability. Empirical evaluations demonstrate that Baichuan-M3 achieves state-of-the-art results on HealthBench, the newly introduced HealthBench-Hallu and ScanBench, significantly outperforming GPT-5.2 in clinical inquiry, advisory and safety. The models are publicly available at https://huggingface.co/collections/baichuan-inc/baichuan-m3.', 'score': 12, 'issue_id': 963, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': 'cb1f6a45692326d3', 'authors': ['Baichuan-M3 Team', ':', 'Chengfeng Dou', 'Fan Yang', 'Fei Li', 'Jiyuan Jia', 'Qiang Ju', 'Shuai Wang', 'Tianpeng Li', 'Xiangrong Zeng', 'Yijie Zhou', 'Hongda Zhang', 'Jinyang Tai', 'Linzhuang Sun', 'Peidong Guo', 'Yichuan Mo', 'Xiaochuan Wang', 'Hengfu Cui', 'Zhishou Zhang'], 'affiliations': ['Baichuan Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.06570.jpg', 'data': {'categories': ['#open_source', '#science', '#hallucinations', '#reasoning'], 'emoji': 'âš•ï¸', 'ru': {'title': 'ĞÑ‚ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğº Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ²Ñ€Ğ°Ñ‡ĞµĞ±Ğ½Ğ¾Ğ¹ å‡ºäº†äº”ç§å¯è¡Œçš„è®¾è®¡å»ºè®®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06391', 'title': 'POINTS-GUI-G: GUI-Grounding Journey', 'url': 'https://huggingface.co/papers/2602.06391', 'abstract': "GUI agents for automated digital tasks rely on vision-language models with enhanced grounding capabilities, achieved through refined data engineering, improved training strategies, and reinforcement learning with verifiable rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of vision-language models has catalyzed the emergence of GUI agents, which hold immense potential for automating complex tasks, from online shopping to flight booking, thereby alleviating the burden of repetitive digital workflows. As a foundational capability, GUI grounding is typically established as a prerequisite for end-to-end task execution. It enables models to precisely locate interface elements, such as text and icons, to perform accurate operations like clicking and typing. Unlike prior works that fine-tune models already possessing strong spatial awareness (e.g., Qwen3-VL), we aim to master the full technical pipeline by starting from a base model with minimal grounding ability, such as POINTS-1.5. We introduce POINTS-GUI-G-8B, which achieves state-of-the-art performance with scores of 59.9 on ScreenSpot-Pro, 66.0 on OSWorld-G, 95.7 on ScreenSpot-v2, and 49.9 on UI-Vision. Our model's success is driven by three key factors: (1) Refined Data Engineering, involving the unification of diverse open-source datasets format alongside sophisticated strategies for augmentation, filtering, and difficulty grading; (2) Improved Training Strategies, including continuous fine-tuning of the vision encoder to enhance perceptual accuracy and maintaining resolution consistency between training and inference; and (3) Reinforcement Learning (RL) with Verifiable Rewards. While RL is traditionally used to bolster reasoning, we demonstrate that it significantly improves precision in the p at emphasize autonomous discovery of environmental transition laws.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of Large Language Models (LLMs) has catalyzed the development of autonomous agents capable of navigating complex environments. However, existing evaluations primarily adopt a deductive paradigm, where agents execute tasks based on explicitly provided rules and static goals, often within limited planning horizons. Crucially, this neglects the inductive necessity for agents to discover latent transition laws from experience autonomously, which is the cornerstone for enabling agentic foresight and sustaining strategic coherence. To bridge this gap, we introduce OdysseyArena, which re-centers agent evaluation on long-horizon, active, and inductive interactions. We formalize and instantiate four primitives, translating abstract transition dynamics into concrete interactive environments. Building upon this, we establish OdysseyArena-Lite for standardized benchmarking, providing a set of 120 tasks to measure an agent's inductive efficiency and long-horizon discovery. Pushing further, we introduce OdysseyArena-Challenge to stress-test agent stability across extreme interaction horizons (e.g., > 200 steps). Extensive experiments on 15+ leading LLMs reveal that even frontier models exhibit a deficiency in inductive scenarios, identifying a critical bottleneck in the pursuit of autonomous discovery in complex environments. Our code and data are available at https://github.com/xufangzhi/Odyssey-Arena", 'score': 7, 'issue_id': 963, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '22d2e90196a24045', 'authors': ['Fangzhi Xu', 'Hang Yan', 'Qiushi Sun', 'Jinyang Wu', 'Zixian Huang', 'Muye Huang', 'Jingyang Gong', 'Zichen Ding', 'Kanzhi Cheng', 'Yian Wang', 'Xinyu Che', 'Zeyi Sun', 'Jian Zhang', 'Zhangyue Yin', 'Haoran Luo', 'Xuanjing Huang', 'Ben Kao', 'Jun Liu', 'Qika Lin'], 'affiliatio ´ĞµĞ»ĞµĞ¹ Ğº Ğ¸Ğ½Ğ´ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰Ğ¸Ñ… ÑÑ€ĞµĞ´Ğ°Ñ….'}, 'en': {'title': 'Empowering Agents to Learn and Adapt Autonomously', 'desc': 'OdysseyArena introduces a new framework for assessing large language models (LLMs) in tasks that require long-term planning and the ability to learn from their environment. Unlike traditional evaluations that rely on fixed rules, this framework emphasizes the importance of inductive reasoning, allowing agents to discover underlying transition laws through experience. The framework includes OdysseyArena-Lite for standardized benchmarking with 120 tasks, and OdysseyArena-Challenge to evaluate agent performance over extended interactions. Experiments show that even advanced LLMs struggle with these inductive tasks, highlighting a significant challenge in developing autonomous agents capable of effective long-term decision-making.'}, 'zh': {'title': 'è‡ªä¸»å‘ç°çš„æœªæ¥ï¼šOdysseyArenaæ¡†æ¶', 'desc': 'OdysseyArenaæ˜¯ä¸€ä¸ªæ–°çš„æ¡†æ¶ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é•¿æ—¶é—´èŒƒå›´å†…çš„è‡ªä¸»å‘ç°ç¯å¢ƒè½¬å˜è§„å¾‹çš„èƒ½åŠ›ã€‚ç°æœ‰çš„è¯„ä¼°æ–¹æ³•ä¸»è¦åŸºäºæ¼”ç»æ¨ç†ï¼Œå¿½è§†äº†ä»£ç†ä»ç»éªŒä¸­è‡ªä¸»å‘ç°æ½œåœ¨è½¬å˜è§„å¾‹çš„å¿…è¦æ€§ã€‚æˆ‘ä»¬æå‡ºäº†OdysseyArenaï¼Œé‡æ–°èšç„¦äºé•¿æ—¶é—´èŒƒå›´å†…çš„ä¸»åŠ¨å’Œå½’çº³äº¤äº’ï¼Œå»ºç«‹äº†å››ä¸ªåŸºæœ¬åŸç†ï¼Œå°†æŠ½è±¡çš„è½¬å˜åŠ¨æ€è½¬åŒ–ä¸ºå…·ä½“çš„äº¤äº’ç¯å¢ƒã€‚é€šè¿‡æ ‡å‡†åŒ–åŸºå‡†æµ‹è¯•OdysseyArena-Liteï¼Œæˆ‘ä»¬æä¾›äº†120ä¸ªä»»åŠ¡æ¥è¡¡é‡ä»£ç†çš„å½’çº³æ•ˆç‡å’Œé•¿æ—¶é—´å‘ç°èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01734', 'title': 'MSign: An Optimizer Preventing Training Instability in Large Language Models via Stable Rank Restoration', 'url': 'https://huggingface.co/papers/2602.01734', 'abstract': 'Training instability in large language models is linked to weight matrix stable rank decline and Jacobian alignment, which MSign addresses through matrix sign operations to prevent gradient explosions.  \t\t\t\t\tAI-generated summary \t\t\t\t Training instability remains a critical challenge in large language model (LLM) pretraining, often manifesting as sudden gradient explosions that waste significant computational resources. We study training failures in a 5M-parameter NanoGPT model scaled via Î¼P, identifying two key phenomena preceding collapse: (1) rapid decline in weight matrix stable rank (ratio of squared Frobenius norm to squared spectral norm), and (2) increasing alignment between adjacent layer Jacobians. We prove theoretically that these two conditions jointly cause exponential gradient norm growth with network depth. To break this instability mechanism, we propose MSign, a new optimizer that periodically applies matrix sign operations to restore stable rank. Experiments on models from 5M to 3B parameters demonstrate that MSign effectively prevents training failures with a computational overhead of less than 7.0%.', 'score': 6, 'issue_id': 963, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '3da9fd3fb00930a1', 'authors': ['Lianhai Ren', 'Yucheng Ding', 'Xiao Liu', 'Qianxiao Li', 'Peng Cheng', 'Yeyun Gong'], 'affiliations': ['Department of Mathematics, National University of Singapore', 'Microsoft SIGMA Team, Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.01734.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'MSign: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ½Ğ³Ğ° Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ²Ğ·Ñ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾ÑÑ‚Ğ° Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ´ÑˆĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑÑƒ: ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ³Ğ° Ğ¼Ğ°Ñ‚ zon Reasoning via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.06960', 'abstract': 'InftyThink+ uses reinforcement learning to optimize iterative reasoning processes, improving accuracy and efficiency in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models achieve strong performance by scaling inference-time chain-of-thought, but this paradigm suffers from quadratic cost, context length limits, and degraded reasoning due to lost-in-the-middle effects. Iterative reasoning mitigates these issues by periodically summarizing intermediate thoughts, yet existing methods rely on supervised learning or fixed heuristics and fail to optimize when to summarize, what to preserve, and how to resume reasoning. We propose InftyThink+, an end-to-end reinforcement learning framework that optimizes the entire iterative reasoning trajectory, building on model-controlled iteration boundaries and explicit summarization. InftyThink+ adopts a two-stage training scheme with supervised cold-start followed by trajectory-level reinforcement learning, enabling the model to learn strategic summarization and continuation decisions. Experiments on DeepSeek-R1-Distill-Qwen-1.5B show that InftyThink+ improves accuracy by 21% on AIME24 and outperforms conventional long chain-of-thought reinforcement learning by a clear margin, while also generalizing better to out-of-distribution benchmarks. Moreover, InftyThink+ significantly reduces inference latency and accelerates reinforcement learning training, demonstrating improved reasoning efficiency alongside stronger performance.', 'score': 5, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '0d9d6ab163765d9f', 'authors': ['Yuchen Yan', 'Liang Jiang', 'Jin Jiang', 'Shuaicheng Li', 'Zujie Wen', 'Zhiqiang Zhang', 'Jun Zhou', 'Jian Shao', 'Yueting Zhuang', 'Yongliang Shen'], 'affiliations': ['Ant Group', 'Peking Univer e iterative reasoning processes. It addresses the limitations of traditional reasoning methods, such as high computational costs and context length restrictions, by implementing strategic summarization of intermediate thoughts. The framework employs a two-stage training approach, starting with supervised learning and transitioning to reinforcement learning, allowing the model to effectively decide when to summarize and how to continue reasoning. Experimental results show that InftyThink+ significantly boosts accuracy and efficiency, outperforming existing methods in both reasoning performance and inference speed.'}, 'zh': {'title': 'ä¼˜åŒ–æ¨ç†ï¼Œæå‡æ•ˆç‡â€”â€”InftyThink+', 'desc': 'InftyThink+ æ˜¯ä¸€ä¸ªä½¿ç”¨å¼ºåŒ–å­¦ä¹ ä¼˜åŒ–è¿­ä»£æ¨ç†è¿‡ç¨‹çš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å®šæœŸæ€»ç»“ä¸­é—´æ€è·¯æ¥ç¼“è§£æ¨ç†è¿‡ç¨‹ä¸­çš„é—®é¢˜ï¼Œå¦‚äºŒæ¬¡æˆæœ¬å’Œä¸Šä¸‹æ–‡é•¿åº¦é™åˆ¶ã€‚ä¸ä¼ ç»Ÿçš„ç›‘ç£å­¦ä¹ æ–¹æ³•ä¸åŒï¼ŒInftyThink+ é‡‡ç”¨ç«¯åˆ°ç«¯çš„å¼ºåŒ–å­¦ä¹ ï¼Œä¼˜åŒ–æ•´ä¸ªè¿­ä»£æ¨ç†è½¨è¿¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒInftyThink+ åœ¨å‡†ç¡®æ€§å’Œæ¨ç†æ•ˆç‡ä¸Šå‡æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06949', 'title': 'DreamDojo: A Generalist Robot World Model from Large-Scale Human Videos', 'url': 'https://huggingface.co/papers/2602.06949', 'abstract': 'DreamDojo is a foundation world model trained on 44k hours of egocentric human videos that enables efficient simulation of dexterous robotic tasks through continuous latent actions and real-time distillation.  \t\t\t\t\tAI-generated summary \t\t\t\t Being able to simulate the outcomes of actions in varied environments will revolutionize the development of generalist agents at scale. However, modeling these world dynamics, especially for dexterous robotics tasks, poses significant challenges due to limited data coverage and scarce action labels. As an endeavor towards this end, we introduce DreamDojo, a foundation world model that learns diverse interactions and dexterous controls from 44k hours of egocentric human videos. Our data mixture represents the largest video dataset to date for world model pretraining, spanning a wide range of daily scenarios with diverse objects and skills. To address the scarcity of action labels, we introduce continuous latent actions as unified proxy actions, enhancing interaction knowledge transfer from unlabeled videos. After post-training on small-scale target robot data, DreamDojo demonstrates a strong understanding of physics and precise action controllability. We also devise a distillation pipeline that accelerates DreamDojo to a real-time speed of 10.81 FPS and further improves context consistency. Our work enables several important applications based on generative world models, including live teleoperation, policy evaluation, and model-based planning. Systematic evaluation on multiple challenging out-of-distribution (OOD) benchmarks verifies the significance of our method for simulating open-world, contact-rich tasks, paving the way for general-purpose robot world models.', 'score': 5, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '4b7549558bf19284', 'authors': ['Shenyuan Gao', 'William Liang', 'Kaiyuan Zheng', 'Ayaan Malik', 'Seonghyeon Ye', 'Sihyun Yu', 'Wei-Cheng Tseng', 'Yuzhu Dong', 'Kaichun Mo', 'Chen-Hsuan Lin', 'Qianli Ma', 'Seungjun Nah', 'Loic Magne', 'Jiannan Xiang', 'Yuqi Xie', 'Ruijie Zheng', 'Dantong Niu', 'You Liang Tan', 'K. R. Zentner', 'George Kurian', 'Suneel Indupuru', 'Pooya Jannaty', 'Jinwei Gu', 'Jun Zhang', 'Jitendra Malik', 'Pieter Abbeel', 'Ming-Yu Liu', 'Yuke Zhu', 'Joel Jang', 'Linxi "Jim" Fan'], 'affiliations': ['HKUST', 'KAIST', 'NVIDIA', 'Stanford', 'UC Berkeley', 'UCSD', 'UT Austin', 'UW'], 'pdf_title_img': 'assets/pdf/title_img/2602.06949.jpg', 'data': {'categories': ['#inference', '#open_source', '#synthetic', '#transfer_learning', '#video', '#training', '#robotics', '#dataset'], 'em king it suitable for various applications like teleoperation and model-based planning.'}, 'zh': {'title': 'DreamDojoï¼šçµå·§æœºå™¨äººä»»åŠ¡çš„æœªæ¥æ¨¡æ‹Ÿå™¨', 'desc': 'DreamDojoæ˜¯ä¸€ä¸ªåŸºç¡€ä¸–ç•Œæ¨¡å‹ï¼Œåˆ©ç”¨44000å°æ—¶çš„è‡ªæˆ‘ä¸­å¿ƒäººç±»è§†é¢‘è¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿé«˜æ•ˆæ¨¡æ‹Ÿçµå·§æœºå™¨äººä»»åŠ¡ã€‚è¯¥æ¨¡å‹é€šè¿‡å¼•å…¥è¿ç»­æ½œåœ¨åŠ¨ä½œä½œä¸ºç»Ÿä¸€çš„ä»£ç†åŠ¨ä½œï¼Œè§£å†³äº†åŠ¨ä½œæ ‡ç­¾ç¨€ç¼ºçš„é—®é¢˜ï¼Œä»è€Œå¢å¼ºäº†ä»æœªæ ‡è®°è§†é¢‘ä¸­è½¬ç§»äº¤äº’çŸ¥è¯†çš„èƒ½åŠ›ã€‚ç»è¿‡å°è§„æ¨¡ç›®æ ‡æœºå™¨äººæ•°æ®çš„åè®­ç»ƒï¼ŒDreamDojoå±•ç°å‡ºå¯¹ç‰©ç†çš„å¼ºç†è§£å’Œç²¾ç¡®çš„åŠ¨ä½œæ§åˆ¶èƒ½åŠ›ã€‚æˆ‘ä»¬çš„å·¥ä½œä¸ºåŸºäºç”Ÿæˆä¸–ç•Œæ¨¡å‹çš„é‡è¦åº”ç”¨å¥ å®šäº†åŸºç¡€ï¼ŒåŒ…æ‹¬å®æ—¶é¥æ“ä½œã€ç­–ç•¥è¯„ä¼°å’ŒåŸºäºæ¨¡å‹çš„è§„åˆ’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06663', 'title': 'PlanViz: Evaluating Planning-Oriented Image Generation and Editing for Computer-Use Tasks', 'url': 'https://huggingface.co/papers/2602.06663', 'abstract': "PlanViz benchmark evaluates unified multimodal models' capabilities in computer-use planning tasks through route planning, work diagramming, and web&UI displaying sub-tasks with a task-adaptive scoring system.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models (UMMs) have shown impressive capabilities in generating natural images and supporting multimodal reasoning. However, their potential in supporting computer-use planning tasks, which are closely related to our lives, remain underexplored. Image generation and editing in computer-use tasks require capabilities like spatial reasoning and procedural understanding, and it is still unknown whether UMMs have these capabilities to finish these tasks or not. Therefore, we propose PlanViz, a new benchmark designed to evaluate image generation and editing for computer-use tasks. To achieve the goal of our evaluation, we focus on sub-tasks which frequently involve in daily life and require planning steps. Specifically, three new sub-tasks are designed: route planning, work diagramming, and web&UI displaying. We address challenges in data quality ensuring by curating human-annotated questions and reference images, and a quality control process. For challenges of comprehensive and exact evaluation, a task-adaptive score, PlanScore, is proposed. The score helps understanding the correctness, visual quality and efficiency of generated images. Through experiments, we highlight key limitations and opportunities for future research on this topic.", 'score': 5, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '83fea21ac7f4026f', 'authors': ['Junxian Li', 'Kai Liu', 'Leyang Chen', 'Weida Wang', 'Zhixin Wang', 'Jiaqi Xu', 'Fan Li', 'Renjing Pei', 'Linghe Kong', 'Yulun Zhang'], 'affiliations': ['Alibaba Group', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.06663.jpg', 'data': {'categories': ['#survey', '#multimodal', '#benchmark', '#cv', '#dataset'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PlanViz Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ Ğ²ĞµĞ±-Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ñ‹ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸Ñ… ÑƒĞ¼ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€. Ğ”Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿  via Generative Probabilities', 'url': 'https://huggingface.co/papers/2602.05281', 'abstract': 'A novel reinforcement learning approach called ARM addresses entropy collapse in LLM reasoning by equilibrating confidence levels across correct responses through dynamic reward shaping.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has emerged as an indispensable paradigm for enhancing reasoning in Large Language Models (LLMs). However, standard policy optimization methods, such as Group Relative Policy Optimization (GRPO), often converge to low-entropy policies, leading to severe mode collapse and limited output diversity. We analyze this issue from the perspective of sampling probability dynamics, identifying that the standard objective disproportionately reinforces the highest-likelihood paths, thereby suppressing valid alternative reasoning chains. To address this, we propose a novel Advantage Re-weighting Mechanism (ARM) designed to equilibrate the confidence levels across all correct responses. By incorporating Prompt Perplexity and Answer Confidence into the advantage estimation, our method dynamically reshapes the reward signal to attenuate the gradient updates of over-confident reasoning paths, while redistributing probability mass toward under-explored correct solutions. Empirical results demonstrate that our approach significantly enhances generative diversity and response entropy while maintaining competitive accuracy, effectively achieving a superior trade-off between exploration and exploitation in reasoning tasks. Empirical results on Qwen2.5 and DeepSeek models across mathematical and coding benchmarks show that ProGRPO significantly mitigates entropy collapse. Specifically, on Qwen2.5-7B, our method outperforms GRPO by 5.7% in Pass@1 and, notably, by 13.9% in Pass@32, highlighting its superior capability in generating diverse correct reasoning paths.', 'score': 5, 'issue_id': 962, 'pub_date': '2026-02-05', or Diverse Reasoning in LLMs', 'desc': 'The paper introduces a new reinforcement learning method called Advantage Re-weighting Mechanism (ARM) to tackle the problem of entropy collapse in Large Language Models (LLMs). Traditional methods like Group Relative Policy Optimization (GRPO) often lead to low diversity in outputs due to over-reliance on high-likelihood responses. ARM addresses this by dynamically adjusting the reward structure to balance confidence levels across all valid responses, promoting exploration of alternative reasoning paths. Experimental results show that ARM improves generative diversity and response entropy while maintaining accuracy, outperforming GRPO in various benchmarks.'}, 'zh': {'title': 'å¹³è¡¡ç½®ä¿¡åº¦ï¼Œæå‡æ¨ç†å¤šæ ·æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œç§°ä¸ºä¼˜åŠ¿é‡åŠ æƒæœºåˆ¶ï¼ˆARMï¼‰ï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†ä¸­çš„ç†µå´©æºƒé—®é¢˜ã€‚é€šè¿‡åŠ¨æ€å¥–åŠ±å¡‘å½¢ï¼ŒARMèƒ½å¤Ÿå¹³è¡¡æ‰€æœ‰æ­£ç¡®å“åº”çš„ç½®ä¿¡æ°´å¹³ï¼Œé¿å…äº†ä¼ ç»Ÿç­–ç•¥ä¼˜åŒ–æ–¹æ³•å¯¼è‡´çš„ä½ç†µç­–ç•¥å’Œæ¨¡å¼å´©æºƒã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡ç»“åˆæç¤ºå›°æƒ‘åº¦å’Œç­”æ¡ˆç½®ä¿¡åº¦æ¥é‡æ–°å¡‘é€ å¥–åŠ±ä¿¡å·ï¼Œä»è€ŒæŠ‘åˆ¶è¿‡äºè‡ªä¿¡çš„æ¨ç†è·¯å¾„çš„æ¢¯åº¦æ›´æ–°ï¼Œå¹¶å°†æ¦‚ç‡è´¨é‡é‡æ–°åˆ†é…ç»™æœªå……åˆ†æ¢ç´¢çš„æ­£ç¡®è§£å†³æ–¹æ¡ˆã€‚å®éªŒè¯æ˜ï¼ŒARMæ˜¾è‘—æé«˜äº†ç”Ÿæˆçš„å¤šæ ·æ€§å’Œå“åº”ç†µï¼ŒåŒæ—¶ä¿æŒäº†ç«äº‰åŠ›çš„å‡†ç¡®æ€§ï¼ŒæˆåŠŸå®ç°äº†æ¨ç†ä»»åŠ¡ä¸­æ¢ç´¢ä¸åˆ©ç”¨çš„ä¼˜è¶Šå¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05367', 'title': 'RaBiT: Residual-Aware Binarization Training for Accurate and Efficient LLMs', 'url': 'https://huggingface.co/papers/2602.05367', 'abstract': 'Residual binarization framework RaBiT addresses feature co-adaptation in quantized LLMs through hierarchical path derivation and robust initialization, achieving superior accuracy-efficiency trade-offs.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficient deployment of large language models (LLMs) requires extreme quantization, forcing a critical trade-off between low-bit efficiency and performance. Residual binarization enables hardware-friendly, matmul-free inference by stacking binary (pm1) layers, but is plagued by pathological feature co-adaptation. We identify a key failure mode, which we term inter-path adaptation: during quantization-aware training (QAT), parallel residual binary paths learn redundant features, degrading the error-compensation structure and limiting the expressive capacity of the model. While prior work relies on heuristic workarounds (e.g., path freezing) that constrain the solution space, we propose RaBiT, a novel quantization framework that resolves co-adaptation by algorithmically enforcing a residual hierarchy. Its core mechanism sequentially derives each binary path from a single shared full-precision weight, which ensures that every path corrects the error of the preceding one. This process is stabilized by a robust initialization that prioritizes functional preservation over mere weight approximation. RaBiT redefines the 2-bit accuracy-efficiency frontier: it achieves state-of-the-art performance, rivals even hardware-intensive Vector Quantization (VQ) methods, and delivers a 4.49times inference speed-up over full-precision models on an RTX 4090.', 'score': 4, 'issue_id': 963, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '042ce2bd26c0169f', 'authors': ['Youngcheon You', 'Banseok Lee', 'Minseop Choi', 'Seonyoung Kim', 'Hyochan Chong', 'Changdong Kim', 'Youngmin Kim', 'Dongkyu Kim'], 'affiliations': ['Samsung Research, Seoul, Korea'], 'pdf_title_img': 'assets/pdf/title_img/2602.05367.jpg', 'data': {'categories': ['#inference', '#architecture', '#training', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° LLM', 'desc': 'RaBiT â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ art (SOTA) attack success rates (ASR), outperforming all single-turn baselines, manually scripted and template-driven multi-turn baselines, as well as our SFT (Supervised Fine-Tuning) and DPO (Direct Preference Optimization) variants. For instance, SEMA performs an average 80.1% ASR@1 across three closed-source and open-source victim models on AdvBench, 33.9% over SOTA. The approach is compact, reproducible, and transfers across targets, providing a stronger and more realistic stress test for large language model (LLM) safety and enabling automatic redteaming to expose and localize failure modes. Our code is available at: https://github.com/fmmarkmq/SEMA.', 'score': 3, 'issue_id': 963, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '5545fb68273ad4d6', 'authors': ['Mingqian Feng', 'Xiaodong Liu', 'Weiwei Yang', 'Jialin Song', 'Xuekai Zhu', 'Chenliang Xu', 'Jianfeng Gao'], 'affiliations': ['Microsoft Research', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2602.06854.jpg', 'data': {'categories': ['#training', '#rl', '#alignment', '#security', '#open_source'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½Ğ° LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº SEMA Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ñ ÑĞ°Ğ¼Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ñ… Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ´Ñ€ĞµĞ¹Ñ„Ğ° Ğ¸Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ¹ Ñ†ĞµĞ»Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ rmers improves model efficiency and performance by enabling better parameter utilization and competitive scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Dense Transformer language models have largely adhered to one consistent architectural shape: each layer consists of an attention module followed by a feed-forward network (FFN) with a narrow-wide-narrow MLP, allocating most parameters to the MLP at expansion ratios between 2 and 4. Motivated by recent results that residual wide-narrow-wide (hourglass) MLPs offer superior function approximation capabilities, we revisit the long-standing MLP shape convention in Transformer, challenging the necessity of the narrow-wide-narrow design. To study this, we develop a Transformer variant that replaces the conventional FFN with a deeper hourglass-shaped FFN, comprising a stack of hourglass sub-MLPs connected by residual pathways. We posit that a deeper but lighter hourglass FFN can serve as a competitive alternative to the conventional FFN, and that parameters saved by using a lighter hourglass FFN can be more effectively utilized, such as by enlarging model hidden dimensions under fixed budgets. We confirm these through empirical validations across model scales: hourglass FFNs outperform conventional FFNs up to 400M and achieve comparable performance at larger scales to 1B parameters; hourglass FFN variants with reduced FFN and increased attention parameters show consistent improvements over conventional configurations at matched budgets. Together, these findings shed new light on recent work and prompt a rethinking of the narrow-wide-narrow MLP convention and the balance between attention and FFN towards efficient and expressive modern language models.', 'score': 1, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '766c634e6c31c129', 'authors': ['Feng-Ting Liao', 'Meng-Hsi Chen', 'Guan-Ting Yi', 'Da-shan Shiu'], 'affiliations': ['MediaTek ntional designs in smaller models and maintain competitive performance in larger models. This research encourages a reevaluation of the standard MLP structure in Transformers, promoting a more efficient balance between attention mechanisms and feed-forward networks.'}, 'zh': {'title': 'ç”¨å°æ—¶glass MLPæå‡Transformeræ•ˆç‡ä¸æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„Transformeræ¶æ„ï¼Œä½¿ç”¨å°æ—¶glasså½¢çŠ¶çš„å¤šå±‚æ„ŸçŸ¥æœºï¼ˆMLPï¼‰æ›¿ä»£ä¼ ç»Ÿçš„å‰é¦ˆç½‘ç»œï¼ˆFFNï¼‰ï¼Œä»¥æé«˜æ¨¡å‹çš„æ•ˆç‡å’Œæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°æ—¶glass MLPåœ¨å‚æ•°åˆ©ç”¨ç‡å’ŒåŠŸèƒ½é€¼è¿‘èƒ½åŠ›ä¸Šä¼˜äºä¼ ç»Ÿçš„çª„-å®½-çª„è®¾è®¡ã€‚é€šè¿‡å®éªŒè¯æ˜ï¼Œå°æ—¶glass FFNåœ¨æ¨¡å‹è§„æ¨¡è¾¾åˆ°4äº¿å‚æ•°æ—¶è¡¨ç°ä¼˜äºä¼ ç»ŸFFNï¼Œå¹¶åœ¨æ›´å¤§è§„æ¨¡ï¼ˆå¦‚10äº¿å‚æ•°ï¼‰æ—¶æ€§èƒ½ç›¸å½“ã€‚è¯¥ç ”ç©¶ä¿ƒä½¿æˆ‘ä»¬é‡æ–°æ€è€ƒTransformerä¸­FFNä¸æ³¨æ„åŠ›æœºåˆ¶ä¹‹é—´çš„å¹³è¡¡ï¼Œæ¨åŠ¨ç°ä»£è¯­è¨€æ¨¡å‹çš„é«˜æ•ˆä¸è¡¨è¾¾èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06139', 'title': 'EgoAVU: Egocentric Audio-Visual Understanding', 'url': 'https://huggingface.co/papers/2602.06139', 'abstract': 'Multi-modal large language models struggle to jointly understand audio and visual signals in egocentric videos, but a new scalable data engine and dataset significantly improve their performance through targeted fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding egocentric videos plays a vital role for embodied intelligence. Recent multi-modal large language models (MLLMs) can accept both visual and audio inputs. However, due to the challenge of obtaining text labels with coherent joint-modality information, whether MLLMs can jointly understand both modalities in egocentric videos remains under-explored. To address this problem, we introduce EgoAVU, a scalable data engine to automatically generate egocentric audio-visual narrations, questions, and answers. EgoAVU enriches human narrations with multimodal context and generates audio-visual narrations through cross-modal correlation modeling. Token-based video filtering and modular, graph-based curation ensure both data diversity and quality. Leveraging EgoAVU, we construct EgoAVU-Instruct, a large-scale training dataset of 3M samples, and EgoAVU-Bench, a manually verified evaluation split covering diverse tasks. EgoAVU-Bench clearly reveals the limitations of existing MLLMs: they bias heavily toward visual signals, often neglecting audio cues or failing to correspond audio with the visual source. Finetuning MLLMs on EgoAVU-Instruct effectively addresses this issue, enabling up to 113% performance improvement on EgoAVU-Bench. Such benefits also transfer to other benchmarks such as EgoTempo and EgoIllusion, achieving up to 28% relative performance gain. Code will be released to the community.', 'score': 1, 'issue_id': 962, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '5b2f07457e4c1967', 'authors': ['Ashish Seth', 'Xinhao Mei', 'Changsheng Zhao', 'Varun Nagaraja', 'Ernie Chang', 'Gregory P. Meyer', 'Gael Le Lan', 'Yunyang Xiong', 'Vikas Chandra', 'Yangyang Shi', 'Dinesh Manocha', 'Zhipeng Cai'], 'affiliations': ['Meta', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2602.06139.jpg', 'data': {'categories': ['#audio', '#multimodal', '#benchmark', '#video', '#training', '#robotics', '#dataset'], 'emoji': 'ğŸ‘ï¸\u200dğŸ—¨ï¸', 'ru': {'title': 'Ğ“Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ·Ğ²ÑƒĞºĞ° Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ EgoAVU â€” Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ ', 'url': 'https://huggingface.co/papers/2602.05711', 'abstract': 'OmniMoE presents a system-algorithm co-designed framework that achieves fine-grained expert specialization in Mixture-of-Experts architectures through vector-level atomic experts and optimized routing and scheduling mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) architectures are evolving towards finer granularity to improve parameter efficiency. However, existing MoE designs face an inherent trade-off between the granularity of expert specialization and hardware execution efficiency. We propose OmniMoE, a system-algorithm co-designed framework that pushes expert granularity to its logical extreme. OmniMoE introduces vector-level Atomic Experts, enabling scalable routing and execution within a single MoE layer, while retaining a shared dense MLP branch for general-purpose processing. Although this atomic design maximizes capacity, it poses severe challenges for routing complexity and memory access. To address these, OmniMoE adopts a system-algorithm co-design: (i) a Cartesian Product Router that decomposes the massive index space to reduce routing complexity from O(N) to O(sqrt(N)); and (ii) Expert-Centric Scheduling that inverts the execution order to turn scattered, memory-bound lookups into efficient dense matrix operations. Validated on seven benchmarks, OmniMoE (with 1.7B active parameters) achieves 50.9% zero-shot accuracy across seven benchmarks, outperforming coarse-grained (e.g., DeepSeekMoE) and fine-grained (e.g., PEER) baselines. Crucially, OmniMoE reduces inference latency from 73ms to 6.7ms (a 10.9-fold speedup) compared to PEER, demonstrating that massive-scale fine-grained MoE can be fast and accurate. Our code is open-sourced at https://github.com/flash-algo/omni-moe.', 'score': 1, 'issue_id': 962, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '688adfd08d5f60d2', 'authors': ['Jingze S
