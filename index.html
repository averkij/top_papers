    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2508.15881', 'title': 'TPLA: Tensor Parallel Latent Attention for Efficient Disaggregated\n  Prefill \\& Decode Inference', 'url': 'https://huggingface.co/papers/2508.15881', 'abstract': "Tensor-Parallel Latent Attention (TPLA) enhances tensor parallelism efficiency by partitioning latent representations and input dimensions, preserving the benefits of compressed key-value caches while maintaining strong representational capacity.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Head Latent Attention (MLA), introduced in DeepSeek-V2, compresses key-value states into a low-rank latent vector, caching only this vector to reduce memory. In tensor parallelism (TP), however, attention heads are computed across multiple devices, and each device must load the full cache, eroding the advantage of MLA over Grouped Query Attention (GQA). We propose Tensor-Parallel Latent Attention (TPLA): a scheme that partitions both the latent representation and each head's input dimension across devices, performs attention independently per shard, and then combines results with an all-reduce. TPLA preserves the benefits of a compressed KV cache while unlocking TP efficiency. Unlike Grouped Latent Attention (GLA), every head in TPLA still leverages the full latent representation, maintaining stronger representational capacity. TPLA is drop-in compatible with models pre-trained using MLA: it supports MLA-style prefilling and enables efficient tensor-parallel decoding without retraining. Applying simple orthogonal transforms -- e.g., the Hadamard transform or PCA -- before TP slicing further mitigates cross-shard interference, yielding minimal accuracy degradation. By reducing the per-device KV cache for DeepSeek-V3 and Kimi-K2, we achieve 1.79x and 1.93x speedups, respectively, at a 32K-token context length while maintaining performance on commonsense and LongBench benchmarks. TPLA can be implemented with FlashAttention-3, enabling practical end-to-end acceleration.", 'score': 4, 'issue_id': 5516, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 августа', 'en': 'August 21', 'zh': '8月21日'}, 'hash': '603c38aea1aa4a8f', 'authors': ['Xiaojuan Tang', 'Fanxu Meng', 'Pingzhi Tang', 'Yuxuan Wang', 'Di Yin', 'Xing Sun', 'Muhan Zhang'], 'affiliations': ['Institute for Artificial Intelligence, Peking University', 'State Key Laboratory of General Artificial Intelligence, BIGAI', 'Tencent Youtu Lab, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.15881.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#benchmark', '#long_context'], 'emoji': '⚡', 'ru': {'title': 'TPLA: Эффективный тензорный параллелизм для ускорения обработки длинных последовательностей', 'desc': 'Статья представляет новый метод тензорного параллелизма для моделей машинного обучения - Tensor-Parallel Latent Attention (TPLA). TPLA разделяет латентные представления и входные размерности между устройствами, сохраняя преимущества сжатого кэша ключей и значений. Этот подход позволяет эффективно распараллеливать вычисления, сохраняя при этом сильную репрезентативную способность модели. TPLA совместим с предобученными моделями и показывает значительное ускорение обработки длинных последовательностей.'}, 'en': {'title': 'Boosting Tensor Parallelism with TPLA', 'desc': 'Tensor-Parallel Latent Attention (TPLA) improves the efficiency of tensor parallelism by dividing latent representations and input dimensions across multiple devices. This method retains the advantages of compressed key-value caches while ensuring that each attention head can still utilize the full latent representation, thus enhancing its representational capacity. TPLA is compatible with models that have been pre-trained using Multi-Head Latent Attention (MLA), allowing for efficient tensor-parallel decoding without the need for retraining. By applying orthogonal transforms before partitioning, TPLA minimizes cross-shard interference, leading to significant speedups in processing time while maintaining accuracy on various benchmarks.'}, 'zh': {'title': '张量并行潜在注意力：提升效率与表现的完美结合', 'desc': 'Tensor-Parallel Latent Attention (TPLA) 是一种提高张量并行效率的方法，通过在设备之间划分潜在表示和输入维度，保持压缩的键值缓存的优势，同时保持强大的表示能力。与多头潜在注意力（MLA）相比，TPLA 允许每个头在不同设备上独立计算注意力，并通过全归约组合结果，从而提高了效率。TPLA 兼容使用 MLA 预训练的模型，支持 MLA 风格的预填充，并实现高效的张量并行解码，而无需重新训练。通过在 TP 切片之前应用简单的正交变换，可以进一步减少跨分片干扰，确保在保持性能的同时实现显著的加速。'}}}, {'id': 'https://huggingface.co/papers/2508.16402', 'title': "AetherCode: Evaluating LLMs' Ability to Win In Premier Programming\n  Competitions", 'url': 'https://huggingface.co/papers/2508.16402', 'abstract': 'AetherCode is a new benchmark for evaluating Large Language Models in competitive programming, offering more challenging and expert-validated test cases than existing benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Competitive programming has emerged as a critical benchmark for evaluating the reasoning and coding capabilities of Large Language Models (LLMs). Despite impressive progress on existing benchmarks, we argue that current evaluations overstate model proficiency, masking a substantial gap between LLMs and elite human programmers. This gap arises from two key limitations: insufficient difficulty and scope of benchmark problems, and evaluation bias from low-quality test cases. To address these shortcomings, we present AetherCode, a new benchmark that draws problems from premier programming competitions such as IOI and ICPC, offering broader coverage and higher difficulty. AetherCode further incorporates comprehensive, expert-validated test suites built through a hybrid of automated generation and human curation, ensuring rigorous and reliable assessment. By combining challenging problem design with robust evaluation, AetherCode provides a more faithful measure of LLM capabilities and sets a new standard for future research in code reasoning.', 'score': 3, 'issue_id': 5517, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 августа', 'en': 'August 22', 'zh': '8月22日'}, 'hash': 'e6c79bec20f431d6', 'authors': ['Zihan Wang', 'Jiaze Chen', 'Zhicheng Liu', 'Markus Mak', 'Yidi Du', 'Geonsik Moon', 'Luoqi Xu', 'Aaron Tua', 'Kunshuo Peng', 'Jiayi Lu', 'Mingfei Xia', 'Boqian Zou', 'Chenyang Ran', 'Guang Tian', 'Shoutai Zhu', 'Yeheng Duan', 'Zhenghui Kang', 'Zhenxing Lin', 'Shangshu Li', 'Qiang Luo', 'Qingshen Long', 'Zhiyong Chen', 'Yihan Xiao', 'Yurong Wu', 'Daoguang Zan', 'Yuyi Fu', 'Mingxuan Wang', 'Ming Ding'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2508.16402.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#reasoning'], 'emoji': '🏆', 'ru': {'title': 'AetherCode: Новая планка в оценке ИИ-программистов', 'desc': 'AetherCode - новый эталон для оценки больших языковых моделей в соревновательном программировании. Он предлагает более сложные и экспертно проверенные тестовые случаи, чем существующие бенчмарки. AetherCode использует задачи из престижных соревнований по программированию, таких как IOI и ICPC, обеспечивая более широкий охват и повышенную сложность. Бенчмарк включает в себя комплексные наборы тестов, созданные с помощью гибридного подхода автоматической генерации и ручной курации.'}, 'en': {'title': 'AetherCode: Raising the Bar for LLM Evaluation in Competitive Programming', 'desc': 'AetherCode is a benchmark designed to evaluate Large Language Models (LLMs) specifically in the context of competitive programming. It addresses the limitations of existing benchmarks by providing more difficult and expertly validated test cases, which better reflect the skills of elite human programmers. The benchmark includes problems sourced from prestigious competitions like IOI and ICPC, ensuring a wider range of challenges. By combining automated generation with human curation, AetherCode aims to deliver a more accurate assessment of LLM capabilities in coding and reasoning tasks.'}, 'zh': {'title': 'AetherCode：提升大型语言模型评估标准的基准', 'desc': 'AetherCode是一个新的基准，用于评估大型语言模型在竞争编程中的表现。与现有基准相比，它提供了更具挑战性和经过专家验证的测试案例。当前的评估往往夸大了模型的能力，掩盖了大型语言模型与顶尖人类程序员之间的差距。AetherCode通过从顶级编程竞赛中提取问题，结合自动生成和人工策划的测试套件，确保了评估的严格性和可靠性。'}}}, {'id': 'https://huggingface.co/papers/2508.16292', 'title': 'Do What? Teaching Vision-Language-Action Models to Reject the Impossible', 'url': 'https://huggingface.co/papers/2508.16292', 'abstract': 'A unified framework, Instruct-Verify-and-Act (IVA), enhances Vision-Language-Action (VLA) models to detect and respond to false-premise instructions by leveraging contextually augmented datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Vision-Language-Action (VLA) models have demonstrated strong performance on a range of robotic tasks. These models rely on multimodal inputs, with language instructions playing a crucial role -- not only in predicting actions, but also in robustly interpreting user intent, even when the requests are impossible to fulfill. In this work, we investigate how VLAs can recognize, interpret, and respond to false-premise instructions: natural language commands that reference objects or conditions absent from the environment. We propose Instruct-Verify-and-Act (IVA), a unified framework that (i) detects when an instruction cannot be executed due to a false premise, (ii) engages in language-based clarification or correction, and (iii) grounds plausible alternatives in perception and action. Towards this end, we construct a large-scale instruction tuning setup with structured language prompts and train a VLA model capable of handling both accurate and erroneous requests. Our approach leverages a contextually augmented, semi-synthetic dataset containing paired positive and false-premise instructions, enabling robust detection and natural language correction. Our experiments show that IVA improves false premise detection accuracy by 97.56% over baselines, while increasing successful responses in false-premise scenarios by 50.78%.', 'score': 1, 'issue_id': 5518, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 августа', 'en': 'August 22', 'zh': '8月22日'}, 'hash': 'fad295352d591bab', 'authors': ['Wen-Han Hsieh', 'Elvis Hsieh', 'Dantong Niu', 'Trevor Darrell', 'Roei Herzig', 'David M. Chan'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2508.16292.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#robotics', '#alignment', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'Умные роботы учатся распознавать невыполнимые команды', 'desc': 'Исследователи предложили единую систему Instruct-Verify-and-Act (IVA) для улучшения моделей Vision-Language-Action (VLA) в робототехнике. IVA позволяет обнаруживать и реагировать на инструкции с ложными предпосылками, используя контекстно дополненные наборы данных. Система способна распознавать невыполнимые команды, уточнять их через диалог и находить альтернативные решения. Эксперименты показали значительное улучшение точности обнаружения ложных предпосылок и успешности ответов в таких сценариях.'}, 'en': {'title': 'Enhancing VLA Models to Handle False-Premise Instructions with IVA', 'desc': 'The paper introduces a new framework called Instruct-Verify-and-Act (IVA) that improves Vision-Language-Action (VLA) models in handling incorrect instructions. It focuses on detecting false-premise commands, which are instructions that refer to non-existent objects or conditions. The IVA framework not only identifies these erroneous instructions but also engages in clarifying or correcting them through natural language. By using a specially designed dataset for training, the model significantly enhances its ability to respond accurately to both valid and invalid requests, achieving remarkable improvements in detection and response rates.'}, 'zh': {'title': '指令验证与行动：提升VLA模型的智能响应能力', 'desc': '本文提出了一种统一框架，称为指令验证与行动（IVA），旨在增强视觉-语言-行动（VLA）模型的能力，以检测和响应错误前提的指令。该框架通过利用上下文增强的数据集，帮助模型识别无法执行的指令，并进行语言上的澄清或修正。我们构建了一个大规模的指令调优设置，训练出能够处理准确和错误请求的VLA模型。实验结果表明，IVA在错误前提检测准确率上提高了97.56%，并在错误前提场景中成功响应的比例增加了50.78%。'}}}, {'id': 'https://huggingface.co/papers/2508.16279', 'title': 'AgentScope 1.0: A Developer-Centric Framework for Building Agentic\n  Applications', 'url': 'https://huggingface.co/papers/2508.16279', 'abstract': 'AgentScope enhances agentic applications by providing flexible tool-based interactions, unified interfaces, and advanced infrastructure based on the ReAct paradigm, supporting efficient and safe development and deployment.  \t\t\t\t\tAI-generated summary \t\t\t\t Driven by rapid advancements of Large Language Models (LLMs), agents are empowered to combine intrinsic knowledge with dynamic tool use, greatly enhancing their capacity to address real-world tasks. In line with such an evolution, AgentScope introduces major improvements in a new version (1.0), towards comprehensively supporting flexible and efficient tool-based agent-environment interactions for building agentic applications. Specifically, we abstract foundational components essential for agentic applications and provide unified interfaces and extensible modules, enabling developers to easily leverage the latest progress, such as new models and MCPs. Furthermore, we ground agent behaviors in the ReAct paradigm and offer advanced agent-level infrastructure based on a systematic asynchronous design, which enriches both human-agent and agent-agent interaction patterns while improving execution efficiency. Building on this foundation, we integrate several built-in agents tailored to specific practical scenarios. AgentScope also includes robust engineering support for developer-friendly experiences. We provide a scalable evaluation module with a visual studio interface, making the development of long-trajectory agentic applications more manageable and easier to trace. In addition, AgentScope offers a runtime sandbox to ensure safe agent execution and facilitates rapid deployment in production environments. With these enhancements, AgentScope provides a practical foundation for building scalable, adaptive, and effective agentic applications.', 'score': 1, 'issue_id': 5518, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 августа', 'en': 'August 22', 'zh': '8月22日'}, 'hash': '5a3094b08e023d2b', 'authors': ['Dawei Gao', 'Zitao Li', 'Yuexiang Xie', 'Weirui Kuang', 'Liuyi Yao', 'Bingchen Qian', 'Zhijian Ma', 'Yue Cui', 'Haohao Luo', 'Shen Li', 'Lu Yi', 'Yi Yu', 'Shiqi He', 'Zhiling Luo', 'Wenmeng Zhou', 'Zhicheng Zhang', 'Xuguang He', 'Ziqian Chen', 'Weikai Liao', 'Farruh Isakulovich Kushnazarov', 'Yaliang Li', 'Bolin Ding', 'Jingren Zhou'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2508.16279.jpg', 'data': {'categories': ['#agents', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'AgentScope: гибкая платформа для создания ИИ-агентов нового поколения', 'desc': 'AgentScope 1.0 - это новая версия фреймворка для разработки агентных приложений на основе больших языковых моделей. Он предоставляет унифицированные интерфейсы и расширяемые модули для гибкого взаимодействия агентов с инструментами. AgentScope основан на парадигме ReAct и включает асинхронную инфраструктуру для эффективного выполнения задач. Фреймворк также обеспечивает масштабируемую оценку, визуальный интерфейс разработки и безопасное выполнение агентов в production-среде.'}, 'en': {'title': 'Empowering Agentic Applications with AgentScope', 'desc': 'AgentScope is a framework designed to improve the development of agentic applications by offering flexible interactions and a unified interface. It leverages the ReAct paradigm to enhance agent capabilities, allowing them to effectively use tools and interact with their environments. The latest version introduces foundational components and extensible modules that simplify the integration of new models and methodologies. Additionally, it includes features like a visual evaluation module and a runtime sandbox to ensure safe and efficient deployment of agents in real-world scenarios.'}, 'zh': {'title': 'AgentScope：构建灵活高效的智能代理应用', 'desc': 'AgentScope 是一个增强智能代理应用程序的工具，提供灵活的工具交互和统一的接口。它基于 ReAct 理论，支持高效和安全的开发与部署。新版本 1.0 引入了重要改进，帮助开发者轻松利用最新的模型和模块。AgentScope 还提供了可扩展的评估模块和安全的运行时沙箱，确保代理的安全执行。'}}}, {'id': 'https://huggingface.co/papers/2508.16153', 'title': 'AgentFly: Fine-tuning LLM Agents without Fine-tuning LLMs', 'url': 'https://huggingface.co/papers/2508.16153', 'abstract': 'A novel memory-augmented reinforcement learning paradigm enables adaptive LLM agents to continually learn without fine-tuning, using episodic memory and a neural case-selection policy.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce a novel learning paradigm for adaptive Large Language Model (LLM) agents that eliminates the need for fine-tuning the underlying LLMs. Existing approaches are often either rigid, relying on static, handcrafted reflection workflows, or computationally intensive, requiring gradient updates of LLM model parameters. In contrast, our method enables low-cost continual adaptation via memory-based online reinforcement learning. We formalise this as a Memory-augmented Markov Decision Process (M-MDP), equipped with a neural case-selection policy to guide action decisions. Past experiences are stored in an episodic memory, either differentiable or non-parametric. The policy is continually updated based on environmental feedback through a memory rewriting mechanism, whereas policy improvement is achieved through efficient memory reading (retrieval). We instantiate our agent model in the deep research setting, namely AgentFly, which attains top-1 on GAIA validation (87.88% Pass@3) and 79.40% on the test set. It reaches 66.6% F1 and 80.4% PM on the DeepResearcher dataset, outperforming the state-of-the-art training-based method, while case-based memory adds 4.7% to 9.6% absolute points on out-of-distribution tasks. Our approach offers a scalable and efficient pathway for developing generalist LLM agents capable of continuous, real-time learning without gradient updates, advancing machine learning towards open-ended skill acquisition and deep research scenarios. The code is available at https://github.com/Agent-on-the-Fly/AgentFly.', 'score': 1, 'issue_id': 5518, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 августа', 'en': 'August 22', 'zh': '8月22日'}, 'hash': '6286f08d6e4a4187', 'authors': ['Huichi Zhou', 'Yihang Chen', 'Siyuan Guo', 'Xue Yan', 'Kin Hei Lee', 'Zihan Wang', 'Ka Yiu Lee', 'Guchun Zhang', 'Kun Shao', 'Linyi Yang', 'Jun Wang'], 'affiliations': ['AI Centre, UCL', 'Huawei Noahs Ark Lab, UK', 'Institute of Automation, CAS', 'Jilin University'], 'pdf_title_img': 'assets/pdf/title_img/2508.16153.jpg', 'data': {'categories': ['#agi', '#optimization', '#rl', '#agents'], 'emoji': '🧠', 'ru': {'title': 'Непрерывное обучение LLM-агентов без дообучения', 'desc': 'В этой статье представлена новая парадигма обучения для адаптивных агентов на основе больших языковых моделей (LLM), которая устраняет необходимость в их дообучении. Метод использует эпизодическую память и нейронную политику выбора примеров для непрерывной адаптации через обучение с подкреплением на основе памяти. Авторы формализуют подход как марковский процесс принятия решений с дополненной памятью (M-MDP). Реализация модели агента под названием AgentFly достигает высоких результатов на нескольких наборах данных, превосходя современные методы, основанные на обучении.'}, 'en': {'title': 'Empowering LLMs with Memory for Continuous Learning', 'desc': 'This paper presents a new approach for adaptive Large Language Model (LLM) agents that allows them to learn continuously without the need for fine-tuning. The method utilizes a Memory-augmented Markov Decision Process (M-MDP) that incorporates episodic memory and a neural case-selection policy to make decisions based on past experiences. By leveraging memory-based online reinforcement learning, the agents can adapt to new information efficiently, improving their performance on various tasks. The results show that this approach outperforms traditional training methods, making it a promising direction for developing versatile LLM agents capable of ongoing learning.'}, 'zh': {'title': '记忆增强的自适应学习，持续进步无微调', 'desc': '本文提出了一种新颖的记忆增强强化学习范式，使自适应的大型语言模型（LLM）代理能够在不进行微调的情况下持续学习。与传统方法相比，我们的方法通过基于记忆的在线强化学习实现了低成本的持续适应，避免了静态的手工反思流程和计算密集型的梯度更新。我们将其形式化为记忆增强马尔可夫决策过程（M-MDP），并使用神经案例选择策略来指导行动决策。我们的代理模型在深度研究环境中表现优异，超越了现有的基于训练的方法，展示了在开放式技能获取和深度研究场景中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2508.16072', 'title': 'InMind: Evaluating LLMs in Capturing and Applying Individual Human\n  Reasoning Styles', 'url': 'https://huggingface.co/papers/2508.16072', 'abstract': "InMind evaluates LLMs' ability to capture and apply personalized reasoning styles in social deduction games, highlighting limitations in current models' adaptive reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs have shown strong performance on human-centric reasoning tasks. While previous evaluations have explored whether LLMs can infer intentions or detect deception, they often overlook the individualized reasoning styles that influence how people interpret and act in social contexts. Social deduction games (SDGs) provide a natural testbed for evaluating individualized reasoning styles, where different players may adopt diverse but contextually valid reasoning strategies under identical conditions. To address this, we introduce InMind, a cognitively grounded evaluation framework designed to assess whether LLMs can capture and apply personalized reasoning styles in SDGs. InMind enhances structured gameplay data with round-level strategy traces and post-game reflections, collected under both Observer and Participant modes. It supports four cognitively motivated tasks that jointly evaluate both static alignment and dynamic adaptation. As a case study, we apply InMind to the game Avalon, evaluating 11 state-of-the-art LLMs. General-purpose LLMs, even GPT-4o frequently rely on lexical cues, struggling to anchor reflections in temporal gameplay or adapt to evolving strategies. In contrast, reasoning-enhanced LLMs like DeepSeek-R1 exhibit early signs of style-sensitive reasoning. These findings reveal key limitations in current LLMs' capacity for individualized, adaptive reasoning, and position InMind as a step toward cognitively aligned human-AI interaction.", 'score': 0, 'issue_id': 5518, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 августа', 'en': 'August 22', 'zh': '8月22日'}, 'hash': '1987a0ba86bfb9ad', 'authors': ['Zizhen Li', 'Chuanhao Li', 'Yibin Wang', 'Qi Chen', 'Diping Song', 'Yukang Feng', 'Jianwen Sun', 'Jiaxin Ai', 'Fanrui Zhang', 'Mingzhu Sun', 'Kaipeng Zhang'], 'affiliations': ['Fudan University', 'Johns Hopkins University', 'Nankai University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2508.16072.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#games', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Оценка индивидуальных стилей рассуждения в ИИ: ограничения и перспективы', 'desc': 'Статья представляет InMind - систему оценки способности языковых моделей (LLM) улавливать и применять индивидуальные стили рассуждений в играх с социальной дедукцией. Исследование выявило, что большинство современных LLM, включая GPT-4, часто опираются на лексические подсказки и испытывают трудности с адаптацией к меняющимся стратегиям. Модели, усиленные возможностями рассуждения, такие как DeepSeek-R1, показывают первые признаки рассуждений, чувствительных к индивидуальному стилю. Результаты указывают на ограничения текущих LLM в индивидуализированном адаптивном рассуждении.'}, 'en': {'title': 'InMind: Evaluating Personalized Reasoning in AI for Social Deduction Games', 'desc': 'The paper introduces InMind, a framework for evaluating large language models (LLMs) on their ability to understand and apply personalized reasoning styles in social deduction games (SDGs). It highlights that while LLMs perform well in human-centric reasoning tasks, they often fail to adapt to the unique reasoning strategies that different players use in similar situations. By analyzing gameplay data and player reflections, InMind assesses both static alignment and dynamic adaptation of reasoning styles. The study finds that many general-purpose LLMs struggle with individualized reasoning, while some enhanced models show potential for better adaptation to diverse reasoning styles.'}, 'zh': {'title': '评估个性化推理风格的InMind框架', 'desc': 'InMind是一个评估大型语言模型（LLMs）在社交推理游戏中捕捉和应用个性化推理风格能力的框架。当前的模型在适应性推理方面存在局限，尤其是在处理个体化推理风格时。通过在社交推理游戏中引入结构化的游戏数据和策略追踪，InMind能够更好地评估LLMs的推理能力。研究表明，尽管一些先进的LLMs表现出一定的推理能力，但仍然在个性化和动态适应性推理方面存在不足。'}}}, {'id': 'https://huggingface.co/papers/2508.10390', 'title': 'Jailbreaking Commercial Black-Box LLMs with Explicitly Harmful Prompts', 'url': 'https://huggingface.co/papers/2508.10390', 'abstract': 'A hybrid framework combining LLMs and human oversight is proposed to clean datasets and detect jailbreak attacks, with new strategies to enhance jailbreak success.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating jailbreak attacks is challenging when prompts are not overtly harmful or fail to induce harmful outputs. Unfortunately, many existing red-teaming datasets contain such unsuitable prompts. To evaluate attacks accurately, these datasets need to be assessed and cleaned for maliciousness. However, existing malicious content detection methods rely on either manual annotation, which is labor-intensive, or large language models (LLMs), which have inconsistent accuracy in harmful types. To balance accuracy and efficiency, we propose a hybrid evaluation framework named MDH (Malicious content Detection based on LLMs with Human assistance) that combines LLM-based annotation with minimal human oversight, and apply it to dataset cleaning and detection of jailbroken responses. Furthermore, we find that well-crafted developer messages can significantly boost jailbreak success, leading us to propose two new strategies: D-Attack, which leverages context simulation, and DH-CoT, which incorporates hijacked chains of thought. The Codes, datasets, judgements, and detection results will be released in github repository: https://github.com/AlienZhang1996/DH-CoT.', 'score': 0, 'issue_id': 5518, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 августа', 'en': 'August 14', 'zh': '8月14日'}, 'hash': 'df08ead155e89f8d', 'authors': ['Chiyu Zhang', 'Lu Zhou', 'Xiaogang Xu', 'Jiafei Wu', 'Liming Fang', 'Zhe Liu'], 'affiliations': ['Collaborative Innovation Center of Novel Software Technology and Industrialization', 'Nanjing University of Aeronautics and Astronautics', 'The Chinese University of Hong Kong', 'Zhejiang Lab'], 'pdf_title_img': 'assets/pdf/title_img/2508.10390.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#data', '#security', '#dataset'], 'emoji': '🛡️', 'ru': {'title': 'Гибридный подход к обнаружению вредоносного контента и усилению jailbreak-атак', 'desc': 'Предложена гибридная система, сочетающая большие языковые модели (LLM) и человеческий контроль для очистки датасетов и обнаружения атак по обходу ограничений (jailbreak). Система MDH использует LLM для аннотации с минимальным участием человека, что позволяет эффективно оценивать и очищать наборы данных от вредоносного контента. Разработаны новые стратегии D-Attack и DH-CoT для повышения успешности jailbreak-атак с использованием контекстной симуляции и измененных цепочек рассуждений. Предложенный подход позволяет более точно оценивать jailbreak-атаки, особенно в случаях неявно вредоносных промптов.'}, 'en': {'title': 'Enhancing Dataset Integrity and Jailbreak Detection with Hybrid LLMs', 'desc': 'This paper introduces a hybrid framework called MDH that combines large language models (LLMs) with minimal human oversight to improve the detection of malicious content in datasets and evaluate jailbreak attacks. The framework addresses the limitations of existing methods, which either require extensive manual work or suffer from inconsistent accuracy. By integrating LLMs with human assistance, the proposed approach enhances the cleaning of datasets and the identification of harmful prompts. Additionally, the authors present two innovative strategies, D-Attack and DH-CoT, to increase the success rate of jailbreak attempts by utilizing context simulation and hijacked reasoning processes.'}, 'zh': {'title': '混合框架提升数据集清理与越狱检测', 'desc': '本文提出了一种混合框架，结合了大型语言模型（LLMs）和人工监督，用于清理数据集和检测越狱攻击。现有的恶意内容检测方法要么依赖人工标注，耗时耗力，要么依赖LLMs，但在识别有害类型时准确性不一致。我们提出的MDH框架通过最小化人工干预，结合LLM标注，提高了检测的准确性和效率。此外，我们发现精心设计的开发者消息可以显著提高越狱成功率，并提出了两种新策略：D-Attack和DH-CoT。'}}}];

            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (2)', '#agi (1)', '#alignment (1)', '#architecture (2)', '#audio', '#benchmark (4)', '#cv', '#data (1)', '#dataset (2)', '#diffusion', '#ethics', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability (1)', '#leakage', '#long_context (1)', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (2)', '#open_source (1)', '#optimization (3)', '#plp', '#rag', '#reasoning (2)', '#rl (1)', '#rlhf', '#robotics (1)', '#science', '#security (1)', '#small_models', '#story_generation', '#survey', '#synthetic', '#training (1)', '#transfer_learning', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-08-25 04:19',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-08-25 04:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-08-25 04:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
