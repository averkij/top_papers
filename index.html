ering for Reinforcement Learning in\n  Instruction Following', 'url': 'https://huggingface.co/papers/2506.09942', 'abstract': 'VerIF, a hybrid verification method combining rule-based and LLM-based approaches, enhances instruction-following RL with significant performance improvements and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has become a key technique for enhancing large language models (LLMs), with verification engineering playing a central role. However, best practices for RL in instruction following remain underexplored. In this work, we explore the verification challenge in RL for instruction following and propose VerIF, a verification method that combines rule-based code verification with LLM-based verification from a large reasoning model (e.g., QwQ-32B). To support this approach, we construct a high-quality instruction-following dataset, VerInstruct, containing approximately 22,000 instances with associated verification signals. We apply RL training with VerIF to two models, achieving significant improvements across several representative instruction-following benchmarks. The trained models reach state-of-the-art performance among models of comparable size and generalize well to unseen constraints. We further observe that their general capabilities remain unaffected, suggesting that RL with VerIF can be integrated into existing RL recipes to enhance overall model performance. We have released our datasets, codes, and models to facilitate future research at https://github.com/THU-KEG/VerIF.', 'score': 3, 'issue_id': 4272, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': '5430c32ec46dccaa', 'authors': ['Hao Peng', 'Yunjia Qi', 'Xiaozhi Wang', 'Bin Xu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2506.09942.jpg', 'data': {'categories': ['#dataset', '#optimization', '#rl', '#benchmark', '#open_source', '#reasoning', '#training', '#rlhf'], 'emoji': '🤖', 'ru': {'title': 'VerIF: Гибридная верификация для улучшения RL в следовании инструкциям', 'desc': 'Статья представляет VerIF - гибридный метод верификации, сочетающий подходы на основе правил и больших языковых моделей (LLM) для улучшения обучения с подкреплением (RL) в задаче следования инструкциям. Авторы создали набор данных VerInstruct с около 22 000 примеров и сигналами верификации. Применение RL с VerIF к двум моделям показало значительное улучшение производительности на нескольких эталонных тестах и хорошую обобщаемость. Метод может быть интегрирован в существующие рецепты RL для повышения общей эффективности моделей.'}, 'en': {'title': 'VerIF: Boosting Instruction-Following RL with Hybrid Verification', 'desc': 'This paper introduces VerIF, a novel hybrid verification method that merges rule-based and large language model (LLM) approaches to improve reinforcement learning (RL) in instruction-following tasks. The authors highlight the importance of verification engineering in enhancing LLMs through reinforcement learning with verifiable rewards (RLVR). They present a new dataset, VerInstruct, which contains around 22,000 instruction-following instances with verification signals to support their method. The results show that models trained with VerIF achieve state-of-the-art performance and maintain strong generalization capabilities, indicating that this approach can effectively enhance existing RL frameworks.'}, 'zh': {'title': 'VerIF：提升指令跟随的强化学习新方法', 'desc': '本文提出了一种名为VerIF的混合验证方法，结合了基于规则的验证和基于大型语言模型（LLM）的验证，显著提升了指令跟随的强化学习（RL）性能和泛化能力。我们构建了一个高质量的指令跟随数据集VerInstruct，包含约22,000个实例及其验证信号，以支持这一方法。通过使用VerIF进行RL训练，我们在多个代表性的指令跟随基准上取得了显著的性能提升，训练后的模型在同类模型中达到了最先进的表现，并且对未见约束具有良好的泛化能力。我们的研究表明，VerIF可以与现有的RL方法结合，进一步增强模型的整体性能。'}}}, {'id': 'https://huggingface.co/papers/2506.10953', 'title': 'Build the web for agents, not agents for the web', 'url': 'https://huggingface.co/papers/2506.10953', 'abstract': 'A paradigm shift in web agent research is proposed, advocating for the development of Agentic Web Interfaces (AWIs) to optimize interaction for AI agents within web environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Large Language Models (LLMs) and multimodal counterparts have spurred significant interest in developing web agents -- AI systems capable of autonomously navigating and completing tasks within web environments. While holding tremendous promise for automating complex web interactions, current approaches face substantial challenges due to the fundamental mismatch between human-designed interfaces and LLM capabilities. Current methods struggle with the inherent complexity of web inputs, whether processing massive DOM trees, relying on screenshots augmented with additional information, or bypassing the user interface entirely through API interactions. This position paper advocates for a paradigm shift in web agent research: rather than forcing web agents to adapt to interfaces designed for humans, we should develop a new interaction paradigm specifically optimized for agentic capabilities. To this end, we introduce the concept of an Agentic Web Interface (AWI), an interface specifically designed for agents to navigate a website. We establish six guiding principles for AWI design, emphasizing safety, efficiency, and standardization, to account for the interests of all primary stakeholders. This reframing aims to overcome fundamental limitations of existing interfaces, paving the way for more efficient, reliable, and transparent web agent design, which will be a collaborative effort involving the broader ML community.', 'score': 2, 'issue_id': 4274, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '77dd06867c379745', 'authors': ['Xing Han Lù', 'Gaurav Kamath', 'Marius Mosbach', 'Siva Reddy'], 'affiliations': ['Equal Advising', 'McGill University', 'Mila', 'Quebec AI Institute'], 'pdf_title_img': 'assets/pdf/title_img/2506.10953.jpg', 'data': {'categories': ['#agents', '#agi', '#optimization', '#multimodal'], 'emoji': '🌐', 'ru': {'title': 'Агентные Веб-Интерфейсы: революция во взаимодействии ИИ с веб-средой', 'desc': 'Статья предлагает новую парадигму для веб-агентов, вводя концепцию Агентных Веб-Интерфейсов (AWI). AWI оптимизированы для взаимодействия ИИ-агентов с веб-средой, преодолевая ограничения интерфейсов, созданных для людей. Авторы устанавливают шесть принципов дизайна AWI, учитывающих безопасность, эффективность и стандартизацию. Этот подход нацелен на создание более надежных и прозрачных веб-агентов, что потребует совместных усилий ML-сообщества.'}, 'en': {'title': 'Redefining Web Interaction for AI Agents with AWIs', 'desc': 'This paper proposes a new approach to web agent research by introducing Agentic Web Interfaces (AWIs), which are specifically designed for AI agents to interact with web environments. Current web interfaces are not optimized for the capabilities of AI, leading to inefficiencies and challenges in task completion. The authors outline six guiding principles for designing AWIs, focusing on safety, efficiency, and standardization to benefit all stakeholders involved. This shift aims to enhance the performance and reliability of web agents, encouraging collaboration within the machine learning community.'}, 'zh': {'title': '为代理设计优化网络交互界面', 'desc': '本文提出了网络代理研究的范式转变，倡导开发代理网络接口（AWI），以优化人工智能代理在网络环境中的交互。随着大型语言模型（LLM）和多模态模型的进步，开发能够自主导航和完成任务的网络代理引起了广泛关注。当前的方法面临着人类设计的界面与LLM能力之间的根本不匹配问题，导致处理复杂网络输入时的困难。本文提出的AWI概念旨在为代理设计专门的交互界面，以提高安全性、效率和标准化，推动更高效、可靠和透明的网络代理设计。'}}}, {'id': 'https://huggingface.co/papers/2506.07795', 'title': 'LLM Unlearning Should Be Form-Independent', 'url': 'https://huggingface.co/papers/2506.07795', 'abstract': "Form-Dependent Bias limits the effectiveness of LLM unlearning across different knowledge expressions, and Rank-one Concept Redirection (ROCR) is proposed as a form-independent solution that enhances unlearning efficacy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) unlearning aims to erase or suppress undesirable knowledge within the model, offering promise for controlling harmful or private information to prevent misuse. However, recent studies highlight its limited efficacy in real-world scenarios, hindering practical adoption. In this study, we identify a pervasive issue underlying many downstream failures: the effectiveness of existing unlearning methods heavily depends on the form of training samples and frequently fails to generalize to alternate expressions of the same knowledge. We formally characterize this problem as Form-Dependent Bias and systematically investigate its specific manifestation patterns across various downstream tasks. To quantify its prevalence and support future research, we introduce ORT, a novel benchmark designed to evaluate the robustness of unlearning methods against variations in knowledge expression. Results reveal that Form-Dependent Bias is both widespread and severe among current techniques.   We argue that LLM unlearning should be form-independent to address the endless forms of downstream tasks encountered in real-world security-critical scenarios. Towards this goal, we introduce Rank-one Concept Redirection (ROCR), a novel training-free method, as a promising solution path. ROCR performs unlearning by targeting the invariants in downstream tasks, specifically the activated dangerous concepts. It is capable of modifying model parameters within seconds to redirect the model's perception of a specific unlearning target concept to another harmless concept. Extensive experiments demonstrate that ROCR significantly improves unlearning effectiveness compared to traditional methods while generating highly natural outputs.", 'score': 2, 'issue_id': 4279, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 июня', 'en': 'June 9', 'zh': '6月9日'}, 'hash': '7314028832938fb2', 'authors': ['Xiaotian Ye', 'Mengqi Zhang', 'Shu Wu'], 'affiliations': ['New Laboratory of Pattern Recognition (NLPR), State Key Laboratory of Multimodal Artificial Intelligence Systems (MAIS), Institute of Automation, Chinese Academy of Sciences', 'School of Computer Science, Beijing University of Posts and Telecommunications', 'Shandong University'], 'pdf_title_img': 'assets/pdf/title_img/2506.07795.jpg', 'data': {'categories': ['#security', '#rlhf', '#ethics', '#benchmark', '#hallucinations', '#training'], 'emoji': '🧠', 'ru': {'title': 'Преодоление зависимости от формы в разобучении языковых моделей', 'desc': 'Исследование выявило проблему зависимости эффективности методов разобучения больших языковых моделей от формы обучающих примеров. Это явление, названное Form-Dependent Bias, ограничивает возможности подавления нежелательных знаний в моделях. Для решения этой проблемы авторы предлагают новый метод Rank-one Concept Redirection (ROCR), который не зависит от формы представления знаний. ROCR перенаправляет восприятие модели от опасных концепций к безвредным, значительно улучшая эффективность разобучения по сравнению с традиционными методами.'}, 'en': {'title': 'Unlearning Without Limits: ROCR for Form-Independent Knowledge Management', 'desc': 'This paper addresses the challenge of unlearning in Large Language Models (LLMs), specifically focusing on the limitations caused by Form-Dependent Bias, which affects the effectiveness of unlearning methods across different knowledge expressions. The authors propose a new method called Rank-one Concept Redirection (ROCR) that aims to enhance unlearning efficacy by being form-independent, allowing it to generalize better across various tasks. They introduce a benchmark called ORT to evaluate the robustness of unlearning techniques against different expressions of knowledge. Experimental results show that ROCR outperforms traditional unlearning methods, providing a more effective and efficient way to manage harmful or private information in LLMs.'}, 'zh': {'title': '形式无关的去学习新方法', 'desc': '本文探讨了大型语言模型（LLM）在去除不良知识时面临的挑战，特别是形式依赖偏差的问题。研究表明，现有的去学习方法在不同知识表达形式下的有效性有限，导致其在实际应用中的效果不佳。为了解决这一问题，提出了一种新的方法——Rank-one Concept Redirection（ROCR），旨在实现形式无关的去学习。实验结果显示，ROCR在去学习的有效性上显著优于传统方法，同时生成的输出也更加自然。'}}}, {'id': 'https://huggingface.co/papers/2506.06694', 'title': 'Breaking Data Silos: Towards Open and Scalable Mobility Foundation\n  Models via Generative Continual Learning', 'url': 'https://huggingface.co/papers/2506.06694', 'abstract': 'MoveGCL is a privacy-preserving framework using generative continual learning and a Mixture-of-Experts Transformer for training mobility foundation models without sharing raw data.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation models have revolutionized fields such as natural language processing and computer vision by enabling general-purpose learning across diverse tasks and datasets. However, building analogous models for human mobility remains challenging due to the privacy-sensitive nature of mobility data and the resulting data silos across institutions. To bridge this gap, we propose MoveGCL, a scalable and privacy-preserving framework for training mobility foundation models via generative continual learning. Without sharing raw data, MoveGCL enables decentralized and progressive model evolution by replaying synthetic trajectories generated from a frozen teacher model, and reinforces knowledge retention through a tailored distillation strategy that mitigates catastrophic forgetting. To address the heterogeneity of mobility patterns, MoveGCL incorporates a Mixture-of-Experts Transformer with a mobility-aware expert routing mechanism, and employs a layer-wise progressive adaptation strategy to stabilize continual updates. Experiments on six real-world urban datasets demonstrate that MoveGCL achieves performance comparable to joint training and significantly outperforms federated learning baselines, while offering strong privacy protection. MoveGCL marks a crucial step toward unlocking foundation models for mobility, offering a practical blueprint for open, scalable, and privacy-preserving model development in the era of foundation models.', 'score': 2, 'issue_id': 4275, 'pub_date': '2025-06-07', 'pub_date_card': {'ru': '7 июня', 'en': 'June 7', 'zh': '6月7日'}, 'hash': 'f878d8e46d64a439', 'authors': ['Yuan Yuan', 'Yukun Liu', 'Chonghua Han', 'Jie Feng', 'Yong Li'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2506.06694.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#data', '#training', '#open_source', '#architecture'], 'emoji': '🚶', 'ru': {'title': 'Защита приватности при обучении моделей мобильности', 'desc': 'MoveGCL - это фреймворк для обучения фундаментальных моделей мобильности с сохранением конфиденциальности данных. Он использует генеративное непрерывное обучение и трансформер с механизмом смеси экспертов для работы с разнородными паттернами мобильности. MoveGCL позволяет развивать модель децентрализованно, воспроизводя синтетические траектории из замороженной учительской модели. Эксперименты показали, что MoveGCL достигает результатов, сравнимых с совместным обучением, значительно превосходя базовые методы федеративного обучения.'}, 'en': {'title': 'Unlocking Mobility Models with Privacy-Preserving Learning', 'desc': 'MoveGCL is a framework designed to train mobility foundation models while ensuring data privacy. It uses generative continual learning to create synthetic data from a teacher model, allowing for model updates without sharing sensitive raw data. The framework employs a Mixture-of-Experts Transformer to adapt to various mobility patterns and includes strategies to prevent catastrophic forgetting during training. Experiments show that MoveGCL performs well compared to traditional methods while maintaining strong privacy protections.'}, 'zh': {'title': 'MoveGCL：隐私保护的移动基础模型训练框架', 'desc': 'MoveGCL是一个保护隐私的框架，利用生成持续学习和混合专家Transformer来训练移动基础模型，而无需共享原始数据。该框架通过重放从冻结教师模型生成的合成轨迹，实现去中心化和渐进式模型演化，并通过定制的蒸馏策略增强知识保留，减少灾难性遗忘。为了应对移动模式的异质性，MoveGCL结合了移动感知的专家路由机制和逐层渐进适应策略，以稳定持续更新。实验结果表明，MoveGCL在六个真实城市数据集上的表现与联合训练相当，显著优于联邦学习基线，同时提供强有力的隐私保护。'}}}, {'id': 'https://huggingface.co/papers/2506.10036', 'title': 'Token Perturbation Guidance for Diffusion Models', 'url': 'https://huggingface.co/papers/2506.10036', 'abstract': 'Token Perturbation Guidance (TPG) enhances diffusion model generation quality without training, by perturbing intermediate token representations, achieving CFG-like performance and improving unconditional generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Classifier-free guidance (CFG) has become an essential component of modern diffusion models to enhance both generation quality and alignment with input conditions. However, CFG requires specific training procedures and is limited to conditional generation. To address these limitations, we propose Token Perturbation Guidance (TPG), a novel method that applies perturbation matrices directly to intermediate token representations within the diffusion network. TPG employs a norm-preserving shuffling operation to provide effective and stable guidance signals that improve generation quality without architectural changes. As a result, TPG is training-free and agnostic to input conditions, making it readily applicable to both conditional and unconditional generation. We further analyze the guidance term provided by TPG and show that its effect on sampling more closely resembles CFG compared to existing training-free guidance techniques. Extensive experiments on SDXL and Stable Diffusion 2.1 show that TPG achieves nearly a 2times improvement in FID for unconditional generation over the SDXL baseline, while closely matching CFG in prompt alignment. These results establish TPG as a general, condition-agnostic guidance method that brings CFG-like benefits to a broader class of diffusion models. The code is available at https://github.com/TaatiTeam/Token-Perturbation-Guidance', 'score': 1, 'issue_id': 4277, 'pub_date': '2025-06-10', 'pub_date_card': {'ru': '10 июня', 'en': 'June 10', 'zh': '6月10日'}, 'hash': '3637011ee12cd77a', 'authors': ['Javad Rajabi', 'Soroush Mehraban', 'Seyedmorteza Sadat', 'Babak Taati'], 'affiliations': ['ETH Zürich', 'KITE Research Institute', 'University of Toronto', 'Vector Institute for Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2506.10036.jpg', 'data': {'categories': ['#optimization', '#training', '#diffusion', '#cv'], 'emoji': '🔀', 'ru': {'title': 'Улучшение генерации диффузионных моделей без переобучения', 'desc': 'Статья представляет новый метод под названием Token Perturbation Guidance (TPG) для улучшения качества генерации диффузионных моделей. TPG применяет матрицы возмущения к промежуточным токенным представлениям в сети диффузии, что позволяет улучшить качество генерации без изменения архитектуры или дополнительного обучения. Метод эффективен как для условной, так и для безусловной генерации, достигая производительности, сравнимой с Classifier-free guidance (CFG). Эксперименты на моделях SDXL и Stable Diffusion 2.1 показывают значительное улучшение метрики FID для безусловной генерации.'}, 'en': {'title': 'Enhancing Diffusion Models with Token Perturbation Guidance', 'desc': 'Token Perturbation Guidance (TPG) is a new method that improves the quality of images generated by diffusion models without needing additional training. It works by applying perturbation matrices to the intermediate token representations, which helps guide the generation process effectively. Unlike Classifier-free Guidance (CFG), TPG does not require specific training and can be used for both conditional and unconditional generation tasks. Experiments show that TPG significantly enhances generation quality, achieving nearly double the improvement in FID scores compared to existing methods, while maintaining alignment with prompts.'}, 'zh': {'title': '令牌扰动引导：无训练的生成质量提升', 'desc': '本文提出了一种新的方法，称为令牌扰动引导（TPG），旨在提高扩散模型的生成质量，而无需进行训练。TPG通过对扩散网络中间令牌表示施加扰动矩阵，提供有效且稳定的引导信号，从而改善生成效果。与传统的无分类器引导方法相比，TPG在无条件生成任务中表现出接近分类器无关引导的性能。实验结果表明，TPG在生成质量上显著优于现有基线，且适用于条件和无条件生成。'}}}, {'id': 'https://huggingface.co/papers/2506.08373', 'title': 'Draft-based Approximate Inference for LLMs', 'url': 'https://huggingface.co/papers/2506.08373', 'abstract': "A new framework using draft models enhances approximate inference for long-context LLMs by better predicting token and key-value pair importance, improving accuracy while maintaining memory and compute efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Optimizing inference for long-context Large Language Models (LLMs) is increasingly important due to the quadratic compute and linear memory complexity of Transformers. Existing approximation methods, such as key-value (KV) cache dropping, sparse attention, and prompt compression, typically rely on rough predictions of token or KV pair importance. We propose a novel framework for approximate LLM inference that leverages small draft models to more accurately predict the importance of tokens and KV pairs. Specifically, we introduce two instantiations of our proposed framework: (i) SpecKV, which leverages a draft output to accurately assess the importance of each KV pair for more effective KV cache dropping, and (ii) SpecPC, which uses the draft model's attention activations to identify and discard unimportant prompt tokens. To the best of our knowledge, this is the first work to use draft models for approximate LLM inference acceleration, extending their utility beyond traditional lossless speculative decoding. We motivate our methods with theoretical and empirical analyses, and show a strong correlation between the attention patterns of draft and target models. Extensive experiments on long-context benchmarks show that our methods consistently achieve higher accuracy than existing baselines, while preserving the same improvements in memory usage, latency, and throughput. Our code is available at https://github.com/furiosa-ai/draft-based-approx-llm.", 'score': 1, 'issue_id': 4272, 'pub_date': '2025-06-10', 'pub_date_card': {'ru': '10 июня', 'en': 'June 10', 'zh': '6月10日'}, 'hash': '02a9a3f798ba1509', 'authors': ['Kevin Galim', 'Ethan Ewer', 'Wonjun Kang', 'Minjae Lee', 'Hyung Il Koo', 'Kangwook Lee'], 'affiliations': ['Ajou University', 'FuriosaAI', 'Seoul National University', 'UW-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2506.08373.jpg', 'data': {'categories': ['#optimization', '#long_context', '#benchmark', '#architecture', '#training', '#inference'], 'emoji': '🚀', 'ru': {'title': 'Ускорение вывода ИИ с помощью умных черновиков', 'desc': 'Предложена новая система для приближенного вывода в больших языковых моделях с длинным контекстом, использующая вспомогательные модели-черновики. Система точнее предсказывает важность токенов и пар ключ-значение, что повышает точность при сохранении эффективности использования памяти и вычислений. Представлены два варианта реализации: SpecKV для более эффективного отбрасывания кэша ключ-значение и SpecPC для идентификации и удаления неважных токенов запроса. Эксперименты показывают, что предложенные методы превосходят существующие базовые подходы по точности при сохранении преимуществ в использовании памяти, задержке и пропускной способности.'}, 'en': {'title': 'Enhancing LLM Inference with Draft Models for Efficiency and Accuracy', 'desc': 'This paper introduces a new framework that uses draft models to enhance approximate inference in long-context Large Language Models (LLMs). By accurately predicting the importance of tokens and key-value (KV) pairs, the framework improves the accuracy of LLMs while keeping memory and computational efficiency in check. The authors present two specific implementations: SpecKV for effective KV cache dropping and SpecPC for identifying unimportant prompt tokens. Their experiments demonstrate that this approach outperforms existing methods in accuracy while maintaining low resource usage.'}, 'zh': {'title': '利用草稿模型提升长上下文LLM推理效率', 'desc': '本文提出了一种新的框架，利用草稿模型来增强长上下文大语言模型（LLM）的近似推理能力。通过更准确地预测令牌和键值对的重要性，该方法提高了推理的准确性，同时保持了内存和计算效率。我们介绍了两种具体实现：SpecKV和SpecPC，分别用于优化键值缓存和提示令牌的选择。实验结果表明，该方法在准确性、内存使用、延迟和吞吐量方面均优于现有基线。'}}}, {'id': 'https://huggingface.co/papers/2506.08234', 'title': 'Compound AI Systems Optimization: A Survey of Methods, Challenges, and\n  Future Directions', 'url': 'https://huggingface.co/papers/2506.08234', 'abstract': 'Recent advancements in optimizing compound AI systems highlight challenges in integrating various components, with an emphasis on natural language feedback methods for non-differentiable systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large language models (LLMs) and AI systems have led to a paradigm shift in the design and optimization of complex AI workflows. By integrating multiple components, compound AI systems have become increasingly adept at performing sophisticated tasks. However, as these systems grow in complexity, new challenges arise in optimizing not only individual components but also their interactions. While traditional optimization methods such as supervised fine-tuning (SFT) and reinforcement learning (RL) remain foundational, the rise of natural language feedback introduces promising new approaches, especially for optimizing non-differentiable systems. This paper provides a systematic review of recent progress in optimizing compound AI systems, encompassing both numerical and language-based techniques. We formalize the notion of compound AI system optimization, classify existing methods along several key dimensions, and highlight open research challenges and future directions in this rapidly evolving field. A list of surveyed papers is publicly available at https://github.com/MiuLab/AISysOpt-Survey.', 'score': 1, 'issue_id': 4279, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 июня', 'en': 'June 9', 'zh': '6月9日'}, 'hash': 'a098935231ad146d', 'authors': ['Yu-Ang Lee', 'Guan-Ting Yi', 'Mei-Yi Liu', 'Jui-Chao Lu', 'Guan-Bo Yang', 'Yun-Nung Chen'], 'affiliations': ['National Taiwan University, Taipei, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2506.08234.jpg', 'data': {'categories': ['#survey', '#rlhf', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Новые горизонты оптимизации сложных систем ИИ', 'desc': 'Статья рассматривает последние достижения в оптимизации сложных систем искусственного интеллекта. Авторы анализируют проблемы интеграции различных компонентов, уделяя особое внимание методам обратной связи на естественном языке для недифференцируемых систем. В работе представлен систематический обзор современных подходов к оптимизации составных систем ИИ, включая как численные, так и языковые методы. Исследователи формализуют понятие оптимизации составных систем ИИ, классифицируют существующие методы и выделяют открытые проблемы в этой быстро развивающейся области.'}, 'en': {'title': 'Optimizing Complex AI Systems with Natural Language Feedback', 'desc': 'This paper discusses the recent progress in optimizing compound AI systems, which are complex systems made up of multiple interacting components. It highlights the challenges faced in integrating these components, particularly when using natural language feedback methods for systems that are not easily differentiable. The authors review traditional optimization techniques like supervised fine-tuning and reinforcement learning, while also exploring new approaches that leverage natural language. They aim to formalize the concept of compound AI system optimization and identify future research directions in this evolving field.'}, 'zh': {'title': '优化复合AI系统的新方法探索', 'desc': '最近在复合人工智能系统优化方面的进展突显了整合各种组件的挑战，特别是在非可微系统中使用自然语言反馈方法。随着大型语言模型和人工智能系统的发展，复合人工智能系统在执行复杂任务方面变得更加高效。尽管传统的优化方法如监督微调和强化学习仍然是基础，但自然语言反馈的兴起为优化非可微系统提供了新的可能性。本文系统回顾了复合人工智能系统优化的最新进展，分类现有方法，并强调了该领域的开放研究挑战和未来方向。'}}}, {'id': 'https://huggingface.co/papers/2506.06950', 'title': 'What Makes a Good Natural Language Prompt?', 'url': 'https://huggingface.co/papers/2506.06950', 'abstract': 'A framework for evaluating and optimizing natural language prompts in large language models is proposed, revealing correlations between prompt properties and their impact on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) have progressed towards more human-like and human--AI communications have become prevalent, prompting has emerged as a decisive component. However, there is limited conceptual consensus on what exactly quantifies natural language prompts. We attempt to address this question by conducting a meta-analysis surveying more than 150 prompting-related papers from leading NLP and AI conferences from 2022 to 2025 and blogs. We propose a property- and human-centric framework for evaluating prompt quality, encompassing 21 properties categorized into six dimensions. We then examine how existing studies assess their impact on LLMs, revealing their imbalanced support across models and tasks, and substantial research gaps. Further, we analyze correlations among properties in high-quality natural language prompts, deriving prompting recommendations. We then empirically explore multi-property prompt enhancements in reasoning tasks, observing that single-property enhancements often have the greatest impact. Finally, we discover that instruction-tuning on property-enhanced prompts can result in better reasoning models. Our findings establish a foundation for property-centric prompt evaluation and optimization, bridging the gaps between human--AI communication and opening new prompting research directions.', 'score': 1, 'issue_id': 4275, 'pub_date': '2025-06-07', 'pub_date_card': {'ru': '7 июня', 'en': 'June 7', 'zh': '6月7日'}, 'hash': '265555e63c6771ba', 'authors': ['Do Xuan Long', 'Duy Dinh', 'Ngoc-Hai Nguyen', 'Kenji Kawaguchi', 'Nancy F. Chen', 'Shafiq Joty', 'Min-Yen Kan'], 'affiliations': ['Institute for Infocomm Research (I2R), A*STAR', 'National University of Singapore', 'Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2506.06950.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#survey', '#reasoning', '#training'], 'emoji': '🧠', 'ru': {'title': 'Оптимизация промптов для улучшения рассуждений языковых моделей', 'desc': 'Предложена система оценки и оптимизации естественно-языковых промптов для больших языковых моделей. Авторы проанализировали более 150 статей и выделили 21 свойство промптов, сгруппированных в 6 категорий. Исследование показало корреляции между свойствами качественных промптов и их влиянием на задачи рассуждения. Обнаружено, что обучение моделей на улучшенных промптах повышает их способности к рассуждению.'}, 'en': {'title': 'Optimizing Prompts for Smarter AI Reasoning', 'desc': 'This paper presents a framework for evaluating and optimizing natural language prompts used in large language models (LLMs). It identifies 21 properties of prompts, organized into six dimensions, that influence their effectiveness in reasoning tasks. The authors conducted a meta-analysis of over 150 studies to highlight the inconsistencies in how prompt quality is assessed across different models and tasks. Their findings suggest that enhancing prompts based on specific properties can significantly improve LLM performance, particularly through instruction-tuning techniques.'}, 'zh': {'title': '优化提示，提升推理能力！', 'desc': '本文提出了一个评估和优化大型语言模型中自然语言提示的框架，揭示了提示属性与推理任务之间的相关性。我们通过对2022至2025年间150多篇与提示相关的论文进行元分析，探讨了自然语言提示的量化标准。该框架包含21个属性，分为六个维度，旨在评估提示质量。研究发现，单一属性的增强对推理任务的影响最大，而基于属性增强的指令调优可以提升推理模型的表现。'}}}, {'id': 'https://huggingface.co/papers/2506.06561', 'title': 'LaMP-Cap: Personalized Figure Caption Generation With Multimodal Figure\n  Profiles', 'url': 'https://huggingface.co/papers/2506.06561', 'abstract': "LaMP-Cap introduces a dataset for personalized figure caption generation using multimodal profiles to improve the quality of AI-generated captions.  \t\t\t\t\tAI-generated summary \t\t\t\t Figure captions are crucial for helping readers understand and remember a figure's key message. Many models have been developed to generate these captions, helping authors compose better quality captions more easily. Yet, authors almost always need to revise generic AI-generated captions to match their writing style and the domain's style, highlighting the need for personalization. Despite language models' personalization (LaMP) advances, these technologies often focus on text-only settings and rarely address scenarios where both inputs and profiles are multimodal. This paper introduces LaMP-Cap, a dataset for personalized figure caption generation with multimodal figure profiles. For each target figure, LaMP-Cap provides not only the needed inputs, such as figure images, but also up to three other figures from the same document--each with its image, caption, and figure-mentioning paragraphs--as a profile to characterize the context. Experiments with four LLMs show that using profile information consistently helps generate captions closer to the original author-written ones. Ablation studies reveal that images in the profile are more helpful than figure-mentioning paragraphs, highlighting the advantage of using multimodal profiles over text-only ones.", 'score': 1, 'issue_id': 4272, 'pub_date': '2025-06-06', 'pub_date_card': {'ru': '6 июня', 'en': 'June 6', 'zh': '6月6日'}, 'hash': '12942392f309be51', 'authors': ["Ho Yin 'Sam' Ng", 'Ting-Yao Hsu', 'Aashish Anantha Ramakrishnan', 'Branislav Kveton', 'Nedim Lipka', 'Franck Dernoncourt', 'Dongwon Lee', 'Tong Yu', 'Sungchul Kim', 'Ryan A. Rossi', "Ting-Hao 'Kenneth' Huang"], 'affiliations': ['Adobe Research', 'Pennsylvania State University'], 'pdf_title_img': 'assets/pdf/title_img/2506.06561.jpg', 'data': {'categories': ['#optimization', '#dataset', '#multimodal', '#interpretability', '#games'], 'emoji': '🖼️', 'ru': {'title': 'Персонализированные подписи к изображениям: мультимодальный подход', 'desc': 'LaMP-Cap представляет датасет для персонализированной генерации подписей к изображениям с использованием мультимодальных профилей. Эксперименты показали, что использование профильной информации помогает генерировать подписи, более близкие к оригинальным авторским. Исследование выявило, что изображения в профиле более полезны, чем текстовые параграфы, упоминающие рисунки. Это подчеркивает преимущество использования мультимодальных профилей по сравнению с чисто текстовыми.'}, 'en': {'title': 'Personalized Captions Through Multimodal Contexts', 'desc': "LaMP-Cap is a new dataset designed to enhance the generation of personalized figure captions by utilizing multimodal profiles. It provides not only the target figure images but also additional contextual figures and their associated captions and paragraphs. This approach allows AI models to create captions that better reflect the author's style and the specific domain. Experiments demonstrate that incorporating profile information, especially images, significantly improves the quality of AI-generated captions compared to traditional text-only methods."}, 'zh': {'title': '个性化图形标题生成的新突破', 'desc': 'LaMP-Cap是一个用于个性化图形标题生成的数据集，旨在通过多模态资料提高AI生成标题的质量。图形标题对于帮助读者理解和记住图形的关键信息至关重要。尽管已有许多模型可以生成这些标题，但作者通常需要修改通用的AI生成标题以匹配他们的写作风格。LaMP-Cap提供了图像和相关图形的上下文资料，实验表明，使用这些多模态资料可以生成更接近作者原始写作的标题。'}}}, {'id': 'https://huggingface.co/papers/2506.05982', 'title': 'MCA-Bench: A Multimodal Benchmark for Evaluating CAPTCHA Robustness\n  Against VLM-based Attacks', 'url': 'https://huggingface.co/papers/2506.05982', 'abstract': 'MCA-Bench is a multimodal benchmark suite for CAPTCHA security evaluation which fine-tunes specialized cracking agents using a shared vision-language model.  \t\t\t\t\tAI-generated summary \t\t\t\t As automated attack techniques rapidly advance, CAPTCHAs remain a critical defense mechanism against malicious bots. However, existing CAPTCHA schemes encompass a diverse range of modalities -- from static distorted text and obfuscated images to interactive clicks, sliding puzzles, and logic-based questions -- yet the community still lacks a unified, large-scale, multimodal benchmark to rigorously evaluate their security robustness. To address this gap, we introduce MCA-Bench, a comprehensive and reproducible benchmarking suite that integrates heterogeneous CAPTCHA types into a single evaluation protocol. Leveraging a shared vision-language model backbone, we fine-tune specialized cracking agents for each CAPTCHA category, enabling consistent, cross-modal assessments. Extensive experiments reveal that MCA-Bench effectively maps the vulnerability spectrum of modern CAPTCHA designs under varied attack settings, and crucially offers the first quantitative analysis of how challenge complexity, interaction depth, and model solvability interrelate. Based on these findings, we propose three actionable design principles and identify key open challenges, laying the groundwork for systematic CAPTCHA hardening, fair benchmarking, and broader community collaboration. Datasets and code are available online.', 'score': 1, 'issue_id': 4272, 'pub_date': '2025-06-06', 'pub_date_card': {'ru': '6 июня', 'en': 'June 6', 'zh': '6月6日'}, 'hash': '6cf7938ff751b2ff', 'authors': ['Zonglin Wu', 'Yule Xue', 'Xin Wei', 'Yiren Song'], 'affiliations': ['National University of Singapore', 'Southwest University'], 'pdf_title_img': 'assets/pdf/title_img/2506.05982.jpg', 'data': {'categories': ['#agents', '#benchmark', '#security', '#open_source', '#multimodal'], 'emoji': '🔐', 'ru': {'title': 'Единый мультимодальный бенчмарк для оценки безопасности CAPTCHA', 'desc': 'MCA-Bench - это комплексный набор инструментов для оценки безопасности CAPTCHA, использующий мультимодальный подход. Он объединяет различные типы CAPTCHA в единый протокол оценки, используя общую основу модели машинного зрения и обработки естественного языка. MCA-Bench позволяет дообучать специализированных агентов для взлома каждой категории CAPTCHA, обеспечивая последовательную оценку между различными модальностями. Эксперименты показывают, что MCA-Bench эффективно отображает спектр уязвимостей современных CAPTCHA и предлагает количественный анализ взаимосвязи между сложностью задачи, глубиной взаимодействия и способностью модели решать задачи.'}, 'en': {'title': 'Strengthening CAPTCHA Security with MCA-Bench', 'desc': 'MCA-Bench is a new tool designed to evaluate the security of different types of CAPTCHAs against automated attacks. It combines various CAPTCHA formats, such as text, images, and interactive puzzles, into one comprehensive testing framework. By using a shared vision-language model, it fine-tunes specific agents to crack each type of CAPTCHA, allowing for consistent comparisons across different modalities. The results provide insights into how the complexity and interaction of CAPTCHAs affect their vulnerability, helping to improve their design and security.'}, 'zh': {'title': 'MCA-Bench：CAPTCHA安全评估的新基准', 'desc': 'MCA-Bench是一个多模态基准测试套件，用于评估CAPTCHA的安全性。它通过共享的视觉-语言模型微调专门的破解代理，以便对不同类型的CAPTCHA进行一致的评估。该研究填补了现有CAPTCHA评估中缺乏统一大规模基准的空白，提供了对现代CAPTCHA设计脆弱性的定量分析。基于实验结果，提出了三个可行的设计原则，并识别了关键的开放挑战，为CAPTCHA的系统性强化和公平基准测试奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2506.10378', 'title': 'Discovering Hierarchical Latent Capabilities of Language Models via\n  Causal Representation Learning', 'url': 'https://huggingface.co/papers/2506.10378', 'abstract': 'The study proposes a causal representation learning framework to evaluate language model capabilities through latent factors, emphasizing the importance of controlling for base model variations to uncover underlying causal relationships.  \t\t\t\t\tAI-generated summary \t\t\t\t Faithful evaluation of language model capabilities is crucial for deriving actionable insights that can inform model development. However, rigorous causal evaluations in this domain face significant methodological challenges, including complex confounding effects and prohibitive computational costs associated with extensive retraining. To tackle these challenges, we propose a causal representation learning framework wherein observed benchmark performance is modeled as a linear transformation of a few latent capability factors. Crucially, these latent factors are identified as causally interrelated after appropriately controlling for the base model as a common confounder. Applying this approach to a comprehensive dataset encompassing over 1500 models evaluated across six benchmarks from the Open LLM Leaderboard, we identify a concise three-node linear causal structure that reliably explains the observed performance variations. Further interpretation of this causal structure provides substantial scientific insights beyond simple numerical rankings: specifically, we reveal a clear causal direction starting from general problem-solving capabilities, advancing through instruction-following proficiency, and culminating in mathematical reasoning ability. Our results underscore the essential role of carefully controlling base model variations during evaluation, a step critical to accurately uncovering the underlying causal relationships among latent model capabilities.', 'score': 0, 'issue_id': 4275, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '50915ea9038be86d', 'authors': ['Jikai Jin', 'Vasilis Syrgkanis', 'Sham Kakade', 'Hanlin Zhang'], 'affiliations': ['Harvard University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10378.jpg', 'data': {'categories': ['#science', '#dataset', '#interpretability', '#benchmark', '#reasoning', '#math'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие причинно-следственных связей в способностях языковых моделей', 'desc': 'Исследование предлагает каузальную модель представления для оценки возможностей языковых моделей через латентные факторы. Авторы подчеркивают важность контроля вариаций базовой модели для выявления причинно-следственных связей. Применяя этот подход к большому набору данных, они выявили трехузловую линейную каузальную структуру, объясняющую наблюдаемые различия в производительности. Результаты показывают четкую причинную связь от общих способностей решения задач через следование инструкциям к математическим рассуждениям.'}, 'en': {'title': 'Uncovering Causal Relationships in Language Model Performance', 'desc': 'This paper introduces a causal representation learning framework designed to assess the capabilities of language models by examining latent factors. It highlights the necessity of controlling for variations in base models to accurately identify causal relationships. The authors analyze a dataset of over 1500 models across six benchmarks, revealing a three-node linear causal structure that explains performance differences. Their findings emphasize the importance of understanding the causal pathways from general problem-solving to specific abilities like instruction-following and mathematical reasoning.'}, 'zh': {'title': '揭示语言模型能力的因果关系', 'desc': '本研究提出了一种因果表示学习框架，用于通过潜在因素评估语言模型的能力。我们强调控制基础模型变异的重要性，以揭示潜在的因果关系。通过对超过1500个模型在六个基准测试中的表现进行分析，我们识别出一个简洁的三节点线性因果结构，能够可靠地解释观察到的性能变化。我们的结果表明，在评估过程中仔细控制基础模型的变异是揭示潜在模型能力之间因果关系的关键步骤。'}}}, {'id': 'https://huggingface.co/papers/2506.08862', 'title': 'StreamSplat: Towards Online Dynamic 3D Reconstruction from Uncalibrated\n  Video Streams', 'url': 'https://huggingface.co/papers/2506.08862', 'abstract': 'StreamSplat, a fully feed-forward framework, addresses real-time 3D scene reconstruction from uncalibrated video with accurate dynamics and long-term stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-time reconstruction of dynamic 3D scenes from uncalibrated video streams is crucial for numerous real-world applications. However, existing methods struggle to jointly address three key challenges: 1) processing uncalibrated inputs in real time, 2) accurately modeling dynamic scene evolution, and 3) maintaining long-term stability and computational efficiency. To this end, we introduce StreamSplat, the first fully feed-forward framework that transforms uncalibrated video streams of arbitrary length into dynamic 3D Gaussian Splatting (3DGS) representations in an online manner, capable of recovering scene dynamics from temporally local observations. We propose two key technical innovations: a probabilistic sampling mechanism in the static encoder for 3DGS position prediction, and a bidirectional deformation field in the dynamic decoder that enables robust and efficient dynamic modeling. Extensive experiments on static and dynamic benchmarks demonstrate that StreamSplat consistently outperforms prior works in both reconstruction quality and dynamic scene modeling, while uniquely supporting online reconstruction of arbitrarily long video streams. Code and models are available at https://github.com/nickwzk/StreamSplat.', 'score': 0, 'issue_id': 4279, 'pub_date': '2025-06-10', 'pub_date_card': {'ru': '10 июня', 'en': 'June 10', 'zh': '6月10日'}, 'hash': 'fc6ac5b21c6b00ff', 'authors': ['Zike Wu', 'Qi Yan', 'Xuanyu Yi', 'Lele Wang', 'Renjie Liao'], 'affiliations': ['Canada CIFAR AI Chair', 'Nanyang Technological University', 'University of British Columbia', 'Vector Institute for AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.08862.jpg', 'data': {'categories': ['#benchmark', '#architecture', '#video', '#3d'], 'emoji': '🎥', 'ru': {'title': 'Революция в 3D-реконструкции: от видео к динамическим сценам в реальном времени', 'desc': 'StreamSplat - это новая система для реконструкции динамических 3D-сцен из неоткалиброванного видео в режиме реального времени. Она использует полностью прямую архитектуру нейронной сети для преобразования видеопотока в динамическое представление на основе 3D Gaussian Splatting. Ключевые инновации включают вероятностный механизм выборки для предсказания позиций 3DGS и двунаправленное поле деформации для моделирования динамики. StreamSplat превосходит существующие методы по качеству реконструкции и эффективности, поддерживая обработку видеопотоков произвольной длины.'}, 'en': {'title': 'StreamSplat: Real-Time 3D Scene Reconstruction Made Easy!', 'desc': 'StreamSplat is a novel framework designed for real-time 3D scene reconstruction from uncalibrated video inputs. It effectively addresses the challenges of processing uncalibrated data, accurately modeling dynamic changes in scenes, and ensuring long-term stability. The framework utilizes a feed-forward approach, incorporating a probabilistic sampling mechanism for predicting 3D positions and a bidirectional deformation field for dynamic modeling. Experimental results show that StreamSplat outperforms existing methods in both reconstruction quality and the ability to handle long video streams.'}, 'zh': {'title': 'StreamSplat：实时动态三维场景重建的新突破', 'desc': 'StreamSplat 是一个完全前馈的框架，旨在从未校准的视频中实时重建动态三维场景。该方法解决了处理未校准输入、准确建模动态场景演变以及保持长期稳定性等三个关键挑战。通过引入静态编码器中的概率采样机制和动态解码器中的双向变形场，StreamSplat 实现了高效的动态建模。实验结果表明，StreamSplat 在重建质量和动态场景建模方面均优于现有方法，并支持任意长度视频流的在线重建。'}}}];

                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-06-13 11:10',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-06-13 11:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-06-13 11:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
