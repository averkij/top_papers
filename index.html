        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Revolutionizing Transcription with MOSS: Accurate, Context-Aware, and Speaker-Savvy!', 'desc': 'This paper introduces MOSS Transcribe Diarize, a large language model designed for Speaker-Attributed, Time-Stamped Transcription (SATS). It addresses the limitations of existing systems by providing an end-to-end solution that can handle long context windows and accurately track multiple speakers over extended periods. The model is trained on diverse real-world data, allowing it to generalize effectively across various benchmarks. Evaluation results show that MOSS Transcribe Diarize surpasses current leading commercial transcription systems in performance.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹ï¼Œç²¾å‡†è½¬å½•ä¸æ—¶é—´æ ‡è®°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œåä¸ºMOSS Transcribe Diarizeï¼Œæ—¨åœ¨å®ç°ç«¯åˆ°ç«¯çš„è¯´è¯è€…å½’å±å’Œæ—¶é—´æˆ³è½¬å½•ã€‚è¯¥æ¨¡å‹å…‹æœäº†ç°æœ‰ç³»ç»Ÿåœ¨ä¸Šä¸‹æ–‡çª—å£ã€é•¿æ—¶é—´è¯´è¯è€…è®°å¿†å’Œæ—¶é—´æˆ³è¾“å‡ºæ–¹é¢çš„å±€é™æ€§ã€‚MOSS Transcribe Diarizeç»è¿‡å¤§é‡çœŸå®æ•°æ®è®­ç»ƒï¼Œèƒ½å¤Ÿå¤„ç†é•¿è¾¾90åˆ†é’Ÿçš„è¾“å…¥ï¼Œå¹¶ä¸”åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„å•†ä¸šç³»ç»Ÿã€‚è¯¥æ¨¡å‹çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ä½¿å…¶åœ¨ä¼šè®®è½¬å½•ç­‰åº”ç”¨ä¸­å…·æœ‰é‡è¦ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03233', 'title': 'LTX-2: Efficient Joint Audio-Visual Foundation Model', 'url': 'https://huggingface.co/papers/2601.03233', 'abstract': 'LTX-2 is an open-source audiovisual diffusion model that generates synchronized video and audio content using a dual-stream transformer architecture with cross-modal attention and classifier-free guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent text-to-video diffusion models can generate compelling video sequences, yet they remain silent -- missing the semantic, emotional, and atmospheric cues that audio provides. We introduce LTX-2, an open-source foundational model capable of generating high-quality, temporally synchronized audiovisual content in a unified manner. LTX-2 consists of an asymmetric dual-stream transformer with a 14B-parameter video stream and a 5B-parameter audio stream, coupled through bidirectional audio-video cross-attention layers with temporal positional embeddings and cross-modality AdaLN for shared timestep conditioning. This architecture enables efficient training and inference of a unified audiovisual model while allocating more capacity for video generation than audio generation. We employ a multilingual text encoder for broader prompt understanding and introduce a modality-aware classifier-free guidance (modality-CFG) mechanism for improved audiovisual alignment and controllability. Beyond generating speech, LTX-2 produces rich, coherent audio tracks that follow the characters, environment, style, and emotion of each scene -- complete with natural background and foley elements. In our evaluations, the model achieves state-of-the-art audiovisual quality and prompt adherence among open-source systems, while delivering results comparable to proprietary models at a fraction of their computational cost and inference time. All model weights and code are publicly released.', 'score': 38, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '67090a5585a6a40e', 'authors': ['Yoav HaCohen', 'Benny Brazowski', 'Nisan Chiprut', 'Yaki Bitterman', 'Andrew Kvochko', 'Avishai Berkowitz', 'Daniel Shalem', 'Daphna Lifschitz', 'Dudu Moshe', 'Eitan Porat', 'Eitan Richardson', 'Guy Shiran', 'Itay Chachy', 'Jonathan Chetboun', 'Michael Finkelson', 'Michael Kupchick', 'Nir Zabari', 'Nitzan Guetta', 'Noa Kotler', 'Ofir Bibi', 'Ori Gordon', 'Poriya Panet', 'Roi Benita', 'Shahar Armo eate high-quality audiovisual outputs. The model employs a multilingual text encoder for better understanding of prompts and utilizes a modality-aware classifier-free guidance mechanism to enhance the alignment between audio and video. With its efficient design, LTX-2 achieves state-of-the-art audiovisual quality while being accessible and cost-effective compared to proprietary alternatives.'}, 'zh': {'title': 'LTX-2ï¼šåŒæ­¥ç”Ÿæˆé«˜è´¨é‡è§†å¬å†…å®¹çš„å¼€æºæ¨¡å‹', 'desc': 'LTX-2æ˜¯ä¸€ä¸ªå¼€æºçš„è§†å¬æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿç”ŸæˆåŒæ­¥çš„è§†é¢‘å’ŒéŸ³é¢‘å†…å®¹ã€‚å®ƒé‡‡ç”¨äº†åŒæµå˜æ¢å™¨æ¶æ„ï¼Œç»“åˆäº†è·¨æ¨¡æ€æ³¨æ„åŠ›æœºåˆ¶å’Œæ— åˆ†ç±»å™¨å¼•å¯¼ã€‚è¯¥æ¨¡å‹çš„è®¾è®¡ä½¿å¾—è§†é¢‘ç”Ÿæˆçš„èƒ½åŠ›å¤§äºéŸ³é¢‘ç”Ÿæˆï¼ŒåŒæ—¶å®ç°äº†é«˜è´¨é‡çš„è§†å¬å†…å®¹ç”Ÿæˆã€‚LTX-2åœ¨ç”Ÿæˆè‡ªç„¶èƒŒæ™¯éŸ³æ•ˆå’Œç¬¦åˆåœºæ™¯æƒ…æ„Ÿçš„éŸ³è½¨æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä¸”åœ¨å¼€æºç³»ç»Ÿä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„è§†å¬è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22334', 'title': 'SciEvalKit: An Open-source Evaluation Toolkit for Scientific General Intelligence', 'url': 'https://huggingface.co/papers/2512.22334', 'abstract': 'SciEvalKit is a unified benchmarking toolkit for evaluating AI models across scientific disciplines, focusing on core scientific intelligence competencies and supporting diverse domains from physics to materials science.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SciEvalKit, a unified benchmarking toolkit designed to evaluate AI models for science across a broad range of scientific disciplines and task capabilities. Unlike general-purpose evaluation platforms, SciEvalKit focuses on the core competencies of scientific intelligence, including Scientific Multimodal Perception, Scientific Multimodal Reasoning, Scientific Multimodal Understanding, Scientific Symbolic Reasoning, Scientific Code Generation, Science Hypothesis Generation and Scientific Knowledge Understanding. It supports six major scientific domains, spanning from physics and chemistry to astronomy and materials science. SciEvalKit builds a foundation of expert-grade scientific benchmarks, curated from real-world, domain-specific datasets, ensuring that tasks reflect authentic scientific challenges. The toolkit features a flexible, extensible evaluation pipeline that enables batch evaluation across models and datasets, supports custom model and dataset integration, and provides transparent, reproducible, and comparable results. By bridging capability-based evaluation and disciplinary diversity, SciEvalKit offers a standardized yet customizable infrastructure to benchmark the next generation of scientific foundation models and intelligent agents. The toolkit is open-sourced and actively maintained to foster community-driven development and progress in AI4Science.', 'score': 28, 'issue_id': 453, 'pub_date': '2026-12-26', 'pub_date_card': {'ru': '26 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 26', 'zh': '12æœˆ26æ—¥'}, 'hash': 'cc7b56f32bc290be', 'authors': ['Yiheng Wang', 'Yixin Chen', 'Shuo Li', 'Yifan Zhou', 'Bo Liu', 'Hengjian Gao', 'Jiakang Yuan', 'Jia Bu', 'Wanghan Xu', 'Yuhao Zhou', 'Xiangyu Zhao', 'Zhiwang Zhou', 'Fengxiang Wang', 'Haodong Duan', 'Songyang Zhang', 'Jun Yao', 'Han Deng', 'Yizhou Wang', 'Jiabei Xiao', 'Jiaqi Liu', 'Encheng Su', 'Yujie Liu', 'Weida Wang', 'Junchi Yao', 'Shenghe Zheng', 'Haoran Sun', 'Runmin Ma', 'Xiangchao Yan', 'Bo Zhang', 'Dongzhan Zhou', 'Shufei Zhang', 'Peng Ye', 'Xiaosong Wang', 'Shixiang Tang', 'Wenlong Zhang', 'Lei Bai'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2512.22334.jpg', 'data': {'categories': ['#survey', '#benchmark', '#multimodal', '#science', '#dataset', '#plp', '#open_source'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° AI Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'SciEvalKit Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ æµç¨‹ï¼Œæ”¯æŒæ‰¹é‡è¯„ä¼°å’Œè‡ªå®šä¹‰æ¨¡å‹é›†æˆï¼Œä¿ƒè¿›AIåœ¨ç§‘å­¦é¢†åŸŸçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03193', 'title': 'UniCorn: Towards Self-Improving Unified Multimodal Models through Self-Generated Supervision', 'url': 'https://huggingface.co/papers/2601.03193', 'abstract': 'UniCorn, a self-improvement framework for unified multimodal models, addresses generation gaps through self-play and cognitive pattern reconstruction, achieving state-of-the-art results in text-to-image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t While Unified Multimodal Models (UMMs) have achieved remarkable success in cross-modal comprehension, a significant gap persists in their ability to leverage such internal knowledge for high-quality generation. We formalize this discrepancy as Conduction Aphasia, a phenomenon where models accurately interpret multimodal inputs but struggle to translate that understanding into faithful and controllable synthesis. To address this, we propose UniCorn, a simple yet elegant self-improvement framework that eliminates the need for external data or teacher supervision. By partitioning a single UMM into three collaborative roles: Proposer, Solver, and Judge, UniCorn generates high-quality interactions via self-play and employs cognitive pattern reconstruction to distill latent understanding into explicit generative signals. To validate the restoration of multimodal coherence, we introduce UniCycle, a cycle-consistency benchmark based on a Text to Image to Text reconstruction loop. Extensive experiments demonstrate that UniCorn achieves comprehensive and substantial improvements over the base model across six general image generation benchmarks. Notably, it achieves SOTA performance on TIIF(73.8), DPG(86.8), CompBench(88.5), and UniCycle while further delivering substantial gains of +5.0 on WISE and +6.5 on OneIG. These results highlight that our method significantly enhances T2I generation while maintaining robust comprehension, demonstrating the scalability of fully self-supervised refinement for unified multimodal intelligence.', 'score': 25, 'issue_id': 450, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '605fda1659be845f', 'authors': ['Ruiyan Han', 'Zhen Fang', 'XinYu Sun', 'Yuchen Ma', 'Ziheng Wang', 'Yu Zeng', 'Zehui Chen', 'Lin Chen', 'Wenxuan Huang', 'Wei-Jie Xu', 'Yi Cao', 'Feng Zhao'], 'affiliations': ['CUHK', 'ECNU', 'FDU', 'MoE Key Lab of BIPC, USTC', 'NJU', 'SUDA'], 'pdf_title_img': 'assets/pdf/title_img/2601.03193.jpg', 'data': {'categories': ['#training', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¦„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ğ¸ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ', 'desc': 'UniCorn â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚ Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ½Ğ¾ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¸Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ñ‚Ñ€Ğ¸ Ñ€Ğ¾Ğ»Ğ¸ (Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ Ğ¸ ÑÑƒĞ´ÑŒÑ), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‚ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ, Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ UniCorn Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ñ‚ĞµĞºÑÑ‚-Ğ²-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'UniCorn: Bridging the Gap in Multimodal Generation', 'desc': 'UniCorn is a self-improvement framework designed for unified multimodal models (UMMs) that enhances their ability to generate high-quality outputs from multimodal inputs. It addresses the issue of Conduction Aphasia, where models can understand inputs but fail to produce accurate outputs. By using a self-play mechanism and cognitive pattern reconstruction, UniCorn allows the model to refine its generative capabilities without needing external data or supervision. The framework has shown significant improvements in text-to-image generation tasks, achieving state-of-the-art results across multiple benchmarks.'}, 'zh': {'title': 'UniCornï¼šè‡ªæˆ‘æ”¹è¿›çš„ç»Ÿä¸€å¤šæ¨¡æ€ç”Ÿæˆæ¡†æ¶', 'desc': 'UniCornæ˜¯ä¸€ä¸ªè‡ªæˆ‘æ”¹è¿›æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹åœ¨ç”Ÿæˆè´¨é‡ä¸Šçš„å·®è·ã€‚å®ƒé€šè¿‡è‡ªæˆ‘å¯¹å¼ˆå’Œè®¤çŸ¥æ¨¡å¼é‡æ„ï¼Œæå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ•ˆæœã€‚è¯¥æ¡†æ¶å°†å•ä¸€çš„ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹åˆ†ä¸ºæè®®è€…ã€è§£å†³è€…å’Œè¯„åˆ¤è€…ä¸‰ä¸ªåä½œè§’è‰²ï¼Œä»è€Œå®ç°é«˜è´¨é‡çš„äº¤äº’ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUniCornåœ¨å¤šä¸ªå›¾åƒç”ŸæˆåŸºå‡†ä¸Šæ˜¾è‘—æé«˜äº†æ€§èƒ½ï¼Œå±•ç¤ºäº†å®Œå…¨è‡ªæˆ‘ç›‘ç£çš„æ”¹è¿›æ–¹æ³•åœ¨ç»Ÿä¸€å¤šæ¨¡æ€æ™ºèƒ½ä¸­çš„å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02427', 'title': 'NitroGen: An Open Foundation Model for Generalist Gaming Agents', 'url': 'https://huggingface.co/papers/2601.02427', 'abstract': 'NitroGen is a vision-action foundation model trained on extensive gameplay data that demonstrates strong cross-game generalization and effective transfer learning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce NitroGen, a vision-action foundation model for generalist gaming agents that is trained on 40,000 hours of gameplay videos across more than 1,000 games. We incorporate three key ingredients: 1) an internet-scale video-action dataset constructed by automatically extracting player actions from publicly available gam ç¨‹åºç”Ÿæˆä¸–ç•Œä¸­çš„æ¢ç´¢ã€‚å®ƒåœ¨æœªè§è¿‡çš„æ¸¸æˆä¸­æœ‰æ•ˆè½¬ç§»ï¼Œä»»åŠ¡æˆåŠŸç‡ç›¸æ¯”ä»é›¶å¼€å§‹è®­ç»ƒçš„æ¨¡å‹æé«˜äº†52%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03044', 'title': 'SOP: A Scalable Online Post-Training System for Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2601.03044', 'abstract': 'A scalable online post-training system enables real-world robot policy adaptation through distributed, multi-task learning that maintains generality while improving task proficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language-action (VLA) models achieve strong generalization through large-scale pre-training, but real-world deployment requires expert-level task proficiency in addition to broad generality. Existing post-training approaches for VLA models are typically offline, single-robot, or task-specific, limiting effective on-policy adaptation and scalable learning from real-world interaction. We introduce a Scalable Online Post-training (SOP) system that enables online, distributed, multi-task post-training of generalist VLA models directly in the physical world. SOP tightly couples execution and learning through a closed-loop architecture in which a fleet of robots continuously streams on-policy experience and human intervention signals to a centralized cloud learner, and asynchronously receives updated policies. This design supports prompt on-policy correction, scales experience collection through parallel deployment, and preserves generality during adaptation. SOP is agnostic to the choice of post-training algorithm; we instantiate it with both interactive imitation learning (HG-DAgger) and reinforcement learning (RECAP). Across a range of real-world manipulation tasks including cloth folding, box assembly, and grocery restocking, we show that SOP substantially improves the performance of large pretrained VLA models while maintaining a single shared policy across tasks. Effective post-training can be achieved within hours of real-world interaction, and performance scales near-linearly with the number of robots in the fleet. These results suggest that tightly coupling online learning with fleet-scale deployment is instrumental to enabling efficient, reliable, and scalable post-training of generalist robot policies in the physical world.', 'score': 19, 'issue_id': 451, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'abef7b7da8b389a8', 'authors': ['Mingjie Pan', 'Siyuan Feng', 'Qinglin Zhang', 'Xinchen Li', 'Jianheng Song', 'Chendi Qu', 'Yi Wang', 'Chuankang Li', 'Ziyu Xiong', 'Zhi Chen', 'Yi Liu', 'Jianlan Luo'], 'affiliations': ['Agibot Research', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2601.03044.jpg', 'data': {'categories': ['#multimodal', '#robotics', '#rl', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Scalable Online Post-training (SOP) Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ…-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹Ğ½Ñ‹Ñ… (VLA) Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ğ³Ğ´Ğµ Ñ„Ğ»Ğ¾Ñ‚ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ on-policy Ğ¸ Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ñ… Ğ² Ğ¾Ğ±Ğ»Ğ°Ñ‡Ğ½Ñ‹Ğ¹ Ñ†ĞµĞ½Ñ‚Ñ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ SOP Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰  for Video Stylization', 'url': 'https://huggingface.co/papers/2601.02785', 'abstract': 'DreamStyle is a unified video stylization framework that supports multiple style conditions while addressing style inconsistency and temporal flicker through a specialized data curation pipeline and LoRA training approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Video stylization, an important downstream task of video generation models, has not yet been thoroughly explored. Its input style conditions typically include text, style image, and stylized first frame. Each condition has a characteristic advantage: text is more flexible, style image provides a more accurate visual anchor, and stylized first frame makes long-video stylization feasible. However, existing methods are largely confined to a single type of style condition, which limits their scope of application. Additionally, their lack of high-quality datasets leads to style inconsistency and temporal flicker. To address these limitations, we introduce DreamStyle, a unified framework for video stylization, supporting (1) text-guided, (2) style-image-guided, and (3) first-frame-guided video stylization, accompanied by a well-designed data curation pipeline to acquire high-quality paired video data. DreamStyle is built on a vanilla Image-to-Video (I2V) model and trained using a Low-Rank Adaptation (LoRA) with token-specific up matrices that reduces the confusion among different condition tokens. Both qualitative and quantitative evaluations demonstrate that DreamStyle is competent in all three video stylization tasks, and outperforms the competitors in style consistency and video quality.', 'score': 17, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '64e0b2c2ce043ee6', 'authors': ['Mengtian Li', 'Jinshu Chen', 'Songtao Zhao', 'Wanquan Feng', 'Pengqi Tu', 'Qian He'], 'affiliations': ['Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'ass  that DreamStyle excels in maintaining style consistency and producing high-quality videos across all three stylization methods.'}, 'zh': {'title': 'DreamStyleï¼šç»Ÿä¸€çš„è§†é¢‘é£æ ¼åŒ–è§£å†³æ–¹æ¡ˆ', 'desc': 'DreamStyleæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è§†é¢‘é£æ ¼åŒ–æ¡†æ¶ï¼Œæ”¯æŒå¤šç§é£æ ¼æ¡ä»¶ï¼ŒåŒæ—¶é€šè¿‡ä¸“é—¨çš„æ•°æ®ç­–åˆ’æµç¨‹å’ŒLoRAè®­ç»ƒæ–¹æ³•è§£å†³é£æ ¼ä¸ä¸€è‡´å’Œæ—¶é—´é—ªçƒçš„é—®é¢˜ã€‚è¯¥æ¡†æ¶æ”¯æŒæ–‡æœ¬å¼•å¯¼ã€é£æ ¼å›¾åƒå¼•å¯¼å’Œé¦–å¸§å¼•å¯¼çš„è§†é¢‘é£æ ¼åŒ–ï¼Œå……åˆ†åˆ©ç”¨äº†æ¯ç§æ¡ä»¶çš„ä¼˜åŠ¿ã€‚DreamStyleåŸºäºä¼ ç»Ÿçš„å›¾åƒåˆ°è§†é¢‘ï¼ˆI2Vï¼‰æ¨¡å‹ï¼Œå¹¶ä½¿ç”¨ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰è¿›è¡Œè®­ç»ƒï¼Œä»¥å‡å°‘ä¸åŒæ¡ä»¶æ ‡è®°ä¹‹é—´çš„æ··æ·†ã€‚ç»è¿‡å®šæ€§å’Œå®šé‡è¯„ä¼°ï¼ŒDreamStyleåœ¨é£æ ¼ä¸€è‡´æ€§å’Œè§†é¢‘è´¨é‡æ–¹é¢ä¼˜äºç«äº‰å¯¹æ‰‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02780', 'title': 'MiMo-V2-Flash Technical Report', 'url': 'https://huggingface.co/papers/2601.02780', 'abstract': 'MiMo-V2-Flash is a sparse Mixture-of-Experts model with hybrid attention architecture and efficient distillation technique that achieves strong performance with reduced parameters and improved inference speed.  \t\t\t\t\tAI-generated summary \t\t\t\t We present MiMo-V2-Flash, a Mixture-of-Experts (MoE) model with 309B total parameters and 15B active parameters, designed for fast, strong reasoning and agentic capabilities. MiMo-V2-Flash adopts a hybrid attention architecture that interleaves Sliding Window Attention (SWA) with global attention, with a 128-token sliding window under a 5:1 hybrid ratio. The model is pre-trained on 27 trillion tokens with Multi-Token Prediction (MTP), employing a native 32k context length and subsequently extended to 256k. To efficiently scale post-training compute, MiMo-V2-Flash introduces a novel Multi-Teacher On-Policy Distillation (MOPD) paradigm. In this framework, domain-specialized teachers (e.g., trained via large-scale reinforcement learning) provide dense and token-level reward, enabling the student model to perfectly master teacher expertise. MiMo-V age framework that enhances perception, internalization, and reasoning through synergistic rewards and visual-gated policy optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite significant progress, multimodal large language models continue to struggle with visual mathematical problem solving. Some recent works recognize that visual perception is a bottleneck in visual mathematical reasoning, but their solutions are limited to improving the extraction and interpretation of visual inputs. Notably, they all ignore the key issue of whether the extracted visual cues are faithfully integrated and properly utilized in subsequent reasoning. Motivated by this, we present CogFlow, a novel cognitive-inspired three-stage framework that incorporates a knowledge internalization stage, explicitly simulating the hierarchical flow of human reasoning: perceptionRightarrowinternalizationRightarrowreasoning. Inline with this hierarchical flow, we holistically enhance all its stages. We devise Synergistic Visual Rewards to boost perception capabilities in parametric and semantic spaces, jointly improving visual information extraction from symbols and diagrams. To guarantee faithful integration of extracted visual cues into subsequent reasoning, we introduce a Knowledge Internalization Reward model in the internalization stage, bridging perception and reasoning. Moreover, we design a Visual-Gated Policy Optimization algorithm to further enforce the reasoning is grounded with the visual knowledge, preventing models seeking shortcuts that appear coherent but are visually ungrounded reasoning chains. Moreover, we contribute a new dataset MathCog for model training, which contains samples with over 120K high-quality perception-reasoning aligned annotations. Comprehensive experiments and analysis on commonly used visual mathematical reasoning benchmarks validate the superiority of the proposed CogFlow.', 'score': 16, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': : 'This paper introduces CogFlow, a new framework designed to improve how multimodal large language models solve visual mathematical problems. It consists of three stages: perception, internalization, and reasoning, which mimic human cognitive processes. The framework enhances visual perception through Synergistic Visual Rewards and ensures that visual cues are effectively integrated into reasoning with a Knowledge Internalization Reward. Additionally, it employs a Visual-Gated Policy Optimization algorithm to maintain a strong connection between visual knowledge and reasoning, supported by a new dataset called MathCog for training.'}, 'zh': {'title': 'CogFlowï¼šæå‡è§†è§‰æ•°å­¦æ¨ç†çš„è®¤çŸ¥æ¡†æ¶', 'desc': 'è§†è§‰æ•°å­¦é—®é¢˜è§£å†³å¯¹å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ä¸ºæ­¤ï¼Œæœ¬æ–‡æå‡ºäº†CogFlowï¼Œä¸€ä¸ªå—è®¤çŸ¥å¯å‘çš„ä¸‰é˜¶æ®µæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ååŒå¥–åŠ±å’Œè§†è§‰é—¨æ§ç­–ç•¥ä¼˜åŒ–æ¥å¢å¼ºæ„ŸçŸ¥ã€å†…åŒ–å’Œæ¨ç†èƒ½åŠ›ã€‚CogFlowçš„è®¾è®¡æ¨¡æ‹Ÿäº†äººç±»æ¨ç†çš„å±‚æ¬¡æµç¨‹ï¼Œç¡®ä¿æå–çš„è§†è§‰çº¿ç´¢èƒ½å¤Ÿæœ‰æ•ˆæ•´åˆå¹¶ç”¨äºåç»­æ¨ç†ã€‚é€šè¿‡å¼•å…¥æ–°çš„å¥–åŠ±æœºåˆ¶å’Œæ•°æ®é›†ï¼ŒCogFlowåœ¨è§†è§‰æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­å±•ç°äº†æ˜¾è‘—çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01321', 'title': 'Digital Twin AI: Opportunities and Challenges from Large Language Models to World Models', 'url': 'https://huggingface.co/papers/2601.01321', 'abstract': 'AI integration in digital twins follows a four-stage framework encompassing modeling, mirroring, intervention, and autonomous management, leveraging physics-informed approaches, generative AI, and foundation models for intelligent system operation.  \t\t\t\t\tAI-generated summary \t\t\t\t Digital twins, as precise digital representations of physical systems, have evolved from passive simulation tools into intelligent and autonomous entities through the integration of artificial intelligence technologies. This paper presents a unified four-stage framework that systematically characterizes AI integration across the digital twin lifecycle, spanning modeling, mirroring, intervention, and autonomous management. By synthesizing existing technologies and practices, we distill a unified four-stage framework that systematically characterizes how AI methodologies are embedded across the digital twin lifecycle: (1) modeling the physical twin through physics-based and physics-informed AI approaches, (2) mirroring the physical system into a digital twin with real-time synchronization, (3) intervening in the physical twin through predictive modeling, anomaly detection, and optimization strategies, and (4) achieving autonomous management through large language models, foundation models, and intelligent agents. We analyze the synergy between physics-based modeling and data-driven learning, highlighting the shift from traditional numerical solvers to physics-informed and foundation models for physical systems. Furthermore, we examine how generative AI technologies, including large language models and generative world models, transform digital twins into proactive and self-improving cognitive systems capable of reasoning, communication, and creative scenario generation. Through a cross-domain review spanning eleven application domains, including healthcare, aerospace, smart manufacturing, robotics, and smart cities, we identify common challenges related to scalability, explainability, and trustworthiness, and outline directions for responsible AI-driven digital twin systems.', 'score': 7, 'issue_id': 457, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': 'bcc1eff55563ff64', 'authors': ['Rong Zhou', 'Dongping Chen', 'Zihan Jia', 'Yao Su', 'Yixin Liu', 'Yiwen Lu', 'Dongwei Shi', 'Yue Huang', 'Tianyang Xu', 'Yi Pan', 'Xinliang Li', 'Yohannes Abate', 'Qingyu Chen', 'Zhengzhong Tu', 'Yu Yang', 'Yu Zhang', 'Qingsong Wen', 'Gengchen Mai', 'Sunyang Fu', 'Jiachen Li', 'Xuyu Wang', 'Ziran Wang', 'Jing Huang', 'Tianming Liu', 'Yong Chen', 'L »ÑŒĞ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹.'}, 'en': {'title': 'Transforming Digital Twins with AI: A Four-Stage Framework', 'desc': 'This paper discusses how artificial intelligence (AI) can enhance digital twins, which are digital replicas of physical systems. It introduces a four-stage framework that includes modeling, mirroring, intervention, and autonomous management to describe the integration of AI in digital twins. The framework emphasizes the use of physics-informed approaches and generative AI to improve the functionality and intelligence of these systems. Additionally, the paper explores challenges such as scalability and trustworthiness in various application domains like healthcare and smart cities.'}, 'zh': {'title': 'äººå·¥æ™ºèƒ½èµ‹èƒ½æ•°å­—åŒèƒèƒçš„å››é˜¶æ®µæ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªå››é˜¶æ®µæ¡†æ¶ï¼Œç”¨äºç³»ç»Ÿæ€§åœ°æè¿°äººå·¥æ™ºèƒ½åœ¨æ•°å­—åŒèƒèƒç”Ÿå‘½å‘¨æœŸä¸­çš„æ•´åˆã€‚è¿™ä¸ªæ¡†æ¶åŒ…æ‹¬å»ºæ¨¡ã€é•œåƒã€å¹²é¢„å’Œè‡ªä¸»ç®¡ç†å››ä¸ªé˜¶æ®µï¼Œåˆ©ç”¨ç‰©ç†çŸ¥è¯†é©±åŠ¨çš„æ–¹æ³•å’Œç”Ÿæˆå¼äººå·¥æ™ºèƒ½æŠ€æœ¯ã€‚æ•°å­—åŒèƒèƒä»è¢«åŠ¨çš„æ¨¡æ‹Ÿå·¥å…·å‘å±•ä¸ºæ™ºèƒ½å’Œè‡ªä¸»çš„å®ä½“ï¼Œèƒ½å¤Ÿå®æ—¶åŒæ­¥ç‰©ç†ç³»ç»Ÿå¹¶è¿›è¡Œé¢„æµ‹å’Œä¼˜åŒ–ã€‚é€šè¿‡è·¨é¢†åŸŸçš„å®¡æŸ¥ï¼Œæœ¬æ–‡è¿˜æ¢è®¨äº†å¯æ‰©å±•æ€§ã€å¯è§£é‡Šæ€§å’Œå¯ä¿¡æ€§ç­‰å…±åŒæŒ‘æˆ˜ï¼Œå¹¶ä¸ºè´Ÿè´£ä»»çš„äººå·¥æ™ºèƒ½é©±åŠ¨çš„æ•°å­—åŒèƒèƒç³»ç»Ÿæä¾›äº†æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02989', 'title': 'Mechanistic Interpretability of Large-Scale Counting in LLMs through a System-2 Strategy', 'url': 'https://huggingface.co/papers/2601.02989', 'abstract': 'A test-time strategy inspired by System-2 cognitive processes decomposes large counting tasks into smaller sub-problems, enabling large language models to overcome architectural limitations and achieve high accuracy on complex counting tasks through mechanistic components like latent count computation, dedicated attention heads, and final aggregation stages.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs), despite strong performance on complex mathematical problems, exhibit systematic limitations in counting tasks. This issue arises from architectural limits of transformers, where counting is performed across layers, leading to degraded precision for larger counting problems due to depth constraints. To address this limitation, we propose a simple test-time strategy inspired by System-2 cognitive processes that decomposes large counting tasks into smaller, independent sub-problems that the model can reliably solve. We evaluate this approach using observational and causal mediation analyses to understand the underlying mechanism of this System-2-like strategy. Our mechanistic analysis identifies key components: latent counts are computed and stored in the final item representations of each part, transferred to intermediate steps via dedicated attention heads, and aggregated in the final stage to produce the total count. Experimental results demonstrate that this strategy enables LLMs to surpass architectural limitations and achieve high accuracy on large-scale counting tasks. This work provides mechanistic insight into System-2 counting in LLMs and presents a generalizable approach for improving and understanding their reasoning behavior.', 'score': 4, 'issue_id': 457, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'd3bdfab34076a3ff', 'authors': ['Hosein Hasani', 'Mohammadali Banayeeanzade', 'Ali Nafisi', 'Sadegh Mohammadian', 'Fatemeh Askari', 'Mobin Bagherian', 'Amirmohammad Izadi', 'Mahdieh Soleymani Baghshah'], 'affiliations': ['Sharif University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.02989.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#training', '#math', '#interpretability'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾Ğ´ÑÑ‡Ñ‘Ñ‚Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, ing. Project page: https://luhexiao.github.io/Muses.github.io/.", 'score': 3, 'issue_id': 456, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '2ad714481787b5c2', 'authors': ['Hexiao Lu', 'Xiaokun Sun', 'Zeyu Cai', 'Hao Guo', 'Ying Tai', 'Jian Yang', 'Zhenyu Zhang'], 'affiliations': ['China Agricultural University', 'Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03256.jpg', 'data': {'categories': ['#graphs', '#reasoning', '#multimodal', '#3d'], 'emoji': 'ğŸ¦´', 'ru': {'title': 'Ğ¡ĞºĞµĞ»ĞµÑ‚ ĞºĞ°Ğº Ğ¼Ğ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ 3D', 'desc': 'Muses â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D ÑÑƒÑ‰ĞµÑÑ‚Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ ĞºĞ°Ğº Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ³Ñ€Ğ°Ñ„-Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞºĞµĞ»ĞµÑ‚Ğ° Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½Ğ¾Ğ²ĞºĞ¾Ğ¹ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ¼. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ²Ğ¾ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ±Ğ¾Ñ€ĞºĞ¸ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ°ĞºĞ¾Ğ½ĞµÑ†, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ°, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ°Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñƒ, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¸ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ 3D Ğ°ĞºÑ‚Ğ¸Ğ².'}, 'en': {'title': 'Muses: Crafting Coherent 3D Creatures with Skeletal Structures', 'desc': 'Muses is a novel method for generating 3D creatures without the need for prior training. It uses a skeletal structure to guide the design and assembly of 3D models, ensuring that the generated creatures are coherent and visually appealing. By employing graph-constrained reasoning, Muses effectively organizes different parts of the creature, allowing for a structured approach to 3D content creation. The final output is enhanced with image-guided appearance modeling, resulting in textures that are consistent with the overall design.'}, 'zh': {'title': 'Musesï¼šæ— è®­ç»ƒçš„3Dç”Ÿç‰©ä½“ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'Musesæ˜¯ä¸€ç§æ–°é¢–çš„3Dç”Ÿç‰©ä½“ç”Ÿæˆæ–¹æ³•ï¼Œé‡‡ç”¨éª¨éª¼ç»“æ„å’Œå›¾çº¦æŸæ¨ç†æ¥å®ç°è¿è´¯çš„è®¾è®¡ä¸ç»„è£…ã€‚ä¸ä»¥å¾€ä¾èµ–äºéƒ¨ä»¶ä¼˜åŒ–æˆ–æ‰‹åŠ¨ç»„è£…çš„æ–¹æ³•ä¸åŒï¼ŒMusesèƒ½å¤Ÿåœ¨ä¸éœ€è¦è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œç›´æ¥ç”Ÿæˆé«˜è´¨é‡çš„3Dç”Ÿç‰©ä½“ã€‚è¯¥æ–¹æ³•é€šè¿‡æ„å»ºå…·æœ‰ä¸€è‡´å¸ƒå±€å’Œæ¯”ä¾‹çš„3Déª¨éª¼ï¼Œå½¢æˆä¸€ä¸ªç»“æ„æ„ŸçŸ¥çš„è®¾è®¡å’Œç”Ÿæˆæµç¨‹ã€‚æœ€ç»ˆï¼ŒMusesåœ¨è§†è§‰çœŸå®æ„Ÿå’Œä¸æ–‡æœ¬æè¿°çš„ä¸€è‡´æ€§æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå±•ç°äº†çµæ´»çš„3Då¯¹è±¡ç¼–è¾‘æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02439', 'title': 'WebGym: Scaling Training Environments for Visual Web Agents with Realistic Tasks', 'url': 'https://huggingface.co/papers/2601.02439', 'abstract': "WebGym presents a large-scale open-source environment for training visual web agents using reinforcement learning with high-throughput asynchronous sampling, achieving superior performance on unseen websites compared to proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WebGym, the largest-to-date open-source environment for training realistic visual web agents. Real websites are non-stationary and diverse, making artificial or small-scale task sets insufficient for robust policy learning. WebGym contains nearly 300,000 tasks with rubric-based evaluations across diverse, real-world websites and difficulty levels. We train agents with a simple reinforcement learning (RL) recipe, which trains on the agent's own interaction traces (rollouts), using task rewards as feedback to guide learning. To enable scaling RL, we speed up sampling of trajectories in WebGym by developing a high-throughput asynchronous rollout system, designed specifically for web agents. Our system achieves mary \t\t\t\t First-Frame Propagation (FFP) offers a promising paradigm for controllable video editing, but existing methods are hampered by a reliance on cumbersome run-time guidance. We identify the root cause of this limitation as the inadequacy of current training datasets, which are often too short, low-resolution, and lack the task diversity required to teach robust temporal priors. To address this foundational data gap, we first introduce FFP-300K, a new large-scale dataset comprising 300K high-fidelity video pairs at 720p resolution and 81 frames in length, constructed via a principled two-track pipeline for diverse local and global edits. Building on this dataset, we propose a novel framework designed for true guidance-free FFP that resolves the critical tension between maintaining first-frame appearance and preserving source video motion. Architecturally, we introduce Adaptive Spatio-Temporal RoPE (AST-RoPE), which dynamically remaps positional encodings to disentangle appearance and motion references. At the objective level, we employ a self-distillation strategy where an identity propagation task acts as a powerful regularizer, ensuring long-term temporal stability and preventing semantic drift. Comprehensive experiments on the EditVerseBench benchmark demonstrate that our method significantly outperforming existing academic and commercial models by receiving about 0.2 PickScore and 0.3 VLM score improvement against these competitors.', 'score': 2, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '7afdd909674fcc28', 'authors': ['Xijie Huang', 'Chengming Xu', 'Donghao Luo', 'Xiaobin Hu', 'Peng Tang', 'Xu Peng', 'Jiangning Zhang', 'Chengjie Wang', 'Yanwei Fu'], 'affiliations': ['FDU', 'Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2601.01720.jpg', 'data': {'categories': ['#dataset', '#architecture', '#video', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ²Ğ¾Ğ trics. By standardizing attack interfaces, it decouples adversarial logic from a high-throughput asynchronous runtime, enabling systematic scaling across diverse models. Our framework integrates 37 diverse attack methodologies, spanning white-box gradients, multi-modal perturbations, and sophisticated multi-agent evolutionary strategies. Through an extensive empirical study on 20 advanced models (including GPT-5.2, Claude 4.5, and Gemini 3 Pro), we expose critical safety gaps: even frontier models fail to generalize across attack paradigms, with leading models exhibiting average Attack Success Rates as high as 49.14%. Notably, our findings reveal that reasoning models do not inherently possess superior robustness against complex, multi-turn jailbreaks. By open-sourcing OpenRT, we provide a sustainable, extensible, and continuously maintained infrastructure that accelerates the development and standardization of AI safety.', 'score': 2, 'issue_id': 453, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '9db3fbc6579e6a18', 'authors': ['Xin Wang', 'Yunhao Chen', 'Juncheng Li', 'Yixu Wang', 'Yang Yao', 'Tianle Gu', 'Jie Li', 'Yan Teng', 'Xingjun Ma', 'Yingchun Wang', 'Xia Hu'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2601.01592.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#security', '#open_source', '#agents'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'ĞœĞ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'OpenRT â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ ĞºÑ€Ğ°ÑĞ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ñ… Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ.æ¡†æ¶Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ 37 Ñ€Ğ° ã€‚é€šè¿‡æ•´åˆ37ç§ä¸åŒçš„æ”»å‡»æ–¹æ³•ï¼ŒOpenRTèƒ½å¤Ÿç³»ç»Ÿæ€§åœ°è¯„ä¼°å¤šç§æ¨¡å‹çš„å®‰å…¨æ€§ï¼Œæ­ç¤ºäº†å³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨é¢å¯¹å¤æ‚æ”»å‡»æ—¶ä¹Ÿå­˜åœ¨æ˜¾è‘—çš„å®‰å…¨æ¼æ´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03227', 'title': 'The Sonar Moment: Benchmarking Audio-Language Models in Audio Geo-Localization', 'url': 'https://huggingface.co/papers/2601.03227', 'abstract': "Audio geo-localization benchmark AGL1K is introduced to advance audio language models' geospatial reasoning capabilities through curated audio clips and evaluation across multiple models.  \t\t\t\t\tAI-generated summary \t\t\t\t Geo-localization aims to infer the geographic origin of a given signal. In computer vision, geo-localization has served as a demanding benchmark for compositional reasoning and is relevant to public safety. In contrast, progress on audio geo-localization has been constrained by the lack of high-quality audio-location pairs. To address this gap, we introduce AGL1K, the first audio geo-localization benchmark for audio language models (ALMs), spanning 72 countries and territories. To extract reliably localizable samples from a crowd-sourced platform, we propose the Audio Localizability metric that quantifies the informativeness of each recording, yielding 1,444 curated audio clips. Evaluations on 16 ALMs show that ALMs have emerged with audio geo-localization capability. We find that closed-source models substantially outperform open-source models, and that linguistic clues often dominate as a scaffold for prediction. We further analyze ALMs' reasoning traces, regional bias, error causes, and the interpretability of the localizability metric. Overall, AGL1K establishes a benchmark for audio geo-localization and may advance ALMs with better geospatial reasoning capability.", 'score': 1, 'issue_id': 451, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '0fccc0342ae86d5a', 'authors': ['Ruixing Zhang', etermining the geographic origin of audio signals, a task previously limited by the lack of quality audio-location pairs. AGL1K includes 1,444 carefully selected audio clips from 72 countries, utilizing a novel Audio Localizability metric to ensure the recordings are informative. The study evaluates 16 ALMs, revealing that closed-source models outperform open-source ones and highlighting the importance of linguistic cues in making predictions.'}, 'zh': {'title': 'éŸ³é¢‘åœ°ç†å®šä½æ–°åŸºå‡†AGL1K', 'desc': 'æœ¬æ–‡ä»‹ç»äº†éŸ³é¢‘åœ°ç†å®šä½åŸºå‡†AGL1Kï¼Œæ—¨åœ¨é€šè¿‡ç²¾å¿ƒæŒ‘é€‰çš„éŸ³é¢‘ç‰‡æ®µæå‡éŸ³é¢‘è¯­è¨€æ¨¡å‹çš„åœ°ç†æ¨ç†èƒ½åŠ›ã€‚åœ°ç†å®šä½çš„ç›®æ ‡æ˜¯æ¨æ–­ç»™å®šä¿¡å·çš„åœ°ç†æ¥æºï¼Œè€ŒéŸ³é¢‘åœ°ç†å®šä½çš„è¿›å±•å—åˆ°é«˜è´¨é‡éŸ³é¢‘-ä½ç½®å¯¹ç¼ºä¹çš„é™åˆ¶ã€‚AGL1Kæ˜¯é¦–ä¸ªé’ˆå¯¹éŸ³é¢‘è¯­è¨€æ¨¡å‹çš„éŸ³é¢‘åœ°ç†å®šä½åŸºå‡†ï¼Œæ¶µç›–72ä¸ªå›½å®¶å’Œåœ°åŒºï¼Œå¹¶æå‡ºäº†éŸ³é¢‘å¯å®šä½æ€§æŒ‡æ ‡æ¥é‡åŒ–æ¯ä¸ªå½•éŸ³çš„ä¿¡æ¯é‡ã€‚é€šè¿‡å¯¹16ä¸ªéŸ³é¢‘è¯­è¨€æ¨¡å‹çš„è¯„ä¼°ï¼Œå‘ç°é—­æºæ¨¡å‹åœ¨éŸ³é¢‘åœ°ç†å®šä½èƒ½åŠ›ä¸Šæ˜¾è‘—ä¼˜äºå¼€æºæ¨¡å‹ï¼Œè¯­è¨€çº¿ç´¢åœ¨é¢„æµ‹ä¸­èµ·åˆ°äº†ä¸»å¯¼ä½œç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03194', 'title': 'X-MuTeST: A Multilingual Benchmark for Explainable Hate Speech Detection and A Novel LLM-consulted Explanation Framework', 'url': 'https://huggingface.co/papers/2601.03194', 'abstract': 'A novel explainability-guided training framework for hate speech detection in Indic languages that combines large language models with attention-enhancing techniques and provides human-annotated rationales for improved performance and interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Hate speech detection on social media faces challenges in both accuracy and explainability, especially for underexplored Indic languages. We propose a novel explainability-guided training framework, X-MuTeST (eXplainable Multilingual haTe Speech deTection), for hate speech detection that combines high-level semantic reasoning from large language models (LLMs) with traditional attention-enhancing techniques. We extend this research to Hindi and Telugu alongside English by providing benchmark human-annotated rationales for each word to justify the assigned class label. The X-MuTeST explainability method computes the difference between the prediction probabilities of the original text and those of unigrams, bigrams, and trigrams. Final explanations are computed as the union between LLM explanations and X-MuTeST explanations. We show that leveraging human rationales during training enhances both classification performance and explainability. Moreover, combining human rationales with our explainability method to refine the model attention yields further improvements. We evaluate explainability using Plausibility metrics such as Token-F1 and IOU-F1 and Faithfulness metrics such as Comprehensiveness and Sufficiency. By focusing on under-resourced languages, our work advances hate speech detection across diverse linguistic contexts. Our dataset includes token-level rationale annotations for 6,004 Hindi, 4,492 Telugu, and 6,334 English samples. Data and code are available on https://github.com/ziarehman30/X-MuTeST', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'ab654e9d20b8b95f', 'authors': ['Mohammad Zia Ur Rehman', 'Sai Kartheek Reddy Kasu', 'Shashivardhan Reddy Koppula', 'Sai Rithwik Reddy Chirra', 'Shwetank Shekhar Singh', 'Nagendra Kumar'], 'affiliations': ['Arizona State University', 'Indian Institute of Information Technology Dharwad', 'Indian Institute of Technology Indore', 'Indian Institute of Technology Mandi'], 'pdf_title_img': 'assets/pdf/title_img/2601.03194.jpg', 'data': {'categories': ['#interpretability', '#low_resource', '#dataset', '#open_source', '#multilingual', '#benchmark', '#training'], 'emoji': 'ğŸš¨', 'ru': {'title': 'ĞĞ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸ Ğ½ĞµĞ½Ğ°Ğ²Ğ¸ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Unlocking Diverse Reasoning for Better Recommendations', 'desc': 'The Parallel Latent Reasoning (PLR) framework enhances sequential recommendation systems by utilizing multiple reasoning paths at once, rather than just deepening a single path. It introduces learnable trigger tokens to create diverse reasoning streams in a continuous latent space, which helps capture complex user preferences from limited data. By applying global reasoning regularization, PLR maintains diversity among these streams and combines their outputs effectively through adaptive aggregation. This approach not only improves performance on real-world datasets but also ensures efficient real-time inference, marking a significant advancement in the field of sequential recommendation.'}, 'zh': {'title': 'å¹¶è¡Œæ½œåœ¨æ¨ç†ï¼šæå‡åºåˆ—æ¨èçš„å¤šæ ·æ€§ä¸æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¹¶è¡Œæ½œåœ¨æ¨ç†ï¼ˆPLRï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åŒæ—¶æ¢ç´¢å¤šæ¡å¤šæ ·åŒ–çš„æ¨ç†è½¨è¿¹æ¥æ”¹å–„åºåˆ—æ¨èã€‚PLRåˆ©ç”¨å¯å­¦ä¹ çš„è§¦å‘ä»¤ç‰Œåœ¨è¿ç»­æ½œåœ¨ç©ºé—´ä¸­æ„å»ºå¹¶è¡Œæ¨ç†æµï¼Œå¹¶é€šè¿‡å…¨å±€æ¨ç†æ­£åˆ™åŒ–ä¿æŒæµä¹‹é—´çš„å¤šæ ·æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡æ··åˆæ¨ç†æµçš„èšåˆè‡ªé€‚åº”åœ°åˆæˆå¤šæµè¾“å‡ºï¼Œä»è€Œæé«˜æ¨èçš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPLRåœ¨ä¸‰ä¸ªçœŸå®ä¸–ç•Œæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›åŸºçº¿ï¼ŒåŒæ—¶ä¿æŒå®æ—¶æ¨ç†æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02996', 'title': 'Large Reasoning Models Are (Not Yet) Multilingual Latent Reasoners', 'url': 'https://huggingface.co/papers/2601.02996', 'abstract': 'Large reasoning models exhibit multilingual latent reasoning capabilities with varying strength across languages and benchmarks, showing consistent internal prediction evolution despite surface-level differences.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) achieve strong performance on mathematical reasoning tasks, often attributed to their capability to generate explicit chain-of-thought (CoT) explanations. However, recent work shows that LRMs often arrive at the correct answer before completing these textual reasoning steps, indicating the presence of latent reasoning -- internal, non-verbal computation encoded in hidden states. While this phenomenon has been explored in English, its multilingual behavior remains largely unknown. In this paper, we conduct a systematic investigation of multilingual latent reasoning in LRMs across 11 languages. Using a truncation-based strategy, we examine how the correct answer emerges as the model is given only partial reasoning traces, allowing us to measure stepwise latent prediction formation. Our results reveal clear evidence of multilingual latent reasoning, though unevenly: strong in resource-rich languages, weaker in low-resource ones, and broadly less observable on harder benchmarks. To understand whether these differences reflect distinct internal mechanisms, we further perform representational analyses. Despite surface-level disparities, we find that the internal evolution of predictions is highly consistent across languages and broadly aligns with English -- a pattern suggesting an English-centered latent reasoning pathway.', 'score': 1, 'issue_id': 466, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '5481230dde24f9ec', 'authors': ['Yihong Liu', 'Raoyuan Zhao', 'Hinrich SchÃ¼tze', 'Michael A. Hedderich'], 'affiliations': ['Center for Information and Language Processing, LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2601.02996.jpg', 'data': {'categories': ['#multilingual', '#reasoning', '#math', '#low_resource', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ LRM: ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¼ rNet2 architecture, AceFF achieves a balance between fast inference and high accuracy comparable to DFT. The model is validated through rigorous benchmarks, demonstrating its effectiveness in handling essential medicinal chemistry elements and complex molecular behaviors.'}, 'zh': {'title': 'AceFFï¼šè¯ç‰©å‘ç°çš„æ–°ä¸€ä»£æœºå™¨å­¦ä¹ æ¨¡å‹', 'desc': 'AceFFæ˜¯ä¸€ç§é¢„è®­ç»ƒçš„æœºå™¨å­¦ä¹ åŸå­é—´åŠ¿èƒ½æ¨¡å‹ï¼Œä¸“ä¸ºå°åˆ†å­è¯ç‰©å‘ç°è€Œä¼˜åŒ–ã€‚å°½ç®¡æœºå™¨å­¦ä¹ åŸå­é—´åŠ¿èƒ½æ¨¡å‹ï¼ˆMLIPï¼‰å·²æˆä¸ºå¯†åº¦æ³›å‡½ç†è®ºï¼ˆDFTï¼‰çš„é«˜æ•ˆæ›¿ä»£æ–¹æ¡ˆï¼Œä½†åœ¨ä¸åŒåŒ–å­¦ç©ºé—´ä¸­çš„æ³›åŒ–èƒ½åŠ›ä»ç„¶é¢ä¸´æŒ‘æˆ˜ã€‚AceFFé€šè¿‡æ”¹è¿›çš„TensorNet2æ¶æ„ï¼ŒåŸºäºå…¨é¢çš„è¯ç‰©ç±»åŒ–åˆç‰©æ•°æ®é›†è¿›è¡Œè®­ç»ƒï¼Œä»è€Œå®ç°äº†é«˜é€šé‡æ¨ç†é€Ÿåº¦ä¸DFTçº§åˆ«ç²¾åº¦çš„å¹³è¡¡ã€‚è¯¥æ¨¡å‹æ”¯æŒå¤šç§é‡è¦çš„è¯ç‰©åŒ–å­¦å…ƒç´ ï¼Œå¹¶ç»è¿‡ä¸¥æ ¼åŸºå‡†æµ‹è¯•éªŒè¯ï¼Œç¡®ç«‹äº†æœ‰æœºåˆ†å­çš„æœ€æ–°æŠ€æœ¯æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23950', 'title': 'U-Net-Like Spiking Neural Networks for Single Image Dehazing', 'url': 'https://huggingface.co/papers/2512.23950', 'abstract': 'DehazeSNN combines a U-Net-like architecture with Spiking Neural Networks and an Orthogonal Leaky-Integrate-and-Fire Block to achieve efficient and effective image dehazing with reduced computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Image dehazing is a critical challenge in computer vision, essential for enhancing image clarity in hazy conditions. Traditional methods often rely on atmospheric scattering models, while recent deep learning techniques, specifically Convolutional Neural Networks (CNNs) and Transformers, have improved performance by effectively analyzing image features. However, CNNs struggle with long-range dependencies, and Transformers demand significant computational resources. To address these limitations, we propose DehazeSNN, an innovative architecture that integrates a U-Net-like design with Spiking Neural Networks (SNNs). DehazeSNN captures multi-scale image features while efficiently managing local and long-range dependencies. The introduction of the Orthogonal Leaky-Integrate-and-Fire Block (OLIFBlock) enhances cross-channel communication, resulting in superior dehazing performance with reduced computational burden. Our extensive experiments show that DehazeSNN is highly competitive to state-of-the-art methods on benchmark datasets, delivering high-quality haze-free images with a smaller model size and less multiply-accumulate operations. The proposed dehazing method is publicly available at https://github.com/HaoranLiu507/DehazeSNN.', 'score': 1, 'issue_id': 455, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'bf1ddc8caabda593', 'authors': ['Huibin Li', 'Haoran Liu', 'Mingzhe Liu', 'Yulong Xiao', 'Peng Li', 'Guibin Zan'], 'affiliations': ['College of Computer Science and Cyber Security, Chengdu University of Technology', 'College of Nuclear Technology and Automation Engineering, Chengdu University of Technology', 'Department of Energy, Politecnico di Milano', 'School of Data Science and Artificial Intelligence, Wenzhou University of Technology', 'Sigray, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2512.23950.jpg', 'data': {'categories': ['#architecture', '#cv', '#small_models'], 'emoji': 'ğŸŒ«ï¸', 'ru': {'title': 'Ğ˜Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ñ‹Ğ¼ĞºĞ¸ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ DehazeSNN â€” Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ñ‹Ğ¼ĞºĞ¸ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ U-Net Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ ÑĞ¾ Spiking Neural Networks (Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ğ¼Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞµÑ‚ÑĞ¼Ğ¸). ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ â€” Orthogonal Leaky-Integrate-and-Fire Block â€” ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼ĞµĞ¶ĞºĞ°Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ñ… Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ â€” Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ ÑƒĞ¼Ğ½Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ-Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Efficient Image Dehazing with Spiking Neural Networks', 'desc': 'DehazeSNN is a novel architecture designed for image dehazing that combines a U-Net-like structure with Spiking Neural Networks (SNNs) and an Orthogonal Leaky-Integrate-and-Fire Block. This approach effectively captures multi-scale features while addressing the challenges of long-range dependencies and computational efficiency. By enhancing cross-channel communication, DehazeSNN achieves superior performance in producing clear images from hazy conditions. Extensive experiments demonstrate that it competes well with existing state-of-the-art methods while requiring fewer computational resources.'}, 'zh': {'title': 'é«˜æ•ˆå»é›¾ï¼Œæ¸…æ™°å¯è§ï¼', 'desc': 'DehazeSNNæ˜¯ä¸€ç§ç»“åˆäº†U-Netæ¶æ„å’Œè„‰å†²ç¥ç»ç½‘ç»œï¼ˆSNNï¼‰çš„åˆ›æ–°æ¨¡å‹ï¼Œæ—¨åœ¨é«˜æ•ˆåœ°å»é™¤å›¾åƒä¸­çš„é›¾éœ¾ã€‚è¯¥æ¨¡å‹é€šè¿‡å¼•å…¥æ­£äº¤æ³„æ¼ç§¯åˆ†å‘å°„å—ï¼ˆOLIFBlockï¼‰ï¼Œæœ‰æ•ˆåœ°ç®¡ç†å±€éƒ¨å’Œé•¿è·ç¦»ä¾èµ–å…³ç³»ï¼Œæå‡äº†å›¾åƒå»é›¾çš„æ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„å·ç§¯ç¥ç»ç½‘ç»œï¼ˆCNNï¼‰å’Œå˜æ¢å™¨ç›¸æ¯”ï¼ŒDehazeSNNåœ¨è®¡ç®—èµ„æºä¸Šæ›´ä¸ºèŠ‚çœï¼ŒåŒæ—¶ä»èƒ½æ•æ‰å¤šå°ºåº¦çš„å›¾åƒç‰¹å¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDehazeSNNåœ¨åŸºå‡†æ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„æ— é›¾å›¾åƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03127', 'title': 'Unified Thinker: A General Reasoning Modular Core for Image Generation', 'url': 'https://huggingface.co/papers/2601.03127', 'abstract': 'Unified Thinker addresses the reasoning-execution gap in image generation by decoupling a reasoning module from image generators and using reinforcement learning to optimize visual correctness.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite impressive progress in high-fidelity image synthesis, generative models still struggle with logic-intensive instruction following, exposing a persistent reasoning--execution gap. Meanwhile, closed-source systems (e.g., Nano Banana) have demonstrated strong reasoning-driven image generation, highlighting a substantial gap to current open-source models. We argue that closing this gap requires not merely better visual generators, but executable reasoning: decomposing high-level intents into grounded, verifiable plans that directly steer the generative process. To this end, we propose Unified Thinker, a task-agnostic reasoning architecture for general image generation, designed as a unified planning core that can plug into diverse generators and workflows. Unified Thinker decouples a dedicated Thinker from the image Generator, enabling modular upgrades of reasoning without retraining the entire generative model. We further introduce a two-stage training paradigm: we first build a structured planning interface for the Thinker, then apply reinforcement learning to ground its policy in pixel-level feedback, encouraging plans that optimize visual correctness over textual plausibility. Extensive experiments on text-to-image generation and image editing show that Unified Thinker substantially improves image reasoning and generation quality.', 'score': 0, 'issue_id': 461, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'bdb54287aa878bd3', '  from audio. The key idea is, once the model is personalized to specific subjects using reference sets, it can compute the identity distances between suspected videos and personalized subjects via diffusion reconstruction errors, enabling person-of-interest face forgery detection. Extensive experiments demonstrate that 1) our method outperforms the previous state-of-the-art method by 4.22 percentage points in the average AUC on DF-TIMIT, DFDCP, KoDF, and IDForge datasets, 2) our model is also capable of detecting Sora2-generated videos, where the previous approaches perform poorly, and 3) our method is highly robust to corruptions such as blur and compression, highlighting the applicability in real-world face forgery detection.', 'score': 0, 'issue_id': 459, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '6f0c74586245b344', 'authors': ['Kaede Shiohara', 'Toshihiko Yamasaki', 'Vladislav Golyanik'], 'affiliations': ['Max Planck Institute for Informatics', 'The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2601.02359.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#cv', '#security', '#training'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´Ğ´ĞµĞ»Ğ¾Ğº Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ExposeAnyone â€” Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµĞ»Ğ¾Ğº Ğ»Ğ¸Ñ†, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¸Ğ¼Ğ¸ĞºĞ¸ Ğ¸Ğ· Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞŸĞ¾ÑĞ»Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ´Ğ¾Ğ·Ñ€ĞµĞ²Ğ°ĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´Ğ …·æœ‰å¾ˆå¼ºçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01584', 'title': 'Steerability of Instrumental-Convergence Tendencies in LLMs', 'url': 'https://huggingface.co/papers/2601.01584', 'abstract': 'Research investigates the balance between AI system capabilities and steerability, finding that specific prompts can dramatically reduce unwanted behaviors in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t We examine two properties of AI systems: capability (what a system can do) and steerability (how reliably one can shift behavior toward intended outcomes). A central question is whether capability growth reduces steerability and risks control collapse. We also distinguish between authorized steerability (builders reliably reaching intended behaviors) and unauthorized steerability (attackers eliciting disallowed behaviors). This distinction highlights a fundamental safety--security dilemma of AI models: safety requires high steerability to enforce control (e.g., stop/refuse), while security requires low steerability for malicious actors to elicit harmful behaviors. This tension presents a significant challenge for open-weight models, which currently exhibit high steerability via common techniques like fine-tuning or adversarial attacks. Using Qwen3 and InstrumentalEval, we find that a short anti-instrumental prompt suffix sharply reduces the measured convergence rate (e.g., shutdown avoidance, self-replication). For Qwen3-30B Instruct, the convergence rate drops from 81.69% under a pro-instrumental suffix to 2.82% under an anti-instrumental suffix. Under anti-instrumental prompting, larger aligned models show lower convergence rates than smaller ones (Instruct: 2.82% vs. 4.23%; Thinking: 4.23% vs. 9.86%). Code is available at github.com/j-hoscilowicz/instrumental_steering.', 'score': 0, 'issue_id': 453, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': 'd9598b6cc511ad4c', '
