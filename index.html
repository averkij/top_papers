    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.12276', 'title': 'Spatial Forcing: Implicit Spatial Representation Alignment for\n  Vision-language-action Model', 'url': 'https://huggingface.co/papers/2510.12276', 'abstract': 'Vision-language-action (VLA) models have recently shown strong potential in enabling robots to follow language instructions and execute precise actions. However, most VLAs are built upon vision-language models pretrained solely on 2D data, which lack accurate spatial awareness and hinder their ability to operate in the 3D physical world. Existing solutions attempt to incorporate explicit 3D sensor inputs such as depth maps or point clouds, but these approaches face challenges due to sensor noise, hardware heterogeneity, and incomplete depth coverage in existing datasets. Alternative methods that estimate 3D cues from 2D images also suffer from the limited performance of depth estimators.We propose Spatial Forcing (SF), a simple yet effective alignment strategy that implicitly forces VLA models to develop spatial comprehension capabilities without relying on explicit 3D inputs or depth estimators. SF aligns intermediate visual embeddings of VLAs with geometric representations produced by pretrained 3D foundation models. By enforcing alignment at intermediate layers, SF guides VLAs to encode richer spatial representations that enhance action precision.Extensive experiments in simulation and real-world environments demonstrate that SF achieves state-of-the-art results, surpassing both 2D- and 3D-based VLAs. SF further accelerates training by up to 3.8x and improves data efficiency across diverse robotic tasks. Project page is at https://spatial-forcing.github.io/', 'score': 130, 'issue_id': 6422, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '93d66257d7564b11', 'authors': ['Fuhao Li', 'Wenxuan Song', 'Han Zhao', 'Jingbo Wang', 'Pengxiang Ding', 'Donglin Wang', 'Long Zeng', 'Haoang Li'], 'affiliations': ['South China University of Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Tsinghua University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12276.jpg', 'data': {'categories': ['#3d', '#optimization', '#training', '#agents', '#alignment'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов пространственному мышлению без 3D сенсоров', 'desc': 'Статья представляет Spatial Forcing (SF) — метод для улучшения vision-language-action (VLA) моделей в робототехнике. Проблема существующих VLA в том, что они обучены на 2D данных и плохо понимают пространство, а явное использование 3D сенсоров вносит шум и зависит от оборудования. SF решает это через выравнивание промежуточных визуальных эмбеддингов VLA с геометрическими представлениями от предобученных 3D foundation моделей, неявно обучая пространственному пониманию. Метод показывает state-of-the-art результаты, ускоряет обучение в 3.8 раза и улучшает эффективность использования данных в роботизированных задачах.'}, 'en': {'title': 'Enhancing Spatial Awareness in Robots with Spatial Forcing', 'desc': 'This paper introduces Spatial Forcing (SF), a novel alignment strategy for vision-language-action (VLA) models that enhances their spatial awareness without the need for explicit 3D inputs. By aligning intermediate visual embeddings with geometric representations from pretrained 3D models, SF helps VLAs develop better spatial comprehension. The approach addresses limitations of existing methods that rely on noisy 3D sensor data or depth estimators, which often struggle with accuracy. Experimental results show that SF not only improves action precision but also accelerates training and increases data efficiency in various robotic tasks.'}, 'zh': {'title': '空间强制：提升机器人空间理解的创新方法', 'desc': '本文提出了一种名为空间强制（Spatial Forcing, SF）的新方法，旨在提高视觉-语言-动作（VLA）模型的空间理解能力。传统的VLA模型依赖于仅在2D数据上预训练的视觉-语言模型，缺乏对3D物理世界的准确空间感知。SF通过将VLA模型的中间视觉嵌入与预训练的3D基础模型生成的几何表示进行对齐，来增强模型的空间表示能力。实验结果表明，SF在多种机器人任务中表现出色，训练速度提高了3.8倍，并且在数据效率上也有显著改善。'}}}, {'id': 'https://huggingface.co/papers/2510.09116', 'title': 'DITING: A Multi-Agent Evaluation Framework for Benchmarking Web Novel\n  Translation', 'url': 'https://huggingface.co/papers/2510.09116', 'abstract': 'A new evaluation framework, DITING, and a reasoning-driven multi-agent evaluation framework, AgentEval, are introduced to assess the quality of web novel translations, revealing that Chinese-trained LLMs outperform larger foreign models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have substantially advanced machine translation (MT), yet their effectiveness in translating web novels remains unclear. Existing benchmarks rely on surface-level metrics that fail to capture the distinctive traits of this genre. To address these gaps, we introduce DITING, the first comprehensive evaluation framework for web novel translation, assessing narrative and cultural fidelity across six dimensions: idiom translation, lexical ambiguity, terminology localization, tense consistency, zero-pronoun resolution, and cultural safety, supported by over 18K expert-annotated Chinese-English sentence pairs. We further propose AgentEval, a reasoning-driven multi-agent evaluation framework that simulates expert deliberation to assess translation quality beyond lexical overlap, achieving the highest correlation with human judgments among seven tested automatic metrics. To enable metric comparison, we develop MetricAlign, a meta-evaluation dataset of 300 sentence pairs annotated with error labels and scalar quality scores. Comprehensive evaluation of fourteen open, closed, and commercial models reveals that Chinese-trained LLMs surpass larger foreign counterparts, and that DeepSeek-V3 delivers the most faithful and stylistically coherent translations. Our work establishes a new paradigm for exploring LLM-based web novel translation and provides public resources to advance future research.', 'score': 89, 'issue_id': 6421, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'a37bd28d84a1c152', 'authors': ['Enze Zhang', 'Jiaying Wang', 'Mengxi Xiao', 'Jifei Liu', 'Ziyan Kuang', 'Rui Dong', 'Eric Dong', 'Sophia Ananiadou', 'Min Peng', 'Qianqian Xie'], 'affiliations': ['Center for Language and Information Research, Wuhan University', 'Jiangxi Normal University', 'Malvern College Chengdu', 'School of Artificial Intelligence, Wuhan University', 'The University of Manchester', 'Yunnan Trrans Technology Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2510.09116.jpg', 'data': {'categories': ['#machine_translation', '#open_source', '#reasoning', '#dataset', '#multilingual', '#benchmark'], 'emoji': '📚', 'ru': {'title': 'Китайские LLM побеждают в переводе веб-романов', 'desc': 'Исследователи представили DITING — первую комплексную систему оценки качества перевода веб-романов, которая анализирует шесть ключевых аспектов: идиомы, лексическую неоднозначность, терминологию, согласованность времён, разрешение нулевых местоимений и культурную безопасность. Для автоматической оценки был разработан AgentEval — мультиагентный фреймворк, имитирующий экспертное обсуждение и показавший наилучшую корреляцию с человеческими оценками среди семи протестированных метрик. Эксперименты на четырнадцати моделях показали, что китайские LLM превосходят более крупные зарубежные модели в переводе веб-романов. Модель DeepSeek-V3 продемонстрировала наиболее точный и стилистически связный перевод в этом жанре.'}, 'en': {'title': 'Revolutionizing Web Novel Translation Evaluation with DITING and AgentEval', 'desc': 'This paper introduces two new frameworks, DITING and AgentEval, to evaluate the quality of web novel translations. DITING focuses on assessing narrative and cultural fidelity through six specific dimensions, using a large dataset of expert-annotated sentence pairs. AgentEval enhances evaluation by simulating expert deliberation, providing a more nuanced assessment of translation quality beyond simple lexical matching. The findings indicate that Chinese-trained large language models (LLMs) outperform larger foreign models in translation tasks, establishing a new standard for evaluating web novel translations.'}, 'zh': {'title': '中文训练模型翻译网络小说更胜一筹', 'desc': '本文介绍了一个新的评估框架DITING和一个基于推理的多智能体评估框架AgentEval，用于评估网络小说翻译的质量。现有的评估方法往往只关注表面指标，无法有效捕捉网络小说的独特特征。DITING框架通过六个维度评估翻译的叙事和文化忠实度，显示出中文训练的大型语言模型在翻译质量上优于更大的外文模型。我们的研究为基于大型语言模型的网络小说翻译探索建立了新的范式，并提供了公共资源以推动未来的研究。'}}}, {'id': 'https://huggingface.co/papers/2510.12586', 'title': 'Advancing End-to-End Pixel Space Generative Modeling via Self-supervised\n  Pre-training', 'url': 'https://huggingface.co/papers/2510.12586', 'abstract': 'Pixel-space generative models are often more difficult to train and generally underperform compared to their latent-space counterparts, leaving a persistent performance and efficiency gap. In this paper, we introduce a novel two-stage training framework that closes this gap for pixel-space diffusion and consistency models. In the first stage, we pre-train encoders to capture meaningful semantics from clean images while aligning them with points along the same deterministic sampling trajectory, which evolves points from the prior to the data distribution. In the second stage, we integrate the encoder with a randomly initialized decoder and fine-tune the complete model end-to-end for both diffusion and consistency models. Our training framework demonstrates strong empirical performance on ImageNet dataset. Specifically, our diffusion model reaches an FID of 2.04 on ImageNet-256 and 2.35 on ImageNet-512 with 75 number of function evaluations (NFE), surpassing prior pixel-space methods by a large margin in both generation quality and efficiency while rivaling leading VAE-based models at comparable training cost. Furthermore, on ImageNet-256, our consistency model achieves an impressive FID of 8.82 in a single sampling step, significantly surpassing its latent-space counterpart. To the best of our knowledge, this marks the first successful training of a consistency model directly on high-resolution images without relying on pre-trained VAEs or diffusion models.', 'score': 87, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'bf296825624ed354', 'authors': ['Jiachen Lei', 'Keli Liu', 'Julius Berner', 'Haiming Yu', 'Hongkai Zheng', 'Jiahong Wu', 'Xiangxiang Chu'], 'affiliations': ['AMAP, Alibaba Group', 'Caltech', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.12586.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Двухэтапное обучение закрывает разрыв между пиксельными и латентными генеративными моделями', 'desc': 'Исследователи предложили новый двухэтапный подход для обучения диффузионных моделей и consistency models напрямую в пространстве пикселей. На первом этапе энкодер предобучается извлекать семантику из чистых изображений и выравнивать их вдоль траектории сэмплирования, на втором — энкодер объединяется с декодером для end-to-end обучения полной модели. Метод достигает FID 2.04 на ImageNet-256 для диффузионной модели и впечатляющий FID 8.82 за один шаг для consistency model, что превосходит латентные аналоги. Это первая успешная реализация обучения consistency model на изображениях высокого разрешения без использования предобученных VAE или диффузионных моделей.'}, 'en': {'title': 'Bridging the Gap: Enhanced Pixel-Space Generative Models', 'desc': 'This paper presents a new two-stage training framework aimed at improving pixel-space generative models, which traditionally struggle with performance compared to latent-space models. In the first stage, encoders are pre-trained to understand the semantics of clean images while aligning them with a deterministic sampling path. The second stage involves integrating the encoder with a decoder and fine-tuning the entire model for both diffusion and consistency tasks. The proposed method shows significant improvements in image generation quality and efficiency on the ImageNet dataset, achieving state-of-the-art results without relying on pre-trained models.'}, 'zh': {'title': '缩小像素空间生成模型的性能差距', 'desc': '本文提出了一种新颖的两阶段训练框架，旨在缩小像素空间生成模型与潜在空间模型之间的性能和效率差距。在第一阶段，我们预训练编码器，从干净图像中捕捉有意义的语义，并将其与沿着确定性采样轨迹的点对齐。第二阶段中，我们将编码器与随机初始化的解码器结合，并对整个模型进行端到端的微调，以适应扩散和一致性模型。我们的训练框架在ImageNet数据集上表现出色，尤其是在生成质量和效率方面，超越了之前的像素空间方法。'}}}, {'id': 'https://huggingface.co/papers/2510.11693', 'title': 'Scaling Language-Centric Omnimodal Representation Learning', 'url': 'https://huggingface.co/papers/2510.11693', 'abstract': "Recent multimodal embedding approaches leveraging multimodal large language models (MLLMs) fine-tuned with contrastive learning (CL) have shown promising results, yet the underlying reasons behind their superiority remain underexplored. This work argues that a crucial advantage of MLLM-based approaches stems from implicit cross-modal alignment achieved during generative pretraining, where the language decoder learns to exploit multimodal signals within a shared representation space for generating unimodal outputs. Through analysis of anisotropy and kernel similarity structure, we empirically confirm that latent alignment emerges within MLLM representations, allowing CL to serve as a lightweight refinement stage. Leveraging this insight, we propose a Language-Centric Omnimodal Embedding framework, termed LCO-Emb. Extensive experiments across diverse backbones and benchmarks demonstrate its effectiveness, achieving state-of-the-art performance across modalities. Furthermore, we identify a Generation-Representation Scaling Law (GRSL), showing that the representational capabilities gained through contrastive refinement scales positively with the MLLM's generative capabilities. This suggests that improving generative abilities evolves as an effective paradigm for enhancing representation quality. We provide a theoretical explanation of GRSL, which formally links the MLLM's generative quality to the upper bound on its representation performance, and validate it on a challenging, low-resource visual-document retrieval task, showing that continual generative pretraining before CL can further enhance the potential of a model's embedding capabilities. Codes, models, and resources are available at https://github.com/LCO-Embedding/LCO-Embedding.", 'score': 81, 'issue_id': 6422, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '29d98b7946fd646d', 'authors': ['Chenghao Xiao', 'Hou Pong Chan', 'Hao Zhang', 'Weiwen Xu', 'Mahani Aljunied', 'Yu Rong'], 'affiliations': ['DAMO Academy, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.11693.jpg', 'data': {'categories': ['#low_resource', '#data', '#benchmark', '#multimodal', '#transfer_learning', '#training', '#alignment'], 'emoji': '🔗', 'ru': {'title': 'Генеративное предобучение как ключ к качественным мультимодальным эмбеддингам', 'desc': 'Исследователи обнаружили, что превосходство мультимодальных эмбеддингов на основе LLM объясняется неявным выравниванием модальностей во время генеративного предобучения, когда языковой декодер учится использовать мультимодальные сигналы в общем пространстве представлений. На основе этого инсайта предложен фреймворк LCO-Emb, где contrastive learning выступает лишь как легковесный этап финальной настройки поверх уже выровненных представлений. Авторы выявили закон масштабирования Generation-Representation Scaling Law (GRSL), показывающий что качество представлений напрямую зависит от генеративных способностей модели. Эксперименты подтверждают state-of-the-art результаты across модальностей и демонстрируют, что улучшение генеративных способностей является эффективной парадигмой для повышения качества эмбеддингов.'}, 'en': {'title': 'Unlocking Multimodal Potential with LCO-Emb', 'desc': 'This paper explores the advantages of multimodal large language models (MLLMs) that use contrastive learning (CL) for better performance in embedding tasks. It highlights that the strength of these models comes from their ability to align different types of data (like text and images) during the initial training phase, which helps them generate more accurate outputs. The authors introduce a new framework called Language-Centric Omnimodal Embedding (LCO-Emb) that builds on these insights and shows improved results across various tasks. Additionally, they present a Generation-Representation Scaling Law (GRSL) that connects the generative capabilities of MLLMs to their representation quality, suggesting that enhancing generative skills can lead to better embeddings.'}, 'zh': {'title': '提升生成能力，增强表示质量的有效途径', 'desc': '本文探讨了多模态大语言模型（MLLM）在对比学习（CL）下的优越性及其原因。研究表明，MLLM的一个重要优势在于生成预训练过程中实现的隐式跨模态对齐，使得语言解码器能够在共享表示空间中利用多模态信号生成单模态输出。我们提出了一种以语言为中心的全模态嵌入框架LCO-Emb，并通过大量实验验证了其在多种基准测试中的有效性，达到了最先进的性能。此外，我们发现生成-表示缩放法则（GRSL），表明通过对比精炼获得的表示能力与MLLM的生成能力呈正相关。'}}}, {'id': 'https://huggingface.co/papers/2510.12403', 'title': 'Robot Learning: A Tutorial', 'url': 'https://huggingface.co/papers/2510.12403', 'abstract': 'Robot learning transitions from model-based to data-driven methods, leveraging reinforcement learning and behavioral cloning to develop versatile, language-conditioned models for diverse tasks and robot types.  \t\t\t\t\tAI-generated summary \t\t\t\t Robot learning is at an inflection point, driven by rapid advancements in machine learning and the growing availability of large-scale robotics data. This shift from classical, model-based methods to data-driven, learning-based paradigms is unlocking unprecedented capabilities in autonomous systems. This tutorial navigates the landscape of modern robot learning, charting a course from the foundational principles of Reinforcement Learning and Behavioral Cloning to generalist, language-conditioned models capable of operating across diverse tasks and even robot embodiments. This work is intended as a guide for researchers and practitioners, and our goal is to equip the reader with the conceptual understanding and practical tools necessary to contribute to developments in robot learning, with ready-to-use examples implemented in lerobot.', 'score': 35, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '6a710031eb0a9d1a', 'authors': ['Francesco Capuano', 'Caroline Pascal', 'Adil Zouitine', 'Thomas Wolf', 'Michel Aractingi'], 'affiliations': ['University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.12403.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#games', '#agents', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'От классики к данным: новая эра обучения роботов', 'desc': 'Статья представляет собой учебное руководство по современному машинному обучению для роботов. Авторы описывают переход от классических модельных подходов к методам, основанным на данных, включая reinforcement learning и behavioral cloning. Особое внимание уделяется созданию универсальных моделей, управляемых естественным языком, которые могут работать с различными задачами и типами роботов. Материал содержит практические примеры на базе библиотеки lerobot и предназначен для исследователей и практиков в области робототехники.'}, 'en': {'title': 'Empowering Robots with Data-Driven Learning', 'desc': 'This paper discusses the evolution of robot learning from traditional model-based approaches to modern data-driven techniques. It highlights the importance of reinforcement learning and behavioral cloning in creating adaptable models that can understand and execute various tasks based on language input. The authors aim to provide a comprehensive overview of current methodologies and their applications in robotics, emphasizing the role of large-scale data in enhancing robot capabilities. The tutorial serves as a resource for researchers and practitioners, offering practical tools and examples to facilitate advancements in the field.'}, 'zh': {'title': '机器人学习：从模型到数据驱动的转变', 'desc': '机器人学习正经历从基于模型的方法转向数据驱动的方法。这种转变利用了强化学习和行为克隆技术，开发出适应多种任务和机器人类型的语言条件模型。随着机器学习的快速发展和大规模机器人数据的可用性，这一领域正在解锁前所未有的自主系统能力。本文旨在为研究人员和从业者提供指导，帮助他们理解机器人学习的基本概念和实用工具。'}}}, {'id': 'https://huggingface.co/papers/2510.12798', 'title': 'Detect Anything via Next Point Prediction', 'url': 'https://huggingface.co/papers/2510.12798', 'abstract': "Object detection has long been dominated by traditional coordinate regression-based models, such as YOLO, DETR, and Grounding DINO. Although recent efforts have attempted to leverage MLLMs to tackle this task, they face challenges like low recall rate, duplicate predictions, coordinate misalignment, etc. In this work, we bridge this gap and propose Rex-Omni, a 3B-scale MLLM that achieves state-of-the-art object perception performance. On benchmarks like COCO and LVIS, Rex-Omni attains performance comparable to or exceeding regression-based models (e.g., DINO, Grounding DINO) in a zero-shot setting. This is enabled by three key designs: 1) Task Formulation: we use special tokens to represent quantized coordinates from 0 to 999, reducing the model's learning difficulty and improving token efficiency for coordinate prediction; 2) Data Engines: we construct multiple data engines to generate high-quality grounding, referring, and pointing data, providing semantically rich supervision for training; \\3) Training Pipelines: we employ a two-stage training process, combining supervised fine-tuning on 22 million data with GRPO-based reinforcement post-training. This RL post-training leverages geometry-aware rewards to effectively bridge the discrete-to-continuous coordinate prediction gap, improve box accuracy, and mitigate undesirable behaviors like duplicate predictions that stem from the teacher-guided nature of the initial SFT stage. Beyond conventional detection, Rex-Omni's inherent language understanding enables versatile capabilities such as object referring, pointing, visual prompting, GUI grounding, spatial referring, OCR and key-pointing, all systematically evaluated on dedicated benchmarks. We believe that Rex-Omni paves the way for more versatile and language-aware visual perception systems.", 'score': 32, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'ac3650578301e79e', 'authors': ['Qing Jiang', 'Junan Huo', 'Xingyu Chen', 'Yuda Xiong', 'Zhaoyang Zeng', 'Yihao Chen', 'Tianhe Ren', 'Junzhi Yu', 'Lei Zhang'], 'affiliations': ['International Digital Economy Academy (IDEA)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12798.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#optimization', '#rl'], 'emoji': '🔍', 'ru': {'title': 'Rex-Omni: новый уровень в обнаружении объектов', 'desc': 'В статье рассматривается новая модель Rex-Omni, которая улучшает задачи обнаружения объектов, используя подходы LLM. Rex-Omni достигает высоких результатов на тестах COCO и LVIS, превосходя традиционные модели на основе регрессии. Это достигается благодаря использованию специальных токенов для представления координат, созданию качественных наборов данных и двухэтапному обучению с использованием RL. Модель также обладает возможностями понимания языка, что позволяет ей выполнять разнообразные задачи, такие как указание объектов и визуальные подсказки.'}, 'en': {'title': 'Rex-Omni: Bridging Language and Vision for Superior Object Detection', 'desc': "This paper introduces Rex-Omni, a 3B-scale Multi-Modal Language Model (MLLM) designed to enhance object detection performance, traditionally dominated by coordinate regression models. Rex-Omni addresses common challenges such as low recall rates and coordinate misalignment by employing innovative strategies like special token representation for coordinates and multiple data engines for high-quality training data. The model achieves state-of-the-art results on benchmarks like COCO and LVIS, even in zero-shot scenarios, by utilizing a two-stage training process that combines supervised fine-tuning with reinforcement learning. Additionally, Rex-Omni's language understanding capabilities allow it to perform various tasks beyond standard detection, including object referring and visual prompting, marking a significant advancement in visual perception systems."}, 'zh': {'title': 'Rex-Omni：开创多模态物体检测新纪元', 'desc': '本文提出了一种新的物体检测模型Rex-Omni，它是一个规模为3B的多模态大语言模型（MLLM），在物体感知性能上达到了最先进的水平。Rex-Omni在COCO和LVIS等基准测试中表现出色，能够在零样本设置下与传统的回归模型相媲美或超越。该模型通过三项关键设计实现了这一目标：使用特殊标记表示量化坐标、构建多个数据引擎生成高质量的标注数据，以及采用两阶段训练流程结合强化学习后训练。Rex-Omni不仅在传统检测任务中表现优异，还具备多种语言理解能力，能够进行物体指向、视觉提示等多种应用。'}}}, {'id': 'https://huggingface.co/papers/2510.12399', 'title': 'A Survey of Vibe Coding with Large Language Models', 'url': 'https://huggingface.co/papers/2510.12399', 'abstract': 'The advancement of large language models (LLMs) has catalyzed a paradigm shift from code generation assistance to autonomous coding agents, enabling a novel development methodology termed "Vibe Coding" where developers validate AI-generated implementations through outcome observation rather than line-by-line code comprehension. Despite its transformative potential, the effectiveness of this emergent paradigm remains under-explored, with empirical evidence revealing unexpected productivity losses and fundamental challenges in human-AI collaboration. To address this gap, this survey provides the first comprehensive and systematic review of Vibe Coding with large language models, establishing both theoretical foundations and practical frameworks for this transformative development approach. Drawing from systematic analysis of over 1000 research papers, we survey the entire vibe coding ecosystem, examining critical infrastructure components including LLMs for coding, LLM-based coding agent, development environment of coding agent, and feedback mechanisms. We first introduce Vibe Coding as a formal discipline by formalizing it through a Constrained Markov Decision Process that captures the dynamic triadic relationship among human developers, software projects, and coding agents. Building upon this theoretical foundation, we then synthesize existing practices into five distinct development models: Unconstrained Automation, Iterative Conversational Collaboration, Planning-Driven, Test-Driven, and Context-Enhanced Models, thus providing the first comprehensive taxonomy in this domain. Critically, our analysis reveals that successful Vibe Coding depends not merely on agent capabilities but on systematic context engineering, well-established development environments, and human-agent collaborative development models.', 'score': 30, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '45776dc32839b14f', 'authors': ['Yuyao Ge', 'Lingrui Mei', 'Zenghao Duan', 'Tianhao Li', 'Yujia Zheng', 'Yiwei Wang', 'Lexin Wang', 'Jiayu Yao', 'Tianyu Liu', 'Yujun Cai', 'Baolong Bi', 'Fangda Guo', 'Jiafeng Guo', 'Shenghua Liu', 'Xueqi Cheng'], 'affiliations': ['Duke University', 'Institute of Computing Technology, Chinese Academy of Sciences', 'Peking University', 'University of California, Merced', 'University of Queensland'], 'pdf_title_img': 'assets/pdf/title_img/2510.12399.jpg', 'data': {'categories': ['#multimodal', '#training', '#survey', '#agi', '#agents', '#rl'], 'emoji': '🎵', 'ru': {'title': 'Vibe Coding: когда разработчик проверяет результат, а не читает код', 'desc': 'Статья исследует новую парадигму разработки под названием "Vibe Coding", где разработчики проверяют работоспособность кода, сгенерированного AI, через наблюдение за результатами, а не через построчное чтение. Авторы формализуют этот подход через Constrained Markov Decision Process, описывающий взаимодействие между человеком, проектом и coding-агентом на основе LLM. На основе анализа более 1000 научных работ выделены пять моделей разработки: от полной автоматизации до контекстно-обогащённых подходов. Исследование показывает, что успех Vibe Coding зависит не только от возможностей агента, но и от правильной организации контекста, окружения разработки и моделей человеко-агентной коллаборации.'}, 'en': {'title': 'Empowering Developers with Vibe Coding: A New Era of AI Collaboration', 'desc': "This paper explores a new approach to software development called 'Vibe Coding', which leverages large language models (LLMs) to assist in coding tasks. Instead of developers understanding every line of code, they validate AI-generated code by observing the outcomes it produces. The study reviews over 1000 research papers to create a comprehensive framework for Vibe Coding, identifying key components like coding agents and feedback mechanisms. It also introduces a formal model to describe the interactions between developers and AI, highlighting that successful implementation relies on effective collaboration and context management."}, 'zh': {'title': 'Vibe Coding：人机协作的新篇章', 'desc': '大型语言模型（LLMs）的进步促使了从代码生成辅助到自主编码代理的转变，形成了一种新的开发方法论，称为“Vibe Coding”。尽管这一新兴范式具有变革潜力，但其有效性仍未得到充分探索，实证研究显示出意想不到的生产力损失和人机协作的基本挑战。本文提供了对Vibe Coding的首次全面系统评审，建立了理论基础和实践框架，并分析了超过1000篇研究论文，探讨了Vibe Coding生态系统的关键基础设施组件。我们的研究表明，成功的Vibe Coding不仅依赖于代理的能力，还需要系统的上下文工程、良好的开发环境和人机协作开发模型。'}}}, {'id': 'https://huggingface.co/papers/2510.12747', 'title': 'FlashVSR: Towards Real-Time Diffusion-Based Streaming Video\n  Super-Resolution', 'url': 'https://huggingface.co/papers/2510.12747', 'abstract': 'Diffusion models have recently advanced video restoration, but applying them to real-world video super-resolution (VSR) remains challenging due to high latency, prohibitive computation, and poor generalization to ultra-high resolutions. Our goal in this work is to make diffusion-based VSR practical by achieving efficiency, scalability, and real-time performance. To this end, we propose FlashVSR, the first diffusion-based one-step streaming framework towards real-time VSR. FlashVSR runs at approximately 17 FPS for 768x1408 videos on a single A100 GPU by combining three complementary innovations: (i) a train-friendly three-stage distillation pipeline that enables streaming super-resolution, (ii) locality-constrained sparse attention that cuts redundant computation while bridging the train-test resolution gap, and (iii) a tiny conditional decoder that accelerates reconstruction without sacrificing quality. To support large-scale training, we also construct VSR-120K, a new dataset with 120k videos and 180k images. Extensive experiments show that FlashVSR scales reliably to ultra-high resolutions and achieves state-of-the-art performance with up to 12x speedup over prior one-step diffusion VSR models. We will release the code, pretrained models, and dataset to foster future research in efficient diffusion-based VSR.', 'score': 29, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a1e0314eef58561f', 'authors': ['Junhao Zhuang', 'Shi Guo', 'Xin Cai', 'Xiaohui Li', 'Yihao Liu', 'Chun Yuan', 'Tianfan Xue'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12747.jpg', 'data': {'categories': ['#video', '#open_source', '#inference', '#training', '#dataset', '#diffusion'], 'emoji': '⚡', 'ru': {'title': 'Диффузионное видео super-resolution в реальном времени', 'desc': 'FlashVSR — первая диффузионная модель для видео super-resolution в реальном времени, работающая со скоростью 17 FPS на разрешениях вплоть до 768x1408 на одной GPU A100. Авторы используют трёхэтапную дистилляцию для streaming обработки, разреженное внимание с локальными ограничениями и компактный декодер для ускорения работы. Для обучения создан новый датасет VSR-120K с 120 тысячами видео и 180 тысячами изображений. Модель достигает state-of-the-art качества с ускорением в 12 раз по сравнению с предыдущими one-step диффузионными моделями для VSR.'}, 'en': {'title': 'FlashVSR: Real-Time Video Super-Resolution with Diffusion Models', 'desc': 'This paper introduces FlashVSR, a novel framework that enhances video super-resolution (VSR) using diffusion models while addressing challenges like latency and computation. FlashVSR achieves real-time performance by implementing a three-stage distillation pipeline, which allows for efficient streaming of super-resolution. It also utilizes locality-constrained sparse attention to minimize unnecessary computations and improve generalization across different resolutions. The framework is supported by a new large-scale dataset, VSR-120K, and demonstrates significant speed improvements and high-quality results compared to existing models.'}, 'zh': {'title': 'FlashVSR：实时视频超分辨率的新突破', 'desc': '扩散模型在视频修复方面取得了进展，但在实际视频超分辨率（VSR）中应用仍面临挑战。本文提出了FlashVSR，这是第一个基于扩散的一步流媒体框架，旨在实现实时VSR。FlashVSR通过三项创新实现了高效性和可扩展性，能够在单个A100 GPU上以约17帧每秒的速度处理768x1408的视频。我们还构建了一个新的数据集VSR-120K，以支持大规模训练，并展示了FlashVSR在超高分辨率下的可靠扩展性和领先性能。'}}}, {'id': 'https://huggingface.co/papers/2510.12773', 'title': 'Dr.LLM: Dynamic Layer Routing in LLMs', 'url': 'https://huggingface.co/papers/2510.12773', 'abstract': 'Large Language Models (LLMs) process every token through all layers of a transformer stack, causing wasted computation on simple queries and insufficient flexibility for harder ones that need deeper reasoning. Adaptive-depth methods can improve efficiency, but prior approaches rely on costly inference-time search, architectural changes, or large-scale retraining, and in practice often degrade accuracy despite efficiency gains. We introduce Dr.LLM, Dynamic routing of Layers for LLMs, a retrofittable framework that equips pretrained models with lightweight per-layer routers deciding to skip, execute, or repeat a block. Routers are trained with explicit supervision: using Monte Carlo Tree Search (MCTS), we derive high-quality layer configurations that preserve or improve accuracy under a compute budget. Our design, windowed pooling for stable routing, focal loss with class balancing, and bottleneck MLP routers, ensures robustness under class imbalance and long sequences. On ARC (logic) and DART (math), Dr.LLM improves accuracy by up to +3.4%p while saving 5 layers per example on average. Routers generalize to out-of-domain tasks (MMLU, GSM8k, AIME, TruthfulQA, SQuADv2, GPQA, PIQA, AGIEval) with only 0.85% accuracy drop while retaining efficiency, and outperform prior routing methods by up to +7.7%p. Overall, Dr.LLM shows that explicitly supervised routers retrofit frozen LLMs for budget-aware, accuracy-driven inference without altering base weights.', 'score': 25, 'issue_id': 6422, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a2001c3f3c9bbeab', 'authors': ['Ahmed Heakl', 'Martin Gubri', 'Salman Khan', 'Sangdoo Yun', 'Seong Joon Oh'], 'affiliations': ['MBZUAI', 'NAVER AI Lab', 'Paramter Lab', 'Tubingen AI Center', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.12773.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#optimization', '#training', '#inference'], 'emoji': '🧭', 'ru': {'title': 'Умная маршрутизация слоёв: LLM учатся пропускать ненужные вычисления', 'desc': 'В статье представлен Dr.LLM — метод динамической маршрутизации слоёв для больших языковых моделей, который решает проблему избыточных вычислений. Вместо обработки каждого токена через все слои трансформера, система использует лёгкие роутеры для каждого слоя, которые решают: пропустить блок, выполнить его или повторить. Роутеры обучаются с явным контролем через Monte Carlo Tree Search (MCTS), находя оптимальные конфигурации слоёв с сохранением точности при ограниченном бюджете вычислений. Метод улучшает точность на логических и математических задачах до +3.4% при экономии в среднем 5 слоёв на пример, и хорошо обобщается на новые задачи без переобучения базовой модели.'}, 'en': {'title': 'Dynamic Layer Routing for Efficient and Accurate LLMs', 'desc': 'The paper presents Dr.LLM, a framework designed to enhance the efficiency of Large Language Models (LLMs) by dynamically routing layers during inference. Instead of processing every token through all layers, Dr.LLM uses lightweight routers that can decide to skip, execute, or repeat layers based on the complexity of the query. This approach is trained with explicit supervision using Monte Carlo Tree Search, allowing it to maintain or improve accuracy while reducing computational costs. The results show that Dr.LLM not only saves resources but also generalizes well to various tasks, outperforming previous methods in both efficiency and accuracy.'}, 'zh': {'title': 'Dr.LLM：高效灵活的动态层路由', 'desc': '大型语言模型（LLMs）在处理每个标记时会经过所有变换器层，这导致在简单查询时计算资源浪费，而在需要更深层次推理的复杂查询时灵活性不足。我们提出了Dr.LLM，这是一种动态层路由框架，可以为预训练模型添加轻量级的每层路由器，决定跳过、执行或重复某个模块。通过使用蒙特卡洛树搜索（MCTS）进行显式监督训练，Dr.LLM能够在计算预算内获得高质量的层配置，从而在保持或提高准确性的同时提高效率。实验结果表明，Dr.LLM在多个任务上显著提高了准确性，同时在计算资源使用上表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.11057', 'title': 'Temporal Alignment Guidance: On-Manifold Sampling in Diffusion Models', 'url': 'https://huggingface.co/papers/2510.11057', 'abstract': "Diffusion models have achieved remarkable success as generative models. However, even a well-trained model can accumulate errors throughout the generation process. These errors become particularly problematic when arbitrary guidance is applied to steer samples toward desired properties, which often breaks sample fidelity. In this paper, we propose a general solution to address the off-manifold phenomenon observed in diffusion models. Our approach leverages a time predictor to estimate deviations from the desired data manifold at each timestep, identifying that a larger time gap is associated with reduced generation quality. We then design a novel guidance mechanism, `Temporal Alignment Guidance' (TAG), attracting the samples back to the desired manifold at every timestep during generation. Through extensive experiments, we demonstrate that TAG consistently produces samples closely aligned with the desired manifold at each timestep, leading to significant improvements in generation quality across various downstream tasks.", 'score': 25, 'issue_id': 6425, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '5ec8a5cf8c358245', 'authors': ['Youngrok Park', 'Hojung Jung', 'Sangmin Bae', 'Se-Young Yun'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.11057.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#multimodal', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Временное выравнивание для точной генерации в диффузионных моделях', 'desc': 'Диффузионные модели показывают отличные результаты в генерации, но накапливают ошибки в процессе работы, особенно при использовании guidance для управления свойствами генерируемых объектов. Авторы предлагают решение проблемы отклонения от целевого многообразия данных с помощью предиктора времени, который оценивает степень отклонения на каждом шаге генерации. Разработанный механизм Temporal Alignment Guidance (TAG) возвращает сэмплы на нужное многообразие на каждом временном шаге. Эксперименты показывают, что TAG значительно улучшает качество генерации в различных задачах, удерживая сэмплы близко к целевому распределению данных.'}, 'en': {'title': 'Aligning Generative Samples with Temporal Guidance', 'desc': "This paper addresses the issue of error accumulation in diffusion models during the sample generation process. When arbitrary guidance is applied, it can lead to a loss of fidelity in the generated samples. The authors introduce a method called 'Temporal Alignment Guidance' (TAG), which uses a time predictor to correct deviations from the desired data manifold at each generation step. Their experiments show that TAG significantly enhances the quality of generated samples by ensuring they remain aligned with the target manifold throughout the process."}, 'zh': {'title': '时间对齐引导：提升扩散模型生成质量的关键', 'desc': '扩散模型作为生成模型取得了显著成功，但在生成过程中，即使是经过良好训练的模型也可能积累错误。这些错误在应用任意引导以调整样本属性时尤为严重，常常导致样本的真实性下降。本文提出了一种通用解决方案，旨在解决扩散模型中观察到的离散现象。我们设计了一种新的引导机制——时间对齐引导（TAG），在生成的每个时间步将样本吸引回期望的数据流形，从而显著提高生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.12693', 'title': 'ERA: Transforming VLMs into Embodied Agents via Embodied Prior Learning\n  and Online Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.12693', 'abstract': 'Recent advances in embodied AI highlight the potential of vision language models (VLMs) as agents capable of perception, reasoning, and interaction in complex environments. However, top-performing systems rely on large-scale models that are costly to deploy, while smaller VLMs lack the necessary knowledge and skills to succeed. To bridge this gap, we present Embodied Reasoning Agent (ERA), a two-stage framework that integrates prior knowledge learning and online reinforcement learning (RL). The first stage, Embodied Prior Learning, distills foundational knowledge from three types of data: (1) Trajectory-Augmented Priors, which enrich existing trajectory data with structured reasoning generated by stronger models; (2) Environment-Anchored Priors, which provide in-environment knowledge and grounding supervision; and (3) External Knowledge Priors, which transfer general knowledge from out-of-environment datasets. In the second stage, we develop an online RL pipeline that builds on these priors to further enhance agent performance. To overcome the inherent challenges in agent RL, including long horizons, sparse rewards, and training instability, we introduce three key designs: self-summarization for context management, dense reward shaping, and turn-level policy optimization. Extensive experiments on both high-level planning (EB-ALFRED) and low-level control (EB-Manipulation) tasks demonstrate that ERA-3B surpasses both prompting-based large models and previous training-based baselines. Specifically, it achieves overall improvements of 8.4\\% on EB-ALFRED and 19.4\\% on EB-Manipulation over GPT-4o, and exhibits strong generalization to unseen tasks. Overall, ERA offers a practical path toward scalable embodied intelligence, providing methodological insights for future embodied AI systems.', 'score': 20, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'becfc2b44cce8996', 'authors': ['Hanyang Chen', 'Mark Zhao', 'Rui Yang', 'Qinwei Ma', 'Ke Yang', 'Jiarui Yao', 'Kangrui Wang', 'Hao Bai', 'Zhenhailong Wang', 'Rui Pan', 'Mengchao Zhang', 'Jose Barreiros', 'Aykut Onol', 'ChengXiang Zhai', 'Heng Ji', 'Manling Li', 'Huan Zhang', 'Tong Zhang'], 'affiliations': ['Northwestern University', 'Toyota Research Institute', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2510.12693.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#transfer_learning', '#agents', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Маленькие модели учатся действовать как большие', 'desc': 'Статья представляет ERA — двухэтапный фреймворк для обучения компактных vision language models действовать в физических средах. На первом этапе модель получает базовые знания из трёх источников: обогащённых траекторий с рассуждениями от более сильных моделей, знаний о конкретной среде и внешних датасетов. На втором этапе применяется онлайн reinforcement learning с самосуммаризацией для управления контекстом, плотным формированием наград и оптимизацией на уровне отдельных действий. Компактная модель ERA-3B превосходит GPT-4o на 8.4% в задачах планирования и на 19.4% в задачах манипуляции объектами.'}, 'en': {'title': 'Empowering VLMs with ERA: Bridging Knowledge and Action', 'desc': "This paper introduces the Embodied Reasoning Agent (ERA), a two-stage framework designed to enhance the capabilities of vision language models (VLMs) in complex environments. The first stage, Embodied Prior Learning, gathers foundational knowledge from various data sources to improve the model's understanding and reasoning. The second stage employs online reinforcement learning (RL) to refine the agent's performance using the acquired knowledge. The proposed methods, including self-summarization and dense reward shaping, address common challenges in RL, leading to significant performance improvements in both planning and control tasks compared to existing models."}, 'zh': {'title': '具身智能的实用路径', 'desc': '本论文介绍了一种名为“具身推理代理”（ERA）的新框架，旨在提升视觉语言模型（VLMs）在复杂环境中的表现。ERA通过两个阶段的学习，首先从多种数据中提取基础知识，然后利用在线强化学习进一步提升代理的性能。该框架解决了代理强化学习中的挑战，如长时间跨度、稀疏奖励和训练不稳定性。实验结果表明，ERA在高层规划和低层控制任务上均优于现有的大型模型和训练基线，展示了其在具身智能领域的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.12784', 'title': 'SRUM: Fine-Grained Self-Rewarding for Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2510.12784', 'abstract': "Recently, remarkable progress has been made in Unified Multimodal Models (UMMs), which integrate vision-language generation and understanding capabilities within a single framework. However, a significant gap exists where a model's strong visual understanding often fails to transfer to its visual generation. A model might correctly understand an image based on user instructions, yet be unable to generate a faithful image from text prompts. This phenomenon directly raises a compelling question: Can a model achieve self-improvement by using its understanding module to reward its generation module? To bridge this gap and achieve self-improvement, we introduce SRUM, a self-rewarding post-training framework that can be directly applied to existing UMMs of various designs. SRUM creates a feedback loop where the model's own understanding module acts as an internal ``evaluator'', providing corrective signals to improve its generation module, without requiring additional human-labeled data. To ensure this feedback is comprehensive, we designed a global-local dual reward system. To tackle the inherent structural complexity of images, this system offers multi-scale guidance: a global reward ensures the correctness of the overall visual semantics and layout, while a local reward refines fine-grained, object-level fidelity. SRUM leads to powerful capabilities and shows strong generalization, boosting performance on T2I-CompBench from 82.18 to 88.37 and on T2I-ReasonBench from 43.82 to 46.75. Overall, our work establishes a powerful new paradigm for enabling a UMMs' understanding module to guide and enhance its own generation via self-rewarding.", 'score': 15, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '97647c923a10f143', 'authors': ['Weiyang Jin', 'Yuwei Niu', 'Jiaqi Liao', 'Chengqi Duan', 'Aoxue Li', 'Shenghua Gao', 'Xihui Liu'], 'affiliations': ['Noahs Ark Lab, Huawei'], 'pdf_title_img': 'assets/pdf/title_img/2510.12784.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal', '#transfer_learning'], 'emoji': '🔄', 'ru': {'title': 'Самообучение мультимодальных моделей через внутреннюю самооценку', 'desc': 'Исследователи обнаружили парадокс: мультимодальные модели могут хорошо понимать изображения, но плохо их генерировать по текстовым описаниям. Предложен метод SRUM, где модуль понимания изображений выступает внутренним оценщиком для улучшения модуля генерации без дополнительной человеческой разметки. Система использует двухуровневую систему наград: глобальную для общей семантики и композиции, и локальную для детализации объектов. Эксперименты показали значительное улучшение качества генерации изображений на популярных бенчмарках.'}, 'en': {'title': 'Empowering Models to Self-Improve: SRUM Framework for UMMs', 'desc': "This paper presents SRUM, a self-rewarding framework designed to improve Unified Multimodal Models (UMMs) by enhancing the relationship between visual understanding and visual generation. The framework allows the model's understanding module to evaluate and provide feedback to its generation module, creating a self-improvement loop without needing extra human-labeled data. SRUM employs a dual reward system that offers both global and local feedback, ensuring that the generated images are semantically correct and detailed. The results show significant performance improvements on benchmark tasks, demonstrating the effectiveness of this self-guided approach in multimodal learning."}, 'zh': {'title': '自我奖励，提升生成能力！', 'desc': '最近，统一多模态模型（UMMs）在视觉-语言生成和理解能力方面取得了显著进展。然而，模型的强视觉理解往往无法有效转移到视觉生成上。为了解决这个问题，我们提出了SRUM，一个自我奖励的后训练框架，可以直接应用于各种设计的UMMs。SRUM通过创建反馈循环，使模型的理解模块作为内部“评估者”，为生成模块提供纠正信号，从而实现自我改进。'}}}, {'id': 'https://huggingface.co/papers/2510.12789', 'title': 'UniFusion: Vision-Language Model as Unified Encoder in Image Generation', 'url': 'https://huggingface.co/papers/2510.12789', 'abstract': "Although recent advances in visual generation have been remarkable, most existing architectures still depend on distinct encoders for images and text. This separation constrains diffusion models' ability to perform cross-modal reasoning and knowledge transfer. Prior attempts to bridge this gap often use the last layer information from VLM, employ multiple visual encoders, or train large unified models jointly for text and image generation, which demands substantial computational resources and large-scale data, limiting its accessibility.We present UniFusion, a diffusion-based generative model conditioned on a frozen large vision-language model (VLM) that serves as a unified multimodal encoder. At the core of UniFusion is the Layerwise Attention Pooling (LAP) mechanism that extracts both high level semantics and low level details from text and visual tokens of a frozen VLM to condition a diffusion generative model. We demonstrate that LAP outperforms other shallow fusion architectures on text-image alignment for generation and faithful transfer of visual information from VLM to the diffusion model which is key for editing. We propose VLM-Enabled Rewriting Injection with Flexibile Inference (VERIFI), which conditions a diffusion transformer (DiT) only on the text tokens generated by the VLM during in-model prompt rewriting. VERIFI combines the alignment of the conditioning distribution with the VLM's reasoning capabilities for increased capabilities and flexibility at inference. In addition, finetuning on editing task not only improves text-image alignment for generation, indicative of cross-modality knowledge transfer, but also exhibits tremendous generalization capabilities. Our model when trained on single image editing, zero-shot generalizes to multiple image references further motivating the unified encoder design of UniFusion.", 'score': 14, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '68fefbfc1c762f27', 'authors': ['Kevin Li', 'Manuel Brack', 'Sudeep Katakol', 'Hareesh Ravi', 'Ajinkya Kale'], 'affiliations': ['Adobe Applied Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.12789.jpg', 'data': {'categories': ['#cv', '#multimodal', '#reasoning', '#training', '#transfer_learning', '#diffusion'], 'emoji': '🔗', 'ru': {'title': 'Единый энкодер для текста и изображений в диффузионных моделях', 'desc': 'UniFusion — это диффузионная модель для генерации изображений, которая использует замороженную vision-language модель (VLM) в качестве единого мультимодального энкодера вместо раздельных энкодеров для текста и изображений. Ключевой механизм Layerwise Attention Pooling (LAP) извлекает семантику высокого уровня и детали низкого уровня из токенов VLM для управления генерацией. Метод VERIFI использует текстовые токены, сгенерированные VLM при переписывании промптов внутри модели, что усиливает reasoning-способности и гибкость. Модель демонstrирует отличный transfer знаний между модальностями и zero-shot обобщается с редактирования одного изображения на работу с несколькими референсами.'}, 'en': {'title': 'Unified Multimodal Generation with UniFusion', 'desc': "The paper introduces UniFusion, a novel diffusion-based generative model that utilizes a frozen large vision-language model (VLM) as a unified multimodal encoder. This approach addresses the limitations of existing architectures that rely on separate encoders for images and text, which restricts their ability to perform cross-modal reasoning. The core innovation is the Layerwise Attention Pooling (LAP) mechanism, which effectively extracts both high-level semantics and low-level details from the VLM, enhancing text-image alignment and enabling better visual information transfer. Additionally, the proposed VLM-Enabled Rewriting Injection with Flexible Inference (VERIFI) improves the model's flexibility and generalization capabilities, allowing it to perform well on various editing tasks with minimal additional training."}, 'zh': {'title': '统一编码器，跨模态生成的未来', 'desc': '尽管视觉生成的最新进展显著，但大多数现有架构仍依赖于独立的图像和文本编码器。这种分离限制了扩散模型在跨模态推理和知识转移方面的能力。我们提出的UniFusion是一种基于扩散的生成模型，利用冻结的大型视觉语言模型（VLM）作为统一的多模态编码器。通过层级注意力池化机制（LAP），UniFusion能够提取文本和视觉标记的高层语义和低层细节，从而在生成和编辑任务中实现更好的文本-图像对齐和信息转移。'}}}, {'id': 'https://huggingface.co/papers/2510.12635', 'title': 'Memory as Action: Autonomous Context Curation for Long-Horizon Agentic\n  Tasks', 'url': 'https://huggingface.co/papers/2510.12635', 'abstract': "Large Language Models face challenges in long-horizon agentic tasks as their constrained memory is easily overwhelmed by distracting or irrelevant context. Existing working memory methods typically rely on external, heuristic mechanisms that are decoupled from the agent's core policy. In this work, we reframe working memory management as a learnable, intrinsic capability. We propose a novel framework, Memory-as-Action, where an agent actively manages its working memory by executing explicit editing operations as part of a unified policy. This formulation allows an agent, trained via reinforcement learning, to balance memory curation against long-term task objectives under given resource constraints. However, such memory editing actions break the standard assumption of a continuously growing prefix in LLM interactions, leading to what we call trajectory fractures. These non-prefix changes disrupt the causal continuity required by standard policy gradient methods, making those methods inapplicable. To address this, we propose a new algorithm, Dynamic Context Policy Optimization, which enables stable end-to-end reinforcement learning by segmenting trajectories at memory action points and applying trajectory-level advantages to the resulting action segments. Our results demonstrate that jointly optimizing for task reasoning and memory management in an end-to-end fashion not only reduces overall computational consumption but also improves task performance, driven by adaptive context curation strategies tailored to the model's intrinsic capabilities.", 'score': 12, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '30ef35f2c0624828', 'authors': ['Yuxiang Zhang', 'Jiangming Shu', 'Ye Ma', 'Xueyuan Lin', 'Shangxi Wu', 'Jitao Sang'], 'affiliations': ['Hithink Research', 'Huawei Noahs Ark Lab', 'School of Computer Science and Technology, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12635.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#training', '#optimization', '#agents', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Память как действие: LLM учатся управлять своим контекстом', 'desc': 'Большие языковые модели сталкиваются с проблемой ограниченной памяти при решении длинных задач, когда контекст переполняется ненужной информацией. Исследователи предлагают подход Memory-as-Action, где агент активно управляет своей рабочей памятью через явные операции редактирования как часть единой политики, обученной с помощью reinforcement learning. Для обучения разработан новый алгоритм Dynamic Context Policy Optimization, который решает проблему "разрывов траектории", возникающих при редактировании контекста. Результаты показывают, что совместная оптимизация рассуждений и управления памятью снижает вычислительные затраты и улучшает качество решения задач.'}, 'en': {'title': 'Empowering LLMs with Learnable Memory Management', 'desc': 'This paper addresses the limitations of Large Language Models (LLMs) in handling long-term tasks due to their limited memory capacity. It introduces a new approach called Memory-as-Action, where the model learns to manage its working memory through specific editing actions integrated into its decision-making policy. The authors propose a novel algorithm, Dynamic Context Policy Optimization, to overcome challenges posed by non-continuous memory updates, which disrupt standard reinforcement learning methods. The findings show that optimizing memory management alongside task reasoning enhances performance and reduces computational costs.'}, 'zh': {'title': '记忆管理与任务推理的统一优化', 'desc': '本论文探讨了大型语言模型在处理长期任务时面临的挑战，尤其是由于内存限制而导致的干扰问题。我们提出了一种新的框架，称为“记忆作为行动”，使代理能够通过执行显式编辑操作来主动管理其工作记忆。通过强化学习训练，代理可以在资源限制下平衡记忆管理与长期任务目标。我们还提出了一种新算法，动态上下文策略优化，解决了传统策略梯度方法在处理非前缀变化时的局限性，从而实现稳定的端到端强化学习。'}}}, {'id': 'https://huggingface.co/papers/2510.11683', 'title': 'Boundary-Guided Policy Optimization for Memory-efficient RL of Diffusion\n  Large Language Models', 'url': 'https://huggingface.co/papers/2510.11683', 'abstract': 'Boundary-Guided Policy Optimization (BGPO) improves reinforcement learning for diffusion large language models by efficiently approximating likelihoods with a memory-efficient lower bound, enhancing performance in tasks like math problem solving, code generation, and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t A key challenge in applying reinforcement learning (RL) to diffusion large language models (dLLMs) lies in the intractability of their likelihood functions, which are essential for the RL objective, necessitating corresponding approximation in each training step. While existing methods approximate the log-likelihoods by their evidence lower bounds (ELBOs) via customized Monte Carlo (MC) sampling, the forward computational graphs of all MC samples need to be retained for the gradient computation of non-linear terms in the RL objective, resulting in significant memory overhead. This constraint restricts feasible sample sizes, leading to imprecise likelihood approximations and ultimately distorting the RL objective. To overcome this limitation, we propose Boundary-Guided Policy Optimization (BGPO), a memory-efficient RL algorithm that maximizes a specially constructed lower bound of the ELBO-based objective. This lower bound is carefully designed to satisfy two key properties: (1) Linearity: it is formulated in a linear sum where each term depends only on a single MC sample, thereby enabling gradient accumulation across samples and ensuring constant memory usage; (2) Equivalence: Both the value and gradient of this lower bound are equal to those of the ELBO-based objective in on-policy training, making it also an effective approximation for the original RL objective. These properties allow BGPO to adopt a large MC sample size, resulting in more accurate likelihood approximations and improved RL objective estimation, which in turn leads to enhanced performance. Experiments show that BGPO significantly outperforms previous RL algorithms for dLLMs in math problem solving, code generation, and planning tasks.', 'score': 12, 'issue_id': 6421, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4eb85eafb417ade6', 'authors': ['Nianyi Lin', 'Jiajie Zhang', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11683.jpg', 'data': {'categories': ['#games', '#rlhf', '#training', '#optimization', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Эффективное обучение диффузионных языковых моделей с помощью линейной аппроксимации', 'desc': 'Статья представляет метод BGPO для reinforcement learning в диффузионных LLM, которые сталкиваются с проблемой вычисления функций правдоподобия. Существующие методы используют Monte Carlo сэмплирование для аппроксимации, но это требует огромного количества памяти для хранения градиентов всех сэмплов. BGPO решает эту проблему через специальную линейную нижнюю границу ELBO, которая позволяет накапливать градиенты последовательно и использовать больше сэмплов при константном потреблении памяти. Эксперименты показывают значительное улучшение производительности в задачах решения математических задач, генерации кода и планирования по сравнению с предыдущими RL-алгоритмами.'}, 'en': {'title': 'Efficient Reinforcement Learning for Language Models with BGPO', 'desc': 'Boundary-Guided Policy Optimization (BGPO) is a novel reinforcement learning algorithm designed to enhance the performance of diffusion large language models (dLLMs) by efficiently approximating likelihoods. It addresses the challenge of high memory usage in existing methods that rely on Monte Carlo sampling for estimating log-likelihoods, which can distort the RL objective. BGPO introduces a memory-efficient lower bound that maintains linearity and equivalence with the original objective, allowing for larger sample sizes and more accurate likelihood approximations. As a result, BGPO demonstrates significant improvements in tasks such as math problem solving, code generation, and planning compared to previous RL approaches.'}, 'zh': {'title': '边界引导策略优化：提升强化学习性能的利器', 'desc': '边界引导策略优化（BGPO）是一种改进强化学习的方法，专门用于扩散大语言模型（dLLMs）。它通过高效地近似似然函数的下界，解决了在训练过程中内存开销过大的问题。BGPO的设计确保了线性和等价性，使得在每个训练步骤中可以使用较大的样本量，从而提高了似然近似的准确性。实验结果表明，BGPO在数学问题解决、代码生成和规划任务中显著优于之前的强化学习算法。'}}}, {'id': 'https://huggingface.co/papers/2510.11602', 'title': 'Deconstructing Attention: Investigating Design Principles for Effective\n  Language Modeling', 'url': 'https://huggingface.co/papers/2510.11602', 'abstract': "Systematic analysis of attention mechanisms in Transformer models shows that token mixing is essential, while other aspects like sequence dependency and mathematical form can be relaxed or interleaved to maintain performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The success of Transformer language models is widely credited to their dot-product attention mechanism, which interweaves a set of key design principles: mixing information across positions (enabling multi-token interactions), sequence-dependent activations (where attention weights adapt to each input), a specific mathematical form (dot-product similarities plus softmax weighting), and coupling of queries and keys to evolving hidden states (grounding attention in the current layer). However, the necessity of each of these principles remains largely untested. In this work, we systematically deconstruct attention by designing controlled variants that selectively relax these principles, applied both uniformly across all layers and in hybrid architectures where only some layers retain standard attention. Our empirical analysis reveals that mechanisms for mixing tokens are indispensable, as their absence collapses models to near-random behavior, while the exact mathematical form and sequence dependency can be substantially relaxed, especially when preserved in just a subset of layers. Surprisingly, even variants that fail in isolation can achieve robust performance when interleaved with standard attention, highlighting a cooperative effect. These findings deepen our understanding of what truly underpins attention's effectiveness and open new avenues for simplifying language models without sacrificing performance.", 'score': 12, 'issue_id': 6434, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'a83dc866ac4e61b8', 'authors': ['Huiyin Xue', 'Nafise Sadat Moosavi', 'Nikolaos Aletras'], 'affiliations': ['School of Computer Science, University of Sheffield, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2510.11602.jpg', 'data': {'categories': ['#math', '#architecture', '#optimization', '#interpretability', '#training'], 'emoji': '🔍', 'ru': {'title': 'Смешивание токенов важнее, чем точная формула attention', 'desc': 'Исследователи систематически изучили механизм внимания в Transformer моделях, разбирая его на составные части. Оказалось, что смешивание токенов является критически важным компонентом - без него модели работают практически случайно. При этом другие аспекты, такие как зависимость от последовательности и конкретная математическая форма dot-product attention, могут быть существенно упрощены, особенно если стандартное внимание сохраняется хотя бы в части слоёв. Даже упрощённые варианты, которые плохо работают по отдельности, показывают хорошие результаты при чередовании со стандартным attention, что открывает возможности для создания более простых language models.'}, 'en': {'title': 'Token Mixing is Key in Transformer Attention!', 'desc': "This paper investigates the role of attention mechanisms in Transformer models, focusing on how different design principles contribute to their performance. The authors find that mixing information across tokens is crucial, while other aspects like sequence dependency and the specific mathematical formulation can be relaxed without significantly affecting results. They conduct experiments with modified attention mechanisms, showing that even less effective variants can perform well when combined with standard attention. This research enhances our understanding of attention's effectiveness and suggests ways to simplify language models while maintaining their performance."}, 'zh': {'title': '令牌混合是Transformer模型的关键', 'desc': '这篇论文系统分析了Transformer模型中的注意力机制，发现令牌混合是至关重要的。虽然序列依赖性和数学形式可以放宽或交错，但保持性能仍然有效。研究表明，缺少令牌混合机制会导致模型表现接近随机，而数学形式和序列依赖性可以在某些层中大幅放宽。论文的发现为简化语言模型提供了新的思路，同时不牺牲性能。'}}}, {'id': 'https://huggingface.co/papers/2510.01171', 'title': 'Verbalized Sampling: How to Mitigate Mode Collapse and Unlock LLM\n  Diversity', 'url': 'https://huggingface.co/papers/2510.01171', 'abstract': "Typicality bias in preference data causes mode collapse in LLMs, and Verbalized Sampling is introduced as a prompting strategy to enhance diversity without compromising accuracy or safety.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training alignment often reduces LLM diversity, leading to a phenomenon known as mode collapse. Unlike prior work that attributes this effect to algorithmic limitations, we identify a fundamental, pervasive data-level driver: typicality bias in preference data, whereby annotators systematically favor familiar text as a result of well-established findings in cognitive psychology. We formalize this bias theoretically, verify it on preference datasets empirically, and show that it plays a central role in mode collapse. Motivated by this analysis, we introduce Verbalized Sampling, a simple, training-free prompting strategy to circumvent mode collapse. VS prompts the model to verbalize a probability distribution over a set of responses (e.g., ``Generate 5 jokes about coffee and their corresponding probabilities''). Comprehensive experiments show that VS significantly improves performance across creative writing (poems, stories, jokes), dialogue simulation, open-ended QA, and synthetic data generation, without sacrificing factual accuracy and safety. For instance, in creative writing, VS increases diversity by 1.6-2.1x over direct prompting. We further observe an emergent trend that more capable models benefit more from VS. In sum, our work provides a new data-centric perspective on mode collapse and a practical inference-time remedy that helps unlock pre-trained generative diversity.", 'score': 11, 'issue_id': 6433, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'e7b0d88de08244ab', 'authors': ['Jiayi Zhang', 'Simon Yu', 'Derek Chong', 'Anthony Sicilia', 'Michael R. Tomz', 'Christopher D. Manning', 'Weiyan Shi'], 'affiliations': ['Northeastern University', 'Stanford University', 'West Virginia University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01171.jpg', 'data': {'categories': ['#hallucinations', '#data', '#inference', '#training', '#alignment', '#story_generation', '#synthetic'], 'emoji': '🎲', 'ru': {'title': 'Разблокировка разнообразия LLM через вербализацию вероятностей', 'desc': 'Исследователи обнаружили, что режимный коллапс в языковых моделях вызван систематической предвзятостью в данных предпочтений: аннотаторы выбирают знакомые, типичные ответы из-за когнитивных особенностей человека. Авторы формализовали эту проблему теоретически и подтвердили её эмпирически на реальных датасетах предпочтений. Для решения проблемы предложен Verbalized Sampling — простая prompting-стратегия без дообучения, где модель генерирует несколько вариантов ответов с их вероятностями. Метод увеличивает разнообразие генерации в 1.6-2.1 раза в творческих задачах, сохраняя точность и безопасность, причём более мощные модели получают большую выгоду от этого подхода.'}, 'en': {'title': 'Unlocking Diversity in LLMs with Verbalized Sampling', 'desc': 'This paper addresses the issue of mode collapse in large language models (LLMs), which occurs when models generate repetitive outputs due to typicality bias in preference data. Typicality bias leads annotators to prefer familiar text, limiting the diversity of generated responses. The authors propose a new prompting strategy called Verbalized Sampling (VS), which encourages models to express a range of possible outputs along with their probabilities. Experiments demonstrate that VS significantly enhances creative writing and other tasks by increasing output diversity while maintaining accuracy and safety.'}, 'zh': {'title': '打破模式崩溃，提升生成多样性！', 'desc': '这篇论文探讨了偏好数据中的典型性偏见如何导致大型语言模型（LLMs）出现模式崩溃。研究表明，注释者倾向于选择熟悉的文本，这种现象源于认知心理学的研究。为了解决这个问题，论文提出了一种新的提示策略——口头采样（Verbalized Sampling），可以在不影响准确性和安全性的情况下增强生成内容的多样性。实验结果显示，口头采样在创意写作、对话模拟和开放式问答等任务中显著提高了模型的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.12225', 'title': 'HoneyBee: Data Recipes for Vision-Language Reasoners', 'url': 'https://huggingface.co/papers/2510.12225', 'abstract': 'Recent advances in vision-language models (VLMs) have made them highly effective at reasoning tasks. However, the principles underlying the construction of performant VL reasoning training datasets remain poorly understood. In this work, we introduce several data curation approaches and study their impacts on VL reasoning capabilities by carefully controlling training and evaluation setups. We analyze the effects of context (image and question pair) sources, implement targeted data interventions, and explore scaling up images, questions, and chain-of-thought (CoT) solutions. Our findings reveal that (a) context source strategies significantly affect VLM performance, (b) interventions such as auxiliary signals from image captions and the inclusion of text-only reasoning yield substantial gains, and (c) scaling all data dimensions (e.g., unique questions per image and unique CoTs per image-question pair) consistently improves reasoning capability. Motivated by these insights, we introduce HoneyBee, a large-scale, high-quality CoT reasoning dataset with 2.5M examples consisting 350K image-question pairs. VLMs trained with HoneyBee outperform state-of-the-art models across model sizes. For instance, a HoneyBee-trained VLM with 3B parameters outperforms the SOTA model and the base model by 7.8% and 24.8%, respectively, on MathVerse. Furthermore, we propose a test-time scaling strategy that reduces decoding cost by 73% without sacrificing accuracy. Overall, this work presents improved strategies for VL reasoning dataset curation research.', 'score': 9, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a1704fba84103a6e', 'authors': ['Hritik Bansal', 'Devandra Singh Sachan', 'Kai-Wei Chang', 'Aditya Grover', 'Gargi Ghosh', 'Wen-tau Yih', 'Ramakanth Pasunuru'], 'affiliations': ['FAIR at Meta', 'University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.12225.jpg', 'data': {'categories': ['#cv', '#multimodal', '#reasoning', '#dataset', '#benchmark', '#data'], 'emoji': '🐝', 'ru': {'title': 'HoneyBee: Как правильно готовить данные для обучения визуального мышления', 'desc': 'Исследователи изучили принципы создания эффективных датасетов для обучения vision-language моделей логическому мышлению. Они обнаружили, что источник контекста (пары изображение-вопрос), добавление вспомогательных сигналов вроде описаний изображений и текстовых рассуждений, а также масштабирование всех измерений данных значительно улучшают способности к рассуждениям. На основе этих находок был создан HoneyBee — высококачественный датасет с 2.5 миллионами примеров chain-of-thought рассуждений на 350 тысячах пар изображение-вопрос. Модели, обученные на HoneyBee, превосходят state-of-the-art решения: например, 3B-параметровая модель показала улучшение на 7.8% по сравнению с лучшим аналогом и на 24.8% по сравнению с базовой моделью на бенчмарке MathVerse.'}, 'en': {'title': 'Enhancing VLM Reasoning with HoneyBee Dataset', 'desc': 'This paper explores how to create better training datasets for vision-language models (VLMs) to enhance their reasoning abilities. The authors introduce various data curation methods and analyze their effects on VLM performance, focusing on context sources and targeted data interventions. They find that using auxiliary signals and scaling data dimensions significantly boosts reasoning capabilities. The study culminates in the creation of HoneyBee, a large dataset that improves VLM performance, demonstrating substantial gains over existing models.'}, 'zh': {'title': '提升视觉-语言模型推理能力的新策略', 'desc': '最近在视觉-语言模型（VLMs）方面的进展使其在推理任务中表现出色。然而，构建高效VLM推理训练数据集的原则仍然不
