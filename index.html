        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

 distilled model matches the visual quality of the full-step, bidirectional baselines of similar or larger size with 20x less inference cost and latency. Further, we integrate our model with audio language models and long-form video inference technique Anchor-Heavy Identity Sinks to build LiveTalk, a real-time multimodal interactive avatar system. System-level evaluation on our curated multi-turn interaction benchmark shows LiveTalk outperforms state-of-the-art models (Sora2, Veo3) in multi-turn video coherence and content quality, while reducing response latency from 1 to 2 minutes to real-time generation, enabling seamless human-AI multimodal interaction.', 'score': 33, 'issue_id': 311, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'd574a4e2bad83857', 'authors': ['Ethan Chern', 'Zhulin Hu', 'Bohao Tang', 'Jiadi Su', 'Steffi Chern', 'Zhijie Deng', 'Pengfei Liu'], 'affiliations': ['GAIR', 'SII', 'SJTU'], 'pdf_title_img': 'assets/pdf/title_img/2512.23576.jpg', 'data': {'categories': ['#benchmark', '#diffusion', '#multimodal', '#optimization', '#training', '#video', '#inference'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸ (Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ°ÑƒĞ´Ğ¸Ğ¾). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ on-policy Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Self Forcing, Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ¸Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞµ. Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ 20-ĞºÑ€Ğ°Ñ‚Ğ½Ñ‹Ğ¼ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° LiveTalk Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Real-Time Multimodal Video Generation for Seamless Interaction', 'desc': 'This paper presents a novel approach to real-time video generation using diffusion models, focusing on multimodal inputs like text, images, and audio. The authors address the limitations of existing methods that struggle with interactive human-AI communication due to high inference latency and quality issues. By improving the distillation process and optimizing the scheduling of video frame generation, they achieve significant reductions in latency while maintaining high visual quality. The resulting system, LiveTalk, demonstrates superior performance in generating coherent and high-quality video content in real-time, enhancing the interactive experience.'}, 'zh': {'title': 'å®æ—¶å¤šæ¨¡æ€è§†é¢‘ç”Ÿæˆçš„åˆ›æ–°ä¹‹è·¯', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ”¹è¿›çš„è’¸é¦æ–¹æ³•ï¼Œç”¨äºå®æ—¶å¤šæ¨¡æ€è§†é¢‘ç”Ÿæˆï¼Œç»“åˆæ–‡æœ¬ã€å›¾åƒå’ŒéŸ³é¢‘ç­‰å¤šç§è¾“å…¥ã€‚é€šè¿‡ä¼˜åŒ–è°ƒåº¦å’Œæé«˜æ¡ä»¶è¾“å…¥çš„è´¨é‡ï¼Œå‡å°‘äº†æ¨ç†å»¶è¿Ÿï¼ŒåŒæ—¶ä¿æŒäº†ç”Ÿæˆè§†é¢‘çš„è´¨é‡ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šæ¨¡æ€æ¡ä»¶ä¸‹çš„ç”Ÿæˆæ•ˆæœä¸ä¼ ç»Ÿçš„åŒå‘æ¨¡å‹ç›¸å½“ï¼Œä½†æ¨ç†æˆæœ¬é™ä½äº†20å€ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåä¸ºLiveTalkçš„å®æ—¶å¤šæ¨¡æ€äº’åŠ¨ç³»ç»Ÿï¼Œæ˜¾è‘—æå‡äº†äººæœºäº¤äº’çš„æµç•…æ€§å’Œè§†é¢‘å†…å®¹çš„è¿è´¯æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23447', 'title': 'Coupling Experts and Routers in Mixture-of-Experts via an Auxiliary Loss', 'url': 'https://huggingface.co/papers/2512.23447', 'abstract': "An expert-router coupling (ERC) loss aligns router decisions with expert capabilities in Mixture-of-Experts (MoE) models by enforcing constraints on internal activations, improving performance and computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) models lack explicit constraints to ensure the router's decisions align well with the experts' capabilities, which ultimately limits model performance. To address this, we propose expert-router coupling (ERC) loss, a lightweight auxiliary loss that tightly couples the router's decisions with expert capabilities. Our approach treats each expert's router embedding as a proxy token for the tokens assigned to that expert, and feeds perturbed router embeddings through the experts to obtain internal activations. The ERC loss enforces two constraints on these activations: (1) Each expert must exhibit higher activation for its own proxy token than for the proxy tokens of any other expert. (2) Each proxy token must elicit stronger activation from its corresponding expert than from any other expert. These constraints jointly ensure that each router embedding faithfully represents its corresponding expert's capability, while each expert specializes in processing the tokens actually routed to it. The ERC loss is computationally efficient, operating only on n^2 activations, where n is the number of experts. This represents a fixed cost independent of batch size, unlike prior coupling methods that scale with the number of tokens (often millions per batch). Through pre-training MoE-LLMs ranging from 3B to 15B parameters and extensive analysis on trillions of tokens, we demonstrate the effectiveness of the ERC loss. Moreover, the ERC loss offers flexible control and quantitative tracking of expert specialization levels during training, providing valuable insights into MoEs.", 'score': 32, 'issue_id': 310, its own proxy token than to others, promoting specialization. This approach is computationally efficient, as it operates on a fixed cost related to the number of experts, rather than the number of tokens processed. The authors demonstrate the effectiveness of ERC loss through extensive experiments with large-scale MoE models, providing insights into expert specialization during training.'}, 'zh': {'title': 'ä¸“å®¶ä¸è·¯ç”±å™¨çš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä¸“å®¶-è·¯ç”±è€¦åˆï¼ˆERCï¼‰æŸå¤±ï¼Œç”¨äºæé«˜æ··åˆä¸“å®¶ï¼ˆMoEï¼‰æ¨¡å‹çš„æ€§èƒ½å’Œè®¡ç®—æ•ˆç‡ã€‚ERCæŸå¤±é€šè¿‡å¯¹å†…éƒ¨æ¿€æ´»æ–½åŠ çº¦æŸï¼Œä½¿è·¯ç”±å™¨çš„å†³ç­–ä¸ä¸“å®¶çš„èƒ½åŠ›ç´§å¯†ç»“åˆã€‚å…·ä½“æ¥è¯´ï¼ŒERCæŸå¤±ç¡®ä¿æ¯ä¸ªä¸“å®¶å¯¹å…¶ä»£ç†æ ‡è®°çš„æ¿€æ´»é«˜äºå¯¹å…¶ä»–ä¸“å®¶çš„ä»£ç†æ ‡è®°çš„æ¿€æ´»ï¼Œä»è€Œä¿è¯æ¯ä¸ªè·¯ç”±åµŒå…¥å‡†ç¡®åæ˜ å…¶å¯¹åº”ä¸“å®¶çš„èƒ½åŠ›ã€‚é€šè¿‡å¯¹ä¸åŒè§„æ¨¡çš„MoE-LLMè¿›è¡Œé¢„è®­ç»ƒå’Œåˆ†æï¼ŒéªŒè¯äº†ERCæŸå¤±çš„æœ‰æ•ˆæ€§ï¼Œå¹¶æä¾›äº†å¯¹ä¸“å®¶ä¸“ä¸šåŒ–æ°´å¹³çš„çµæ´»æ§åˆ¶å’Œå®šé‡è·Ÿè¸ªã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23705', 'title': 'Diffusion Knows Transparency: Repurposing Video Diffusion for Transparent Object Depth and Normal Estimation', 'url': 'https://huggingface.co/papers/2512.23705', 'abstract': 'Transparent objects remain notoriously hard for perception systems: refraction, reflection and transmission break the assumptions behind stereo, ToF and purely discriminative monocular depth, causing holes and temporally unstable estimates. Our key observation is that modern video diffusion models already synthesize convincing transparent phenomena, suggesting they have internalized the optical rules. We build TransPhy3D, a synthetic video corpus of transparent/reflective scenes: 11k sequences rendered with Blender/Cycles. Scenes are assembled from a curated bank of category-rich static assets and shape-rich procedural assets paired with glass/plastic/metal materials. We render RGB + depth + normals with physically based ray tracing and OptiX denoising. Starting from a large video diffusion model, we learn a video-to-video translator for depth (and normals) via lightweight LoRA adapters. During training we concatenate RGB and (noisy) depth latents in the DiT backbone and co-train on TransPhy3D and existing frame-wise synthetic datasets, yielding temporally consistent predictions for arbitrary-length input videos. The resulting model, DKT, achieves zero-shot SOTA on real and synthetic video benchmarks involving transparency: ClearPose, DREDS (CatKnown/CatNovel), and TransPhy3D-Test. It improves accuracy and temporal consistency over strong image/video baselines, and a normal variant sets the best video normal estimation results on ClearPose. A compact 1.3B version runs at ~0.17 s/frame. Integrated into a grasping stack, DKT\'s depth boosts success rates across translucent, reflective and diffuse surfaces, outperforming prior estimators. Together, these results support a broader claim: "Diffusion knows transparency." Generative video priors can be repurposed, efficiently and label-free, into robust, temporally coherent perception for challenging real-world manipulation.', 'score': 26, 'issue_id': 310, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'acdde1b848da34eb', 'authors': ['Shaocong Xu', 'Songlin Wei', 'Qizhe Wei', 'Zheng Geng', 'Hong Li', 'Licheng Shen', 'Qianpu Sun', 'Shu Han', 'Bin Ma', 'Bohan Li', 'Chongjie Ye', 'Yuhang Zheng', 'Nan Wang', 'Saining Zhang', 'Hao Zhao'], 'affiliations': ['Beihang University', 'Beijing Academy of Artificial Intelligence', 'European Institute of Innovation and Technology Ningbo', 'FNii, The Chinese University of Hong Kong, Shenzhen', 'National University of Singapore', 'Shanghai Jiao Tong University', 'Tsinghua University', 'University of Southern California', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2512.23705.jpg', 'data': {'categories': ['#dataset', '#architecture', '#synthetic', '#robotics', '# nced rendering techniques. They develop a model called DKT, which utilizes a large video diffusion model to predict depth and normals from video inputs, achieving state-of-the-art results in transparency-related benchmarks. The findings suggest that generative models can effectively learn and apply optical principles, enhancing perception systems for real-world applications involving complex materials.'}, 'zh': {'title': 'æ‰©æ•£æ¨¡å‹æŒæ¡é€æ˜æ€§', 'desc': 'é€æ˜ç‰©ä½“å¯¹æ„ŸçŸ¥ç³»ç»Ÿæ¥è¯´ä¸€ç›´å¾ˆéš¾å¤„ç†ï¼Œå› ä¸ºæŠ˜å°„ã€åå°„å’Œé€å°„æ‰“ç ´äº†ç«‹ä½“è§†è§‰ã€æ—¶é—´é£è¡Œï¼ˆToFï¼‰å’Œå•ç›®æ·±åº¦ä¼°è®¡çš„å‡è®¾ã€‚æˆ‘ä»¬è§‚å¯Ÿåˆ°ç°ä»£è§†é¢‘æ‰©æ•£æ¨¡å‹å·²ç»èƒ½å¤Ÿåˆæˆä»¤äººä¿¡æœçš„é€æ˜ç°è±¡ï¼Œè¡¨æ˜å®ƒä»¬å†…åŒ–äº†å…‰å­¦è§„åˆ™ã€‚æˆ‘ä»¬æ„å»ºäº†TransPhy3Dï¼Œè¿™æ˜¯ä¸€ä¸ªåˆæˆçš„è§†é¢‘æ•°æ®é›†ï¼ŒåŒ…å«11,000ä¸ªé€æ˜/åå°„åœºæ™¯çš„åºåˆ—ï¼Œä½¿ç”¨Blender/Cyclesæ¸²æŸ“ã€‚é€šè¿‡è½»é‡çº§çš„LoRAé€‚é…å™¨ï¼Œæˆ‘ä»¬ä»å¤§å‹è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­å­¦ä¹ è§†é¢‘åˆ°è§†é¢‘çš„æ·±åº¦ï¼ˆå’Œæ³•çº¿ï¼‰è½¬æ¢å™¨ï¼Œæœ€ç»ˆå®ç°äº†åœ¨é€æ˜æ€§ç›¸å…³çš„åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°é›¶-shotçš„æœ€å…ˆè¿›æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22322', 'title': 'SmartSnap: Proactive Evidence Seeking for Self-Verifying Agents', 'url': 'https://huggingface.co/papers/2512.22322', 'abstract': "Agentic reinforcement learning (RL) holds great promise for the development of autonomous agents under complex GUI tasks, but its scalability remains severely hampered by the verification of task completion. Existing task verification is treated as a passive, post-hoc process: a verifier (i.e., rule-based scoring script, reward or critic model, and LLM-as-a-Judge) analyzes the agent's entire interaction trajectory to determine if the agent succeeds. Such processing of verbose context that contains irrelevant, noisy history poses challenges to the verification protocols and therefore leads to prohibitive cost and low reliability. To overcome this bottleneck, we propose SmartSnap, a paradigm shift from this passive, post-hoc verification to proactive, in-situ self-verification by the agent itself. We introduce the Self-Verifying Agent, a new type of agent designed with dual missions: to not only complete a task but also to prove its accomplishment with curated snapshot evidences. Guided by our proposed 3C Principles (Completeness, Conciseness, and Creativity), the agent leverages its accessibility to the online environment to perform self-verification on a minimal, decisive set of snapshots. Such evidences are provided as the sole materials for a general LLM-as-a-Judge verifier to determine their validity and relevance. Experiments on mobile tasks across model families and scales demonstrate that our SmartSnap paradigm allows training LLM-driven agents in a scalable manner, bringing performance gains up to 26.08% and 16.66% respectively to 8B and 30B models. The synergizing between solution finding and evidence seeking facilitates the cultivation of efficient, self-verifying agents with competitive performance against DeepSeek V3.1 and Qwen3-235B-A22B.", 'score': 26, 'issue_id': 310, 'pub_date': '2025-12-26', 'pub_date_card': {'ru': '26 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 26', 'zh': '12æœˆ26æ—¥'}, 'hash': 'd2216b9110bb4404', 'authors': ['Shaofei Cai', 'Yulei Qin', 'Haojia Lin', 'Zihan Xu', 'Gang Li', 'Yuchen Shi', 'Zongyi Li', 'Yong Mao', 'Siqi Cai', 'Xiaoyu Tan', 'Yitao Liang', 'Ke Li', 'Xing Sun'], 'affiliations': ['Peking University', 'Tencent', 'Youtu-Agent Team'], 'pdf_title_img': 'assets/pdf/title_img/2512.22322.jpg', 'data': {'categories': ['#rl', '#agents', '#training'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚ ÑĞ°Ğ¼ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ²Ğ¾Ğ¹ ÑƒÑĞ¿ĞµÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ SmartSnap Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ, Ğ½Ğ¾ Ğ¸ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ s pre-training on open robotic datasets. We demonstrate that the natively bidirectional nature of this diffusion backbone serves as a superior foundation for VLA tasks, inherently suited for action chunking and parallel generation, leading to significantly faster convergence in downstream fine-tuning. Dream-VLA achieves top-tier performance of 97.2% average success rate on LIBERO, 71.4% overall average on SimplerEnv-Bridge, and 60.5% overall average on SimplerEnv-Fractal, surpassing leading models such as Ï€_0 and GR00T-N1. We also validate that dVLMs surpass AR baselines on downstream tasks across different training objectives. We release both Dream-VL and Dream-VLA to facilitate further research in the community.', 'score': 14, 'issue_id': 312, 'pub_date': '2025-12-27', 'pub_date_card': {'ru': '27 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 27', 'zh': '12æœˆ27æ—¥'}, 'hash': 'ef912dcec2a4e386', 'authors': ['Jiacheng Ye', 'Shansan Gong', 'Jiahui Gao', 'Junming Fan', 'Shuang Wu', 'Wei Bi', 'Haoli Bai', 'Lifeng Shang', 'Lingpeng Kong'], 'affiliations': ['Huawei Technologies', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2512.22615.jpg', 'data': {'categories': ['#multimodal', '#cv', '#robotics', '#architecture', '#benchmark', '#open_source', '#diffusion'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ² Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Dream-VL â€” Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑÑ€ĞµĞ´Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ´Ğ¸Ñ„Ñ ¨¡å‹ï¼Œèƒ½å¤Ÿæ›´å¿«åœ°æ”¶æ•›å¹¶åœ¨ä¸‹æ¸¸ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œæ‰©æ•£æ¨¡å‹åœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­å‡ä¼˜äºè‡ªå›å½’æ¨¡å‹ï¼Œæ¨åŠ¨äº†ç›¸å…³é¢†åŸŸçš„ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23676', 'title': 'Web World Models', 'url': 'https://huggingface.co/papers/2512.23676', 'abstract': "Web World Models (WWMs) combine web frameworks with large language models to create controllable, open-ended persistent environments by structuring world state in web code and leveraging model-driven imagination for narratives and decisions.  \t\t\t\t\tAI-generated summary \t\t\t\t Language agents increasingly require persistent worlds in which they can act, remember, and learn. Existing approaches sit at two extremes: conventional web frameworks provide reliable but fixed contexts backed by databases, while fully generative world models aim for unlimited environments at the expense of controllability and practical engineering. In this work, we introduce the Web World Model (WWM), a middle ground where world state and ``physics'' are implemented in ordinary web code to ensure logical consistency, while large language models generate context, narratives, and high-level decisions on top of this structured latent state. We build a suite of WWMs on a realistic web stack, including an infinite travel atlas grounded in real geography, fictional galaxy explorers, web-scale encyclopedic and narrative worlds, and simulation- and game-like environments. Across these systems, we identify practical design principles for WWMs: separating code-defined rules from model-driven imagination, representing latent state as typed web interfaces, and utilizing deterministic generation to achieve unlimited but structured exploration. Our results suggest that web stacks themselves can serve as a scalable substrate for world models, enabling controllable yet open-ended environments. Project Page: https://github.com/Princeton-AI2-Lab/Web-World-Models.", 'score': 10, 'is Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²ĞµĞ±-ÑÑ‚ĞµĞºĞ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ÑŒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ¾ÑĞ½Ğ¾Ğ²Ğ¾Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ…, Ğ½Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Creating Dynamic Worlds with Web World Models', 'desc': 'Web World Models (WWMs) merge web frameworks with large language models to create dynamic and controllable environments. This approach balances the reliability of traditional web frameworks with the creativity of generative models, allowing for structured yet imaginative interactions. By implementing world states in web code, WWMs ensure logical consistency while enabling language models to generate narratives and make decisions. The study presents various applications of WWMs, highlighting design principles that facilitate scalable and open-ended exploration in AI-generated worlds.'}, 'zh': {'title': 'Webä¸–ç•Œæ¨¡å‹ï¼šå¯æ§çš„å¼€æ”¾å¼ç¯å¢ƒ', 'desc': 'Webä¸–ç•Œæ¨¡å‹ï¼ˆWWMï¼‰ç»“åˆäº†ç½‘ç»œæ¡†æ¶å’Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼Œåˆ›å»ºå¯æ§çš„ã€å¼€æ”¾å¼çš„æŒä¹…ç¯å¢ƒã€‚å®ƒé€šè¿‡åœ¨ç½‘ç»œä»£ç ä¸­æ„å»ºä¸–ç•ŒçŠ¶æ€ï¼Œå¹¶åˆ©ç”¨æ¨¡å‹é©±åŠ¨çš„æƒ³è±¡åŠ›æ¥ç”Ÿæˆå™äº‹å’Œå†³ç­–ã€‚WWMåœ¨é€»è¾‘ä¸€è‡´æ€§å’Œç”Ÿæˆèƒ½åŠ›ä¹‹é—´æ‰¾åˆ°äº†å¹³è¡¡ï¼Œç¡®ä¿äº†ç¯å¢ƒçš„å¯æ§æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œç½‘ç»œå †æ ˆå¯ä»¥ä½œä¸ºä¸–ç•Œæ¨¡å‹çš„å¯æ‰©å±•åŸºç¡€ï¼Œæ”¯æŒæ— é™ä½†ç»“æ„åŒ–çš„æ¢ç´¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23707', 'title': 'Training AI Co-Scientists Using Rubric Rewards', 'url': 'https://huggingface.co/papers/2512.23707', 'abstract': 'AI co-scientists are emerging as a tool to assist human researchers in achieving their research goals. A crucial feature of these AI co-scientists is the ability to generate a research plan given a set of aims and constraints. The plan may be used by researchers for brainstorming, or may even be implemented after further refinement. However, language models currently struggle to generate research plans that follow all constraints and implicit requirements. In this work, we study how to leverage the vast corpus of existing research papers to train language models that generate better research plans. We build a scalable, diverse training corpus by automatically extracting research goals and goal-specific grading rubrics from papers across several domains. We then train models for research plan generation via reinforcement learning with self-grading. A frozen copy of the initial policy acts as the grader during training, with the rubrics creating a generator-verifier gap that enables improvements without external human supervision. To validate this approach, we conduct a study with human experts for machine learning research goals, spanning 225 hours. The experts prefer plans generated by our finetuned Qwen3-30B-A3B model over the initial model for 70% of research goals, and approve 84% of the automatically extracted goal-specific grading rubrics. To assess generality, we also extend our approach to research goals from medical papers, and new arXiv preprints, evaluating with a jury of frontier models. Our finetuning yields 12-22% relative improvements and significant cross-domain generalization, proving effective even in problem settings like medical research where execution feedback is infeasible. Together, these findings demonstrate the potential of a scalable, automated training recipe as a step towards improving general AI co-scientists.', 'score': 5, 'issue_id': 310, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '0f116c273b415185', 'authors': ['Shashwat Goel', 'Rishi Hazra', 'Dulhan Jayalath', 'Timon Willi', 'Parag Jain', 'William F. Shen', 'Ilias Leontiadis', 'Francesco Barbieri', 'Yoram Bachrach', 'Jonas Geiping', 'Chenxi Whitehouse'], 'affiliations': ['ELLIS Institute TÃ¼bingen', 'Max Planck Institute for Intelligent Systems', 'Meta Superintelligence Labs', 'University of Cambridge', 'University of Oxford'], 'pd  strong performance across a range of wide and deep search tasks, yet their tool use remains largely restricted to API-level snippet retrieval and URL-based page fetching, limiting access to the richer information available through real browsing. While full browser interaction could unlock deeper capabilities, its fine-grained control and verbose page content returns introduce substantial complexity for ReAct-style function-calling agents. To bridge this gap, we propose Nested Browser-Use Learning (NestBrowse), which introduces a minimal and complete browser-action framework that decouples interaction control from page exploration through a nested structure. This design simplifies agentic reasoning while enabling effective deep-web information acquisition. Empirical results on challenging deep IS benchmarks demonstrate that NestBrowse offers clear benefits in practice. Further in-depth analyses underscore its efficiency and flexibility.', 'score': 4, 'issue_id': 310, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'ff50e7cc84f888d8', 'authors': ['Baixuan Li', 'Jialong Wu', 'Wenbiao Yin', 'Kuan Li', 'Zhongwang Zhang', 'Huifeng Yin', 'Zhengwei Tao', 'Liwen Zhang', 'Pengjun Xie', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2512.23647.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ’Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€ Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· API Ğ¸ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ NestBrowse â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿ §ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23646', 'title': 'OmniAgent: Audio-Guided Active Perception Agent for Omnimodal Audio-Video Understanding', 'url': 'https://huggingface.co/papers/2512.23646', 'abstract': 'Omnimodal large language models have made significant strides in unifying audio and visual modalities; however, they often lack the fine-grained cross-modal understanding and have difficulty with multimodal alignment. To address these limitations, we introduce OmniAgent, a fully audio-guided active perception agent that dynamically orchestrates specialized tools to achieve more fine-grained audio-visual reasoning. Unlike previous works that rely on rigid, static workflows and dense frame-captioning, this paper demonstrates a paradigm shift from passive response generation to active multimodal inquiry. OmniAgent employs dynamic planning to autonomously orchestrate tool invocation on demand, strategically concentrating perceptual attention on task-relevant cues. Central to our approach is a novel coarse-to-fine audio-guided perception paradigm, which leverages audio cues to localize temporal events and guide subsequent reasoning. Extensive empirical evaluations on three audio-video understanding benchmarks demonstrate that OmniAgent achieves state-of-the-art performance, surpassing leading open-source and proprietary models by substantial margins of 10% - 20% accuracy.', 'score': 4, 'issue_id': 310, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'f644f8f445308f7e', 'authors': ['Keda Tao', 'Wenjie Du', 'Bohan Yu', 'Weiqiang Wang', 'Jian Liu', 'Huan Wang'], 'affiliations': ['Ant Group', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.23646.jpg', 'data': {'categories': ['#benchmark', '#agents', '#audio', '#multimodal', '#video'], 'emoji': 'ğŸ‘‚', 'ru': {'title': 'ĞÑ‚ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»ÑƒÑˆĞ°Ğ½Ğ¸Ñ Ğº Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼ ading to significantly better performance on various benchmarks.'}, 'zh': {'title': 'ä¸»åŠ¨æ„ŸçŸ¥ï¼ŒéŸ³é¢‘å¼•å¯¼çš„å¤šæ¨¡æ€æ¨ç†æ–°çºªå…ƒ', 'desc': 'OmniAgentæ˜¯ä¸€ç§å…¨éŸ³é¢‘å¼•å¯¼çš„ä¸»åŠ¨æ„ŸçŸ¥ä»£ç†ï¼Œæ—¨åœ¨è§£å†³ç°æœ‰å¤šæ¨¡æ€æ¨¡å‹åœ¨éŸ³é¢‘å’Œè§†è§‰ç†è§£ä¸Šçš„ä¸è¶³ã€‚å®ƒé€šè¿‡åŠ¨æ€è§„åˆ’è‡ªä¸»åè°ƒå·¥å…·çš„è°ƒç”¨ï¼Œèƒ½å¤Ÿæ›´ç²¾ç»†åœ°è¿›è¡ŒéŸ³é¢‘-è§†è§‰æ¨ç†ã€‚ä¸ä»¥å¾€ä¾èµ–é™æ€å·¥ä½œæµç¨‹çš„æ¨¡å‹ä¸åŒï¼ŒOmniAgentå¼ºè°ƒä¸»åŠ¨å¤šæ¨¡æ€æ¢è¯¢ï¼Œé›†ä¸­æ³¨æ„åŠ›äºä¸ä»»åŠ¡ç›¸å…³çš„çº¿ç´¢ã€‚é€šè¿‡æ–°é¢–çš„ç²—åˆ°ç»†çš„éŸ³é¢‘å¼•å¯¼æ„ŸçŸ¥èŒƒå¼ï¼ŒOmniAgentåœ¨éŸ³é¢‘è§†é¢‘ç†è§£åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œå‡†ç¡®ç‡è¶…è¶Šäº†é¢†å…ˆçš„å¼€æºå’Œä¸“æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23044', 'title': 'Video-BrowseComp: Benchmarking Agentic Video Research on Open Web', 'url': 'https://huggingface.co/papers/2512.23044', 'abstract': "The paper addresses the modality gap in autonomous agents for video processing by introducing a benchmark requiring proactive, open-web video reasoning, revealing limitations of current models in metadata-sparse, dynamic video domains.  \t\t\t\t\tAI-generated summary \t\t\t\t The evolution of autonomous agents is redefining information seeking, transitioning from passive retrieval to proactive, open-ended web research. However, while textual and static multimodal agents have seen rapid progress, a significant modality gap remains in processing the web's most dynamic modality: video. Existing video benchmarks predominantly focus on passive perception, feeding curated clips to models without requiring external retrieval. They fail to evaluate agentic video research, which necessitates actively interrogating video timelines, cross-referencing dispersed evidence, and verifying claims against the open web. To bridge this gap, we present Video-BrowseComp, a challenging benchmark comprising 210 questions tailored for open-web agentic video reasoning. Unlike prior benchmarks, Video-BrowseComp enforces a mandatory dependency on temporal visual evide m functional programming. MCE utilizes algebraic structures like Functors and Monads to improve how agents handle tasks, manage state, and deal with errors. By treating agent workflows as computational contexts, MCE simplifies complex operations such as error handling and asynchronous execution. The framework also introduces Meta-Agents, which can dynamically create and manage workflows for sub-agents, enhancing the flexibility and robustness of AI systems.'}, 'zh': {'title': 'å•å­ä¸Šä¸‹æ–‡å·¥ç¨‹ï¼šæ„å»ºæ™ºèƒ½ä»£ç†çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¶æ„èŒƒå¼ï¼Œç§°ä¸ºå•å­ä¸Šä¸‹æ–‡å·¥ç¨‹ï¼ˆMCEï¼‰ï¼Œæ—¨åœ¨æ”¹å–„å½“å‰è‡ªä¸»ä»£ç†çš„è®¾è®¡ã€‚MCEåˆ©ç”¨å‡½å­ã€åº”ç”¨å‡½å­å’Œå•å­çš„ä»£æ•°ç»“æ„ï¼Œä¸ºä»£ç†å·¥ä½œæµæä¾›äº†ä¸€ä¸ªå½¢å¼åŒ–çš„åŸºç¡€ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼ŒçŠ¶æ€ç®¡ç†ã€é”™è¯¯å¤„ç†å’Œå¹¶å‘æ‰§è¡Œç­‰è·¨åˆ‡å…³æ³¨ç‚¹å¯ä»¥é€šè¿‡ä»£æ•°å±æ€§å†…åœ¨åœ°ç®¡ç†ã€‚æœ€ç»ˆï¼ŒMCEä½¿å¼€å‘è€…èƒ½å¤Ÿä»ç®€å•ã€å¯ç‹¬ç«‹éªŒè¯çš„ç»„ä»¶æ„å»ºå¤æ‚ã€ç¨³å¥ä¸”é«˜æ•ˆçš„äººå·¥æ™ºèƒ½ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23162', 'title': 'SurgWorld: Learning Surgical Robot Policies from Videos via World Modeling', 'url': 'https://huggingface.co/papers/2512.23162', 'abstract': "Data scarcity remains a fundamental barrier to achieving fully autonomous surgical robots. While large scale vision language action (VLA) models have shown impressive generalization in household and industrial manipulation by leveraging paired video action data from diverse domains, surgical robotics suffers from the paucity of datasets that include both visual observations and accurate robot kinematics. In contrast, vast corpora of surgical videos exist, but they lack corresponding action labels, preventing direct application of imitation learning or VLA training. In this work, we aim to alleviate this problem by learning policy models from SurgWorld, a world model designed for surgical physical AI. We curated the Surgical Action Text Alignment (SATA) dataset with detailed action description specifically for surgical robots. Then we built SurgeWorld based on the most advanced physical AI world model and SATA. It's able to generate diverse, generalizable and realistic surgery videos. We are also the first to use an inverse dynamics model to infer pseudokinematics from synthetic surgical videos, producing synthetic paired video action data. We demonstrate that a surgical VLA policy trained with these augmented data significantly outperforms models trained only on real demonstrations on a real surgical robot platform. Our approach offers a scalable path toward autonomous surgical skill acquisition by leveraging the abundance of unlabeled surgical video and generative world modeling, thus opening the door to generalizable and data efficient surgical robot policies.", 'score': 3, 'issue_id': 310, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '798d94b026b07ca4', 'authors': ['Yufan He', 'Pengfei Guo', 'Mengya Xu', 'Zhaoshuo Li', 'Andriy Myronenko', 'Dillan Imans', 'Bingjie Liu', 'Dongren Yang', 'Mingxue Gu', 'Yongnan Ji', 'Yueming Jin', 'Ren Zhao', 'Baiyong Shen', 'Daguang Xu'], 'affiliations': ['NVIDIA', 'National University of Singapore', 'Ruijin Hospital', 'Sung Kyun Kwan University', 'The Chinese University of Hong Kong', 'Wenzhou Medical University'], 'pdf_title_img': 'assets/pdf/title_img/2512.23162.jpg', 'data': {'categories': ['#dataset', '#open_source', '#synthetic', '#robotics', '#science', '#healthcare', '#multimodal', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ…Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ€ĞµÑˆĞ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ´ĞµÑ„Ğ¸Ñ†Ğ¸Ñ‚Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ñ…Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ SurgWorld â€” Ğ¼Ğ¸Ñ€Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ AI, ĞºĞ ctors. Applied to a Deep Research system, these principles enable local compressors as small as 3B parameters to recover 99% of frontier-LM accuracy at 26% of API costs.', 'score': 2, 'issue_id': 310, 'pub_date': '2025-12-25', 'pub_date_card': {'ru': '25 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 25', 'zh': '12æœˆ25æ—¥'}, 'hash': '20cb8de872acc0d9', 'authors': ['Shizhe He', 'Avanika Narayan', 'Ishan S. Khare', 'Scott W. Linderman', 'Christopher RÃ©', 'Dan Biderman'], 'affiliations': ['Department of Computer Science, Stanford University', 'Department of Statistics, Stanford University', 'Wu Tsai Neurosciences Institute, Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2512.21720.jpg', 'data': {'categories': ['#architecture', '#small_models', '#agents', '#long_context', '#optimization', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ˜Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€-Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚Ğ¾Ñ€', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğµ Ğ¸Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¶Ğ¸Ğ¼Ğ°ÑÑ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚, Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞµĞ³Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ ĞµĞ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¾Ğ¹ Ğ²ĞµÑ€ÑĞ¸ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€Ğ¾Ğ² Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ±Ğ¾Ğ»ÑŒ cture with interleaved and disentangled learning generates coherent video scripts and consistent keyframes through a single framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing AI-driven video creation systems typically treat script drafting and key-shot design as two disjoint tasks: the former relies on large language models, while the latter depends on image generation models. We argue that these two tasks should be unified within a single framework, as logical reasoning and imaginative thinking are both fundamental qualities of a film director. In this work, we propose UniMAGE, a unified director model that bridges user prompts with well-structured scripts, thereby empowering non-experts to produce long-context, multi-shot films by leveraging existing audio-video generation models. To achieve this, we employ the Mixture-of-Transformers architecture that unifies text and image generation. To further enhance narrative logic and keyframe consistency, we introduce a ``first interleaving, then disentangling'' training paradigm. Specifically, we first perform Interleaved Concept Learning, which utilizes interleaved text-image data to foster the model's deeper understanding and imaginative interpretation of scripts. We then conduct Disentangled Expert Learning, which decouples script writing from keyframe generation, enabling greater flexibility and creativity in storytelling. Extensive experiments demonstrate that UniMAGE achieves state-of-the-art performance among open-source models, generating logically coherent video scripts and visually consistent keyframe images.", 'score': 0, 'issue_id': 311, 'pub_date': '2025-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '64e7665d5e5a4efc', 'authors': ['Jiaxu Zhang', 'Tianshu Hu', 'Yuan Zhang', 'Zenan Li', 'Linjie Luo', 'Guosheng Lin', 'Xin Chen'], 'affiliations': ['ByteDance Intelligent Creation', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/ti
