        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2411.17465', 'title': 'ShowUI: One Vision-Language-Action Model for GUI Visual Agent', 'url': 'https://huggingface.co/papers/2411.17465', 'abstract': 'Building Graphical User Interface (GUI) assistants holds significant promise for enhancing human workflow productivity. While most agents are language-based, relying on closed-source API with text-rich meta-information (e.g., HTML or accessibility tree), they show limitations in perceiving UI visuals as humans do, highlighting the need for GUI visual agents. In this work, we develop a vision-language-action model in digital world, namely ShowUI, which features the following innovations: (i) UI-Guided Visual Token Selection to reduce computational costs by formulating screenshots as an UI connected graph, adaptively identifying their redundant relationship and serve as the criteria for token selection during self-attention blocks; (ii) Interleaved Vision-Language-Action Streaming that flexibly unifies diverse needs within GUI tasks, enabling effective management of visual-action history in navigation or pairing multi-turn query-action sequences per screenshot to enhance training efficiency; (iii) Small-scale High-quality GUI Instruction-following Datasets by careful data curation and employing a resampling strategy to address significant data type imbalances. With above components, ShowUI, a lightweight 2B model using 256K data, achieves a strong 75.1% accuracy in zero-shot screenshot grounding. Its UI-guided token selection further reduces 33% of redundant visual tokens during training and speeds up the performance by 1.4x. Navigation experiments across web Mind2Web, mobile AITW, and online MiniWob environments further underscore the effectiveness and potential of our model in advancing GUI visual agents. The models are available at https://github.com/showlab/ShowUI.', 'score': 43, 'issue_id': 803, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 equence-global attention for query and response tokens. This approach significantly reduces memory usage and inference time by up to 11 times while maintaining a high level of accuracy, making it a valuable advancement in the field of machine learning."}, 'zh': {'title': 'æ˜Ÿé™…æ³¨æ„åŠ›ï¼šæå‡é•¿åºåˆ—æ¨ç†æ•ˆç‡çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºæ˜Ÿé™…æ³¨æ„åŠ›ï¼ˆStar Attentionï¼‰çš„æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åŸºäºå˜æ¢å™¨çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨é•¿åºåˆ—ä¸Šçš„æ¨ç†æ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨å¤šä¸ªä¸»æœºä¹‹é—´åˆ†ç‰‡æ³¨æ„åŠ›ï¼Œé‡‡ç”¨ä¸¤é˜¶æ®µçš„å—ç¨€ç–è¿‘ä¼¼ï¼Œæ˜¾è‘—é™ä½äº†è®¡ç®—æˆæœ¬ã€‚ç¬¬ä¸€é˜¶æ®µä½¿ç”¨å—å±€éƒ¨æ³¨æ„åŠ›å¹¶è¡Œå¤„ç†ä¸Šä¸‹æ–‡ï¼Œç¬¬äºŒé˜¶æ®µåˆ™é€šè¿‡å…¨å±€æ³¨æ„åŠ›å¤„ç†æŸ¥è¯¢å’Œå“åº”æ ‡è®°ã€‚æ˜Ÿé™…æ³¨æ„åŠ›ä¸å¤§å¤šæ•°ä½¿ç”¨å…¨å±€æ³¨æ„åŠ›è®­ç»ƒçš„å˜æ¢å™¨æ¨¡å‹æ— ç¼é›†æˆï¼Œèƒ½å¤Ÿå°†å†…å­˜éœ€æ±‚å’Œæ¨ç†æ—¶é—´å‡å°‘å¤šè¾¾11å€ï¼ŒåŒæ—¶ä¿æŒ95-100%çš„å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.16819', 'title': 'Pathways on the Image Manifold: Image Editing via Video Generation', 'url': 'https://huggingface.co/papers/2411.16819', 'abstract': "Recent advances in image editing, driven by image diffusion models, have shown remarkable progress. However, significant challenges remain, as these models often struggle to follow complex edit instructions accurately and frequently compromise fidelity by altering key elements of the original image. Simultaneously, video generation has made remarkable strides, with models that effectively function as consistent and continuous world simulators. In this paper, we propose merging these two fields by utilizing image-to-video models for image editing. We reformulate image editing as a temporal process, using pretrained video models to create smooth transitions from the original image to the desired edit. This approach traverses the image manifold continuously, ensuring consistent edits while preserving the original image's key aspects. Our approach achieves state-of-the-art results on text-based image editing pose a novel approach that combines image editing with video generation by treating image editing as a temporal process. By leveraging pretrained video models, they create smooth transitions from the original image to the edited version, ensuring that key elements are preserved. Their method achieves state-of-the-art performance in text-based image editing, significantly enhancing both the accuracy of edits and the fidelity of the original image.'}, 'zh': {'title': 'å›¾åƒç¼–è¾‘ä¸è§†é¢‘ç”Ÿæˆçš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å°†å›¾åƒç¼–è¾‘ä¸è§†é¢‘ç”Ÿæˆç›¸ç»“åˆçš„æ–¹æ³•ã€‚æˆ‘ä»¬å°†å›¾åƒç¼–è¾‘é‡æ–°å®šä¹‰ä¸ºä¸€ä¸ªæ—¶é—´è¿‡ç¨‹ï¼Œåˆ©ç”¨é¢„è®­ç»ƒçš„è§†é¢‘æ¨¡å‹å®ç°ä»åŸå§‹å›¾åƒåˆ°ç›®æ ‡ç¼–è¾‘çš„å¹³æ»‘è¿‡æ¸¡ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨ä¿æŒåŸå§‹å›¾åƒå…³é”®ç‰¹å¾çš„åŒæ—¶ï¼Œç¡®ä¿ç¼–è¾‘çš„ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨åŸºäºæ–‡æœ¬çš„å›¾åƒç¼–è¾‘ä»»åŠ¡ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ•ˆæœï¼Œæ˜¾è‘—æé«˜äº†ç¼–è¾‘çš„å‡†ç¡®æ€§å’Œå›¾åƒçš„ä¿çœŸåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.17686', 'title': 'Rethinking Token Reduction in MLLMs: Towards a Unified Paradigm for Training-Free Acceleration', 'url': 'https://huggingface.co/papers/2411.17686', 'abstract': "To accelerate the inference of heavy Multimodal Large Language Models (MLLMs), this study rethinks the current landscape of training-free token reduction research. We regret to find that the critical components of existing methods are tightly intertwined, with their interconnections and effects remaining unclear for comparison, transfer, and expansion. Therefore, we propose a unified ''filter-correlate-compress'' paradigm that decomposes the token reduction into three distinct stages within a pipeline, maintaining consistent design objectives and elements while allowing for unique implementations. We additionally demystify the popular works and subsume them into our paradigm to showcase its universality. Finally, we offer a suite of methods grounded in the paradigm, striking a balance between s riting code given a flow chart or creating stories based on an image. In the development process, evaluation is critical since it provides intuitive feedback and guidance on improving models. Distinct from the traditional train-eval-test paradigm that only favors a single task like image classification, the versatility of MLLMs has spurred the rise of various new benchmarks and evaluation methods. In this paper, we aim to present a comprehensive survey of MLLM evaluation, discussing four key aspects: 1) the summarised benchmarks types divided by the evaluation capabilities, including foundation capabilities, model self-analysis, and extented applications; 2) the typical process of benchmark counstruction, consisting of data collection, annotation, and precautions; 3) the systematic evaluation manner composed of judge, metric, and toolkit; 4) the outlook for the next benchmark. This work aims to offer researchers an easy grasp of how to effectively evaluate MLLMs according to different needs and to inspire better evaluation methods, thereby driving the progress of MLLM research.', 'score': 13, 'issue_id': 804, 'pub_date': '2024-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': 'f83b02f1623b605b', 'authors': ['Chaoyou Fu', 'Yi-Fan Zhang', 'Shukang Yin', 'Bo Li', 'Xinyu Fang', 'Sirui Zhao', 'Haodong Duan', 'Xing Sun', 'Ziwei Liu', 'Liang Wang', 'Caifeng Shan', 'Ran He'], 'affiliations': ['Nanjing University', 'Institute of Automation, Chinese Academy of Science', 'University of Science and Technology of China', 'Nanyang Technological University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2411.15296.jpg', 'data': {'categories': ['#benchmark', '#agi', '#survey', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ Ğ½Ğ¸Ñ VL-GenRMs.'}, 'en': {'title': 'VL-RewardBench: Elevating Evaluation for Vision-Language Models', 'desc': 'This paper introduces VL-RewardBench, a new benchmark designed to evaluate vision-language generative reward models (VL-GenRMs). The benchmark addresses the limitations of current evaluation methods that rely on biased AI-annotated preference labels. By curating 1,250 high-quality examples, VL-RewardBench effectively challenges state-of-the-art models and reveals their weaknesses in visual perception and reasoning tasks. The findings suggest that improving the training of VL-GenRMs can significantly enhance their judgment capabilities, making this benchmark a valuable tool for future research.'}, 'zh': {'title': 'æå‡è§†è§‰-è¯­è¨€æ¨¡å‹è¯„ä¼°çš„å…¨æ–°åŸºå‡†', 'desc': 'è§†è§‰-è¯­è¨€ç”Ÿæˆå¥–åŠ±æ¨¡å‹ï¼ˆVL-GenRMsï¼‰åœ¨å¯¹é½å’Œè¯„ä¼°å¤šæ¨¡æ€äººå·¥æ™ºèƒ½ç³»ç»Ÿä¸­èµ·ç€é‡è¦ä½œç”¨ï¼Œä½†å…¶è‡ªèº«çš„è¯„ä¼°ä»ç„¶æœªè¢«å……åˆ†æ¢ç´¢ã€‚ç›®å‰çš„è¯„ä¼°æ–¹æ³•ä¸»è¦ä¾èµ–äºä¼ ç»Ÿè§†è§‰-è¯­è¨€ä»»åŠ¡çš„AIæ ‡æ³¨åå¥½æ ‡ç­¾ï¼Œè¿™å¯èƒ½å¼•å…¥åè§ï¼Œå¹¶ä¸”å¾€å¾€æ— æ³•æœ‰æ•ˆæŒ‘æˆ˜æœ€å…ˆè¿›çš„æ¨¡å‹ã€‚ä¸ºäº†è§£å†³è¿™äº›å±€é™æ€§ï¼Œæˆ‘ä»¬å¼•å…¥äº†VL-RewardBenchï¼Œè¿™æ˜¯ä¸€ä¸ªæ¶µç›–ä¸€èˆ¬å¤šæ¨¡æ€æŸ¥è¯¢ã€è§†è§‰å¹»è§‰æ£€æµ‹å’Œå¤æ‚æ¨ç†ä»»åŠ¡çš„ç»¼åˆåŸºå‡†ã€‚é€šè¿‡ç»“åˆæ ·æœ¬é€‰æ‹©å’Œäººå·¥éªŒè¯çš„AIè¾…åŠ©æ³¨é‡Šæµç¨‹ï¼Œæˆ‘ä»¬ç­–åˆ’äº†1250ä¸ªé«˜è´¨é‡ç¤ºä¾‹ï¼Œä¸“é—¨è®¾è®¡ç”¨äºæ¢æµ‹æ¨¡å‹çš„å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.15411', 'title': 'FINECAPTION: Compositional Image Captioning Focusing on Wherever You Want at Any Granularity', 'url': 'https://huggingface.co/papers/2411.15411', 'abstract': 'The advent of large Vision-Language Models (VLMs) has significantly advanced multimodal tasks, enabling more sophisticated and accurate reasoning across various applications, including image and video captioning, visual question answering, and cross-modal retrieval. Despite their superior capabilities, VLMs struggle with fine-grained image regional composition information perception. Specifically, they have difficulty accurately aligning the segmentation masks with the corresponding semantics and precisely describing the compositional aspects of the referred regions.   However, compositionality - the ability to understand and generate novel combinations of known visual and textual components - is critical for facilitating coherent reasoning and understanding across modalities by VLMs. To address this issue, we propose FINECAPTION, a novel VLM that can recognize arbitrary masks as referential inputs and process high-resolution images for compositional image captioning at different granularity levels. To support this endeavor, we introduce COMPOSITIONCAP, a new dataset for multi-grained region compositional image captioning, which introduces the task of compositional attribute-aware regional image captioning.   Empirical results demonstrate the effectiveness of our proposed model compared to other state-of-the-art VLMs. Additionally, we analyze the capabilities of current VLMs in recognizing various visual prompts for compositional region image captioning, highlighting areas for improvement in VLM design and training.', 'score': 6, 'issue_id': 803, 'pub_date': '2024-11-23', 'pub_date_card': {'ru': '23 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 23', 'zh': '11æœˆ23æ—¥'}, 'hash': '54aae052c8dc586b', 'authors': ['Hang Hua', 'Qing Liu', 'Lingzhi Zhang', 'Jing Shi', 'Zhifei Zhang', 'Yilin Wang', 'Jianming Zhang', 'Jiebo Luo'], 'affiliations': ['Adobe Research', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2411.15411.jpg', 'data': {'categories': ['#training', '#multimodal', '#games', '#cv', '#dataset', '#reasoning'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑƒÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ FINECAPTION, ÑĞ¿Ğ¾  employs a disentangled local-global inpainting framework to ensure that inserted objects blend well with the overall scene. Additionally, it introduces mechanisms for attribute decoupling and textual attribute substitution to enhance the diversity and effectiveness of text-based guidance for editing.'}, 'zh': {'title': 'DreamMixï¼šæ™ºèƒ½å›¾åƒä¿®å¤ä¸å±æ€§ç¼–è¾‘çš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºDreamMixçš„æ‰©æ•£ç”Ÿæˆæ¨¡å‹ï¼Œæ—¨åœ¨å®ç°ç›®æ ‡å¯¹è±¡åœ¨æŒ‡å®šåœºæ™¯ä¸­çš„æ’å…¥ï¼ŒåŒæ—¶å…è®¸ç”¨æˆ·å¯¹å…¶å±æ€§è¿›è¡Œæ–‡æœ¬é©±åŠ¨çš„ä¿®æ”¹ã€‚ä¸ä»¥å¾€æ–¹æ³•ä¸åŒï¼ŒDreamMixä¸ä»…å…³æ³¨èº«ä»½ä¿ç•™ï¼Œè¿˜èƒ½ä¿æŒæ’å…¥å¯¹è±¡çš„å¯ç¼–è¾‘æ€§ã€‚æˆ‘ä»¬é‡‡ç”¨äº†å…ˆè¿›çš„åŸºç¡€ä¿®å¤æ¨¡å‹ï¼Œå¹¶å¼•å…¥äº†å±€éƒ¨-å…¨å±€åˆ†ç¦»ä¿®å¤æ¡†æ¶ï¼Œä»¥å¹³è¡¡ç²¾ç¡®çš„å±€éƒ¨å¯¹è±¡æ’å…¥å’Œæœ‰æ•ˆçš„å…¨å±€è§†è§‰ä¸€è‡´æ€§ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜æå‡ºäº†å±æ€§è§£è€¦æœºåˆ¶å’Œæ–‡æœ¬å±æ€§æ›¿æ¢æ¨¡å—ï¼Œä»¥æé«˜åŸºäºæ–‡æœ¬çš„å±æ€§æŒ‡å¯¼çš„å¤šæ ·æ€§å’ŒåŒºåˆ†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.16173', 'title': 'SALOVA: Segment-Augmented Long Video Assistant for Targeted Retrieval and Routing in Long-Form Video Analysis', 'url': 'https://huggingface.co/papers/2411.16173', 'abstract': 'Despite advances in Large Multi-modal Models, applying them to long and untrimmed video content remains challenging due to limitations in context length and substantial memory overhead. These constraints often lead to significant information loss and reduced relevance in the model responses. With the exponential growth of video data across web platforms, understanding long-form video is crucial for advancing generalized intelligence. In this paper, we introduce SALOVA: Segment-Augmented LOng Video Assistant, a novel video-LLM framework designed to enhance the comprehension of lengthy video content through targeted retrieval process. We address two main challenges to achieve it: (i) We present the SceneWalk dataset, a high-quality collection of 87.8K long videos, each densely captioned at the segment level to enable models to capture scene continuity and maintain rich descriptive context. (ii) We develop robust architectural designs integrating dynamic routing mechanism and spatio-temporal projector to efficiently retrieve and process relevant video segments based on user queries. Our framework mitigates the limitations of current video-LMMs by allowing for precise identification and retrieval of relevant video segments in response to queries, thereby improving the contextual relevance of the generated responses. Through extensive experiments, SALOVA demonstrates enhanced capability in processing complex long-form videos, showing significant capability to maintain contextual integrity across extended sequences.', 'score': 3, 'issue_id': 805, 'pub_date': '2024-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'a5ec8ffe17a0004a', 'authors': ['Junho Kim', 'Hyunjun Kim', 'Hosu Lee', 'Yong Man Ro'], 'affiliations': ['Integrated Vision and Language Lab, KAIST, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2411.16173.jpg', 'data': {'categories': ['#architecture', '#video', '#long_context', '#multimodal', '#dataset'], 'emoji': 'ğŸ¥', 'ru': {'title': 'SALOVA: ÑƒĞ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸Ğº Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'SALOVA - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ SceneWalk Ñ 87.8 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ². SALOVA Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing Long Video Comprehension with SALOVA', 'desc': 'This paper presents SALOVA, a new framework designed to improve the understanding of long videos using large multi-modal models. It addresses the challenges of context length and memory overhead that often lead to information loss in video analysis. SALOVA utilizes the SceneWalk dataset, which contains 87.8K long videos with detailed segment-level captions, allowing models to better capture scene continuity. Additionally, it incorporates a dynamic routing mechanism and spatio-temporal projector to efficiently retrieve relevant video segments, enhancing the contextual relevance of model responses.'}, 'zh': {'title': 'æå‡é•¿è§†é¢‘ç†è§£çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'å°½ç®¡å¤§å‹å¤šæ¨¡æ€æ¨¡å‹å–å¾—äº†è¿›å±•ï¼Œä½†åœ¨å¤„ç†é•¿è§†é¢‘å†…å®¹æ—¶ä»é¢ä¸´æŒ‘æˆ˜ï¼Œä¸»è¦æ˜¯ç”±äºä¸Šä¸‹æ–‡é•¿åº¦å’Œå†…å­˜å¼€é”€çš„é™åˆ¶ã€‚è¿™äº›é™åˆ¶å¸¸å¸¸å¯¼è‡´ä¿¡æ¯ä¸¢å¤±å’Œæ¨¡å‹å“åº”çš„ç›¸å…³æ€§é™ä½ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†SALOVAï¼šä¸€ç§æ–°çš„è§†é¢‘-å¤§è¯­è¨€æ¨¡å‹æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ç›®æ ‡æ£€ç´¢è¿‡ç¨‹å¢å¼ºå¯¹é•¿è§†é¢‘å†…å®¹çš„ç†è§£ã€‚æˆ‘ä»¬å¼•å…¥äº†SceneWalkæ•°æ®é›†å’ŒåŠ¨æ€è·¯ç”±æœºåˆ¶ï¼Œä»¥æé«˜æ¨¡å‹åœ¨å¤„ç†å¤æ‚é•¿è§†é¢‘æ—¶çš„èƒ½åŠ›ï¼Œç¡®ä¿ç”Ÿæˆçš„å“åº”åœ¨ä¸Šä¸‹æ–‡ä¸Šæ›´å…·ç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.17691', 'title': 'Low-Bit Quantization Favors Undertrained LLMs: Scaling Laws for Quantized LLMs with 100T Training Tokens', 'url': 'https://huggingface.co/papers/2411.17691', 'abstract': "We reveal that low-bit quantization favors undertrained large language models (LLMs) by observing that models with larger sizes or fewer training tokens experience less quantization-induced degradation (QiD) when applying low-bit quantization, whereas smaller models with extensive training tokens suffer significant QiD. To gain deeper insights into this trend, we study over 1500 quantized LLM checkpoints of various sizes and at different training levels (undertrained or fully trained) in a controlled setting, deriving scaling laws for understanding the relationship between QiD and factors such as the number of training tokens, model size and bit width.   With the derived scaling laws, we propose a novel perspective that we can use QiD to measure an LLM's training levels and determine the number of training tokens required for fully training LLMs of various sizes. Moreover, we use the scaling laws to predict the quantization performance of different-sized LLMs trained with 100 trillion tokens. Our projection shows that the low-bit quantization performance of future models, which are expected to be trained with over 100 trillion tokens, may NOT be desirable. This poses a potential challenge for low-bit quantization in the future and highlights the need for awareness of a model's training level when evaluating low-bit quantization research. To facilitate future research on this problem, we release all the 1500+ quantized checkpoints used in this work at https://huggingface.co/Xu-Ouyang.", 'score': 3, 'issue_id': 804, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '3dfc643e242c0247', 'authors': ['Xu Ouyang', 'Tao Ge', 'Thomas Hartvigsen', 'Zhisong Zhang', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent AI Lab', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2411.17691.jpg', 'data': {'categories': ['#low_resource', '#dataset', '#open_source', '#inference'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ°Ğ¹Ğ½Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ Ğ½Ğ¸Ğ·ĞºĞ¸Ğ¼ Ğ±Ğ¸Ñ‚Ñ€ĞµĞ¹Ñ‚Ğ¾Ğ¼ Ğ¼ĞµĞ½ĞµĞµ Ğ²Ñ€ĞµĞ´Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ½ĞµĞ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), Ñ‡ĞµĞ¼ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ °Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ»ÑĞ´ĞµĞ¹."}, 'en': {'title': 'Revolutionizing Fashion with Synthetic Human Image Generation', 'desc': 'BootComp is a new framework that uses text-to-image diffusion models to generate human images with specific garments. The challenge it addresses is the difficulty of collecting a large dataset of high-quality garment images for each individual. To solve this, BootComp creates a synthetic dataset by extracting garment images from human photos and filtering out low-quality data. The framework allows for the generation of detailed human images based on multiple garment references and can be adapted for various applications in the fashion industry, such as virtual try-ons.'}, 'zh': {'title': 'BootCompï¼šå¯æ§çš„äººç‰©å›¾åƒç”Ÿæˆæ–°æ¡†æ¶', 'desc': 'æˆ‘ä»¬æå‡ºäº†BootCompï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºæ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹çš„æ¡†æ¶ï¼Œç”¨äºå¯æ§çš„äººç‰©å›¾åƒç”Ÿæˆï¼Œæ”¯æŒå¤šç§å‚è€ƒæœè£…ã€‚ä¸»è¦çš„ç“¶é¢ˆåœ¨äºæ•°æ®è·å–ï¼Œæ”¶é›†æ¯ä¸ªäººä½“çš„é«˜è´¨é‡å‚è€ƒæœè£…å›¾åƒæ•°æ®é›†éå¸¸å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ•°æ®ç”Ÿæˆç®¡é“ï¼Œé€šè¿‡å¼•å…¥æ¨¡å‹ä»æ¯ä¸ªäººä½“å›¾åƒä¸­æå–å‚è€ƒæœè£…å›¾åƒï¼Œæ„å»ºä¸€ä¸ªå¤§å‹åˆæˆæ•°æ®é›†ã€‚æœ€åï¼Œæˆ‘ä»¬åˆ©ç”¨æ„å»ºçš„åˆæˆæ•°æ®é›†è®­ç»ƒäº†ä¸€ä¸ªæ‰©æ•£æ¨¡å‹ï¼Œå…·æœ‰ä¸¤ä¸ªå¹¶è¡Œå»å™ªè·¯å¾„ï¼Œèƒ½å¤Ÿåœ¨ä¿ç•™ç»†èŠ‚çš„åŒæ—¶ç”Ÿæˆå¸¦æœ‰å¤šç§æœè£…æ¡ä»¶çš„äººç‰©å›¾åƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.14721', 'title': 'MolReFlect: Towards In-Context Fine-grained Alignments between Molecules and Texts', 'url': 'https://huggingface.co/papers/2411.14721', 'abstract': 'Molecule discovery is a pivotal research field, impacting everything from the medicines we take to the materials we use. Recently, Large Language Models (LLMs) have been widely adopted in molecule understanding and generation, yet the alignments between molecules and their corresponding captions remain a significant challenge. Previous endeavours often treat the molecule as a general SMILES string or molecular graph, neglecting the fine-grained alignments between the molecular sub-structures and the descriptive textual phrases, which are crucial for accurate and explainable predictions. In this case, we introduce MolReFlect, a novel teacher-student framework designed to contextually perform the molecule-caption alignments in a fine-grained way. Our approach initially leverages a larger teacher LLM to label the detailed alignments by directly extracting critical phrases from molecule captions or SMILES strings and implying them to corresponding sub-structures or characteristics. To refine these alignments, we propose In-Context Selective Reflection, which retrieves previous extraction results as context examples for teacher LLM to reflect and lets a smaller student LLM select from in-context reflection and previous extraction results. Finally, we enhance the learning process of the student LLM through Chain-of-Thought In-Context Molecule Tuning, integrating the fine-grained alignments and the reasoning processes within the Chain-of-Thought format. Our experimental results demonstrate that MolReFlect enables LLMs like Mistral-7B to significantly outperform the previous baselines, achieving SOTA performance on the ChEBI-20 dataset. This advancement not only enhances the generative capabilities of LLMs in the molecule-caption translation task, but also contributes to a more explainable framework.', 'score': 2, 'issue_id': 811, 'pub_date': '2024-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': '7b85c924ec519ef3', 'authors': ['Jiatong Li', 'Yunqing Liu', 'Wei Liu', 'Jingdi Le', 'Di Zhang', 'Wenqi Fan', 'Dongzhan Zhou', 'Yuqiang Li', 'Qing Li'], 'affiliations': ['Shanghai AI Lab', 'Shanghai Jiao Tong University', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2411.14721.jpg', 'data': {'categories': ['#alignment', '#multimodal', '#dataset', '#interpretability', '#reasoning', '#training'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'M le-caption tasks.'}, 'zh': {'title': 'MolReFlectï¼šæå‡åˆ†å­ä¸æè¿°å¯¹é½çš„æ™ºèƒ½æ¡†æ¶', 'desc': 'åˆ†å­å‘ç°æ˜¯ä¸€ä¸ªé‡è¦çš„ç ”ç©¶é¢†åŸŸï¼Œå½±å“ç€æˆ‘ä»¬æ‰€ç”¨çš„è¯ç‰©å’Œææ–™ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ•™å¸ˆ-å­¦ç”Ÿæ¡†æ¶MolReFlectï¼Œæ—¨åœ¨ç»†è‡´åœ°å¯¹åˆ†å­ä¸å…¶å¯¹åº”çš„æè¿°è¿›è¡Œå¯¹é½ã€‚æˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¥æ ‡è®°è¯¦ç»†çš„å¯¹é½ä¿¡æ¯ï¼Œå¹¶é€šè¿‡ä¸Šä¸‹æ–‡é€‰æ‹©æ€§åæ€æ¥ä¼˜åŒ–è¿™äº›å¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMolReFlectæ˜¾è‘—æå‡äº†LLMåœ¨åˆ†å­-æè¿°ç¿»è¯‘ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œæä¾›äº†æ›´å…·è§£é‡Šæ€§çš„æ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.16754', 'title': 'Visual Counter Turing Test (VCT^2): Discovering the Challenges for AI-Generated Image Detection and Introducing Visual AI Index (V_AI)', 'url': 'https://huggingface.co/papers/2411.16754', 'abstract': 'The proliferation of AI techniques for image generation, coupled with their increasing accessibility, has raised significant concerns about the potential misuse of these images to spread misinformation. Recent AI-generated image detection (AGID) methods include CNNDetection, NPR, DM Image Detection, Fake Image Detection, DIRE, LASTED, GAN Image Detection, AIDE, SSP, DRCT, RINE, OCC-CLIP, De-Fake, and Deep Fake Detection. However, we argue that the current state-of-the-art AGID techniques are inadequate for effectively detecting contemporary AI-generated images and advocate for a comprehensive reevaluation of these methods. We introduce the Visual Counter Turing Test (VCT^2), a benchmark comprising ~130K images generated by contemporary text-to-image models (Stable Diffusion 2.1, Stable Diffusion XL, Stable Diffusion 3, DALL-E 3, and Midjourney 6). VCT^2 includes two sets of prompts sourced from tweets by the New York Times Twitter account and captions from the MS COCO dataset. We also evaluate the performance of the aforementioned AGID techniques on the VCT^2 benchmark, highlighting their ineffectiveness in detecting AI-generated images. As image-generative AI models continue to evolve, the need for a quantifiable framework to evaluate these models becomes increasingly critical. To meet this need, we propose the Visual AI Index (V_AI), which assesses generated images from various visual perspectives, including texture complexity and object coherence, setting a new standard for evaluating image-generative AI models. To foster research in this domain, we make our https://huggingface.co/datasets/anonymous1233/COCO_AI and https://huggingface.co/datasets/anonymous1233/twitter_AI datasets publicly available.', 'score': 1, 'issue_id': 805, 'pub_date': '2024-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'cbbd14594d775cab', 'authors': ['Nasrin Imanpour', 'Shashwat Bajpai', 'Subhankar Ghosh', 'Sainath Reddy Sankepally', 'Abhilekh Borah', 'Hasnat Md Abdullah', 'Nishoak Kosaraju', 'Shreyas Dixit', 'Ashhar Aziz', 'Shwetangshu Biswas', 'Vinija Jain', 'Aman Chadha', 'Amit Sheth', 'Amitava Das'], 'affiliations': ['Amazon AI, USA', 'Amazon GenAI, USA', 'BITS Pilani Hyderabad Campus, India', 'Carnegie Mellon University, USA', 'IIIT Delhi, India', 'International Institute of Information Technology, India', 'Manipal University Jaipur, India', 'National Institute of Technology Silchar, India', 'Stanford University, USA', 'Texas A&M University, USA', 'University of South Carolina, USA', 'Vishwakarma Institute of Information Technology, India', 'Washington State University, USA'], 'pdf_title_img': 'assets/pdf/title_img/2411.16754.jpg', 'data': {'categories': ['#open_source', '#cv', '#benchmark', '#security', '#ethics', '#dataset'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜-Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼ (Ğ˜Ğ˜), Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ·Ğ¸
