330', 'title': 'Diffusion-Link: Diffusion Probabilistic Model for Bridging the\n  Audio-Text Modality Gap', 'url': 'https://huggingface.co/papers/2510.11330', 'abstract': 'Diffusion-Link, a diffusion-based modality-bridging module, reduces the audio-text modality gap and enhances multimodal encoder-LLM coupling, achieving state-of-the-art performance in automatic audio captioning.  \t\t\t\t\tAI-generated summary \t\t\t\t Contrastive audio-language pretraining yields powerful joint representations, yet a persistent audio-text modality gap limits the benefits of coupling multimodal encoders with large language models (LLMs). We present Diffusion-Link, a diffusion-based modality-bridging module that generatively maps audio embeddings into the text-embedding distribution. The module is trained at the output embedding from the frozen multimodal encoder and implemented as a lightweight network with three residual MLP blocks. To assess the effect of Diffusion-Link on multimodal encoder-LLM coupling, we evaluate on Automatic Audio Captioning (AAC); to our knowledge, this is the first application of diffusion-based modality bridging to AAC. We report two results. (1) Modality-gap analysis: on similarity and geometric criteria, Diffusion-Link reduces the modality gap the most among prior diffusion-based methods and shows a collective migration of audio embeddings toward the text distribution. (2) Downstream AAC: attaching Diffusion-Link to the same multimodal LLM baseline achieves state-of-the-art on AudioCaps in both zero-shot and fully supervised captioning without external knowledge, with relative gains up to 52.5% and 7.5%, respectively. These findings show that closing the modality gap is pivotal for effective coupling between multimodal encoders and LLMs, and diffusion-based modality bridging offers a promising direction beyond knowledge-retrieval-centric designs. Code will be released upon acceptance https://github.com/DevKiHyun/Diffusion-Link', 'score': 1, 'issue_id': 6435, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '365489ecaa99e2fc', 'authors': ['KiHyun Nam', 'Jongmin Choi', 'Hyeongkeun Lee', 'Jungwoo Heo', 'Joon Son Chung'], 'affiliations': ['Korea Advanced Institute of Science and Technology, South Korea', 'University of Seoul, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2510.11330.jpg', 'data': {'categories': ['#diffusion', '#audio', '#games', '#multimodal'], 'emoji': '🎵', 'ru': {'title': 'Диффузионный мост между звуком и текстом для LLM', 'desc': 'Статья представляет Diffusion-Link — модуль на основе диффузионных моделей для соединения аудио и текстовых модальностей. Модуль генеративно преобразует аудио-эмбеддинги в распределение текстовых эмбеддингов, уменьшая разрыв между модальностями. Это улучшает связь между мультимодальными энкодерами и LLM при решении задачи автоматического описания аудио (AAC). Метод достигает state-of-the-art результатов на датасете AudioCaps, показывая прирост до 52.5% в zero-shot режиме и 7.5% в полностью контролируемом обучении.'}, 'en': {'title': 'Bridging the Audio-Text Gap with Diffusion-Link', 'desc': 'The paper introduces Diffusion-Link, a novel module designed to bridge the gap between audio and text modalities in multimodal learning. By using a diffusion-based approach, it effectively maps audio embeddings to the text-embedding space, enhancing the integration of multimodal encoders with large language models (LLMs). The authors demonstrate that Diffusion-Link significantly reduces the audio-text modality gap, leading to improved performance in automatic audio captioning tasks. Their results show that this method achieves state-of-the-art performance, highlighting the importance of closing modality gaps for better multimodal interactions.'}, 'zh': {'title': '缩小模态差距，提升多模态性能', 'desc': 'Diffusion-Link 是一种基于扩散的模态桥接模块，旨在缩小音频和文本之间的模态差距，从而增强多模态编码器与大型语言模型（LLM）的结合。该模块通过生成性映射将音频嵌入映射到文本嵌入分布，经过训练后能够有效减少模态差距。我们在自动音频字幕生成（AAC）任务中评估了 Diffusion-Link 的效果，结果显示其在零样本和完全监督的字幕生成中均达到了最先进的性能。研究表明，缩小模态差距对于多模态编码器与 LLM 的有效结合至关重要，扩散基础的模态桥接提供了一种超越知识检索设计的有前景的方向。'}}}, {'id': 'https://huggingface.co/papers/2510.09776', 'title': 'Why Do Transformers Fail to Forecast Time Series In-Context?', 'url': 'https://huggingface.co/papers/2510.09776', 'abstract': "Theoretical analysis reveals that Transformers, particularly Linear Self-Attention models, have limitations in time series forecasting compared to classical linear models, with predictions collapsing to the mean under Chain-of-Thought inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series forecasting (TSF) remains a challenging and largely unsolved problem in machine learning, despite significant recent efforts leveraging Large Language Models (LLMs), which predominantly rely on Transformer architectures. Empirical evidence consistently shows that even powerful Transformers often fail to outperform much simpler models, e.g., linear models, on TSF tasks; however, a rigorous theoretical understanding of this phenomenon remains limited. In this paper, we provide a theoretical analysis of Transformers' limitations for TSF through the lens of In-Context Learning (ICL) theory. Specifically, under AR(p) data, we establish that: (1) Linear Self-Attention (LSA) models cannot achieve lower expected MSE than classical linear models for in-context forecasting; (2) as the context length approaches to infinity, LSA asymptotically recovers the optimal linear predictor; and (3) under Chain-of-Thought (CoT) style inference, predictions collapse to the mean exponentially. We empirically validate these findings through carefully designed experiments. Our theory not only sheds light on several previously underexplored phenomena but also offers practical insights for designing more effective forecasting architectures. We hope our work encourages the broader research community to revisit the fundamental theoretical limitations of TSF and to critically evaluate the direct application of increasingly sophisticated architectures without deeper scrutiny.", 'score': 1, 'issue_id': 6439, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '4b37b497cf2b2824', 'authors': ['Yufa Zhou', 'Yixiao Wang', 'Surbhi Goel', 'Anru R. Zhang'], 'affiliations': ['Duke University', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.09776.jpg', 'data': {'categories': ['#optimization', '#architecture', '#math', '#reasoning', '#training'], 'emoji': '📉', 'ru': {'title': 'Почему Трансформеры проигрывают линейным моделям в прогнозировании временных рядов', 'desc': 'Исследование теоретически доказывает, что Transformer-архитектуры, особенно модели с Linear Self-Attention, имеют фундаментальные ограничения при прогнозировании временных рядов. На авторегрессионных данных LSA-модели не могут превзойти классические линейные модели по ожидаемой среднеквадратичной ошибке. При использовании Chain-of-Thought инференса предсказания экспоненциально схлопываются к среднему значению. Работа призывает критически оценивать применение сложных архитектур без глубокого понимания их теоретических ограничений для задач прогнозирования.'}, 'en': {'title': 'Transformers vs. Linear Models: A Time Series Showdown', 'desc': 'This paper analyzes the limitations of Transformer models, especially Linear Self-Attention (LSA), in the context of time series forecasting (TSF). It shows that LSA models cannot achieve better mean squared error (MSE) than classical linear models when predicting future values. The study reveals that as the context length increases, LSA approaches the performance of optimal linear predictors, but under Chain-of-Thought inference, predictions tend to collapse to the mean. The authors provide empirical evidence to support their theoretical findings and encourage further exploration of the fundamental challenges in TSF.'}, 'zh': {'title': '变换器在时间序列预测中的局限性分析', 'desc': '本论文分析了变换器（Transformers）在时间序列预测（TSF）中的局限性，特别是线性自注意力模型（Linear Self-Attention）。研究表明，在链式推理（Chain-of-Thought）下，这些模型的预测结果趋向于均值，无法超越传统线性模型的表现。通过对AR(p)数据的理论分析，我们发现线性自注意力模型在上下文预测中无法实现比经典线性模型更低的均方误差（MSE）。我们的实验验证了这些理论结果，并为设计更有效的预测架构提供了实用见解。'}}}, {'id': 'https://huggingface.co/papers/2510.09263', 'title': 'SynthID-Image: Image watermarking at internet scale', 'url': 'https://huggingface.co/papers/2510.09263', 'abstract': "SynthID-Image, a deep learning system for watermarking AI-generated imagery, demonstrates state-of-the-art performance in visual quality and robustness, and is deployed across Google's services.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SynthID-Image, a deep learning-based system for invisibly watermarking AI-generated imagery. This paper documents the technical desiderata, threat models, and practical challenges of deploying such a system at internet scale, addressing key requirements of effectiveness, fidelity, robustness, and security. SynthID-Image has been used to watermark over ten billion images and video frames across Google's services and its corresponding verification service is available to trusted testers. For completeness, we present an experimental evaluation of an external model variant, SynthID-O, which is available through partnerships. We benchmark SynthID-O against other post-hoc watermarking methods from the literature, demonstrating state-of-the-art performance in both visual quality and robustness to common image perturbations. While this work centers on visual media, the conclusions on deployment, constraints, and threat modeling generalize to other modalities, including audio. This paper provides a comprehensive documentation for the large-scale deployment of deep learning-based media provenance systems.", 'score': 1, 'issue_id': 6429, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '8465fb94f5d757f3', 'authors': ['Sven Gowal', 'Rudy Bunel', 'Florian Stimberg', 'David Stutz', 'Guillermo Ortiz-Jimenez', 'Christina Kouridi', 'Mel Vecerik', 'Jamie Hayes', 'Sylvestre-Alvise Rebuffi', 'Paul Bernard', 'Chris Gamble', 'Miklós Z. Horváth', 'Fabian Kaczmarczyck', 'Alex Kaskasoli', 'Aleksandar Petrov', 'Ilia Shumailov', 'Meghana Thotakuri', 'Olivia Wiles', 'Jessica Yung', 'Zahra Ahmed', 'Victor Martin', 'Simon Rosen', 'Christopher Savčak', 'Armin Senoner', 'Nidhi Vyas', 'Pushmeet Kohli'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2510.09263.jpg', 'data': {'categories': ['#optimization', '#security', '#multimodal', '#benchmark', '#cv'], 'emoji': '🔏', 'ru': {'title': 'SynthID-Image: невидимые водяные знаки для AI-изображений в масштабе интернета', 'desc': 'Исследователи представили SynthID-Image — систему на основе глубокого обучения для невидимой водяной маркировки AI-сгенерированных изображений. Система уже использовалась для маркировки более 10 миллиардов изображений и видеокадров в сервисах Google, демонстрируя высочайшее качество визуального восприятия и устойчивость к различным искажениям. В работе подробно описаны технические требования, модели угроз и практические вызовы развертывания такой системы в масштабе интернета. Хотя исследование сфокусировано на визуальных медиа, выводы о развертывании и моделировании угроз применимы и к другим модальностям, включая аудио.'}, 'en': {'title': 'Invisible Watermarking for AI Imagery at Scale', 'desc': "SynthID-Image is a deep learning system designed to invisibly watermark images generated by AI, ensuring their authenticity and traceability. The paper discusses the technical requirements and challenges of implementing this watermarking system at a large scale, focusing on effectiveness, fidelity, robustness, and security. It highlights the successful deployment of SynthID-Image across Google's services, where it has watermarked over ten billion images and video frames. Additionally, the paper compares SynthID-O, an external model variant, with other watermarking methods, showcasing its superior performance in visual quality and resilience to image alterations."}, 'zh': {'title': '隐形水印，保护AI图像的未来', 'desc': 'SynthID-Image是一种基于深度学习的系统，用于对AI生成的图像进行隐形水印。该系统在视觉质量和鲁棒性方面表现出色，并已在谷歌的服务中广泛应用。论文讨论了系统部署的技术要求、威胁模型和实际挑战，确保其有效性、保真度、鲁棒性和安全性。SynthID-Image已用于水印超过100亿张图像和视频帧，并提供了相应的验证服务。'}}}, {'id': 'https://huggingface.co/papers/2510.09062', 'title': 'ReFIne: A Framework for Trustworthy Large Reasoning Models with\n  Reliability, Faithfulness, and Interpretability', 'url': 'https://huggingface.co/papers/2510.09062', 'abstract': "ReFIne, a new training framework, enhances the trustworthiness of reasoning models by improving interpretability, faithfulness, and reliability through structured traces, decisive information disclosure, and confidence estimates.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in long chain-of-thought (CoT) reasoning have largely prioritized answer accuracy and token efficiency, while overlooking aspects critical to trustworthiness. We argue that usable reasoning systems must be trustworthy, characterized by three properties: interpretability, faithfulness, and reliability. To this end, we propose ReFIne, a new training framework that integrates supervised fine-tuning with GRPO to encourage models to: (i) improve interpretability by producing structured, tag-based traces with high-level planning that are easier for humans to follow; (ii) enhance faithfulness by explicitly disclosing the decisive information guiding each solution, with consistent cross-section references; and (iii) promote reliability by providing self-assessments of both the derivation's soundness and the confidence of the final answer. We apply ReFIne to the Qwen3 models at multiple scales (1.7B/4B/8B) and evaluate across mathematical benchmarks of varying difficulty. Our experimental results show that ReFIne models generate clearer and better-structured reasoning traces (interpretability +44.0%), more faithfully expose their underlying decision process (faithfulness +18.8%), and offer informative confidence estimates (reliability +42.4%). These findings highlight an overlooked but important direction: reasoning models should be optimized not only for accuracy, but also for broader dimensions of trustworthiness. Our code is available at: https://github.com/Trustworthy-ML-Lab/Training_Trustworthy_LRM_with_Refine", 'score': 1, 'issue_id': 6427, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'fc791aa1b4447a51', 'authors': ['Chung-En Sun', 'Ge Yan', 'Akshay Kulkarni', 'Tsui-Wei Weng'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.09062.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#math', '#training', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Прозрачные рассуждения: как научить AI объяснять свои решения', 'desc': 'В статье представлен ReFIne — новый метод обучения, который делает reasoning модели более надёжными и понятными. Вместо того чтобы фокусироваться только на точности ответов, ReFIne учит LLM создавать структурированные цепочки рассуждений с тегами, явно показывать ключевую информацию для принятия решений и оценивать собственную уверенность в ответах. Эксперименты на моделях Qwen3 показали улучшение интерпретируемости на 44%, faithfulness (верности рассуждениям) на 18.8% и надёжности на 42.4%. Работа подчёркивает важность оптимизации не только accuracy, но и доверия к reasoning процессу AI.'}, 'en': {'title': 'Enhancing Trustworthiness in Reasoning Models with ReFIne', 'desc': 'ReFIne is a new training framework designed to improve the trustworthiness of reasoning models in machine learning. It focuses on three key aspects: interpretability, faithfulness, and reliability, which are essential for creating usable reasoning systems. The framework uses structured traces and decisive information disclosure to enhance how models communicate their reasoning processes. Experimental results show that models trained with ReFIne significantly outperform traditional models in clarity, decision transparency, and confidence estimation.'}, 'zh': {'title': '提升推理模型的可信度与可解释性', 'desc': 'ReFIne是一种新的训练框架，旨在通过结构化的追踪、关键信息的披露和置信度估计来增强推理模型的可信度。该框架强调可解释性、忠实性和可靠性三个特性，以确保推理系统的可用性。通过对Qwen3模型的多尺度应用，ReFIne显著提高了推理过程的清晰度和结构性，同时更忠实地展示了决策过程，并提供了有用的置信度估计。实验结果表明，推理模型不仅要优化准确性，还应关注更广泛的可信度维度。'}}}, {'id': 'https://huggingface.co/papers/2510.12269', 'title': 'Tensor Logic: The Language of AI', 'url': 'https://huggingface.co/papers/2510.12269', 'abstract': 'Tensor logic unifies neural and symbolic AI by using tensor equations, enabling scalable, learnable, and transparent AI systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Progress in AI is hindered by the lack of a programming language with all the requisite features. Libraries like PyTorch and TensorFlow provide automatic differentiation and efficient GPU implementation, but are additions to Python, which was never intended for AI. Their lack of support for automated reasoning and knowledge acquisition has led to a long and costly series of hacky attempts to tack them on. On the other hand, AI languages like LISP an Prolog lack scalability and support for learning. This paper proposes tensor logic, a language that solves these problems by unifying neural and symbolic AI at a fundamental level. The sole construct in tensor logic is the tensor equation, based on the observation that logical rules and Einstein summation are essentially the same operation, and all else can be reduced to them. I show how to elegantly implement key forms of neural, symbolic and statistical AI in tensor logic, including transformers, formal reasoning, kernel machines and graphical models. Most importantly, tensor logic makes new directions possible, such as sound reasoning in embedding space. This combines the scalability and learnability of neural networks with the reliability and transparency of symbolic reasoning, and is potentially a basis for the wider adoption of AI.', 'score': 0, 'issue_id': 6429, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '9d8ed85a21f130e2', 'authors': ['Pedro Domingos'], 'affiliations': ['Paul G. Allen School of Computer Science & Engineering University of Washington Seattle, WA 98195-2350, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.12269.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#interpretability', '#plp', '#agi'], 'emoji': '🔗', 'ru': {'title': 'Тензорная логика: мост между нейронным и символьным AI', 'desc': 'Статья предлагает tensor logic — новый язык программирования, который объединяет нейронные и символьные подходы в AI через использование тензорных уравнений. Авторы показывают, что логические правила и операция суммирования Эйнштейна — это по сути одна и та же операция, что позволяет элегантно реализовать трансформеры, формальное рассуждение и графические модели в единой системе. Ключевое преимущество — возможность выполнять логические рассуждения в пространстве эмбеддингов, сочетая масштабируемость нейросетей с надёжностью символьных методов. Это решает проблему современных библиотек вроде PyTorch, которым не хватает встроенной поддержки автоматического рассуждения и работы со знаниями.'}, 'en': {'title': 'Unifying Neural and Symbolic AI with Tensor Logic', 'desc': 'This paper introduces tensor logic, a new programming language that merges neural and symbolic AI using tensor equations. It addresses the limitations of existing AI frameworks, which either lack scalability or do not support automated reasoning. By recognizing that logical rules and Einstein summation are fundamentally similar, tensor logic simplifies the implementation of various AI models, including transformers and graphical models. This approach enhances the learnability and transparency of AI systems, paving the way for more reliable and scalable AI applications.'}, 'zh': {'title': '张量逻辑：统一神经与符号人工智能的语言', 'desc': '这篇论文提出了一种新的编程语言——张量逻辑，它将神经网络和符号人工智能统一在一个基础层面上。张量逻辑的核心是张量方程，这种方程能够将逻辑规则与爱因斯坦求和的操作相结合。通过这种方式，张量逻辑能够优雅地实现神经、符号和统计人工智能的关键形式，如变换器、形式推理、核机器和图模型。最重要的是，张量逻辑为在嵌入空间中进行可靠推理开辟了新的方向，结合了神经网络的可扩展性和学习能力，以及符号推理的可靠性和透明性。'}}}, {'id': 'https://huggingface.co/papers/2510.08666', 'title': 'dInfer: An Efficient Inference Framework for Diffusion Language Models', 'url': 'https://huggingface.co/papers/2510.08666', 'abstract': 'dInfer is an efficient and extensible framework for diffusion-based large language model inference, achieving significant speedups over existing systems without compromising output quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs) have emerged as a promising alternative to autoregressive (AR) LLMs, leveraging denoising-based generation to enable inherent parallelism. Even more and more open-sourced dLLM models emerge, yet their widespread adoption remains constrained by the lack of a standardized and efficient inference framework. We present dInfer, an efficient and extensible framework for dLLM inference. dInfer decomposes the inference pipeline into four modular components--model, diffusion iteration manager, decoding strategy, and KV-cache manager--and integrates novel algorithms for each component alongside system-level optimizations. Through this combination of algorithmic innovations and system enhancements, dInfer achieves substantial efficiency gains without compromising output quality on LLaDA-MoE. At batch size 1, it surpasses 1,100 tokens per second on HumanEval and averages over 800 tokens per second across six benchmarks on 8times H800 GPUs. Compared to prior systems, dInfer delivers a 10times speedup over Fast-dLLM while maintaining similar model performance. Even compared to the AR model (with a comparable number of activation parameters and performance) QWen2.5-3B, which is highly optimized with the latest vLLM inference engine, dInfer still delivers a 2-3times speedup. The implementation of dInfer is open-sourced at https://github.com/inclusionAI/dInfer.', 'score': 0, 'issue_id': 6434, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '9378df98a01d3416', 'authors': ['Yuxin Ma', 'Lun Du', 'Lanning Wei', 'Kun Chen', 'Qian Xu', 'Kangyu Wang', 'Guofeng Feng', 'Guoshan Lu', 'Lin Liu', 'Xiaojing Qi', 'Xinyuan Zhang', 'Zhen Tao', 'Haibo Feng', 'Ziyun Jiang', 'Ying Xu', 'Zenan Huang', 'Yihong Zhuang', 'Haokai Xu', 'Jiaqi Hu', 'Zhenzhong Lan', 'Junbo Zhao', 'Jianguo Li', 'Da Zheng'], 'affiliations': ['Ant Group', 'Renmin University of China', 'Shanghai Jiao Tong University', 'University of Chinese Academy of Sciences', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08666.jpg', 'data': {'categories': ['#open_source', '#inference', '#diffusion', '#architecture'], 'emoji': '⚡', 'ru': {'title': 'Диффузионные LLM в 10 раз быстрее с dInfer', 'desc': 'dInfer - это эффективный фреймворк для инференса диффузионных языковых моделей (dLLM), которые представляют альтернативу традиционным авторегрессионным LLM. Система разделяет процесс генерации на четыре модульных компонента и применяет алгоритмические инновации вместе с системными оптимизациями. На модели LLaDA-MoE достигается скорость более 1100 токенов в секунду на HumanEval при batch size 1, что в 10 раз быстрее предыдущей системы Fast-dLLM. По сравнению с авторегрессионной моделью QWen2.5-3B, оптимизированной vLLM, dInfer обеспечивает ускорение в 2-3 раза при сохранении качества выходных данных.'}, 'en': {'title': 'dInfer: Speeding Up Diffusion-Based Language Models Efficiently!', 'desc': 'dInfer is a new framework designed for efficiently running diffusion-based large language models (dLLMs). It improves the speed of inference significantly while ensuring that the quality of the generated text remains high. The framework is modular, consisting of components like model management and decoding strategies, which allows for easy updates and enhancements. With dInfer, users can achieve over 1,100 tokens per second, making it much faster than previous systems, while still delivering comparable performance to autoregressive models.'}, 'zh': {'title': 'dInfer：高效的扩散模型推理框架', 'desc': 'dInfer是一个高效且可扩展的扩散基础大语言模型推理框架，能够在不降低输出质量的情况下显著提高速度。该框架将推理流程分解为四个模块组件：模型、扩散迭代管理器、解码策略和KV缓存管理器，并为每个组件集成了新算法和系统级优化。通过算法创新和系统增强的结合，dInfer在LLaDA-MoE上实现了显著的效率提升，能够在HumanEval上达到每秒超过1100个标记的速度。与之前的系统相比，dInfer在保持相似模型性能的同时，提供了10倍的速度提升。'}}}];

                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-10-15 20:13',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-15 20:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-15 20:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
