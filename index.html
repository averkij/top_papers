    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2412.14161', 'title': 'TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks', 'url': 'https://huggingface.co/papers/2412.14161', 'abstract': "We interact with computers on an everyday basis, be it in everyday life or work, and many aspects of work can be done entirely with access to a computer and the Internet. At the same time, thanks to improvements in large language models (LLMs), there has also been a rapid development in AI agents that interact with and affect change in their surrounding environments. But how performant are AI agents at helping to accelerate or even autonomously perform work-related tasks? The answer to this question has important implications for both industry looking to adopt AI into their workflows, and for economic policy to understand the effects that adoption of AI may have on the labor market. To measure the progress of these LLM agents' performance on performing real-world professional tasks, in this paper, we introduce TheAgentCompany, an extensible benchmark for evaluating AI agents that interact with the world in similar ways to those of a digital worker: by browsing the Web, writing code, running programs, and communicating with other coworkers. We build a self-contained environment with internal web sites and data that mimics a small software company environment, and create a variety of tasks that may be performed by workers in such a company. We test baseline agents powered by both closed API-based and open-weights language models (LMs), and find that with the most competitive agent, 24% of the tasks can be completed autonomously. This paints a nuanced picture on task automation with LM agents -- in a setting simulating a real workplace, a good portion of simpler tasks could be solved autonomously, but more difficult long-horizon tasks are still beyond the reach of current systems.", 'score': 14, 'issue_id': 1204, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': '4efc2187cb10b78e', 'authors': ['Frank F. Xu', 'Yufan Song', 'Boxuan Li', 'Yuxuan Tang', 'Kritanjali Jain', 'Mengxue Bao', 'Zora Z. Wang', 'Xuhui Zhou', 'Zhitong Guo', 'Murong Cao', 'Mingyang Yang', 'Hao Yang Lu', 'Amaad Martin', 'Zhe Su', 'Leander Maben', 'Raj Mehta', 'Wayne Chi', 'Lawrence Jang', 'Yiqing Xie', 'Shuyan Zhou', 'Graham Neubig'], 'affiliations': ['Carnegie Mellon University', 'Duke University', 'Independent'], 'pdf_title_img': 'assets/pdf/title_img/2412.14161.jpg', 'data': {'categories': ['#optimization', '#agi', '#agents', '#science', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'ИИ-агенты в офисе: прогресс и ограничения в автоматизации рабочих задач', 'desc': 'Статья представляет новый бенчмарк TheAgentCompany для оценки ИИ-агентов в выполнении профессиональных задач в виртуальной среде, имитирующей небольшую компанию-разработчика. Исследователи тестируют агентов на основе языковых моделей (ЯМ) в различных задачах, включая веб-серфинг, программирование и коммуникацию. Результаты показывают, что лучшие агенты способны автономно выполнить 24% задач. Это демонстрирует, что ИИ-агенты могут автоматизировать простые задачи, но сложные долгосрочные задачи все еще остаются недоступными для текущих систем.'}, 'en': {'title': 'Evaluating AI Agents: The Future of Work Automation', 'desc': 'This paper introduces TheAgentCompany, a benchmark designed to evaluate the performance of AI agents in completing work-related tasks similar to those of a digital worker. The study assesses how well these agents, powered by large language models (LLMs), can autonomously perform tasks such as web browsing, coding, and communication within a simulated software company environment. The results indicate that while 24% of tasks can be completed autonomously by the most effective agent, more complex tasks remain challenging for current AI systems. This research highlights the potential and limitations of AI in automating workplace functions, providing insights for industries considering AI integration.'}, 'zh': {'title': 'AI代理助力工作任务自动化的探索', 'desc': '本文介绍了一个名为TheAgentCompany的基准测试，用于评估人工智能代理在执行真实工作任务中的表现。我们创建了一个模拟小型软件公司的环境，设计了多种任务，代理可以通过浏览网页、编写代码和与同事沟通来完成这些任务。测试结果显示，最先进的代理能够自主完成24%的任务，这表明在简单任务的自动化方面，当前的语言模型代理表现良好。尽管如此，对于更复杂的长期任务，现有系统仍然无法胜任。'}}}, {'id': 'https://huggingface.co/papers/2412.14173', 'title': 'AniDoc: Animation Creation Made Easier', 'url': 'https://huggingface.co/papers/2412.14173', 'abstract': 'The production of 2D animation follows an industry-standard workflow, encompassing four essential stages: character design, keyframe animation, in-betweening, and coloring. Our research focuses on reducing the labor costs in the above process by harnessing the potential of increasingly powerful generative AI. Using video diffusion models as the foundation, AniDoc emerges as a video line art colorization tool, which automatically converts sketch sequences into colored animations following the reference character specification. Our model exploits correspondence matching as an explicit guidance, yielding strong robustness to the variations (e.g., posture) between the reference character and each line art frame. In addition, our model could even automate the in-betweening process, such that users can easily create a temporally consistent animation by simply providing a character image as well as the start and end sketches. Our code is available at: https://yihao-meng.github.io/AniDoc_demo.', 'score': 8, 'issue_id': 1206, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': '97d73274256841ce', 'authors': ['Yihao Meng', 'Hao Ouyang', 'Hanlin Wang', 'Qiuyu Wang', 'Wen Wang', 'Ka Leong Cheng', 'Zhiheng Liu', 'Yujun Shen', 'Huamin Qu'], 'affiliations': ['Ant Group', 'HKU', 'HKUST', 'NJU', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2412.14173.jpg', 'data': {'categories': ['#open_source', '#cv', '#multimodal', '#diffusion', '#video'], 'emoji': '🎨', 'ru': {'title': 'ИИ-помощник для автоматизации 2D-анимации', 'desc': 'Статья описывает AniDoc - инструмент для автоматической раскраски анимационных скетчей с помощью генеративного ИИ. Модель использует видео-диффузию и сопоставление соответствий для надежной работы при изменениях позы персонажа. AniDoc также может автоматизировать процесс промежуточной анимации, создавая последовательные кадры на основе начального и конечного скетчей. Инструмент призван снизить трудозатраты в стандартном процессе создания 2D-анимации.'}, 'en': {'title': 'Revolutionizing 2D Animation with AI Automation', 'desc': 'This paper presents AniDoc, a generative AI tool designed to streamline the 2D animation workflow by automating key processes. It utilizes video diffusion models to transform sketch sequences into fully colored animations based on specified character designs. The model employs correspondence matching to ensure consistency and robustness, even when there are variations in character posture. Additionally, AniDoc simplifies the in-betweening process, allowing users to create smooth animations by inputting just a character image and the start and end sketches.'}, 'zh': {'title': '利用生成AI简化二维动画制作', 'desc': '本研究旨在通过利用生成性人工智能来降低二维动画制作过程中的人工成本。我们提出的AniDoc工具基于视频扩散模型，能够自动将线稿序列转换为彩色动画，并遵循参考角色的规范。该模型通过对应匹配提供明确的指导，从而增强了对参考角色与每个线稿帧之间变化（如姿势）的鲁棒性。此外，AniDoc还可以自动化中间帧生成，使用户只需提供角色图像及起始和结束草图即可轻松创建时间一致的动画。'}}}, {'id': 'https://huggingface.co/papers/2412.14168', 'title': 'FashionComposer: Compositional Fashion Image Generation', 'url': 'https://huggingface.co/papers/2412.14168', 'abstract': 'We present FashionComposer for compositional fashion image generation. Unlike previous methods, FashionComposer is highly flexible. It takes multi-modal input (i.e., text prompt, parametric human model, garment image, and face image) and supports personalizing the appearance, pose, and figure of the human and assigning multiple garments in one pass. To achieve this, we first develop a universal framework capable of handling diverse input modalities. We construct scaled training data to enhance the model\'s robust compositional capabilities. To accommodate multiple reference images (garments and faces) seamlessly, we organize these references in a single image as an "asset library" and employ a reference UNet to extract appearance features. To inject the appearance features into the correct pixels in the generated result, we propose subject-binding attention. It binds the appearance features from different "assets" with the corresponding text features. In this way, the model could understand each asset according to their semantics, supporting arbitrary numbers and types of reference images. As a comprehensive solution, FashionComposer also supports many other applications like human album generation, diverse virtual try-on tasks, etc.', 'score': 7, 'issue_id': 1205, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': 'd5f4c5d585e5e03c', 'authors': ['Sihui Ji', 'Yiyang Wang', 'Xi Chen', 'Xiaogang Xu', 'Hao Luo', 'Hengshuang Zhao'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.14168.jpg', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '👗', 'ru': {'title': 'Создание персонализированных модных образов с помощью ИИ', 'desc': 'FashionComposer - это инновационная система для генерации композиционных модных изображений. Она отличается высокой гибкостью, принимая мультимодальные входные данные, включая текстовые подсказки, параметрическую модель человека, изображения одежды и лица. Система использует универсальную архитектуру для обработки различных типов входных данных и масштабируемый набор данных для обучения. FashionComposer применяет специальную технику внимания (subject-binding attention) для корректного сопоставления элементов одежды с нужными частями генерируемого изображения.'}, 'en': {'title': 'Revolutionizing Fashion Image Generation with Flexibility and Personalization', 'desc': "FashionComposer is a novel framework designed for generating fashion images with high flexibility. It allows users to input various types of data, such as text prompts and images of garments and faces, enabling personalized fashion compositions. The model utilizes a unique 'asset library' to manage multiple reference images and employs subject-binding attention to integrate appearance features accurately. This approach not only enhances the model's compositional abilities but also opens up applications like virtual try-ons and human album generation."}, 'zh': {'title': '时尚图像生成的灵活解决方案', 'desc': 'FashionComposer 是一种用于生成组合时尚图像的模型。与之前的方法不同，FashionComposer 具有高度的灵活性，可以处理多种输入形式，如文本提示、参数化人模型、服装图像和面部图像。它能够个性化人类的外观、姿势和体型，并在一次生成中分配多件服装。通过构建一个通用框架和使用参考 UNet 提取外观特征，FashionComposer 实现了对多种参考图像的无缝处理，支持多种应用，如人类相册生成和虚拟试穿任务。'}}}, {'id': 'https://huggingface.co/papers/2412.13746', 'title': 'RAG-RewardBench: Benchmarking Reward Models in Retrieval Augmented Generation for Preference Alignment', 'url': 'https://huggingface.co/papers/2412.13746', 'abstract': 'Despite the significant progress made by existing retrieval augmented language models (RALMs) in providing trustworthy responses and grounding in reliable sources, they often overlook effective alignment with human preferences. In the alignment process, reward models (RMs) act as a crucial proxy for human values to guide optimization. However, it remains unclear how to evaluate and select a reliable RM for preference alignment in RALMs. To this end, we propose RAG-RewardBench, the first benchmark for evaluating RMs in RAG settings. First, we design four crucial and challenging RAG-specific scenarios to assess RMs, including multi-hop reasoning, fine-grained citation, appropriate abstain, and conflict robustness. Then, we incorporate 18 RAG subsets, six retrievers, and 24 RALMs to increase the diversity of data sources. Finally, we adopt an LLM-as-a-judge approach to improve preference annotation efficiency and effectiveness, exhibiting a strong correlation with human annotations. Based on the RAG-RewardBench, we conduct a comprehensive evaluation of 45 RMs and uncover their limitations in RAG scenarios. Additionally, we also reveal that existing trained RALMs show almost no improvement in preference alignment, highlighting the need for a shift towards preference-aligned training.We release our benchmark and code publicly at https://huggingface.co/datasets/jinzhuoran/RAG-RewardBench/ for future work.', 'score': 4, 'issue_id': 1204, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': '9159fbad2530d02c', 'authors': ['Zhuoran Jin', 'Hongbang Yuan', 'Tianyi Men', 'Pengfei Cao', 'Yubo Chen', 'Kang Liu', 'Jun Zhao'], 'affiliations': ['School of Artificial Intelligence, University of Chinese Academy of Sciences, Beijing, China', 'The Laboratory of Cognition and Decision Intelligence for Complex Systems, Institute of Automation, Chinese Academy of Sciences, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.13746.jpg', 'data': {'categories': ['#optimization', '#rag', '#open_source', '#rlhf', '#benchmark', '#alignment'], 'emoji': '🎯', 'ru': {'title': 'RAG-RewardBench: новый стандарт для оценки моделей вознаграждения в RAG', 'desc': 'Статья представляет новый бенчмарк RAG-RewardBench для оценки моделей вознаграждения в контексте retrieval-augmented generation (RAG). Авторы разработали четыре сценария для тестирования моделей вознаграждения, включая многоходовые рассуждения и устойчивость к конфликтам. Бенчмарк использует 18 наборов данных RAG, 6 ретриверов и 24 модели RAG для увеличения разнообразия. Результаты показывают ограничения существующих моделей вознаграждения в сценариях RAG и отсутствие улучшений в согласовании предпочтений у обученных моделей RAG.'}, 'en': {'title': 'Enhancing Human Preference Alignment in Retrieval Augmented Language Models', 'desc': 'This paper introduces RAG-RewardBench, a benchmark designed to evaluate reward models (RMs) used in retrieval augmented language models (RALMs). The authors identify the challenge of aligning RMs with human preferences and propose four specific scenarios to test their effectiveness. They incorporate a diverse set of RAG subsets, retrievers, and RALMs to ensure comprehensive evaluation. The findings reveal significant limitations in current RMs and emphasize the necessity for training methods that prioritize preference alignment.'}, 'zh': {'title': '提升人类偏好的检索增强模型对齐', 'desc': '尽管现有的检索增强语言模型（RALMs）在提供可信响应和可靠来源方面取得了显著进展，但它们在与人类偏好的有效对齐上仍存在不足。在对齐过程中，奖励模型（RMs）作为人类价值观的重要代理，指导优化过程。然而，如何评估和选择可靠的RM以实现RALMs中的偏好对齐仍不明确。为此，我们提出了RAG-RewardBench，这是第一个用于评估RAG环境中RM的基准，设计了四个关键的RAG特定场景，并进行了全面评估。'}}}, {'id': 'https://huggingface.co/papers/2412.13501', 'title': 'GUI Agents: A Survey', 'url': 'https://huggingface.co/papers/2412.13501', 'abstract': 'Graphical User Interface (GUI) agents, powered by Large Foundation Models, have emerged as a transformative approach to automating human-computer interaction. These agents autonomously interact with digital systems or software applications via GUIs, emulating human actions such as clicking, typing, and navigating visual elements across diverse platforms. Motivated by the growing interest and fundamental importance of GUI agents, we provide a comprehensive survey that categorizes their benchmarks, evaluation metrics, architectures, and training methods. We propose a unified framework that delineates their perception, reasoning, planning, and acting capabilities. Furthermore, we identify important open challenges and discuss key future directions. Finally, this work serves as a basis for practitioners and researchers to gain an intuitive understanding of current progress, techniques, benchmarks, and critical open problems that remain to be addressed.', 'score': 3, 'issue_id': 1204, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': '93d87411c70f693d', 'authors': ['Dang Nguyen', 'Jian Chen', 'Yu Wang', 'Gang Wu', 'Namyong Park', 'Zhengmian Hu', 'Hanjia Lyu', 'Junda Wu', 'Ryan Aponte', 'Yu Xia', 'Xintong Li', 'Jing Shi', 'Hongjie Chen', 'Viet Dac Lai', 'Zhouhang Xie', 'Sungchul Kim', 'Ruiyi Zhang', 'Tong Yu', 'Mehrab Tanjim', 'Nesreen K. Ahmed', 'Puneet Mathur', 'Seunghyun Yoon', 'Lina Yao', 'Branislav Kveton', 'Thien Huu Nguyen', 'Trung Bui', 'Tianyi Zhou', 'Ryan A. Rossi', 'Franck Dernoncourt'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'Dolby Labs', 'Intel AI Research', 'Meta AI', 'State University of New York at Buffalo', 'University of California, San Diego', 'University of Maryland', 'University of New South Wales', 'University of Oregon', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2412.13501.jpg', 'data': {'categories': ['#architecture', '#agents', '#benchmark', '#reasoning', '#training', '#survey'], 'emoji': '🤖', 'ru': {'title': 'GUI-агенты: новая эра автоматизации взаимодействия человека с компьютером', 'desc': 'Статья посвящена агентам с графическим пользовательским интерфейсом (GUI), работающим на основе больших языковых моделей. Эти агенты автономно взаимодействуют с цифровыми системами, имитируя действия человека. В работе представлен обзор бенчмарков, метрик оценки, архитектур и методов обучения GUI-агентов. Авторы предлагают единую структуру, описывающую возможности агентов в восприятии, рассуждении, планировании и действии.'}, 'en': {'title': 'Empowering Automation: The Rise of GUI Agents with Large Models', 'desc': 'This paper surveys the development of GUI agents that utilize Large Foundation Models to automate interactions with software applications. It categorizes various aspects of these agents, including their benchmarks, evaluation metrics, architectures, and training methods. The authors propose a unified framework that outlines the key capabilities of perception, reasoning, planning, and acting in GUI agents. Additionally, the paper highlights open challenges and future directions for research in this area, providing a foundational understanding for both practitioners and researchers.'}, 'zh': {'title': 'GUI代理：人机交互的未来', 'desc': '图形用户界面（GUI）代理是由大型基础模型驱动的，能够自动化人机交互。这些代理可以自主与数字系统或软件应用程序进行交互，模拟人类的点击、输入和导航等操作。本文提供了一个全面的调查，分类了GUI代理的基准、评估指标、架构和训练方法，并提出了一个统一框架，描述了它们的感知、推理、规划和行动能力。我们还识别了重要的开放挑战，并讨论了未来的关键方向，为从业者和研究人员提供了对当前进展、技术、基准和待解决的关键问题的直观理解。'}}}, {'id': 'https://huggingface.co/papers/2412.14015', 'title': 'Prompting Depth Anything for 4K Resolution Accurate Metric Depth Estimation', 'url': 'https://huggingface.co/papers/2412.14015', 'abstract': 'Prompts play a critical role in unleashing the power of language and vision foundation models for specific tasks. For the first time, we introduce prompting into depth foundation models, creating a new paradigm for metric depth estimation termed Prompt Depth Anything. Specifically, we use a low-cost LiDAR as the prompt to guide the Depth Anything model for accurate metric depth output, achieving up to 4K resolution. Our approach centers on a concise prompt fusion design that integrates the LiDAR at multiple scales within the depth decoder. To address training challenges posed by limited datasets containing both LiDAR depth and precise GT depth, we propose a scalable data pipeline that includes synthetic data LiDAR simulation and real data pseudo GT depth generation. Our approach sets new state-of-the-arts on the ARKitScenes and ScanNet++ datasets and benefits downstream applications, including 3D reconstruction and generalized robotic grasping.', 'score': 2, 'issue_id': 1204, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 декабря', 'en': 'December 18', 'zh': '12月18日'}, 'hash': '1d55ea1f2eb90ac0', 'authors': ['Haotong Lin', 'Sida Peng', 'Jingxiao Chen', 'Songyou Peng', 'Jiaming Sun', 'Minghuan Liu', 'Hujun Bao', 'Jiashi Feng', 'Xiaowei Zhou', 'Bingyi Kang'], 'affiliations': ['ByteDance Seed', 'ETH Zurich', 'Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.14015.jpg', 'data': {'categories': ['#robotics', '#optimization', '#synthetic', '#data', '#3d', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Подсказки LiDAR для точной оценки глубины изображения', 'desc': 'Статья представляет новый подход к оценке метрической глубины, названный Prompt Depth Anything. Авторы используют недорогой LiDAR в качестве подсказки для модели Depth Anything, чтобы получить точную метрическую глубину с разрешением до 4K. Ключевым элементом является компактный дизайн объединения подсказок, интегрирующий LiDAR на нескольких уровнях в декодере глубины. Для решения проблемы ограниченности обучающих данных предложен масштабируемый конвейер, включающий симуляцию синтетических данных LiDAR и генерацию псевдо-GT глубины для реальных данных.'}, 'en': {'title': 'Revolutionizing Depth Estimation with LiDAR Prompts', 'desc': 'This paper introduces a novel method called Prompt Depth Anything, which integrates prompting techniques into depth estimation models. By using low-cost LiDAR data as a guiding prompt, the model can produce accurate metric depth outputs at high resolutions, up to 4K. The authors present a unique prompt fusion design that effectively incorporates LiDAR information at various scales within the depth decoder. To overcome the challenges of limited training data, they propose a scalable pipeline that combines synthetic LiDAR simulations with real data to generate pseudo ground truth depth, achieving state-of-the-art results on benchmark datasets.'}, 'zh': {'title': '利用提示技术提升深度估计精度', 'desc': '本文介绍了一种新的深度估计方法，称为Prompt Depth Anything，首次将提示技术应用于深度基础模型。我们使用低成本的LiDAR作为提示，指导Depth Anything模型输出准确的度量深度，分辨率高达4K。该方法通过在深度解码器中多尺度融合LiDAR提示，解决了有限数据集带来的训练挑战。我们的研究在ARKitScenes和ScanNet++数据集上设定了新的最先进水平，并对3D重建和通用机器人抓取等下游应用产生了积极影响。'}}}, {'id': 'https://huggingface.co/papers/2412.12571', 'title': 'ChatDiT: A Training-Free Baseline for Task-Agnostic Free-Form Chatting with Diffusion Transformers', 'url': 'https://huggingface.co/papers/2412.12571', 'abstract': 'Recent research arXiv:2410.15027 arXiv:2410.23775 has highlighted the inherent in-context generation capabilities of pretrained diffusion transformers (DiTs), enabling them to seamlessly adapt to diverse visual tasks with minimal or no architectural modifications. These capabilities are unlocked by concatenating self-attention tokens across multiple input and target images, combined with grouped and masked generation pipelines. Building upon this foundation, we present ChatDiT, a zero-shot, general-purpose, and interactive visual generation framework that leverages pretrained diffusion transformers in their original form, requiring no additional tuning, adapters, or modifications. Users can interact with ChatDiT to create interleaved text-image articles, multi-page picture books, edit images, design IP derivatives, or develop character design settings, all through free-form natural language across one or more conversational rounds. At its core, ChatDiT employs a multi-agent system comprising three key components: an Instruction-Parsing agent that interprets user-uploaded images and instructions, a Strategy-Planning agent that devises single-step or multi-step generation actions, and an Execution agent that performs these actions using an in-context toolkit of diffusion transformers. We thoroughly evaluate ChatDiT on IDEA-Bench arXiv:2412.11767, comprising 100 real-world design tasks and 275 cases with diverse instructions and varying numbers of input and target images. Despite its simplicity and training-free approach, ChatDiT surpasses all competitors, including those specifically designed and trained on extensive multi-task datasets. We further identify key limitations of pretrained DiTs in zero-shot adapting to tasks. We release all code, agents, results, and intermediate outputs to facilitate further research at https://github.com/ali-vilab/ChatDiT', 'score': 2, 'issue_id': 1204, 'pub_date': '2024-12-17', 'pub_date_card': {'ru': '17 декабря', 'en': 'December 17', 'zh': '12月17日'}, 'hash': '8fa92ec2d65420c8', 'authors': ['Lianghua Huang', 'Wei Wang', 'Zhi-Fan Wu', 'Yupeng Shi', 'Chen Liang', 'Tong Shen', 'Han Zhang', 'Huanzhang Dou', 'Yu Liu', 'Jingren Zhou'], 'affiliations': ['Alibaba Inc.', 'Institute of Automation, Chinese Academy of Sciences', 'Shanghai Jiao Tong University', 'Taobao', 'Tongyi Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.12571.jpg', 'data': {'categories': ['#open_source', '#cv', '#agents', '#benchmark', '#multimodal', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'ChatDiT: Универсальная визуальная генерация без дополнительного обучения', 'desc': 'Исследование представляет ChatDiT - интерактивную систему для визуальной генерации, использующую предобученные диффузионные трансформеры без дополнительной настройки. ChatDiT использует многоагентный подход, включающий агентов для анализа инструкций, планирования стратегии и выполнения действий. Система позволяет создавать и редактировать изображения, дизайн-проекты и другие визуальные материалы с помощью естественного языка. ChatDiT превзошел конкурентов в тестировании на IDEA-Bench, несмотря на простоту подхода без дополнительного обучения.'}, 'en': {'title': 'ChatDiT: Interactive Visual Generation with Zero-Tuning Diffusion Transformers', 'desc': 'This paper introduces ChatDiT, a novel framework for visual generation that utilizes pretrained diffusion transformers (DiTs) without requiring any additional tuning or modifications. ChatDiT allows users to create and edit images, design characters, and generate text-image articles through natural language interactions. It operates using a multi-agent system that includes agents for instruction parsing, strategy planning, and execution of generation tasks. The framework has been evaluated on a diverse set of design tasks and has shown superior performance compared to other specialized models, highlighting the potential of DiTs in zero-shot learning scenarios.'}, 'zh': {'title': 'ChatDiT：零-shot互动视觉生成的未来', 'desc': '最近的研究表明，预训练的扩散变换器（DiTs）具有内在的上下文生成能力，使其能够在不同的视觉任务中无缝适应，几乎不需要架构修改。这些能力通过在多个输入和目标图像之间连接自注意力标记，以及结合分组和掩蔽生成管道来实现。在此基础上，我们提出了ChatDiT，这是一个零-shot、通用且互动的视觉生成框架，利用预训练的扩散变换器，用户可以通过自然语言与ChatDiT互动，创建文本-图像文章、编辑图像等。ChatDiT的核心是一个多代理系统，包括指令解析代理、策略规划代理和执行代理，能够高效地完成用户的生成任务。'}}}, {'id': 'https://huggingface.co/papers/2412.13061', 'title': 'VidTok: A Versatile and Open-Source Video Tokenizer', 'url': 'https://huggingface.co/papers/2412.13061', 'abstract': 'Encoding video content into compact latent tokens has become a fundamental step in video generation and understanding, driven by the need to address the inherent redundancy in pixel-level representations. Consequently, there is a growing demand for high-performance, open-source video tokenizers as video-centric research gains prominence. We introduce VidTok, a versatile video tokenizer that delivers state-of-the-art performance in both continuous and discrete tokenizations. VidTok incorporates several key advancements over existing approaches: 1) model architecture such as convolutional layers and up/downsampling modules; 2) to address the training instability and codebook collapse commonly associated with conventional Vector Quantization (VQ), we integrate Finite Scalar Quantization (FSQ) into discrete video tokenization; 3) improved training strategies, including a two-stage training process and the use of reduced frame rates. By integrating these advancements, VidTok achieves substantial improvements over existing methods, demonstrating superior performance across multiple metrics, including PSNR, SSIM, LPIPS, and FVD, under standardized evaluation settings.', 'score': 2, 'issue_id': 1204, 'pub_date': '2024-12-17', 'pub_date_card': {'ru': '17 декабря', 'en': 'December 17', 'zh': '12月17日'}, 'hash': '488c580621c13ba2', 'authors': ['Anni Tang', 'Tia         const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (3)', '#agi (1)', '#alignment (1)', '#architecture (2)', '#audio', '#benchmark (4)', '#cv (3)', '#data (1)', '#dataset (1)', '#diffusion (2)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (3)', '#open_source (4)', '#optimization (4)', '#plp', '#rag (1)', '#reasoning (1)', '#rl', '#rlhf (1)', '#robotics (1)', '#science (1)', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (2)', '#transfer_learning', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-12-19 06:14',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-12-19 06:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-12-19 06:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
