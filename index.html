    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ", "Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹", "Ğ¼Ğ¸Ğ½ÑƒÑ‚"],
                hour: ["Ñ‡Ğ°Ñ", "Ñ‡Ğ°ÑĞ°", "Ñ‡Ğ°ÑĞ¾Ğ²"],
                day: ["Ğ´ĞµĞ½ÑŒ", "Ğ´Ğ½Ñ", "Ğ´Ğ½ĞµĞ¹"],
                justNow: "Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡Ñ‚Ğ¾",
                ago: "Ğ½Ğ°Ğ·Ğ°Ğ´"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["åˆ†é’Ÿ", "åˆ†é’Ÿ", "åˆ†é’Ÿ"],
                hour: ["å°æ—¶", "å°æ—¶", "å°æ—¶"],
                day: ["å¤©", "å¤©", "å¤©"],
                justNow: "åˆšåˆš",
                ago: "å‰"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";
            } else if (lastDigit === 1) {
                word = "ÑÑ‚Ğ°Ñ‚ÑŒÑ";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "ÑÑ‚Ğ°Ñ‚ÑŒĞ¸";
            } else {
                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ç¯‡è®ºæ–‡"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.21618', 'title': 'DeepAgent: A General Reasoning Agent with Scalable Toolsets', 'url': 'https://huggingface.co/papers/2510.21618', 'abstract': 'DeepAgent, an end-to-end deep reasoning agent, autonomously performs thinking, tool discovery, and action execution using memory folding and reinforcement learning, outperforming baselines in various tool-use and application tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models have demonstrated strong problem-solving abilities, yet real-world tasks often require external tools and long-horizon interactions. Existing agent frameworks typically follow predefined workflows, which limit autonomous and global task completion. In this paper, we introduce DeepAgent, an end-to-end deep reasoning agent that performs autonomous thinking, tool discovery, and action execution within a single, coherent reasoning process. To address the challenges of long-horizon interactions, particularly the context length explosion from multiple tool calls and the accumulation of interaction history, we introduce an autonomous memory folding mechanism that compresses past interactions into structured episodic, working, and tool memories, reducing error accumulation while preserving critical information. To teach general-purpose tool use efficiently and stably, we develop an end-to-end reinforcement learning strategy, namely ToolPO, that leverages LLM-simulated APIs and applies tool-call advantage attribution to assign fine-grained credit to the tool invocation tokens. Extensive experiments on eight benchmarks, including general tool-use tasks (ToolBench, API-Bank, TMDB, Spotify, ToolHop) and downstream applications (ALFWorld, WebShop, GAIA, HLE), demonstrate that DeepAgent consistently outperforms baselines across both labeled-tool and open-set tool retrieval scenarios. This work takes a step toward more general and capable agents for real-world applications. The code and demo are available at https://github.com/RUC-NLPIR/DeepAgent.', 'score': 24, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': '58d13c7e0c138478', 'authors': ['Xiaoxi Li', 'Wenxiang Jiao', 'Jiarui Jin', 'Guanting Dong', 'Jiajie Jin', 'Yinuo Wang', 'Hao Wang', 'Yutao Zhu', 'Ji-Rong Wen', 'Yuan Lu', 'Zhicheng Dou'], 'affiliations': ['Renmin University of China', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.21618.jpg', 'data': {'categories': ['#optimization', '#rl', '#agents', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'DeepAgent: Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğ¹ AI-Ğ°Ğ³ĞµĞ½Ñ‚ Ñ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğ¼ reasoning Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ DeepAgent â€” end-to-end Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ. Ğ”Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ (memory folding), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ² ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºÑƒÑ, Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ reinforcement learning ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ToolPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ LLM API Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ credit assignment Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ DeepAgent Ğ½Ğ°Ğ´ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ĞºĞ°Ğº Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ² open-set ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'DeepAgent: Autonomous Reasoning and Tool Discovery for Real-World Tasks', 'desc': 'DeepAgent is a novel deep reasoning agent designed to autonomously think, discover tools, and execute actions in a unified process. It addresses the challenges of long-horizon interactions by implementing a memory folding mechanism that compresses past interactions, thus minimizing errors while retaining essential information. The agent is trained using an end-to-end reinforcement learning approach called ToolPO, which effectively assigns credit to tool usage based on simulated API interactions. Extensive testing shows that DeepAgent outperforms existing frameworks in various tool-use and application tasks, paving the way for more capable AI agents in real-world scenarios.'}, 'zh': {'title': 'DeepAgentï¼šè‡ªä¸»æ€è€ƒä¸å·¥å…·å‘ç°çš„æ™ºèƒ½ä»£ç†', 'desc': 'DeepAgentæ˜¯ä¸€ç§ç«¯åˆ°ç«¯çš„æ·±åº¦æ¨ç†ä»£ç†ï¼Œèƒ½å¤Ÿè‡ªä¸»è¿›è¡Œæ€è€ƒã€å·¥å…·å‘ç°å’Œè¡ŒåŠ¨æ‰§è¡Œã€‚å®ƒé€šè¿‡è®°å¿†æŠ˜å å’Œå¼ºåŒ–å­¦ä¹ çš„æ–¹æ³•ï¼Œè§£å†³äº†é•¿æ—¶é—´äº¤äº’ä¸­çš„ä¸Šä¸‹æ–‡é•¿åº¦çˆ†ç‚¸é—®é¢˜ã€‚DeepAgentåœ¨å¤šä¸ªå·¥å…·ä½¿ç”¨å’Œåº”ç”¨ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºåŸºçº¿æ¨¡å‹ï¼Œå±•ç¤ºäº†å…¶å¼ºå¤§çš„é—®é¢˜è§£å†³èƒ½åŠ›ã€‚è¯¥ç ”ç©¶ä¸ºæ›´é€šç”¨å’Œå¼ºå¤§çš„ç°å®ä¸–ç•Œä»£ç†è¿ˆå‡ºäº†é‡è¦ä¸€æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20286', 'title': 'UI-Ins: Enhancing GUI Grounding with Multi-Perspective\n  Instruction-as-Reasoning', 'url': 'https://huggingface.co/papers/2510.20286', 'abstract': 'The Instruction-as-Reasoning paradigm enhances GUI grounding by treating instructions as dynamic pathways, improving performance through multi-perspective reasoning and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI grounding, which maps natural-language instructions to actionable UI elements, is a core capability of GUI agents. Prior works largely treats instructions as a static proxy for user intent, overlooking the impact of instruction diversity and quality on grounding performance. Through a careful investigation of existing grounding datasets, we find a 23.3% flaw rate in their instructions and show that inference-time exploitation of instruction diversity yields up to a substantial 76% relative performance improvement. In this paper, we introduce the Instruction-as-Reasoning paradigm, treating instructions as dynamic analytical pathways that offer distinct perspectives and enabling the model to select the most effective pathway during reasoning. To achieve this, we propose a two-stage training framework: supervised fine-tuning (SFT) on synthesized, diverse instructions to instill multi-perspective reasoning, followed by reinforcement learning (RL) to optimize pathway selection and composition. Our resulting models, UI-Ins-7B and UI-Ins-32B, achieve state-of-the-art results on five challenging grounding benchmarks and exhibit emergent reasoning, selectively composing and synthesizing novel instruction pathways at inference. In particular, UI-Ins-32B attains the best grounding accuracy, scoring 87.3% on UI-I2E-Bench, 57.0% on ScreenSpot-Pro, and 84.9% on MMBench-GUI L2. Furthermore, our model demonstrates strong agentic potential, achieving a 74.1% success rate on AndroidWorld using UI-Ins-7B as the executor. Our in-depth analysis reveals additional insights such as how reasoning can be formulated to enhance rather than hinder grounding performance, and how our method mitigates policy collapse in the SFT+RL framework. All code and model checkpoints will be publicly released in https://github.com/alibaba/UI-Ins.', 'score': 12, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '7a550042831907d9', 'authors': ['Liangyu Chen', 'Hanzhang Zhou', 'Chenglin Cai', 'Jianan Zhang', 'Panrong Tong', 'Quyu Kong', 'Xu Zhang', 'Chen Liu', 'Yuqi Liu', 'Wenxuan Wang', 'Yue Wang', 'Qin Jin', 'Steven Hoi'], 'affiliations': ['CUHK', 'Renmin University of China', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.20286 reasoning pathways. Their models achieve state-of-the-art results on multiple benchmarks, showcasing improved grounding accuracy and emergent reasoning capabilities.'}, 'zh': {'title': 'æŒ‡ä»¤ä½œä¸ºæ¨ç†ï¼šæå‡GUIåŸºç¡€æ€§èƒ½çš„åŠ¨æ€è·¯å¾„', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†"æŒ‡ä»¤ä½œä¸ºæ¨ç†"çš„èŒƒå¼ï¼Œé€šè¿‡å°†æŒ‡ä»¤è§†ä¸ºåŠ¨æ€åˆ†æè·¯å¾„ï¼Œæ¥å¢å¼ºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰åŸºç¡€çš„æ€§èƒ½ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰æ•°æ®é›†ä¸­æŒ‡ä»¤çš„å¤šæ ·æ€§å’Œè´¨é‡å¯¹åŸºç¡€æ€§èƒ½æœ‰æ˜¾è‘—å½±å“ï¼Œä¸”åœ¨æ¨ç†æ—¶åˆ©ç”¨æŒ‡ä»¤å¤šæ ·æ€§å¯ä»¥æé«˜æ€§èƒ½è¾¾76%ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªä¸¤é˜¶æ®µçš„è®­ç»ƒæ¡†æ¶ï¼Œé¦–å…ˆé€šè¿‡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰æ¥åŸ¹å…»å¤šè§’åº¦æ¨ç†ï¼Œç„¶åé€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ä¼˜åŒ–è·¯å¾„é€‰æ‹©ã€‚æœ€ç»ˆæ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œç‰¹åˆ«æ˜¯åœ¨UI-I2E-Benchä¸Šè¾¾åˆ°äº†87.3%çš„æœ€ä½³å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20888', 'title': 'Video-As-Prompt: Unified Semantic Control for Video Generation', 'url': 'https://huggingface.co/papers/2510.20888', 'abstract': "Video-As-Prompt (VAP) uses a reference video to guide a frozen Video Diffusion Transformer via a Mixture-of-Transformers expert, achieving state-of-the-art results in semantic-controlled video generation with strong zero-shot generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified, generalizable semantic control in video generation remains a critical open challenge. Existing methods either introduce artifacts by enforcing inappropriate pixel-wise priors from structure-based controls, or rely on non-generalizable, condition-specific finetuning or task-specific architectures. We introduce Video-As-Prompt (VAP), a new paradigm that reframes this problem as in-context generation. VAP leverages a reference video as a direct semantic prompt, guiding a frozen Video Diffusion Transformer (DiT) via a plug-and-play Mixture-of-Transformers (MoT) expert. This architecture prevents catastrophic forgetting and is guided by a temporally biased position embedding that eliminates spurious mapping priors for robust context retrieval. To power this approach and catalyze future research, we built VAP-Data, the largest dataset for semantic-controlled video generation with over 100K paired videos across 100 semantic conditions. As a single unified model, VAP sets a new state-of-the-art for open-source methods, achieving a 38.7% user preference rate that rivals leading condition-specific commercial models. VAP's strong zero-shot generalization and support for various downstream applications mark a significant advance toward general-purpose, controllable video generation.", 'score': 7, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '519377609a2a0255', 'authors': ['Yuxuan Bian', 'Xin Chen', 'Zenan Li', 'Tiancheng Zhi', 'Shen Sang', 'Linjie Luo', 'Qiang Xu'], 'affiliations': ['Intelligent Creation Lab, ByteDance', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.20888.jpg', 'data': {'categories': ['#video', '#open_source', '#dataset', '#architecture', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµÑ„ĞµÑ€ĞµĞ½Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Video-As-Prompt (VAP) â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ³Ğ´Ğµ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ´Ğ»Ñ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Video Diffusion Transformer. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Mixture-of-Transformers ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ zero-shot Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ VAP-Data â€” ĞºÑ€ÑƒĞ¿Ğ½ĞµĞ¹ÑˆĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 100K Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ 100 ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ open-source Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ 38.7% Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹, ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑ Ñ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Video Generation with Contextual Prompts', 'desc': "Video-As-Prompt (VAP) is a novel approach in video generation that utilizes a reference video to guide a pre-trained Video Diffusion Transformer, enhancing semantic control without the need for extensive fine-tuning. This method employs a Mixture-of-Transformers expert to ensure robust context retrieval while avoiding common pitfalls like catastrophic forgetting and inappropriate pixel-wise priors. VAP introduces a temporally biased position embedding to improve the model's ability to generate coherent and contextually relevant videos. With the creation of VAP-Data, a comprehensive dataset of over 100,000 paired videos, VAP achieves state-of-the-art results in user preference and demonstrates strong zero-shot generalization capabilities."}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆçš„æ–°èŒƒå¼ï¼šè§†é¢‘ä½œä¸ºæç¤º', 'desc': 'Video-As-Prompt (VAP) æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡å‚è€ƒè§†é¢‘æ¥å¼•å¯¼ä¸€ä¸ªå†»ç»“çš„Video Diffusion Transformerï¼Œä»è€Œå®ç°è¯­ä¹‰æ§åˆ¶çš„è§†é¢‘ç”Ÿæˆã€‚è¯¥æ–¹æ³•ä½¿ç”¨æ··åˆå˜æ¢å™¨ä¸“å®¶ï¼Œé¿å…äº†ä¼ ç»Ÿæ–¹æ³•ä¸­å¸¸è§çš„ä¼ªå½±é—®é¢˜ï¼Œå¹¶ä¸”ä¸éœ€è¦ç‰¹å®šä»»åŠ¡çš„å¾®è°ƒã€‚VAP é€šè¿‡æ—¶é—´åç½®ä½ç½®åµŒå…¥æ¥å¢å¼ºä¸Šä¸‹æ–‡æ£€ç´¢çš„é²æ£’æ€§ï¼Œé˜²æ­¢ç¾éš¾æ€§é—å¿˜ã€‚VAP-Data æ•°æ®é›†æ˜¯ç›®å‰æœ€å¤§çš„è¯­ä¹‰æ§åˆ¶è§†é¢‘ç”Ÿæˆæ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡10ä¸‡å¯¹è§†é¢‘ï¼Œæ¨åŠ¨äº†è¿™ä¸€é¢†åŸŸçš„ç ”ç©¶è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21682', 'title': 'WorldGrow: Generating Infinite 3D World', 'url': 'https://huggingface.co/papers/2510.21682', 'abstract': 'WorldGrow, a hierarchical framework, generates large, continuous 3D environments with coherent geometry and realistic appearance using pre-trained 3D models and a coarse-to-fine generation strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We tackle the challenge of generating the infinitely extendable 3D world -- large, continuous environments with coherent geometry and realistic appearance. Existing methods face key challenges: 2D-lifting approaches suffer from geometric and appearance inconsistencies across views, 3D implicit representations are hard to scale up, and current 3D foundation models are mostly object-centric, limiting their applicability to scene-level generation. Our key insight is leveraging strong generation priors from pre-trained 3D models for structured scene block generation. To this end, we propose WorldGrow, a hierarchical framework for unbounded 3D scene synthesis. Our method features three core components: (1) a data curation pipeline that extracts high-quality scene blocks for training, making the 3D structured latent representations suitable for scene generation; (2) a 3D block inpainting mechanism that enables context-aware scene extension; and (3) a coarse-to-fine generation strategy that ensures both global layout plausibility and local geometric/textural fidelity. Evaluated on the large-scale 3D-FRONT dataset, WorldGrow achieves SOTA performance in geometry reconstruction, while uniquely supporting infinite scene generation with photorealistic and structurally consistent outputs. These results highlight its capability for constructing large-scale virtual environments and potential for building future world models.', 'score': 3, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': 'c8660a9a47c4dbe3', 'authors': ['Sikuang Li', 'Chen Yang', 'Jiemin Fang', 'Taoran Yi', 'Jia Lu', 'Jiazhong Cen', 'Lingxi Xie', 'Wei Shen', 'Qi Tian'], 'affiliations': ['Huawei Inc.', 'Huazhong University of Science and Technology', 'MoE Key Lab of Artificial Intelligence, School of Computer Science, SJTU'], 'pdf_title_img': 'assets/pdf/title_img/2510.21682.jpg', 'data': {'categories': ['#3d', '#dataset', '#games'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ‘ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ 3D-Ğ¼Ğ¸Ñ€Ğ¾Ğ² Ğ±Ğ»Ğ¾Ğº Ğ·Ğ° Ğ±Ğ»Ğ¾ĞºĞ¾Ğ¼', 'desc': 'WorldGrow - ÑÑ‚Ğ¾ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµĞ¼Ñ‹Ñ… 3D-Ğ¼Ğ¸Ñ€Ğ¾Ğ² Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸ĞµĞ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ†ĞµĞ½Ñ‹ Ğ±Ğ»Ğ¾ĞºĞ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ inpainting Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ - ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚ Ğ³Ñ€ÑƒĞ±Ğ¾Ğ³Ğ¾ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ°Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ 3D-FRONT Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°.'}, 'en': {'title': 'Infinite 3D Worlds Made Real with WorldGrow', 'desc': 'WorldGrow is a hierarchical framework designed to create large, continuous 3D environments that maintain coherent geometry and realistic appearances. It addresses the limitations of existing methods, such as inconsistencies in 2D-lifting approaches and the challenges of scaling 3D implicit representations. By utilizing pre-trained 3D models, WorldGrow employs a coarse-to-fine generation strategy that enhances both the global layout and local details of the generated scenes. The framework demonstrates state-of-the-art performance in geometry reconstruction and supports the generation of infinite, photorealistic environments, making it a significant advancement in 3D scene synthesis.'}, 'zh': {'title': 'æ— é™æ‰©å±•çš„3Dä¸–ç•Œç”Ÿæˆæ¡†æ¶', 'desc': 'WorldGrowæ˜¯ä¸€ä¸ªå±‚æ¬¡åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨ç”Ÿæˆå¤§å‹ã€è¿ç»­çš„3Dç¯å¢ƒï¼Œå…·æœ‰ä¸€è‡´çš„å‡ ä½•å½¢çŠ¶å’ŒçœŸå®çš„å¤–è§‚ã€‚è¯¥æ–¹æ³•åˆ©ç”¨é¢„è®­ç»ƒçš„3Dæ¨¡å‹å’Œç²—åˆ°ç»†çš„ç”Ÿæˆç­–ç•¥ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•åœ¨å‡ ä½•å’Œå¤–è§‚ä¸€è‡´æ€§æ–¹é¢çš„æŒ‘æˆ˜ã€‚WorldGrowçš„æ ¸å¿ƒç»„ä»¶åŒ…æ‹¬é«˜è´¨é‡åœºæ™¯å—çš„æ•°æ®æ•´ç†ç®¡é“ã€ä¸Šä¸‹æ–‡æ„ŸçŸ¥çš„3Då—ä¿®å¤æœºåˆ¶ï¼Œä»¥åŠç¡®ä¿å…¨å±€å¸ƒå±€åˆç†æ€§å’Œå±€éƒ¨å‡ ä½•/çº¹ç†ä¿çœŸåº¦çš„ç”Ÿæˆç­–ç•¥ã€‚ç»è¿‡åœ¨å¤§è§„æ¨¡3D-FRONTæ•°æ®é›†ä¸Šçš„è¯„ä¼°ï¼ŒWorldGrowåœ¨å‡ ä½•é‡å»ºæ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶æ”¯æŒæ— é™åœºæ™¯ç”Ÿæˆï¼Œå±•ç¤ºäº†å…¶æ„å»ºå¤§è§„æ¨¡è™šæ‹Ÿç¯å¢ƒçš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21223', 'title': 'Model Merging with Functional Dual Anchors', 'url': 'https://huggingface.co/papers/2510.21223', 'abstract': 'Functional Dual Anchors (FDAs) enhance model merging by aligning gradients with task vectors in the input-representation space, offering robustness and flexibility compared to parameter-space methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Model merging is an efficient post-training strategy for integrating knowledge from multiple finetuned checkpoints of a shared foundation model. Existing methods operate in the parameter space, combining task vectors to mitigate conflicts, but remain constrained by parameter inconsistencies. We propose Functional Dual Anchors (FDAs), a framework that instead models the input-representation space. FDAs are synthetic inputs whose induced gradients align with task vectors, capturing task-specific functional shifts relative to the pretrained model. This perspective bridges joint multi-task training and post-hoc merging, offering both robustness and flexibility. We further introduce a principled initialization scheme and show that FDAs are complementary to parameter-space model merging. Comprehensive experiments demonstrate the effectiveness of FDAs in model merging.', 'score': 3, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': '029e5f4701cf63dd', 'authors': ['Kexuan Shi', 'Yandong Wen', 'Weiyang Liu'], 'affiliations': ['The Chinese University of Hong Kong', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2510.21223.jpg', 'data': {'categories': ['#synthetic', '#architecture', '#training', '#optimization'], 'emoji': 'âš“', 'ru': {'title': 'Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞºĞ¾Ñ€Ñ Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ fine-tuned Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Functional Dual Anchors (FDA). Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ°Ğº Â«ÑĞºĞ¾Ñ€ÑÂ». Ğ“Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ ÑÑ‚Ğ¸Ñ… ÑĞºĞ¾Ñ€ĞµĞ¹ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ task vectors, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸Ñ… Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ.'}, 'en': {'title': 'Enhancing Model Merging with Functional Dual Anchors', 'desc': 'Functional Dual Anchors (FDAs) improve the process of model merging by focusing on the input-representation space rather than the parameter space. This approach aligns gradients with task vectors, which helps to manage conflicts that arise when integrating knowledge from different finetuned models. FDAs act as synthetic inputs that reflect task-specific changes, enhancing the robustness and flexibility of the merging process. Our experiments show that FDAs work well alongside traditional parameter-space methods, making them a valuable addition to model merging techniques.'}, 'zh': {'title': 'åŠŸèƒ½åŒé”šï¼šæå‡æ¨¡å‹åˆå¹¶çš„é²æ£’æ€§ä¸çµæ´»æ€§', 'desc': 'åŠŸèƒ½åŒé”šï¼ˆFDAsï¼‰é€šè¿‡åœ¨è¾“å…¥è¡¨ç¤ºç©ºé—´ä¸­å¯¹é½æ¢¯åº¦ä¸ä»»åŠ¡å‘é‡ï¼Œå¢å¼ºäº†æ¨¡å‹åˆå¹¶çš„èƒ½åŠ›ï¼Œç›¸æ¯”äºå‚æ•°ç©ºé—´çš„æ–¹æ³•ï¼Œæä¾›äº†æ›´å¼ºçš„é²æ£’æ€§å’Œçµæ´»æ€§ã€‚ç°æœ‰çš„æ¨¡å‹åˆå¹¶æ–¹æ³•ä¸»è¦åœ¨å‚æ•°ç©ºé—´ä¸­æ“ä½œï¼Œè¯•å›¾é€šè¿‡ç»„åˆä»»åŠ¡å‘é‡æ¥å‡å°‘å†²çªï¼Œä½†å—åˆ°å‚æ•°ä¸ä¸€è‡´æ€§çš„é™åˆ¶ã€‚FDAsä½œä¸ºåˆæˆè¾“å…¥ï¼Œå…¶è¯±å¯¼çš„æ¢¯åº¦ä¸ä»»åŠ¡å‘é‡å¯¹é½ï¼Œèƒ½å¤Ÿæ•æ‰ç›¸å¯¹äºé¢„è®­ç»ƒæ¨¡å‹çš„ä»»åŠ¡ç‰¹å®šåŠŸèƒ½å˜åŒ–ã€‚è¿™ç§æ–¹æ³•å°†è”åˆå¤šä»»åŠ¡è®­ç»ƒä¸åæœŸåˆå¹¶ç›¸ç»“åˆï¼Œå±•ç¤ºäº†FDAsåœ¨æ¨¡å‹åˆå¹¶ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18212', 'title': 'A Definition of AGI', 'url': 'https://huggingface.co/papers/2510.18212', 'abstract': 'A quantifiable framework based on Cattell-Horn-Carroll theory evaluates AI systems across ten cognitive domains, revealing significant gaps in foundational cognitive abilities like long-term memory.  \t\t\t\t\tAI-generated summary \t\t\t\t The lack of a concrete definition for Artificial General Intelligence (AGI) obscures the gap between today\'s specialized AI and human-level cognition. This paper introduces a quantifiable framework to address this, defining AGI as matching the cognitive versatility and proficiency of a well-educated adult. To operationalize this, we ground our methodology in Cattell-Horn-Carroll theory, the most empirically validated model of human cognition. The framework dissects general intelligence into ten core cognitive domains-including reasoning, memory, and perception-and adapts established human psychometric batteries to evaluate AI systems. Application of this framework reveals a highly "jagged" cognitive profile in contemporary models. While proficient in knowledge-intensive domains, current AI systems have critical deficits in foundational cognitive machinery, particularly long-term memory storage. The resulting AGI scores (e.g., GPT-4 at 27%, GPT-5 at 58%) concretely quantify both rapid progress and the substantial gap remaining before AGI.', 'score': 3, 'issue_id': 6621, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'be8269623d74c8cf', 'authors': ['Dan Hendrycks', 'Dawn Song', 'Christian Szegedy', 'Honglak Lee', 'Yarin Gal', 'Erik Brynjolfsson', 'Sharon Li', 'Andy Zou', 'Lionel Levine', 'Bo Han', 'Jie Fu', 'Ziwei Liu', 'Jinwoo Shin', 'Kimin Lee', 'Mantas Mazeika', 'Long Phan', 'George Ingebretsen', 'Adam Khoja', 'Cihang Xie', 'Olawale Salaudeen', 'Matthias Hein', 'Kevin Zhao', 'Alexander Pan', 'David Duvenaud', 'Bo Li', 'Steve Omohundro', 'Gabriel Alfour', 'Max Tegmark', 'Kevin McGrew', 'Gary Marcus', 'Jaan Tallinn', 'Eric Schmidt', 'Yoshua Bengio'], 'affiliations': ['Beneficial AI Research', 'CSER', 'Carnegie Mellon University', 'Center for AI Safety', 'Conjecture', 'Cornell University', 'Gray Swan AI', 'HKUST', 'Hong Kong Baptist University', 'Institute for Applied Psychometrics', 'KAIST', 'LG AI Research', 'LawZero', 'Massachusetts Institute of Technology', 'Morph Labs', 'Nanyang Technological University', 'New York University', 'Stanford University', 'University of California, Berkeley', 'University of California, Santa Cruz', 'University of Chicago', 'University of Michigan', 'University of Oxford', 'University of Toronto', 'University of TÃ¼bingen', 'University of Washington', 'University of Wisconsin-Madison', 'UniversitÃ© de MontrÃ©al', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.18212.jpg', 'data': {'categories': ['#agi', '#benchmark', '#long_context', '#reasoning', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑÑ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ´Ğ¾ AGI Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºÑƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ ĞšĞµÑ‚Ñ‚ĞµĞ»Ğ»Ğ°-Ğ¥Ğ¾Ñ€Ğ½Ğ°-ĞšÑÑ€Ñ€Ğ¾Ğ»Ğ»Ğ°, Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°Ñ Ğ´ĞµÑÑÑ‚ÑŒ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ² Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ´Ğ»Ñ Ğ»ÑĞ´ĞµĞ¹, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ğ·Ğ¼ĞµÑ€Ğ¸Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ "Ğ·ÑƒĞ±Ñ‡Ğ°Ñ‚Ñ‹Ğ¹" Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»ÑŒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¾Ğ½Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ½Ğ¾ Ğ¸Ğ¼ĞµÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ² Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑÑ…, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞŸĞ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ ÑˆĞºĞ°Ğ»Ğµ GPT-4 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 27% Ğ½Ğ° Ğ¿ÑƒÑ‚Ğ¸ Ğº AGI, Ğ° GPT-5 - 58%, Ñ‡Ñ‚Ğ¾ Ğ½Ğ°Ğ³Ğ»ÑĞ´Ğ½Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑ Ğ¸ Ğ¾ÑÑ‚Ğ°Ğ²ÑˆĞ¸Ğ¹ÑÑ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ´Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ.'}, 'en': {'title': 'Bridging the Gap to Artificial General Intelligence', 'desc': 'This paper presents a framework to evaluate AI systems based on the Cattell-Horn-Carroll theory of intelligence, which breaks down general intelligence into ten cognitive domains. It aims to define Artificial General Intelligence (AGI) as the ability to perform across these domains like a well-educated adult. The evaluation shows that while current AI models excel in knowledge-heavy tasks, they significantly lack in foundational cognitive abilities, especially in long-term memory. The framework provides quantifiable AGI scores, highlighting both the advancements made and the considerable gaps that still exist in achieving true AGI.'}, 'zh': {'title': 'é‡åŒ–æ¡†æ¶æ­ç¤ºAIè®¤çŸ¥èƒ½åŠ›çš„å·®è·', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªåŸºäºCattell-Horn-Carrollç†è®ºçš„é‡åŒ–æ¡†æ¶ï¼Œç”¨äºè¯„ä¼°äººå·¥æ™ºèƒ½ç³»ç»Ÿåœ¨åä¸ªè®¤çŸ¥é¢†åŸŸçš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰çš„AIç³»ç»Ÿåœ¨åŸºç¡€è®¤çŸ¥èƒ½åŠ›ä¸Šå­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå°¤å…¶æ˜¯åœ¨é•¿æœŸè®°å¿†æ–¹é¢ã€‚é€šè¿‡å°†ä¸€èˆ¬æ™ºåŠ›åˆ†è§£ä¸ºæ¨ç†ã€è®°å¿†å’Œæ„ŸçŸ¥ç­‰æ ¸å¿ƒè®¤çŸ¥é¢†åŸŸï¼Œæ¡†æ¶èƒ½å¤Ÿæœ‰æ•ˆè¯„ä¼°AIçš„è®¤çŸ¥èƒ½åŠ›ã€‚æœ€ç»ˆçš„AGIè¯„åˆ†æ˜¾ç¤ºï¼Œå°½ç®¡AIåœ¨çŸ¥è¯†å¯†é›†å‹é¢†åŸŸè¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨å®ç°ä¸äººç±»ç›¸å½“çš„è®¤çŸ¥çµæ´»æ€§å’Œç†Ÿç»ƒåº¦æ–¹é¢ä»æœ‰å¾ˆå¤§æå‡ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21697', 'title': 'Visual Diffusion Models are Geometric Solvers', 'url': 'https://huggingface.co/papers/2510.21697', 'abstract': 'Visual diffusion models can solve geometric problems by transforming noisy images into valid solutions, demonstrating a novel approach to geometric reasoning through image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper we show that visual diffusion models can serve as effective geometric solvers: they can directly reason about geometric problems by working in pixel space. We first demonstrate this on the Inscribed Square Problem, a long-standing problem in geometry that asks whether every Jordan curve contains four points forming a square. We then extend the approach to two other well-known hard geometric problems: the Steiner Tree Problem and the Simple Polygon Problem.   Our method treats each problem instance as an image and trains a standard visual diffusion model that transforms Gaussian noise into an image representing a valid approximate solution that closely matches the exact one. The model learns to transform noisy geometric structures into correct configurations, effectively recasting geometric reasoning as image generation.   Unlike prior work that necessitates specialized architectures and domain-specific adaptations when applying diffusion to parametric geometric representations, we employ a standard visual diffusion model that operates on the visual representation of the problem. This simplicity highlights a surprising bridge between generative modeling and geometric problem solving. Beyond the specific problems studied here, our results point toward a broader paradigm: operating in image space provides a general and practical framework for approximating notoriously hard problems, and opens the door to tackling a far wider class of challenging geometric tasks.', 'score': 1, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': 'ca1111516b2085c3', 'authors': ['Nir Goren', 'Shai Yehezkel', 'Omer Dahary', 'Andrey Voynov', 'Or Patashnik', 'Daniel Cohen-Or'], 'affiliations': ['Google DeepMind', 'Tel Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2510.21697.jpg', 'data': {'categories': ['#cv', '#reasoning', '#multimodal', '#diffusion'], 'emoji': 'ğŸ”·', 'ru': {'title': 'Ğ“ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ: Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑˆÑƒĞ¼Ğ½Ñ‹Ğµ ĞºĞ°Ñ€Ñ‚Ğ¸Ğ½ĞºĞ¸ Ğ² Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ visual diffusion Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ±Ñ‹Ğ» ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ñ‘Ğ½ Ğº Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼: Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ²Ğ¿Ğ¸ÑĞ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ°, Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¨Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ° Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒĞ³Ğ¾Ğ»ÑŒĞ½Ğ¸ĞºĞ°.'}, 'en': {'title': 'Transforming Noise into Geometry: A New Approach with Visual Diffusion Models', 'desc': 'This paper explores how visual diffusion models can effectively solve geometric problems by transforming noisy images into valid solutions. It demonstrates this capability through the Inscribed Square Problem, the Steiner Tree Problem, and the Simple Polygon Problem, treating each problem as an image. The model learns to convert Gaussian noise into images that represent approximate solutions, thereby framing geometric reasoning as a process of image generation. This approach simplifies the application of diffusion models to geometric tasks, suggesting a new paradigm for addressing complex geometric challenges using standard visual models.'}, 'zh': {'title': 'è§†è§‰æ‰©æ•£æ¨¡å‹ï¼šå‡ ä½•é—®é¢˜çš„æ–°è§£æ³•', 'desc': 'æœ¬æ–‡å±•ç¤ºäº†è§†è§‰æ‰©æ•£æ¨¡å‹å¦‚ä½•é€šè¿‡å°†å™ªå£°å›¾åƒè½¬åŒ–ä¸ºæœ‰æ•ˆè§£æ¥è§£å†³å‡ ä½•é—®é¢˜ã€‚è¿™ç§æ–¹æ³•åœ¨åƒç´ ç©ºé—´ä¸­ç›´æ¥æ¨ç†å‡ ä½•é—®é¢˜ï¼Œé¦–æ¬¡åº”ç”¨äºè‘—åçš„å†…åˆ‡æ­£æ–¹å½¢é—®é¢˜ã€‚æˆ‘ä»¬çš„æ–¹æ³•å°†æ¯ä¸ªé—®é¢˜å®ä¾‹è§†ä¸ºå›¾åƒï¼Œå¹¶è®­ç»ƒæ ‡å‡†çš„è§†è§‰æ‰©æ•£æ¨¡å‹ï¼Œå°†é«˜æ–¯å™ªå£°è½¬åŒ–ä¸ºæ¥è¿‘ç²¾ç¡®è§£çš„æœ‰æ•ˆè¿‘ä¼¼è§£ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå›¾åƒç©ºé—´çš„æ“ä½œä¸ºè¿‘ä¼¼è§£å†³å¤æ‚å‡ ä½•é—®é¢˜æä¾›äº†ä¸€ä¸ªé€šç”¨ä¸”å®ç”¨çš„æ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21652', 'title': 'AstaBench: Rigorous Benchmarking of AI Agents with a Scientific Research\n  Suite', 'url': 'https://huggingface.co/papers/2510.21652', 'abstract': 'AstaBench provides a comprehensive benchmark suite for evaluating AI agents in scientific research, revealing that while progress has been made, AI still falls short in fully assisting scientific research.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents hold the potential to revolutionize scientific productivity by automating literature reviews, replicating experiments, analyzing data, and even proposing new directions of inquiry; indeed, there are now many such agents, ranging from general-purpose "deep research" systems to specialized science-specific agents, such as AI Scientist and AIGS. Rigorous evaluation of these agents is critical for progress. Yet existing benchmarks fall short on several fronts: they (1) fail to provide holistic, product-informed measures of real-world use cases such as science research; (2) lack reproducible agent tools necessary for a controlled comparison of core agentic capabilities; (3) do not account for confounding variables such as model cost and tool access; (4) do not provide standardized interfaces for quick agent prototyping and evaluation; and (5) lack comprehensive baseline agents necessary to identify true advances. In response, we define principles and tooling for more rigorously benchmarking agents. Using these, we present AstaBench, a suite that provides the first holistic measure of agentic ability to perform scientific research, comprising 2400+ problems spanning the entire scientific discovery process and multiple scientific domains, and including many problems inspired by actual user requests to deployed Asta agents. Our suite comes with the first scientific research environment with production-grade search tools that enable controlled, reproducible evaluation, better accounting for confounders. Alongside, we provide a comprehensive suite of nine science-optimized classes of Asta agents and numerous baselines. Our extensive evaluation of 57 agents across 22 agent classes reveals several interesting findings, most importantly that despite meaningful progress on certain individual aspects, AI remains far from solving the challenge of science research assistance.', 'score': 1, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': 'e8b1cd801c13a100', 'authors': ['Jonathan Bragg', "Mike D'Arcy", 'Nishant Balepur', 'Dan Bareket', 'Bhavana Dalvi', 'Sergey Feldman', 'Dany Haddad', 'Jena D. Hwang', 'Peter Jansen', 'Varsha Kishore', 'Bodhisattwa Prasad Majumder', 'Aakanksha Naik', 'Sigal Rahamimov', 'Kyle Richardson', 'Amanpreet Singh', 'Harshit Surana', 'Aryeh Tiktinsky', 'Rosni Vasu', 'Guy Wiener', 'Chloe Anastasiades', 'Stefan Candra', 'Jason Dunkelberger', 'Dan Emery', 'Rob Evans', 'Malachi Hamada', 'Regan Huff', 'Rodney Kinney', 'Matt Latzke', 'Jaron Lochner', 'Ruben Lozano-Aguilera', 'Cecile Nguyen', 'Smita Rao', 'Amber Tanaka', 'Brooke Vlahos', 'Peter Clark', 'Doug Downey', 'Yoav Goldberg', 'Ashish Sabharwal', 'Daniel S. Weld'], 'affiliations': ['Allen Institute for AI', 'Bar-Ilan University', 'University of Arizona', 'University of Maryland', 'University of Washington', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2510.21652.jpg', 'data': {'categories': ['#benchmark', '#agents', '#science'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'AI Ğ² Ğ½Ğ°ÑƒĞºĞµ: ĞµÑ‰Ñ‘ Ğ½Ğµ Ğ·Ğ°Ğ¼ĞµĞ½Ğ° ÑƒÑ‡Ñ‘Ğ½Ñ‹Ğ¼', 'desc': 'AstaBench Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ…. ĞĞ½ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚, Ñ‡Ñ‚Ğ¾, Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑ, AI Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ·Ğ°Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ ÑƒÑ‡Ñ‘Ğ½Ñ‹Ñ…. AstaBench Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 2400 Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ²ĞµÑÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ AI Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ.'}, 'en': {'title': "AstaBench: Elevating AI's Role in Scientific Research Evaluation", 'desc': 'AstaBench is a new benchmark suite designed to evaluate AI agents specifically in the context of scientific research. It addresses the shortcomings of existing benchmarks by providing a comprehensive set of over 2400 problems that reflect real-world scientific tasks. The suite includes tools for reproducible evaluations and accounts for various confounding factors, ensuring a more accurate assessment of AI capabilities. Despite advancements in AI, the evaluation shows that these agents still struggle to fully assist in scientific research, highlighting the need for further development.'}, 'zh': {'title': 'AstaBenchï¼šç§‘å­¦ç ”ç©¶ä¸­çš„ AI ä»£ç†è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'AstaBench æ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•å¥—ä»¶ï¼Œç”¨äºè¯„ä¼° AI ä»£ç†åœ¨ç§‘å­¦ç ”ç©¶ä¸­çš„è¡¨ç°ã€‚å°½ç®¡ AI åœ¨æŸäº›æ–¹é¢å–å¾—äº†è¿›å±•ï¼Œä½†ä»æœªèƒ½å®Œå…¨æ”¯æŒç§‘å­¦ç ”ç©¶ã€‚è¯¥å¥—ä»¶æä¾›äº†2400å¤šä¸ªé—®é¢˜ï¼Œæ¶µç›–æ•´ä¸ªç§‘å­¦å‘ç°è¿‡ç¨‹ï¼Œå¹¶åŒ…æ‹¬å¤šä¸ªç§‘å­¦é¢†åŸŸçš„é—®é¢˜ã€‚é€šè¿‡ä¸¥æ ¼çš„è¯„ä¼°ï¼ŒAstaBench æ—¨åœ¨ä¸ºç§‘å­¦ç ”ç©¶æä¾›æ›´æœ‰æ•ˆçš„ AI ä»£ç†è¯„ä¼°å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21447', 'title': 'PhysWorld: From Real Videos to World Models of Deformable Objects via\n  Physics-Aware Demonstration Synthesis', 'url': 'https://huggingface.co/papers/2510.21447', 'abstract': 'PhysWorld uses a simulator to generate diverse demonstrations for training a GNN-based world model, enabling accurate and fast predictions for deformable objects with competitive performance and faster inference speeds.  \t\t\t\t\tAI-generated summary \t\t\t\t Interactive world models that simulate object dynamics are crucial for robotics, VR, and AR. However, it remains a significant challenge to learn physics-consistent dynamics models from limited real-world video data, especially for deformable objects with spatially-varying physical properties. To overcome the challenge of data scarcity, we propose PhysWorld, a novel framework that utilizes a simulator to synthesize physically plausible and diverse demonstrations to learn efficient world models. Specifically, we first construct a physics-consistent digital twin within MPM simulator via constitutive model selection and global-to-local optimization of physical properties. Subsequently, we apply part-aware perturbations to the physical properties and generate various motion patterns for the digital twin, synthesizing extensive and diverse demonstrations. Finally, using these demonstrations, we train a lightweight GNN-based world model that is embedded with physical properties. The real video can be used to further refine the physical properties. PhysWorld achieves accurate and fast future predictions for various deformable objects, and also generalizes well to novel interactions. Experiments show that PhysWorld has competitive performance while enabling inference speeds 47 times faster than the recent state-of-the-art method, i.e., PhysTwin.', 'score': 1, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': 'aee1bcbeeb33e55c', 'authors': ['Yu Yang', 'Zhilu Zhang', 'Xiang Zhang', 'Yihan Zeng', 'Hui Li', 'Wangmeng Zuo'], 'affiliations': ['Harbin Institute of Technology', 'Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.21447.jpg', 'data': {'categories': ['#dataset', '#agents', '#robotics', '#synthetic', '#graphs', '#inference'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼Ğ¸Ñ€: ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'PhysWorld â€” ÑÑ‚Ğ¾ framework Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… world models, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ MPM-ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹ Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ğ¾Ğ¹ GNN-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¸ĞºĞ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¹ ĞµĞ³Ğ¾ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ². Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² ÑĞ¾ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒÑ inference Ğ² 47 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ, Ñ‡ĞµĞ¼ state-of-the-art Ğ¼ĞµÑ‚Ğ¾Ğ´ PhysTwin.'}, 'en': {'title': 'Revolutionizing Predictions for Deformable Objects with PhysWorld', 'desc': 'PhysWorld is a framework designed to improve the training of Graph Neural Network (GNN)-based world models for predicting the behavior of deformable objects. It addresses the challenge of limited real-world data by using a simulator to create diverse and physically plausible demonstrations. By constructing a digital twin and applying part-aware perturbations, PhysWorld generates a wide range of motion patterns that enhance the learning process. The resulting model not only achieves accurate predictions but also operates significantly faster than previous methods, making it highly effective for applications in robotics and virtual environments.'}, 'zh': {'title': 'PhysWorldï¼šå¿«é€Ÿå‡†ç¡®çš„å¯å˜å½¢ç‰©ä½“é¢„æµ‹', 'desc': 'PhysWorldæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œåˆ©ç”¨æ¨¡æ‹Ÿå™¨ç”Ÿæˆå¤šæ ·åŒ–çš„æ¼”ç¤ºæ•°æ®ï¼Œä»¥è®­ç»ƒåŸºäºå›¾ç¥ç»ç½‘ç»œçš„ä¸–ç•Œæ¨¡å‹ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿå‡†ç¡®å¿«é€Ÿåœ°é¢„æµ‹å¯å˜å½¢ç‰©ä½“çš„åŠ¨æ€ï¼Œå°¤å…¶æ˜¯åœ¨æ•°æ®ç¨€ç¼ºçš„æƒ…å†µä¸‹ã€‚é€šè¿‡æ„å»ºç‰©ç†ä¸€è‡´çš„æ•°å­—åŒèƒèƒï¼Œå¹¶å¯¹ç‰©ç†å±æ€§è¿›è¡Œå±€éƒ¨ä¼˜åŒ–ï¼ŒPhysWorldèƒ½å¤Ÿåˆæˆä¸°å¯Œçš„è¿åŠ¨æ¨¡å¼ã€‚å®éªŒè¡¨æ˜ï¼ŒPhysWorldåœ¨æ€§èƒ½ä¸Šå…·æœ‰ç«äº‰åŠ›ï¼Œå¹¶ä¸”æ¨ç†é€Ÿåº¦æ¯”æœ€æ–°çš„PhysTwinæ–¹æ³•å¿«47å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20535', 'title': 'ARC-Encoder: learning compressed text representations for large language\n  models', 'url': 'https://huggingface.co/papers/2510.20535', 'abstract': 'An ARC-Encoder compresses context into continuous representations for LLMs, improving inference efficiency and performance across various scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent techniques such as retrieval-augmented generation or chain-of-thought reasoning have led to longer contexts and increased inference costs. Context compression techniques can reduce these costs, but the most effective approaches require fine-tuning the target model or even modifying its architecture. This can degrade its general abilities when not used for this specific purpose. Here we explore an alternative approach: an encoder that compresses the context into continuous representations which replace token embeddings in decoder LLMs. First, we perform a systematic study of training strategies and architecture choices for the encoder. Our findings led to the design of an Adaptable text Representations Compressor, named ARC-Encoder, which outputs x-times fewer continuous representations (typically x!in!{4,8}) than text tokens. We evaluate ARC-Encoder across a variety of LLM usage scenarios, ranging from in-context learning to context window extension, on both instruct and base decoders. Results show that ARC-Encoder achieves state-of-the-art performance on several benchmarks while improving computational efficiency at inference. Finally, we demonstrate that our models can be adapted to multiple decoders simultaneously, allowing a single encoder to generalize across different decoder LLMs. This makes ARC-Encoder a flexible and efficient solution for portable encoders that work seamlessly with multiple LLMs. We release a training code at https://github.com/kyutai-labs/ARC-Encoder , fine-tuning dataset and pretrained models are available at https://huggingface.co/collections/kyutai/arc-encoders-68ee18787301407d60a57047 .', 'score': 1, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '38daae856d0502b4', 'authors': ['Hippolyte Pilchen', 'Edouard Grave', 'Patrick PÃ©rez'], 'affiliations': ['Kyutai, Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2510.20535.jpg', 'data': {'categories': ['#training', '#open_source', '#dataset', '#long_context', '#architecture', '#optimization', '#inference'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'Ğ¡Ğ¶Ğ°Ñ‚Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ inference', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ARC-Encoder â€” ÑĞ½ĞºĞ¾Ğ´ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ² Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ decoder LLM, ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² 4-8 Ñ€Ğ°Ğ·. Ğ­Ñ‚Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ inference Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ fine-tuning Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ»Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞµÑ‘ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¾Ğ±Ñ‰Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM. ARC-Encoder Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ â€” Ğ¾Ñ‚ in-context learning Ğ´Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ â€” Ğ¾Ğ´Ğ¸Ğ½ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ decoder LLM, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient Context Compression for Enhanced LLM Performance', 'desc': 'The ARC-Encoder is a novel approach that compresses context into continuous representations for large language models (LLMs), enhancing both inference efficiency and performance. Unlike traditional methods that require fine-tuning or architectural changes, ARC-Encoder replaces token embeddings with fewer continuous representations, typically reducing the number of outputs by a factor of 4 to 8. This method has been systematically studied to optimize training strategies and architecture, resulting in state-of-the-art performance across various benchmarks. Additionally, ARC-Encoder is adaptable, allowing it to work with multiple decoder LLMs, making it a versatile solution for improving computational efficiency in diverse applications.'}, 'zh': {'title': 'ARC-Encoderï¼šé«˜æ•ˆçš„ä¸Šä¸‹æ–‡å‹ç¼©è§£å†³æ–¹æ¡ˆ', 'desc': 'ARC-Encoderæ˜¯ä¸€ç§å°†ä¸Šä¸‹æ–‡å‹ç¼©ä¸ºè¿ç»­è¡¨ç¤ºçš„ç¼–ç å™¨ï¼Œæ—¨åœ¨æé«˜å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„ä¸Šä¸‹æ–‡å‹ç¼©æŠ€æœ¯ä¸åŒï¼ŒARC-Encoderä¸éœ€è¦å¯¹ç›®æ ‡æ¨¡å‹è¿›è¡Œå¾®è°ƒæˆ–æ¶æ„ä¿®æ”¹ï¼Œä»è€Œé¿å…äº†å¯¹æ¨¡å‹é€šç”¨èƒ½åŠ›çš„å½±å“ã€‚é€šè¿‡ç³»ç»Ÿç ”ç©¶è®­ç»ƒç­–ç•¥å’Œæ¶æ„é€‰æ‹©ï¼ŒARC-Encoderèƒ½å¤Ÿè¾“å‡ºæ¯”æ–‡æœ¬æ ‡è®°å°‘xå€çš„è¿ç»­è¡¨ç¤ºï¼Œæ˜¾è‘—æé«˜è®¡ç®—æ•ˆç‡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒARC-Encoderåœ¨å¤šç§ä½¿ç”¨åœºæ™¯ä¸‹è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿçµæ´»é€‚åº”ä¸åŒçš„è§£ç å™¨ï¼Œæˆä¸ºä¸€ç§é«˜æ•ˆçš„å¯ç§»æ¤ç¼–ç å™¨è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.21553', 'title': 'Document Understanding, Measurement, and Manipulation Using Category\n  Theory', 'url': 'https://huggingface.co/papers/2510.21553', 'abstract': 'Category theory is used to develop information-theoretic measures, summarization, and self-supervised improvement of large pretrained models through a mathematical framework of question-answer pairs and orthogonalization.  \t\t\t\t\tAI-generated summary \t\t\t\t We apply category theory to extract multimodal document structure which leads us to develop information theoretic measures, content summarization and extension, and self-supervised improvement of large pretrained models. We first develop a mathematical representation of a document as a category of question-answer pairs. Second, we develop an orthogonalization procedure to divide the information contained in one or more documents into non-overlapping pieces. The structures extracted in the first and second steps lead us to develop methods to measure and enumerate the information contained in a document. We also build on those steps to develop new summarization techniques, as well as to develop a solution to a new problem viz. exegesis resulting in an extension of the original document. Our question-answer pair methodology enables a novel rate distortion analysis of summarization techniques. We implement our techniques using large pretrained models, and we propose a multimodal extension of our overall mathematical framework. Finally, we develop a novel self-supervised method using RLVR to improve large pretrained models using consistency constraints such as composability and closure under certain operations that stem naturally from our category theoretic framework.', 'score': 0, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': 'aa27a9cf9e256732', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#interpretability', '#training', '#rl', '#multimodal', '#survey', '#data', '#optimization', '#math'], 'emoji': 'ğŸ”·', 'ru': {'title': 'Ğ¢ĞµĞ¾Ñ€Ğ¸Ñ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ°Ñ€Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ‚Ğ²ĞµÑ‚. ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ½ĞµĞ¿ĞµÑ€ĞµÑĞµĞºĞ°ÑÑ‰Ğ¸ĞµÑÑ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½ rate-distortion Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ self-supervised Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ RLVR Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ²Ñ‹Ñ‚ĞµĞºĞ°ÑÑ‰Ğ¸Ğµ Ğ¸Ğ· ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ°.'}, 'en': {'title': 'Harnessing Category Theory for Enhanced Document Understanding and Model Improvement', 'desc': 'This paper uses category theory to create new ways to measure and summarize information in documents. It represents documents as categories of question-answer pairs, allowing for a structured analysis of their content. The authors introduce an orthogonalization method to separa             if (isDarkMode) {

                titleSign.classList.add('rotate');

            if ((!settingSortBy) || (settingSortBy === 'null')) {

            if (filterLogicIsAnd) {

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

            const categories = ['#3d (1)', '#agents (4)', '#agi (1)', '#alignment', '#architecture (3)', '#audio', '#benchmark (3)', '#cv (1)', '#data (1)', '#dataset (4)', '#diffusion (2)', '#ethics', '#games (1)', '#graphs (1)', '#hallucinations', '#healthcare', '#inference (2)', '#interpretability (1)', '#leakage', '#long_context (2)', '#low_resource', '#machine_translation', '#math (2)', '#multilingual', '#multimodal (2)', '#open_source (3)', '#optimization (5)', '#plp', '#rag', '#reasoning (4)', '#rl (3)', '#rlhf', '#robotics (1)', '#science (1)', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (2)', '#training (4)', '#transfer_learning', '#video (1)'];

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));

            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-27 02:47')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-27 02:47')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
