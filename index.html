    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

的VLMs在颜色理解方面的表现差距较小，表明这一领域尚未得到充分重视。此外，尽管VLMs能够利用颜色线索，但在某些任务中也可能会受到误导。'}}}, {'id': 'https://huggingface.co/papers/2504.12240', 'title': 'Cobra: Efficient Line Art COlorization with BRoAder References', 'url': 'https://huggingface.co/papers/2504.12240', 'abstract': 'The comic production industry requires reference-based line art colorization with high accuracy, efficiency, contextual consistency, and flexible control. A comic page often involves diverse characters, objects, and backgrounds, which complicates the coloring process. Despite advancements in diffusion models for image generation, their application in line art colorization remains limited, facing challenges related to handling extensive reference images, time-consuming inference, and flexible control. We investigate the necessity of extensive contextual image guidance on the quality of line art colorization. To address these challenges, we introduce Cobra, an efficient and versatile method that supports color hints and utilizes over 200 reference images while maintaining low latency. Central to Cobra is a Causal Sparse DiT architecture, which leverages specially designed positional encodings, causal sparse attention, and Key-Value Cache to effectively manage long-context references and ensure color identity consistency. Results demonstrate that Cobra achieves accurate line art colorization through extensive contextual reference, significantly enhancing inference speed and interactivity, thereby meeting critical industrial demands. We release our codes and models on our project page: https://zhuang2002.github.io/Cobra/.', 'score': 15, 'issue_id': 3280, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 апреля', 'en': 'April 16', 'zh': '4月16日'}, 'hash': 'a237e12792a9a0c8', 'authors': ['Junhao Zhuang', 'Lingen Li', 'Xuan Ju', 'Zhaoyang Zhang', 'Chun Yuan', 'Ying Shan'], 'affiliations': ['Tencent ARC Lab, China', 'The Chinese University of Hong Kong, China', 'Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.12240.jpg', 'data': {'categories': ['#long_context', '#cv', '#open_source', '#architecture', '#inference', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Cobra: Быстрая и точная колоризация комиксов с помощью контекстных референсов', 'desc': 'В статье представлен метод Cobra для эффективной колоризации комиксов на основе множества эталонных изображений. Используется архитектура Causal Sparse DiT с позиционным кодированием и разреженным вниманием для обработки длинного контекста. Метод позволяет быстро и точно раскрашивать линейные рисунки с учетом более 200 референсов. Cobra демонстрирует высокую производительность и интерактивность, отвечая требованиям индустрии комиксов.'}, 'en': {'title': 'Cobra: Revolutionizing Line Art Colorization with Contextual Efficiency', 'desc': 'This paper presents Cobra, a novel method for line art colorization in the comic production industry, which requires high accuracy and efficiency. Cobra utilizes a Causal Sparse DiT architecture that incorporates advanced techniques like causal sparse attention and positional encodings to handle over 200 reference images effectively. The method addresses challenges such as slow inference times and the need for flexible control, ensuring color identity consistency across diverse characters and backgrounds. Experimental results show that Cobra significantly improves the quality and speed of line art colorization, making it a valuable tool for artists.'}, 'zh': {'title': 'Cobra：高效灵活的线条艺术上色解决方案', 'desc': '本论文介绍了一种名为Cobra的高效线条艺术上色方法，旨在解决漫画制作行业中对高准确性和灵活控制的需求。Cobra能够处理超过200张参考图像，并保持低延迟，适应复杂的角色和背景。该方法采用了因果稀疏DiT架构，利用特殊设计的位置编码和因果稀疏注意力机制，有效管理长上下文参考。实验结果表明，Cobra在上色质量和推理速度上均有显著提升，满足了工业界的关键需求。'}}}, {'id': 'https://huggingface.co/papers/2504.12285', 'title': 'BitNet b1.58 2B4T Technical Report', 'url': 'https://huggingface.co/papers/2504.12285', 'abstract': 'We introduce BitNet b1.58 2B4T, the first open-source, native 1-bit Large Language Model (LLM) at the 2-billion parameter scale. Trained on a corpus of 4 trillion tokens, the model has been rigorously evaluated across benchmarks covering language understanding, mathematical reasoning, coding proficiency, and conversational ability. Our results demonstrate that BitNet b1.58 2B4T achieves performance on par with leading open-weight, full-precision LLMs of similar size, while offering significant advantages in computational efficiency, including substantially reduced memory footprint, energy consumption, and decoding latency. To facilitate further research and adoption, the model weights are released via Hugging Face along with open-source inference implementations for both GPU and CPU architectures.', 'score': 11, 'issue_id': 3281, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 апреля', 'en': 'April 16', 'zh': '4月16日'}, 'hash': 'cf67f70d9f122792', 'authors': ['Shuming Ma', 'Hongyu Wang', 'Shaohan Huang', 'Xingxing Zhang', 'Ying Hu', 'Ting Song', 'Yan Xia', 'Furu Wei'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2504.12285.jpg', 'data': {'categories': ['#open_source', '#dataset', '#benchmark', '#science', '#architecture', '#training', '#inference'], 'emoji': '🧠', 'ru': {'title': 'Революция в эффективности: 1-битная LLM на уровне полноточных моделей', 'desc': 'Представлен BitNet b1.58 2B4T - первая открытая 1-битная большая языковая модель (LLM) с 2 миллиардами параметров. Модель обучена на корпусе из 4 триллионов токенов и оценена по различным критериям, включая понимание языка, математические рассуждения и кодирование. BitNet b1.58 2B4T показывает производительность на уровне ведущих полноточных LLM аналогичного размера, но с преимуществами в эффективности вычислений. Модель доступна через Hugging Face вместе с реализациями для GPU и CPU.'}, 'en': {'title': 'Efficient Language Understanding with BitNet: The 1-Bit Revolution', 'desc': "BitNet b1.58 2B4T is a groundbreaking 1-bit Large Language Model (LLM) with 2 billion parameters, making it the first of its kind to be open-source. It has been trained on an extensive dataset of 4 trillion tokens and evaluated on various benchmarks, showcasing its capabilities in language understanding, mathematical reasoning, coding, and conversation. Remarkably, BitNet achieves performance comparable to other leading full-precision LLMs while being more efficient in terms of memory usage, energy consumption, and decoding speed. The model's weights and inference implementations are made available on Hugging Face, promoting further research and practical applications."}, 'zh': {'title': '开源高效的1位大型语言模型', 'desc': '我们介绍了BitNet b1.58 2B4T，这是第一个开源的、原生的1位大型语言模型，参数规模达到20亿。该模型在4万亿个标记的语料库上进行训练，并在语言理解、数学推理、编程能力和对话能力等基准测试中进行了严格评估。我们的结果表明，BitNet b1.58 2B4T在性能上与同类规模的领先开源全精度大型语言模型相当，同时在计算效率上具有显著优势，包括显著减少的内存占用、能耗和解码延迟。为了促进进一步的研究和应用，该模型的权重通过Hugging Face发布，并提供了适用于GPU和CPU架构的开源推理实现。'}}}, {'id': 'https://huggingface.co/papers/2504.10326', 'title': 'AlayaDB: The Data Foundation for Efficient and Effective Long-context\n  LLM Inference', 'url': 'https://huggingface.co/papers/2504.10326', 'abstract': 'AlayaDB is a cutting-edge vector database system natively architected for efficient and effective long-context inference for Large Language Models (LLMs) at AlayaDB AI. Specifically, it decouples the KV cache and attention computation from the LLM inference systems, and encapsulates them into a novel vector database system. For the Model as a Service providers (MaaS), AlayaDB consumes fewer hardware resources and offers higher generation quality for various workloads with different kinds of Service Level Objectives (SLOs), when comparing with the existing alternative solutions (e.g., KV cache disaggregation, retrieval-based sparse attention). The crux of AlayaDB is that it abstracts the attention computation and cache management for LLM inference into a query processing procedure, and optimizes the performance via a native query optimizer. In this work, we demonstrate the effectiveness of AlayaDB via (i) three use cases from our industry partners, and (ii) extensive experimental results on LLM inference benchmarks.', 'score': 9, 'issue_id': 3286, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 апреля', 'en': 'April 14', 'zh': '4月14日'}, 'hash': '030a9ba5449806fb', 'authors': ['Yangshen Deng', 'Zhengxin You', 'Long Xiang', 'Qilong Li', 'Peiqi Yuan', 'Zhaoyang Hong', 'Yitao Zheng', 'Wanting Li', 'Runzhong Li', 'Haotian Liu', 'Kyriakos Mouratidis', 'Man Lung Yiu', 'Huan Li', 'Qiaomu Shen', 'Rui Mao', 'Bo Tang'], 'affiliations': ['AlayaDB AI'], 'pdf_title_img': 'assets/pdf/title_img/2504.10326.jpg', 'data': {'categories': ['#optimization', '#inference', '#long_context', '#benchmark', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'AlayaDB: Революция в эффективности вывода больших языковых моделей', 'desc': 'AlayaDB - это передовая система векторных баз данных, разработанная для эффективного вывода с длинным контекстом для больших языковых моделей (LLM). Она отделяет KV-кэш и вычисление внимания от систем вывода LLM, инкапсулируя их в новую систему векторных баз данных. AlayaDB потребляет меньше аппаратных ресурсов и обеспечивает более высокое качество генерации для различных рабочих нагрузок по сравнению с существующими альтернативными решениями. Ключевым элементом AlayaDB является абстрагирование вычисления внимания и управления кэшем для вывода LLM в процедуру обработки запросов с оптимизацией производительности через нативный оптимизатор запросов.'}, 'en': {'title': 'Revolutionizing LLM Inference with AlayaDB', 'desc': "AlayaDB is an innovative vector database designed to enhance long-context inference for Large Language Models (LLMs). It separates key-value (KV) caching and attention computation from the LLM inference process, streamlining these functions into a dedicated database system. This architecture allows Model as a Service (MaaS) providers to use fewer hardware resources while achieving superior generation quality across various workloads. The system's core feature is its ability to treat attention computation and cache management as a query processing task, which is further optimized by a specialized query optimizer."}, 'zh': {'title': 'AlayaDB：高效的长上下文推理解决方案', 'desc': 'AlayaDB是一种先进的向量数据库系统，专为大型语言模型（LLMs）设计，旨在提高长上下文推理的效率和效果。它将键值缓存和注意力计算从LLM推理系统中解耦，并将其封装到一个新颖的向量数据库系统中。与现有解决方案相比，AlayaDB在硬件资源消耗和生成质量方面表现更佳，适用于不同服务水平目标（SLO）的多种工作负载。该系统通过将注意力计算和缓存管理抽象为查询处理过程，并通过本地查询优化器优化性能，展示了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2504.09081', 'title': 'SIFT-50M: A Large-Scale Multilingual Dataset for Speech Instruction\n  Fine-Tuning', 'url': 'https://huggingface.co/papers/2504.09081', 'abstract': 'We introduce SIFT (Speech Instruction Fine-Tuning), a 50M-example dataset designed for instruction fine-tuning and pre-training of speech-text large language models (LLMs). SIFT-50M is built from publicly available speech corpora, which collectively contain 14K hours of speech, and leverages LLMs along with off-the-shelf expert models. The dataset spans five languages, encompassing a diverse range of speech understanding as well as controllable speech generation instructions. Using SIFT-50M, we train SIFT-LLM, which outperforms existing speech-text LLMs on instruction-following benchmarks while achieving competitive performance on foundational speech tasks. To support further research, we also introduce EvalSIFT, a benchmark dataset specifically designed to evaluate the instruction-following capabilities of speech-text LLMs.', 'score': 8, 'issue_id': 3287, 'pub_date': '2025-04-12', 'pub_date_card': {'ru': '12 апреля', 'en': 'April 12', 'zh': '4月12日'}, 'hash': '4c17c8d0a36c365d', 'authors': ['Prabhat Pandey', 'Rupak Vignesh Swaminathan', 'K V Vijay Girish', 'Arunasish Sen', 'Jian Xie', 'Grant P. Strimel', 'Andreas Schwarz'], 'affiliations': ['Amazon AGI', 'Apple Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2504.09081.jpg', 'data': {'categories': ['#dataset', '#audio', '#transfer_learning', '#multilingual', '#benchmark', '#open_source'], 'emoji': '🗣️', 'ru': {'title': 'SIFT: Революция в обучении речевых языковых моделей', 'desc': 'SIFT (Speech Instruction Fine-Tuning) - это набор данных из 50 миллионов примеров для дообучения и предобучения мультимодальных языковых моделей, работающих с речью и текстом. Набор данных создан на основе публично доступных речевых корпусов и охватывает пять языков, включая разнообразные инструкции по пониманию и генерации речи. Модель SIFT-LLM, обученная на этом наборе данных, превосходит существующие речевые ЯМ в задачах следования инструкциям. Авторы также представляют EvalSIFT - набор данных для оценки способности речевых ЯМ следовать инструкциям.'}, 'en': {'title': 'Empowering Speech Models with SIFT: Fine-Tuning for Instruction Mastery', 'desc': 'The paper presents SIFT (Speech Instruction Fine-Tuning), a large dataset containing 50 million examples for enhancing speech-text large language models (LLMs). It is constructed from 14,000 hours of publicly available speech data across five languages, focusing on both speech understanding and generation tasks. The authors train a model called SIFT-LLM, which shows superior performance on instruction-following benchmarks compared to existing models, while also being competitive in foundational speech tasks. Additionally, they introduce EvalSIFT, a specialized benchmark for assessing the instruction-following abilities of speech-text LLMs.'}, 'zh': {'title': 'SIFT：提升语音指令理解的创新数据集', 'desc': '我们介绍了SIFT（语音指令微调），这是一个包含5000万条示例的数据集，旨在用于语音-文本大型语言模型的指令微调和预训练。SIFT-50M基于公开的语音语料库构建，包含14000小时的语音，利用了大型语言模型和现成的专家模型。该数据集涵盖五种语言，包含多样的语音理解和可控的语音生成指令。使用SIFT-50M，我们训练了SIFT-LLM，其在指令跟随基准测试中超越了现有的语音-文本大型语言模型，同时在基础语音任务上也表现出竞争力。'}}}, {'id': 'https://huggingface.co/papers/2504.11952', 'title': 'Robust and Fine-Grained Detection of AI Generated Texts', 'url': 'https://huggingface.co/papers/2504.11952', 'abstract': "An ideal detection system for machine generated content is supposed to work well on any generator as many more advanced LLMs come into existence day by day. Existing systems often struggle with accurately identifying AI-generated content over shorter texts. Further, not all texts might be entirely authored by a human or LLM, hence we focused more over partial cases i.e human-LLM co-authored texts. Our paper introduces a set of models built for the task of token classification which are trained on an extensive collection of human-machine co-authored texts, which performed well over texts of unseen domains, unseen generators, texts by non-native speakers and those with adversarial inputs. We also introduce a new dataset of over 2.4M such texts mostly co-authored by several popular proprietary LLMs over 23 languages. We also present findings of our models' performance over each texts of each domain and generator. Additional findings include comparison of performance against each adversarial method, length of input texts and characteristics of generated texts compared to the original human authored texts.", 'score': 2, 'issue_id': 3280, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 апреля', 'en': 'April 16', 'zh': '4月16日'}, 'hash': 'bdea465fe17b9401', 'authors': ['Ram Mohan Rao Kadiyala', 'Siddartha Pullakhandam', 'Kanwal Mehreen', 'Drishti Sharma', 'Siddhant Gupta', 'Jebish Purbey', 'Ashay Srivastava', 'Subhasya TippaReddy', 'Arvind Reddy Bobbili', 'Suraj Telugara Chandrashekhar', 'Modabbir Adeeb', 'Srinadh Vura', 'Hamza Farooq'], 'affiliations': ['Cohere for AI Community', 'IISc Bangalore', 'IIT Roorkee', 'M2ai.in', 'Pulchowk Campus', 'Stanford University', 'Traversaal.ai', 'University of California, Los Angeles', 'University of Houston', 'University of Maryland, College Park', 'University of South Florida', 'Vantager'], 'pdf_title_img': 'assets/pdf/title_img/2504.11952.jpg', 'data': {'categories': ['#low_resource', '#hallucinations', '#dataset', '#benchmark', '#multilingual', '#security', '#data'], 'emoji': '🕵️', 'ru': {'title': 'Универсальный детектор ИИ-текстов: от токенов до языков', 'desc': 'Статья представляет новый подход к обнаружению текстов, созданных искусственным интеллектом. Авторы разработали модели для классификации токенов, обученные на обширном наборе текстов, созданных совместно человеком и ИИ. Модели показали хорошие результаты на текстах из неизвестных областей, от неизвестных генераторов и на текстах с состязательными входными данными. Исследователи также представили новый датасет из 2,4 миллиона текстов на 23 языках, созданных в соавторстве с популярными проприетарными языковыми моделями.'}, 'en': {'title': 'Advancing Detection of Human-LLM Co-Authored Texts', 'desc': 'This paper addresses the challenge of detecting machine-generated content, particularly in cases where texts are co-authored by humans and language models (LLMs). The authors developed a set of token classification models trained on a large dataset of 2.4 million co-authored texts, which allows for better detection across various domains and generators. The models demonstrated strong performance even with adversarial inputs and texts from non-native speakers. Additionally, the paper provides insights into how the models perform based on text length and characteristics compared to purely human-authored content.'}, 'zh': {'title': '构建高效的机器生成内容检测系统', 'desc': '本文提出了一种理想的检测系统，旨在有效识别机器生成的内容，尤其是在短文本中。现有系统在识别AI生成内容时常常面临挑战，因此我们专注于人类与大型语言模型（LLM）共同创作的文本。我们构建了一系列用于标记分类的模型，这些模型在大量人机共创文本上进行训练，并在未见领域和生成器的文本上表现良好。我们还引入了一个包含240万条文本的新数据集，主要由多种流行的专有LLM共同创作，涵盖23种语言。'}}}, {'id': 'https://huggingface.co/papers/2504.10483', 'title': 'REPA-E: Unlocking VAE for End-to-End Tuning with Latent Diffusion\n  Transformers', 'url': 'https://huggingface.co/papers/2504.10483', 'abstract': 'In this paper we tackle a fundamental question: "Can we train latent diffusion models together with the variational auto-encoder (VAE) tokenizer in an end-to-end manner?" Traditional deep-learning wisdom dictates that end-to-end training is often preferable when possible. However, for latent diffusion transformers, it is observed that end-to-end training both VAE and diffusion-model using standard diffusion-loss is ineffective, even causing a degradation in final performance. We show that while diffusion loss is ineffective, end-to-end training can be unlocked through the representation-alignment (REPA) loss -- allowing both VAE and diffusion model to be jointly tuned during the training process. Despite its simplicity, the proposed training recipe (REPA-E) shows remarkable performance; speeding up diffusion model training by over 17x and 45x over REPA and vanilla training recipes, respectively. Interestingly, we observe that end-to-end tuning with REPA-E also improves the VAE itself; leading to improved latent space structure and downstream generation performance. In terms of final performance, our approach sets a new state-of-the-art; achieving FID of 1.26 and 1.83 with and without classifier-free guidance on ImageNet 256 x 256. Code is available at https://end2end-diffusion.github.io.', 'score': 2, 'issue_id': 3285, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 апреля', 'en': 'April 14', 'zh': '4月14日'}, 'hash': 'f46935088154b083', 'authors': ['Xingjian Leng', 'Jaskirat Singh', 'Yunzhong Hou', 'Zhenchang Xing', 'Saining Xie', 'Liang Zheng'], 'affiliations': ['Australian National University', 'Data61 CSIRO', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2504.10483.jpg', 'data': {'categories': ['#training', '#cv', '#diffusion', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Революция в обучении диффузионных моделей: совместная оптимизация с VAE', 'desc': 'Статья исследует возможность совместного обучения латентных диффузионных моделей и вариационного автоэнкодера (VAE) в сквозном режиме. Авторы показывают, что стандартная функция потерь диффузии неэффективна для такого обучения, но предлагают новый подход с использованием функции потерь выравнивания представлений (REPA). Этот метод (REPA-E) значительно ускоряет обучение диффузионной модели и улучшает структуру латентного пространства VAE. Подход устанавливает новый state-of-the-art результат по метрике FID на ImageNet 256x256.'}, 'en': {'title': 'Unlocking End-to-End Training with REPA for Latent Diffusion Models', 'desc': 'This paper explores the possibility of training latent diffusion models alongside a variational auto-encoder (VAE) in an end-to-end fashion. It highlights that traditional methods using standard diffusion loss are ineffective and can even harm performance. The authors introduce a new loss function called representation-alignment (REPA) loss, which enables effective joint training of the VAE and diffusion model. Their proposed training method, REPA-E, significantly accelerates training and enhances the quality of generated outputs, achieving state-of-the-art results on ImageNet.'}, 'zh': {'title': '端到端训练的突破：REPA损失的力量', 'desc': '本文探讨了一个基本问题：能否将潜在扩散模型与变分自编码器（VAE）标记器一起进行端到端训练？传统的深度学习理论认为，尽可能进行端到端训练是更优的选择。然而，对于潜在扩散变换器，使用标准扩散损失进行端到端训练会导致效果不佳，甚至降低最终性能。我们提出了通过表示对齐损失（REPA损失）来解锁端到端训练，使得VAE和扩散模型能够在训练过程中共同调整，最终实现了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2504.11092', 'title': 'Vivid4D: Improving 4D Reconstruction from Monocular Video by Video\n  Inpainting', 'url': 'https://huggingface.co/papers/2504.11092', 'abstract': 'Reconstructing 4D dynamic scenes from casually captured monocular videos is valuable but highly challenging, as each timestamp is observed from a single viewpoint. We introduce Vivid4D, a novel approach that enhances 4D monocular video synthesis by augmenting observation views - synthesizing multi-view videos from a monocular input. Unlike existing methods that either solely leverage geometric priors for supervision or use generative priors while overlooking geometry, we integrate both. This reformulates view augmentation as a video inpainting task, where observed views are warped into new viewpoints based on monocular depth priors. To achieve this, we train a video inpainting model on unposed web videos with synthetically generated masks that mimic warping occlusions, ensuring spatially and temporally consistent completion of missing regions. To further mitigate inaccuracies in monocular depth priors, we introduce an iterative view augmentation strategy and a robust reconstruction loss. Experiments demonstrate that our method effectively improves monocular 4D scene reconstruction and completion.', 'score': 1, 'issue_id': 3287, 'pub_date': '2025-04-15', 'pub_date_card': {'ru': '15 апреля', 'en': 'April 15', 'zh': '4月15日'}, 'hash': 'a6e019e03ced5592', 'authors': ['Jiaxin Huang', 'Sheng Miao', 'BangBnag Yang', 'Yuewen Ma', 'Yiyi Liao'], 'affiliations': ['ByteDance PICO', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.11092.jpg', 'data': {'categories': ['#3d', '#video'], 'emoji': '🎥', 'ru': {'title': 'Vivid4D: Реконструкция динамических 3D-сцен из обычного видео', 'desc': 'Vivid4D - это новый подход к синтезу 4D-видео из монокулярных записей. Метод использует как геометрические, так и генеративные приоры для augmentации наблюдаемых ракурсов. Задача переформулируется как заполнение пробелов в видео с использованием модели, обученной на непозированных веб-видео. Предложена итеративная стратегия augmentации ракурсов и устойчивая функция потерь для улучшения реконструкции сцен.'}, 'en': {'title': 'Enhancing 4D Scene Reconstruction with Vivid4D', 'desc': 'The paper presents Vivid4D, a new method for reconstructing 4D dynamic scenes from single-view videos. It synthesizes multi-view videos by augmenting the observation views, addressing the challenges of limited viewpoints. The approach combines geometric and generative priors, treating view augmentation as a video inpainting task to fill in missing regions. By training on unposed web videos and using iterative strategies, Vivid4D enhances the accuracy of monocular depth priors and improves scene reconstruction quality.'}, 'zh': {'title': 'Vivid4D：从单目视频重建四维动态场景的新方法', 'desc': '本文介绍了一种名为Vivid4D的新方法，用于从单目视频中重建四维动态场景。该方法通过合成多视角视频来增强单目视频合成，克服了仅从单一视角观察的限制。与现有方法不同，Vivid4D同时利用几何先验和生成先验，将视角增强重新定义为视频修复任务。实验结果表明，该方法有效提高了单目四维场景的重建和补全效果。'}}}];

        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents', '#agi', '#alignment', '#architecture (3)', '#audio (1)', '#benchmark (5)', '#cv (2)', '#data (1)', '#dataset (3)', '#diffusion (2)', '#ethics', '#games', '#graphs', '#hallucinations (1)', '#healthcare', '#inference (3)', '#interpretability (1)', '#leakage', '#long_context (2)', '#low_resource (1)', '#machine_translation', '#math', '#multilingual (2)', '#multimodal (1)', '#open_source (3)', '#optimization (2)', '#plp', '#rag', '#reasoning (1)', '#rl', '#rlhf', '#robotics', '#science (1)', '#security (1)', '#small_models', '#story_generation', '#survey', '#synthetic', '#training (2)', '#transfer_learning (1)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-04-17 09:12',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-04-17 09:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-04-17 09:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
