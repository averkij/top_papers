        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

g for multimodal reasoning, pinpointing three key factors: Training Method, Reward Model, and Prompt Variation. We systematically examine each factor and explore how various configurations affect the training's effectiveness. Our analysis leads to a set of best practices for each factor, aimed at optimizing multimodal reasoning. Furthermore, we explore the Self-Evolution Dynamics during training and the impact of automatic balancing mechanisms in boosting performance. After all the investigations, we present a final recipe for self-evolving training in multimodal reasoning, encapsulating these design choices into a framework we call MSTaR (Multimodal Self-evolving Training for Reasoning), which is universally effective for models with different sizes on various benchmarks, e.g., surpassing the pre-evolved model significantly on 5 multimodal reasoning benchmarks without using additional human annotations, as demonstrated on MiniCPM-V-2.5 (8B), Phi-3.5-Vision (4B) and InternVL2 (2B). We believe this study fills a significant gap in the understanding of self-evolving training for multimodal reasoning and offers a robust framework for future research. Our policy and reward models, as well as the collected data, is released to facilitate further investigation in multimodal reasoning.", 'score': 14, 'issue_id': 1281, 'pub_date': '2024-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '2866001b23a585e1', 'authors': ['Wei Liu', 'Junlong Li', 'Xiwen Zhang', 'Fan Zhou', 'Yu Cheng', 'Junxian He'], 'affiliations': ['Helixon Research', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2412.17451.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#multimodal', '#reasoning', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… çš„é‡è¦æ€§ã€‚æˆ‘ä»¬è¯†åˆ«äº†å½±å“è®­ç»ƒæ•ˆæœçš„ä¸‰ä¸ªå…³é”®å› ç´ ï¼šè®­ç»ƒæ–¹æ³•ã€å¥–åŠ±æ¨¡å‹å’Œæç¤ºå˜ä½“ï¼Œå¹¶ç³»ç»Ÿåœ°åˆ†æäº†è¿™äº›å› ç´ çš„ä¸åŒé…ç½®ã€‚ç ”ç©¶ç»“æœæä¾›äº†ä¸€å¥—æœ€ä½³å®è·µï¼Œæ—¨åœ¨ä¼˜åŒ–å¤šæ¨¡æ€æ¨ç†çš„è®­ç»ƒè¿‡ç¨‹ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬æå‡ºäº†MSTaRæ¡†æ¶ï¼Œå±•ç¤ºäº†è‡ªæˆ‘è¿›åŒ–è®­ç»ƒåœ¨ä¸åŒè§„æ¨¡æ¨¡å‹ä¸Šçš„æ™®éæœ‰æ•ˆæ€§ï¼Œæ˜¾è‘—è¶…è¶Šäº†é¢„å…ˆè¿›åŒ–æ¨¡å‹çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14922', 'title': 'RobustFT: Robust Supervised Fine-tuning for Large Language Models under Noisy Response', 'url': 'https://huggingface.co/papers/2412.14922', 'abstract': "Supervised fine-tuning (SFT) plays a crucial role in adapting large language models (LLMs) to specific domains or tasks. However, as demonstrated by empirical experiments, the collected data inevitably contains noise in practical applications, which poses significant challenges to model performance on downstream tasks. Therefore, there is an urgent need for a noise-robust SFT framework to enhance model capabilities in downstream tasks. To address this challenge, we introduce a robust SFT framework (RobustFT) that performs noise detection and relabeling on downstream task data. For noise identification, our approach employs a multi-expert collaborative system with inference-enhanced models to achieve superior noise detection. In the denoising phase, we utilize a context-enhanced strategy, which incorporates the most relevant and confident knowledge followed by careful assessment to generate reliable annotations. Additionally, we introduce an effective data selection mechanism based on response entropy, ensuring only high-quality samples are retained for fine-tuning. Extensive experiments conducted on multiple LLMs across five datasets demonstrate RobustFT's exceptional performance in noisy scenarios.", 'score': 12, 'issue_id': 1281, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '9cc4a703e686ea87', 'authors' LMs), the number of examples that can be included has increased, prompting a reevaluation of example selection methods. The study finds that complex selection techniques do not significantly outperform simple random sampling in many-shot scenarios. Instead, the focus shifts to ensuring enough examples fill the context window, and using data augmentation can enhance ICL performance by 5%.'}, 'zh': {'title': 'é•¿ä¸Šä¸‹æ–‡æ¨¡å‹ä¸‹çš„ç¤ºä¾‹é€‰æ‹©æ–°æŒ‘æˆ˜', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨é•¿ä¸Šä¸‹æ–‡è¯­è¨€æ¨¡å‹ï¼ˆLCLMsï¼‰ä¸­ï¼Œç¤ºä¾‹é€‰æ‹©å¯¹ä¸Šä¸‹æ–‡å­¦ä¹ ï¼ˆICLï¼‰æ€§èƒ½çš„å½±å“ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡å¤æ‚çš„ç¤ºä¾‹é€‰æ‹©æŠ€æœ¯å¹¶æœªæ˜¾è‘—æé«˜æ€§èƒ½ï¼Œä½†ç®€å•çš„éšæœºé€‰æ‹©æ–¹æ³•åœ¨è®¸å¤šæƒ…å†µä¸‹è¡¨ç°è‰¯å¥½ã€‚éšç€LCLMsçš„å‡ºç°ï¼ŒICLçš„æŒ‘æˆ˜å·²ä»é€‰æ‹©æœ€æœ‰æ•ˆçš„ç¤ºä¾‹è½¬å˜ä¸ºæ”¶é›†è¶³å¤Ÿçš„ç¤ºä¾‹ä»¥å¡«å……ä¸Šä¸‹æ–‡çª—å£ã€‚é€šè¿‡ç®€å•çš„æ•°æ®å¢å¼ºæ–¹æ³•ï¼Œæˆ‘ä»¬åœ¨æŸäº›æ•°æ®é›†ä¸Šæé«˜äº†ICLæ€§èƒ½ï¼Œæå‡å¹…åº¦è¾¾åˆ°5%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.17153', 'title': 'Distilled Decoding 1: One-step Sampling of Image Auto-regressive Models with Flow Matching', 'url': 'https://huggingface.co/papers/2412.17153', 'abstract': "Autoregressive (AR) models have achieved state-of-the-art performance in text and image generation but suffer from slow generation due to the token-by-token process. We ask an ambitious question: can a pre-trained AR model be adapted to generate outputs in just one or two steps? If successful, this would significantly advance the development and deployment of AR models. We notice that existing works that try to speed up AR generation by generating multiple tokens at once fundamentally cannot capture the output distribution due to the conditional dependencies between tokens, limiting their effectiveness for few-step generation. To address this, we propose Distilled Decoding (DD), which uses flow matching to create a deterministic mapping from Gaussian distribution to the output distribution of the pre-trained AR model. We then train a network to distill this mapping, enabling few-step generation. DD doesn't need the training data of the original AR model, making it more practical.We evaluate DD on state-of-the-art image AR models and present promising results on ImageNet-256. For VAR, which requires 10-step generation, DD enables one-step generation (6.3times speed-up), with an acceptable increase in FID from 4.19 to 9.96. For LlamaGen, DD reduces generation from 256 steps to 1, achieving an 217.8times speed-up with a comparable FID increase from 4.11 to 11.35. In both cases, baseline methods completely fail with FID>100. DD also excels on text-to-image generation, reducing the generation from 256 steps to 2 for LlamaGen with minimal FID increase from 25.70 to 28.95. As the first work to demonstrate the possibility of one-step generation for image AR models, DD challenges the prevailing notion that AR models are inherently slow, and opens up new opportunities for efficient AR generation. The project website is at https://imagination-research.github.io/distilled-decoding.", 'score': 3, 'issue_id': 1283, 'pub_date': '2024-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': 'b1968a6263a19386', 'authors': ['Enshu Liu', 'Xuefei Ning', 'Yu Wang', 'Zinan Lin'], 'affiliations': ['Department of EE, Tsinghua University', 'Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.17153.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Distilled Decoding (DD) Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… (AR) Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. DD Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ flow matching Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²ÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğº Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ AR Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° ÑˆĞ°Ğ³Ğ° Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑÑ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ AR Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DD Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 6-217 Ñ€Ğ°Ğ· Ñ Ğ¿Ñ€Ğ¸ĞµĞ¼Ğ»ĞµĞ¼Ñ‹Ğ¼ ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ FID.'}, 'en': {'title': 'Revolutionizing Autoregressive Generation: Fast and Efficient with Distilled Decoding!', 'desc': "This paper introduces Distilled Decoding (DD), a novel approach to enhance the efficiency of autoregressive (AR) models in generating text and images. Traditional AR models generate outputs token-by-token, which can be slow, but DD aims to enable generation in just one or two steps by creating a deterministic mapping from a Gaussian distribution to the AR model's output distribution. By training a network to distill this mapping, DD allows for rapid generation without requiring the original training data, making it more practical for real-world applications. The results show significant speed-ups in generation times while maintaining acceptable quality, challenging the belief that AR models are inherently slow."}, 'zh': {'title': 'è’¸é¦è§£ç ï¼šåŠ é€Ÿè‡ªå›å½’æ¨¡å‹ç”Ÿæˆçš„é©å‘½æ€§æ–¹æ³•', 'desc': 'è‡ªå›å½’ï¼ˆARï¼‰æ¨¡å‹åœ¨æ–‡æœ¬å’Œå›¾åƒç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†ç”±äºé€ä¸ªç”Ÿæˆçš„è¿‡ç¨‹ï¼Œé€Ÿåº¦è¾ƒæ…¢ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºè’¸é¦è§£ç ï¼ˆDDï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨å°†é¢„è®­ç»ƒçš„ARæ¨¡å‹é€‚åº”ä¸ºä»…éœ€ä¸€æ­¥æˆ–ä¸¤æ­¥ç”Ÿæˆè¾“å‡ºã€‚DDé€šè¿‡æµåŒ¹é…åˆ›å»ºä»é«˜æ–¯åˆ†å¸ƒåˆ°ARæ¨¡å‹è¾“å‡ºåˆ†å¸ƒçš„ç¡®å®šæ€§æ˜ å°„ï¼Œä»è€Œå®ç°å¿«é€Ÿç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDDåœ¨å¤šä¸ªå›¾åƒARæ¨¡å‹ä¸Šæ˜¾è‘—æé«˜äº†ç”Ÿæˆé€Ÿåº¦ï¼ŒåŒæ—¶ä¿æŒäº†å¯æ¥å—çš„ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.16686', 'title': 'NILE: Internal Consistency Alignment in Large Language Models', 'url': 'https://huggingface.co/papers/2412.16686', 'abstract': "As a crucial step to enhance LLMs alignment with human intentions, Instruction Fine-Tuning (IFT) has a high demand on dataset quality. However, existing IFT datasets often contain knowledge that is inconsistent with LLMs' internal knowledge learned from the pre-training phase, which can greatly affect the efficacy of IFT. To address this issue, we introduce NILE (iNternal consIstency aLignmEnt) framework, aimed at optimizing IFT datasets to unlock LLMs' capability further. NILE operates by eliciting target pre-trained LLM's internal knowledge corresponding to instruction data. The internal knowledge is leveraged to revise the answer in IFT datasets. Additionally, we propose a novel Internal Consistency Filtering (ICF) method to filter training samples, ensuring its high consistency with LLM's internal knowledge. Our experiments demonstrate that NILE-aligned IFT datasets sharply boost LLM performance across multiple LLM ability evaluation datasets, achieving up to 66.6% gain on Arena-Hard and 68.5% on Alpaca-Eval V2. Further analysis confirms that each component of the NILE}framework contributes to these substantial performance improvements, and provides compelling evidence that dataset consistency with pre-trained internal knowledge is pivotal for maximizing LLM potential.", 'score': 3, 'issue_id': 1282, 'pub_date': '2024-12-21', 'pub_date_card': {'ru': '21 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 21', 'zh': '12æœˆ21æ—¥'}, 'hash': '0d1e640729e131e5', 'authors': ['Minda Hu', 'Qiyuan Zhang', 'Yufei Wang', 'Bowei He', 'Hongru Wang', 'Jingyan Zhou', 'Liangyou Li', 'Yasheng Wang', 'Chen Ma', 'Irwin King'], 'affiliations': ['City University of Hong Kong', 'Huawei Noahs Ark Lab', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.16686.jpg', 'data': {'categories': ['#data
