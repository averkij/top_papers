        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

rity challenges. Most existing agent defense mechanisms adopt a mandatory checking paradigm, in which security validation is forcibly triggered at predefined stages of the agent lifecycle. In this work, we argue that effective agent security should be intrinsic and selective rather than architecturally decoupled and mandatory. We propose Spider-Sense framework, an event-driven defense framework based on Intrinsic Risk Sensing (IRS), which allows agents to maintain latent vigilance and trigger defenses only upon risk perception. Once triggered, the Spider-Sense invokes a hierarchical defence mechanism that trades off efficiency and precision: it resolves known patterns via lightweight similarity matching while escalating ambiguous cases to deep internal reasoning, thereby eliminating reliance on external models. To facilitate rigorous evaluation, we introduce S^2Bench, a lifecycle-aware benchmark featuring realistic tool execution and multi-stage attacks. Extensive experiments demonstrate that Spider-Sense achieves competitive or superior defense performance, attaining the lowest Attack Success Rate (ASR) and False Positive Rate (FPR), with only a marginal latency overhead of 8.3\\%.', 'score': 57, 'issue_id': 937, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0ea84e3c8d1c62d4', 'authors': ['Zhenxiong Yu', 'Zhi Yang', 'Zhiheng Jin', 'Shuhe Wang', 'Heng Zhang', 'Yanlin Fei', 'Lingfeng Zeng', 'Fangqi Lou', 'Shuo Zhang', 'Tu Hu', 'Jingping Liu', 'Rongze Chen', 'Xingyu Zhu', 'Kunyi Wang', 'Chaofa Yuan', 'Xin Guo', 'Zhaowei Liu', 'Feipeng Zhang', 'Jie Huang', 'Huacan Wang', 'Ronghao Chen', 'Liwen Zhang'], 'affiliations': ['CMU', 'NUS', 'QuantaAlpha', 'SUFE', 'SYSU', 'USTC', 'XJTU'], 'pdf_title_img': 'assets/pdf/title_img/2602.05386.jpg', 'data': {'categories': [], 'emoji': 'ğŸ•·ï¸', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ñ‹ Ñ Ğ²Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ğ¸Ğ½ĞºÑ‚Ğ¾Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿ 602.06028', 'title': 'Context Forcing: Consistent Autoregressive Video Generation with Long Context', 'url': 'https://huggingface.co/papers/2602.06028', 'abstract': "Context Forcing addresses student-teacher mismatch in long video generation by using a long-context teacher to guide long-rollout students through a Slow-Fast Memory architecture that extends context length beyond 20 seconds.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent approaches to real-time long video generation typically employ streaming tuning strategies, attempting to train a long-context student using a short-context (memoryless) teacher. In these frameworks, the student performs long rollouts but receives supervision from a teacher limited to short 5-second windows. This structural discrepancy creates a critical student-teacher mismatch: the teacher's inability to access long-term history prevents it from guiding the student on global temporal dependencies, effectively capping the student's context length. To resolve this, we propose Context Forcing, a novel framework that trains a long-context student via a long-context teacher. By ensuring the teacher is aware of the full generation history, we eliminate the supervision mismatch, enabling the robust training of models capable of long-term consistency. To make this computationally feasible for extreme durations (e.g., 2 minutes), we introduce a context management system that transforms the linearly growing context into a Slow-Fast Memory architecture, significantly reducing visual redundancy. Extensive results demonstrate that our method enables effective context lengths exceeding 20 seconds -- 2 to 10 times longer than state-of-the-art methods like LongLive and Infinite-RoPE. By leveraging this extended context, Context Forcing preserves superior consistency across long durations, surpassing state-of-the-art baselines on various long video evaluation metrics.", 'score': 27, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': xt teacher, limiting the student's ability to learn from long-term dependencies. Context Forcing employs a long-context teacher that can access the entire generation history, allowing for better guidance and training of the student model. This framework, combined with a Slow-Fast Memory architecture, enables the generation of videos with context lengths exceeding 20 seconds, significantly enhancing consistency and performance compared to existing methods."}, 'zh': {'title': 'ä¸Šä¸‹æ–‡å¼ºåˆ¶ï¼šè§£å†³é•¿è§†é¢‘ç”Ÿæˆä¸­çš„å­¦ç”Ÿ-æ•™å¸ˆä¸åŒ¹é…', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºä¸Šä¸‹æ–‡å¼ºåˆ¶ï¼ˆContext Forcingï¼‰çš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é•¿è§†é¢‘ç”Ÿæˆä¸­çš„å­¦ç”Ÿ-æ•™å¸ˆä¸åŒ¹é…é—®é¢˜ã€‚é€šè¿‡ä½¿ç”¨é•¿ä¸Šä¸‹æ–‡æ•™å¸ˆæ¥æŒ‡å¯¼é•¿æ—¶é—´å±•å¼€çš„å­¦ç”Ÿï¼Œæœ¬æ–‡çš„æ¡†æ¶èƒ½å¤Ÿæœ‰æ•ˆåœ°æ‰©å±•ä¸Šä¸‹æ–‡é•¿åº¦ï¼Œè¶…è¿‡20ç§’ã€‚è¯¥æ–¹æ³•é€šè¿‡å¼•å…¥æ…¢-å¿«è®°å¿†æ¶æ„ï¼Œä¼˜åŒ–äº†ä¸Šä¸‹æ–‡ç®¡ç†ï¼Œä½¿å¾—åœ¨æé•¿æ—¶é—´ï¼ˆä¾‹å¦‚2åˆ†é’Ÿï¼‰å†…çš„ç”Ÿæˆå˜å¾—å¯è¡Œã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨ä¸Šä¸‹æ–‡å¼ºåˆ¶çš„æ–¹æ³•åœ¨é•¿è§†é¢‘ç”Ÿæˆçš„ä¸€è‡´æ€§å’Œæ•ˆæœä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05986', 'title': 'RISE-Video: Can Video Generators Decode Implicit World Rules?', 'url': 'https://huggingface.co/papers/2602.05986', 'abstract': 'RISE-Video presents a novel benchmark for evaluating text-image-to-video synthesis models based on cognitive reasoning rather than visual fidelity, using a multi-dimensional metric system and automated LMM-based evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t While generative video models have achieved remarkable visual fidelity, their capacity to internalize and reason over implicit world rules remains a critical yet under-explored frontier. To bridge this gap, we present RISE-Video, a pioneering reasoning-oriented benchmark for Text-Image-to-Video (TI2V) synthesis that shifts the evaluative focus from surface-level aesthetics to deep cognitive reasoning. RISE-Video comprises 467 meticulously human-annotated samples C score can still lead to significant performance drops in certain scenarios. The authors introduce a pre-deployment testing method that helps predict whether an intervention will be beneficial or harmful, based on a small pilot study. This approach aims to prevent severe performance regressions by identifying when it is better not to intervene.'}, 'zh': {'title': 'å¹²é¢„å®‰å…¨æ€§ï¼šé¢„éƒ¨ç½²æµ‹è¯•çš„é‡è¦æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ‰¹è¯„æ¨¡å‹åœ¨å®é™…éƒ¨ç½²ä¸­çš„è¡¨ç°ä¸ç¨³å®šæ€§ã€‚å°½ç®¡è¿™äº›æ¨¡å‹åœ¨ç¦»çº¿æµ‹è¯•ä¸­è¡¨ç°å‡ºé«˜å‡†ç¡®ç‡ï¼Œä½†åœ¨å®é™…åº”ç”¨ä¸­å¯èƒ½å¯¼è‡´æ€§èƒ½æ˜¾è‘—ä¸‹é™ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¹²é¢„æªæ–½å¯èƒ½ä¼šæ¢å¤å¤±è´¥çš„è½¨è¿¹ï¼Œä½†ä¹Ÿå¯èƒ½å¹²æ‰°æœ¬æ¥ä¼šæˆåŠŸçš„è½¨è¿¹ã€‚å› æ­¤ï¼Œä½œè€…æå‡ºäº†ä¸€ç§é¢„éƒ¨ç½²æµ‹è¯•æ–¹æ³•ï¼Œå¯ä»¥åœ¨ä¸å®Œå…¨éƒ¨ç½²çš„æƒ…å†µä¸‹ï¼Œé€šè¿‡å°è§„æ¨¡è¯•ç‚¹ä»»åŠ¡æ¥è¯„ä¼°å¹²é¢„çš„å®‰å…¨æ€§å’Œæœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02474', 'title': 'MemSkill: Learning and Evolving Memory Skills for Self-Evolving Agents', 'url': 'https://huggingface.co/papers/2602.02474', 'abstract': 'MemSkill introduces a learnable and evolvable memory system for LLM agents that dynamically selects and refines memory operations through controller-executor-designer components.  \t\t\t\t\tAI-generated summary \t\t\t\t Most Large Language Model (LLM) agent memory systems rely on a small set of static, hand-designed operations for extracting memory. These fixed procedures hard-code human priors about what to store and how to revise memory, making them rigid under diverse interaction patterns and inefficient on long histories. To this end, we present MemSkill, which reframes these operations as learnable and evolvable memory skills, structured and reusable routines for extracting, consolidating, and pruning information from interaction traces. Inspired by the design philosophy of agent skills, MemSkill employs a controller that learns to select a small set of relevant skills, paired with an LLM-based executor that produces skill-guided memories. Beyond learning skill selection, MemSkill introduces a designer that periodically reviews hard cases where selected skills yield incorrect or incomplete memories, and evolves the skill set by proposing refinements and new skills. Together, MemSkill forms a closed-loop procedure that improves both the skill-selection policy and the skill set itself. Experiments on LoCoMo, LongMemEval, HotpotQA, and ALFWorld demonstrate that MemSkill improves task performance over strong baselines and generalizes well across settings. Further analyses shed light on how skills evolve, offering insights toward more adaptive, self-evolving memory management for LLM agents.', 'score': 24, 'issue_id': 944, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '36acf08c29b94b86', 'authors': ['Haozhen Zhang', 'Quanyu Long', 'Jianzhu Bao', 'Tao Feng', 'Weizhi Zhang', 'Haodong Yue', 'Wenya Wang'], 'affiliations': ['Nanyang Technological University', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.02474.jpg', 'data': {'categories': ['#long_context', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'MemSkill Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼ÑƒÑ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¸ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€-Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒ-Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ĞµÑ€. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…, Ğ·Ğ°Ñ€Ğ°Ğ½ĞµĞµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ÑĞµÑ‚ Ğ¸Ñ… ĞºĞ°Ğº Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ - ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼, Ğ° Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ĞµÑ€ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Evolving Memory Skills for Adaptive LLM Agents', 'desc': 'MemSkill is a novel memory system designed for Large Language Model (LLM) agents that allows for dynamic learning and evolution of memory operations. Unlike traditional systems that use fixed, hand-crafted methods for memory extraction, MemSkill introduces a controller-executor-designer framework that enables the selection and refinement of memory skills. This approach allows the system to adaptively manage memory by learning from interaction patterns and improving over time. Experiments show that MemSkill enhances task performance and generalizes effectively across various applications, paving the way for more flexible memory management in LLMs.'}, 'zh': {'title': 'MemSkillï¼šè¿›åŒ–çš„è®°å¿†ç®¡ç†ç³»ç»Ÿ', 'desc': 'MemSkill æ˜¯ä¸€ç§å¯å­¦ä¹ å’Œå¯è¿›åŒ–çš„è®°å¿†ç³»ç»Ÿï¼Œä¸“ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†è®¾è®¡ã€‚å®ƒé€šè¿‡æ§åˆ¶å™¨ã€æ‰§è¡Œå™¨å’Œè®¾è®¡è€…ç»„ä»¶åŠ¨æ€é€‰æ‹©å’Œä¼˜åŒ–è®°å¿†æ“ä½œï¼Œå…‹æœäº†ä¼ ç»Ÿé™æ€è®°å¿†æ“ä½œçš„å±€é™æ€§ã€‚MemSkill å°†è®°å¿†æ“ä½œé‡æ–°æ„å»ºä¸ºå¯å­¦ä¹ çš„è®°å¿†æŠ€èƒ½ï¼Œä½¿å¾—ä¿¡æ¯æå–ã€æ•´åˆå’Œä¿®å‰ªå˜å¾—æ›´åŠ çµæ´»å’Œé«˜æ•ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMemSkill åœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºå¼ºåŸºçº¿ï¼Œå¹¶ä¸”åœ¨ä¸åŒè®¾ç½®ä¸­å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05327', 'title': 'ProAct: Agentic Lookahead in Interactive Environments', 'url': 'https://huggingface.co/papers/2602.05327', 'abstract': "ProAct enhances LLM agents' long-horizon planning by combining supervised fine-tuning with search-derived trajectories and a Monte-Carlo critic for improved policy optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing Large Language Model (LLM) agents struggle in interactive environments requiring long-horizon planning, primarily due to compounding errors when simulating future states. To address this, we propose ProAct, a framework that enables agents to internalize accurate lookahead reasoning through a two-stage training paradigm. First, we introduce Grounded LookAhead Distillation (GLAD), where the agent undergoes supervised fine-tuning on trajectories derived from environment-based search. By compressing complex search trees into concise, causal reasoning chains, the agent learns the logic of foresight without the computational overhead of inference-time search. Second, to further refine decision accuracy, we propose the Monte-Carlo Critic (MC-Critic), a plug-and-play auxiliary value estimator designed to enhance policy-gradient algorithms like PPO and GRPO. By leveraging lightweight environment rollouts to calibrate value estimates, MC-Critic provides a low-variance signal that facilitates stable policy optimization without relying on expensive model-based value approximation. Experiments on both stochastic (e.g., 2048) and deterministic (e.g., Sokoban) environments demonstrate that ProAct significantly improves planning accuracy. Notably, a 4B parameter model trained with ProAct outperforms all open-source baselines and rivals state-of-the-art closed-source models, while demonstrating robust generalization to unseen environments. The codes and models are available at https://github.com/GreatX3/ProAct", 'score': 20, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '685ed2179e2dd700', 'authors': ['Yangbin Yu', 'Mingyu Yang', 'Junyou Li', 'Yiming Gao', 'Feiyu Liu', 'Yijun Yang', 'Zichuan Lin', 'Jiafei Lyu', 'Yicheng Liu', 'Zhicong Lu', 'Deheng Ye', 'Jie Jiang'], 'affiliations': ['Tencent Hunyuan'], 'pdf_title_img': 'assets/pdf/title_img/2602.05327.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#open_source', '#rlhf', '#agents', '#training', '#games'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ñ€Ğ°Ğ·ÑƒĞ¼: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ´Ğ¾Ğ»Ğ³Ğ¾Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ¼Ñƒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ· Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚', 'desc': 'ProAct â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Grounded LookAhead Distillation (GLAD) â€” supervised fine-tuning Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ¸Ğ· Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸, ÑĞ¶Ğ¸Ğ¼Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ´ĞµÑ€ĞµĞ²ÑŒÑ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑÑĞ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Monte-Carlo Critic (MC-Critic) â€” Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸Ğº Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ğ¸Ğ¿Ğ° PPO Ğ¸ GRPO. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ ProAct Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ 4B Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ SOTA Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'ProAct: Enhancing Long-Horizon Planning in LLMs', 'desc': "ProAct is a framework designed to improve the long-horizon planning capabilities of Large Language Model (LLM) agents. It combines supervised fine-tuning with search-derived trajectories to enhance the agent's ability to reason about future states. The method includes Grounded LookAhead Distillation (GLAD) for training on simplified causal reasoning chains, and a Monte-Carlo Critic (MC-Critic) to provide stable value estimates for policy optimization. Experiments show that ProAct significantly boosts planning accuracy, outperforming existing models in both stochastic and deterministic environments."}, 'zh': {'title': 'ProActï¼šæå‡LLMä»£ç†çš„é•¿è¿œè§„åˆ’èƒ½åŠ›', 'desc': 'ProActæ˜¯ä¸€ä¸ªå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨é•¿æ—¶é—´è§„åˆ’ä¸­çš„æ¡†æ¶ã€‚å®ƒç»“åˆäº†ç›‘ç£å¾®è°ƒå’ŒåŸºäºæœç´¢çš„è½¨è¿¹ï¼Œåˆ©ç”¨è’™ç‰¹å¡æ´›è¯„è®ºå‘˜æ¥ä¼˜åŒ–ç­–ç•¥ã€‚é€šè¿‡å¼•å…¥åŸºäºç¯å¢ƒæœç´¢çš„è½¨è¿¹è¿›è¡Œç›‘ç£å¾®è°ƒï¼Œä»£ç†èƒ½å¤Ÿå­¦ä¹ å‰ç»æ€§æ¨ç†çš„é€»è¾‘ã€‚å®éªŒè¡¨æ˜ï¼ŒProActåœ¨å¤šç§ç¯å¢ƒä¸­æ˜¾è‘—æé«˜äº†è§„åˆ’å‡†ç¡®æ€§ï¼Œå±•ç¤ºäº†å…¶åœ¨æœªè§ç¯å¢ƒä¸­çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05885', 'title': 'Dr. Kernel: Reinforcement Learning Done Right for Triton Kernel Generations', 'url': 'https://huggingface.co/papers/2602.05885', 'abstract': 'Reinforcement learning approach for kernel generation addresses reward hacking and optimization issues through specialized environment and unbiased policy gradient methods, achieving competitive performance with state-of-the-art models.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality kernel is critical for scalable AI systems, and enabling LLMs to generate such code would advance AI development. However, training LLMs for this task requires sufficient data, a robust environment, and the process is often vulnerable to reward hacking and lazy optimization. In these cases, models may hack training rewards and prioritize trivial correctness over meaningful speedup. In this paper, we systematically study reinforcement learning (RL) for kernel generation. We first design KernelGYM, a robust distributed GPU environment that supports reward hacking check, data collection from multi-turn interactions and long-term RL training. Building on KernelGYM, we investigate effective multi-turn RL methods and identify a biased policy gradient issue caused by self-inclusion in GRPO. To solve this, we propose Turn-level Reinforce-Leave-One-Out (TRLOO) to provide unbiased advantage estimation for multi-turn RL. To alleviate lazy optimization, we incorporate mismatch correction for training stability and introduce Profiling-based Rewards (PR) and Profiling-based Rejection Sampling (PRS) to overcome the issue. The trained model, Dr.Kernel-14B, reaches performance competitive with Claude-4.5-Sonnet in Kernelbench. Finally, we study sequential test-time scaling for Dr.Kernel-14B. On the KernelBench Level-2 subset, 31.6% of the generated kernels achieve at least a 1.2x speedup over the Torch reference, surpassing Claude-4.5-Sonnet (26.7%) and GPT-5 (28.6%). When selecting the best candidate across all turns, this 1.2x speedup rate further increases to 47.8%. All resources, including environment, training code, models, and dataset, are included in https://www.github.com/hkust-nlp/KernelGYM.', 'score': 18, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '3afd1cb7cb146793', 'authors': ['Wei Liu', 'Jiawei Xu', 'Yingru Li', 'Longtao Zheng', 'Tianjian Li', 'Qian Liu', 'Junxian He'], 'affiliations': ['CUHK(SZ)', 'HKUST', 'NTU', 'TikTok'], 'pdf_title_img': 'assets/pdf/title_img/2602.05885.jpg', 'data': {'categories': ['#science', '#benchmark', '#dataset', '#open_source', '#rl', '#optimization', '#plp', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞÑ‚ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ° Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğº Ñ‡ĞµÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ RL: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ fective at web scale. The theorem search tool is available at https://huggingface.co/spaces/uw-math-ai/theorem-search{this link}, and the dataset is available at https://huggingface.co/datasets/uw-math-ai/TheoremSearch{this link}.', 'score': 16, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '3b502b70c07462cf', 'authors': ['Luke Alexander', 'Eric Leonen', 'Sophie Szeto', 'Artemii Remizov', 'Ignacio Tejeda', 'Giovanni Inchiostro', 'Vasily Ilin'], 'affiliations': ['Department of Applied and Computational Mathematical Sciences, University of Washington, Seattle, United States', 'Department of Mathematics, University of Washington, Seattle, United States', 'Lake Washington High School, Kirkland, United States', 'Math AI Lab, University of Washington, Seattle, United States', 'Paul G. Allen School of Computer Science and Engineering, University of Washington, Seattle, United States'], 'pdf_title_img': 'assets/pdf/title_img/2602.05216.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ²ĞµĞ±-ÑĞµÑ‚Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ½Ğ° ĞºĞ¾Ñ€Ğ¿ÑƒÑĞµ Ğ¸Ğ· 9.2 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚ĞµĞ¾Ñ€ĞµĞ¼, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ· arXiv Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ embeddings Ğ¸ prompting Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¾Ğ². Ğ˜Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ°Ğ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ.'}, 'en': {'title': 'Revolutionizing Theorem Retrieval: A Semantic Approach at Scale', 'desc': 'This paper presents a large-scale semantic theorem retrieval system that outperforms existing methods by utilizing a corpus of 9.2 million theorems. The authors analyze various factors such as representation context, language model selection, and embedding strategies to enhance retrieval accuracy. They demonstrate that their approach significantly improves the retrieval of specific theorems, lemmas, and propositions, which are often sought by mathematicians. The results indicate that effective semantic search for mathematical theorems is achievable at a large scale, making it a valuable tool for researchers.'}, 'zh': {'title': 'å¤§è§„æ¨¡è¯­ä¹‰å®šç†æ£€ç´¢çš„çªç ´', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§å¤§è§„æ¨¡çš„è¯­ä¹‰å®šç†æ£€ç´¢ç³»ç»Ÿï¼Œä½¿ç”¨äº†920ä¸‡ä¸ªå®šç†çš„è¯­æ–™åº“ï¼Œè¡¨ç°ä¼˜äºç°æœ‰çš„åŸºçº¿æ–¹æ³•ã€‚æˆ‘ä»¬é€šè¿‡å¯¹è¡¨ç¤ºä¸Šä¸‹æ–‡ã€è¯­è¨€æ¨¡å‹é€‰æ‹©å’ŒåµŒå…¥ç­–ç•¥çš„ç³»ç»Ÿåˆ†æï¼Œæ¢è®¨äº†è¿™äº›å› ç´ å¦‚ä½•å½±å“æ£€ç´¢è´¨é‡ã€‚è¯¥ç³»ç»Ÿèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»å¤æ‚çš„æ•°å­¦å®šç†ä¸­æ£€ç´¢å‡ºç‰¹å®šçš„å®šç†ã€å¼•ç†æˆ–å‘½é¢˜ï¼Œæ»¡è¶³æ•°å­¦å®¶å’Œå®šç†è¯æ˜ä»£ç†çš„éœ€æ±‚ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œè¯­ä¹‰å®šç†æ£€ç´¢åœ¨ç½‘ç»œè§„æ¨¡ä¸Šæ˜¯å¯è¡Œä¸”æœ‰æ•ˆçš„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04942', 'title': 'Privileged Information Distillation for Language Models', 'url': 'https://huggingface.co/papers/2602.04942', 'abstract': 'Training methods that utilize privileged information for language model distillation in multi-turn environments outperform standard supervised fine-tuning followed by reinforcement learning approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Training-time privileged information (PI) can enable language models to succeed on tasks they would otherwise fail, making it a powerful tool for reinforcement learning in hard, long-horizon settings. However, transferring capabilities learned with PI to policies that must act without it at inference time remains a fundamental challenge. We study this problem in the context of distilling frontier models for multi-turn agentic environments, where closed-source systems typically hide their internal reasoning and expose only action trajectories. This breaks standard distillation pipelines, since successful behavior is observable but the reasoning process is not. For this, we introduce Ï€-Distill, a joint teacher-student objective that trains a PI-conditioned teacher and an unconditioned student simultaneously using the same model. Additionally, we also introduce On-Policy Self-Distillation (OPSD), an alternative approach that trains using Reinforcement Learning (RL) with a reverse KL-penalty between the student and the PI-conditioned teacher. We show that both of these algorithms effectively distill frontier agents using action-only PI. Specifically we find that Ï€-Distill and in some cases OPSD, outperform industry standard practices (Supervised finetuning followed by RL) that assume access to full Chain-of-Thought supervision across multiple agentic benchmarks, models, and forms of PI. We complement our results with extensive analysis that characterizes the factors enabling effective learning with PI, focusing primarily on Ï€-Distill and characterizing when OPSD is competitive.', 'score': 16, 'issue_id': 943, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '3848cf096b704b07', 'authors': ['Emiliano Penaloza', 'Dheeraj Vattikonda', 'Nicolas Gontier', 'Alexandre Lacoste', 'Laurent Charlin', 'Massimo Caccia'], 'affiliations': ['HEC MontrÃ©al', 'McGill University', 'Mila Quebec', 'ServiceNow', 'UniversitÃ© de MontrÃ©al'], 'pdf_title_img': 'assets/pdf/title_img/2602.04942.jpg', 'data': {'categories': ['#rl', '#rlhf', '#training', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ±ĞµĞ· Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµĞ¼Ñ‹Ğ¼ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ÑƒÑ‡ĞµĞ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ…, Ğ³Ğ´Ğµ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ° Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ…, Ğ½Ğ¾ Ğ½Ğµ Ğ¾ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ï€-Distill â€” ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ objective Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¸Ğ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ ÑƒÑ‡ĞµĞ½Ğ¸ĞºĞ° Ğ±ĞµĞ· Ğ½ĞµÑ‘ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ On-Policy Self-Distillation, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸ĞµĞ¹ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ±Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ (supervised fine-tuning + RL) Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Unlocking Language Models with Privileged Information', 'desc': 'This paper explores how to improve language model training by using privileged information (PI) during the training phase, especially in complex multi-turn environments. The authors introduce two novel methods: Ï€-Distill, which trains a teacher model with PI alongside a student model without it, and On-Policy Self-Distillation (OPSD), which uses reinforcement learning to align the student with the teacher. The results show that these methods outperform traditional training approaches that rely on full supervision, even when only action trajectories are available. The study highlights the importance of effectively transferring knowledge from models trained with PI to those that must operate without it during inference.'}, 'zh': {'title': 'åˆ©ç”¨ç‰¹æƒä¿¡æ¯æå‡è¯­è¨€æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å¤šè½®å¯¹è¯ç¯å¢ƒä¸­ï¼Œåˆ©ç”¨ç‰¹æƒä¿¡æ¯ï¼ˆPIï¼‰è¿›è¡Œè¯­è¨€æ¨¡å‹è’¸é¦çš„è®­ç»ƒæ–¹æ³•ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨PIçš„è®­ç»ƒæ–¹æ³•åœ¨å¤„ç†å¤æ‚ä»»åŠ¡æ—¶ï¼Œèƒ½å¤Ÿæ˜¾è‘—è¶…è¶Šä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ æ–¹æ³•ã€‚æˆ‘ä»¬æå‡ºäº†Ï€-Distillå’ŒOn-Policy Self-Distillationï¼ˆOPSDï¼‰ä¸¤ç§æ–°ç®—æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»ä»…æœ‰åŠ¨ä½œè½¨è¿¹çš„ç¯å¢ƒä¸­æå–çŸ¥è¯†ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œè¿™äº›æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºè¡Œä¸šæ ‡å‡†ï¼Œè¯æ˜äº†ç‰¹æƒä¿¡æ¯åœ¨å¼ºåŒ–å­¦ä¹ ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04210', 'title': 'Steering LLMs via Scalable Interactive Oversight', 'url': 'https://huggingface.co/papers/2602.04210', 'abstract': 'Scalable Interactive Oversight framework decomposes complex tasks into manageable decision trees to enhance human supervision and alignment in AI systems.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models increasingly automate complex, long-horizon tasks such as vibe coding, a supervision gap has emerged. While models excel at execution, users often struggle to guide them effectively due to insufficient domain expertise, the difficulty of articulating precise intent, and the inability to reliably validate complex outputs. It presents a critical challenge in scalable oversight: enabling humans to responsibly steer AI systems on tasks that surpass their own ability to specify or verify. To tackle this, we propose Scalable Interactive Oversight, a framework that decomposes complex intent into a recursive tree of manageable decisions to amplify human supervision. Rather than relying on open-ended prompting, our system elicits low-burden feedback at each node and recursively aggregates these signals into precise global guidance. Validated in web development task, our framework enables non-experts to produce expert-level Product Requirement Documents, achieving a 54\\% improvement in alignment. Crucially, we demonstrate that this framework can be optimized via Reinforcement Learning using only online user feedback, offering a practical pathway for maintaining human control as AI scales.', 'score': 16, 'issue_id': 934, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '0b4847492fed0a49', 'authors': ['Enyu Zhou', 'Zhiheng Xi', 'Long Ma', 'Zhihao Zhang', 'Shihan Dou', 'Zhikai Lei', 'Guoteng Wang', 'Rui Zheng', 'Hang Yan', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['Fudan University', 'Shanghai Innovation Institute', 'Shanghai Qiji Zhifeng Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2602.04210.jpg', 'data': {'categories': ['#alignment', '#optimization'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ Ğ°ÑĞºĞ»Ğ°Ğ´Ñ‹Ğ²Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµÑ€ĞµĞ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Scalable Interactive Oversight Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ² Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµÑ€ĞµĞ²Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ³Ğ´Ğµ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑƒĞ·Ğ»Ğµ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ÑÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ°Ñ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±Ñ‹Ğ» Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²ĞµĞ±-Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ» Ğ½ĞµÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ°Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° 54%. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Empowering Human Oversight in AI with Decision Trees', 'desc': 'The paper introduces the Scalable Interactive Oversight framework, which helps humans supervise AI systems by breaking down complex tasks into simpler decision trees. This approach addresses the supervision gap that arises when users struggle to guide AI models effectively due to their lack of expertise and the complexity of tasks. By collecting low-burden feedback at each decision point, the framework allows for the aggregation of user inputs into clear guidance for the AI. The framework has been validated in web development, showing a significant improvement in task alignment and demonstrating its potential for optimization through Reinforcement Learning.'}, 'zh': {'title': 'å¯æ‰©å±•çš„äº’åŠ¨ç›‘ç£ï¼šæå‡äººç±»å¯¹AIçš„æ§åˆ¶åŠ›', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¯æ‰©å±•çš„äº’åŠ¨ç›‘ç£æ¡†æ¶ï¼Œæ—¨åœ¨å°†å¤æ‚ä»»åŠ¡åˆ†è§£ä¸ºå¯ç®¡ç†çš„å†³ç­–æ ‘ï¼Œä»¥å¢å¼ºäººç±»å¯¹äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„ç›‘ç£å’Œå¯¹é½ã€‚éšç€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è‡ªåŠ¨åŒ–å¤æ‚ä»»åŠ¡æ–¹é¢çš„åº”ç”¨å¢åŠ ï¼Œå‡ºç°äº†ç›‘ç£å·®è·ï¼Œç”¨æˆ·éš¾ä»¥æœ‰æ•ˆå¼•å¯¼æ¨¡å‹ã€‚è¯¥æ¡†æ¶é€šè¿‡åœ¨æ¯ä¸ªèŠ‚ç‚¹ä¸Šè·å–ä½è´Ÿæ‹…åé¦ˆï¼Œå¹¶å°†è¿™äº›ä¿¡å·é€’å½’èšåˆä¸ºç²¾ç¡®çš„å…¨å±€æŒ‡å¯¼ï¼Œä»è€Œè§£å†³äº†è¿™ä¸€é—®é¢˜ã€‚ç»è¿‡éªŒè¯ï¼Œè¯¥æ¡†æ¶åœ¨ç½‘é¡µå¼€å‘ä»»åŠ¡ä¸­ä½¿éä¸“å®¶èƒ½å¤Ÿç”Ÿæˆä¸“å®¶çº§çš„äº§å“éœ€æ±‚æ–‡æ¡£ï¼Œæå‡äº†54%çš„å¯¹é½æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06035', 'title': 'InterPrior: Scaling Generative Control for Physics-Based Human-Object Interactions', 'url': 'https://huggingface.co/papers/2602.06035', 'abstract': 'A scalable framework called InterPrior learns a unified generative controller through imitation learning and reinforcement learning to enable humanoids to generalize loco-manipulation skills across diverse contexts while maintaining physically coherent whole-body coordination.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans rarely plan whole-body interactions with objects at the level of explicit whole-body movements. High-level intentions, such as affordance, define the goal, while coordinated balance, contact, and manipulation can emerge naturally from underlying physical and motor priors. Scaling such priors is key to enabling humanoids to compose and generalize loco-manipulation skills across diverse contexts while maintaining physically coherent whole-body coordination. To this end, we introduce InterPrior, a scalable framework that learns a unified generative controller through large-scale imitation pretraining and post-training by reinforcement learning. InterPrior first distills a full-reference imitation expert into a versatile, goal-conditioned variational policy that reconstructs motion from multimodal observations and high-level intent. While the distilled policy reconstructs training behaviors, it does not generalize reliably due to the vast configuration space of large-scale human-object interactions. To address this, we apply data augmentation with physical perturbations, and then perform reinforcement learning finetuning to improve competence on unseen goals and initializations. Together, these steps consolidate the reconstructed latent skills into a valid manifold, yielding a motion prior that generalizes beyond the training data, e.g., it can incorporate new behaviors such as interactions with unseen objects. We further demonstrate its effectiveness for user-interactive control and its potential for real robot deployment.', 'score': 15, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '7fc719f79cc3187f', 'authors': ['Sirui Xu', 'Samuel Schulter', 'Morteza Ziyadi', 'Xialin He', 'Xiaohan Fei', 'Yu-Xiong Wang', 'Liangyan Gui'], 'affiliations': ['Amazon', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.06035.jpg', 'data': {'categories': [' s for the reconstruction of motion based on high-level intentions. Additionally, it employs data augmentation and reinforcement learning to improve the robot's ability to generalize and perform tasks with new objects and scenarios."}, 'zh': {'title': 'InterPriorï¼šæå‡äººå½¢æœºå™¨äººè¿åŠ¨æŠ€èƒ½çš„å¯æ‰©å±•æ¡†æ¶', 'desc': 'InterPrioræ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„æ¡†æ¶ï¼Œé€šè¿‡æ¨¡ä»¿å­¦ä¹ å’Œå¼ºåŒ–å­¦ä¹ æ¥å­¦ä¹ ç»Ÿä¸€çš„ç”Ÿæˆæ§åˆ¶å™¨ï¼Œä½¿äººå½¢æœºå™¨äººèƒ½å¤Ÿåœ¨å¤šç§ç¯å¢ƒä¸­æ¨å¹¿è¿åŠ¨å’Œæ“ä½œæŠ€èƒ½ï¼ŒåŒæ—¶ä¿æŒèº«ä½“åè°ƒæ€§ã€‚è¯¥æ¡†æ¶é¦–å…ˆå°†å®Œæ•´çš„æ¨¡ä»¿ä¸“å®¶æç‚¼ä¸ºä¸€ä¸ªå¤šåŠŸèƒ½çš„ã€ä»¥ç›®æ ‡ä¸ºæ¡ä»¶çš„å˜åˆ†ç­–ç•¥ï¼Œä»å¤šæ¨¡æ€è§‚å¯Ÿå’Œé«˜å±‚æ„å›¾ä¸­é‡å»ºè¿åŠ¨ã€‚ä¸ºäº†æé«˜åœ¨æœªè§ç›®æ ‡å’Œåˆå§‹åŒ–ä¸Šçš„èƒ½åŠ›ï¼ŒInterPrioråº”ç”¨äº†ç‰©ç†æ‰°åŠ¨çš„æ•°æ®å¢å¼ºï¼Œå¹¶è¿›è¡Œå¼ºåŒ–å­¦ä¹ å¾®è°ƒã€‚æœ€ç»ˆï¼Œè¿™äº›æ­¥éª¤å°†é‡å»ºçš„æ½œåœ¨æŠ€èƒ½å·©å›ºä¸ºæœ‰æ•ˆçš„æµå½¢ï¼Œä½¿å¾—æœºå™¨äººèƒ½å¤Ÿåœ¨è®­ç»ƒæ•°æ®ä¹‹å¤–è¿›è¡Œæ¨å¹¿ï¼Œç”šè‡³ä¸æœªè§ç‰©ä½“è¿›è¡Œäº¤äº’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21937', 'title': 'Retrieval-Infused Reasoning Sandbox: A Benchmark for Decoupling Retrieval and Reasoning Capabilities', 'url': 'https://huggingface.co/papers/2601.21937', 'abstract': "DeR2 presents a controlled evaluation framework for assessing language models' document-grounded reasoning capabilities by isolating reasoning from retrieval and toolchain decisions.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite strong performance on existing benchmarks, it remains unclear whether large language models can reason over genuinely novel scientific information. Most evaluations score end-to-end RAG pipelines, where reasoning is confounded with retrieval and toolchain choices, and the signal is further contaminated by parametric memorization and open-web volatility. We introduce DeR2, a controlled deep-research sandbox that isolates document-grounded reasoning while preserving core difficulties of deep search: multi-step synthesis, denoising, and evidence-based conclusion making. DeR2 decouples evidence access from reasoning via four regimes--Instruction-only, Concepts (gold concepts without documents), Related-only (only relevant documents), and Full-set (relevant documents plus topically related distractors)--yielding interpretable regime gaps that operationalize retrieval loss vs. reasoning loss and enable fine-grained error attribution. To prevent parametric leakage, we apply a two-phase validation that requires parametric failure without evidence while ensuring oracle-concept solvability. To ensure reproducibility, each instance provides a frozen document library (drawn from 2023-2025 theoretical papers) with expert-annotated concepts and validated rationales. Experiments across a diverse set of state-of-the-art foundation models reveal substantial variation and significant headroom: some models exhibit mode-switch fragility, performing worse with the Full-set than with Instruction-only, while others show structural concept misuse, correctly naming concepts but failing to execute them as procedures.", 'score': 15, 'issue_id': 933, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'ff78f8c05d064ab3', 'authors': ['Shuangshuang Ying', 'Zheyu Wang', 'Yunjian Peng', 'Jin Chen', 'Yuhao Wu', 'Hongbin Lin', 'Dingyu He', 'Siyi Liu', 'Gengchen Yu', 'YinZhu Piao', 'Yuchen Wu', 'Xin Gui', 'Zhongyuan Peng', 'Xin Li', 'Xeron Du', 'Libo Qin', 'YiXin Cao', 'Ge Zhang', 'Stephen Huang'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2601.21937.jpg', 'data': {'categories': ['#leakage', '#reasoning', '#benchmark', '#dataset', '#science', '#rag', '#interpretability'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞÑ‚Ğ´ĞµĞ»ÑĞµĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ¸ÑĞºĞ°: ĞºĞ°Ğº Ğ½Ğ° ÑĞ°Ğ¼Ğ¾Ğ¼ Ğ´ĞµĞ»Ğµ Ğ´ÑƒĞ¼Ğ°ÑÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'DeR2 â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ» riers. Grounded in a systematic literature review of communication challenges in human interaction, SocialVeil introduces three representative types of such disruption, semantic vagueness, sociocultural mismatch, and emotional interference. We also introduce two barrier-aware evaluation metrics, unresolved confusion and mutual understanding, to evaluate interaction quality under impaired communication. Experiments across 720 scenarios and four frontier LLMs show that barriers consistently impair performance, with mutual understanding reduced by over 45\\% on average, and confusion elevated by nearly 50\\%. Human evaluations validate the fidelity of these simulated barriers (ICCapprox0.78, Pearson rapprox0.80). We further demonstrate that adaptation strategies (Repair Instruction and Interactive learning) only have a modest effect far from barrier-free performance. This work takes a step toward bringing social interaction environments closer to real-world communication, opening opportunities for exploring the social intelligence of LLM agents.', 'score': 14, 'issue_id': 946, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '586bd9ecdb39746f', 'authors': ['Keyang Xuan', 'Pengda Wang', 'Chongrui Ye', 'Haofei Yu', 'Tal August', 'Jiaxuan You'], 'affiliations': ['Department of Psychological Sciences, Rice University', 'Siebel School of Computing and Data Science, University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.05115.jpg', 'data': {'categories': [], 'emoji': 'ğŸš§', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¿Ğ¾Ğ¼ĞµÑ…Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚ÑÑ‚ Ğ±ĞµÑĞµĞ´Ñƒ: Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° LLM Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SocialVeil â€” ÑÑ€ĞµĞ´Ñƒ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ñ‹ Ğ² ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ±Ğ¾ ia tool, but a scalable, generalizable paradigm for visual reasoning.', 'score': 13, 'issue_id': 938, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '42df575304d4ca5d', 'authors': ['Chengzu Li', 'Zanyi Wang', 'Jiaang Li', 'Yi Xu', 'Han Zhou', 'Huanyu Zhang', 'Ruichuan An', 'Dengyang Jiang', 'Zhaochong An', 'Ivan VuliÄ‡', 'Serge Belongie', 'Anna Korhonen'], 'affiliations': ['Institute of Autom', 'Pioneer Center for AI, University of Copenhagen', 'University of California San Diego', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2601.21037.jpg', 'data': {'categories': ['#video', '#multimodal', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ³Ğ´Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ°Ğ¼Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ (zero-shot generalization) Ğ½Ğ° Ğ½ĞµĞ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑÑ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸, Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½ Ğ·Ğ°ĞºĞ¾Ğ½ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ: ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒÑÑ ÑĞ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ğ¼Ğ¸. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ms) deliver strong performance but require inherently sequential decoding, leading to high inference latency and poor GPU utilization. Speculative decoding mitigates this bottleneck by using a fast draft model whose outputs are verified in parallel by the target LLM; however, existing methods still rely on autoregressive drafting, which remains sequential and limits practical speedups. Diffusion LLMs offer a promising alternative by enabling parallel generation, but current diffusion models typically underperform compared with autoregressive models. In this paper, we introduce DFlash, a speculative decoding framework that employs a lightweight block diffusion model for parallel drafting. By generating draft tokens in a single forward pass and conditioning the draft model on context features extracted from the target model, DFlash enables efficient drafting with high-quality outputs and higher acceptance rates. Experiments show that DFlash achieves over 6x lossless acceleration across a range of models and tasks, delivering up to 2.5x higher speedup than the state-of-the-art speculative decoding method EAGLE-3.', 'score': 12, 'issue_id': 950, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '36b5eaec3e4b4e1e', 'authors': ['Jian Chen', 'Yesheng Liang', 'Zhijian Liu'], 'affiliations': ['UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2602.06036.jpg', 'data': {'categories': ['#optimization', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'DFlash â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğ¹ Ğ±Ğ»Ğ¾ĞºĞ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², €šè¿‡åœ¨å•æ¬¡å‰å‘ä¼ é€’ä¸­ç”Ÿæˆè‰æ‹Ÿä»¤ç‰Œï¼Œå¹¶æ ¹æ®ç›®æ ‡æ¨¡å‹æå–çš„ä¸Šä¸‹æ–‡ç‰¹å¾è¿›è¡Œæ¡ä»¶åŒ–ï¼Œå®ç°äº†é«˜æ•ˆçš„è‰æ‹Ÿå’Œæ›´é«˜çš„æ¥å—ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05842', 'title': 'Reinforcement World Model Learning for LLM-based Agents', 'url': 'https://huggingface.co/papers/2602.05842', 'abstract': 'Reinforcement World Model Learning enables LLM-based agents to better anticipate action consequences and adapt to environment dynamics through self-supervised training that aligns simulated and real-world state transitions in embedding space.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have achieved strong performance in language-centric tasks. However, in agentic settings, LLMs often struggle to anticipate action consequences and adapt to environment dynamics, highlighting the need for world-modeling capabilities in LLM-based agents. We propose Reinforcement World Model Learning (RWML), a self-supervised method that learns action-conditioned world models for LLM-based agents on textual states using sim-to-real gap rewards. Our method aligns simulated next states produced by the model with realized next states observed from the environment, encouraging consistency between internal world simulations and actual environment dynamics in a pre-trained embedding space. Unlike next-state token prediction, which prioritizes token-level fidelity (i.e., reproducing exact wording) over semantic equivalence and can lead to model collapse, our method provides a more robust training signal and is empirically less susceptible to reward hacking than LLM-as-a-judge. We evaluate our method on ALFWorld and Ï„^2 Bench and observe significant gains over the base model, despite being entirely self-supervised. When combined with task-success rewards, our method outperforms direct task-success reward RL by 6.9 and 5.7 points on ALFWorld and Ï„^2 Bench respectively, while matching the performance of expert-data training.', 'score': 12, 'is their ability to predict the outcomes of their actions and adapt to changing environments. It focuses on learning action-conditioned world models from textual states, aligning simulated state transitions with real-world observations in an embedding space. This approach encourages consistency between the agent's internal simulations and the actual dynamics of the environment, which is crucial for effective decision-making. RWML demonstrates significant performance improvements over traditional methods, particularly in environments like ALFWorld and Ï„^2 Bench, while being less prone to issues like reward hacking."}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ ä¸ä¸–ç•Œæ¨¡å‹çš„ç»“åˆ', 'desc': 'å¼ºåŒ–ä¸–ç•Œæ¨¡å‹å­¦ä¹ ï¼ˆRWMLï¼‰æ˜¯ä¸€ç§è‡ªç›‘ç£æ–¹æ³•ï¼Œæ—¨åœ¨å¸®åŠ©åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ™ºèƒ½ä½“æ›´å¥½åœ°é¢„æµ‹è¡ŒåŠ¨åæœå¹¶é€‚åº”ç¯å¢ƒåŠ¨æ€ã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨æ–‡æœ¬çŠ¶æ€ä¸Šå­¦ä¹ ä»¥è¡ŒåŠ¨ä¸ºæ¡ä»¶çš„ä¸–ç•Œæ¨¡å‹ï¼Œåˆ©ç”¨æ¨¡æ‹Ÿä¸ç°å®ä¹‹é—´çš„å¥–åŠ±å·®è·æ¥è¿›è¡Œè®­ç»ƒã€‚RWMLé€šè¿‡å°†æ¨¡å‹ç”Ÿæˆçš„æ¨¡æ‹Ÿä¸‹ä¸€ä¸ªçŠ¶æ€ä¸ç¯å¢ƒä¸­è§‚å¯Ÿåˆ°çš„å®é™…ä¸‹ä¸€ä¸ªçŠ¶æ€å¯¹é½ï¼Œä¿ƒè¿›äº†å†…éƒ¨ä¸–ç•Œæ¨¡æ‹Ÿä¸å®é™…ç¯å¢ƒåŠ¨æ€ä¹‹é—´çš„ä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿçš„ä¸‹ä¸€ä¸ªçŠ¶æ€æ ‡è®°é¢„æµ‹æ–¹æ³•ä¸åŒï¼ŒRWMLæä¾›äº†æ›´å¼ºçš„è®­ç»ƒä¿¡å·ï¼Œå‡å°‘äº†æ¨¡å‹å´©æºƒçš„é£é™©ï¼Œå¹¶åœ¨è‡ªç›‘ç£å­¦ä¹ ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04884', 'title': 'Reinforced Attention Learning', 'url': 'https://huggingface.co/papers/2602.04884', 'abstract': 'Reinforced Attention Learning optimizes internal attention distributions in multimodal language models, improving information allocation and cross-modal alignment through policy-gradient methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training with Reinforcement Learning (RL) has substantially improved reasoning in Large Language Models (LLMs) via test-time scaling. However, extending this paradigm to Multimodal LLMs (MLLMs) through verbose rationales yields limited gains for perception and can even degrade performance.   We pro †åœ¨å¤æ‚å¤šæ¨¡æ€è¾“å…¥ä¸­çš„ä¿¡æ¯å¤„ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRALåœ¨å¤šç§å›¾åƒå’Œè§†é¢‘åŸºå‡†æµ‹è¯•ä¸­å‡ä¼˜äºç°æœ‰çš„åŸºçº¿æ–¹æ³•ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†åœ¨çº¿ç­–ç•¥æ³¨æ„åŠ›è’¸é¦ï¼Œæ˜¾ç¤ºå‡ºè½¬ç§»æ½œåœ¨æ³¨æ„åŠ›è¡Œä¸ºèƒ½æ›´æœ‰æ•ˆåœ°å®ç°è·¨æ¨¡æ€å¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06040', 'title': 'SwimBird: Eliciting Switchable Reasoning Mode in Hybrid Autoregressive MLLMs', 'url': 'https://huggingface.co/papers/2602.06040', 'abstract': 'SwimBird is a reasoning-switchable multimodal large language model that dynamically selects between text-only, vision-only, and interleaved vision-text reasoning modes based on input queries, achieving superior performance on both textual and visual tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have made remarkable progress in multimodal perception and reasoning by bridging vision and language. However, most existing MLLMs perform reasoning primarily with textual CoT, which limits their effectiveness on vision-intensive tasks. Recent approaches inject a fixed number of continuous hidden states as "visual thoughts" into the reasoning process and improve visual performance, but often at the cost of degraded text-based logical reasoning. We argue that the core limitation lies in a rigid, pre-defined reasoning pattern that cannot adaptively choose the most suitable thinking modality for different user queries. We introduce SwimBird, a reasoning-switchable MLLM that dynamically switches among three reasoning modes conditioned on the input: (1) text-only reasoning, (2) vision-only reasoning (continuous hidden states as visual thoughts), and (3) interleaved vision-text reasoning. To enable this capability, we adopt a hybrid autoregressive formulation that unifies next-token prediction for textual thoughts with next-embedding prediction for visual thoughts, and design a systematic reasoning-mode curation strategy to construct SwimBird-SFT-92K, a diverse supervised fine-tuning dataset covering all three reasoning patterns. By enabling flexible, query-adaptive mode selection, SwimBird preserves strong textual logic while substantially improving performance on vision-dense tasks. Experiments across diverse benchmarks covering textual reasoning and challenging visual understanding demonstrate that SwimBird achieves state-of-the-art results and robust gains over prior fixed-pattern multimodal reasoning methods.', 'score': 9, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0fe3ed85f7deadfb', 'authors': ['Jintao Tong', 'Shilin Yan', 'Hongwei Xue', 'Xiaojun Tang', 'Kunyu Shi', 'Guannan Zhang', 'Ruixuan Li', 'Yixiong Zou'], 'affiliations': ['Accio Team, Alibaba Group', 'Huazhong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.06040.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#architecture', '#training', '#interpretability', '#multimodal'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'SwimBird â€” ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€ĞµĞ¶Ğ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ñ€Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸: Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ (Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ ĞºĞ°Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹) Ğ¸Ğ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ğ¸Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ´Ğ»Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹, Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. SwimBird Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ°Ğº Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ.'}, 'en': {'title': 'SwimBird: Adaptive Reasoning for Text and Vision', 'desc': "SwimBird is a novel multimodal large language model that enhances reasoning by dynamically switching between three modes: text-only, vision-only, and interleaved vision-text. This flexibility allows the model to adapt its reasoning approach based on the specific requirements of the input query, addressing the limitations of traditional models that rely on a fixed reasoning pattern. By integrating a hybrid autoregressive formulation, SwimBird effectively combines textual and visual reasoning, leading to improved performance on both text and vision tasks. The model's design includes a diverse supervised fine-tuning dataset, SwimBird-SFT-92K, which supports its ability to maintain strong logical reasoning while excelling in vision-intensive scenarios."}, 'zh': {'title': 'çµæ´»åˆ‡æ¢ï¼Œæå‡å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›', 'desc': 'SwimBirdæ˜¯ä¸€ç§å¯åˆ‡æ¢æ¨ç†æ¨¡å¼çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿæ ¹æ®è¾“å…¥æŸ¥è¯¢åŠ¨æ€é€‰æ‹©æ–‡æœ¬æ¨ç†ã€è§†è§‰æ¨ç†å’Œäº¤é”™è§†è§‰-æ–‡æœ¬æ¨ç†ä¸‰ç§æ¨¡å¼ã€‚è¿™ç§çµæ´»çš„æ¨¡å¼é€‰æ‹©ä½¿å¾—æ¨¡å‹åœ¨å¤„ç†æ–‡æœ¬å’Œè§†è§‰ä»»åŠ¡æ—¶éƒ½èƒ½è¡¨ç°å‡ºè‰²ï¼Œå…‹æœäº†ä¼ ç»Ÿæ¨¡å‹åœ¨è§†è§‰å¯†é›†ä»»åŠ¡ä¸Šçš„å±€é™æ€§ã€‚é€šè¿‡é‡‡ç”¨æ··åˆè‡ªå›å½’çš„æ–¹å¼ï¼ŒSwimBirdèƒ½å¤ŸåŒæ—¶è¿›è¡Œæ–‡æœ¬å’Œè§†è§‰çš„æ¨ç†ï¼Œä¿æŒå¼ºå¤§çš„æ–‡æœ¬é€»è¾‘æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSwimBirdåœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œæ˜¾è‘—ä¼˜äºä¹‹å‰çš„å›ºå®šæ¨¡å¼å¤šæ¨¡æ€æ¨ç†æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05975', 'title': 'SAGE: Benchmarking and Improving Retrieval for Deep Research Agents', 'url': 'https://huggingface.co/papers/2602.05975', 'abstract': 'LLM-based retrievers show limited effectiveness in deep research agent workflows, with traditional BM25 performing better, though corpus-level test-time scaling can improve retrieval performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research agents have emerged as powerful systems for addressing complex queries. Meanwhile, LLM-based retrievers have demonstrated strong capability in following instructions or reasoning. This raises a critical question: can LLM-based retrievers effectively contribute to deep research agent workflows? To investigate this, we introduce SAGE, a benchmark for scientific literature retrieval comprising 1,200 queries across four scientific domains, with a 200,000 paper retrieval corpus.We evaluate six deep research agents and find that all systems struggle with reasoning-intensive retrieval. Using DR Tulu as backbone, we further compare BM25 and LLM-based retrievers (i.e., ReasonIR and gte-Qwen2-7B-instruct) as alternative search tools. Surprisingly, BM25 significantly outperforms LLM-based retrievers by approximately 30%, as existing agents generate keyword-oriented sub-queries. To improve performance, we propose a corpus-level test-time scaling framework that uses LLMs to augment documents with metadata and keywords, making retrieval easier for off-the-shelf retrievers. This yields 8% and 2% gains on short-form and open-ended questions, respectively.', 'score': 9, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0292716f6b5dcd63', 'authors': ['Tiansheng Hu', 'Yilun Zhao', 'Canyu Zhang', 'Arman Cohan', 'Chen Zhao'], 'affiliations': ['Center for Data Science, New York University', 'NYU Shanghai', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05975.jpg', 'data': {'categories': ['#science', '#agents', '#benchmark', '#dataset', '#reasoning', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ÑĞ»Ğ¾Ğ²Ğ° Ğ¿Ğ¾Ğ±Ğ esulting in improved retrieval for both short-form and open-ended questions.'}, 'zh': {'title': 'æ·±åº¦ç ”ç©¶ä»£ç†ä¸­çš„æ£€ç´¢æŒ‘æˆ˜ä¸è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ£€ç´¢å™¨åœ¨æ·±åº¦ç ”ç©¶ä»£ç†å·¥ä½œæµä¸­çš„æœ‰æ•ˆæ€§ã€‚ç ”ç©¶å‘ç°ï¼Œä¼ ç»Ÿçš„BM25æ£€ç´¢å™¨åœ¨å¤„ç†å¤æ‚æŸ¥è¯¢æ—¶è¡¨ç°æ›´ä½³ï¼Œå°¤å…¶æ˜¯åœ¨æ¨ç†å¯†é›†å‹æ£€ç´¢æ–¹é¢ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æå‡ºäº†SAGEåŸºå‡†ï¼ŒåŒ…å«1200ä¸ªæŸ¥è¯¢å’Œ20ä¸‡ç¯‡æ–‡çŒ®ï¼Œä»¥è¯„ä¼°ä¸åŒæ£€ç´¢å·¥å…·çš„æ€§èƒ½ã€‚é€šè¿‡å¼•å…¥è¯­æ–™åº“çº§æµ‹è¯•æ—¶é—´æ‰©å±•æ¡†æ¶ï¼Œç»“åˆLLMå¢å¼ºæ–‡æ¡£çš„å…ƒæ•°æ®å’Œå…³é”®è¯ï¼Œæ˜¾è‘—æé«˜äº†æ£€ç´¢æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03036', 'title': 'LatentMem: Customizing Latent Memory for Multi-Agent Systems', 'url': 'https://huggingface.co/papers/2602.03036', 'abstract': 'LatentMem is a learnable multi-agent memory framework that customizes agent-specific memories through latent representations, improving performance in multi-agent systems without modifying underlying frameworks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-powered multi-agent systems (MAS) demonstrate remarkable collective intelligence, wherein multi-agent memory serves as a pivotal mechanism for continual adaptation. However, existing multi-agent memory designs remain constrained by two fundamental bottlenecks: (i) memory homogenization arising from the absence of role-aware customization, and (ii) information overload induced by excessively fine-grained memory entries. To address these limitations, we propose LatentMem, a learnable multi-agent memory framework designed to customize agent-specific memories in a token-efficient manner. Specifically, LatentMem comprises an experience bank that stores raw interaction trajectories in a lightweight form, and a memory composer that synthesizes compact latent memories conditioned on retrieved experience and agent-specific contexts. Further, we introduce Latent Memory Policy Optimization (LMPO), which é¼“åŠ±åˆæˆå™¨ç”Ÿæˆç´§å‡‘ä¸”é«˜æ•ˆçš„è¡¨ç¤ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06034', 'title': 'V-Retrver: Evidence-Driven Agentic Reasoning for Universal Multimodal Retrieval', 'url': 'https://huggingface.co/papers/2602.06034', 'abstract': 'V-Retrver introduces an evidence-driven retrieval framework that enables multimodal large language models to actively verify visual evidence through an agentic reasoning process, improving retrieval accuracy and reasoning reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have recently been applied to universal multimodal retrieval, where Chain-of-Thought (CoT) reasoning improves candidate reranking. However, existing approaches remain largely language-driven, relying on static visual encodings and lacking the ability to actively verify fine-grained visual evidence, which often leads to speculative reasoning in visually ambiguous cases. We propose V-Retrver, an evidence-driven retrieval framework that reformulates multimodal retrieval as an agentic reasoning process grounded in visual inspection. V-Retrver enables an MLLM to selectively acquire visual evidence during reasoning via external visual tools, performing a multimodal interleaved reasoning process that alternates between hypothesis generation and targeted visual verification.To train such an evidence-gathering retrieval agent, we adopt a curriculum-based learning strategy combining supervised reasoning activation, rejection-based refinement, and reinforcement learning with an evidence-aligned objective. Experiments across multiple multimodal retrieval benchmarks demonstrate consistent improvements in retrieval accuracy (with 23.0% improvements on average), perception-driven reasoning reliability, and generalization.', 'score': 7, 'issue_id': 935, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'd23e43df4fafd2d7', 'authors': ['Dongyang Chen', 'C desc': "V-Retrver is a new framework that enhances multimodal large language models (MLLMs) by allowing them to verify visual evidence actively during the retrieval process. This approach addresses the limitations of previous methods that relied heavily on static visual encodings and often led to inaccurate reasoning in ambiguous situations. By reformulating retrieval as an agentic reasoning process, V-Retrver enables MLLMs to gather and inspect visual evidence dynamically, improving both accuracy and reliability. The framework employs a curriculum-based learning strategy that combines various training techniques to optimize the model's performance across different multimodal retrieval tasks."}, 'zh': {'title': 'åŸºäºè¯æ®çš„å¤šæ¨¡æ€æ£€ç´¢æ–°æ¡†æ¶', 'desc': 'V-Retrveræå‡ºäº†ä¸€ç§åŸºäºè¯æ®çš„æ£€ç´¢æ¡†æ¶ï¼Œä½¿å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹èƒ½å¤Ÿé€šè¿‡ä¸»åŠ¨éªŒè¯è§†è§‰è¯æ®æ¥æé«˜æ£€ç´¢å‡†ç¡®æ€§å’Œæ¨ç†å¯é æ€§ã€‚è¯¥æ–¹æ³•å°†å¤šæ¨¡æ€æ£€ç´¢é‡æ–°å®šä¹‰ä¸ºä¸€ç§åŸºäºè§†è§‰æ£€æŸ¥çš„ä»£ç†æ¨ç†è¿‡ç¨‹ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•ä¸­é™æ€è§†è§‰ç¼–ç çš„å±€é™æ€§ã€‚é€šè¿‡ä½¿ç”¨å¤–éƒ¨è§†è§‰å·¥å…·ï¼ŒV-Retrverèƒ½å¤Ÿåœ¨æ¨ç†è¿‡ç¨‹ä¸­é€‰æ‹©æ€§åœ°è·å–è§†è§‰è¯æ®ï¼Œè¿›è¡Œå‡è®¾ç”Ÿæˆå’Œç›®æ ‡è§†è§‰éªŒè¯çš„äº¤æ›¿æ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤šä¸ªå¤šæ¨¡æ€æ£€ç´¢åŸºå‡†ä¸Šæ˜¾è‘—æé«˜äº†æ£€ç´¢å‡†ç¡®æ€§å’Œæ¨ç†çš„å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05073', 'title': 'Towards Reducible Uncertainty Modeling for Reliable Large Language Model Agents', 'url': 'https://huggingface.co/papers/2602.05073', 'abstract': 'Large language models require uncertainty quantification frameworks that account for interactive agent behavior rather than traditional single-turn question answering scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Uncertainty quantification (UQ) for large language models (LLMs) is a key building block for safety guardrails of daily LLM applications. Yet, even as LLM agents are increasingly deployed in highly complex tasks, most UQ research still centers on single-turn question-answering. We argue that UQ research must shift to realistic settings with interactive agents, and that a new principled framework for agent UQ is needed. This paper presents the first general formulation of agent UQ that subsumes broad classes of existing UQ setups. Under this formulation, we show that prior works implicitly treat LLM UQ as an uncertainty accumulation process, a viewpoint that breaks down for interactive agents in an open world. In contrast, we propose a novel perspective, a conditional uncertainty reduction process, that explicitly models reducible uncertainty over an agent\'s trajectory by highlighting "interactivity" of actions. From this perspective, we outline a conceptual framework to provide actionable guidance for designing UQ in LLM agent setups. Finally, we conclude with practical implications of the agent UQ in frontier LLM development and domain-specific applications, as well as open remaining problems.', 'score': 7, 'issue_id': 943, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '947ef5c30d0250d2', 'authors': ['Changdae Oh', 'Seongheon Park', 'To Eun Kim', 'Jiatong Li', 'Wendi Li', 'Samuel Yeh', 'Xuefeng Du', 'Hamed Hassani', 'Paul Bogdan', 'Dawn Song', 'Sharon Li'], 'affiliations': ['Carnegie Mellon University', 'Nanyang Technological University', 'University of California, Berkeley', 'University of Pennsylvania', 'University of Southern California', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2602.05073.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğº ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ: Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ… LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ğ°Ñ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ (uncertainty quantification) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ nd DAPO, respectively, while maintaining competitive average accuracy. Moreover, MT-GRPO requires 50% fewer training steps to reach 50% worst-task accuracy in the 3-task setting, demonstrating substantially improved efficiency in achieving reliable performance across tasks.', 'score': 6, 'issue_id': 937, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'fd5d8cd2535a0501', 'authors': ['Shyam Sundhar Ramesh', 'Xiaotong Ji', 'Matthieu Zimmer', 'Sangwoong Yoon', 'Zhiyong Wang', 'Haitham Bou Ammar', 'Aurelien Lucchi', 'Ilija Bogunovic'], 'affiliations': ['Huawei Noahs Ark Lab', 'UCL Centre for AI', 'UCL Department of EEE', 'UNIST Graduate School of AI', 'University of Basel', 'University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2602.05547.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rl'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¡Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM: Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Multi-Task GRPO Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¹ GRPO Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğº Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑÑƒ, ĞºĞ¾Ğ³Ğ´Ğ° Ğ¾Ğ´Ğ½Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ğ²ÑƒĞ¼Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ°Ğ¼Ğ¸: Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²ĞµÑĞ¾Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ¸Ñ…ÑƒĞ´ÑˆĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞµĞ¼Ğ¿Ğ»ĞµÑ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ nt reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Policy mirror descent (PMD) provides a principled framework for reinforcement learning (RL) by iteratively solving KL-regularized policy improvement subproblems. While this approach has been adopted in training advanced LLMs such as Kimi K1.5/K2, the ideal closed-form PMD updates require reliable partition function estimation, a significant challenge when working with limited rollouts in the vast action spaces of LLMs. We investigate a practical algorithm, termed PMD-mean, that approximates the log-partition term with the mean reward under the sampling policy and performs regression in log-policy space. Specifically, we characterize the population solution of PMD-mean and demonstrate that it implicitly optimizes mirror descent subproblems with an adaptive mixed KL--Ï‡^2 regularizer. This additional Ï‡^2 regularization constrains large probability changes, producing more conservative updates when expected rewards are low and enhancing robustness against finite-sample estimation errors. Experiments on math reasoning tasks show that PMD-mean achieves superior performance with improved stability and time efficiency. These findings deepen our understanding of PMD-mean and illuminate pathways toward principled improvements in RL algorithms for LLMs. Code is available at https://github.com/horizon-rl/OpenKimi.', 'score': 5, 'issue_id': 939, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '513abb3b25d97472', 'authors': ['Zhenghao Xu', 'Qin Lu', 'Changlong Yu', 'Tuo Zhao'], 'affiliations': ['Amazon', 'Georgia Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.05933.jpg', 'data': {'categories': ['#rl', '#reasoning', '#open_source', '#optimization', '#training', '#alignment'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ» bedding (RoPE) is a key component of context scaling in Large Language Models (LLMs). While various methods have been proposed to adapt RoPE to longer contexts, their guiding principles generally fall into two categories: (1) out-of-distribution (OOD) mitigation, which scales RoPE frequencies to accommodate unseen positions, and (2) Semantic Modeling, which posits that the attention scores computed with RoPE should always prioritize semantically similar tokens. In this work, we unify these seemingly distinct objectives through a minimalist intervention, namely CoPE: soft clipping lowfrequency components of RoPE. CoPE not only eliminates OOD outliers and refines semantic signals, but also prevents spectral leakage caused by hard clipping. Extensive experiments demonstrate that simply applying our soft clipping strategy to RoPE yields significant performance gains that scale up to 256k context length, validating our theoretical analysis and establishing CoPE as a new state-of-the-art for length generalization. Our code, data, and models are available at https://github.com/hrlics/CoPE.', 'score': 4, 'issue_id': 946, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'd413bf991fd66e9d', 'authors': ['Haoran Li', 'Sucheng Ren', 'Alan Yuille', 'Feng Wang'], 'affiliations': ['Carnegie Mellon University', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05258.jpg', 'data': {'categories': ['#long_context', '#open_source'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞœÑĞ³ĞºĞ¾Ğµ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ CoPE Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (RoPE), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾Ğº æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­ä¸Šä¸‹æ–‡æ‰©å±•çš„å…³é”®ç»„æˆéƒ¨åˆ†ã€‚é€šè¿‡å¯¹RoPEçš„ä½é¢‘æˆåˆ†è¿›è¡Œè½¯å‰ªåˆ‡ï¼ŒCoPEæ¶ˆé™¤äº†OODå¼‚å¸¸å€¼ï¼Œä¼˜åŒ–äº†è¯­ä¹‰ä¿¡å·ï¼Œå¹¶é˜²æ­¢äº†ç¡¬å‰ªåˆ‡é€ æˆçš„é¢‘è°±æ³„æ¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œåº”ç”¨æˆ‘ä»¬çš„è½¯å‰ªåˆ‡ç­–ç•¥åï¼ŒRoPEåœ¨é•¿ä¸Šä¸‹æ–‡å¤„ç†ä¸Šæ˜¾è‘—æå‡äº†æ€§èƒ½ï¼ŒéªŒè¯äº†æˆ‘ä»¬çš„ç†è®ºåˆ†æï¼Œå¹¶ç¡®ç«‹äº†CoPEä½œä¸ºé•¿åº¦æ³›åŒ–çš„æ–°æœ€ä¼˜è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01965', 'title': 'Breaking the Static Graph: Context-Aware Traversal for Robust Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2602.01965', 'abstract': 'CatRAG addresses limitations in retrieval-augmented generation by introducing a query-adaptive framework that improves multi-hop reasoning through symbolic anchoring, dynamic edge weighting, and key-fact passage enhancement.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Retrieval-Augmented Generation (RAG) have shifted from simple vector similarity to structure-aware approaches like HippoRAG, which leverage Knowledge Graphs (KGs) and Personalized PageRank (PPR) to capture multi-hop dependencies. However, these methods suffer from a "Static Graph Fallacy": they rely on fixed transition probabilities determined during indexing. This rigidity ignores the query-dependent nature of edge relevance, causing semantic drift where random walks are diverted into high-degree "hub" nodes before reaching critical downstream evidence. Consequently, models often achieve high partial recall but fail to retrieve the complete evidence chain required for multi-hop queries. To address this, we propose CatRAG, Context-Aware Traversal for robust RAG, a framework that builds on the HippoRAG 2 architecture and transforms the static KG into a query-adaptive navigation structure. We introduce a multi-faceted framework to steer the random walk: (1) Symbolic Anchoring, which injects weak entity constraints to regularize the random walk; (2) Query-Aware Dynamic Edge Weighting, which dynamically modulates graph structure, to prune irrelevant paths while amplifying those aligned with the query\'s intent; and (3) Key-Fact Passage Weight Enhancement, a cost-efficient bias that structurally anchors the random walk to likely evidence. Experiments across four multi-hop benchmarks demonstrate that CatRAG consistently outperforms state of the art baselines. Our analysis reveals that while standard Recall metrics show modest gains, CatRAG achieves substantial improvements in reasoning completeness, the capacity to recover the entire evidence path without gaps. These results reveal that our approach effectively bridges the gap between retrieving partial context and enabling fully grounded reasoning. Resources are available at https://github.com/kwunhang/CatRAG.', 'score': 4, 'issue_id': 933, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '200f61208281797d', 'authors': ['Kwun Hang Lau', 'Fangyuan Zhang', 'Boyu Ruan', 'Yingli Zhou', 'Qintian Guo', 'Ruiyuan Zhang', 'Xiaofang Zhou'], 'affiliations': ['Huawei Hong Kong Research Center', 'The Chinese University of Hong Kong, Shenzhen', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.01965.jpg', 'data': {'categories': ['#graphs', '#reasoning', '#benchmark', '#open_source', '#rag'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ³Ñ€Ğ°Ñ„Ğ°Ğ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': "Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ CatRAG â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ (RAG), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¼Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»Ğµ
