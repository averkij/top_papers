    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.16776', 'title': 'AISafetyLab: A Comprehensive Framework for AI Safety Evaluation and Improvement', 'url': 'https://huggingface.co/papers/2502.16776', 'abstract': 'As AI models are increasingly deployed across diverse real-world scenarios, ensuring their safety remains a critical yet underexplored challenge. While substantial efforts have been made to evaluate and enhance AI safety, the lack of a standardized framework and comprehensive toolkit poses significant obstacles to systematic research and practical adoption. To bridge this gap, we introduce AISafetyLab, a unified framework and toolkit that integrates representative attack, defense, and evaluation methodologies for AI safety. AISafetyLab features an intuitive interface that enables developers to seamlessly apply various techniques while maintaining a well-structured and extensible codebase for future advancements. Additionally, we conduct empirical studies on Vicuna, analyzing different attack and defense strategies to provide valuable insights into their comparative effectiveness. To facilitate ongoing research and development in AI safety, AISafetyLab is publicly available at https://github.com/thu-coai/AISafetyLab, and we are committed to its continuous maintenance and improvement.', 'score': 2, 'issue_id': 2432, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 февраля', 'en': 'February 24', 'zh': '2月24日'}, 'hash': '3401008394925d16', 'authors': ['Zhexin Zhang', 'Leqi Lei', 'Junxiao Yang', 'Xijie Huang', 'Yida Lu', 'Shiyao Cui', 'Renmiao Chen', 'Qinglin Zhang', 'Xinyuan Wang', 'Hao Wang', 'Hao Li', 'Xianqi Lei', 'Chengwei Pan', 'Lei Sha', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['Beihang University, Beijing, China', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.16776.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#dataset', '#security'], 'emoji': '🛡️', 'ru': {'title': 'Единая лаборатория для обеспечения безопасности ИИ', 'desc': 'AISafetyLab - это унифицированная платформа и набор инструментов для исследования безопасности искусственного интеллекта. Она интегрирует методы атак, защиты и оценки моделей ИИ, предоставляя интуитивно понятный интерфейс для разработчиков. Авторы провели эмпирические исследования на модели Vicuna, анализируя различные стратегии атак и защиты. Проект доступен на GitHub и предназначен для содействия исследованиям в области безопасности ИИ.'}, 'en': {'title': 'AISafetyLab: A Unified Toolkit for AI Safety', 'desc': 'This paper addresses the critical challenge of ensuring AI safety as models are used in real-world applications. It introduces AISafetyLab, a comprehensive framework and toolkit that combines various attack, defense, and evaluation methods for AI safety. The toolkit is designed to be user-friendly, allowing developers to easily implement safety techniques while providing a flexible codebase for future enhancements. The authors also present empirical studies on the Vicuna model, comparing different safety strategies to highlight their effectiveness.'}, 'zh': {'title': '构建安全的人工智能：AISafetyLab框架', 'desc': '随着人工智能模型在各种现实场景中的应用，确保其安全性成为一个重要但尚未充分探索的挑战。虽然在评估和增强人工智能安全性方面已经做了大量工作，但缺乏标准化框架和全面工具包仍然是系统研究和实际应用的重大障碍。为了解决这个问题，我们推出了AISafetyLab，这是一个统一的框架和工具包，集成了代表性的攻击、防御和评估方法。AISafetyLab提供了直观的界面，使开发者能够无缝应用各种技术，同时保持良好结构和可扩展的代码库，以便未来的进步。'}}}, {'id': 'https://huggingface.co/papers/2502.18906', 'title': 'VEM: Environment-Free Exploration for Training GUI Agent with Value Environment Model', 'url': 'https://huggingface.co/papers/2502.18906', 'abstract': "Training Vision-Language Models (VLMs) for Graphical User Interfaces (GUI) agents via Reinforcement Learning (RL) faces critical challenges: environment-based RL requires costly interactions, while environment-free methods struggle with distribution shift and reward generalization. We propose an environment-free RL framework that decouples value estimation from policy optimization by leveraging a pretrained Value Environment Model (VEM). VEM predicts state-action values directly from offline data, distilling human-like priors about GUI interaction outcomes without requiring next-state prediction or environmental feedback. This avoids compounding errors and enhances resilience to UI changes by focusing on semantic reasoning (e.g., Does this action advance the user's goal?). The framework operates in two stages: (1) pretraining VEM to estimate long-term action utilities and (2) guiding policy exploration with frozen VEM signals, enabling layout-agnostic GUI automation. Evaluated on Android-in-the-Wild benchmarks, VEM achieves state-of-the-art performance in both offline and online settings, outperforming environment-free baselines significantly and matching environment-based approaches without interaction costs. Importantly, VEM demonstrates that semantic-aware value estimation can achieve comparable performance with online-trained methods.", 'score': 2, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '5ac6f89ffc897bbe', 'authors': ['Jiani Zheng', 'Lu Wang', 'Fangkai Yang', 'Chaoyun Zhang', 'Lingrui Mei', 'Wenjie Yin', 'Qingwei Lin', 'Dongmei Zhang', 'Saravan Rajmohan', 'Qi Zhang'], 'affiliations': ['KTH Royal Institute of Technology', 'Microsoft', 'Peking University', 'University of the Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2502.18906.jpg', 'data': {'categories': ['#reasoning', '#training', '#agents', '#rl', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Семантическое понимание для эффективной автоматизации GUI без прямого взаимодействия', 'desc': 'Статья представляет новый подход к обучению моделей компьютерного зрения и языка для автоматизации графических интерфейсов. Авторы предлагают безсредовую систему обучения с подкреплением, использующую предобученную модель оценки окружения (VEM). VEM предсказывает значения состояний и действий напрямую из офлайн-данных, не требуя взаимодействия с реальной средой. Этот метод показывает высокую эффективность на бенчмарках Android-in-the-Wild, превосходя другие безсредовые подходы и сравниваясь с методами, требующими взаимодействия со средой.'}, 'en': {'title': 'Revolutionizing GUI Automation with Semantic-Aware Value Estimation', 'desc': 'This paper addresses the challenges of training Vision-Language Models (VLMs) for Graphical User Interfaces (GUIs) using Reinforcement Learning (RL). It introduces a novel environment-free RL framework that separates value estimation from policy optimization by utilizing a pretrained Value Environment Model (VEM). VEM predicts state-action values from offline data, allowing for better generalization and resilience to changes in the user interface. The proposed method shows superior performance on benchmarks, demonstrating that semantic reasoning can effectively guide GUI automation without the need for costly interactions.'}, 'zh': {'title': '无环境强化学习：提升GUI代理的智能化', 'desc': '本文提出了一种环境无关的强化学习框架，用于训练视觉语言模型（VLMs）以支持图形用户界面（GUI）代理。该框架通过利用预训练的价值环境模型（VEM），将价值估计与策略优化解耦，避免了环境反馈的需求。VEM能够直接从离线数据中预测状态-动作值，增强了对用户界面变化的适应能力，并专注于语义推理。实验结果表明，VEM在Android-in-the-Wild基准测试中表现优异，超越了环境无关的基线，并在没有交互成本的情况下与基于环境的方法相媲美。'}}}, {'id': 'https://huggingface.co/papers/2502.19328', 'title': 'Agentic Reward Modeling: Integrating Human Preferences with Verifiable Correctness Signals for Reliable Reward Systems', 'url': 'https://huggingface.co/papers/2502.19328', 'abstract': 'Reward models (RMs) are crucial for the training and inference-time scaling up of large language models (LLMs). However, existing reward models primarily focus on human preferences, neglecting verifiable correctness signals which have shown strong potential in training LLMs. In this paper, we propose agentic reward modeling, a reward system that combines reward models with verifiable correctness signals from different aspects to provide reliable rewards. We empirically implement a reward agent, named RewardAgent, that combines human preference rewards with two verifiable signals: factuality and instruction following, to provide more reliable rewards. We conduct comprehensive experiments on existing reward model benchmarks and inference time best-of-n searches on real-world downstream tasks. RewardAgent significantly outperforms vanilla reward models, demonstrating its effectiveness. We further construct training preference pairs using RewardAgent and train an LLM with the DPO objective, achieving superior performance on various NLP benchmarks compared to conventional reward models. Our codes are publicly released to facilitate further research (https://github.com/THU-KEG/Agentic-Reward-Modeling).', 'score': 1, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '57e2794756efc952', 'authors': ['Hao Peng', 'Yunjia Qi', 'Xiaozhi Wang', 'Zijun Yao', 'Bin Xu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.19328.jpg', 'data': {'categories': ['#alignment', '#training', '#open_source', '#rlhf', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Агентное моделирование наград: новый шаг в улучшении крупных языковых моделей', 'desc': 'Статья представляет новый подход к моделированию наград для крупных языковых моделей, названный агентным моделированием наград. Этот метод сочетает в себе модели наград, основанные на предпочтениях человека, с проверяемыми сигналами корректности, такими как фактическая точность и следование инструкциям. Авторы реализовали систему RewardAgent, которая превзошла традиционные модели наград в различных экспериментах. Использование RewardAgent для обучения языковой модели привело к улучшению результатов на ряде задач обработки естественного языка.'}, 'en': {'title': 'Enhancing LLM Training with Agentic Reward Modeling', 'desc': 'This paper introduces agentic reward modeling, which enhances the training of large language models (LLMs) by integrating human preferences with verifiable correctness signals. The proposed RewardAgent combines rewards based on factual accuracy and adherence to instructions, leading to more reliable training outcomes. Through extensive experiments, RewardAgent demonstrates superior performance over traditional reward models in various natural language processing tasks. The authors also provide their code to support further research in this area.'}, 'zh': {'title': '代理奖励建模：提升语言模型的可靠性', 'desc': '奖励模型（RMs）在大型语言模型（LLMs）的训练和推理中至关重要。现有的奖励模型主要关注人类偏好，忽视了可验证的正确性信号，而这些信号在训练LLMs中显示出强大的潜力。本文提出了一种代理奖励建模方法，将奖励模型与来自不同方面的可验证正确性信号相结合，以提供更可靠的奖励。我们实现了一个名为RewardAgent的奖励代理，它结合了人类偏好奖励和两个可验证信号：事实性和指令遵循，从而在各种自然语言处理基准上表现优异。'}}}, {'id': 'https://huggingface.co/papers/2502.18864', 'title': 'Towards an AI co-scientist', 'url': 'https://huggingface.co/papers/2502.18864', 'abstract': "Scientific discovery relies on scientists generating novel hypotheses that undergo rigorous experimental validation. To augment this process, we introduce an AI co-scientist, a multi-agent system built on Gemini 2.0. The AI co-scientist is intended to help uncover new, original knowledge and to formulate demonstrably novel research hypotheses and proposals, building upon prior evidence and aligned to scientist-provided research objectives and guidance. The system's design incorporates a generate, debate, and evolve approach to hypothesis generation, inspired by the scientific method and accelerated by scaling test-time compute. Key contributions include: (1) a multi-agent architecture with an asynchronous task execution framework for flexible compute scaling; (2) a tournament evolution process for self-improving hypotheses generation. Automated evaluations show continued benefits of test-time compute, improving hypothesis quality. While general purpose, we focus development and validation in three biomedical areas: drug repurposing, novel target discovery, and explaining mechanisms of bacterial evolution and anti-microbial resistance. For drug repurposing, the system proposes candidates with promising validation findings, including candidates for acute myeloid leukemia that show tumor inhibition in vitro at clinically applicable concentrations. For novel target discovery, the AI co-scientist proposed new epigenetic targets for liver fibrosis, validated by anti-fibrotic activity and liver cell regeneration in human hepatic organoids. Finally, the AI co-scientist recapitulated unpublished experimental results via a parallel in silico discovery of a novel gene transfer mechanism in bacterial evolution. These results, detailed in separate, co-timed reports, demonstrate the potential to augment biomedical and scientific discovery and usher an era of AI empowered scientists.", 'score': 0, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': 'f5b7ae00d9351ca7', 'authors': ['Juraj Gottweis', 'Wei-Hung Weng', 'Alexander Daryin', 'Tao Tu', 'Anil Palepu', 'Petar Sirkovic', 'Artiom Myaskovsky', 'Felix Weissenberger', 'Keran Rong', 'Ryutaro Tanno', 'Khaled Saab', 'Dan Popovici', 'Jacob Blum', 'Fan Zhang', 'Katherine Chou', 'Avinatan Hassidim', 'Burak Gokturk', 'Amin Vahdat', 'Pushmeet Kohli', 'Yossi Matias', 'Andrew Carroll', 'Kavita Kulkarni', 'Nenad Tomasev', 'Yuan Guan', 'Vikram Dhillon', 'Eeshit Dhaval Vaishnav', 'Byron Lee', 'Tiago R D Costa', 'José R Penadés', 'Gary Peltz', 'Yunhan Xu', 'Annalisa Pawlosky', 'Alan Karthikesalingam', 'Vivek Natarajan'], 'affiliations': ['Fleming Initiative and Imperial College London', 'Google Cloud AI Research', 'Google DeepMind', 'Google Research', 'Houston Methodist', 'Sequome', 'Stanford University School of Medicine'], 'pdf_title_img': 'assets/pdf/title_img/2502.18864.jpg', 'data': {'categories': ['#agents', '#science', '#healthcare', '#architecture'], 'emoji': '🧬', 'ru': {'title': 'ИИ-соученый: революция в научном открытии', 'desc': "Статья представляет систему ИИ-соученого, многоагентную систему на базе Gemini 2.0, предназначенную для помощи ученым в генерации новых гипотез и исследовательских предложений. Система использует подход 'генерация, обсуждение и эволюция' для создания гипотез, вдохновленный научным методом. Ключевые особенности включают многоагентную архитектуру с асинхронным выполнением задач и процесс эволюции гипотез через турнирный отбор. Система была протестирована в трех биомедицинских областях: перепрофилирование лекарств, поиск новых мишеней и объяснение механизмов бактериальной эволюции."}, 'en': {'title': 'Empowering Science with AI: Unleashing Novel Hypotheses', 'desc': "This paper presents an AI co-scientist, a multi-agent system designed to assist in scientific discovery by generating and validating novel research hypotheses. Built on the Gemini 2.0 framework, it employs a generate, debate, and evolve methodology that mimics the scientific method while leveraging enhanced computational resources. The system's architecture allows for flexible scaling of tasks and includes a tournament evolution process to improve hypothesis generation over time. Focused on biomedical applications, the AI co-scientist has successfully proposed drug candidates and novel targets, demonstrating its potential to significantly enhance research outcomes."}, 'zh': {'title': 'AI助力科学发现的新纪元', 'desc': '这篇论文介绍了一种名为AI共同科学家的多智能体系统，旨在帮助科学家生成新的研究假设并进行验证。该系统基于Gemini 2.0，采用生成、辩论和演变的方法来生成假设，灵感来源于科学方法。它在药物重定位、新靶点发现和细菌进化机制等生物医学领域进行了开发和验证，展示了其在科学发现中的潜力。通过自动评估，系统在假设质量上显示出持续的改进，表明AI可以增强科学研究的效率。'}}}, {'id': 'https://huggingface.co/papers/2502.19204', 'title': 'Distill Any Depth: Distillation Creates a Stronger Monocular Depth Estimator', 'url': 'https://huggingface.co/papers/2502.19204', 'abstract': 'Monocular depth estimation (MDE) aims to predict scene depth from a single RGB image and plays a crucial role in 3D scene understanding. Recent advances in zero-shot MDE leverage normalized depth representations and distillation-based learning to improve generalization across diverse scenes. However, current depth normalization methods for distillation, relying on global normalization, can amplify noisy pseudo-labels, reducing distillation effectiveness. In this paper, we systematically analyze the impact of different depth normalization strategies on pseudo-label distillation. Based on our findings, we propose Cross-Context Distillation, which integrates global and local depth cues to enhance pseudo-label quality. Additionally, we introduce a multi-teacher distillation framework that leverages complementary strengths of different depth estimation models, leading to more robust and accurate depth predictions. Extensive experiments on benchmark datasets demonstrate that our approach significantly outperforms state-of-the-art methods, both quantitatively and qualitatively.', 'score': 0, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '5f3b79d04ea09388', 'authors': ['Xiankang He', 'Dongyan Guo', 'Hongji Li', 'Ruibo Li', 'Ying Cui', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University', 'Lanzhou University', 'Nanyang Technological University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2502.19204.jpg', 'data': {'categories': ['#3d', '#cv', '#training', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Улучшение монокулярной оценки глубины через контекстную дистилляцию', 'desc': 'Статья посвящена монокулярной оценке глубины сцены по одному RGB-изображению. Авторы предлагают новый метод Cross-Context Distillation, который объединяет глобальные и локальные признаки глубины для улучшения качества псевдо-разметки. Также представлена система дистилляции с несколькими учителями, использующая сильные стороны разных моделей оценки глубины. Эксперименты показывают, что предложенный подход значительно превосходит современные методы по количественным и качественным показателям.'}, 'en': {'title': 'Enhancing Depth Estimation with Cross-Context Distillation', 'desc': 'This paper focuses on monocular depth estimation (MDE), which is the process of predicting depth information from a single RGB image. The authors identify that existing depth normalization techniques can worsen the quality of pseudo-labels used in distillation, which is crucial for improving model performance. To address this, they propose a new method called Cross-Context Distillation that combines both global and local depth information to enhance the quality of these pseudo-labels. Their multi-teacher distillation framework utilizes various depth estimation models to improve prediction accuracy, showing significant improvements over current leading methods in extensive experiments.'}, 'zh': {'title': '跨上下文蒸馏：提升深度估计的质量', 'desc': '单目深度估计（MDE）旨在从单张RGB图像中预测场景深度，对3D场景理解至关重要。最近的零样本MDE进展利用归一化深度表示和基于蒸馏的学习来提高在不同场景中的泛化能力。然而，当前的深度归一化方法依赖于全局归一化，可能会放大噪声伪标签，从而降低蒸馏效果。本文系统分析了不同深度归一化策略对伪标签蒸馏的影响，并提出了跨上下文蒸馏方法，以增强伪标签质量。'}}}, {'id': 'https://huggingface.co/papers/2502.19400', 'title': 'TheoremExplainAgent: Towards Multimodal Explanations for LLM Theorem Understanding', 'url': 'https://huggingface.co/papers/2502.19400', 'abstract': 'Understanding domain-specific theorems often requires more than just text-based reasoning; effective communication through structured visual explanations is crucial for deeper comprehension. While large language models (LLMs) demonstrate strong performance in text-based theorem reasoning, their ability to generate coherent and pedagogically meaningful visual explanations remains an open challenge. In this work, we introduce TheoremExplainAgent, an agentic approach for generating long-form theorem explanation videos (over 5 minutes) using Manim animations. To systematically evaluate multimodal theorem explanations, we propose TheoremExplainBench, a benchmark covering 240 theorems across multiple STEM disciplines, along with 5 automated evaluation metrics. Our results reveal that agentic planning is essential for generating detailed long-form videos, and the o3-mini agent achieves a success rate of 93.8% and an overall score of 0.77. However, our quantitative and qualitative studies show that most of the videos produced exhibit minor issues with visual element layout. Furthermore, multimodal explanations expose deeper reasoning flaws that text-based explanations fail to reveal, highlighting the importance of multimodal explanations.', 'score': 0, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '87db4026705c319e', 'authors': ['Max Ku', 'Thomas Chong', 'Jonathan Leung', 'Krish Shah', 'Alvin Yu', 'Wenhu Chen'], 'affiliations': ['University of Waterloo', 'Vector Institute', 'Votee AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.19400.jpg', 'data': {'categories': ['#reasoning', '#video', '#agents', '#interpretability', '#multimodal', '#benchmark'], 'emoji': '🧮', 'ru': {'title': 'Агентный подход к визуальному объяснению теорем', 'desc': 'Данная работа представляет TheoremExplainAgent - агентный подход для генерации длинных видео-объяснений теорем с использованием анимаций Manim. Авторы также предлагают бенчмарк TheoremExplainBench для оценки мультимодальных объяснений теорем, охватывающий 240 теорем из различных STEM-дисциплин. Результаты показывают, что агентное планирование необходимо для создания детальных длинных видео, при этом агент o3-mini достигает 93.8% успешности. Однако исследование выявило, что большинство созданных видео имеют незначительные проблемы с компоновкой визуальных элементов.'}, 'en': {'title': 'Enhancing Theorem Understanding with Visual Explanations', 'desc': 'This paper presents TheoremExplainAgent, a novel approach for creating long-form video explanations of mathematical theorems using animations. It addresses the limitations of large language models in generating coherent visual content for educational purposes. The authors introduce TheoremExplainBench, a benchmark for evaluating these multimodal explanations across various STEM fields, utilizing 240 theorems and five automated metrics. The findings indicate that while the agentic planning significantly enhances video quality, there are still challenges in visual layout and reasoning that need to be addressed.'}, 'zh': {'title': '多模态解释：超越文本的理解', 'desc': '理解特定领域的定理不仅需要文本推理，还需要通过结构化的视觉解释进行有效沟通，以便更深入地理解。尽管大型语言模型在基于文本的定理推理中表现出色，但它们生成连贯且具有教学意义的视觉解释的能力仍然是一个挑战。我们提出了TheoremExplainAgent，这是一种生成长格式定理解释视频的代理方法，使用Manim动画进行展示。我们的研究表明，代理规划对于生成详细的长格式视频至关重要，o3-mini代理的成功率达到93.8%，但生成的视频在视觉元素布局上存在一些小问题。'}}}];

                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-27 03:19',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-27 03:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-27 03:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
