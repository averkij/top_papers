    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.14232', 'title': 'GenExam: A Multidisciplinary Text-to-Image Exam', 'url': 'https://huggingface.co/papers/2509.14232', 'abstract': "GenExam is a benchmark for evaluating text-to-image generation in exam-style settings across multiple disciplines, highlighting the challenges in integrating knowledge, reasoning, and generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Exams are a fundamental test of expert-level intelligence and require integrated understanding, reasoning, and generation. Existing exam-style benchmarks mainly focus on understanding and reasoning tasks, and current generation benchmarks emphasize the illustration of world knowledge and visual concepts, neglecting the evaluation of rigorous drawing exams. We introduce GenExam, the first benchmark for multidisciplinary text-to-image exams, featuring 1,000 samples across 10 subjects with exam-style prompts organized under a four-level taxonomy. Each problem is equipped with ground-truth images and fine-grained scoring points to enable a precise evaluation of semantic correctness and visual plausibility. Experiments show that even state-of-the-art models such as GPT-Image-1 and Gemini-2.5-Flash-Image achieve less than 15% strict scores, and most models yield almost 0%, suggesting the great challenge of our benchmark. By framing image generation as an exam, GenExam offers a rigorous assessment of models' ability to integrate knowledge, reasoning, and generation, providing insights on the path to general AGI.", 'score': 8, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '40b921aaa9b5c031', 'authors': ['Zhaokai Wang', 'Penghao Yin', 'Xiangyu Zhao', 'Changyao Tian', 'Yu Qiao', 'Wenhai Wang', 'Jifeng Dai', 'Gen Luo'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_ vision-language foundation model, achieves state-of-the-art performance across diverse benchmarks through data curation, progressive training, and sparse MoE architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SAIL-VL2, an open-suite vision-language foundation model (LVM) for comprehensive multimodal understanding and reasoning. As the successor to SAIL-VL, SAIL-VL2 achieves state-of-the-art performance at the 2B and 8B parameter scales across diverse image and video benchmarks, demonstrating strong capabilities from fine-grained perception to complex reasoning. Three core innovations drive its effectiveness. First, a large-scale data curation pipeline with scoring and filtering strategies enhances both quality and distribution across captioning, OCR, QA, and video data, improving training efficiency. Second, a progressive training framework begins with a powerful pre-trained vision encoder (SAIL-ViT), advances through multimodal pre-training, and culminates in a thinking-fusion SFT-RL hybrid paradigm that systematically strengthens model capabilities. Third, architectural advances extend beyond dense LLMs to efficient sparse Mixture-of-Experts (MoE) designs. With these contributions, SAIL-VL2 demonstrates competitive performance across 106 datasets and achieves state-of-the-art results on challenging reasoning benchmarks such as MMMU and MathVista. Furthermore, on the OpenCompass leaderboard, SAIL-VL2-2B ranks first among officially released open-source models under the 4B parameter scale, while serving as an efficient and extensible foundation for the open-source multimodal community.', 'score': 4, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'e11196999afc4056', 'authors': ['Weijie Yin', 'Yongjie Ye', 'Fangxun Shu', 'Yue Liao', 'Zijian Kang', 'Hongyuan Dong', 'Haiyang Yu', 'Dingkang Yang', 'Jiacong Wang', 'Han Wang', 'Wenzhuo Liu', 'Xiao Liang', 'Shuicheng Yan', 'Chao Feng'], 'affiliations': ['Douyin SAIL Team, LV-NUS Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.14033.jpg', 'data': {'categories': ['#architecture', '#data', '#agi', '#dataset', '#multimodal', '#reasoning', '#open_source', '#training', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'SAIL-VL2: Передовая мультимодальная модель для понимания зрения и языка', 'desc': 'SAIL-VL2 - это мультимодальная языковая модель для понимания и рассуждений на основе зрения и языка. Модель достигает высоких результатов на различных бенчмарках благодаря трем ключевым инновациям: улучшенному процессу подготовки данных, прогрессивному обучению и архитектуре разреженной смеси экспертов (Mixture-of-Experts). SAIL-VL2 демонстрирует конкурентоспособные результаты на 106 наборах данных и достигает лучших показателей на сложных тестах рассуждений. Модель является эффективной и расширяемой основой для открытого мультимодального сообщества.'}, 'en': {'title': 'SAIL-VL2: Pioneering Multimodal Understanding with Efficiency and Precision', 'desc': "SAIL-VL2 is a cutting-edge vision-language foundation model designed for advanced multimodal understanding and reasoning. It utilizes a large-scale data curation process to enhance the quality of training data, which improves the model's performance across various tasks like captioning and question answering. The model employs a progressive training approach that starts with a pre-trained vision encoder and evolves through multimodal training to a hybrid fine-tuning method, enhancing its reasoning capabilities. Additionally, SAIL-VL2 incorporates a sparse Mixture-of-Experts architecture, allowing it to achieve state-of-the-art results on numerous benchmarks while remaining efficient and scalable for the open-source community."}, 'zh': {'title': 'SAIL-VL2：视觉与语言的完美结合', 'desc': 'SAIL-VL2是一种视觉-语言基础模型，能够在多种基准测试中实现最先进的性能。它通过大规模数据整理、渐进式训练和稀疏专家混合架构等创新方法，提升了模型的理解和推理能力。该模型在图像和视频处理方面表现出色，能够进行细致的感知和复杂的推理。SAIL-VL2在106个数据集上展现了竞争力，并在一些具有挑战性的推理基准上取得了优异的成绩。'}}}, {'id': 'https://huggingface.co/papers/2509.13761', 'title': 'THOR: Tool-Integrated Hierarchical Optimization via RL for Mathematical\n  Reasoning', 'url': 'https://huggingface.co/papers/2509.13761', 'abstract': "THOR, a tool-integrated hierarchical optimization framework using RL, enhances mathematical reasoning and code generation by constructing high-quality datasets, optimizing reasoning paths, and correcting errors during inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have made remarkable progress in mathematical reasoning, but still continue to struggle with high-precision tasks like numerical computation and formal symbolic manipulation. Integrating external tools has emerged as a promising approach to bridge this gap. Despite recent advances, existing methods struggle with three key challenges: constructing tool-integrated reasoning data, performing fine-grained optimization, and enhancing inference. To overcome these limitations, we propose THOR (Tool-Integrated Hierarchical Optimization via RL). First, we introduce TIRGen, a multi-agent actor-critic-based pipeline for constructing high-quality datasets of tool-integrated reasoning paths, aligning with the policy and generalizing well across diverse models. Second, to perform fine-grained hierarchical optimization, we introduce an RL strategy that jointly optimizes for both trajectory-level problem solving and step-level code generation. This is motivated by our key insight that the success of an intermediate tool call is a strong predictor of the final answer's correctness. Finally, THOR incorporates a self-correction mechanism that leverages immediate tool feedback to dynamically revise erroneous reasoning paths during inference. Our approach demonstrates strong generalization across diverse models, performing effectively in both reasoning and non-reasoning models. It further achieves state-of-the-art performance for models of a similar scale on multiple mathematical benchmarks, while also delivering consistent improvements on code benchmarks. Our code will be publicly available at https://github.com/JingMog/THOR.", 'score': 4, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'd7bf12df5bb3d467', 'authors': ['Qikai Chang', 'Zhenrong Zhang', 'Pengfei Hu', 'Jiefeng Ma', 'Yicheng Pan', 'Jianshu Zhang', 'Jun Du', 'Quan Liu', 'Jianqing Gao'], 'affiliations': ['University of Science and Technology of China', 'iFLYTEK Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.13761.jpg', 'data': {'categories': ['#inference', '#math', '#rl', '#dataset', '#reasoning', '#training', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'THOR: Интеллектуальная оптимизация математических рассуждений и кода с помощью ИИ', 'desc': 'THOR - это фреймворк для оптимизации математических рассуждений и генерации кода с использованием обучения с подкреплением. Он решает три ключевые проблемы: создание качественных наборов данных с интегрированными инструментами, оптимизацию путей рассуждений и исправление ошибок во время вывода. THOR использует многоагентный подход для генерации данных, иерархическую оптимизацию для улучшения решения задач и генерации кода, а также механизм самокоррекции на основе обратной связи от инструментов. Фреймворк демонстрирует сильную обобщающую способность и достигает высоких результатов на различных математических и кодовых тестах.'}, 'en': {'title': 'THOR: Optimizing Reasoning with Reinforcement Learning and Tool Integration', 'desc': 'THOR is a novel framework that enhances mathematical reasoning and code generation by integrating reinforcement learning (RL) with external tools. It addresses challenges in constructing high-quality datasets and optimizing reasoning paths through a multi-agent actor-critic approach called TIRGen. Additionally, THOR employs a hierarchical optimization strategy that focuses on both problem-solving and code generation, leveraging the success of tool calls to predict the correctness of answers. The framework also features a self-correction mechanism that allows it to dynamically adjust reasoning paths based on immediate feedback, leading to improved performance across various mathematical and coding tasks.'}, 'zh': {'title': 'THOR：提升数学推理与代码生成的智能工具', 'desc': 'THOR是一个基于强化学习的工具集成层次优化框架，旨在提升数学推理和代码生成的能力。它通过构建高质量的数据集、优化推理路径和在推理过程中纠正错误来实现这一目标。THOR引入了多智能体的演员-评论家管道TIRGen，以生成工具集成推理路径的数据集，并采用强化学习策略进行细粒度的层次优化。该框架还结合了自我纠正机制，利用即时工具反馈动态修正推理过程中的错误，展现出在多种模型上的强泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.14142', 'title': 'MARS2 2025 Challenge on Multimodal Reasoning: Datasets, Methods,\n  Results, Discussion, and Outlook', 'url': 'https://huggingface.co/papers/2509.14142', 'abstract': "The MARS2 2025 Challenge focuses on multimodal reasoning with large language models through real-world and specialized scenarios, evaluating 40+ models across three competition tracks using tailored datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper reviews the MARS2 2025 Challenge on Multimodal Reasoning. We aim to bring together different approaches in multimodal machine learning and LLMs via a large benchmark. We hope it better allows researchers to follow the state-of-the-art in this very dynamic area. Meanwhile, a growing number of testbeds have boosted the evolution of general-purpose large language models. Thus, this year's MARS2 focuses on real-world and specialized scenarios to broaden the multimodal reasoning applications of MLLMs. Our organizing team released two tailored datasets Lens and AdsQA as test sets, which support general reasoning in 12 daily scenarios and domain-specific reasoning in advertisement videos, respectively. We evaluated 40+ baselines that include both generalist MLLMs and task-specific models, and opened up three competition tracks, i.e., Visual Grounding in Real-world Scenarios (VG-RS), Visual Question Answering with Spatial Awareness (VQA-SA), and Visual Reasoning in Creative Advertisement Videos (VR-Ads). Finally, 76 teams from the renowned academic and industrial institutions have registered and 40+ valid submissions (out of 1200+) have been included in our ranking lists. Our datasets, code sets (40+ baselines and 15+ participants' methods), and rankings are publicly available on the MARS2 workshop website and our GitHub organization page https://github.com/mars2workshop/, where our updates and announcements of upcoming events will be continuously provided.", 'score': 0, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '00749969a87efa2f', 'authors': ['Peng Xu', 'Shengwu Xiong', 'Jiajun Zhang', 'Yaxiong Chen', 'Bowen Zhou', 'Chen Change Loy', 'David A. Clifton', 'Kyoung Mu Lee', 'Luc Van Gool', 'Ruiming He', 'Ruilin Yao', 'Xinwei Long', 'Jirui Huang', 'Kai Tian', 'Sa Yang', 'Yihua Shao', 'Jin Feng', 'Yue Zhong', 'Jiakai Zhou', 'Cheng Tang', 'Tianyu Zou', 'Yifang Zhang', 'Junming Liang', 'Guoyou Li', 'Zhaoxiang Wang', 'Qiang Zhou', 'Yichen Zhao', 'Shili Xiong', 'Hyeongjin Nam', 'Jaerin Lee', 'Jaeyoung Chung', 'JoonKyu Park', 'Junghun Oh', 'Kanggeon Lee', 'Wooseok Lee', 'Juneyoung Ro', 'Turghun Osman', 'Can Hu', 'Chaoyang Liao', 'Cheng Chen', 'Chengcheng Han', 'Chenhao Qiu', 'Chong Peng', 'Cong Xu', 'Dailin Li', 'Feiyu Wang', 'Feng Gao', 'Guibo Zhu', 'Guopeng Tang', 'Haibo Lu', 'Han Fang', 'Han Qi', 'Hanxiao Wu', 'Haobo Cheng', 'Hongbo Sun', 'Hongyao Chen', 'Huayong Hu', 'Hui Li', 'Jiaheng Ma', 'Jiang Yu', 'Jianing Wang', 'Jie Yang', 'Jing He', 'Jinglin Zhou', 'Jingxuan Li', 'Josef Kittler', 'Lihao Zheng', 'Linnan Zhao', 'Mengxi Jia', 'Muyang Yan', 'Nguyen Thanh Thien', 'Pu Luo', 'Qi Li', 'Shien Song', 'Shijie Dong', 'Shuai Shao', 'Shutao Li', 'Taofeng Xue', 'Tianyang Xu', 'Tianyi Gao', 'Tingting Li', 'Wei Zhang', 'Weiyang Su', 'Xiaodong Dong', 'Xiao-Jun Wu', 'Xiaopeng Zhou', 'Xin Chen', 'Xin Wei', 'Xinyi You', 'Xudong Kang', 'Xujie Zhou', 'Xusheng Liu', 'Yanan Wang', 'Yanbin Huang', 'Yang Liu', 'Yang Yang', 'Yanglin Deng', 'Yashu Kang', 'Ye Yuan', 'Yi Wen', 'Yicen Tian', 'Yilin Tao', 'Yin Tang', 'Yipeng Lin', 'Yiqing Wang', 'Yiting Xi', 'Yongkang Yu', 'Yumei Li', 'Yuxin Qin', 'Yuying Chen', 'Yuzhe Cen', 'Zhaofan Zou', 'Zhaohong Liu', 'Zhehao Shen', 'Zhenglin Du', 'Zhengyang Li', 'Zhenni Huang', 'Zhenwei Shao', 'Zhilong Song', 'Zhiyong Feng', 'Zhiyu Wang', 'Zhou Yu', 'Ziang Li', 'Zihan Zhai', 'Zijian Zhang', 'Ziyang Peng', 'Ziyun Xiao', 'Zongshu Li'], 'affiliations': ['ByteDance', 'Meituan', 'NVIDIA', 'Samsung'], 'pdf_title_img': 'assets/pdf/title_img/2509.14142.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#reasoning', '#open_source', '#benchmark', '#survey'], 'emoji': '🤖', 'ru': {'title': 'Новый рубеж в мультимодальном ИИ: соревнование MARS2 2025', 'desc': 'Статья описывает соревнование MARS2 2025 по мультимодальному рассуждению с использованием больших языковых моделей. Организаторы создали два специализированных набора данных для оценки моделей в реальных и специфических сценариях. В соревновании участвовало более 40 базовых моделей и 76 команд, которые соревновались в трех направлениях: визуальная привязка в реальных сценариях, визуальные вопросы-ответы с пространственным пониманием и визуальное рассуждение в рекламных видео. Все данные, код и результаты доступны публично для дальнейших исследований в этой динамично развивающейся области.'}, 'en': {'title': 'Advancing Multimodal Reasoning with MARS2 2025 Challenge', 'desc': 'The MARS2 2025 Challenge is a competition that evaluates multimodal reasoning capabilities of large language models (LLMs) using real-world and specialized scenarios. It features tailored datasets, Lens and AdsQA, designed for general reasoning and domain-specific tasks in advertisement videos. Over 40 models were assessed across three tracks: Visual Grounding in Real-world Scenarios, Visual Question Answering with Spatial Awareness, and Visual Reasoning in Creative Advertisement Videos. The challenge aims to advance the field of multimodal machine learning by providing a comprehensive benchmark and fostering collaboration among researchers.'}, 'zh': {'title': '多模态推理的未来挑战', 'desc': 'MARS2 2025挑战专注于多模态推理，利用大型语言模型在真实世界和专业场景中进行评估。我们通过定制的数据集，评估了40多个模型，涵盖了视觉定位、视觉问答和创意广告视频等多个竞赛方向。此次挑战旨在促进多模态机器学习和大型语言模型的不同方法的结合，推动该领域的研究进展。我们提供的Lens和AdsQA数据集支持日常场景和广告视频中的推理，促进了多模态推理应用的扩展。'}}}, {'id': 'https://huggingface.co/papers/2509.14055', 'title': 'Wan-Animate: Unified Character Animation and Replacement with Holistic\n  Replication', 'url': 'https://huggingface.co/papers/2509.14055', 'abstract': "Wan-Animate is a unified framework for character animation and replacement, using spatially-aligned skeleton signals and implicit facial features to generate high-fidelity character videos with seamless environmental integration.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Wan-Animate, a unified framework for character animation and replacement. Given a character image and a reference video, Wan-Animate can animate the character by precisely replicating the expressions and movements of the character in the video to generate high-fidelity character videos. Alternatively, it can integrate the animated character into the reference video to replace the original character, replicating the scene's lighting and color tone to achieve seamless environmental integration. Wan-Animate is built upon the Wan model. To adapt it for character animation tasks, we employ a modified input paradigm to differentiate between reference conditions and regions for generation. This design unifies multiple tasks into a common symbolic representation. We use spatially-aligned skeleton signals to replicate body motion and implicit facial features extracted from source images to reenact expressions, enabling the generation of character videos with high controllability and expressiveness. Furthermore, to enhance environmental integration during character replacement, we develop an auxiliary Relighting LoRA. This module preserves the character's appearance consistency while applying the appropriate environmental lighting and color tone. Experimental results demonstrate that Wan-Animate achieves state-of-the-art performance. We are committed to open-sourcing the model weights and its source code.", 'score': 0, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'da77342ad4a41fa8', 'authors': ['Gang Cheng', 'Xin Gao', 'Li Hu', 'Siqi Hu', 'Mingyang Huang', 'Chaonan Ji', 'Ju Li', 'Dechao Meng', 'Jinwei Qi', 'Penchong Qiao', 'Zhen Shen', 'Yafei Song', 'Ke Sun', 'Linrui Tian', 'Feng Wang', 'Guangyuan Wang', 'Qi Wang', 'Zhongjian Wang', 'Jiayu Xiao', 'Sheng Xu', 'Bang Zhang', 'Peng Zhang', 'Xindi Zhang', 'Zhe Zhang', 'Jingren Zhou', 'Lian Zhuo'], 'affiliations': ['HumanAIGC Team Tongyi Lab, Alibaba'], 'pdf_title_img': 'assets/pdf/title_img/2509.14055.jpg', 'data': {'categories': ['#architecture', '#video', '#multimodal', '#open_source', '#cv'], 'emoji': '🎭', 'ru': {'title': 'Революция в анимации персонажей: от скелета до реалистичного видео', 'desc': 'Wan-Animate - это унифицированная система для анимации и замены персонажей в видео. Она использует пространственно-выровненные сигналы скелета и неявные лицевые признаки для создания высококачественных видео с персонажами. Система может точно воспроизводить выражения лица и движения персонажа из эталонного видео, а также интегрировать анимированного персонажа в исходное видео, сохраняя освещение и цветовой тон сцены. Wan-Animate основан на модели Wan и использует модифицированную парадигму ввода для различения условий ссылки и областей генерации.'}, 'en': {'title': 'Seamless Character Animation and Replacement with Wan-Animate', 'desc': 'Wan-Animate is a comprehensive framework designed for character animation and replacement, utilizing spatially-aligned skeleton signals and implicit facial features. It allows users to animate a character by mimicking the expressions and movements from a reference video, resulting in high-quality character videos. Additionally, it can seamlessly integrate animated characters into existing scenes by matching the lighting and color tones of the environment. The framework employs a modified input approach to unify various tasks into a single symbolic representation, enhancing both controllability and expressiveness in character animation.'}, 'zh': {'title': 'Wan-Animate：无缝角色动画与替换的统一框架', 'desc': 'Wan-Animate是一个统一的角色动画和替换框架，利用空间对齐的骨骼信号和隐式面部特征生成高保真的角色视频。该框架可以根据给定的角色图像和参考视频，精确复制角色的表情和动作，实现角色动画。它还可以将动画角色无缝地集成到参考视频中，保持场景的光照和色调一致。Wan-Animate通过修改输入范式，统一多个任务为一个共同的符号表示，展示了在角色动画任务中的高可控性和表现力。'}}}];

                selectedCategories.splice(index, 1);

                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-09-18 05:11',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-09-18 05:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-09-18 05:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
