        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ge generation by providing stage-aware rewards, improving performance across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the promising progress of recent autoregressive models in text-to-image (T2I) generation, their ability to handle multi-attribute and ambiguous prompts remains limited. To address these limitations, existing works have applied chain-of-thought (CoT) to enable stage-aware visual synthesis and employed reinforcement learning (RL) to improve reasoning capabilities. However, most models provide reward signals only at the end of the generation stage. This monolithic final-only guidance makes it difficult to identify which stages contribute positively to the final outcome and may lead to suboptimal policies. To tackle this issue, we propose a Visual-Chain of Guidance (Visual-CoG) paradigm consisting of three stages: semantic reasoning, process refining, and outcome evaluation, with stage-aware rewards providing immediate guidance throughout the image generation pipeline. We further construct a visual cognition benchmark, VisCog-Bench, which comprises four subtasks to evaluate the effectiveness of semantic reasoning. Comprehensive evaluations on GenEval, T2I-CompBench, and the proposed VisCog-Bench show improvements of 15%, 5%, and 19%, respectively, demonstrating the superior performance of the proposed Visual-CoG. We will release all the resources soon.', 'score': 26, 'issue_id': 5540, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '19b061daf44e7f58', 'authors': ['Yaqi Li', 'Peng Chen', 'Mingyang Han', 'Bu Pi', 'Haoxiang Shi', 'Runzhou Zhao', 'Yang Yao', 'Xuan Zhang', 'Jun Song'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2508.18032.jpg', 'data': {'categories': ['#games', '#benchmark', '#reasoning', '#rl', '#optimization', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ »“æŸæ—¶æä¾›å¥–åŠ±çš„æ–¹å¼ä¸åŒï¼ŒVisual-CoGåœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­æ¯ä¸ªé˜¶æ®µéƒ½ç»™äºˆå³æ—¶æŒ‡å¯¼ï¼Œä»è€Œä¼˜åŒ–ç”Ÿæˆç­–ç•¥ã€‚é€šè¿‡åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸Šçš„è¯„ä¼°ï¼ŒVisual-CoGæ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œè¯æ˜äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.16577', 'title': 'MV-RAG: Retrieval Augmented Multiview Diffusion', 'url': 'https://huggingface.co/papers/2508.16577', 'abstract': 'MV-RAG enhances text-to-3D generation by retrieving 2D images and conditioning a multiview diffusion model to improve consistency and accuracy, especially for out-of-domain concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-3D generation approaches have advanced significantly by leveraging pretrained 2D diffusion priors, producing high-quality and 3D-consistent outputs. However, they often fail to produce out-of-domain (OOD) or rare concepts, yielding inconsistent or inaccurate results. To this end, we propose MV-RAG, a novel text-to-3D pipeline that first retrieves relevant 2D images from a large in-the-wild 2D database and then conditions a multiview diffusion model on these images to synthesize consistent and accurate multiview outputs. Training such a retrieval-conditioned model is achieved via a novel hybrid strategy bridging structured multiview data and diverse 2D image collections. This involves training on multiview data using augmented conditioning views that simulate retrieval variance for view-specific reconstruction, alongside training on sets of retrieved real-world 2D images using a distinctive held-out view prediction objective: the model predicts the held-out view from the other views to infer 3D consistency from 2D data. To facilitate a rigorous OOD evaluation, we introduce a new collection of challenging OOD prompts. Experiments against state-of-the-art text-to-3D, image-to-3D, and personalization baselines show that our approach significantly improves 3D consistency, photorealism, and text adherence for OOD/rare concepts, while maintaining com  increasing model depth, along with incorporating recurrence, memory, and scaling during testing, significantly improves the reasoning capabilities of these models.'}, 'zh': {'title': 'æ·±åº¦ä¸é€’å½’æå‡å¤šæ­¥æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†ä¸åŒæ¶æ„å’Œè®­ç»ƒæ–¹æ³•å¦‚ä½•å½±å“æ¨¡å‹çš„å¤šæ­¥æ¨ç†èƒ½åŠ›ï¼Œé‡‡ç”¨äº†ç»†èƒè‡ªåŠ¨æœºæ¡†æ¶ã€‚é€šè¿‡åœ¨éšæœºå¸ƒå°”å‡½æ•°ç”Ÿæˆçš„çŠ¶æ€åºåˆ—ä¸Šè¿›è¡Œè®­ç»ƒï¼Œæˆ‘ä»¬æ’é™¤äº†è®°å¿†çš„å½±å“ï¼Œå‘ç°å¤§å¤šæ•°ç¥ç»ç½‘ç»œæ¶æ„èƒ½å¤ŸæŠ½è±¡å‡ºåŸºæœ¬è§„åˆ™ã€‚å°½ç®¡æ¨¡å‹åœ¨ä¸‹ä¸€çŠ¶æ€é¢„æµ‹ä¸­è¡¨ç°å‡ºé«˜å‡†ç¡®ç‡ï¼Œä½†åœ¨éœ€è¦å¤šæ­¥æ¨ç†æ—¶ï¼Œå…¶æ€§èƒ½æ˜¾è‘—ä¸‹é™ã€‚æˆ‘ä»¬ç¡®è®¤å¢åŠ æ¨¡å‹æ·±åº¦å¯¹é¡ºåºè®¡ç®—è‡³å…³é‡è¦ï¼Œå¹¶ä¸”é€šè¿‡é€’å½’ã€è®°å¿†å’Œæµ‹è¯•æ—¶è®¡ç®—æ‰©å±•æœ‰æ•ˆæ·±åº¦ï¼Œå¯ä»¥æ˜¾è‘—å¢å¼ºæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.16949', 'title': 'Breaking the Exploration Bottleneck: Rubric-Scaffolded Reinforcement\n  Learning for General LLM Reasoning', 'url': 'https://huggingface.co/papers/2508.16949', 'abstract': 'RuscaRL, a novel instructional scaffolding framework, enhances LLM reasoning by using rubrics for exploration and verifiable rewards, significantly improving performance on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) have underscored the potential of Reinforcement Learning (RL) to facilitate the emergence of reasoning capabilities. Despite the encouraging results, a fundamental dilemma persists as RL improvement relies on learning from high-quality samples, yet the exploration for such samples remains bounded by the inherent limitations of LLMs. This, in effect, creates an undesirable cycle in which what cannot be explored cannot be learned. In this work, we propose Rubric-Scaffolded Reinforcement Learning (RuscaRL), a novel instructional scaffolding framework designed to break the exploration bottleneck for general LLM reasoning. Specifically, RuscaRL introduces checklist-style rubrics as (1) explicit scaffolding for exploration during rollout generation, where different rubrics are provided as external guidance within task instructions to steer diverse high-quality responses. This guidance is gradually decayed over time, encouraging the model to internalize the underlying reasoning patterns; (2) verifiable rewards for exploitation during model training, where we can obtain robust LLM-as-a-Judge scores using rubrics as references, enabling effective RL on general reasoning tasks. Extensive experiments demonstrate the superiority of the proposed RuscaRL across various benchmarks, effectively expanding reasoning boundaries under the best-of-N evaluation. Notably, RuscaRL significantly boosts Qwen-2.5-7B-Instruct from 23.6 to 50.3 on HealthBench-500, surpassing GPT-4.1. Furthermore, our fine-tuned variant on Qwen3-30B-A3B-Instruct achieves 61.1 on HealthBench-500, outperforming leading LLMs including OpenAI-o3.', 'score': 12, 'issue_id': 5541, 'pub_date': '2025-08-23', 'pub_date_card': {'ru': '23 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 23', 'zh': '8æœˆ23æ—¥'}, 'hash': 'd0852bed475aa719', 'authors': ['Yang Zhou', 'Sunzhu Li', 'Shunyu Liu', 'Wenkai Fang', 'Jiale Zhao', 'Jingwen Yang', 'Jianwei Lv', 'Kongcheng Zhang', 'Yihe Zhou', 'Hengtong Lu', 'Wei Chen', 'Yan Xie', 'Mingli Song'], 'affiliations': ['Li Auto Inc.', 'Nanyang Technological University', 'The Chinese University of Hong Kong, Shenzhen', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.16949.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#reasoning', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'RuscaRL: Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ˜Ğ˜ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'RuscaRL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ÑÑÑ‰ĞµĞ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (RL). ĞĞ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ€ÑƒĞ±Ñ€Ğ¸ĞºĞ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ k using large language models, automates paper-to-poster generation with high design quality and minimal manual refinement.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems built upon large language models (LLMs) have demonstrated remarkable capabilities in tackling complex compositional tasks. In this work, we apply this paradigm to the paper-to-poster generation problem, a practical yet time-consuming process faced by researchers preparing for conferences. While recent approaches have attempted to automate this task, most neglect core design and aesthetic principles, resulting in posters that require substantial manual refinement. To address these design limitations, we propose PosterGen, a multi-agent framework that mirrors the workflow of professional poster designers. It consists of four collaborative specialized agents: (1) Parser and Curator agents extract content from the paper and organize storyboard; (2) Layout agent maps the content into a coherent spatial layout; (3) Stylist agents apply visual design elements such as color and typography; and (4) Renderer composes the final poster. Together, these agents produce posters that are both semantically grounded and visually appealing. To evaluate design quality, we introduce a vision-language model (VLM)-based rubric that measures layout balance, readability, and aesthetic coherence. Experimental results show that PosterGen consistently matches in content fidelity, and significantly outperforms existing methods in visual designs, generating posters that are presentation-ready with minimal human refinements.', 'score': 7, 'issue_id': 5539, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 24', 'zh': '8æœˆ24æ—¥'}, 'hash': 'fb29b368892da03a', 'authors': ['Zhilin Zhang', 'Xiang Zhang', 'Jiaqi Wei', 'Yiwei Xu', 'Chenyu You'], 'affiliations': ['New York University', 'Stony Brook University', 'University of British Columbia', 'University of California, Los Angeles', 'Zhe ting ready-to-present posters with minimal manual adjustments.'}, 'zh': {'title': 'PosterGenï¼šè‡ªåŠ¨ç”Ÿæˆé«˜è´¨é‡å­¦æœ¯æµ·æŠ¥çš„æ™ºèƒ½æ¡†æ¶', 'desc': 'PosterGenæ˜¯ä¸€ä¸ªåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹çš„å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨è‡ªåŠ¨ç”Ÿæˆé«˜è´¨é‡çš„å­¦æœ¯æµ·æŠ¥ã€‚è¯¥ç³»ç»Ÿé€šè¿‡å››ä¸ªåä½œçš„ä¸“é—¨ä»£ç†ï¼Œåˆ†åˆ«è´Ÿè´£å†…å®¹æå–ã€å¸ƒå±€è®¾è®¡ã€è§†è§‰é£æ ¼åº”ç”¨å’Œæœ€ç»ˆæµ·æŠ¥åˆæˆã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒPosterGenåœ¨è®¾è®¡ç¾å­¦å’Œå†…å®¹å‡†ç¡®æ€§ä¸Šè¡¨ç°æ›´ä½³ï¼Œèƒ½å¤Ÿç”Ÿæˆå‡ ä¹æ— éœ€äººå·¥ä¿®æ”¹çš„æµ·æŠ¥ã€‚é€šè¿‡å¼•å…¥è§†è§‰-è¯­è¨€æ¨¡å‹è¯„ä¼°è®¾è®¡è´¨é‡ï¼ŒPosterGenç¡®ä¿äº†æµ·æŠ¥çš„å¯è¯»æ€§å’Œè§†è§‰ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17580', 'title': 'UQ: Assessing Language Models on Unsolved Questions', 'url': 'https://huggingface.co/papers/2508.17580', 'abstract': 'UQ is a benchmark for evaluating AI models on unsolved questions, combining difficulty and realism to assess capabilities like reasoning, factuality, and browsing.  \t\t\t\t\tAI-generated summary \t\t\t\t Benchmarks shape progress in AI research. A useful benchmark should be both difficult and realistic: questions should challenge frontier models while also reflecting real-world usage. Yet, current paradigms face a difficulty-realism tension: exam-style benchmarks are often made artificially difficult with limited real-world value, while benchmarks based on real user interaction often skew toward easy, high-frequency problems. In this work, we explore a radically different paradigm: assessing models on unsolved questions. Rather than a static benchmark scored once, we curate unsolved questions and evaluate models asynchronously over time with validator-assisted screening and community verification. We introduce UQ, a testbed of 500 challenging, diverse questions sourced from Stack Exchange, spanning topics from CS theory and math to sci-fi and history, probing capabilities including reasoning, factuality, and browsing. UQ is difficult and realistic by construction: unsolved questions are often hard and naturally arise when humans seek answers, thus solving them yields direct real-world value. Our contributions are threefold: (1) UQ-Dataset and its collection pipeline combining rule-based filters, LLM judges, and human review to ensure question quality (e.g., well-defined and difficult); (2) UQ-Validators, compound validation strategies that leverage the generator-validator gap to provide evaluation signals and pre-screen candidate solutions for human review; and (3) UQ-Platform, an open platform where experts collectively verify questions and solutions. The top model passes UQ-validation on only 15% of questions, and preliminary human verification has already identified correct answers among those that passed. UQ charts a path for evaluating frontier models on real-world, open-ended challenges, where success pushes the frontier of human knowledge. We release UQ at https://uq.stanford.edu.', 'score': 5, 'issue_id': 5539, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '9f8a8ba45f2a8eca', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#dataset', '#benchmark', '#data', '#survey', '#reasoning', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'UQ: ĞÑ†ĞµĞ½ĞºĞ° Ğ˜Ğ˜ Ğ½Ğ° Ğ³Ñ€Ğ°Ğ½Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'UQ - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ½Ğ° Ğ½ĞµÑ€ĞµÑˆĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ñ…, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 500 Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸Ğ· Stack Exchange, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ‚ĞµĞ¼Ñ‹ Ğ¾Ñ‚ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ¾ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ„Ğ°Ğ½Ñ‚Ğ°ÑÑ‚Ğ¸ĞºĞ¸. UQ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ğ´Ğ»Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ iven to other languages. To address this gap, we introduce MEENA (also known as PersianMMMU), the first dataset designed to evaluate Persian VLMs across scientific, reasoning, and human-level understanding tasks. Our dataset comprises approximately 7,500 Persian and 3,000 English questions, covering a wide range of topics such as reasoning, mathematics, physics, diagrams, charts, and Persian art and literature. Key features of MEENA include: (1) diverse subject coverage spanning various educational levels, from primary to upper secondary school, (2) rich metadata, including difficulty levels and descriptive answers, (3) original Persian data that preserves cultural nuances, (4) a bilingual structure to assess cross-linguistic performance, and (5) a series of diverse experiments assessing various capabilities, including overall performance, the model's ability to attend to images, and its tendency to generate hallucinations. We hope this benchmark contributes to enhancing VLM capabilities beyond English.", 'score': 5, 'issue_id': 5545, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 24', 'zh': '8æœˆ24æ—¥'}, 'hash': 'f8b5adba597a583e', 'authors': ['Omid Ghahroodi', 'Arshia Hemmat', 'Marzia Nouri', 'Seyed Mohammad Hadi Hosseini', 'Doratossadat Dastgheib', 'Mohammad Vali Sanian', 'Alireza Sahebi', 'Reihaneh Zohrabi', 'Mohammad Hossein Rohban', 'Ehsaneddin Asgari', 'Mahdieh Soleymani Baghshah'], 'affiliations': ['Computer Engineering Department, Sharif University of Technology, Iran', 'Computer Engineering Department, University of Isfahan, Iran', 'Qatar Computing Research Institute, Qatar'], 'pdf_title_img': 'assets/pdf/title_img/2508.17290.jpg', 'data': {'categories': ['#low_resource', '#dataset', '#reasoning', '#hallucinations', '#multilingual', '#benchmark'], 'emoji': 'ğŸŒ', 'ru': {'title': 'MEENA: Ğ Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ³Ğ¾ ÑĞ· s://huggingface.co/papers/2508.17298', 'title': 'Explain Before You Answer: A Survey on Compositional Visual Reasoning', 'url': 'https://huggingface.co/papers/2508.17298', 'abstract': 'A comprehensive survey of compositional visual reasoning from 2023 to 2025 reviews advancements in multimodal AI, highlighting architectural designs, benchmarks, and future directions.  \t\t\t\t\tAI-generated summary \t\t\t\t Compositional visual reasoning has emerged as a key research frontier in multimodal AI, aiming to endow machines with the human-like ability to decompose visual scenes, ground intermediate concepts, and perform multi-step logical inference. While early surveys focus on monolithic vision-language models or general multimodal reasoning, a dedicated synthesis of the rapidly expanding compositional visual reasoning literature is still missing. We fill this gap with a comprehensive survey spanning 2023 to 2025 that systematically reviews 260+ papers from top venues (CVPR, ICCV, NeurIPS, ICML, ACL, etc.). We first formalize core definitions and describe why compositional approaches offer advantages in cognitive alignment, semantic fidelity, robustness, interpretability, and data efficiency. Next, we trace a five-stage paradigm shift: from prompt-enhanced language-centric pipelines, through tool-enhanced LLMs and tool-enhanced VLMs, to recently minted chain-of-thought reasoning and unified agentic VLMs, highlighting their architectural designs, strengths, and limitations. We then catalog 60+ benchmarks and corresponding metrics that probe compositional visual reasoning along dimensions such as grounding accuracy, chain-of-thought faithfulness, and high-resolution perception. Drawing on these analyses, we distill key insights, identify open challenges (e.g., limitations of LLM-based reasoning, hallucination, a bias toward deductive reasoning, scalable supervision, tool integration, and benchmark limitations), and outline future directions, including world-model integration, human-AI collaborative reasoning, and richer evaluation protocols. By offering a unified taxonomy, historical roadmap, and critical outlook, this survey aims to serve as a foundational reference and inspire the next generation of compositional visual reasoning research.', 'score': 2, 'issue_id': 5542, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 24', 'zh': '8æœˆ24æ—¥'}, 'hash': 'e2e4d94059c3bca1', 'authors': ['Fucai Ke', 'Joy Hsu', 'Zhixi Cai', 'Zixian Ma', 'Xin Zheng', 'Xindi Wu', 'Sukai Huang', 'Weiqing Wang', 'Pari Delir Haghighi', 'Gholamreza Haffari', 'Ranjay Krishna', 'Jiajun Wu', 'Hamid Rezatofighi'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'Griffith University', 'Monash University', 'Princeton University', 'Stanford University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2508.17298.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#benchmark', '#hallucinations', '#survey', '#multimodal', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº Ğº Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ° Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ 2023 Ğ¿Ğ¾ 2025 Ğ³Ğ¾Ğ´. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 260 Ñ€Ğ°Ğ±Ğ¾Ñ‚, Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’ Ğ¾Ğ±Ğ·Ğ¾Ñ€Ğµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹Ğ´ĞµĞ»ÑĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ Ğ½Ğ°Ğ¼ĞµÑ‡Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Advancing AI: A Deep Dive into Compositional Visual Reasoning', 'desc': 'This paper presents a comprehensive survey of compositional visual reasoning in multimodal AI, covering advancements from 2023 to 2025. It reviews over 260 research papers, formalizes key definitions, and discusses the benefits of compositional approaches, such as improved cognitive alignment and interpretability. The authors outline a five-stage evolution in the field, highlighting various architectural designs and their respective strengths and weaknesses. Additionally, the survey identifies open challenges and proposes future research directions to enhance the capabilities of AI in visual reasoning tasks.'}, 'zh': {'title': 'ç»„åˆè§†è§‰æ¨ç†çš„æœªæ¥æ¢ç´¢', 'desc': 'è¿™ç¯‡è®ºæ–‡å¯¹2023å¹´è‡³2025å¹´é—´çš„ç»„åˆè§†è§‰æ¨ç†è¿›è¡Œäº†å…¨é¢çš„è°ƒæŸ¥ï¼Œå¼ºè°ƒäº†å¤šæ¨¡æ€äººå·¥æ™ºèƒ½çš„è¿›å±•ã€‚å®ƒç³»ç»Ÿåœ°å›é¡¾äº†260å¤šç¯‡æ¥è‡ªé¡¶çº§ä¼šè®®çš„è®ºæ–‡ï¼Œæ¢è®¨äº†ç»„åˆæ–¹æ³•åœ¨è®¤çŸ¥å¯¹é½ã€è¯­ä¹‰ä¿çœŸåº¦ã€é²æ£’æ€§ã€å¯è§£é‡Šæ€§å’Œæ•°æ®æ•ˆç‡æ–¹é¢çš„ä¼˜åŠ¿ã€‚è®ºæ–‡è¿˜è¿½è¸ªäº†ä»è¯­è¨€ä¸­å¿ƒç®¡é“åˆ°å·¥å…·å¢å¼ºçš„è¯­è¨€æ¨¡å‹å’Œè§†è§‰è¯­è¨€æ¨¡å‹çš„äº”é˜¶æ®µèŒƒå¼è½¬å˜ï¼Œå¹¶åˆ—å‡ºäº†60å¤šä¸ªåŸºå‡†å’Œç›¸åº”çš„æŒ‡æ ‡ã€‚æœ€åï¼Œä½œè€…æ€»ç»“äº†å…³é”®è§è§£ï¼Œè¯†åˆ«äº†å¼€æ”¾æŒ‘æˆ˜ï¼Œå¹¶æå‡ºäº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.18190', 'title': 'ST-Raptor: LLM-Powered Semi-Structured Table Question Answering', 'url': 'https://huggingface.co/papers/2508.18190', 'abstract': 'ST-Raptor, a tree-based framework using large language models, addresses challenges in answering questions from semi-structured tables by introducing a Hierarchical Orthogonal Tree and a two-stage verification mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Semi-structured tables, widely used in real-world applications (e.g., financial reports, medical records, transactional orders), often involve flexible and complex layouts (e.g., hierarchical headers and merged cells). These tables generally rely on human analysts to interpret table layouts and answer relevant natural language questions, which is costly and inefficient. To automate the procedure, existing methods face significant challenges. First, methods like NL2SQL require converting semi-structured tables into structured ones, which often causes substantial information loss. Second, methods like NL2Code and multi-modal LLM QA struggle to understand the complex layouts of semi-structured tables and cannot accurately answer corresponding questions. To this end, we propose ST-Raptor, a tree-based framework for semi-structured table question answering using large language models. First, we introduce the Hierarchical Orthogonal Tree (HO-Tree), a structural model that captures complex semi-structured table layouts, along with an effective algorithm for constructing the tree. Second, we define a set of basic tree operations to guide LLMs in executing common QA tasks. Given a user question, ST-Raptor decomposes it into simpler sub-questions, generates corresponding tree operation pipelines, and conducts operation-table alignment for accurate pipeline execution. Third, we incorporate a two-stage verification mechanism: forward validation checks the correctness of execution steps, while backward validation evaluates answer reliability by reconstructing queries from predicted answers. To benchmark the performance, we present SSTQA, a dataset of 764 questions over 102 real-world semi-structured tables. Experiments show that ST-Raptor outperforms nine baselines by up to 20% in answer accuracy. The code is available at https://github.com/weAIDB/ST-Raptor.', 'score': 1, 'issue_id': 5540, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': 'e7ede69164051787', 'authors': ['Zirui Tang', 'Boyu Niu', 'Xuanhe Zhou', 'Boxiu Li', 'Wei Zhou', 'Jiannan Wang', 'Guoliang Li', 'Xinyi Zhang', 'Fan Wu'], 'affiliations': ['Renmin University of China', 'Shanghai Jiao Tong University', 'Simon Fraser University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.18190.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#reasoning', '#multimodal', '#data', '#interpretability'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'ST-Raptor: Ğ”Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'ST-Raptor - ÑÑ‚Ğ¾ Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ°Ğ¼ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ° Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ĞÑ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ”ĞµÑ€ĞµĞ²Ğ¾ (HO-Tree) Ğ´Ğ»Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ² Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ´Ñ€ĞµĞ²ĞµÑĞ½Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. ST-Raptor Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸: Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ST-Raptor Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ¾ 20% Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'ST-Raptor: Revolutionizing Table Question Answering with Hierarchical Trees', 'desc': 'ST-Raptor is a novel framework designed to enhance question answering from semi-structured tables using large language models (LLMs). It introduces a Hierarchical Orthogonal Tree (HO-Tree) to effectively represent complex table layouts, allowing for better interpretation of the data. The framework employs a two-stage verification mechanism to ensure the accuracy of answers by validating execution steps and reconstructing queries. Experimental results demonstrate that ST-Raptor significantly improves answer accuracy compared to existing methods, making it a valuable tool for automating table-based question answering.'}, 'zh': {'title': 'ST-Raptorï¼šåŠç»“æ„åŒ–è¡¨æ ¼é—®ç­”çš„æ–°çªç ´', 'desc': 'ST-Raptoræ˜¯ä¸€ä¸ªåŸºäºæ ‘çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³ä»åŠç»“æ„åŒ–è¡¨æ ¼ä¸­å›ç­”é—®é¢˜çš„æŒ‘æˆ˜ã€‚å®ƒå¼•å…¥äº†å±‚æ¬¡æ­£äº¤æ ‘ï¼ˆHO-Treeï¼‰æ¥æ•æ‰å¤æ‚çš„è¡¨æ ¼å¸ƒå±€ï¼Œå¹¶é€šè¿‡åŸºæœ¬æ ‘æ“ä½œæŒ‡å¯¼å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ‰§è¡Œå¸¸è§çš„é—®ç­”ä»»åŠ¡ã€‚è¯¥æ¡†æ¶è¿˜é‡‡ç”¨äº†ä¸¤é˜¶æ®µéªŒè¯æœºåˆ¶ï¼Œç¡®ä¿æ‰§è¡Œæ­¥éª¤çš„æ­£ç¡®æ€§å’Œç­”æ¡ˆçš„å¯é æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒST-Raptoråœ¨ç­”æ¡ˆå‡†ç¡®æ€§ä¸Šæ¯”ä¹ä¸ªåŸºçº¿æ–¹æ³•æé«˜äº†å¤šè¾¾20%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.18159', 'title': 'SpotEdit: Evaluating Visually-Guided Image Editing Methods', 'url': 'https://huggingface.co/papers/2508.18159', 'abstract': 'SpotEdit is a benchmark for evaluating visually-guided image editing methods, revealing performance disparities and hallucination issues across diffusion, autoregressive, and hybrid generative models.  \t\t\t\t\tAI-generated summary \t\t\t\t Visually-guided image editing, where edits are conditioned on both visual cues and textual prompts, has emerged as a powerful paradigm for fine-grained, controllable content generation. Although recent generative models have shown remarkable capabilities, existing evaluations remain simple and insufficiently representative of real-world editing challenges. We present SpotEdit, a comprehensive benchmark designed to systematically assess visually-guided image editing methods across diverse diffusion, autoregressive, and hybrid generative models, uncovering substantial performance disparities. To address a critical yet underexplored challenge, our benchmark includes a dedicated component on hallucination, highlighting how leading models, such as GPT-4o, often hallucinate the existence of a visual cue and erroneously perform the editing task. Our code and benchmark are publicly released at https://github.com/SaraGhazanfari/SpotEdit.', 'score': 1, 'issue_id': 5540, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '7e9e7873459fbab7', 'authors': ['Sara Ghazanfari', 'Wei-An Lin', 'Haitong Tian', 'Ersin Yumer'], 'affiliations': ['Adobe Inc.', 'New York University, US'], 'pdf_title_img': 'assets/pdf/title_img/2508.18159.jpg', 'data': {'categories': ['#benchmark', '#diffusion', '#open_source', '#hallucinations', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'SpotEdit: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'SpotEdit â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ°Ğ¼Ğ¸. ĞĞ½ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ…, Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-4o, Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ñ‡Ğ½Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ½ĞµĞ²ĞµÑ€Ğ½Ğ¾Ğ¼Ñƒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. SpotEdit Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ°Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'SpotEdit: A New Standard for Evaluating Image Editing Models', 'desc': 'SpotEdit is a new benchmark created to evaluate how well different image editing methods work when guided by visual cues and text prompts. It highlights the differences in performance among various generative models, including diffusion, autoregressive, and hybrid types. The benchmark also focuses on a significant issue called hallucination, where models mistakenly believe a visual cue exists and make incorrect edits. By providing a more thorough evaluation framework, SpotEdit aims to improve the understanding and development of visually-guided image editing techniques.'}, 'zh': {'title': 'SpotEditï¼šè¯„ä¼°è§†è§‰å¼•å¯¼å›¾åƒç¼–è¾‘çš„åŸºå‡†', 'desc': 'SpotEditæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°è§†è§‰å¼•å¯¼å›¾åƒç¼–è¾‘æ–¹æ³•çš„åŸºå‡†ï¼Œæ­ç¤ºäº†æ‰©æ•£ã€è‡ªåŠ¨å›å½’å’Œæ··åˆç”Ÿæˆæ¨¡å‹ä¹‹é—´çš„æ€§èƒ½å·®å¼‚å’Œå¹»è§‰é—®é¢˜ã€‚è§†è§‰å¼•å¯¼å›¾åƒç¼–è¾‘ç»“åˆäº†è§†è§‰çº¿ç´¢å’Œæ–‡æœ¬æç¤ºï¼Œæˆä¸ºä¸€ç§å¼ºå¤§çš„ç»†ç²’åº¦å¯æ§å†…å®¹ç”Ÿæˆæ–¹å¼ã€‚å°½ç®¡æœ€è¿‘çš„ç”Ÿæˆæ¨¡å‹è¡¨ç°å‡ºè‰²ï¼Œä½†ç°æœ‰çš„è¯„ä¼°æ–¹æ³•è¿‡äºç®€å•ï¼Œæ— æ³•å……åˆ†ä»£è¡¨ç°å®ä¸–ç•Œçš„ç¼–è¾‘æŒ‘æˆ˜ã€‚SpotEditåŸºå‡†ç³»ç»Ÿåœ°è¯„ä¼°ä¸åŒç”Ÿæˆæ¨¡å‹çš„è¡¨ç°ï¼Œå¹¶ç‰¹åˆ«å…³æ³¨å¹»è§‰é—®é¢˜ï¼ŒæŒ‡å‡ºä¸€äº›é¢†å…ˆæ¨¡å‹åœ¨ç¼–è¾‘ä»»åŠ¡ä¸­å¸¸å¸¸é”™è¯¯åœ°å‡è®¾å­˜åœ¨è§†è§‰çº¿ç´¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17973', 'title': 'German4All - A Dataset and Model for Readability-Controlled Paraphrasing\n  in German', 'url': 'https://huggingface.co/papers/2508.17973', 'abstract': 'A large-scale German dataset and model for readability-controlled paraphrasing are introduced, achieving state-of-the-art performance in text simplification.  \t\t\t\t\tAI-generated summary \t\t\t\t The ability to paraphrase texts across different complexity levels is essential for creating accessible texts that can be tailored toward diverse reader groups. Thus, we introduce German4All, the first large-scale German dataset of aligned readability-controlled, paragraph-level paraphrases. It spans five readability levels and comprises over 25,000 samples. The dataset is automatically synthesized using GPT-4 and rigorously evaluated through both human and LLM-based judgments. Using German4All, we train an open-source, readability-controlled paraphrasing model that achieves state-of-the-art performance in German text simplification, enabling more nuanced and reader-specific adaptations. We opensource both the dataset and the model to encourage further research on multi-level paraphrasing', 'score': 1, 'issue_id': 5546, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': 'b12e2be4bd1806ae', 'authors': ['Miriam AnschÃ¼tz', 'Thanh Mai Pham', 'Eslam Nasrallah', 'Maximilian MÃ¼ller', 'Cristian-George Craciun', 'Georg Groh'], 'affiliations': ['Technical University of Munich'], 'pdf_title_img': 'assets/pdf/title_img/2508.17973.jpg', 'data': {'categories': ['#open_source', '#dataset', '#data', '#training', '#synthetic'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²: German4All Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ¿Ğ°Ñ€Ğ°Ñ„Ñ€Ğ°Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ German4All - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½ĞµĞ¼ĞµÑ†ĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ñ„Ñ€Ğ°Ğ·Ğ¾Ğ² Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ñ‡Ğ¸Ñ‚Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ°Ğ±Ğ·Ğ°Ñ†ĞµĞ². Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑÑ‚ÑŒ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹ Ñ‡Ğ¸Ñ‚Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 25 000 Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ GPT-4. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ German4All Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ°Ñ€Ğ°Ñ„Ñ€Ğ°Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ñ‡Ğ¸Ñ‚Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‰Ğ°Ñ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµĞ¼ĞµÑ†ĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ»Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğº Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ñƒ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ñ„Ñ€Ğ°Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Text Accessibility with German4All', 'desc': 'This paper presents German4All, a comprehensive dataset designed for readability-controlled paraphrasing in the German language. It includes over 25,000 paragraph-level samples across five different readability levels, allowing for tailored text simplification. The dataset is generated using GPT-4 and is evaluated through both human assessments and large language model (LLM) judgments. An open-source model trained on this dataset achieves state-of-the-art results, promoting further research in the field of multi-level paraphrasing.'}, 'zh': {'title': 'å¯è¯»æ€§æ§åˆ¶çš„å¾·è¯­æ”¹å†™æ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªå¤§å‹å¾·è¯­æ•°æ®é›†å’Œæ¨¡å‹ï¼Œæ—¨åœ¨å®ç°å¯è¯»æ€§æ§åˆ¶çš„æ”¹å†™ï¼Œè¾¾åˆ°æ–‡æœ¬ç®€åŒ–çš„æœ€å…ˆè¿›æ°´å¹³ã€‚è¯¥æ•°æ®é›†åä¸ºGerman4Allï¼ŒåŒ…å«è¶…è¿‡25,000ä¸ªæ ·æœ¬ï¼Œæ¶µç›–äº”ä¸ªå¯è¯»æ€§ç­‰çº§ï¼Œèƒ½å¤Ÿä¸ºä¸åŒè¯»è€…ç¾¤ä½“æä¾›å®šåˆ¶åŒ–çš„æ–‡æœ¬ã€‚æ•°æ®é›†é€šè¿‡GPT-4è‡ªåŠ¨åˆæˆï¼Œå¹¶ç»è¿‡äººç±»å’Œå¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸¥æ ¼è¯„ä¼°ã€‚æˆ‘ä»¬è¿˜å¼€æºäº†è¯¥æ•°æ®é›†å’Œæ¨¡å‹ï¼Œä»¥ä¿ƒè¿›å¤šå±‚æ¬¡æ”¹å†™çš„è¿›ä¸€æ­¥ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17821', 'title': 'Limitations of Normalization in Attention Mechanism', 'url': 'https://huggingface.co/papers/2508.17821', 'abstract': "Theoretical and empirical analysis of softmax normalization in attention mechanisms reveals limitations in token selection and gradient sensitivity, highlighting the need for improved normalization strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper investigates the limitations of the normalization in attention mechanisms. We begin with a theoretical framework that enables the identification of the model's selective ability and the geometric separation involved in token selection. Our analysis includes explicit bounds on distances and separation criteria for token vectors under softmax scaling. Through experiments with pre-trained GPT-2 model, we empirically validate our theoretical results and analyze key behaviors of the attention mechanism. Notably, we demonstrate that as the number of selected tokens increases, the model's ability to distinguish informative tokens declines, often converging toward a uniform selection pattern. We also show that gradient sensitivity under softmax normalization presents challenges during training, especially at low temperature settings. These findings advance current understanding of softmax-based attention mechanism and motivate the need for more robust normalization and selection strategies in future attention architectures.", 'score': 1, 'issue_id': 5547, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '309afcc613e927f2', 'authors': ['Timur Mudarisov', 'Mikhail Burtsev', 'Tatiana Petrova', 'Radu State'], 'affiliations': ['London Institute for Mathematical Sciences', 'State University of Luxembourg', 'University of Luxembourg'], 'pdf_title_img': 'assets/pdf/title_img/2508.17821.jpg', 'data': {'categories': ['#architecture', '#interpretability', '#optimization', '#training', '#math'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ñ„Ñ‚Ğ¼Ğ°ĞºÑ-Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ñ… Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ñ… Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¸Ñ… Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ GPT-2 Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ‡Ğ¸ÑĞ»Ğ° Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ñ‹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ„Ñ‚Ğ¼Ğ°ĞºÑ-Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸ÑÑ… Ñ‚ĞµĞ¼Ğ¿ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹.'}, 'en': {'title': 'Rethinking Softmax: Enhancing Token Selection in Attention Mechanisms', 'desc': 'This paper explores the limitations of softmax normalization in attention mechanisms used in machine learning models. It provides a theoretical framework to analyze how well models can select important tokens and the geometric relationships between them. The authors present empirical evidence from experiments with the GPT-2 model, showing that as more tokens are selected, the model struggles to differentiate between them, leading to a uniform selection pattern. Additionally, the paper highlights issues with gradient sensitivity during training, suggesting that better normalization strategies are needed for future attention models.'}, 'zh': {'title': 'æå‡æ³¨æ„åŠ›æœºåˆ¶çš„å½’ä¸€åŒ–ç­–ç•¥', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†æ³¨æ„åŠ›æœºåˆ¶ä¸­softmaxå½’ä¸€åŒ–çš„å±€é™æ€§ã€‚æˆ‘ä»¬å»ºç«‹äº†ä¸€ä¸ªç†è®ºæ¡†æ¶ï¼Œä»¥è¯†åˆ«æ¨¡å‹çš„é€‰æ‹©èƒ½åŠ›å’Œä»¤ç‰Œé€‰æ‹©ä¸­çš„å‡ ä½•åˆ†ç¦»ã€‚é€šè¿‡å¯¹é¢„è®­ç»ƒçš„GPT-2æ¨¡å‹è¿›è¡Œå®éªŒï¼Œæˆ‘ä»¬éªŒè¯äº†ç†è®ºç»“æœï¼Œå¹¶åˆ†æäº†æ³¨æ„åŠ›æœºåˆ¶çš„å…³é”®è¡Œä¸ºã€‚ç ”ç©¶è¡¨æ˜ï¼Œéšç€é€‰æ‹©çš„ä»¤ç‰Œæ•°é‡å¢åŠ ï¼Œæ¨¡å‹åŒºåˆ†æœ‰ç”¨ä»¤ç‰Œçš„èƒ½åŠ›ä¸‹é™ï¼Œä¸”softmaxå½’ä¸€åŒ–ä¸‹çš„æ¢¯åº¦æ•æ„Ÿæ€§åœ¨è®­ç»ƒä¸­ä¹Ÿé¢ä¸´æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.17811', 'title': 'MeshSplat: Generalizable Sparse-View Surface Reconstruction via Gaussian\n  Splatting', 'url': 'https://huggingface.co/papers/2508.17811', 'abstract': 'MeshSplat uses Gaussian Splatting and a feed-forward network to reconstruct surfaces from sparse views, improving accuracy with a Weighted Chamfer Distance Loss and normal prediction.  \t\t\t\t\tAI-generated summary \t\t\t\t Surface reconstruction has been widely studied in computer vision and graphics. However, existing surface reconstruction works struggle to recover accurate scene geometry when the input views are extremely sparse. To address this issue, we propose MeshSplat, a generalizable sparse-view surface reconstruction framework via Gaussian Splatting. Our key idea is to leverage 2DGS as a bridge, which connects novel view synthesis to learned geometric priors and then transfers these priors to achieve surface reconstruction. Specifically, we incorporate a feed-forward network to predict per-view pixel-aligned 2DGS, which enables the network to synthesize novel view images and thus eliminates the need for direct 3D ground-truth supervision. To improve the accuracy of 2DGS position and orientation prediction, we propose a Weighted Chamfer Distance Loss to regularize the depth maps, especially in overlapping areas of input views, and also a normal prediction network to align the orientation of 2DGS with normal vectors predicted by a monocular normal estimator. Extensive experiments validate the effectiveness of our proposed improvement, demonstrating that our method achieves state-of-the-art performance in generalizable sparse-view mesh reconstruction tasks. Project Page: https://hanzhichang.github.io/meshsplat_web', 'score': 1, 'issue_id': 5550, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '0c22f3ea15ee787c', 'authors': ['Hanzhi Chang', 'Ruijie Zhu', 'Wenjie Chang', 'Mulin Yu', 'Yanzhe Liang', 'Jiahao Lu', 'Zhuoyuan Li', 'Tianzhu Zhang'], 'affiliations': ['Shanghai AI Laboratory', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2508.17811.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ 3D-Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼', 'desc': 'MeshSplat - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾ Ğ¼Ğ°Ğ»Ğ¾Ğ¼Ñƒ Ñ‡Ğ¸ÑĞ»Ñƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Gaussian Splatting Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑĞµÑ‚ÑŒ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ½ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Weighted Chamfer Distance Loss Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ¼Ğ°Ğ»Ğ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ². MeshSplat Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾ Ğ¼Ğ°Ğ»Ğ¾Ğ¼Ñƒ Ñ‡Ğ¸ÑĞ»Ñƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing Surface Reconstruction from Sparse Views with MeshSplat', 'desc': 'MeshSplat is a novel framework designed for reconstructing surfaces from very few input views using Gaussian Splatting. It employs a feed-forward network to predict 2D Gaussian splats that help in synthesizing new view images without needing direct 3D ground-truth data. To enhance the accuracy of the reconstruction, it introduces a Weighted Chamfer Distance Loss that focuses on improving depth predictions in overlapping view areas, along with a normal prediction network for better alignment with surface normals. The results show that MeshSplat outperforms existing methods in sparse-view surface reconstruction tasks, making it a significant advancement in the field.'}, 'zh': {'title': 'MeshSplatï¼šç¨€ç–è§†å›¾é‡å»ºçš„æ–°çªç ´', 'desc': 'MeshSplat æ˜¯ä¸€ä¸ªç”¨äºç¨€ç–è§†å›¾è¡¨é¢é‡å»ºçš„æ¡†æ¶ï¼Œé‡‡ç”¨é«˜æ–¯ç‚¹äº‘å’Œå‰é¦ˆç½‘ç»œæ¥æé«˜é‡å»ºç²¾åº¦ã€‚å®ƒé€šè¿‡åŠ æƒçš„ Chamfer è·ç¦»æŸå¤±å’Œæ³•çº¿é¢„æµ‹æ¥ä¼˜åŒ–æ·±åº¦å›¾çš„å‡†ç¡®æ€§ï¼Œç‰¹åˆ«æ˜¯åœ¨è¾“å…¥è§†å›¾é‡å çš„åŒºåŸŸã€‚è¯¥æ–¹æ³•åˆ©ç”¨ 2D é«˜æ–¯ç‚¹äº‘ä½œä¸ºæ¡¥æ¢ï¼Œå°†æ–°è§†å›¾åˆæˆä¸å­¦ä¹ çš„å‡ ä½•å…ˆéªŒè¿æ¥èµ·æ¥ï¼Œä»è€Œå®ç°è¡¨é¢é‡å»ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMeshSplat åœ¨ç¨€ç–è§†å›¾ç½‘æ ¼é‡å»ºä»»åŠ¡ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.16790', 'title': 'TaDiCodec: Text-aware Diffusion Speech Tokenizer for Speech Language\n  Modeling', 'url': 'https://huggingface.co/papers/2508.16790', 'abstract': 'TaDiCodec, a Text-aware Diffusion Transformer Speech Codec, achieves low frame rates and bitrates with superior speech generation performance using end-to-end optimization and text guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Speech tokenizers serve as foundational components for speech language models, yet current designs exhibit several limitations, including: 1) dependence on multi-layer residual vector quantization structures or high frame rates, 2) reliance on auxiliary pre-trained models for semantic distillation, and 3) requirements for complex two-stage training processes. In this work, we introduce the Text-aware Diffusion Transformer Speech Codec (TaDiCodec), a novel approach designed to overcome these challenges. TaDiCodec employs end-to-end optimization for quantization and reconstruction through a diffusion autoencoder, while integrating text guidance into the diffusion decoder to enhance reconstruction quality and achieve optimal compression. TaDiCodec achieves an extremely low frame rate of 6.25 Hz and a corresponding bitrate of 0.0875 kbps with a single-layer codebook for 24 kHz speech, while maintaining superior performance on critical speech generation evaluation metrics such as Word Error Rate (WER), speaker similarity (SIM), and speech quality (UTMOS). Notably, TaDiCodec employs a single-stage, end-to-end training paradigm, and obviating the need for auxiliary pre-trained models. We also validate the compatibility of TaDiCodec in language model based zero-shot text-to-speech with both autoregressive modeling and masked generative modeling, demonstrating its effectiveness and efficiency for speech language modeling, as well as a significantly small reconstruction-generation gap. We will open source our code and model checkpoints. Audio samples are are available at https:/tadicodec.github.io/. We release code and model checkpoints at https:/github.com/HeCheng0625/Diffusion-Speech-Tokenizer.', 'score': 1, 'issue_id': 5540, 'pub_date': '2025-08-22', 'pub_date_card': {'ru': '22 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 22', 'zh': '8æœˆ22æ—¥'}, 'hash': '566e852623f03412', 'authors': ['Yuancheng Wang', ' plore three applications of LLJs: text summarization, data annotation, and safety alignment. Finally, we highlight the need for more responsible evaluation practices in LLJs evaluation, to ensure that their growing role in the field supports, rather than undermines, progress in NLG.', 'score': 0, 'issue_id': 5540, 'pub_date': '2025-08-25', 'pub_date_card': {'ru': '25 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 25', 'zh': '8æœˆ25æ—¥'}, 'hash': '0e751250907ca130', 'authors': ['Khaoula Chehbouni', 'Mohammed Haddou', 'Jackie Chi Kit Cheung', 'Golnoosh Farnadi'], 'affiliations': ['McGill University', 'Mila - Quebec AI Institute', 'Statistics Canada'], 'pdf_title_img': 'assets/pdf/title_img/2508.18076.jpg', 'data': {'categories': ['#ethics', '#benchmark', '#alignment', '#multimodal', '#interpretability'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº ÑÑƒĞ´ÑŒĞ¸: Ğ¿Ñ€ĞµĞ¶Ğ´ĞµĞ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ½Ñ‚ÑƒĞ·Ğ¸Ğ°Ğ·Ğ¼?', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑÑƒĞ´ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ‚Ğ°Ğ²ÑÑ‚ Ğ¿Ğ¾Ğ´ ÑĞ¾Ğ¼Ğ½ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. ĞĞ½Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ, Ğ»ĞµĞ¶Ğ°Ñ‰Ğ¸Ñ… Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM ĞºĞ°Ğº ÑÑƒĞ´ĞµĞ¹: ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸ĞºĞ¾Ğ², Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğº Ğ±Ğ¾Ğ»ĞµĞµ Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ°Ğ¼ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LLM Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ° Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°.                 };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
