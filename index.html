 to further advances the feasibility of one-step sampling for image AR models. Unlike DD1, DD2 does not without rely on a pre-defined mapping. We view the original AR model as a teacher model which provides the ground truth conditional score in the latent embedding space at each token position. Based on this, we propose a novel conditional score distillation loss to train a one-step generator. Specifically, we train a separate network to predict the conditional score of the generated distribution and apply score distillation at every token position conditioned on previous tokens. Experimental results show that DD2 enables one-step sampling for image AR models with an minimal FID increase from 3.40 to 5.43 on ImageNet-256. Compared to the strongest baseline DD1, DD2 reduces the gap between the one-step sampling and original AR model by 67%, with up to 12.3times training speed-up simultaneously. DD2 takes a significant step toward the goal of one-step AR generation, opening up new possibilities for fast and high-quality AR modeling. Code is available at https://github.com/imagination-research/Distilled-Decoding-2.', 'score': 6, 'issue_id': 6645, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'c525f5bb0a9bd473', 'authors': ['Enshu Liu', 'Qian Chen', 'Xuefei Ning', 'Shengen Yan', 'Guohao Dai', 'Zinan Lin', 'Yu Wang'], 'affiliations': ['Infinigence-AI Beijing, China', 'Microsoft Research Redmond, WA, USA', 'Shanghai Jiaotong University Shanghai, China', 'Tsinghua University Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.21003.jpg', 'data': {'categories': ['#optimization', '#cv', '#training'], 'emoji': '⚡', 'ru': {'title': 'Одношаговая генерация изображений через дистилляцию score-функций', 'desc': 'Статья представляет новый метод Distilled Decoding 2 (DD2) для ускорения генерации изображений в авторегрессионных моделях. В отличие от предыдущего подхода DD1, новый метод не использует предопределённое отображение и обучает отдельную сеть предсказывать conditional score в пространстве латентных эмбеддингов. DD2 позволяет генерировать изображения за один шаг вместо множества итераций, при этом метрика FID увеличивается минимально с 3.40 до 5.43 на ImageNet-256. Метод сокращает разрыв в качестве между одношаговой генерацией и оригинальной AR моделью на 67% и ускоряет обучение в 12.3 раза по сравнению с DD1.'}, 'en': {'title': 'Fast and Flexible One-Step Sampling with DD2', 'desc': 'The paper introduces Distilled Decoding 2 (DD2), a new method for improving one-step sampling in image auto-regressive (AR) models. DD2 addresses the slow generation speed of previous methods by eliminating the need for a pre-defined mapping, which enhances flexibility. It utilizes a conditional score distillation loss to train a generator that predicts the conditional score based on previous tokens, significantly reducing performance degradation. Experimental results demonstrate that DD2 achieves faster sampling with minimal quality loss, making it a promising advancement in the field of visual generative models.'}, 'zh': {'title': '一步采样，快速高效的图像生成', 'desc': '本文提出了一种新方法，称为蒸馏解码2（DD2），旨在提高图像自回归模型的一步采样效率。与之前的蒸馏解码1（DD1）相比，DD2在保持性能的同时显著加快了生成速度。DD2不依赖于预定义的映射，而是将原始自回归模型视为教师模型，通过条件分数蒸馏损失来训练生成器。实验结果表明，DD2在ImageNet-256上实现了一步采样，FID值仅从3.40增加到5.43，且训练速度提高了12.3倍。'}}}, {'id': 'https://huggingface.co/papers/2510.23571', 'title': 'RobotArena infty: Scalable Robot Benchmarking via Real-to-Sim\n  Translation', 'url': 'https://huggingface.co/papers/2510.23571', 'abstract': 'A new benchmarking framework uses large-scale simulated environments with human feedback to evaluate robot policies, addressing limitations in real-world testing and existing simulation benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The pursuit of robot generalists - instructable agents capable of performing diverse tasks across diverse environments - demands rigorous and scalable evaluation. Yet real-world testing of robot policies remains fundamentally constrained: it is labor-intensive, slow, unsafe at scale, and difficult to reproduce. Existing simulation benchmarks are similarly limited, as they train and test policies within the same synthetic domains and cannot assess models trained from real-world demonstrations or alternative simulation environments. As policies expand in scope and complexity, these barriers only intensify, since defining "success" in robotics often hinges on nuanced human judgments of execution quality. In this paper, we introduce a new benchmarking framework that overcomes these challenges by shifting VLA evaluation into large-scale simulated environments augmented with online human feedback. Leveraging advances in vision-language models, 2D-to-3D generative modeling, and differentiable rendering, our approach automatically converts video demonstrations from widely used robot datasets into simulated counterparts. Within these digital twins, we assess VLA policies using both automated VLM-guided scoring and scalable human preference judgments collected from crowdworkers, transforming human involvement from tedious scene setup, resetting, and safety supervision into lightweight preference comparisons. To measure robustness, we systematically perturb simulated environments along multiple axes, such as textures and object placements, stress-testing policy generalization under controlled variation. The result is a continuously evolving, reproducible, and scalable benchmark for real-world trained robot manipulation policies, addressing a critical missing capability in today\'s robotics landscape.', 'score': 5, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '6fc2464d3d86a26e', 'authors': ['Yash Jangir', 'Yidi Zhang', 'Kashu Yamazaki', 'Chenyu Zhang', 'Kuan-Hsun Tu', 'Tsung-Wei Ke', 'Lei Ke', 'Yonatan Bisk', 'Katerina Fragkiadaki'], 'affiliations': ['Carnegie Mellon University', 'National Taiwan University', 'Peking University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23571.jpg', 'data': {'categories': ['#robotics', '#benchmark', '#agents', '#games', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Симуляция с человеческой обратной связью для оценки роботических политик', 'desc': 'Статья представляет новый фреймворк для тестирования роботических политик, который переносит оценку VLA (Vision-Language-Action) моделей в крупномасштабные симуляции с участием людей. Авторы автоматически конвертируют видео демонстрации из датасетов в симулированные среды используя VLM, 2D-to-3D генерацию и дифференцируемый рендеринг. Оценка политик происходит через автоматический VLM-скоринг и предпочтения краудворкеров, что делает процесс масштабируемым и воспроизводимым. Система позволяет тестировать робастность политик через контролируемые возмущения среды, такие как изменение текстур и расположения объектов.'}, 'en': {'title': 'Revolutionizing Robot Evaluation with Human-Enhanced Simulations', 'desc': 'This paper presents a new benchmarking framework designed to evaluate robot policies in large-scale simulated environments with human feedback. It addresses the limitations of real-world testing, which is often slow and unsafe, and existing simulation benchmarks that fail to assess models trained on real-world data. The framework utilizes advances in vision-language models and generative modeling to create simulated environments from video demonstrations, allowing for more effective evaluation of robot policies. By incorporating human preference judgments and systematically varying simulation conditions, the framework enhances the robustness and scalability of robot policy assessments.'}, 'zh': {'title': '新基准框架：提升机器人策略评估的有效性', 'desc': '本文提出了一种新的基准测试框架，旨在通过大规模模拟环境和人类反馈来评估机器人策略。这种方法解决了现实世界测试和现有模拟基准的局限性，尤其是在评估多样化任务的机器人通用性方面。通过利用视觉-语言模型和生成建模技术，本文能够将视频演示自动转换为模拟环境中的对应物。最终，这种框架提供了一种可持续、可重复和可扩展的基准，帮助评估在真实世界中训练的机器人操作策略。'}}}, {'id': 'https://huggingface.co/papers/2510.23479', 'title': 'MergeMix: A Unified Augmentation Paradigm for Visual and Multi-Modal\n  Understanding', 'url': 'https://huggingface.co/papers/2510.23479', 'abstract': 'MergeMix, a training-time augmentation method, combines attention-aware image mixing and preference-driven training to improve vision-language alignment in multi-modal large language models with enhanced efficiency and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language alignment in multi-modal large language models (MLLMs) typically relies on supervised fine-tuning (SFT) or reinforcement learning (RL). SFT is stable and efficient but requires large-scale human annotations and cannot capture subtle preferences, while RL brings in a reward signal for training, but suffers from overhead and instability. These limitations highlight a trade-off between scalability, robustness, and alignment quality. To address this, we propose MergeMix, a training-time augmentation paradigm that bridges SFT and RL. It first applies an attention-aware image mixing via token merge with more cluster representation and spatial context, and then presents a preference-driven training paradigm for MLLMs by building preference pairs with mixed images and raw images, and optimizing via SimPO loss. As a mixup augmentation, MergeMix enhances attention consistency and efficiency, surpassing other heuristic-based methods in classification. Extensive experiments demonstrate that MergeMix achieves competitive accuracy with improved efficiency, providing a scalable approach to preference alignment in classification and MLLMs.', 'score': 4, 'issue_id': 6659, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'e077751d95318e8c', 'authors': ['Xin Jin', 'Siyuan Li', 'Siyong Jian', 'Kai Yu', 'Huan Wang'], 'affiliations': ['Westlake University, Hangzhou, China', 'Zhejiang University, College of Computer Science and Technology, Hangzhou, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.23479.jpg', 'data': {'categories': ['#training', '#multimodal', '#optimization', '#alignment'], 'emoji': '🎨', 'ru': {'title': 'MergeMix: умное смешивание изображений для лучшего обучения мультимодальных моделей', 'desc': 'В статье представлен MergeMix — метод аугментации данных для обучения мультимодальных больших языковых моделей (MLLMs), которые работают с изображениями и текстом. Метод использует attention-механизм для умного смешивания изображений через объединение токенов, что улучшает пространственный контекст и кластерное представление данных. Затем применяется обучение на основе предпочтений, где модель учится различать смешанные и оригинальные изображения с помощью SimPO loss. Такой подход объединяет преимущества supervised fine-tuning и reinforcement learning, достигая высокой точности при меньших вычислительных затратах.'}, 'en': {'title': 'MergeMix: Bridging the Gap in Vision-Language Alignment', 'desc': 'MergeMix is a novel training-time augmentation technique designed to enhance vision-language alignment in multi-modal large language models (MLLMs). It combines attention-aware image mixing with a preference-driven training approach, addressing the limitations of traditional supervised fine-tuning and reinforcement learning. By utilizing token merging for better cluster representation and spatial context, MergeMix optimizes model performance through a SimPO loss that leverages preference pairs. The method not only improves classification accuracy but also increases training efficiency, making it a scalable solution for aligning preferences in MLLMs.'}, 'zh': {'title': 'MergeMix：提升多模态模型的视觉-语言对齐', 'desc': 'MergeMix是一种训练时增强方法，旨在提高多模态大语言模型中的视觉-语言对齐效率和准确性。它结合了注意力感知的图像混合和基于偏好的训练，克服了传统监督微调和强化学习的局限性。通过使用混合图像和原始图像构建偏好对，并通过SimPO损失进行优化，MergeMix增强了注意力一致性。实验结果表明，MergeMix在分类任务中表现出色，提供了一种可扩展的偏好对齐方法。'}}}, {'id': 'https://huggingface.co/papers/2510.23594', 'title': 'PRISM-Bench: A Benchmark of Puzzle-Based Visual Tasks with CoT Error\n  Detection', 'url': 'https://huggingface.co/papers/2510.23594', 'abstract': "PRISM-Bench evaluates models' reasoning processes by identifying errors in step-by-step solutions to visual puzzles, highlighting gaps between fluent generation and logical consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce PRISM-Bench, a benchmark of puzzle-based visual challenges designed to evaluate not only whether models can solve problems, but how their reasoning unfolds. Unlike prior evaluations that measure only final-answer accuracy, PRISM-Bench introduces a diagnostic task: given a visual puzzle and a step-by-step chain-of-thought (CoT) containing exactly one error, models must identify the first incorrect step. This setting enables fine-grained assessment of logical consistency, error detection, and visual reasoning. The puzzles in PRISM-Bench require multi-step symbolic, geometric, and analogical reasoning, resisting shortcuts based on superficial pattern matching. Evaluations across state-of-the-art MLLMs reveal a persistent gap between fluent generation and faithful reasoning: models that produce plausible CoTs often fail to locate simple logical faults. By disentangling answer generation from reasoning verification, PRISM-Bench offers a sharper lens on multimodal reasoning competence and underscores the need for diagnostic evaluation protocols in the development of trustworthy MLLMs.", 'score': 3, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '0225ecde49430d54', 'authors': ['Yusu Qian', 'Cheng Wan', 'Chao Jia', 'Yinfei Yang', 'Qingyu Zhao', 'Zhe Gan'], 'affiliations': ['Apple', 'Cornell', 'Weill Cornell Medicine'], 'pdf_title_img': 'assets/pdf/title_img/2510.23594.jpg', 'data': {'categories': ['#cv', '#multimodal', '#benchmark', '#interpretability', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Проверка логики, а не только ответов: новый подход к оценке рассуждений AI', 'desc': 'В статье представлен PRISM-Bench — бенчмарк для оценки процесса рассуждений моделей на основе визуальных головоломок. В отличие от традиционных методов оценки, которые проверяют только правильность финального ответа, PRISM-Bench требует от моделей находить первую ошибку в пошаговом решении (chain-of-thought). Исследование показывает существенный разрыв между способностью современных мультимодальных LLM генерировать правдоподобные рассуждения и их умением обнаруживать логические ошибки. Бенчмарк включает задачи, требующие многошаговых символических, геометрических и аналогических рассуждений, что позволяет глубже оценить логическую последовательность и надёжность AI-моделей.'}, 'en': {'title': 'Evaluating Reasoning, Not Just Answers', 'desc': 'PRISM-Bench is a new benchmark designed to evaluate how well machine learning models reason through visual puzzles. It focuses on identifying errors in the step-by-step reasoning process rather than just checking if the final answer is correct. By requiring models to pinpoint the first mistake in a chain-of-thought, it assesses their logical consistency and error detection abilities. This approach reveals that many advanced models struggle with reasoning, even when they generate plausible solutions, highlighting the importance of thorough diagnostic evaluations in machine learning.'}, 'zh': {'title': '推理能力的细致评估：PRISM-Bench', 'desc': 'PRISM-Bench 是一个用于评估模型推理过程的基准，专注于识别视觉难题逐步解决中的错误。与以往仅测量最终答案准确性的评估不同，PRISM-Bench 引入了一项诊断任务：给定一个视觉难题和包含一个错误的逐步推理链，模型必须识别出第一个错误步骤。这个设置使得对逻辑一致性、错误检测和视觉推理的细致评估成为可能。研究表明，尽管一些模型能够生成流畅的推理链，但在识别简单逻辑错误方面仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2510.22975', 'title': 'VoMP: Predicting Volumetric Mechanical Property Fields', 'url': 'https://huggingface.co/papers/2510.22975', 'abstract': "VoMP uses a feed-forward method with a Geometry Transformer to predict accurate volumetric material properties from 3D objects, outperforming existing methods in both accuracy and speed.  \t\t\t\t\tAI-generated summary \t\t\t\t Physical simulation relies on spatially-varying mechanical properties, often laboriously hand-crafted. VoMP is a feed-forward method trained to predict Young's modulus (E), Poisson's ratio (nu), and density (rho) throughout the volume of 3D objects, in any representation that can be rendered and voxelized. VoMP aggregates per-voxel multi-view features and passes them to our trained Geometry Transformer to predict per-voxel material latent codes. These latents reside on a manifold of physically plausible materials, which we learn from a real-world dataset, guaranteeing the validity of decoded per-voxel materials. To obtain object-level training data, we propose an annotation pipeline combining knowledge from segmented 3D datasets, material databases, and a vision-language model, along with a new benchmark. Experiments show that VoMP estimates accurate volumetric properties, far outperforming prior art in accuracy and speed.", 'score': 3, 'issue_id': 6648, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '9cad0f0687c4a50a', 'authors': ['Rishit Dagli', 'Donglai Xiang', 'Vismay Modi', 'Charles Loop', 'Clement Fuji Tsang', 'Anka He Chen', 'Anita Hu', 'Gavriel State', 'David I. W. Levin', 'Maria Shugrina'], 'affiliations': ['NVIDIA', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.22975.jpg', 'data': {'categories': ['#science', '#dataset', '#benchmark', '#optimization', '#3d'], 'emoji': '🧊', 'ru': {'title': 'Предсказание физических свойств материалов из 3D-объектов с помощью трансформера', 'desc': 'VoMP — это метод прямого распространения, который предсказывает объёмные свойства материалов (модуль Юнга, коэффициент Пуассона и плотность) для 3D-объектов. Система использует Geometry Transformer, который обрабатывает мультивидовые признаки каждого вокселя и предсказывает латентные коды материалов, лежащие на многообразии физически правдоподобных свойств. Для обучения авторы создали pipeline аннотации данных, комбинирующий сегментированные 3D-датасеты, базы данных материалов и vision-language модель. VoMP значительно превосходит существующие методы по точности и скорости предсказания физических свойств материалов.'}, 'en': {'title': 'Predicting Material Properties with Speed and Accuracy', 'desc': "VoMP is a machine learning method that predicts the mechanical properties of materials in 3D objects using a feed-forward approach with a Geometry Transformer. It focuses on estimating properties like Young's modulus, Poisson's ratio, and density across the volume of objects, which can be represented in various formats. By aggregating features from multiple views and utilizing a trained model, VoMP ensures that the predicted material properties are physically plausible. The method also introduces a new annotation pipeline for training data, significantly improving the accuracy and speed of volumetric property estimation compared to existing techniques."}, 'zh': {'title': 'VoMP：快速准确的3D材料属性预测', 'desc': 'VoMP是一种前馈方法，利用几何变换器从3D物体中预测准确的体积材料属性。它能够预测杨氏模量、泊松比和密度，并且在准确性和速度上超越了现有的方法。VoMP通过聚合每个体素的多视角特征，并将其传递给训练好的几何变换器，来预测每个体素的材料潜在编码。这些潜在编码位于物理上合理的材料流形上，确保了解码的每个体素材料的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.22907', 'title': 'Language Server CLI Empowers Language Agents with Process Rewards', 'url': 'https://huggingface.co/papers/2510.22907', 'abstract': 'Lanser-CLI orchestrates Language Server Protocol servers for coding agents and CI, providing deterministic workflows and actionable process rewards based on verified code facts.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models routinely hallucinate APIs and mislocalize edits, while language servers compute verified, IDE-grade facts about real code. We present Lanser-CLI, a CLI-first orchestration layer that pins and mediates a Language Server Protocol (LSP) server for coding agents and CI, exposing deterministic, replayable workflows. Our position is that language servers provide not only structural information (definitions, references, types, diagnostics) but also an actionable process reward: machine-checked, step-wise signals that align an agent\'s planning loop with program reality. In this work, Lanser-CLI contributes: (i) a robust addressing scheme beyond brittle "file:line:col" via a Selector DSL (symbolic, AST-path, and content-anchored selectors) with a principled relocation algorithm; (ii) deterministic Analysis Bundles that normalize Language Server responses and capture environment/capability metadata with stable content hashes; (iii) a safety envelope for mutating operations (rename, code actions) with preview, workspace jails, and Git-aware, transactional apply; and (iv) a process-reward functional derived from Language Server facts (diagnostic deltas, disambiguation confidence, and safe-apply checks) that is computable online and replayable offline. We formalize determinism under frozen snapshots and establish a monotonicity property for the process reward, making it suitable for process supervision and counterfactual analysis. Project Page: https://github.com/yifanzhang-pro/lanser-cli', 'score': 3, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '9c063981ba8b33a5', 'authors': ['Yifan Zhang', 'Lanser Contributors'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22907.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#optimization', '#plp', '#training'], 'emoji': '🔧', 'ru': {'title': 'Проверенные факты вместо галлюцинаций: language servers как награда для coding-агентов', 'desc': 'Статья представляет Lanser-CLI — инструмент командной строки для управления Language Server Protocol серверами, предназначенный для coding-агентов и CI/CD систем. В отличие от LLM, которые часто галлюцинируют API и неправильно локализуют изменения кода, language servers предоставляют проверенную информацию о реальном коде. Система вводит детерминированные Analysis Bundles, улучшенную схему адресации через Selector DSL и безопасные механизмы для операций изменения кода. Ключевая идея — использовать проверенные факты от language server как process reward для обучения агентов, что делает процесс воспроизводимым и выровненным с реальностью программного кода.'}, 'en': {'title': 'Reliable Coding with Deterministic Workflows', 'desc': 'Lanser-CLI is a command-line interface that manages Language Server Protocol (LSP) servers to enhance coding agents and continuous integration (CI) processes. It aims to provide reliable workflows by utilizing verified code facts, addressing the common issues of large language models that often generate incorrect API calls and misplace code edits. The system introduces a Selector DSL for precise code addressing, deterministic Analysis Bundles for consistent responses, and a safety envelope for code modifications. Additionally, it offers a process-reward mechanism based on language server diagnostics, ensuring that the planning of coding agents aligns with actual program behavior.'}, 'zh': {'title': 'Lanser-CLI：编程代理的智能助手', 'desc': 'Lanser-CLI 是一个用于编程代理和持续集成的命令行工具，它协调语言服务器协议（LSP）服务器，提供确定性的工作流程和基于验证代码事实的可操作过程奖励。该工具解决了大型语言模型在 API 生成和编辑定位方面的不足，通过提供结构信息和可操作的过程奖励，帮助代理更好地与程序现实对齐。Lanser-CLI 引入了一种强大的地址方案，确保语言服务器的响应标准化，并提供安全的操作环境。通过在线计算和离线重放的过程奖励，Lanser-CLI 使得过程监督和反事实分析变得更加可行。'}}}, {'id': 'https://huggingface.co/papers/2510.22849', 'title': 'Once Upon an Input: Reasoning via Per-Instance Program Synthesis', 'url': 'https://huggingface.co/papers/2510.22849', 'abstract': 'Per-Instance Program Synthesis (PIPS) enhances LLM performance by generating and refining instance-level programs with structural feedback, improving accuracy and reducing undesirable solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at zero-shot inference but continue to struggle with complex, multi-step reasoning. Recent methods that augment LLMs with intermediate reasoning steps such as Chain of Thought (CoT) and Program of Thought (PoT) improve performance but often produce undesirable solutions, especially in algorithmic domains. We introduce Per-Instance Program Synthesis (PIPS), a method that generates and refines programs at the instance-level using structural feedback without relying on task-specific guidance or explicit test cases. To further improve performance, PIPS incorporates a confidence metric that dynamically chooses between direct inference and program synthesis on a per-instance basis. Experiments across three frontier LLMs and 30 benchmarks including all tasks of Big Bench Extra Hard (BBEH), visual question answering tasks, relational reasoning tasks, and mathematical reasoning tasks show that PIPS improves the absolute harmonic mean accuracy by up to 8.6% and 9.4% compared to PoT and CoT respectively, and reduces undesirable program generations by 65.1% on the algorithmic tasks compared to PoT with Gemini-2.0-Flash.', 'score': 2, 'issue_id': 6657, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '37b787d547a66df6', 'authors': ['Adam Stein', 'Neelay Velingker', 'Mayur Naik', 'Eric Wong'], 'affiliations': ['University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.22849.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#training', '#optimization', '#benchmark', '#math'], 'emoji': '🎯', 'ru': {'title': 'Индивидуальные программы для каждой задачи', 'desc': 'Исследователи представили метод PIPS, который улучшает работу больших языковых моделей на сложных задачах, требующих многошагового рассуждения. Вместо универсального подхода, PIPS генерирует и улучшает отдельную программу для каждого конкретного примера, используя структурную обратную связь без явных тест-кейсов. Метод также включает метрику уверенности, которая динамически выбирает между прямым inference и синтезом программы в зависимости от задачи. Эксперименты показали улучшение точности до 8.6% по сравнению с PoT и 9.4% по сравнению с CoT, а также снижение нежелательных результатов на 65.1% на алгоритмических задачах.'}, 'en': {'title': 'Enhancing LLMs with Instance-Level Program Synthesis', 'desc': 'Per-Instance Program Synthesis (PIPS) is a novel approach that enhances the performance of large language models (LLMs) by generating and refining programs tailored to specific instances. It utilizes structural feedback to improve the accuracy of these programs while minimizing the occurrence of undesirable outputs, particularly in complex reasoning tasks. Unlike previous methods that depend on task-specific guidance, PIPS operates independently, allowing for more flexible and effective program synthesis. Additionally, it employs a confidence metric to determine whether to use direct inference or program synthesis for each instance, leading to significant improvements in accuracy across various benchmarks.'}, 'zh': {'title': '每实例程序合成：提升LLM性能的新方法', 'desc': '本文介绍了一种名为每实例程序合成（PIPS）的方法，旨在提升大型语言模型（LLM）的性能。PIPS通过生成和优化实例级程序，并利用结构反馈来提高准确性，减少不理想的解决方案。与传统的中间推理步骤方法相比，PIPS不依赖于特定任务的指导或明确的测试用例。实验结果表明，PIPS在多个基准测试中显著提高了准确率，并减少了算法任务中不理想程序的生成。'}}}, {'id': 'https://huggingface.co/papers/2510.22236', 'title': 'DiffusionLane: Diffusion Model for Lane Detection', 'url': 'https://huggingface.co/papers/2510.22236', 'abstract': 'DiffusionLane, a diffusion-based model, enhances lane detection by refining noisy lane anchors through a hybrid diffusion decoder and auxiliary head, achieving superior performance across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we present a novel diffusion-based model for lane detection, called DiffusionLane, which treats the lane detection task as a denoising diffusion process in the parameter space of the lane. Firstly, we add the Gaussian noise to the parameters (the starting point and the angle) of ground truth lanes to obtain noisy lane anchors, and the model learns to refine the noisy lane anchors in a progressive way to obtain the target lanes. Secondly, we propose a hybrid decoding strategy to address the poor feature representation of the encoder, resulting from the noisy lane anchors. Specifically, we design a hybrid diffusion decoder to combine global-level and local-level decoders for high-quality lane anchors. Then, to improve the feature representation of the encoder, we employ an auxiliary head in the training stage to adopt the learnable lane anchors for enriching the supervision on the encoder. Experimental results on four benchmarks, Carlane, Tusimple, CULane, and LLAMAS, show that DiffusionLane possesses a strong generalization ability and promising detection performance compared to the previous state-of-the-art methods. For example, DiffusionLane with ResNet18 surpasses the existing methods by at least 1\\% accuracy on the domain adaptation dataset Carlane. Besides, DiffusionLane with MobileNetV4 gets 81.32\\% F1 score on CULane, 96.89\\% accuracy on Tusimple with ResNet34, and 97.59\\% F1 score on LLAMAS with ResNet101. Code will be available at https://github.com/zkyntu/UnLanedet.', 'score': 2, 'issue_id': 6654, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '3d725d654c6c0ad6', 'authors': ['Kunyang Zhou', 'Yeqin Shao'], 'affiliations': ['School of Automation, Southeast University', 'School of ZhangJian, Nantong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22236.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#cv', '#benchmark', '#architecture'], 'emoji': '🛣️', 'ru': {'title': 'Детекция дорожных полос через диффузионное уточнение шумных параметров', 'desc': 'DiffusionLane - это новая модель для детекции дорожных полос, которая использует диффузионный процесс для постепенного уточнения зашумленных параметров полос (начальная точка и угол). Модель включает гибридный диффузионный декодер, объединяющий глобальные и локальные представления, а также вспомогательную голову для улучшения работы энкодера. Подход показывает отличные результаты на четырех бенчмарках (Carlane, Tusimple, CULane, LLAMAS), превосходя предыдущие методы минимум на 1% точности. Модель демонстрирует сильную способность к генерализации и работает даже с легкими архитектурами вроде MobileNetV4.'}, 'en': {'title': 'Refining Lane Detection with DiffusionLane', 'desc': 'DiffusionLane is a new model designed for lane detection that uses a diffusion process to improve the accuracy of lane anchors. It starts by adding Gaussian noise to the parameters of the true lanes, creating noisy anchors that the model learns to refine progressively. The model features a hybrid diffusion decoder that combines both global and local decoding strategies to enhance feature representation. Experimental results demonstrate that DiffusionLane outperforms existing methods on several benchmarks, showcasing its strong generalization and detection capabilities.'}, 'zh': {'title': 'DiffusionLane：提升车道检测的新方法', 'desc': 'DiffusionLane是一种基于扩散的车道检测模型，通过混合扩散解码器和辅助头来优化噪声车道锚点，从而提高检测性能。该模型将车道检测任务视为参数空间中的去噪扩散过程，首先对真实车道的参数添加高斯噪声，生成噪声车道锚点。然后，模型逐步学习优化这些噪声锚点，以获得目标车道。实验结果表明，DiffusionLane在多个基准测试中表现出色，具有强大的泛化能力和优异的检测性能。'}}}, {'id': 'https://huggingface.co/papers/2510.20512', 'title': 'EchoDistill: Bidirectional Concept Distillation for One-Step Diffusion\n  Personalization', 'url': 'https://huggingface.co/papers/2510.20512', 'abstract': "A bidirectional concept distillation framework enhances one-step text-to-image diffusion models by leveraging a multi-step model, improving personalization and generative quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in accelerating text-to-image (T2I) diffusion models have enabled the synthesis of high-fidelity images even in a single step. However, personalizing these models to incorporate novel concepts remains a challenge due to the limited capacity of one-step models to capture new concept distributions effectively. We propose a bidirectional concept distillation framework, EchoDistill, to enable one-step diffusion personalization (1-SDP). Our approach involves an end-to-end training process where a multi-step diffusion model (teacher) and a one-step diffusion model (student) are trained simultaneously. The concept is first distilled from the teacher model to the student, and then echoed back from the student to the teacher. During the EchoDistill, we share the text encoder between the two models to ensure consistent semantic understanding. Following this, the student model is optimized with adversarial losses to align with the real image distribution and with alignment losses to maintain consistency with the teacher's output. Furthermore, we introduce the bidirectional echoing refinement strategy, wherein the student model leverages its faster generation capability to feedback to the teacher model. This bidirectional concept distillation mechanism not only enhances the student ability to personalize novel concepts but also improves the generative quality of the teacher model. Our experiments demonstrate that this collaborative framework significantly outperforms existing personalization methods over the 1-SDP setup, establishing a novel paradigm for rapid and effective personalization in T2I diffusion models.", 'score': 2, 'issue_id': 6652, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '44e490a1af9633bd', 'authors': ['Yixiong Yang', 'Tao Wu', 'Senmao Li', 'Shiqi Yang', 'Yaxing Wang', 'Joost van de Weijer', 'Kai Wang'], 'affiliations': ['City University of Hong Kong, HK SAR, China', 'Computer Vision Center, Universitat Autònoma de Barcelona, Spain', 'Harbin Institute of Technology (Shenzhen), China', 'Program of Computer Science, City University of Hong Kong (Dongguan), China', 'VCIP, CS, Nankai University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.20512.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#diffusion', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'Двунаправленная дистилляция концепций для персонализации диффузионных моделей за один шаг', 'desc': 'Статья предлагает фреймворк EchoDistill для персонализации текст-в-изображение диффузионных моделей, работающих за один шаг генерации. Метод использует двунаправленную дистилляцию знаний между многошаговой моделью-учителем и одношаговой моделью-учеником, где концепты сначала передаются от учителя к ученику, а затем «эхом» возвращаются обратно. Модели обучаются одновременно с общим текстовым энкодером, а студент дополнительно оптимизируется adversarial и alignment лоссами для улучшения качества. Эксперименты показывают, что такая совместная двунаправленная дистилляция значительно превосходит существующие методы персонализации для одношаговой генерации, улучшая способность модели адаптироваться к новым концептам.'}, 'en': {'title': 'Enhancing Personalization in Text-to-Image Models with EchoDistill', 'desc': "This paper introduces EchoDistill, a bidirectional concept distillation framework designed to enhance one-step text-to-image (T2I) diffusion models. By training a multi-step model (teacher) alongside a one-step model (student), the framework allows for effective personalization of the student model to incorporate new concepts. The process involves distilling knowledge from the teacher to the student and then refining the teacher's understanding based on the student's faster generation capabilities. The results show that this collaborative approach significantly improves both the personalization of novel concepts and the overall generative quality of the models."}, 'zh': {'title': '双向概念蒸馏，提升个性化生成质量', 'desc': '本文提出了一种双向概念蒸馏框架，名为EchoDistill，旨在增强一步文本到图像扩散模型的个性化和生成质量。该框架通过同时训练多步扩散模型（教师）和一步扩散模型（学生），实现了概念的双向蒸馏。学生模型通过对抗损失和对齐损失进行优化，以更好地与真实图像分布对齐，并保持与教师模型输出的一致性。实验结果表明，该框架在个性化方面显著优于现有方法，为文本到图像扩散模型的快速有效个性化建立了新的范式。'}}}, {'id': 'https://huggingface.co/papers/2510.16320', 'title': 'Scaling Laws for Deepfake Detection', 'url': 'https://huggingface.co/papers/2510.16320', 'abstract': 'Research on scaling laws in deepfake detection using the largest dataset to date reveals power-law scaling similar to large language models, enabling performance forecasting and data-centric countermeasures against evolving deepfake technology.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents a systematic study of scaling laws for the deepfake detection task. Specifically, we analyze the model performance against the number of real image domains, deepfake generation methods, and training images. Since no existing dataset meets the scale requirements for this research, we construct ScaleDF, the largest dataset to date in this field, which contains over 5.8 million real images from 51 different datasets (domains) and more than 8.8 million fake images generated by 102 deepfake methods. Using ScaleDF, we observe power-law scaling similar to that shown in large language models (LLMs). Specifically, the average detection error follows a predictable power-law decay as either the number of real domains or the number of deepfake methods increases. This key observation not only allows us to forecast the number of additional real domains or deepfake methods required to reach a target performance, but also inspires us to counter the evolving deepfake technology in a data-centric manner. Beyond this, we examine the role of pre-training and data augmentations in deepfake detection under scaling, as well as the limitations of scaling itself.', 'score': 2, 'issue_id': 6656, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '26365953102fe7b7', 'authors': ['Wenhao Wang', 'Longqi Cai', 'Taihong Xiao', 'Yuxiao Wang', 'Ming-Hsuan Yang'], 'affiliations': ['Google DeepMind', 'University of Technology Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2510.16320.jpg', 'data': {'categories': ['#security', '#data', '#optimization', '#dataset', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Степенные законы масштабирования в детекции дипфейков', 'desc': 'Исследователи изучили законы масштабирования в задаче детекции дипфейков, создав крупнейший датасет ScaleDF с 5.8 млн реальных изображений из 51 домена и 8.8 млн фейковых изображений, сгенерированных 102 методами. Они обнаружили степенной закон масштабирования, аналогичный тому, что наблюдается в LLM: ошибка детекции предсказуемо уменьшается при увеличении количества реальных доменов или методов генерации дипфейков. Это позволяет прогнозировать, сколько дополнительных данных потребуется для достижения целевой точности, и предлагает data-centric подход к борьбе с развивающимися технологиями дипфейков. Также исследованы роль предобучения, аугментаций данных и ограничения самого масштабирования в контексте детекции дипфейков.'}, 'en': {'title': 'Harnessing Scaling Laws for Enhanced Deepfake Detection', 'desc': 'This paper investigates how the performance of deepfake detection models improves as they are trained on larger datasets. It introduces ScaleDF, the largest dataset for this purpose, containing millions of real and fake images. The study finds that the detection error decreases in a predictable way, following a power-law pattern, similar to trends seen in large language models. This insight helps in predicting how much more data is needed to enhance detection capabilities and suggests strategies for developing effective countermeasures against deepfake technology.'}, 'zh': {'title': '深度伪造检测的规模法则研究', 'desc': '本论文系统研究了深度伪造检测任务中的规模法则。我们分析了模型性能与真实图像域数量、深度伪造生成方法和训练图像数量之间的关系。为此，我们构建了ScaleDF，这是迄今为止该领域最大的数据库，包含超过580万张来自51个不同数据集的真实图像和超过880万张由102种深度伪造方法生成的假图像。研究表明，检测误差随着真实域或深度伪造方法数量的增加而呈现可预测的幂律衰减，这为预测性能目标所需的额外真实域或深度伪造方法数量提供了依据。'}}}, {'id': 'https://huggingface.co/papers/2510.07723', 'title': 'SyncHuman: Synchronizing 2D and 3D Generative Models for Single-view\n  Human Reconstruction', 'url': 'https://huggingface.co/papers/2510.07723', 'abstract': 'SyncHuman combines 2D multiview and 3D native generative models with pixel-aligned synchronization and feature injection to achieve high-quality, photorealistic 3D human reconstruction from single images.  \t\t\t\t\tAI-generated summary \t\t\t\t Photorealistic 3D full-body human reconstruction from a single image is a critical yet challenging task for applications in films and video games due to inherent ambiguities and severe self-occlusions. While recent approaches leverage SMPL estimation and SMPL-conditioned image generative models to hallucinate novel views, they suffer from inaccurate 3D priors estimated from SMPL meshes and have difficulty in handling difficult human poses and reconstructing fine details. In this paper, we propose SyncHuman, a novel framework that combines 2D multiview generative model and 3D native generative model for the first time, enabling high-quality clothed human mesh reconstruction from single-view images even under challenging human poses. Multiview generative model excels at capturing fine 2D details but struggles with structural consistency, whereas 3D native generative model generates coarse yet structurally consistent 3D shapes. By integrating the complementary strengths of these two approaches, we develop a more effective generation framework. Specifically, we first jointly fine-tune the multiview generative model and the 3D native generative model with proposed pixel-aligned 2D-3D synchronization attention to produce geometrically aligned 3D shapes and 2D multiview images. To further improve details, we introduce a feature injection mechanism that lifts fine details from 2D multiview images onto the aligned 3D shapes, enabling accurate and high-fidelity reconstruction. Extensive experiments demonstrate that SyncHuman achieves robust and photo-realistic 3D human reconstruction, even for images with challenging poses. Our method outperforms baseline methods in geometric accuracy and visual fidelity, demonstrating a promising direction for future 3D generation models.', 'score': 2, 'issue_id': 6656, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '6ae3abf7cc1b5eff', 'authors': ['Wenyue Chen', 'Peng Li', 'Wangguandong Zheng', 'Chengfeng Zhao', 'Mengfei Li', 'Yaolong Zhu', 'Zhiyang Dou', 'Ronggang Wang', 'Yuan Liu'], 'affiliations': ['HKU', 'HKUST', 'PKU', 'SEU'], 'pdf_title_img': 'assets/pdf/title_img/2510.07723.jpg', 'data': {'categories': ['#cv', '#diffusion', '#games', '#3d'], 'emoji': '🧍', 'ru': {'title': 'Объединение 2D и 3D генерации для фотореалистичной реконструкции человека', 'desc': 'SyncHuman - это новый подход для создания фотореалистичных 3D-моделей человека по одной фотографии, что важно для кино и игр. Метод впервые объединяет 2D multiview генеративную модель и 3D native генеративную модель через механизм синхронизации на уровне пикселей. 2D модель хорошо справляется с мелкими деталями, а 3D модель обеспечивает структурную согласованность, и их комбинация даёт лучший результат. Специальный механизм feature injection переносит детали из 2D изображений на выровненную 3D геометрию, что позволяет точно реконструировать человека даже в сложных позах.'}, 'en': {'title': 'Revolutionizing 3D Human Reconstruction with SyncHuman', 'desc': 'SyncHuman is a novel framework that enhances 3D human reconstruction from single images by integrating 2D multiview and 3D native generative models. It addresses challenges like self-occlusions and ambiguous poses by synchronizing pixel-aligned features, allowing for high-quality mesh generation. The framework fine-tunes both models to ensure geometrical alignment and injects fine details from 2D images into the 3D shapes. Extensive testing shows that SyncHuman significantly improves accuracy and visual quality compared to existing methods.'}, 'zh': {'title': '高质量三维人类重建的新方法', 'desc': 'SyncHuman是一种新颖的框架，结合了2D多视角生成模型和3D原生生成模型，能够从单张图像中高质量重建穿衣人类的三维网格。该方法通过像素对齐的2D-3D同步注意机制，联合微调这两种模型，以生成几何对齐的3D形状和2D多视角图像。为了进一步提升细节，SyncHuman引入了特征注入机制，将2D多视角图像中的细节提升到对齐的3D形状上，从而实现准确且高保真的重建。实验结果表明，SyncHuman在几何精度和视觉保真度上优于基线方法，展示了未来3D生成模型的有希望方向。'}}}, {'id': 'https://huggingface.co/papers/2510.23605', 'title': 'Track, Inpaint, Resplat: Subject-driven 3D and 4D Generation with\n  Progressive Texture Infilling', 'url': 'https://huggingface.co/papers/2510.23605', 'abstract': 'TIRE method enhances identity preservation in 3D/4D generation by tracking, inpainting, and resplatting regions of a 3D asset using video tracking and a subject-driven 2D inpainting model.  \t\t\t\t\tAI-generated summary \t\t\t\t Current 3D/4D generation methods are usually optimized for photorealism, efficiency, and aesthetics. However, they often fail to preserve the semantic identity of the subject across different viewpoints. Adapting generation methods with one or few images of a specific subject (also known as Personalization or Subject-driven generation) allows generating visual content that align with the identity of the subject. However, personalized 3D/4D generation is still largely underexplored. In this work, we introduce TIRE (Track, Inpaint, REsplat), a novel method for subject-driven 3D/4D generation. It takes an initial 3D asset produced by an existing 3D generative model as input and uses video tracking to identify the regions that need to be modified. Then, we adopt a subject-driven 2D inpainting model for progressively infilling the identified regions. Finally, we resplat the modified 2D multi-view observations back to 3D while still maintaining consistency. Extensive experiments demonstrate that our approach significantly improves identity preservation in 3D/4D generation compared to state-of-the-art methods. Our project website is available at https://zsh2000.github.io/track-inpaint-resplat.github.io/.', 'score': 1, 'issue_id': 6648, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '25fc1a00ca39c96f', 'authors': ['Shuhong Zheng', 'Ashkan Mirzaei', 'Igor Gilitschenski'], 'affiliations': ['Snap Inc.', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.23605.jpg', 'data': {'categories': ['#optimization', '#3d'], 'emoji': '🎯', 'ru': {'title': 'TIRE: Трекинг, инпейнтинг и resplatting для сохранения идентичности в 3D', 'desc': 'Статья представляет метод TIRE для генерации 3D/4D объектов с сохранением идентичности субъекта. Метод работает в три этапа: отслеживание нужных регионов с помощью видео-трекинга, инпейнтинг этих областей с использованием персонализированной 2D модели, и обратное проецирование изменений в 3D пространство через resplatting. Существующие методы генерации 3D/4D контента часто не сохраняют семантическую идентичность объекта при просмотре с разных ракурсов, что решается предложенным подходом. Эксперименты показывают значительное улучшение сохранения идентичности по сравнению с современными методами.'}, 'en': {'title': 'TIRE: Keeping Identity Alive in 3D/4D Generation!', 'desc': "The TIRE method improves how we create 3D and 4D images by focusing on keeping the identity of a subject consistent from different angles. It starts with a basic 3D model and uses video tracking to find areas that need changes. Then, it fills in these areas using a special 2D inpainting technique that is tailored to the subject. Finally, it combines the updated 2D images back into a 3D format, ensuring that the subject's identity remains clear and consistent throughout the process."}, 'zh': {'title': 'TIRE：提升3D/4D生成中的身份保留', 'desc': 'TIRE方法通过视频跟踪、区域修复和重新映射技术，增强了3D/4D生成中的身份保留。该方法首先利用现有的3D生成模型生成初始3D资产，然后通过视频跟踪识别需要修改的区域。接着，采用基于主题的2D修复模型逐步填充这些区域。最后，将修改后的2D多视角观察结果重新映射回3D，同时保持一致性，显著提高了身份保留的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.22603', 'title': 'Mitigating Attention Sinks and Massive Activations in Audio-Visual\n  Speech Recognition with LLMS', 'url': 'https://huggingface.co/papers/2510.22603', 'abstract': 'Attention sinks and massive activations in multimodal speech recognition are identified and mitigated using a decorrelation loss, improving word error rate under high feature downsampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently advanced auditory speech recognition (ASR), visual speech recognition (VSR), and audio-visual speech recognition (AVSR). However, understanding of their internal dynamics under fine-tuning remains limited. In natural language processing, recent work has revealed attention sinks, tokens that attract disproportionately high attention, and associated massive activations in which some features of sink tokens exhibit huge activation in LLMs. In this work, we are the first to study these phenomena in multimodal speech recognition. Through a detailed analysis of audio-visual LLMs, we identify attention sinks and massive activations not only at the BOS token but also at intermediate low-semantic tokens across ASR, VSR, and AVSR. We show that massive activations originate in the MLP layers and correspond to fixed feature indices across all sink tokens. We further show that intermediate sink tokens exhibit high cosine similarity to the BOS token, thereby amplifying attention and activation. Building on these insights, we introduce a simple decorrelation loss that reduces cosine similarity between BOS and other tokens, effectively mitigating intermediate sinks and massive activations. Furthermore, our method improves word error rate (WER) under high audio-visual feature downsampling while remaining stable at lower downsampling rates.', 'score': 1, 'issue_id': 6651, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': 'bf8ba5a46bcb9532', 'authors': ['Anand', 'Umberto Cappellazzo', 'Stavros Petridis', 'Maja Pantic'], 'affiliations': ['Imperial College London, UK', 'University of British Columbia, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2510.22603.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal', '#audio', '#interpretability'], 'emoji': '🎤', 'ru': {'title': 'Устранение «токенов-магнитов» внимания в мультимодальном распознавании речи', 'desc': 'Исследователи впервые изучили феномен attention sinks (токенов, притягивающих непропорционально много внимания) и massive activations (огромных активаций) в мультимодальных LLM для распознавания речи. Оказалось, что такие токены-магниты появляются не только в начале последовательности (BOS token), но и среди промежуточных токенов с низкой семантической нагрузкой, причём их активации формируются в MLP слоях. Авторы показали, что промежуточные sink токены имеют высокое косинусное сходство с BOS токеном, что усиливает проблему. Предложенная decorrelation loss снижает это сходство и улучшает word error rate при высоком даунсемплинге аудио-визуальных признаков.'}, 'en': {'title': 'Mitigating Attention Sinks for Better Speech Recognition', 'desc': 'This paper investigates the issues of attention sinks and massive activations in multimodal speech recognition systems, particularly in large language models (LLMs). Attention sinks are tokens that receive excessive focus, leading to inflated activations in the model. The authors introduce a decorrelation loss to reduce the similarity between these problematic tokens and the beginning-of-sequence (BOS) token, which helps to alleviate the identified issues. As a result, their approach improves the word error rate (WER) in speech recognition tasks, especially when audio-visual features are downsampled significantly.'}, 'zh': {'title': '减轻多模态语音识别中的注意力沉没与激活', 'desc': '本研究探讨了多模态语音识别中的注意力沉没和大规模激活现象。我们发现这些现象不仅出现在开始标记（BOS）上，还出现在中间的低语义标记上。通过引入去相关损失，我们有效降低了BOS与其他标记之间的余弦相似度，从而减轻了中间沉没和大规模激活的问题。我们的实验表明，该方法在高特征下采样下改善了词错误率（WER），同时在低下采样率下保持稳定。'}}}, {'id': 'https://huggingface.co/papers/2510.22317', 'title': 'Memory-based Language Models: An Efficient, Explainable, and\n  Eco-friendly Approach to Large Language Modeling', 'url': 'https://huggingface.co/papers/2510.22317', 'abstract': 'Memory-based language modeling provides an efficient, eco-friendly alternative to deep neural networks, offering scalable performance and strong memorization with low ecological impact.  \t\t\t\t\tAI-generated summary \t\t\t\t We present memory-based language modeling as an efficient, eco-friendly alternative to deep neural network-based language modeling. It offers log-linearly scalable next-token prediction performance and strong memorization capabilities. Implementing fast approximations of k-nearest neighbor classification, memory-based language modeling leaves a relatively small ecological footprint both in training and in inference mode, as it relies fully on CPUs and attains low token latencies. Its internal workings are simple and fully transparent. We compare our implementation of memory-based language modeling, OLIFANT, with GPT-2 and GPT-Neo on next-token prediction accuracy, estimated emissions and speeds, and offer some deeper analyses of the model.', 'score': 1, 'issue_id': 6650, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '5bc9a104bf1b6510', 'authors': ['Antal van den Bosch', 'Ainhoa Risco Patón', 'Teun Buijse', 'Peter Berck', 'Maarten van Gompel'], 'affiliations': ['Lund University', 'Royal Netherlands Academy of Arts and Sciences', 'Utrecht University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22317.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#training', '#inference', '#data', '#architecture'], 'emoji': '🌱', 'ru': {'title': 'Языковое моделирование на основе памяти как экологичная альтернатива нейросетям', 'desc': 'Исследователи предлагают языковое моделирование на основе памяти как эффективную и экологичную альтернативу глубоким нейронным сетям. Модель OLIFANT использует быстрые аппроксимации k-ближайших соседей для предсказания следующего токена, работая только на CPU с низкой задержкой. Подход обеспечивает логарифмически-линейную масштабируемость производительности и сильные способности к запоминанию при минимальном углеродном следе. В отличие от GPT-2 и GPT-Neo, система полностью прозрачна и значительно менее энергозатратна как при обучении, так и при инференсе.'}, 'en': {'title': 'Eco-Friendly Language Modeling with Memory Efficiency', 'desc': "This paper introduces memory-based language modeling as a sustainable alternative to traditional deep neural networks for language tasks. It highlights the model's ability to predict the next token efficiently while maintaining strong memorization capabilities. The approach utilizes k-nearest neighbor classification, which allows it to operate with low ecological impact by relying on CPUs and achieving low latency. The authors compare their model, OLIFANT, with popular models like GPT-2 and GPT-Neo, focusing on accuracy, environmental emissions, and processing speeds."}, 'zh': {'title': '基于记忆的语言建模：高效环保的新选择', 'desc': '基于记忆的语言建模提供了一种高效且环保的替代方案，取代了深度神经网络的语言建模方法。它在下一个标记预测性能上具有对数线性可扩展性，并且具备强大的记忆能力。通过快速近邻分类的近似实现，基于记忆的语言建模在训练和推理模式下都能保持较小的生态足迹，完全依赖CPU并实现低延迟。我们将基于记忆的语言建模实现OLIFANT与GPT-2和GPT-Neo在下一个标记预测准确性、估计排放和速度方面进行了比较，并提供了更深入的模型分析。'}}}, {'id': 'https://huggingface.co/papers/2510.22010', 'title': 'FlowOpt: Fast Optimization Through Whole Flow Processes for\n  Training-Free Editing', 'url': 'https://huggingface.co/papers/2510.22010', 'abstract': "FlowOpt, a zero-order optimization framework, enables efficient control of diffusion and flow-matching models for image editing tasks without backpropagation.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable success of diffusion and flow-matching models has ignited a surge of works on adapting them at test time for controlled generation tasks. Examples range from image editing to restoration, compression and personalization. However, due to the iterative nature of the sampling process in those models, it is computationally impractical to use gradient-based optimization to directly control the image generated at the end of the process. As a result, existing methods typically resort to manipulating each timestep separately. Here we introduce FlowOpt - a zero-order (gradient-free) optimization framework that treats the entire flow process as a black box, enabling optimization through the whole sampling path without backpropagation through the model. Our method is both highly efficient and allows users to monitor the intermediate optimization results and perform early stopping if desired. We prove a sufficient condition on FlowOpt's step-size, under which convergence to the global optimum is guaranteed. We further show how to empirically estimate this upper bound so as to choose an appropriate step-size. We demonstrate how FlowOpt can be used for image editing, showcasing two options: (i) inversion (determining the initial noise that generates a given image), and (ii) directly steering the edited image to be similar to the source image while conforming to a target text prompt. In both cases, FlowOpt achieves state-of-the-art results while using roughly the same number of neural function evaluations (NFEs) as existing methods. Code and examples are available on the project's webpage.", 'score': 1, 'issue_id': 6658, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'b6000f4ae09d1fdb', 'authors': ['Or Ronai', 'Vladimir Kulikov', 'Tomer Michaeli'], 'affiliations': ['Technion - Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.22010.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Оптимизация диффузионных моделей без градиентов', 'desc': 'FlowOpt — это framework для оптимизации диффузионных моделей и flow-matching моделей без использования backpropagation. Метод рассматривает весь процесс генерации как чёрный ящик и применяет zero-order оптимизацию для управления результатом. Авторы доказывают условия сходимости к глобальному оптимуму и предлагают способ выбора оптимального размера шага. FlowOpt достигает state-of-the-art результатов в задачах редактирования изображений, включая инверсию и управление генерацией по текстовым промптам, используя примерно столько же вычислений, сколько существующие методы.'}, 'en': {'title': 'Efficient Image Editing with Zero-Order Optimization', 'desc': 'FlowOpt is a novel zero-order optimization framework designed for controlling diffusion and flow-matching models in image editing tasks without the need for backpropagation. It treats the entire image generation process as a black box, allowing for efficient optimization across the entire sampling path. This method enables users to monitor intermediate results and implement early stopping, enhancing the optimization process. FlowOpt guarantees convergence to the global optimum under specific conditions, demonstrating superior performance in image editing tasks while maintaining computational efficiency.'}, 'zh': {'title': 'FlowOpt：高效的零阶优化框架', 'desc': 'FlowOpt 是一个零阶优化框架，能够高效控制扩散和流匹配模型，用于图像编辑任务，而无需反向传播。该方法将整个流过程视为一个黑箱，允许在整个采样路径上进行优化，避免了逐步处理每个时间步的计算复杂性。FlowOpt 通过监控中间优化结果，支持用户进行早期停止，并且在特定条件下保证收敛到全局最优解。我们展示了 FlowOpt 在图像编辑中的应用，包括反演和直接引导编辑图像，使其与源图像相似，同时符合目标文本提示。'}}}, {'id': 'https://huggingface.co/papers/2510.21800', 'title': 'MARS-M: When Variance Reduction Meets Matrices', 'url': 'https://huggingface.co/papers/2510.21800', 'abstract': 'MARS-M, a new optimizer combining Muon and MARS techniques, achieves faster convergence and better performance in large-scale neural network training.  \t\t\t\t\tAI-generated summary \t\t\t\t Matrix-based preconditioned optimizers, such as Muon, have recently been shown to be more efficient than scalar-based optimizers for training large-scale neural networks, including large language models (LLMs). On the other hand, recent benchmarks on optimizers for LLM pre-training have demonstrated that variance-reduction techniques such as MARS can achieve substantial speedups over standard optimizers that do not employ variance reduction. In this paper, to achieve the best of both worlds, we introduce MARS-M, a new optimizer that integrates the variance reduction technique in MARS with Muon. Under standard regularity conditions, we prove that Muon-M converges to a first-order stationary point at a rate of mathcal{O}(T^{-1/3}), which improves upon mathcal{O}(T^{-1/4}) rate attained by Muon. Our empirical results on language modeling and computer vision tasks demonstrate that MARS-M consistently yields lower losses and improved performance across various downstream benchmarks. The implementation of MARS-M is available at https://github.com/AGI-Arena/MARS/MARS_M.', 'score': 1, 'issue_id': 6645, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'fbe37bd50ecb7e40', 'authors': ['Yifeng Liu', 'Angela Yuan', 'Quanquan Gu'], 'affiliations': ['Department of Computer Science, University of California, Los Angeles, CA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.21800.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'MARS-M: ускоренная оптимизация через матричное предобусловливание и уменьшение дисперсии', 'desc': 'В статье представлен MARS-M — новый оптимизатор для обучения больших нейронных сетей, который объединяет матричное предобусловливание из метода Muon и технику уменьшения дисперсии из MARS. Авторы доказали, что MARS-M достигает скорости сходимости O(T^{-1/3}), что лучше, чем O(T^{-1/4}) у обычного Muon. Эксперименты на задачах языкового моделирования и компьютерного зрения показали, что новый оптимизатор обеспечивает более низкие значения функции потерь и лучшую производительность. Метод особенно эффективен для обучения больших языковых моделей (LLM).'}, 'en': {'title': 'MARS-M: Faster Training for Large Neural Networks!', 'desc': 'MARS-M is a new optimizer that combines the strengths of Muon and MARS techniques to enhance the training of large-scale neural networks. By integrating variance-reduction methods from MARS with the efficiency of matrix-based optimizers like Muon, MARS-M achieves faster convergence rates. Theoretical analysis shows that MARS-M converges to a stationary point more quickly than Muon alone, improving the convergence rate from O(T^{-1/4}) to O(T^{-1/3}). Empirical results indicate that MARS-M consistently outperforms existing optimizers in terms of loss reduction and overall performance on various tasks, including language modeling and computer vision.'}, 'zh': {'title': 'MARS-M：加速大规模神经网络训练的新优化器', 'desc': 'MARS-M是一种新型优化器，结合了Muon和MARS技术，能够在大规模神经网络训练中实现更快的收敛和更好的性能。最近的研究表明，基于矩阵的预条件优化器如Muon在训练大型语言模型时比标量优化器更高效。同时，MARS技术通过减少方差，显著加快了预训练的速度。本文证明了MARS-M在标准条件下以更快的收敛速度达到一阶驻点，并在语言建模和计算机视觉任务中表现出更低的损失和更好的性能。'}}}];

            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-10-28 20:14',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-28 20:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-28 20:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
