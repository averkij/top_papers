    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2411.10958', 'title': 'SageAttention2 Technical Report: Accurate 4 Bit Attention for Plug-and-play Inference Acceleration', 'url': 'https://huggingface.co/papers/2411.10958', 'abstract': 'Although quantization for linear layers has been widely used, its application to accelerate the attention process remains limited. SageAttention utilizes 8-bit matrix multiplication, 16-bit matrix multiplication with 16-bit accumulator, and precision-enhancing methods, implementing an accurate and 2x speedup kernel compared to FlashAttention2. To further enhance the efficiency of attention computation while maintaining precision, we propose SageAttention2, which utilizes significantly faster 4-bit matrix multiplication (Matmul) alongside additional precision-enhancing techniques. First, we propose to quantize matrixes (Q, K) to INT4 in a warp-level granularity and quantize matrixes (widetilde P, V) to FP8. Second, we propose a method to smooth Q and V, enhancing the accuracy of attention with INT4 QK and FP8 PV. Third, we analyze the quantization accuracy across timesteps and layers, then propose an adaptive quantization method to ensure the end-to-end metrics over various models. The operations per second (OPS) of SageAttention2 surpass FlashAttention2 and xformers by about 3x and 5x on RTX4090, respectively. Comprehensive experiments confirm that our approach incurs negligible end-to-end metrics loss across diverse models, including those for large language processing, image generation, and video generation. The codes are available at https://github.com/thu-ml/SageAttention.', 'score': 24, 'issue_id': 697, 'pub_date': '2024-11-17', 'pub_date_card': {'ru': '17 ноября', 'en': 'November 17', 'zh': '11月17日'}, 'hash': '3500eddd4100341a', 'authors': ['Jintao Zhang', 'Haofeng Huang', 'Pengle Zhang', 'Jia Wei', 'Jun Zhu', 'Jianfei Chen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2411.10958.jpg', 'data': {'categories': ['#video', '#inference', '#training', '#optimization', '#cv'], 'emoji': '⚡', 'ru': {'title': 'Быстрее и точнее: революция в механизме внимания', 'desc': 'SageAttention2 - это новый метод для ускорения вычисления внимания в нейронных сетях. Он использует 4-битное матричное умножение и дополнительные техники повышения точности. Метод включает квантизацию матриц Q и K до INT4, а матриц P и V до FP8, а также сглаживание Q и V для улучшения точности. SageAttention2 превосходит FlashAttention2 и xformers по скорости операций примерно в 3 и 5 раз соответственно на RTX4090.'}, 'en': {'title': 'Accelerating Attention with Precision: SageAttention2', 'desc': 'This paper introduces SageAttention, a novel approach to improve the efficiency of attention mechanisms in machine learning models by utilizing quantization techniques. It employs 8-bit and 16-bit matrix multiplications, achieving a 2x speedup over existing methods like FlashAttention2. The follow-up, SageAttention2, further enhances performance by implementing 4-bit matrix multiplication while maintaining accuracy through advanced precision-enhancing methods. The results demonstrate significant improvements in operations per second (OPS) and minimal loss in performance across various model types, including those used for language processing and image generation.'}, 'zh': {'title': '提升注意力计算效率的新方法', 'desc': '本论文提出了一种新的注意力机制SageAttention2，旨在提高计算效率并保持精度。通过使用4位矩阵乘法和其他精度增强技术，SageAttention2在性能上显著优于现有方法。我们还提出了一种自适应量化方法，以确保在不同模型上的端到端指标保持稳定。实验结果表明，SageAttention2在多种任务中表现出色，尤其是在大语言处理和图像生成方面。'}}}, {'id': 'https://huggingface.co/papers/2411.13503', 'title': 'VBench++: Comprehensive and Versatile Benchmark Suite for Video Generative Models', 'url': 'https://huggingface.co/papers/2411.13503', 'abstract': 'Video generation has witnessed significant advancements, yet evaluating these models remains a challenge. A comprehensive evaluation benchmark for video generation is indispensable for two reasons: 1) Existing metrics do not fully align with human perceptions; 2) An ideal evaluation system should provide insights to inform future developments of video generation. To this end, we present VBench, a comprehensive benchmark suite that dissects "video generation quality" into specific, hierarchical, and disentangled dimensions, each with tailored prompts and evaluation methods. VBench has several appealing properties: 1) Comprehensive Dimensions: VBench comprises 16 dimensions in video generation (e.g., subject identity inconsistency, motion smoothness, temporal flickering, and spatial relationship, etc). The evaluation metrics with fine-grained levels reveal individual models\' strengths and weaknesses. 2) Human Alignment: We also provide a dataset of human preference annotations to validate our benchmarks\' alignment with human perception, for each evaluation dimension respectively. 3) Valuable Insights: We look into current models\' ability across various evaluation dimensions, and various content types. We also investigate the gaps between video and image generation models. 4) Versatile Benchmarking: VBench++ supports evaluating text-to-video and image-to-video. We introduce a high-quality Image Suite with an adaptive aspect ratio to enable fair evaluations across different image-to-video generation settings. Beyond assessing technical quality, VBench++ evaluates the trustworthiness of video generative models, providing a more holistic view of model performance. 5) Full Open-Sourcing: We fully open-source VBench++ and continually add new video generation models to our leaderboard to drive forward the field of video generation.', 'score': 18, 'issue_id': 700, 'pub_date': '2024-11-20', 'pub_date_card': {'ru': '20 ноября', 'en': 'November 20', 'zh': '11月20日'}, 'hash': 'b7c2e10d1b01293e', 'authors': ['Ziqi Huang', 'Fan Zhang', 'Xiaojie Xu', 'Yinan He', 'Jiashuo Yu', 'Ziyue Dong', 'Qianli Ma', 'Nattapol Chanpaisit', 'Chenyang Si', 'Yuming Jiang', 'Yaohui Wang', 'Xinyuan Chen', 'Ying-Cong Chen', 'Limin Wang', 'Dahua Lin', 'Yu Qiao', 'Ziwei Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2411.13503.jpg', 'data': {'categories': ['#open_source', '#alignment', '#benchmark', '#video'], 'emoji': '🎥', 'ru': {'title': 'VBench: Новый стандарт оценки качества генерации видео', 'desc': 'VBench представляет собой комплексный набор инструментов для оценки качества генерации видео. Он разбивает качество на 16 иерархических и независимых измерений, каждое с собственными методами оценки. VBench включает набор данных с аннотациями человеческих предпочтений для проверки соответствия метрик человеческому восприятию. Бенчмарк предоставляет ценные insights о возможностях современных моделей и поддерживает оценку генерации видео как из текста, так и из изображений.'}, 'en': {'title': 'VBench: A Comprehensive Benchmark for Evaluating Video Generation Models', 'desc': 'This paper introduces VBench, a new evaluation benchmark for video generation models that addresses the shortcomings of existing metrics. VBench breaks down video generation quality into 16 specific dimensions, such as motion smoothness and subject identity inconsistency, allowing for a detailed analysis of model performance. It includes human preference annotations to ensure that the evaluation aligns with human perceptions, providing valuable insights into the strengths and weaknesses of different models. Additionally, VBench++ supports various types of video generation, including text-to-video and image-to-video, and is fully open-sourced to encourage ongoing improvements in the field.'}, 'zh': {'title': 'VBench：视频生成评估的新标准', 'desc': '视频生成技术取得了显著进展，但评估这些模型仍然是一个挑战。为了解决这个问题，我们提出了VBench，一个全面的评估基准，能够将“视频生成质量”分解为具体的、分层的和解耦的维度。VBench包含16个视频生成维度，并提供与人类感知一致的评估方法，帮助识别模型的优缺点。通过全面的评估，VBench不仅评估技术质量，还关注视频生成模型的可信度，推动视频生成领域的发展。'}}}, {'id': 'https://huggingface.co/papers/2411.13281', 'title': 'VideoAutoArena: An Automated Arena for Evaluating Large Multimodal Models in Video Analysis through User Simulation', 'url': 'https://huggingface.co/papers/2411.13281', 'abstract': "Large multimodal models (LMMs) with advanced video analysis capabilities have recently garnered significant attention. However, most evaluations rely on traditional methods like multiple-choice questions in benchmarks such as VideoMME and LongVideoBench, which are prone to lack the depth needed to capture the complex demands of real-world users. To address this limitation-and due to the prohibitive cost and slow pace of human annotation for video tasks-we introduce VideoAutoArena, an arena-style benchmark inspired by LMSYS Chatbot Arena's framework, designed to automatically assess LMMs' video analysis abilities. VideoAutoArena utilizes user simulation to generate open-ended, adaptive questions that rigorously assess model performance in video understanding. The benchmark features an automated, scalable evaluation framework, incorporating a modified ELO Rating System for fair and continuous comparisons across multiple LMMs. To validate our automated judging system, we construct a 'gold standard' using a carefully curated subset of human annotations, demonstrating that our arena strongly aligns with human judgment while maintaining scalability. Additionally, we introduce a fault-driven evolution strategy, progressively increasing question complexity to push models toward handling more challenging video analysis scenarios. Experimental results demonstrate that VideoAutoArena effectively differentiates among state-of-the-art LMMs, providing insights into model strengths and areas for improvement. To further streamline our evaluation, we introduce VideoAutoBench as an auxiliary benchmark, where human annotators label winners in a subset of VideoAutoArena battles. We use GPT-4o as a judge to compare responses against these human-validated answers. Together, VideoAutoArena and VideoAutoBench offer a cost-effective, and scalable framework for evaluating LMMs in user-centric video analysis.", 'score': 11, 'issue_id': 702, 'pub_date': '2024-11-20', 'pub_date_card': {'ru': '20 ноября', 'en': 'November 20', 'zh': '11月20日'}, 'hash': 'e8e997ff5dc00260', 'authors': ['Ziyang Luo', 'Haoning Wu', 'Dongxu Li', 'Jing Ma', 'Mohan Kankanhalli', 'Junnan Li'], 'affiliations': ['Hong Kong Baptist University', 'National University of Singapore', 'Rhymes AI'], 'pdf_title_img': 'assets/pdf/title_img/2411.13281.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#optimization', '#benchmark', '#video', '#games'], 'emoji': '🎥', 'ru': {'title': 'Революция в оценке видеоанализа: автоматизированная арена для мультимодальных моделей', 'desc': 'Статья представляет VideoAutoArena - новый подход к оценке мультимодальных моделей в анализе видео. В отличие от традиционных методов, VideoAutoArena использует симуляцию пользователей для генерации адаптивных вопросов, что позволяет более глубоко оценить способности моделей. Система включает автоматизированную оценку с использованием модифицированной системы рейтинга ELO для сравнения различных мультимодальных моделей. Дополнительно представлен VideoAutoBench - вспомогательный бенчмарк, использующий GPT-4 для сравнения ответов моделей с ответами, валидированными людьми.'}, 'en': {'title': 'Revolutionizing Video Analysis Evaluation with VideoAutoArena', 'desc': 'This paper presents VideoAutoArena, a new benchmark for evaluating large multimodal models (LMMs) in video analysis. Unlike traditional evaluation methods that use multiple-choice questions, VideoAutoArena employs user simulation to create open-ended, adaptive questions that better reflect real-world user needs. The framework includes an automated judging system based on a modified ELO Rating System, allowing for continuous and fair comparisons among various LMMs. Additionally, the paper introduces VideoAutoBench, which incorporates human annotations to validate the automated assessments, ensuring that the evaluation process is both scalable and aligned with human judgment.'}, 'zh': {'title': 'VideoAutoArena：视频分析的新评估标准', 'desc': '本文介绍了一种新的视频分析基准测试工具，名为VideoAutoArena，旨在评估大型多模态模型（LMMs）的能力。与传统的多项选择题评估方法不同，VideoAutoArena通过用户模拟生成开放式和自适应的问题，以更深入地测试模型在视频理解方面的表现。该基准采用自动化的评估框架，并结合修改后的ELO评分系统，实现对多个LMMs的公平比较。实验结果表明，VideoAutoArena能够有效区分不同的LMMs，并提供有关模型优缺点的见解。'}}}, {'id': 'https://huggingface.co/papers/2411.06559', 'title': 'Is Your LLM Secretly a World Model of the Internet? Model-Based Planning for Web Agents', 'url': 'https://huggingface.co/papers/2411.06559', 'abstract': 'Language agents have demonstrated promising capabilities in automating web-based tasks, though their current reactive approaches still underperform largely compared to humans. While incorporating advanced planning algorithms, particularly tree search methods, could enhance these agents\' performance, implementing tree search directly on live websites poses significant safety risks and practical constraints due to irreversible actions such as confirming a purchase. In this paper, we introduce a novel paradigm that augments language agents with model-based planning, pioneering the innovative use of large language models (LLMs) as world models in complex web environments. Our method, WebDreamer, builds on the key insight that LLMs inherently encode comprehensive knowledge about website structures and functionalities. Specifically, WebDreamer uses LLMs to simulate outcomes for each candidate action (e.g., "what would happen if I click this button?") using natural language descriptions, and then evaluates these imagined outcomes to determine the optimal action at each step. Empirical results on two representative web agent benchmarks with online interaction -- VisualWebArena and Mind2Web-live -- demonstrate that WebDreamer achieves substantial improvements over reactive baselines. By establishing the viability of LLMs as world models in web environments, this work lays the groundwork for a paradigm shift in automated web interaction. More broadly, our findings open exciting new avenues for future research into 1) optimizing LLMs specifically for world modeling in complex, dynamic environments, and 2) model-based speculative planning for language agents.', 'score': 8, 'issue_id': 698, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 ноября', 'en': 'November 10', 'zh': '11月10日'}, 'hash': '6ce3ac73a0235409', 'authors': ['Yu Gu', 'Boyuan Zheng', 'Boyu Gou', 'Kai Zhang', 'Cheng Chang', 'Sanjari Srivastava', 'Yanan Xie', 'Peng Qi', 'Huan Sun', 'Yu Su'], 'affiliations': ['Orby AI', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2411.06559.jpg', 'data': {'categories': ['#architecture', '#agents', '#optimization', '#benchmark'], 'emoji': '🌐', 'ru': {'title': 'WebDreamer: LLM как модель мира для веб-агентов', 'desc': 'Статья представляет новый подход WebDreamer для улучшения работы языковых агентов при выполнении веб-задач. Метод использует большие языковые модели (LLM) в качестве моделей мира для симуляции результатов действий агента на веб-сайтах. WebDreamer применяет планирование на основе модели, оценивая воображаемые исходы для выбора оптимальных действий. Эксперименты показали значительное улучшение производительности по сравнению с реактивными базовыми линиями на двух эталонных наборах данных.'}, 'en': {'title': 'Revolutionizing Web Agents with Model-Based Planning', 'desc': "This paper presents a new approach called WebDreamer that enhances language agents' ability to perform web-based tasks by integrating model-based planning with large language models (LLMs). Unlike traditional reactive methods, WebDreamer allows agents to simulate potential outcomes of actions in a web environment, helping them to make better decisions. By leveraging the inherent knowledge of LLMs about website structures, the agents can evaluate different actions and choose the most effective one. The results show that WebDreamer significantly outperforms existing reactive methods in two benchmark tests, indicating a promising direction for future research in automated web interaction."}, 'zh': {'title': '用模型驱动规划提升语言代理的能力', 'desc': '本文介绍了一种新颖的范式，通过模型驱动的规划增强语言代理的能力，特别是在复杂的网络环境中。我们提出的WebDreamer方法利用大型语言模型（LLMs）作为世界模型，模拟每个候选动作的结果，并评估这些结果以确定最佳行动。实验结果表明，WebDreamer在两个代表性的网络代理基准测试中显著优于传统的反应式方法。此研究为自动化网络交互的范式转变奠定了基础，并为未来的研究开辟了新的方向。'}}}, {'id': 'https://huggingface.co/papers/2411.11922', 'title': 'SAMURAI: Adapting Segment Anything Model for Zero-Shot Visual Tracking with Motion-Aware Memory', 'url': 'https://huggingface.co/papers/2411.11922', 'abstract': 'The Segment Anything Model 2 (SAM 2) has demonstrated strong performance in object segmentation tasks but faces challenges in visual object tracking, particularly when managing crowded scenes with fast-moving or self-occluding objects. Furthermore, the fixed-window memory approach in the original model does not consider the quality of memories selected to condition the image features for the next frame, leading to error propagation in videos. This paper introduces SAMURAI, an enhanced adaptation of SAM 2 specifically designed for visual object tracking. By incorporating temporal motion cues with the proposed motion-aware memory selection mechanism, SAMURAI effectively predicts object motion and refines mask selection, achieving robust, accurate tracking without the need for retraining or fine-tuning. SAMURAI operates in real-time and demonstrates strong zero-shot performance across diverse benchmark datasets, showcasing its ability to generalize without fine-tuning. In evaluations, SAMURAI achieves significant improvements in success rate and precision over existing trackers, with a 7.1% AUC gain on LaSOT_{ext} and a 3.5% AO gain on GOT-10k. Moreover, it achieves competitive results compared to fully supervised methods on LaSOT, underscoring its robustness in complex tracking scenarios and its potential for real-world applications in dynamic environments. Code and results are available at https://github.com/yangchris11/samurai.', 'score': 8, 'issue_id': 697, 'pub_date': '2024-11-18', 'pub_date_card': {'ru': '18 ноября', 'en': 'November 18', 'zh': '11月18日'}, 'hash': '8b3456a33d980c50', 'authors': ['Cheng-Yen Yang', 'Hsiang-Wei Huang', 'Wenhao Chai', 'Zhongyu Jiang', 'Jenq-Neng Hwang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2411.11922.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#benchmark', '#optimization', '#cv'], 'emoji': '🥷', 'ru': {'title': 'SAMURAI: Точное отслеживание объектов без дополнительного обучения', 'desc': 'SAMURAI - это улучшенная версия модели SAM 2, разработанная специально для визуального отслеживания объектов. Она использует временные сигналы движения и механизм выбора памяти с учетом движения для эффективного предсказания движения объектов и уточнения выбора масок. SAMURAI работает в режиме реального времени и демонстрирует высокую производительность в режиме zero-shot на различных наборах данных. Модель достигает значительных улучшений в показателях успешности и точности по сравнению с существующими трекерами, не требуя дополнительного обучения или тонкой настройки.'}, 'en': {'title': 'SAMURAI: Real-Time Tracking with Motion-Aware Memory', 'desc': 'The Segment Anything Model 2 (SAM 2) excels in object segmentation but struggles with visual object tracking in crowded and dynamic scenes. This paper presents SAMURAI, an improved version of SAM 2 that integrates temporal motion cues and a motion-aware memory selection mechanism to enhance tracking accuracy. SAMURAI effectively predicts object motion and refines mask selection, allowing it to operate in real-time without the need for retraining. The model shows significant performance improvements over existing trackers, achieving higher success rates and precision on various benchmark datasets, making it suitable for real-world applications.'}, 'zh': {'title': 'SAMURAI：实时视觉目标跟踪的新突破', 'desc': 'SAMURAI是对Segment Anything Model 2（SAM 2）的增强版本，专门用于视觉目标跟踪。它通过引入时间运动线索和运动感知记忆选择机制，解决了在拥挤场景中快速移动或自遮挡物体的跟踪挑战。与原始模型的固定窗口记忆方法不同，SAMURAI能够有效预测物体运动并优化掩膜选择，从而实现实时、准确的跟踪。评估结果显示，SAMURAI在多个基准数据集上表现出色，成功率和精度显著提高，展示了其在动态环境中的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2411.13476', 'title': 'When Precision Meets Position: BFloat16 Breaks Down RoPE in Long-Context Training', 'url': 'https://huggingface.co/papers/2411.13476', 'abstract': "Extending context window sizes allows large language models (LLMs) to process longer sequences and handle more complex tasks. Rotary Positional Embedding (RoPE) has become the de facto standard due to its relative positional encoding properties that benefit long-context training. However, we observe that using RoPE with BFloat16 format results in numerical issues, causing it to deviate from its intended relative positional encoding, especially in long-context scenarios. This issue arises from BFloat16's limited precision and accumulates as context length increases, with the first token contributing significantly to this problem. To address this, we develop AnchorAttention, a plug-and-play attention method that alleviates numerical issues caused by BFloat16, improves long-context capabilities, and speeds up training. AnchorAttention reduces unnecessary attention computations, maintains semantic coherence, and boosts computational efficiency by treating the first token as a shared anchor with a consistent position ID, making it visible to all documents within the training context. Experiments on three types of LLMs demonstrate that AnchorAttention significantly improves long-context performance and reduces training time by over 50\\% compared to standard full attention mechanisms, while preserving the original LLM's capabilities on general tasks. Our code is available at https://github.com/haonan3/AnchorContext.", 'score': 1, 'issue_id': 704, 'pub_date': '2024-11-20', 'pub_date_card': {'ru': '20 ноября', 'en': 'November 20', 'zh': '11月20日'}, 'hash': 'e463af90b96a6aa1', 'authors': ['Haonan Wang', 'Qian Liu', 'Chao Du', 'Tongyao Zhu', 'Cunxiao Du', 'Kenji Kawaguchi', 'Tianyu Pang'], 'affiliations': ['National University of Singapore', 'SSea AI Lab, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2411.13476.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#long_context'], 'emoji': '⚓', 'ru': {'title': 'AnchorAttention: Эффективное решение для обработки длинных контекстов в LLM', 'desc': 'Статья представляет новый метод внимания под названием AnchorAttention для улучшения обработки длинных контекстов в больших языковых моделях (LLM). Авторы обнаружили численные проблемы при использовании Rotary Positional Embedding (RoPE) с форматом BFloat16, особенно в сценариях с длинным контекстом. AnchorAttention решает эту проблему, рассматривая первый токен как общий якорь с постоянным идентификатором позиции. Эксперименты показали, что AnchorAttention значительно улучшает производительность при работе с длинными контекстами и сокращает время обучения более чем на 50% по сравнению со стандартными механизмами полного внимания.'}, 'en': {'title': 'AnchorAttention: Enhancing Long-Context Performance in LLMs', 'desc': "This paper introduces AnchorAttention, a new attention mechanism designed to improve the performance of large language models (LLMs) when processing long sequences. The authors identify that using Rotary Positional Embedding (RoPE) with BFloat16 format leads to numerical issues, particularly affecting relative positional encoding in long-context scenarios. AnchorAttention addresses these issues by treating the first token as a shared anchor, which enhances computational efficiency and maintains semantic coherence. Experimental results show that this method significantly boosts long-context capabilities and reduces training time by over 50% without compromising the model's overall performance."}, 'zh': {'title': 'AnchorAttention：提升长上下文处理能力的创新方法', 'desc': '本文提出了一种新的注意力机制，称为AnchorAttention，旨在解决使用BFloat16格式时的数值问题。传统的旋转位置嵌入（RoPE）在长上下文训练中表现良好，但在BFloat16格式下会出现精度不足的问题，影响相对位置编码的效果。AnchorAttention通过将第一个token视为共享锚点，减少了不必要的注意力计算，提高了长上下文处理能力，并加快了训练速度。实验表明，AnchorAttention在长上下文性能上显著优于标准的全注意力机制，同时保持了原有大语言模型在一般任务上的能力。'}}}, {'id': 'https://huggingface.co/papers/2411.13025', 'title': 'ORID: Organ-Regional Information Driven Framework for Radiology Report Generation', 'url': 'https://huggingface.co/papers/2411.13025', 'abstract': 'The objective of Radiology Report Generation (RRG) is to automatically generate coherent textual analyses of diseases based on radiological images, thereby alleviating the workload of radiologists. Current AI-based methods for RRG primarily focus on modifications to the encoder-decoder model architecture. To advance these approaches, this paper introduces an Organ-Regional Information Driven (ORID) framework which can effectively integrate multi-modal information and reduce the influence of noise from unrelated organs. Specifically, based on the LLaVA-Med, we first construct an RRG-related instruction dataset to improve organ-regional diagnosis description ability and get the LLaVA-Med-RRG. After that, we propose an organ-based cross-modal fusion module to effectively combine the information from the organ-regional diagnosis description and radiology image. To further reduce the influence of noise from unrelated organs on the radiology report generation, we introduce an organ importance coefficient analysis module, which leverages Graph Neural Network (GNN) to examine the interconnections of the cross-modal information of each organ region. Extensive experiments an1d comparisons with state-of-the-art methods across various evaluation metrics demonstrate the superior performance of our proposed method.', 'score': 1, 'issue_id': 702, 'pub_date': '2024-11-20', 'pub_date_card': {'ru': '20 ноября', 'en': 'November 20', 'zh': '11月20日'}, 'hash': 'e62215e28a0bdfdb', 'authors': ['Tiancheng Gu', 'Kaicheng Yang', 'Xiang An', 'Ziyong Feng', 'Dongnan Liu', 'Weidong Cai'], 'affiliations': ['DeepGlint', 'University of Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2411.13025.jpg', 'data': {'categories': ['#multimodal', '#graphs', '#dataset', '#games', '#architecture'], 'emoji': '🏥', 'ru': {'title': 'Умная генерация радиологических отчетов с фокусом на органы', 'desc': 'Статья представляет новый подход к автоматической генерации радиологических отчетов, называемый ORID (Organ-Regional Information Driven). Авторы улучшают модель LLaVA-Med, создавая специализированный датасет инструкций для описания органов. Они также предлагают модуль кросс-модального слияния информации об органах и модуль анализа важности органов на основе графовых нейронных сетей. Эксперименты показывают превосходство предложенного метода над существующими подходами.'}, 'en': {'title': 'Enhancing Radiology Reports with Organ-Regional Insights', 'desc': 'This paper presents a novel framework called Organ-Regional Information Driven (ORID) for improving Radiology Report Generation (RRG) by effectively integrating multi-modal data from radiological images and textual descriptions. The approach enhances the encoder-decoder model by introducing an organ-based cross-modal fusion module, which combines relevant information while minimizing noise from unrelated organs. Additionally, it employs a Graph Neural Network (GNN) to analyze the importance of different organ regions, ensuring that only the most relevant data influences the report generation. Experimental results show that the ORID framework outperforms existing state-of-the-art methods in generating coherent and accurate radiology reports.'}, 'zh': {'title': '提升放射学报告生成的智能化水平', 'desc': '放射学报告生成（RRG）的目标是根据放射图像自动生成连贯的疾病分析文本，从而减轻放射科医生的工作负担。目前基于人工智能的RRG方法主要集中在对编码器-解码器模型架构的修改。本文提出了一种有机区域信息驱动（ORID）框架，能够有效整合多模态信息，并减少来自无关器官的噪声影响。通过构建与RRG相关的指令数据集和引入基于器官的跨模态融合模块，我们的方法在各种评估指标上表现出优越的性能。'}}}];

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (1)', '#agi', '#alignment (1)', '#architecture (3)', '#audio', '#benchmark (4)', '#cv (2)', '#data', '#dataset (1)', '#diffusion', '#ethics', '#games (2)', '#graphs (1)', '#hallucinations', '#healthcare', '#inference (1)', '#interpretability (1)', '#leakage', '#long_context (1)', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (2)', '#open_source (1)', '#optimization (5)', '#plp', '#rag', '#reasoning', '#rl', '#rlhf', '#robotics', '#science', '#security', '#small_models', '#story_generation', '#survey', '#synthetic', '#training (2)', '#transfer_learning (1)', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">📝 ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <img class="article-pdf-title-img" src="https://hfday.ru/${item['pdf_title_img']}" />
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-11-21 11:09',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-11-21 11:09')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-11-21 11:09')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
