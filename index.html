        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ck essential temporally-structured, detailed, and in-depth video comprehension capabilities, which are the cornerstone of effective video search and recommendation, as well as emerging video applications. Understanding real-world shorts is actually challenging due to their complex visual elements, high information density in both visuals and audio, and fast pacing that focuses on emotional expression and viewpoint delivery. This requires advanced reasoning to effectively integrate multimodal information, including visual, audio, and text. In this work, we introduce ARC-Hunyuan-Video, a multimodal model that processes visual, audio, and textual signals from raw video inputs end-to-end for structured comprehension. The model is capable of multi-granularity timestamped video captioning and summarization, open-ended video question answering, temporal video grounding, and video reasoning. Leveraging high-quality data from an automated annotation pipeline, our compact 7B-parameter model is trained through a comprehensive regimen: pre-training, instruction fine-tuning, cold start, reinforcement learning (RL) post-training, and final instruction fine-tuning. Quantitative evaluations on our introduced benchmark ShortVid-Bench and qualitative comparisons demonstrate its strong performance in real-world video comprehension, and it supports zero-shot or fine-tuning with a few samples for diverse downstream applications. The real-world production deployment of our model has yielded tangible and measurable improvements in user engagement and satisfaction, a success supported by its remarkable efficiency, with stress tests indicating an inference time of just 10 seconds for a one-minute video on H20 GPU.', 'score': 31, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': '6531c472054cd026', 'authors': ['Yuying Ge', 'Yixiao Ge', 'Chen Li', 'Teng Wang', 'Junfu Pu', 'Yizhuo Li', 'Lu Qiu', 'Jin Ma', 'Lisheng Duan nswering, making it suitable for various applications. The model's efficient training process and real-world deployment have shown significant improvements in user engagement and satisfaction."}, 'zh': {'title': 'å¤šæ¨¡æ€æ¨¡å‹æå‡çŸ­è§†é¢‘ç†è§£ä¸æ¨è', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºARC-Hunyuan-Videoçš„å¤šæ¨¡æ€æ¨¡å‹ï¼Œèƒ½å¤Ÿå¤„ç†è§†é¢‘ä¸­çš„è§†è§‰ã€éŸ³é¢‘å’Œæ–‡æœ¬ä¿¡å·ï¼Œä»¥å®ç°å¯¹çŸ­è§†é¢‘çš„ç»“æ„åŒ–ç†è§£ã€‚è¯¥æ¨¡å‹å…·å¤‡å¤šç²’åº¦çš„æ—¶é—´æˆ³è§†é¢‘å­—å¹•ç”Ÿæˆã€è§†é¢‘é—®ç­”ã€æ—¶é—´è§†é¢‘å®šä½å’Œè§†é¢‘æ¨ç†ç­‰åŠŸèƒ½ã€‚é€šè¿‡é«˜è´¨é‡çš„æ•°æ®å’Œå¤šé˜¶æ®µçš„è®­ç»ƒæµç¨‹ï¼Œè¯¥æ¨¡å‹åœ¨çœŸå®ä¸–ç•Œè§†é¢‘ç†è§£æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå¹¶åœ¨ç”¨æˆ·å‚ä¸åº¦å’Œæ»¡æ„åº¦ä¸Šå–å¾—äº†æ˜¾è‘—æå‡ã€‚å…¶é«˜æ•ˆçš„æ¨ç†èƒ½åŠ›ä½¿å¾—åœ¨H20 GPUä¸Šå¤„ç†ä¸€æ®µä¸€åˆ†é’Ÿçš„è§†é¢‘ä»…éœ€10ç§’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.21045', 'title': 'Reconstructing 4D Spatial Intelligence: A Survey', 'url': 'https://huggingface.co/papers/2507.21045', 'abstract': 'A survey organizes methods for reconstructing 4D spatial intelligence from visual observations into five progressive levels, offering analysis and identifying future research directions.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 4D spatial intelligence from visual observations has long been a central yet challenging task in computer vision, with broad real-world applications. These range from entertainment domains like movies, where the focus is often on reconstructing fundamental visual elements, to embodied AI, which emphasizes interaction modeling and physical realism. Fueled by rapid advances in 3D representations and deep learning architectures, the field has evolved quickly, outpacing the scope of previous surveys. Additionally, existing surveys rarely offer a comprehensive analysis of the hierarchical structure of 4D scene reconstruction. To address this gap, we present a new perspective that organizes existing methods into five progressive levels of 4D spatial intelligence: (1) Level 1 -- reconstruction of low-level 3D attributes (e.g., depth, pose, and point maps); (2) Level 2 -- reconstruction of 3D scene components (e.g., objects, humans, structures); (3) Level 3 -- reconstruction of 4D dynamic scenes; (4) Level 4 -- modeling of interactions among scene components; and (5) Level 5 -- incorporation of physical laws and constraints. We conclude the survey by discussing the key challenges at each level and highlighting promising directions for advancing toward even richer levels of 4D spatial intelligence. To track ongoing developments, we maintain an up-to-date project page: https://github.com/yukangcao/Awesome-4D-Spatial-Intelligence.', 'score': 19, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': '47424252dbce5de2', 'authors': ['Yukang Cao', 'Jiahao Lu', 'Zhisheng Huang', 'Zhuowei Shen', 'Chengfeng Zhao', 'Fangzhou Hong', 'Zhaoxi Chen', 'Xin Li', 'Wenping Wang', 'Yuan Liu', 'Ziwei Liu'], 'affiliations': ['Intelligent Graphics Lab, The Hong Kong University of Science and Technology', 'S-Lab, College of Computing and Data Science, Nanyang Technological University, Singapore 639798', 'Texas A&M University'], 'pdf_title_img': 'assets/pdf/title_img/2507.21045.jpg', 'data': {'categories': ['#survey', '#3d', '#cv', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ Ğ¿Ğ¸ĞºÑĞµĞ»ĞµĞ¹ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ: Ğ¿ÑƒÑ‚ÑŒ Ğº 4D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ñƒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ 4D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¸Ğ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹, Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¿ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°Ñ Ğ¾Ñ‚ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… 3D Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¸ Ğ·Ğ°ĞºĞ°Ğ½Ñ‡Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ ques remain fixated on resolving conflicts via optimizer-centric loss scaling and gradient manipulation strategies, yet fail to deliver consistent gains. In this paper, we argue that the shared representation space, where task interactions naturally occur, offers rich information and potential for operations complementary to existing optimizers, especially for facilitating the inter-task complementarity, which is rarely explored in MTO. This intuition leads to Rep-MTL, which exploits the representation-level task saliency to quantify interactions between task-specific optimization and shared representation learning. By steering these saliencies through entropy-based penalization and sample-wise cross-task alignment, Rep-MTL aims to mitigate negative transfer by maintaining the effective training of individual tasks instead pure conflict-solving, while explicitly promoting complementary information sharing. Experiments are conducted on four challenging MTL benchmarks covering both task-shift and domain-shift scenarios. The results show that Rep-MTL, even paired with the basic equal weighting policy, achieves competitive performance gains with favorable efficiency. Beyond standard performance metrics, Power Law exponent analysis demonstrates Rep-MTL's efficacy in balancing task-specific learning and cross-task sharing. The project page is available at HERE.", 'score': 18, 'issue_id': 5059, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': 'c419c0691a4c6b57', 'authors': ['Zedong Wang', 'Siyuan Li', 'Dan Xu'], 'affiliations': ['The Hong Kong University of Science and Technology', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2507.21049.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#training', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ…', 'desc': 'Rep-MTL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ğ±Ñ‰Ğ¸Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼. Rep-MTL Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¹Ğ½ÑƒÑ Ğ¿ĞµĞ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ°Ğ¼ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Rep-MTL Ğ² Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¸ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Multi-Task Learning through Task Saliency', 'desc': 'Rep-MTL is a novel approach to multi-task learning (MTL) that focuses on improving task interactions by utilizing task saliency in shared representations. Unlike traditional methods that primarily address conflicts through loss scaling and gradient adjustments, Rep-MTL emphasizes the importance of complementarity between tasks. It employs entropy-based penalization and cross-task alignment to reduce negative transfer while enhancing the learning of individual tasks. Experimental results on various benchmarks indicate that Rep-MTL not only improves performance but also maintains efficiency in training across multiple tasks.'}, 'zh': {'title': 'Rep-MTLï¼šä¼˜åŒ–å¤šä»»åŠ¡å­¦ä¹ çš„äº’è¡¥æ€§', 'desc': 'Rep-MTLæ˜¯ä¸€ç§ä¼˜åŒ–å¤šä»»åŠ¡å­¦ä¹ çš„æ–¹æ³•ï¼Œé€šè¿‡åˆ©ç”¨ä»»åŠ¡æ˜¾è‘—æ€§æ¥ä¿ƒè¿›ä»»åŠ¡ä¹‹é—´çš„äº’è¡¥æ€§ï¼Œå‡å°‘è´Ÿè¿ç§»ã€‚ç°æœ‰çš„å¤šä»»åŠ¡ä¼˜åŒ–æŠ€æœ¯ä¸»è¦é›†ä¸­åœ¨é€šè¿‡æŸå¤±ç¼©æ”¾å’Œæ¢¯åº¦æ“ä½œæ¥è§£å†³ä»»åŠ¡å†²çªï¼Œä½†æ•ˆæœå¹¶ä¸ç†æƒ³ã€‚æœ¬æ–‡æå‡ºçš„Rep-MTLåˆ©ç”¨å…±äº«è¡¨ç¤ºç©ºé—´ä¸­çš„ä»»åŠ¡äº¤äº’ä¿¡æ¯ï¼Œé‡åŒ–ä»»åŠ¡ç‰¹å®šä¼˜åŒ–ä¸å…±äº«è¡¨ç¤ºå­¦ä¹ ä¹‹é—´çš„å…³ç³»ã€‚é€šè¿‡ç†µæƒ©ç½šå’Œæ ·æœ¬çº§è·¨ä»»åŠ¡å¯¹é½ï¼ŒRep-MTLæ—¨åœ¨æœ‰æ•ˆè®­ç»ƒå„ä¸ªä»»åŠ¡ï¼ŒåŒæ—¶ä¿ƒè¿›äº’è¡¥ä¿¡æ¯çš„å…±äº«ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.20984', 'title': 'SmallThinker: A Family of Efficient Large Language Models Natively\n  Trained for Local Deployment', 'url': 'https://huggingface.co/papers/2507.20984', 'abstract': 'SmallThinker, designed for localdevices with limited resources, uses advanced architectural innovations to achieve high performance without requiring GPU hardware.  \t\t\t\t\tAI-generated summary \t\t\t\t While frontier large language models (LLMs) continue to push capability boundaries, their deployment remains confined to GPU-powered cloud infrastructure. We challenge this paradigm with SmallThinker, a family of LLMs natively designed - not adapted - for the unique constraints of local devices: weak computational power, limited memory, and slow storage. Unlike traditional approaches that mainly compress existing models built for clouds, we architect SmallThinker from the ground up to thrive within these limitations. Our innovation lies in a deployment-aware architecture that transforms constraints into design principles. First, We introduce a two-level sparse structure combining fine-grained Mixture-of-Experts (MoE) with sparse feed-forward networks, drastically reducing computational demands without sacrificing model capacity. Second, to conquer the I/O bottleneck of slow storage, we design a pre-attention router that enables our co-designed inference engine to prefetch expert parameters from storage while computing attention, effectively hiding storage latency that would otherwise cripple on-device inference. Third, for memory efficiency, we utilize NoPE-RoPE hybrid sparse attention mechanism to slash KV cache requirements. We release SmallThinker-4B-A0.6B and SmallThinker-21B-A3B, which achieve state-of-the-art performance scores and even outperform larger LLMs. Remarkably, our co-designed system mostly eliminates the need for expensive GPU hardware: with Q4_0 quantization, both models exceed 20 tokens/s on ordinary consumer CPUs, while consuming only 1GB and 8GB of memory respectively. SmallThinker is publicly available at hf.co/PowerInfer/SmallThinker-4BA0.6B-Instruct and hf.co/PowerInfer/SmallThinker-21BA3B-Instruct.', 'score': 18, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': '1a02f43842725db8', 'authors': ['Yixin Song', 'Zhenliang Xue', 'Dongliang Wei', 'Feiyang Chen', 'Jianxiang Gao', 'Junchen Liu', 'Hangyu Liang', 'Guangshuo Qin', 'Chengrong Tian', 'Bo Wen', 'Longyu Zhao', 'Xinrui Zheng', 'Zeyu Mi', 'Haibo Chen'], 'affiliations': ['Institute of Parallel and Distributed Systems, Shanghai Jiao Tong University', 'School of Artificial Intelligence, Shanghai Jiao Tong University', 'Zenergize AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.20984.jpg', 'data': {'categories': ['#architecture', '#open_source', '#training', '#optimization', '#low_resource', '#inference', '#small_models'], 'emoji': 'ğŸ’¡', 'ru': {'title': 'SmallThinker: ĞœĞ¾Ñ‰Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ»Ğ°Ğ±Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²', 'desc': 'SmallThinker - ÑÑ‚Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ² Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ÑƒÑ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸ĞµĞ¹ Mixture-of-Experts Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑĞ²ÑĞ·Ğ½Ñ‹Ñ… ÑĞ»Ğ¾ĞµĞ². SmallThinker Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ NoPE-RoPE Ğ´Ğ»Ñ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑÑ‚Ğ¸Ğ¼ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸ÑĞ¼, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ SmallThinker Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… CPU Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² GPU.'}, 'en': {'title': 'Empowering Local Devices with Efficient LLMs', 'desc': 'SmallThinker is a new family of large language models (LLMs) specifically designed for local devices with limited resources, such as low computational power and memory. Unlike traditional models that are adapted for cloud environments, SmallThinker is built from the ground up to operate efficiently within these constraints. It employs a two-level sparse structure that combines Mixture-of-Experts (MoE) with sparse feed-forward networks to minimize computational demands while maintaining model performance. Additionally, it features a pre-attention router to manage slow storage access and a hybrid sparse attention mechanism to reduce memory usage, allowing it to achieve high performance without the need for expensive GPU hardware.'}, 'zh': {'title': 'å°è®¾å¤‡ä¸Šçš„å¤§è¯­è¨€æ¨¡å‹é©å‘½', 'desc': 'SmallThinkeræ˜¯ä¸€ç§ä¸“ä¸ºèµ„æºæœ‰é™çš„æœ¬åœ°è®¾å¤‡è®¾è®¡çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œå®ƒé€šè¿‡å…ˆè¿›çš„æ¶æ„åˆ›æ–°å®ç°é«˜æ€§èƒ½ï¼Œè€Œæ— éœ€ä¾èµ–GPUç¡¬ä»¶ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒSmallThinkerä»æ ¹æœ¬ä¸Šè€ƒè™‘äº†æœ¬åœ°è®¾å¤‡çš„è®¡ç®—èƒ½åŠ›ã€å†…å­˜å’Œå­˜å‚¨é™åˆ¶ï¼Œé‡‡ç”¨äº†ä¸¤çº§ç¨€ç–ç»“æ„å’Œæ··åˆä¸“å®¶æœºåˆ¶ï¼Œæ˜¾è‘—é™ä½äº†è®¡ç®—éœ€æ±‚ã€‚ä¸ºäº†å…‹æœæ…¢å­˜å‚¨å¸¦æ¥çš„I/Oç“¶é¢ˆï¼ŒSmallThinkerè®¾è®¡äº†é¢„æ³¨æ„åŠ›è·¯ç”±å™¨ï¼Œä½¿å¾—åœ¨è®¡ç®—æ³¨æ„åŠ›çš„åŒæ—¶å¯ä»¥é¢„å–ä¸“å®¶å‚æ•°ï¼Œä»è€Œéšè—å­˜å‚¨å»¶è¿Ÿã€‚æœ€ç»ˆï¼ŒSmallThinkeråœ¨æ™®é€šæ¶ˆè´¹è€…CPUä¸Šå®ç°äº†è¶…è¿‡20ä¸ªtoken/sçš„é€Ÿåº¦ï¼Œä¸”å†…å­˜æ¶ˆè€—ä»…ä¸º1GBå’Œ8GBï¼Œå±•ç°äº†å“è¶Šçš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.20025', 'title': 'Region-based Cluster Discrimination for Visual Representation Learning', 'url': 'https://huggingface.co/papers/2507.20025', 'abstract': 'RICE enhances region-level visual and OCR capabilities through a novel Region Transformer and cluster discrimination loss, achieving superior performance across dense prediction and perception tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Learning visual representations is foundational for a broad spectrum of downstream tasks. Although recent vision-language contrastive models, such as CLIP and SigLIP, have achieved impressive zero-shot performance via large-scale vision-language alignment, their reliance on global representations constrains their effectiveness for dense prediction tasks, such as grounding, OCR, and segmentation. To address this gap, we introduce Region-Aware Cluster Discrimination (RICE), a novel method that enhances region-level visual and OCR capabilities. We first construct a billion-scale candidate region dataset and propose a Region Transformer layer to extract rich regional semantics. We further design a unified region cluster discrimination loss that jointly supports object and OCR learning within a single classification framework, enabling efficient and scalable distributed training on large-scale data. Extensive experiments show that RICE consistently outperforms previous methods on tasks, including segmentation, dense detection, and visual perception for Multimodal Large Language Models (MLLMs). The pre-trained models have been released at https://github.com/deepglint/MVT.', 'score': 10, 'issue_id': 5058, 'pub_date': '2025-07-26', 'pub_date_card': {'ru': '26 Ğ¸ÑĞ»Ñ', 'en': 'July 26', 'zh': '7æœˆ26æ—¥'}, 'hash': 'f356ee0be3cc35de', 'authors': ['Yin Xie', 'Kaicheng Yang', 'Xiang An', 'Kun Wu', 'Yongle Zhao', 'Weimo Deng', 'Zimin Ran', 'Yumeng Wang', 'Ziyong Feng', 'Roy Miles', 'Ismail Elezi', 'Jiankang Deng'], 'affiliations': ['DeepGlint', 'Huawei London Research Center', 'Imperial College London', 'University of Technolog l quality while maintaining identity. These scores markedly exceed all previously published open-source methods and substantially narrow the gap to leading proprietary models. We hope the full release of GPT-IMAGE-EDIT-1.5M can help to catalyze further open research in instruction-guided image editing.', 'score': 9, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': '7ce17dfe6eea7e71', 'authors': ['Yuhan Wang', 'Siwei Yang', 'Bingchen Zhao', 'Letian Zhang', 'Qing Liu', 'Yuyin Zhou', 'Cihang Xie'], 'affiliations': ['Adobe', 'The University of Edinburgh', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2507.21033.jpg', 'data': {'categories': ['#benchmark', '#cv', '#open_source', '#dataset'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ GPT-IMAGE-EDIT-1.5M - Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ĞµĞµ 1,5 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ğ¾Ğ² (Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ, Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ¾Ñ‚Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ). ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ñ€ĞµÑ… Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ GPT-4o. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° GPT-IMAGE-EDIT-1.5M, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ² Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ FluxKontext Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ½Ğ°Ğ´ĞµÑÑ‚ÑÑ, Ñ‡Ñ‚Ğ¾ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ¿ÑƒÑĞº GPT-IMAGE-EDIT-1.5M Ğ±ÑƒĞ´ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ğ¼ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ´ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹.'}, 'en': {'title': 'Empowering Open-Source Image Editing with GPT-IMAGE-EDIT-1.5M', 'desc': 'This paper presents GPT-IMAGE-EDIT-1.5M, a large-scale, open-source dataset designed for instruction-guided image editing. It consists of over 1.5 million triplets of instructions, source images, and edited images, created by enhancing existing datasets using the capabilities of GPT-4o. The authors demonstrate that fine-tuning open-source models on this dataset leads to significant improvements in performance, surpassing previous methods and approaching the quality of proprietary models. The goal is to promote further research in the field by providing accessible resources for the community.'}, 'zh': {'title': 'æ¨åŠ¨å¼€æºå›¾åƒç¼–è¾‘çš„æ–°é‡Œç¨‹ç¢‘', 'desc': 'æœ€è¿‘å¤§å‹å¤šæ¨¡æ€æ¨¡å‹å¦‚GPT-4oåœ¨é«˜ä¿çœŸã€æŒ‡ä»¤å¼•å¯¼çš„å›¾åƒç¼–è¾‘æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œè¿™äº›æ¨¡å‹çš„ä¸“æœ‰æ€§è´¨å’Œè®­ç»ƒæ•°æ®å¯¹å¼€æºç ”ç©¶æ„æˆäº†é‡å¤§éšœç¢ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æ¨å‡ºäº†GPT-IMAGE-EDIT-1.5Mï¼Œè¿™æ˜¯ä¸€ä¸ªå…¬å¼€å¯ç”¨çš„å¤§è§„æ¨¡å›¾åƒç¼–è¾‘æ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡150ä¸‡ä¸ªé«˜è´¨é‡çš„ä¸‰å…ƒç»„ï¼ˆæŒ‡ä»¤ã€æºå›¾åƒã€ç¼–è¾‘å›¾åƒï¼‰ã€‚æˆ‘ä»¬é€šè¿‡åˆ©ç”¨GPT-4oçš„å¤šåŠŸèƒ½èƒ½åŠ›ï¼Œç³»ç»Ÿæ€§åœ°æ„å»ºäº†è¿™ä¸ªæ•°æ®é›†ï¼Œä»¥ç»Ÿä¸€å’Œä¼˜åŒ–ä¸‰ä¸ªæµè¡Œçš„å›¾åƒç¼–è¾‘æ•°æ®é›†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.20673', 'title': 'Geometric-Mean Policy Optimization', 'url': 'https://huggingface.co/papers/2507.20673', 'abstract': 'Geometric-Mean Policy Optimization (GMPO) stabilizes policy updates in large language models by maximizing the geometric mean of token-level rewards, improving performance on mathematical and multimodal reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements, such as Group Relative Policy Optimization (GRPO), have enhanced the reasoning capabilities of large language models by optimizing the arithmetic mean of token-level rewards. However, GRPO suffers from unstable policy updates when processing tokens with outlier importance-weighted rewards, which manifests as extreme importance sampling ratios during training, i.e., the ratio between the sampling probabilities assigned to a token by the current and old policies. In this work, we propose Geometric-Mean Policy Optimization (GMPO), a stabilized variant of GRPO. Instead of optimizing the arithmetic mean, GMPO maximizes the geometric mean of token-level rewards, which is inherently less sensitive to outliers and maintains a more stable range of importance sampling ratio. In addition, we provide comprehensive theoretical and experimental analysis to justify the design and stability benefits of GMPO. Beyond improved stability, GMPO-7B outperforms GRPO by an average of 4.1% on multiple mathematical benchmarks and 1.4% on multimodal reasoning benchmark, including AIME24, AMC, MATH500, OlympiadBench, Minerva, and Geometry3K. Code is available at https://github.com/callsys/GMPO.', 'score': 9, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': '44c96360ea6066e6', 'authors': ['Yuzhong Zhao', 'Yue Liu', 'Junpeng Liu', 'Jingye Chen', 'Xun Wu', 'Yaru Hao', 'Tengchao Lv', 'Shaohan Huang', 'Lei Cui', 'Qixiang Ye', 'Fang Wan', 'Furu Wei'], 'affiliations': ['CUHK', 'HKUST', 'Microsoft Research', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2507.20673.jpg', 'data': {'categories': ['#training', '#optimization', '#math', '#rl', '#reasoning', '#multimodal'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒÑÑ€ĞµĞ´Ğ½ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ“ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ 235B-A22B with remarkable gains. These findings underscore the potential of our methods to advance the reasoning capabilities of LLMs with ultra-long sequence generation. We will release our code and model for further use by the community.", 'score': 7, 'issue_id': 5062, 'pub_date': '2025-07-26', 'pub_date_card': {'ru': '26 Ğ¸ÑĞ»Ñ', 'en': 'July 26', 'zh': '7æœˆ26æ—¥'}, 'hash': '08ac12a595460a4b', 'authors': ['Dong Du', 'Shulin Liu', 'Tao Yang', 'Shaohua Chen', 'Yang Li'], 'affiliations': ['Tencent Hunyuan Team'], 'pdf_title_img': 'assets/pdf/title_img/2507.19766.jpg', 'data': {'categories': ['#open_source', '#training', '#long_context', '#reasoning', '#rl', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ° ÑĞ¾ ÑĞ²ĞµÑ€Ñ…Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸', 'desc': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ ÑĞ²ĞµÑ€Ñ…Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ UloRL Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ğµ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² 2,06 Ñ€Ğ°Ğ·Ğ° Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Enhancing LLMs with Efficient Ultra-Long Output Learning', 'desc': 'This paper introduces a new reinforcement learning method called Ultra-Long Output Reinforcement Learning (UloRL) designed to improve large language models (LLMs) when generating very long outputs. The approach tackles inefficiencies in traditional reinforcement learning by breaking down long output sequences into shorter segments, which speeds up training and enhances performance. Additionally, it employs dynamic masking of well-mastered positive tokens to prevent issues like entropy collapse during training. Experimental results show significant improvements in training speed and reasoning capabilities of LLMs, demonstrating the effectiveness of the proposed techniques.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†è¶…é•¿è¾“å‡ºæ—¶çš„æ•ˆç‡ã€‚é€šè¿‡å°†è¶…é•¿è¾“å‡ºè§£ç åˆ†å‰²ä¸ºçŸ­æ®µï¼Œå‡å°‘äº†é•¿å°¾æ ·æœ¬å¸¦æ¥çš„å»¶è¿Ÿï¼Œä»è€ŒåŠ å¿«äº†è®­ç»ƒé€Ÿåº¦ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†åŠ¨æ€æ©è”½æŠ€æœ¯ï¼Œä»¥é˜²æ­¢ç†µå´©æºƒï¼Œè¿›ä¸€æ­¥æå‡æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªä»»åŠ¡ä¸Šæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ€§èƒ½å’Œè®­ç»ƒæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.21046', 'title': 'A Survey of Self-Evolving Agents: On Path to Artificial Super\n  Intelligence', 'url': 'https://huggingface.co/papers/2507.21046', 'abstract': 'This survey reviews architectures and methods for self-evolving agents in continual learning environments, examining different components, adaptation stages, and design considerations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have demonstrated strong capabilities but remain fundamentally static, unable to adapt their internal parameters to novel tasks, evolving knowledge domains, or dynamic interaction contexts. As LLMs are increasingly deployed in open-ended, interactive environments, this static nature has become a critical bottleneck, necessitating agents that can adaptively reason, act, and evolve in real time. This paradigm shift -- from scaling static models to developing self-evolving agents -- has sparked growing interest in architectures and methods enabling continual learning and adaptation from data, interactions, and experiences. This survey provides the first systematic and comprehensive review of self-evolving agents, organized around three foundational dimensions -- what to evolve, when to evolve, and how to evolve. We examine evolutionary mechanisms across agent components (e.g., models, memory, tools, architecture), categorize adaptation methods by stages (e.g., intra-test-time, inter-test-time), and analyze the algorithmic and architectural designs that guide evolutionary adaptation (e.g., scalar rewards, textual feedback, single-agent and multi-agent systems). Additionally, we analyze evaluation metrics and benchmarks tailored for self-evolving agents, highlight applications in domains such as coding, education, and healthcare, and identify critical challenges and research directions in safety, scalability, and co-evolutionary dynamics. By providing a structured framework for understanding and designing self-evolving agents, this survey establishes a roadmap for advancing adaptive agentic systems in both research and real-world deployments, ultimately shedding lights to pave the way for the realization of Artificial Super Intelligence (ASI), where agents evolve autonomously, performing at or beyond human-level intelligence across a wide array of tasks.', 'score': 6, 'issue_id': 5062, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': 'b14049ba15e033a3', 'authors': ['Huan-ang Gao', 'Jiayi Geng', 'Wenyue Hua', 'Mengkang Hu', 'Xinzhe Juan', 'Hongzhang Liu', 'Shilong Liu', 'Jiahao Qiu', 'Xuan Qi', 'Yiran Wu', 'Hongru Wang', 'Han Xiao', 'Yuhang Zhou', 'Shaokun Zhang', 'Jiayi Zhang', 'Jinyu Xiang', 'Yixiong Fang', 'Qiwen Zhao', 'Dongrui Liu', 'Qihan Ren', 'Cheng Qian', 'Zhenghailong Wang', 'Minda Hu', 'Huazheng Wang', 'Qingyun Wu', 'Heng Ji', 'Mengdi Wang'], 'affilia s formidable due to the complexity of multiple large, semi-structured files and the need for extensive domain expertise. Current automation approaches are often limited by either inflexible workflows that break down in edge cases or by fully autonomous agents that lack the necessary precision for rigorous scientific inquiry. GenoMAS charts a different course by presenting a team of LLM-based scientists that integrates the reliability of structured workflows with the adaptability of autonomous agents. GenoMAS orchestrates six specialized LLM agents through typed message-passing protocols, each contributing complementary strengths to a shared analytic canvas. At the heart of GenoMAS lies a guided-planning framework: programming agents unfold high-level task guidelines into Action Units and, at each juncture, elect to advance, revise, bypass, or backtrack, thereby maintaining logical coherence while bending gracefully to the idiosyncrasies of genomic data.   On the GenoTEX benchmark, GenoMAS reaches a Composite Similarity Correlation of 89.13% for data preprocessing and an F_1 of 60.48% for gene identification, surpassing the best prior art by 10.61% and 16.85% respectively. Beyond metrics, GenoMAS surfaces biologically plausible gene-phenotype associations corroborated by the literature, all while adjusting for latent confounders. Code is available at https://github.com/Liu-Hy/GenoMAS.', 'score': 1, 'issue_id': 5062, 'pub_date': '2025-07-28', 'pub_date_card': {'ru': '28 Ğ¸ÑĞ»Ñ', 'en': 'July 28', 'zh': '7æœˆ28æ—¥'}, 'hash': 'd694c1f330b0cab3', 'authors': ['Haoyang Liu', 'Yijiang Li', 'Haohan Wang'], 'affiliations': ['University of California, San Diego', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2507.21035.jpg', 'data': {'categories': ['#agents', '#data', '#science', '#healthcare', '#benchmark'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'GenoMAS: Ğ˜Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ³ĞµĞ½Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ å› ç»„æ•°æ®çš„å¤æ‚æ€§ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒGenoMASåœ¨æ•°æ®é¢„å¤„ç†å’ŒåŸºå› è¯†åˆ«æ–¹é¢çš„æ€§èƒ½å‡è¶…è¿‡äº†ä¹‹å‰çš„æœ€ä½³æˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.20880', 'title': 'JAM: A Tiny Flow-based Song Generator with Fine-grained Controllability\n  and Aesthetic Alignment', 'url': 'https://huggingface.co/papers/2507.20880', 'abstract': 'A flow-matching-based model enhances lyrics-to-song generation by providing word-level control over vocal timing and duration, improving quality through aesthetic alignment and surpassing current models in music-specific attributes.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion and flow-matching models have revolutionized automatic text-to-audio generation in recent times. These models are increasingly capable of generating high quality and faithful audio outputs capturing to speech and acoustic events. However, there is still much room for improvement in creative audio generation that primarily involves music and songs. Recent open lyrics-to-song models, such as, DiffRhythm, ACE-Step, and LeVo, have set an acceptable standard in automatic song generation for recreational use. However, these models lack fine-grained word-level controllability often desired by musicians in their workflows. To the best of our knowledge, our flow-matching-based JAM is the first effort toward endowing word-level timing and duration control in song generation, allowing fine-grained vocal control. To enhance the quality of generated songs to better align with human preferences, we implement aesthetic alignment through Direct Preference Optimization, which iteratively refines the model using a synthetic dataset, eliminating the need or manual data annotations. Furthermore, we aim to standardize the evaluation of such lyrics-to-song models through our public evaluation dataset JAME. We show that JAM outperforms the existing models in terms of the music-specific attributes.', 'score': 1, 'issue_id': 5058, 'pub_date': '2025-07-28', 'pu
