    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2508.21104', 'title': 'PVPO: Pre-Estimated Value-Based Policy Optimization for Agentic\n  Reasoning', 'url': 'https://huggingface.co/papers/2508.21104', 'abstract': 'PVPO, an enhanced reinforcement learning method using a reference anchor and data pre-sampling, achieves state-of-the-art performance with reduced computational cost and improved generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Critic-free reinforcement learning methods, particularly group policies, have attracted considerable attention for their efficiency in complex tasks. However, these methods rely heavily on multiple sampling and comparisons within the policy to estimate advantage, which may cause the policy to fall into local optimum and increase computational cost. To address these issues, we propose PVPO, an efficient reinforcement learning method enhanced by an advantage reference anchor and data pre-sampling. Specifically, we use the reference model to rollout in advance and employ the calculated reward score as a reference anchor. Our approach effectively corrects the cumulative bias introduced by intra-group comparisons and significantly reduces reliance on the number of rollouts. Meanwhile, the reference model can assess sample difficulty during data pre-sampling, enabling effective selection of high-gain data to improve training efficiency. Experiments conducted on nine datasets across two domains demonstrate that PVPO achieves State-Of-The-Art (SOTA) performance. Our approach not only demonstrates robust generalization across multiple tasks, but also exhibits scalable performance across models of varying scales.', 'score': 16, 'issue_id': 5660, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '4abb06016c3bb8f5', 'authors': ['Wenfeng Feng', 'Penghong Zhao', 'Guochao Jiang', 'Chuzhan Hao', 'Yuewei Zhang', 'Hao Wang'], 'affiliations': ['Alibaba Cloud Computing'], 'pdf_title_img': 'assets/pdf/title_img/2508.21104.jpg', 'data': {'categories': ['#games', '#optimization', '#training', '#rl'], 'emoji': '🚀', 'ru': {'title': 'PVPO: Эффективное обучение с подкреплением с помощью опорной модели', 'desc': 'PVPO - это усовершенствованный метод обучения с подкреплением, использующий опорную модель и предварительную выборку данных. Он достигает улучшенных результатов по сравнению с существующими методами, снижая вычислительные затраты и улучшая обобщающую способность. PVPO использует опорную модель для предварительного развертывания и оценки сложности выборки, что позволяет эффективно выбирать наиболее информативные данные. Эксперименты на девяти наборах данных показали, что PVPO достигает наилучших результатов и демонстрирует устойчивую обобщающую способность на различных задачах.'}, 'en': {'title': 'PVPO: Efficient Reinforcement Learning with Reference Anchors and Pre-Sampling', 'desc': 'PVPO is a novel reinforcement learning method that enhances efficiency by using a reference anchor and data pre-sampling techniques. This approach mitigates the issues of local optima and high computational costs commonly faced in critic-free methods. By utilizing a reference model to evaluate sample difficulty and guide data selection, PVPO improves training efficiency and reduces the need for extensive rollouts. Experimental results show that PVPO achieves state-of-the-art performance across various datasets, demonstrating strong generalization and scalability.'}, 'zh': {'title': 'PVPO：高效强化学习的新突破', 'desc': 'PVPO是一种增强的强化学习方法，利用参考锚点和数据预采样来提高性能。该方法解决了传统方法中由于多次采样和比较导致的局部最优和计算成本高的问题。通过使用参考模型提前进行回滚，并将计算的奖励分数作为参考锚点，PVPO有效地纠正了组内比较引入的累积偏差。实验结果表明，PVPO在多个数据集上表现出色，具有良好的泛化能力和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2508.19813', 'title': 'T2R-bench: A Benchmark for Generating Article-Level Reports from Real\n  World Industrial Tables', 'url': 'https://huggingface.co/papers/2508.19813', 'abstract': 'A bilingual benchmark named T2R-bench is proposed to evaluate the performance of large language models in generating reports from tables, highlighting the need for improvement in this task.  \t\t\t\t\tAI-generated summary \t\t\t\t Extensive research has been conducted to explore the capabilities of large language models (LLMs) in table reasoning. However, the essential task of transforming tables information into reports remains a significant challenge for industrial applications. This task is plagued by two critical issues: 1) the complexity and diversity of tables lead to suboptimal reasoning outcomes; and 2) existing table benchmarks lack the capacity to adequately assess the practical application of this task. To fill this gap, we propose the table-to-report task and construct a bilingual benchmark named T2R-bench, where the key information flow from the tables to the reports for this task. The benchmark comprises 457 industrial tables, all derived from real-world scenarios and encompassing 19 industry domains as well as 4 types of industrial tables. Furthermore, we propose an evaluation criteria to fairly measure the quality of report generation. The experiments on 25 widely-used LLMs reveal that even state-of-the-art models like Deepseek-R1 only achieves performance with 62.71 overall score, indicating that LLMs still have room for improvement on T2R-bench. Source code and data will be available after acceptance.', 'score': 4, 'issue_id': 5667, 'pub_date': '2025-08-27', 'pub_date_card': {'ru': '27 августа', 'en': 'August 27', 'zh': '8月27日'}, 'hash': 'ada585d10adb4c0c', 'authors': ['Jie Zhang', 'Changzai Pan', 'Kaiwen Wei', 'Sishi Xiong', 'Yu Zhao', 'Xiangyu Li', 'Jiaxin Peng', 'Xiaoyan Gu', 'Jian Yang', 'Wenhan Chang', 'Zhenhe Wu', 'Jiang Zhong', 'Shuangyong Song', 'Yongxiang Li', 'Xuelong Li'], 'affiliations': ['Beihang University', 'Chongqing University', 'Institute of Artificial Intelligence (TeleAI), China Telecom'], 'pdf_title_img': 'assets/pdf/title_img/2508.19813.jpg', 'data': {'categories': ['#benchmark', '#science', '#machine_translation', '#multilingual', '#dataset'], 'emoji': '📊', 'ru': {'title': 'T2R-bench: новый стандарт для оценки генерации отчетов из таблиц', 'desc': 'Предложен двуязычный бенчмарк T2R-bench для оценки способности больших языковых моделей генерировать отчеты на основе таблиц. Бенчмарк содержит 457 промышленных таблиц из 19 отраслей и 4 типов. Эксперименты на 25 популярных языковых моделях показали, что даже лучшие модели достигают лишь 62.71 балла из 100. Результаты указывают на необходимость улучшения языковых моделей в задаче преобразования таблиц в отчеты.'}, 'en': {'title': 'Transforming Tables into Reports: A New Benchmark for LLMs', 'desc': 'The paper introduces T2R-bench, a bilingual benchmark designed to evaluate how well large language models (LLMs) can generate reports from tables. It identifies two main challenges: the complexity of tables and the inadequacy of existing benchmarks to assess real-world applications. The benchmark includes 457 tables from various industries and proposes new evaluation criteria for report quality. Experiments show that even top-performing models struggle with this task, highlighting the need for further advancements in table reasoning capabilities.'}, 'zh': {'title': '表格到报告：提升语言模型的生成能力', 'desc': '本文提出了一个名为T2R-bench的双语基准，用于评估大型语言模型在从表格生成报告方面的表现。该任务面临两个主要问题：表格的复杂性和多样性导致推理结果不理想，以及现有基准无法充分评估该任务的实际应用。T2R-bench包含457个来自真实场景的工业表格，涵盖19个行业领域和4种类型的工业表格。实验结果显示，即使是最先进的模型Deepseek-R1，其整体得分也仅为62.71，表明大型语言模型在该任务上仍有改进空间。'}}}, {'id': 'https://huggingface.co/papers/2508.19060', 'title': 'No Label Left Behind: A Unified Surface Defect Detection Model for all\n  Supervision Regimes', 'url': 'https://huggingface.co/papers/2508.19060', 'abstract': 'SuperSimpleNet, an efficient and adaptable model based on SimpleNet, addresses diverse supervision scenarios in surface defect detection with high performance and low inference time.  \t\t\t\t\tAI-generated summary \t\t\t\t Surface defect detection is a critical task across numerous industries, aimed at efficiently identifying and localising imperfections or irregularities on manufactured components. While numerous methods have been proposed, many fail to meet industrial demands for high performance, efficiency, and adaptability. Existing approaches are often constrained to specific supervision scenarios and struggle to adapt to the diverse data annotations encountered in real-world manufacturing processes, such as unsupervised, weakly supervised, mixed supervision, and fully supervised settings. To address these challenges, we propose SuperSimpleNet, a highly efficient and adaptable discriminative model built on the foundation of SimpleNet. SuperSimpleNet incorporates a novel synthetic anomaly generation process, an enhanced classification head, and an improved learning procedure, enabling efficient training in all four supervision scenarios, making it the first model capable of fully leveraging all available data annotations. SuperSimpleNet sets a new standard for performance across all scenarios, as demonstrated by its results on four challenging benchmark datasets. Beyond accuracy, it is very fast, achieving an inference time below 10 ms. With its ability to unify diverse supervision paradigms while maintaining outstanding speed and reliability, SuperSimpleNet represents a promising step forward in addressing real-world manufacturing challenges and bridging the gap between academic research and industrial applications. Code: https://github.com/blaz-r/SuperSimpleNet', 'score': 4, 'issue_id': 5661, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 августа', 'en': 'August 26', 'zh': '8月26日'}, 'hash': '18c293ca67d5d823', 'authors': ['Blaž Rolih', 'Matic Fučka', 'Danijel Skočaj'], 'affiliations': ['Faculty of Computer and Information Science, University of Ljubljana, Veˇcna Pot 113, Ljubljana, 1000, Slovenia'], 'pdf_title_img': 'assets/pdf/title_img/2508.19060.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#synthetic', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'SuperSimpleNet: универсальное решение для обнаружения дефектов поверхности', 'desc': 'SuperSimpleNet - это эффективная модель машинного обучения для обнаружения дефектов поверхности, основанная на архитектуре SimpleNet. Она способна работать в различных сценариях обучения, включая неконтролируемое, слабо контролируемое, смешанное и полностью контролируемое обучение. SuperSimpleNet использует синтетическую генерацию аномалий, улучшенную классификационную головку и оптимизированную процедуру обучения. Модель демонстрирует высокую производительность и низкое время вывода на четырех сложных эталонных наборах данных, что делает ее перспективной для промышленного применения.'}, 'en': {'title': 'SuperSimpleNet: Unifying Supervision for Fast and Accurate Defect Detection', 'desc': 'SuperSimpleNet is a novel machine learning model designed for surface defect detection, which excels in various supervision scenarios including unsupervised and weakly supervised learning. It builds upon the SimpleNet architecture and introduces a synthetic anomaly generation process, enhancing its adaptability and efficiency. The model features an improved classification head and a refined learning procedure, allowing it to effectively utilize diverse data annotations. With its impressive performance and low inference time of under 10 ms, SuperSimpleNet sets a new benchmark for defect detection in industrial applications.'}, 'zh': {'title': 'SuperSimpleNet：高效适应的表面缺陷检测模型', 'desc': 'SuperSimpleNet是一种高效且适应性强的模型，基于SimpleNet，专门用于表面缺陷检测。它能够在多种监督场景下高效识别和定位制造组件的缺陷。该模型引入了新颖的合成异常生成过程、增强的分类头和改进的学习程序，支持无监督、弱监督、混合监督和完全监督等四种监督方式。SuperSimpleNet在四个具有挑战性的基准数据集上表现出色，推理时间低于10毫秒，展示了其在工业应用中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2508.17378', 'title': 'UI-Level Evaluation of ALLaM 34B: Measuring an Arabic-Centric LLM via\n  HUMAIN Chat', 'url': 'https://huggingface.co/papers/2508.17378', 'abstract': 'The evaluation of ALLaM-34B, an Arabic-focused LLM, demonstrates high performance across various tasks including generation, code-switching, MSA handling, reasoning, dialect fidelity, and safety, positioning it as a robust and culturally grounded model.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) trained primarily on English corpora often struggle to capture the linguistic and cultural nuances of Arabic. To address this gap, the Saudi Data and AI Authority (SDAIA) introduced the ALLaM family of Arabic-focused models. The most capable of these available to the public, ALLaM-34B, was subsequently adopted by HUMAIN, who developed and deployed HUMAIN Chat, a closed conversational web service built on this model. This paper presents an expanded and refined UI-level evaluation of ALLaM-34B. Using a prompt pack spanning modern standard Arabic, five regional dialects, code-switching, factual knowledge, arithmetic and temporal reasoning, creative generation, and adversarial safety, we collected 115 outputs (23 prompts times 5 runs) and scored each with three frontier LLM judges (GPT-5, Gemini 2.5 Pro, Claude Sonnet-4). We compute category-level means with 95\\% confidence intervals, analyze score distributions, and visualize dialect-wise metric heat maps. The updated analysis reveals consistently high performance on generation and code-switching tasks (both averaging 4.92/5), alongside strong results in MSA handling (4.74/5), solid reasoning ability (4.64/5), and improved dialect fidelity (4.21/5). Safety-related prompts show stable, reliable performance of (4.54/5). Taken together, these results position ALLaM-34B as a robust and culturally grounded Arabic LLM, demonstrating both technical strength and practical readiness for real-world deployment.', 'score': 3, 'issue_id': 5666, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': '6b5368acf73438c6', 'authors': ['Omer Nacar'], 'affiliations': ['NAMAA Community Riyadh - KSA'], 'pdf_title_img': 'assets/pdf/title_img/2508.17378.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#reasoning', '#benchmark'], 'emoji': '🏜️', 'ru': {'title': 'ALLaM-34B: Мощная арабская языковая модель для реальных задач', 'desc': 'Статья описывает оценку ALLaM-34B - большой языковой модели, ориентированной на арабский язык. Модель демонстрирует высокую производительность в различных задачах, включая генерацию текста, переключение кодов и обработку современного стандартного арабского языка. ALLaM-34B также показывает хорошие результаты в рассуждениях, сохранении диалектов и безопасности. Исследование позиционирует ALLaM-34B как надежную и культурно обоснованную арабскую языковую модель.'}, 'en': {'title': 'ALLaM-34B: Bridging the Gap in Arabic Language Understanding', 'desc': "The paper evaluates ALLaM-34B, a large language model specifically designed for Arabic, highlighting its strong performance in various tasks. It addresses the limitations of existing models that primarily focus on English, showcasing ALLaM-34B's capabilities in generation, code-switching, and handling Modern Standard Arabic (MSA). The evaluation involved a comprehensive analysis using multiple prompts and scoring by advanced LLM judges, revealing high scores across different categories. Overall, the findings suggest that ALLaM-34B is a powerful and culturally relevant model, ready for practical applications in Arabic language processing."}, 'zh': {'title': 'ALLaM-34B：强大的阿拉伯语大型语言模型', 'desc': 'ALLaM-34B是一个专注于阿拉伯语的大型语言模型，表现出色，能够处理多种任务，包括文本生成、代码切换和现代标准阿拉伯语的处理。该模型经过精细评估，显示出在生成和代码切换任务上平均得分为4.92/5，现代标准阿拉伯语处理得分为4.74/5。它在推理能力和方言忠实度方面也表现良好，分别得分4.64/5和4.21/5。整体来看，ALLaM-34B不仅在技术上强大，而且在实际应用中也具备良好的准备。'}}}, {'id': 'https://huggingface.co/papers/2508.17198', 'title': 'From reactive to cognitive: brain-inspired spatial intelligence for\n  embodied agents', 'url': 'https://huggingface.co/papers/2508.17198', 'abstract': 'BSC-Nav constructs allocentric cognitive maps from egocentric trajectories and contextual cues, enabling embodied agents to perform diverse navigation tasks with zero-shot generalization and versatile behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial cognition enables adaptive goal-directed behavior by constructing internal models of space. Robust biological systems consolidate spatial knowledge into three interconnected forms: landmarks for salient cues, route knowledge for movement trajectories, and survey knowledge for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from egocentric trajectories and contextual cues, and dynamically retrieves spatial knowledge aligned with semantic goals. Integrated with powerful MLLMs, BSC-Nav achieves state-of-the-art efficacy and efficiency across diverse navigation tasks, demonstrates strong zero-shot generalization, and supports versatile embodied behaviors in the real physical world, offering a scalable and biologically grounded path toward general-purpose spatial intelligence.', 'score': 2, 'issue_id': 5667, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': 'b886533bbcdc2c1f', 'authors': ['Shouwei Ruan', 'Liyuan Wang', 'Caixin Kang', 'Qihui Zhu', 'Songming Liu', 'Xingxing Wei', 'Hang Su'], 'affiliations': ['Department of Computer Science and Technology, Institute for AI, BNRist Center, Tsinghua-Bosch Joint ML Center, THBI Lab, Tsinghua University, Beijing, China', 'Department of Psychological and Cognitive Sciences, Tsinghua University, Beijing, China', 'Institute of Artificial Intelligence, Beihang University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.17198.jpg', 'data': {'categories': ['#agi', '#reasoning', '#agents', '#multimodal'], 'emoji': '🧭', 'ru': {'title': 'Когнитивные карты для универсальной навигации ИИ', 'desc': 'BSC-Nav - это фреймворк для построения и использования структурированной пространственной памяти в воплощенных агентах. Он создает аллоцентрические когнитивные карты на основе эгоцентрических траекторий и контекстуальных подсказок. BSC-Nav интегрируется с мультимодальными языковыми моделями для эффективной навигации и обобщения на новые задачи. Этот подход демонстрирует современные результаты в различных навигационных задачах и поддерживает разнообразное поведение агентов в реальном мире.'}, 'en': {'title': 'Empowering AI Navigation with Brain-Inspired Spatial Maps', 'desc': "BSC-Nav is a framework that helps robots and AI agents understand and navigate their environment by creating maps based on their movements and the context around them. It combines different types of spatial knowledge, such as landmarks and routes, to form a comprehensive understanding of space. This system allows agents to perform various navigation tasks without needing prior training on specific scenarios, showcasing its ability to generalize to new situations. By integrating with advanced language models, BSC-Nav enhances the agents' spatial reasoning and adaptability in real-world environments."}, 'zh': {'title': '构建智能体的空间认知地图', 'desc': 'BSC-Nav 是一种构建和利用结构化空间记忆的统一框架，旨在帮助具身智能体进行导航任务。它通过从自我中心的轨迹和上下文线索中构建外部认知地图，使智能体能够实现零样本泛化和多样化行为。该方法结合了强大的多模态大语言模型，提升了在复杂环境中的导航效率和效果。BSC-Nav 提供了一种可扩展且基于生物学的路径，朝着通用空间智能的目标迈进。'}}}, {'id': 'https://huggingface.co/papers/2508.20931', 'title': 'How Can Input Reformulation Improve Tool Usage Accuracy in a Complex\n  Dynamic Environment? A Study on τ-bench', 'url': 'https://huggingface.co/papers/2508.20931', 'abstract': 'The IRMA framework improves the reliability and consistency of large language models in dynamic environments by reformulating user queries with domain rules and tool suggestions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reasoning and planning capabilities of large language models (LLMs) have enabled their potential as autonomous agents capable of tool use in dynamic environments. However, in multi-turn conversational environments like tau-bench, these agents often struggle with consistent reasoning, adherence to domain-specific policies, and extracting correct information over a long horizon of tool-calls and conversation. To capture and mitigate these failures, we conduct a comprehensive manual analysis of the common errors occurring in the conversation trajectories. We then experiment with reformulations of inputs to the tool-calling agent for improvement in agent decision making. Finally, we propose the Input-Reformulation Multi-Agent (IRMA) framework, which automatically reformulates user queries augmented with relevant domain rules and tool suggestions for the tool-calling agent to focus on. The results show that IRMA significantly outperforms ReAct, Function Calling, and Self-Reflection by 16.1%, 12.7%, and 19.1%, respectively, in overall pass^5 scores. These findings highlight the superior reliability and consistency of IRMA compared to other methods in dynamic environments.', 'score': 1, 'issue_id': 5663, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '20b9b11a587aec9c', 'authors': ['Venkatesh Mishra', 'Amir Saeidi', 'Satyam Raj', 'Mutsumi Nakamura', 'Jayanth Srinivasa', 'Gaowen Liu', 'Ali Payani', 'Chitta Baral'], 'affiliations': ['Arizona State University', 'Cisco Research'], 'pdf_title_img': 'assets/pdf/title_img/2508.20931.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'IRMA: повышение надежности ИИ-агентов через умное переформулирование запросов', 'desc': 'Фреймворк IRMA повышает надежность и согласованность работы больших языковых моделей в динамических средах. Он автоматически переформулирует запросы пользователей, добавляя релевантные правила домена и предложения по использованию инструментов. IRMA значительно превосходит такие методы как ReAct, Function Calling и Self-Reflection по общим показателям эффективности. Это исследование демонстрирует преимущества IRMA в обеспечении надежности и согласованности работы ИИ-агентов в динамических средах.'}, 'en': {'title': 'Revolutionizing LLMs: Consistency and Reliability with IRMA', 'desc': 'The IRMA framework enhances the performance of large language models (LLMs) in dynamic settings by reformulating user queries based on specific domain rules and tool suggestions. This approach addresses common issues such as inconsistent reasoning and policy adherence that LLMs face during multi-turn conversations. By analyzing errors in conversation trajectories, the framework improves decision-making for tool-calling agents. The results demonstrate that IRMA significantly outperforms existing methods, showcasing its effectiveness in improving reliability and consistency in complex environments.'}, 'zh': {'title': 'IRMA框架：提升语言模型在动态环境中的可靠性与一致性', 'desc': 'IRMA框架通过重新构造用户查询，结合领域规则和工具建议，提高了大型语言模型在动态环境中的可靠性和一致性。在多轮对话环境中，这些模型常常面临推理不一致和信息提取错误的问题。我们通过手动分析常见错误，提出了输入重构的方法，以改善代理的决策能力。实验结果表明，IRMA在整体表现上显著优于其他方法，展示了其在动态环境中的优势。'}}}];

                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-09-02 13:24',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-09-02 13:24')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-09-02 13:24')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
