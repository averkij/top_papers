        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);

        } else {

e levels. To facilitate future work, we develop ISG-Agent, a baseline agent employing a "plan-execute-refine" pipeline to invoke tools, achieving a 122% performance improvement.', 'score': 18, 'issue_id': 828, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': 'dac4ab78d1cc7e28', 'authors': ['Dongping Chen', 'Ruoxi Chen', 'Shu Pu', 'Zhaoyi Liu', 'Yanru Wu', 'Caixi Chen', 'Benlin Liu', 'Yue Huang', 'Yao Wan', 'Pan Zhou', 'Ranjay Krishna'], 'affiliations': ['HUST', 'University of Notre Dame', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2411.17188.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#agents', '#games', '#benchmark'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ISG: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ISG - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ÑÑ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ISG Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ³Ñ€Ğ°Ñ„Ğ° ÑÑ†ĞµĞ½Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ISG-Bench Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾ Ğ·Ñ€ĞµĞ½Ğ¸ĞµĞ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ÑÑ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ñ…Ğ¾Ñ‚Ñ Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ, Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ´Ğ°Ğ»ĞµĞºĞ¸ Ğ¾Ñ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Text-Image Generation with ISG Framework', 'desc': 'This paper introduces ISG, a framework designed to evaluate models that generate interleaved text and images, which is useful for tasks like creating step-by-step cooking guides. It uses a scene graph structure to analyze the relationships between text and images, providing a detailed assessment across different levels of granularity. The authors also present ISG-Bench, a benchmark dataset with 1,150 samples that helps evaluate models on complex language-vision tasks. The findings reveal that while compositional models outperform unified models significantly, there is still room for improvement, leading to the development of ISG-Agent, which enhances performance through a structured approach.'}, 'zh': {'title': 'æå‡æ–‡æœ¬ä¸å›¾åƒç”Ÿæˆä¸€è‡´æ€§çš„è¯„ä¼°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºISGçš„è¯„ä¼°æ¡†æ¶ï¼Œç”¨äºç”Ÿæˆæ–‡æœ¬å’Œå›¾åƒäº¤é”™çš„å“åº”ï¼Œæ—¨åœ¨è§£å†³ç”Ÿæˆä¸€è‡´æ€§çš„é—®é¢˜ã€‚ISGåˆ©ç”¨åœºæ™¯å›¾ç»“æ„æ•æ‰æ–‡æœ¬ä¸å›¾åƒå—ä¹‹é—´çš„å…³ç³»ï¼Œå¹¶åœ¨æ•´ä½“ã€ç»“æ„ã€å—çº§å’Œå›¾åƒç‰¹å®šå››ä¸ªå±‚é¢è¿›è¡Œè¯„ä¼°ã€‚é€šè¿‡ISG-BenchåŸºå‡†æ•°æ®é›†ï¼Œç ”ç©¶è¡¨æ˜ç°æœ‰çš„ç»Ÿä¸€è§†è§‰è¯­è¨€æ¨¡å‹åœ¨ç”Ÿæˆäº¤é”™å†…å®¹æ–¹é¢è¡¨ç°ä¸ä½³ï¼Œè€Œç»„åˆæ–¹æ³•åˆ™åœ¨æ•´ä½“å±‚é¢ä¸Šæœ‰æ˜¾è‘—æå‡ã€‚æœ€åï¼Œå¼€å‘çš„ISG-Agenté€šè¿‡â€œè®¡åˆ’-æ‰§è¡Œ-ä¼˜åŒ–â€æµç¨‹å®ç°äº†æ›´é«˜çš„æ€§èƒ½ï¼Œæ¨åŠ¨äº†æœªæ¥çš„ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.17945', 'title': 'MARVEL-40M+: Multi-Level Visual Elaboration for High-Fidelity Text-to-3D Content Creation', 'url': 'https://huggingface.co/papers/2411.17945', 'abstract': 'Generating high-fidelity 3D content from text prompts remains a significant challenge in computer vision due to the limited size, diversity, and annotation depth of the existing datasets. To address this, we introduce MARVEL-40M+, an extensive dataset with 40 million text annotations for over 8.9 million 3D assets aggregated from seven major 3D datasets. Our contribution is a novel multi-stage annotation pipeline that integrates open-source pretrained multi-view VLMs and LLMs to automatically produce multi-level descriptions, ranging from detailed (150-200 words) to concise semantic tags (10-20 words). This structure supports both fine-grained 3D reconstruction and rapid prototyping. Furthermore, we incorporate human metadata from source datasets into our annotation pipeline to add domain-specific information in our annotation and reduce VLM hallucinations. Additionally, we develop MARVEL-FX3D, a two-stage text-to-3D pipeline. We fine-tune Stable Diffusion with our annotations and use a pretrained image-to-3D network to generate 3D textured meshes within 15s. Extensive evaluations show that MARVEL-40M+ significantly outperforms existing datasets in annotation quality and linguistic diversity, achieving win rates of 72.41% by GPT-4 and 73.40% by human evaluators.', 'score': 17, 'issue_id': 827, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '360ba2514eea161e', 'authors': ['Sankalp Sinha', 'Mohammad Sadil Khan', 'Muhammad Usama', 'Shino Sam', 'Didier Stricker', 'Sk Aziz Ali', 'Muhammad Zeshan Afzal'], 'affiliations': ['BITS Pilani, Hyderabad', 'DFKI', 'MindGarage', 'RPTU Kaiserslautern-Landau'], 'pdf_title_img': 'assets/pdf/title_img/2411.17945.jpg', 'data': {'categories': ['#3d', '#open_source', '#diffusion', '#hallucinations', '#dataset'], 'emoji': 'ğŸŒŸ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² 3D: Ğ¾Ñ‚ Ñ‚ĞµĞºÑÑ‚Ğ° Ğº Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MARVEL-40M+, Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ 40 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 8,9 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ MARVEL-FX3D - Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ².'}, 'en': {'title': 'Unlocking 3D Creation with MARVEL-40M+: A New Era in Text-to-3D Generation', 'desc': 'This paper presents MARVEL-40M+, a new dataset designed to improve the generation of 3D content from text prompts. It includes 40 million text annotations for 8.9 million 3D assets, created using a multi-stage annotation pipeline that leverages pretrained vision-language models (VLMs) and large language models (LLMs). The dataset enhances 3D reconstruction and prototyping by providing detailed and concise descriptions, while also incorporating human metadata to reduce inaccuracies in the generated annotations. Additionally, the authors introduce MARVEL-FX3D, a text-to-3D pipeline that efficiently generates 3D meshes, demonstrating superior annotation quality and diversity compared to existing datasets.'}, 'zh': {'title': 'MARVEL-40M+: é«˜è´¨é‡3Då†…å®¹ç”Ÿæˆçš„æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†MARVEL-40M+æ•°æ®é›†ï¼Œè¯¥æ•°æ®é›†åŒ…å«4000ä¸‡æ¡æ–‡æœ¬æ³¨é‡Šï¼Œæ¶µç›–890ä¸‡ä»¶3Dèµ„äº§ï¼Œæ—¨åœ¨è§£å†³ç°æœ‰æ•°æ®é›†åœ¨è§„æ¨¡å’Œå¤šæ ·æ€§ä¸Šçš„ä¸è¶³ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¤šé˜¶æ®µæ³¨é‡Šæµç¨‹ï¼Œç»“åˆäº†å¼€æºçš„å¤šè§†è§’è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å’Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œè‡ªåŠ¨ç”Ÿæˆå¤šå±‚æ¬¡çš„æè¿°ã€‚é€šè¿‡å¼•å…¥äººç±»å…ƒæ•°æ®ï¼Œæˆ‘ä»¬å¢å¼ºäº†æ³¨é‡Šçš„é¢†åŸŸç‰¹å®šä¿¡æ¯ï¼Œå‡å°‘äº†VLMçš„å¹»è§‰ç°è±¡ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å¼€å‘äº†MARVEL-FX3Dï¼Œä¸€ä¸ªä¸¤é˜¶æ®µçš„æ–‡æœ¬åˆ°3Dç”Ÿæˆç®¡é“ï¼Œèƒ½å¤Ÿå¿«é€Ÿç”Ÿæˆé«˜è´¨é‡çš„3Dç½‘æ ¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.18279', 'title': 'Large Language Model-Brained GUI Agents: A Survey', 'url': 'https://huggingface.co/papers/2411.18279', 'abstract': 'GUIs have long been central to human-computer interaction, providing an intuitive and visually-driven way to access and interact with digital systems. The advent of LLMs, particularly multimodal models, has ushered in a new era of GUI automation. They have demonstrated exceptional capabilities in natural language understanding, code generation, and visual processing. This has paved the way for a new generation of LLM-brained GUI agents capable of interpreting complex GUI elements and autonomously executing actions based on natural language instructions. These agents represent a paradigm shift, enabling users to perform intricate, multi-step tasks through simple conversational commands. Their applications span across web navigation, mobile app interactions, and desktop automation, offering a transformative user experience that revolutionizes how individuals interact with software. This emerging field is rapidly advancing, with significant progress in both research and industry.   To provide a structured understanding of this trend, this paper presents a comprehensive survey of LLM-brained GUI agents, exploring their historical evolution, core components, and advanced techniques. We address research questions such as existing GUI agent frameworks, the collection and utilization of data for training specialized GUI agents, the development of large action models tailored for GUI tasks, and the evaluation metrics and benchmarks necessary to assess their effectiveness. Additionally, we examine emerging applications powered by these agents. Through a detailed analysis, this survey identifies key research gaps and outlines a roadmap for future advancements in the field. By consolidating foundational knowledge and state-of-the-art developments, this work aims to guide both researchers and practitioners in overcoming challenges and unlocking the full potential of LLM-brained GUI agents.', 'score': 13, 'issue_id': 831, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '5c5e1a276f559eb5', 'authors': ['Chaoyun œˆ26æ—¥'}, 'hash': '14d0175202b8957e', 'authors': ['Emanuele Aiello', 'Umberto Michieli', 'Diego Valsesia', 'Mete Ozay', 'Enrico Magli'], 'affiliations': ['Politecnico di Torino', 'Samsung R&D Institute UK'], 'pdf_title_img': 'assets/pdf/title_img/2411.17786.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#cv', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'DreamCache: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'DreamCache - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ· Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° ÑĞ»Ğ¾ĞµĞ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ»ĞµĞ³ĞºĞ¸Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ñ… Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ¾Ğ². DreamCache Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ° Ğ¿Ğ¾Ñ€ÑĞ´Ğ¾Ğº Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞĞ½ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ĞµĞ½ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'DreamCache: Efficient Personalized Image Generation Made Easy', 'desc': 'This paper presents DreamCache, a novel method for personalized image generation using text-to-image generative models. DreamCache improves efficiency by caching features from reference images and utilizing lightweight conditioning adapters for dynamic modulation. It addresses the limitations of existing methods, such as high computational costs and inflexibility, while achieving superior image and text alignment. Overall, DreamCache offers a scalable solution that requires significantly fewer parameters and resources compared to traditional approaches.'}, 'zh': {'title': 'DreamCacheï¼šé«˜æ•ˆä¸ªæ€§åŒ–å›¾åƒç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'ä¸ªæ€§åŒ–å›¾åƒç”Ÿæˆéœ€è¦æ–‡æœ¬åˆ°å›¾åƒçš„ç”Ÿæˆæ¨¡å‹ï¼Œè¿™äº›æ¨¡å‹èƒ½å¤Ÿæ•æ‰å‚è€ƒå¯¹è±¡çš„æ ¸å¿ƒç‰¹å¾ï¼Œä»¥ä¾¿åœ¨ä¸åŒä¸Šä¸‹æ–‡ä¸­è¿›è¡Œæ§åˆ¶ç”Ÿæˆã€‚ç°æœ‰æ–¹æ³•é¢ä¸´å¤æ‚çš„è®­ç»ƒè¦æ±‚ã€é«˜æ¨ç†æˆæœ¬å’Œæœ‰é™çš„çµæ´»æ€§ç­‰æŒ‘æˆ˜ã€‚æœ¬æ–‡ä»‹ç»äº†DreamCacheï¼Œè¿™æ˜¯ä¸€ç§å¯æ‰©å±•çš„æ–¹æ³•ï¼Œèƒ½å¤Ÿé«˜æ•ˆä¸”é«˜è´¨é‡åœ°ç”Ÿæˆä¸ªæ€§åŒ–å›¾åƒã€‚é€šè¿‡ç¼“å­˜å°‘é‡å‚è€ƒå›¾åƒç‰¹å¾å’Œé¢„è®­ç»ƒæ‰©æ•£å»å™ªå™¨çš„å•ä¸ªæ—¶é—´æ­¥ï¼ŒDreamCacheå®ç°äº†ç”Ÿæˆå›¾åƒç‰¹å¾çš„åŠ¨æ€è°ƒèŠ‚ï¼Œä¸”æ‰€éœ€é¢å¤–å‚æ•°æ˜¾è‘—å‡å°‘ï¼Œè®¡ç®—æ•ˆç‡å’Œçµæ´»æ€§å‡ä¼˜äºç°æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.17787', 'title': 'Collaborative Decoding Makes Visual Auto-Regressive Modeling Efficient', 'url': 'https://huggingface.co/papers/2411.17787', 'abstract': "In the rapidly advancing field of image generation, Visual Auto-Regressive (VAR) modeling has garnered considerable attention for its innovative next-scale prediction approach. This paradigm offers substantial improvements in efficiency, scalability, and zero-shot generalization. Yet, the inherently coarse-to-fine nature of VAR introduces a prolonged token sequence, leading to prohibitive memory consumption and computational redundancies. To address these bottlenecks, we propose Collaborative Decoding (CoDe), a novel efficient decoding strategy tailored for the VAR framework. CoDe capitalizes on two critical observations: the substantially reduced parameter demands at larger scales and the exclusive generation patterns across different scales. Based on these insights, we partition the multi-scale inference process into a seamless collaboration between a large model and a small model. The large model serves as the 'drafter', specializing in generating low-frequency content at smaller scales, while the smaller model serves as the 'refiner', solely focusing on predicting high-frequency details at larger scales. This collaboration yields remarkable efficiency with minimal impact on quality: CoDe achieves a 1.7x speedup, slashes memory usage by around 50%, and preserves image quality with only a negligible FID increase from 1.95 to 1.98. When drafting steps are further decreased, CoDe can achieve an impressive 2.9x acceleration ratio, reaching 41 images/s at 256x256 resolution on a single NVIDIA 4090 GPU, while preserving a commendable FID of 2.27. The code is available at https://github.com/czg1225/CoDe", 'score': 9, 'issue_id': 828, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '0ac2e8ea4bbd89ad', 'authors': ['Zigeng Chen', 'Xinyin Ma', 'Gongfan Fang', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2411.17787.jpg', 'data': {'categories': ['#architecture', '#inference', '#optimization', '#small_models', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (VAR) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Collaborative Decoding (CoDe). CoDe Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ´Ğ²Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸: Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚, Ğ° Ğ¼Ğ°Ğ»Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğ¸ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ 2.9 Ñ€Ğ°Ğ· Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞµĞ³Ğ¾ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ FID.'}, 'en': {'title': 'Collaborative Decoding: Boosting Efficiency in Image Generation', 'desc': 'This paper introduces Collaborative Decoding (CoDe), an efficient decoding strategy for Visual Auto-Regressive (VAR) models in image generation. CoDe optimizes the multi-scale inference process by utilizing a large model to generate low-frequency content and a smaller model to refine high-frequency details. This collaboration significantly reduces memory usage by about 50% and increases processing speed by up to 2.9 times, while maintaining image quality with only a slight increase in FID score. The proposed method demonstrates a promising approach to overcoming the computational challenges associated with VAR modeling.'}, 'zh': {'title': 'åä½œè§£ç ï¼šæå‡å›¾åƒç”Ÿæˆæ•ˆç‡çš„æ–°ç­–ç•¥', 'desc': 'åœ¨å¿«é€Ÿå‘å±•çš„å›¾åƒç”Ÿæˆé¢†åŸŸï¼Œè§†è§‰è‡ªå›å½’ï¼ˆVARï¼‰å»ºæ¨¡å› å…¶åˆ›æ–°çš„ä¸‹ä¸€æ­¥é¢„æµ‹æ–¹æ³•è€Œå—åˆ°å¹¿æ³›å…³æ³¨ã€‚VARçš„ç²—åˆ°ç»†ç‰¹æ€§å¯¼è‡´äº†è¾ƒé•¿çš„ä»¤ç‰Œåºåˆ—ï¼Œä»è€Œé€ æˆäº†é«˜æ˜‚çš„å†…å­˜æ¶ˆè€—å’Œè®¡ç®—å†—ä½™ã€‚ä¸ºäº†è§£å†³è¿™äº›ç“¶é¢ˆï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„é«˜æ•ˆè§£ç ç­–ç•¥â€”â€”åä½œè§£ç ï¼ˆCoDeï¼‰ï¼Œå®ƒé€šè¿‡å¤§æ¨¡å‹å’Œå°æ¨¡å‹çš„æ— ç¼åä½œæ¥ä¼˜åŒ–å¤šå°ºåº¦æ¨ç†è¿‡ç¨‹ã€‚CoDeåœ¨ä¿æŒå›¾åƒè´¨é‡çš„åŒæ—¶ï¼Œå®ç°äº†1.7å€çš„åŠ é€Ÿå’Œçº¦50%çš„å†…å­˜ä½¿ç”¨å‡å°‘ï¼Œå±•ç¤ºäº†å…¶åœ¨æ•ˆç‡ä¸Šçš„æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.17440', 'title': 'Identity-Preserving Text-to-Video Generation by Frequency Decomposition', 'url': 'https://huggingface.co/papers/2411.17440', 'abstract': "Identity-preserving text-to-video (IPT2V) generation aims to create high-fidelity videos with consistent human identity. It is an important task in video generation but remains an open problem for generative models. This paper pushes the technical frontier of IPT2V in two directions that have not been resolved in literature: (1) A tuning-free pipeline without tedious case-by-case finetuning, and (2) A frequency-aware heuristic identity-preserving DiT-based control scheme. We propose ConsisID, a tuning-free DiT-based controllable IPT2V model to keep human identity consistent in the generated video. Inspired by prior findings in frequency analysis of diffusion transformers, it employs identity-control signals in the frequency domain, where facial features can be decomposed into low-frequency global features and high-frequency intrinsic features. First, from a low-frequency perspective, we introduce a global facial extractor, which encodes reference images and facial key points into a latent space, generating features enriched with low-frequency information. These features are then integrated into shallow layers of the network to alleviate training challenges associated with DiT. Second, from a high-frequency perspective, we design a local facial extractor to capture high-frequency details and inject them into transformer blocks, enhancing the model's ability to preserve fine-grained features. We propose a hierarchical training strategy to leverage frequency information for identity preservation, transforming a vanilla pre-trained video generation model into an IPT2V model. Extensive experiments demonstrate that our frequency-aware heuristic scheme provides an optimal control solution for DiT-based models. Thanks to this scheme, our ConsisID generates high-quality, identity-preserving videos, making strides towards more effective IPT2V.", 'score': 9, 'issue_id': 827, 'pub_date': '2024-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '28823ea0e7fa6b0c', 'authors': ['Shenghai Yuan', 'Jinfa Huang', 'Xianyi He', 'Yunyuan Ge', 'Yujun Shi', 'Liuhan Chen', 'Jiebo Luo', 'Li Yuan'], 'affiliations': ['National University of Singapore', 'Peking University', 'Peng Cheng Laboratory', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2411.17440.jpg', 'data': {'categories': ['#video', '#architecture', '#diffusion', '#optimization', '#training', '#multimodal'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸Ğ´ĞµĞ½Ñ †ä¸€ç§åä¸ºConsisIDçš„æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨ä¸éœ€è¦ç¹çå¾®è°ƒçš„æƒ…å†µä¸‹ï¼Œä¿æŒç”Ÿæˆè§†é¢‘ä¸­çš„äººç±»èº«ä»½ä¸€è‡´æ€§ã€‚è¯¥æ¨¡å‹åˆ©ç”¨é¢‘ç‡åˆ†æçš„æ–¹æ³•ï¼Œå°†äººè„¸ç‰¹å¾åˆ†è§£ä¸ºä½é¢‘å’Œé«˜é¢‘ä¿¡æ¯ï¼Œä»è€Œæœ‰æ•ˆåœ°æå–å’Œä¿ç•™ç»†è‡´çš„é¢éƒ¨ç‰¹å¾ã€‚é€šè¿‡å±‚æ¬¡åŒ–çš„è®­ç»ƒç­–ç•¥ï¼ŒConsisIDåœ¨è§†é¢‘ç”Ÿæˆä»»åŠ¡ä¸­å®ç°äº†æ›´å¥½çš„èº«ä»½ä¿æŒæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.15139', 'title': 'DiffusionDrive: Truncated Diffusion Model for End-to-End Autonomous Driving', 'url': 'https://huggingface.co/papers/2411.15139', 'abstract': 'Recently, the diffusion model has emerged as a powerful generative technique for robotic policy learning, capable of modeling multi-mode action distributions. Leveraging its capability for end-to-end autonomous driving is a promising direction. However, the numerous denoising steps in the robotic diffusion policy and the more dynamic, open-world nature of traffic scenes pose substantial challenges for generating diverse driving actions at a real-time speed. To address these challenges, we propose a novel truncated diffusion policy that incorporates prior multi-mode anchors and truncates the diffusion schedule, enabling the model to learn denoising from anchored Gaussian distribution to the multi-mode driving action distribution. Additionally, we design an efficient cascade diffusion decoder for enhanced interaction with conditional scene context. The proposed model, DiffusionDrive, demonstrates 10times reduction in denoising steps compared to vanilla diffusion policy, delivering superior diversity and quality in just 2 steps. On the planning-oriented NAVSIM dataset, with the aligned ResNet-34 backbone, DiffusionDrive achieves 88.1 PDMS without bells and whistles, setting a new record, while running at a real-time speed of 45 FPS on an NVIDIA 4090. Qualitative results on challenging scenarios further confirm that DiffusionDrive can robustly generate diverse plausible driving actions. Code and model will be available at https://gi r introduces DiffusionDrive, a novel approach to robotic policy learning using diffusion models. It addresses the challenges of generating diverse driving actions in dynamic traffic environments by implementing a truncated diffusion policy that utilizes prior multi-mode anchors. The model significantly reduces the number of denoising steps required, achieving high-quality action generation in just 2 steps while maintaining real-time performance. Experimental results show that DiffusionDrive outperforms existing methods in both diversity and quality of driving actions, setting a new benchmark in the field.'}, 'zh': {'title': 'æ‰©æ•£é©±åŠ¨ï¼šå®æ—¶å¤šæ ·åŒ–é©¾é©¶ç­–ç•¥çš„çªç ´', 'desc': 'æœ€è¿‘ï¼Œæ‰©æ•£æ¨¡å‹ä½œä¸ºä¸€ç§å¼ºå¤§çš„ç”ŸæˆæŠ€æœ¯ï¼Œåœ¨æœºå™¨äººç­–ç•¥å­¦ä¹ ä¸­å¾—åˆ°äº†å¹¿æ³›åº”ç”¨ï¼Œèƒ½å¤Ÿå»ºæ¨¡å¤šæ¨¡æ€çš„åŠ¨ä½œåˆ†å¸ƒã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„æˆªæ–­æ‰©æ•£ç­–ç•¥ï¼Œç»“åˆäº†å…ˆå‰çš„å¤šæ¨¡æ€é”šç‚¹ï¼Œå¹¶ç¼©çŸ­äº†æ‰©æ•£è°ƒåº¦ï¼Œä»è€Œä½¿æ¨¡å‹èƒ½å¤Ÿä»é”šå®šçš„é«˜æ–¯åˆ†å¸ƒå­¦ä¹ å»å™ªå£°ï¼Œç”Ÿæˆå¤šæ¨¡æ€é©¾é©¶åŠ¨ä½œåˆ†å¸ƒã€‚è¯¥æ¨¡å‹DiffusionDriveåœ¨å»å™ªæ­¥éª¤ä¸Šå‡å°‘äº†10å€ï¼Œèƒ½å¤Ÿåœ¨ä»…éœ€2ä¸ªæ­¥éª¤å†…æä¾›æ›´é«˜çš„å¤šæ ·æ€§å’Œè´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDiffusionDriveåœ¨å®æ—¶é€Ÿåº¦ä¸‹è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿç¨³å¥åœ°ç”Ÿæˆå¤šæ ·åŒ–çš„åˆç†é©¾é©¶åŠ¨ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.14974', 'title': '3D Convex Splatting: Radiance Field Rendering with 3D Smooth Convexes', 'url': 'https://huggingface.co/papers/2411.14974', 'abstract': 'Recent advances in radiance field reconstruction, such as 3D Gaussian Splatting (3DGS), have achieved high-quality novel view synthesis and fast rendering by representing scenes with compositions of Gaussian primitives. However, 3D Gaussians present several limitations for scene reconstruction. Accurately capturing hard edges is challenging without significantly increasing the number of Gaussians, creating a large memory footprint. Moreover, they struggle to represent flat surfaces, as they are diffused in space. Without hand-crafted regularizers, they tend to disperse irregularly around the actual surface. To circumvent these issues, we introduce a novel method, named 3D Convex Splatting (3DCS), which leverages 3D smooth convexes as primitives for modeling geometrically-meaningful radiance fields from multi-view images. Smooth convex shapes offer greater flexibility than Gaussians, allowing for a better representation of 3D scenes with hard edges and dense volumes using fewer primitives. Powered by our efficient CUDA-based rasterizer, 3DCS achieves superior performance over 3DGS on benchmarks such as Mip-NeRF360, Tanks and Temples, and Deep Blending. Specifically, our method attains an improvement of up to 0.81 in PSNR and 0.026 in LPIPS compared to 3DGS while maintaining high rendering speeds and reducing the number of required primitives. Our results highlight the potential of 3D Convex Splatting to become the new standard for high-quality scene reconstruction and novel view synthesis. Project page: convexsplatting.github.io.', 'score': 6, 'issue_id': 838, 'pub_date': '2024-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': 'd9a6a5237a00a670', 'authors': ['Jan Held', 'Renaud Vandeghen', 'Abdullah Hamdi', 'Adrien Deliege', 'Anthony Cioppa', 'Silvio Giancola', 'Andrea Vedaldi', 'Bernard Ghanem', 'Marc Van Droogenbroeck'], 'affiliations': ['KAUST', 'University of LiÃ¨ge', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2411.14974.jpg', 'data': {'categories': ['#benchmark', '#3d'], 'emoji': 'ğŸ“', 'ru': {'title': '3D Convex Splatting: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ÑÑ†ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ñ‹Ğ¿ÑƒĞºĞ»Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ 3D Convex Splatting (3DCS) Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ€Ğ°Ğ´Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»ĞµĞ¹ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ 3D Gaussian Splatting, 3DCS Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ· åº¦å¹¶å‡å°‘äº†æ‰€éœ€çš„åŸºæœ¬å…ƒç´ æ•°é‡ã€‚3Då‡¸ç‚¹äº‘å±•ç¤ºäº†å…¶åœ¨é«˜è´¨é‡åœºæ™¯é‡å»ºå’Œæ–°è§†è§’åˆæˆä¸­çš„æ½œåŠ›ï¼Œå¯èƒ½æˆä¸ºæ–°çš„æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.18197', 'title': 'Make-It-Animatable: An Efficient Framework for Authoring Animation-Ready 3D Characters', 'url': 'https://huggingface.co/papers/2411.18197', 'abstract': "3D characters are essential to modern creative industries, but making them animatable often demands extensive manual work in tasks like rigging and skinning. Existing automatic rigging tools face several limitations, including the necessity for manual annotations, rigid skeleton topologies, and limited generalization across diverse shapes and poses. An alternative approach is to generate animatable avatars pre-bound to a rigged template mesh. However, this method often lacks flexibility and is typically limited to realistic human shapes. To address these issues, we present Make-It-Animatable, a novel data-driven method to make any 3D humanoid model ready for character animation in less than one second, regardless of its shapes and poses. Our unified framework generates high-quality blend weights, bones, and pose transformations. By incorporating a particle-based shape autoencoder, our approach supports various 3D representations, including meshes and 3D Gaussian splats. Additionally, we employ a coarse-to-fine representation and a structure-aware modeling strategy to ensure both accuracy and robustness, even for characters with non-standard skeleton structures. We conducted extensive experiments to validate our framework's effectiveness. Compared to existing methods, our approach demonstrates significant improvements in both quality and speed.", 'score': 6, 'issue_id': 832, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'f87c0e285ba351c9', 'authors': ['Zhiyang Guo', 'Jinxu Xiang', 'Kai Ma', 'Wengang Zhou', 'Houqiang Li', 'Ran Zhang'], 'affi g performance. The combination of these two capabilities simultaneously unlocks many attractive applications, demonstrating the complementary roles of both perception and understanding in MLLM. Code is available at https://github.com/IDEA-Research/ChatRex.', 'score': 5, 'issue_id': 831, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '8938f77b5606e172', 'authors': ['Qing Jiang', 'Gen luo', 'Yuqin Yang', 'Yuda Xiong', 'Yihao Chen', 'Zhaoyang Zeng', 'Tianhe Ren', 'Lei Zhang'], 'affiliations': ['International Digital Economy Academy (IDEA)'], 'pdf_title_img': 'assets/pdf/title_img/2411.18363.jpg', 'data': {'categories': ['#agi', '#architecture', '#multimodal', '#dataset', '#cv', '#optimization', '#games'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ChatRex: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ChatRex - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (MLLM) Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ³Ğ´Ğµ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞµÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾ĞºÑÑ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¸Ğ½Ğ´ĞµĞºÑÑ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Rexverse-2M Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ChatRex Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging the Gap: Enhancing Perception in Multimodal Language Models', 'desc': 'This paper addresses the limitations of multimodal large language models (MLLM) in visual perception, particularly highlighting the low recall rates of existing models like Qwen2-VL. The authors introduce ChatRex, a new MLLM that separates perception from understanding by using a universal proposal network to generate box coordinates, which the LLM then processes as indices. Additionally, they develop the Rexverse-2M dataset to enhance training by providing diverse data for both perception and understanding tasks. The results show that ChatRex achieves improved perception capabilities while maintaining strong multimodal understanding, showcasing the importance of integrating both aspects in MLLM applications.'}, 'zh': {'title': 'æ„ŸçŸ¥ä¸ç†è§£çš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†è®¡ç®—æœºè§†è§‰ä¸­çš„æ„ŸçŸ¥ä¸ç†è§£ä¸¤ä¸ªé‡è¦æ–¹é¢ã€‚å°½ç®¡å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰åœ¨è§†è§‰ç†è§£ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨æ„ŸçŸ¥èƒ½åŠ›ä¸Šä»æ˜¾ä¸è¶³ã€‚æˆ‘ä»¬æå‡ºäº†ChatRexæ¨¡å‹ï¼Œé€šè¿‡è§£è€¦çš„æ„ŸçŸ¥è®¾è®¡ï¼Œå°†æ£€æµ‹ä»»åŠ¡è½¬åŒ–ä¸ºæ£€ç´¢ä»»åŠ¡ï¼Œä»è€Œæé«˜äº†æ„ŸçŸ¥èƒ½åŠ›ã€‚åŒæ—¶ï¼Œæˆ‘ä»¬æ„å»ºäº†Rexverse-2Mæ•°æ®é›†ï¼Œæ”¯æŒæ„ŸçŸ¥ä¸ç†è§£çš„è”åˆè®­ç»ƒï¼Œæœ€ç»ˆå®ç°äº†è¿™ä¸¤ç§èƒ½åŠ›çš„å¼ºå¤§ç»“åˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.16781', 'title': 'UniPose: A Unified Multimodal Framework for Human Pose Comprehension, Generation and Editing', 'url': 'https://huggingface.co/papers/2411.16781', 'abstract': "Human pose plays a crucial role in the digital age. While recent works have achieved impressive progress in understanding and generating human poses, they often support only a single modality of control signals and operate in isolation, limiting their application in real-world scenarios. This paper presents UniPose, a framework employing Large Language Models (LLMs) to comprehend, generate, and edit human poses across various modalities, including images, text, and 3D SMPL poses. Specifically, we apply a pose tokenizer to convert 3D poses into discrete pose tokens, enabling seamless integration into the LLM within a unified vocabulary. To further enhance the fine-grained pose perception capabilities, we facilitate UniPose with a mixture of visual encoders, among them a pose-specific visual encoder. Benefiting from a unified learning strategy, UniPose effectively transfers knowledge across different pose-relevant tasks, adapts to unseen tasks, and exhibits extended capabilities. This work serves as the first attempt at building a general-purpose framework for pose comprehension, generation, and editing. Extensive experiments highlight UniPose's competitive and even superior performance across various pose-relevant tasks.", 'score': 4, 'issue_id': 830, 'pub_date': '2024-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '015e61d2dcffef60', 'authors': ['Yiheng Li', 'Ruibing Hou', 'Hong Chang', 'Shiguang Shan', 'Xilin Chen'], 'affiliations': ['Key Laboratory of Intelligent Information Processing of Chinese Academy of Sciences (CAS), Institute of Computing Technology, CAS, China', 'University of Chinese Academy of Sciences, China'], 'pdf_title_img': 'assets/pdf/title_img/2411.16781.jpg', 'data': {'categories': ['#multimodal', '#transfer_learning', '#3d', '#cv'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'UniPose: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¿Ğ¾Ğ·Ğ°Ğ¼Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM', 'desc': 'UniPose - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ· Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ‚ĞµĞºÑÑ‚ Ğ¸ 3D-Ğ¿Ğ¾Ğ·Ñ‹ SMPL. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ¿Ğ¾Ğ· Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 3D-Ğ¿Ğ¾Ğ· Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ñ… Ğ² LLM Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¼ĞµÑÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ thods employ a fixed draft length, which ignores the token generation difficulty across tasks. Consequently, in this paper, we address such an issue and introduce SVIP - a difficulty-aware dynamic draft length policy for speculative decoding systems. Based on a theoretical lower bound of draft token acceptance rate and its inference-time approximation, SVIP adaptively determines the lengths of draft sequences based on the entropy of each draft token distribution. Experimental results on mainstream SD benchmarks and frameworks demonstrate the superior performance of SVIP, achieving up to 20\\% walltime speedup on SpecBench over baseline SD methods and 60\\% speedup on MT-Bench for long-form generation of up to 8K tokens. Moreover, SVIP is totally training-free and compatible with any existing SD methods that generate draft tokens autoregressively. Experimental results also show that SVIP yields consistent walltime improvement on top of GliDe & CaPE and EAGLE-2.', 'score': 4, 'issue_id': 828, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'b9bc0d66b9a257c9', 'authors': ['Ziyin Zhang', 'Jiahao Xu', 'Tian Liang', 'Xingyu Chen', 'Zhiwei He', 'Rui Wang', 'Zhaopeng Tu'], 'affiliations': ['Shanghai Jiao Tong University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2411.18462.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#long_context', '#benchmark'], 'emoji': 'ğŸš€', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SVIP - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. SVIP Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ´Ğ»Ğ¸Ğ½Ñƒ Ñ‡ĞµÑ€Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ https://huggingface.co/papers/2411.17991', 'abstract': 'Recent researches on video large language models (VideoLLM) predominantly focus on model architectures and training datasets, leaving the interaction format between the user and the model under-explored. In existing works, users often interact with VideoLLMs by using the entire video and a query as input, after which the model generates a response. This interaction format constrains the application of VideoLLMs in scenarios such as live-streaming comprehension where videos do not end and responses are required in a real-time manner, and also results in unsatisfactory performance on time-sensitive tasks that requires localizing video segments. In this paper, we focus on a video-text duet interaction format. This interaction format is characterized by the continuous playback of the video, and both the user and the model can insert their text messages at any position during the video playback. When a text message ends, the video continues to play, akin to the alternative of two performers in a duet. We construct MMDuetIT, a video-text training dataset designed to adapt VideoLLMs to video-text duet interaction format. We also introduce the Multi-Answer Grounded Video Question Answering (MAGQA) task to benchmark the real-time response ability of VideoLLMs. Trained on MMDuetIT, MMDuet demonstrates that adopting the video-text duet interaction format enables the model to achieve significant improvements in various time-sensitive tasks (76% CIDEr on YouCook2 dense video captioning, 90\\% mAP on QVHighlights highlight detection and 25% R@0.5 on Charades-STA temporal video grounding) with minimal training efforts, and also enable VideoLLMs to reply in a real-time manner as the video plays. Code, data and demo are available at: https://github.com/yellow-binary-tree/MMDuet.', 'score': 3, 'issue_id': 835, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '8c  video large language models (VideoLLMs) called video-text duet interaction. Unlike traditional methods where users input a full video and a query, this format allows users and the model to exchange text messages while the video plays continuously. This approach is particularly beneficial for real-time applications, such as live-streaming, where immediate responses are necessary. The authors present a new dataset, MMDuetIT, and a benchmarking task, MAGQA, demonstrating that this interaction format significantly enhances the performance of VideoLLMs on time-sensitive tasks with minimal additional training.'}, 'zh': {'title': 'è§†é¢‘æ–‡æœ¬äºŒé‡å¥ï¼šå®æ—¶äº¤äº’çš„æ–°æ–¹å¼', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ä¸€ç§è§†é¢‘æ–‡æœ¬äºŒé‡å¥äº¤äº’æ ¼å¼ï¼Œä»¥æ”¹å–„è§†é¢‘å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆVideoLLMï¼‰çš„ç”¨æˆ·äº¤äº’ä½“éªŒã€‚ä¼ ç»Ÿçš„äº¤äº’æ–¹å¼è¦æ±‚ç”¨æˆ·åœ¨è§†é¢‘ç»“æŸåè¾“å…¥æŸ¥è¯¢ï¼Œè¿™é™åˆ¶äº†å®æ—¶å“åº”çš„èƒ½åŠ›ã€‚æˆ‘ä»¬æ„å»ºäº†MMDuetITæ•°æ®é›†ï¼Œä»¥é€‚åº”è¿™ç§æ–°æ ¼å¼ï¼Œå¹¶å¼•å…¥äº†å¤šç­”æ¡ˆåŸºç¡€è§†é¢‘é—®ç­”ï¼ˆMAGQAï¼‰ä»»åŠ¡æ¥è¯„ä¼°æ¨¡å‹çš„å®æ—¶å“åº”èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œé‡‡ç”¨è§†é¢‘æ–‡æœ¬äºŒé‡å¥äº¤äº’æ ¼å¼åï¼Œæ¨¡å‹åœ¨å¤šä¸ªæ—¶é—´æ•æ„Ÿä»»åŠ¡ä¸Šå–å¾—äº†æ˜¾è‘—æå‡ï¼Œä¸”èƒ½å¤Ÿåœ¨è§†é¢‘æ’­æ”¾æ—¶å®æ—¶å›å¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.18412', 'title': 'Adaptive Blind All-in-One Image Restoration', 'url': 'https://huggingface.co/papers/2411.18412', 'abstract': 'Blind all-in-one image restoration models aim to recover a high-quality image from an input degraded with unknown distortions. However, these models require all the possible degradation types to be defined during the training stage while showing limited generalization to unseen degradations, which limits their practical application in complex cases. In this paper, we propose a simple but effective adaptive blind all-in-one restoration (ABAIR) model, which can address multiple degradations, generalizes well to unseen degradations, and efficiently incorporate new degradations by training a small fraction of parameters. First, we train our baseline model on a large dataset of natural images with multiple synthetic degradations, augmented with a segmentation head to estimate per-pixel degradation types, resulting in a powerful backbone able to generalize to a wide range of degradations. Second, we adapt our baseline model to varying image restoration tasks using independent low-rank adapters. Third, we learn to adaptively combine adapters to versatile images via a flexible and lightweight degradation estimator. Our model is both powerful in handling specific distortions and flexible in adapting to complex tasks, it not only outperforms the state-of-the-art by a large margin on five- and three-task IR setups, but also shows improved generalization to unseen degradations and also composite distortions.', 'score': 3, 'issue_id': 835, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': 'eda508d3cf03675b', 'authors': ['David Serrano-Lozano', 'Luis Herranz', 'Shaolin Su', 'Javier Vazquez-Corral'], 'affiliations': ['Computer Vision Center', 'Universidad Autonoma de Madrid', 'Universitat Aut`onoma de Barcelona'], 'pdf_title_img': 'assets/pdf/title_img/2411.18412.jpg', 'data': {'categories': ['#dataset', '#training', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ABAIR Ğ´Ğ»Ñ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½ĞµĞ³Ğ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ‚ÑŒ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¸Ğ´Ñ‹ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ Ğ»Ğ¸ÑˆÑŒ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ñ‡Ğ°ÑÑ‚ÑŒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ABAIR Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ½Ğ° ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Adaptive Restoration: Flexibility Meets Performance in Image Recovery', 'desc': 'The paper introduces an Adaptive Blind All-in-One Restoration (ABAIR) model designed to improve image restoration from various unknown distortions. Unlike traditional models that require predefined degradation types, ABAIR can adapt to new and unseen distortions by training only a small number of parameters. It utilizes a segmentation head to identify per-pixel degradation types, enhancing its ability to generalize across different tasks. The model demonstrates superior performance compared to existing methods, particularly in handling complex and composite distortions.'}, 'zh': {'title': 'è‡ªé€‚åº”ç›²å…¨èƒ½ä¿®å¤ï¼Œçµæ´»åº”å¯¹å›¾åƒæŸä¼¤', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªé€‚åº”ç›²å…¨èƒ½å›¾åƒä¿®å¤æ¨¡å‹ï¼ˆABAIRï¼‰ï¼Œæ—¨åœ¨ä»å—æŸå›¾åƒä¸­æ¢å¤é«˜è´¨é‡å›¾åƒã€‚ä¸ä¼ ç»Ÿæ¨¡å‹éœ€è¦åœ¨è®­ç»ƒé˜¶æ®µå®šä¹‰æ‰€æœ‰å¯èƒ½çš„æŸä¼¤ç±»å‹ä¸åŒï¼ŒABAIRèƒ½å¤Ÿæœ‰æ•ˆå¤„ç†å¤šç§æŸä¼¤ï¼Œå¹¶ä¸”å¯¹æœªè§è¿‡çš„æŸä¼¤å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡è®­ç»ƒä¸€ä¸ªå¼ºå¤§çš„åŸºç¡€æ¨¡å‹ï¼Œå¹¶ä½¿ç”¨ç‹¬ç«‹çš„ä½ç§©é€‚é…å™¨æ¥é€‚åº”ä¸åŒçš„å›¾åƒä¿®å¤ä»»åŠ¡ï¼Œä»è€Œå®ç°çµæ´»çš„æŸä¼¤ä¼°è®¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒABAIRåœ¨å¤šä¸ªä»»åŠ¡ä¸Šæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æŠ€æœ¯ï¼Œå¹¶åœ¨å¤„ç†å¤åˆæŸä¼¤æ—¶è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2411.15872', 'title': 'Optimizing Brain Tumor Segmentation with MedNeXt: BraTS 2024 SSA and Pediatrics', 'url': 'https://huggingface.co/papers/2411.15872', 'abstract': 'Identifying key pathological features in brain MRIs is crucial for the long-term survival of glioma patients. However, manual segmentation is time-consuming, requiring expert intervention and is susceptible to human error. Therefore, significant research has been devoted to developing machine learning methods that can accurately segment tumors in 3D multimodal brain MRI scans. Despite their progress, state-of-the-art models are often limited by the data they are trained on, raising concerns about their reliability when applied to diverse populations that may introduce distribution shifts. Such shifts can stem from lower quality MRI technology (e.g., in sub-Saharan Africa) or variations in patient demographics (e.g., children). The BraTS-2024 challenge provides a platform to address these issues. This study presents our methodology for segmenting tumors in the BraTS-2024 SSA and Pediatric Tumors tasks using MedNeXt, comprehensive model ensembling, and thorough postprocessing. Our approach demonstrated strong performance on the unseen validation set, achieving an average Dice Similarity Coefficient (DSC) of 0.896 on the BraTS-2024 SSA dataset and an average DSC of 0.830 on the BraTS Pediatric Tumor dataset. Additionally, our method achieved an average Hausdorff Distance (HD95) of 14.682 on the BraTS-2024 SSA dataset and an average HD95 of 37.508 on the BraTS Pediatric dataset. Our GitHub repository can be accessed here: Project Repository : https://github.com/python-arch/BioMbz-Optimizing-Brain-Tumor-Segmentation-with-MedNeXt-BraTS-2024-SSA-and-Pediatrics', 'score': 3, 'issue_id': 830, 'pub_date': '2024-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '64cec64b56df2942', 'authors': ['Sarim Hashmi', 'Juan Lugo', 'Abdelrahman Elsayed', 'Dinesh Saggurthi', 'Mohammed Elseiagy', 'Alikhan Nurkamal', 'Jaskaran Walia', 'Fadillah Adamsyah Maani', 'Mohammad Yaqub'], 'affiliations': ['Mohammed bin Zayed University of Artificial Intelligence (MBZUAI), Abu Dhabi, United         function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (6)', '#agents (3)', '#agi (1)', '#alignment', '#architecture (4)', '#audio (1)', '#benchmark (6)', '#cv (8)', '#data (1)', '#dataset (9)', '#diffusion (7)', '#ethics', '#games (3)', '#graphs', '#hallucinations (1)', '#healthcare (1)', '#inference (3)', '#interpretability (1)', '#leakage', '#long_context (1)', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (8)', '#open_source (3)', '#optimization (8)', '#plp', '#rag', '#reasoning (1)', '#rl', '#rlhf', '#robotics (1)', '#science', '#security', '#small_models (1)', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (4)', '#transfer_learning (1)', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

                const articleHTML = `

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });
