    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function formatArticlesTitle(number, lang='ru') {

                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {

            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2410.21252', 'title': 'LongReward: Improving Long-context Large Language Models with AI Feedback', 'url': 'https://huggingface.co/papers/2410.21252', 'abstract': "Though significant advancements have been achieved in developing long-context large language models (LLMs), the compromised quality of LLM-synthesized data for supervised fine-tuning (SFT) often affects the long-context performance of SFT models and leads to inherent limitations. In principle, reinforcement learning (RL) with appropriate reward signals can further enhance models' capacities. However, how to obtain reliable rewards in long-context scenarios remains unexplored. To this end, we propose LongReward, a novel method that utilizes an off-the-shelf LLM to provide rewards for long-context model responses from four human-valued dimensions: helpfulness, logicality, faithfulness, and completeness, each with a carefully designed assessment pipeline. By combining LongReward and offline RL algorithm DPO, we are able to effectively improve long-context SFT models. Our experiments indicate that LongReward not only significantly improves models' long-context performance but also enhances their ability to follow short instructions. We also find that long-context DPO with LongReward and conventional short-context DPO can be used together without hurting either one's performance.", 'score': 5, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 28', 'zh': '10Êúà28Êó•'}, 'hash': '0ff5d39896cdfbbe', 'data': {'categories': ['#rl', '#rlhf', '#long_context', '#training'], 'emoji': 'üìè', 'ru': {'title': 'LongReward: –£–ª—É—á—à–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ LongReward –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π —Å –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≥–æ—Ç–æ–≤—É—é –±–æ–ª—å—à—É—é —è–∑—ã–∫–æ–≤—É—é –º–æ–¥–µ–ª—å –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ —á–µ—Ç—ã—Ä–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º: –ø–æ–ª–µ–∑–Ω–æ—Å—Ç—å, –ª–æ–≥–∏—á–Ω–æ—Å—Ç—å, —Ç–æ—á–Ω–æ—Å—Ç—å –∏ –ø–æ–ª–Ω–æ—Ç–∞. LongReward –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º DPO –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π, –æ–±—É—á–µ–Ω–Ω—ã—Ö –Ω–∞ –¥–ª–∏–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–∞—Ö. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –º–µ—Ç–æ–¥ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç —Ä–∞–±–æ—Ç—É —Å –¥–ª–∏–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º –∏ –∫–æ—Ä–æ—Ç–∫–∏–º–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏.'}, 'en': {'title': 'Enhancing Long-Context Performance with LongReward', 'desc': 'This paper addresses the challenges faced by long-context large language models (LLMs) in generating high-quality data for supervised fine-tuning (SFT). It introduces LongReward, a method that leverages an existing LLM to provide rewards based on four key dimensions: helpfulness, logicality, faithfulness, and completeness. By integrating LongReward with the offline reinforcement learning algorithm DPO, the authors demonstrate significant improvements in the long-context performance of SFT models. The findings suggest that LongReward enhances both long-context and short instruction-following capabilities without compromising performance across different contexts.'}, 'zh': {'title': 'ÊèêÂçáÈïø‰∏ä‰∏ãÊñáÊ®°ÂûãÊÄßËÉΩÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫LongRewardÁöÑÊñ∞ÊñπÊ≥ïÔºåÊó®Âú®ÊèêÈ´òÈïø‰∏ä‰∏ãÊñáÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâÁöÑÊÄßËÉΩ„ÄÇÈÄöËøáÂà©Áî®Áé∞ÊàêÁöÑLLMÔºå‰ªéÂõõ‰∏™Áª¥Â∫¶ÔºàÊúâÁî®ÊÄß„ÄÅÈÄªËæëÊÄß„ÄÅÂèØ‰ø°ÊÄßÂíåÂÆåÊï¥ÊÄßÔºâ‰∏∫Èïø‰∏ä‰∏ãÊñáÊ®°ÂûãÁöÑÂìçÂ∫îÊèê‰æõÂ•ñÂä±‰ø°Âè∑„ÄÇÁªìÂêàLongRewardÂíåÁ¶ªÁ∫øÂº∫ÂåñÂ≠¶‰π†ÁÆóÊ≥ïDPOÔºåÊàë‰ª¨ËÉΩÂ§üÊúâÊïàÊèêÂçáÈïø‰∏ä‰∏ãÊñáÁöÑÁõëÁù£ÂæÆË∞ÉÊ®°ÂûãÁöÑË°®Áé∞„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåLongReward‰∏ç‰ªÖÊòæËëóÊîπÂñÑ‰∫ÜÊ®°ÂûãÁöÑÈïø‰∏ä‰∏ãÊñáÊÄßËÉΩÔºåËøòÂ¢ûÂº∫‰∫ÜÂÖ∂ÊâßË°åÁü≠Êåá‰ª§ÁöÑËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2410.21220', 'title': 'Vision Search Assistant: Empower Vision-Language Models as Multimodal Search Engines', 'url': 'https://huggingface.co/papers/2410.21220', 'abstract': "Search engines enable the retrieval of unknown information with texts. However, traditional methods fall short when it comes to understanding unfamiliar visual content, such as identifying an object that the model has never seen before. This challenge is particularly pronounced for large vision-language models (VLMs): if the model has not been exposed to the object depicted in an image, it struggles to generate reliable answers to the user's question regarding that image. Moreover, as new objects and events continuously emerge, frequently updating VLMs is impractical due to heavy computational burdens. To address this limitation, we propose Vision Search Assistant, a novel framework that facilitates collaboration between VLMs and web agents. This approach leverages VLMs' visual understanding capabilities and web agents' real-time information access to perform open-world Retrieval-Augmented Generation via the web. By integrating visual and textual representations through this collaboration, the model can provide informed responses even when the image is novel to the system. Extensive experiments conducted on both open-set and closed-set QA benchmarks demonstrate that the Vision Search Assistant significantly outperforms the other models and can be widely applied to existing VLMs.", 'score': 1, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 28', 'zh': '10Êúà28Êó•'}, 'hash': 'bdb8b2a5fbb4c663', 'data': {'categories': ['#rag', '#agents', '#cv', '#benchmark'], 'emoji': 'üîç', 'ru': {'title': '–ó—Ä–µ–Ω–∏–µ –ò–ò: –æ—Ç –Ω–µ–∑–Ω–∞–Ω–∏—è –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω Vision Search Assistant - –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –û–Ω –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –±–æ–ª—å—à–∏—Ö –≤–∏–∑—É–∞–ª—å–Ω–æ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (VLM) –∏ –≤–µ–±-–∞–≥–µ–Ω—Ç–æ–≤ –¥–ª—è –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –ø–æ –Ω–µ–∑–Ω–∞–∫–æ–º—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Å –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ–º –∏–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ (Retrieval-Augmented Generation), —á—Ç–æ–±—ã –ø–æ–ª—É—á–∞—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ —ç—Ç–æ–≥–æ –º–µ—Ç–æ–¥–∞ –Ω–∞–¥ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –ø–æ–¥—Ö–æ–¥–∞–º–∏.'}, 'en': {'title': 'Empowering Vision-Language Models with Real-Time Web Collaboration', 'desc': 'This paper introduces the Vision Search Assistant, a new framework that enhances the capabilities of vision-language models (VLMs) by enabling them to collaborate with web agents. Traditional VLMs struggle with unfamiliar visual content, especially when they encounter objects they have never seen before, leading to unreliable responses. The proposed framework allows VLMs to access real-time information from the web, facilitating open-world Retrieval-Augmented Generation. Experimental results show that the Vision Search Assistant significantly improves performance on both open-set and closed-set question-answering tasks, making it a valuable addition to existing VLMs.'}, 'zh': {'title': 'ËßÜËßâÊêúÁ¥¢Âä©ÊâãÔºöÊâìÁ†¥Êú™Áü•ËßÜËßâÂÜÖÂÆπÁöÑÂ£ÅÂûí', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊ°ÜÊû∂ÔºåÁß∞‰∏∫ËßÜËßâÊêúÁ¥¢Âä©ÊâãÔºàVision Search AssistantÔºâÔºåÊó®Âú®Ëß£ÂÜ≥‰º†ÁªüËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÔºàVLMsÔºâÂú®Â§ÑÁêÜÊú™Áü•ËßÜËßâÂÜÖÂÆπÊó∂ÁöÑÂ±ÄÈôêÊÄß„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÁªìÂêàVLMsÁöÑËßÜËßâÁêÜËß£ËÉΩÂäõÂíåÁΩëÁªú‰ª£ÁêÜÁöÑÂÆûÊó∂‰ø°ÊÅØËÆøÈóÆÔºåÂÆûÁé∞‰∫ÜÂºÄÊîæ‰∏ñÁïåÁöÑÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàê„ÄÇËøôÊ†∑ÔºåÂç≥‰ΩøÊ®°Âûã‰ªéÊú™ËßÅËøáÊüê‰∏™ÂõæÂÉè‰∏≠ÁöÑÂØπË±°Ôºå‰πüËÉΩÊèê‰æõÂáÜÁ°ÆÁöÑÂõûÁ≠î„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËßÜËßâÊêúÁ¥¢Âä©ÊâãÂú®ÂºÄÊîæÈõÜÂíåÂ∞ÅÈó≠ÈõÜÁöÑÈóÆÁ≠îÂü∫ÂáÜÊµãËØï‰∏≠ÊòæËëó‰ºò‰∫éÂÖ∂‰ªñÊ®°ÂûãÔºåÂÖ∑ÊúâÂπøÊ≥õÁöÑÂ∫îÁî®ÊΩúÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2410.20011', 'title': 'A Survey of Small Language Models', 'url': 'https://huggingface.co/papers/2410.20011', 'abstract': 'Small Language Models (SLMs) have become increasingly important due to their efficiency and performance to perform various language tasks with minimal computational resources, making them ideal for various settings including on-device, mobile, edge devices, among many others. In this article, we present a comprehensive survey on SLMs, focusing on their architectures, training techniques, and model compression techniques. We propose a novel taxonomy for categorizing the methods used to optimize SLMs, including model compression, pruning, and quantization techniques. We summarize the benchmark datasets that are useful for benchmarking SLMs along with the evaluation metrics commonly used. Additionally, we highlight key open challenges that remain to be addressed. Our survey aims to serve as a valuable resource for researchers and practitioners interested in developing and deploying small yet efficient language models.', 'score': 1, 'issue_id': 321, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 25', 'zh': '10Êúà25Êó•'}, 'hash': 'bde2fa0e4317a316', 'data': {'categories': ['#survey', '#architecture', '#training', '#inference', '#benchmark', '#edge_computing'], 'emoji': 'üß†', 'ru': {'title': '–ú–∞–ª—ã–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏: —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤ –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏', 'desc': '–≠—Ç–∞ —Å—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –æ–±–∑–æ—Ä –º–∞–ª—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (SLM), –∫–æ—Ç–æ—Ä—ã–µ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –≤—Å–µ –±–æ–ª–µ–µ –≤–∞–∂–Ω—ã–º–∏ –∏–∑-–∑–∞ –∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø—Ä–∏ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã—Ö –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–∞—Ö. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –Ω–æ–≤—É—é —Ç–∞–∫—Å–æ–Ω–æ–º–∏—é –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∑–∞—Ü–∏–∏ –º–µ—Ç–æ–¥–æ–≤ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ SLM, –≤–∫–ª—é—á–∞—è —Å–∂–∞—Ç–∏–µ –º–æ–¥–µ–ª–∏, –ø—Ä—É–Ω–∏–Ω–≥ –∏ –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü–∏—é. –í —Ä–∞–±–æ—Ç–µ –æ–±–æ–±—â–∞—é—Ç—Å—è –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –±–µ–Ω—á–º–∞—Ä–∫–∏–Ω–≥–∞ SLM –∏ –º–µ—Ç—Ä–∏–∫–∏ –æ—Ü–µ–Ω–∫–∏. –°—Ç–∞—Ç—å—è —Ç–∞–∫–∂–µ –æ—Å–≤–µ—â–∞–µ—Ç –∫–ª—é—á–µ–≤—ã–µ –Ω–µ—Ä–µ—à–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã –≤ –æ–±–ª–∞—Å—Ç–∏ –º–∞–ª—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π.'}, 'en': {'title': 'Optimizing Small Language Models for Efficiency and Performance', 'desc': 'This paper provides a detailed overview of Small Language Models (SLMs), which are designed to perform language tasks efficiently with low computational requirements. It introduces a new classification system for the various optimization methods used in SLMs, such as model compression, pruning, and quantization. The authors also compile important benchmark datasets and evaluation metrics that are essential for assessing the performance of SLMs. Furthermore, the paper discusses ongoing challenges in the field, aiming to assist researchers and practitioners in advancing the development of efficient language models.'}, 'zh': {'title': 'Â∞èÂûãËØ≠Ë®ÄÊ®°ÂûãÔºöÈ´òÊïàËØ≠Ë®ÄÂ§ÑÁêÜÁöÑÊú™Êù•', 'desc': 'Â∞èÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàSLMsÔºâÂõ†ÂÖ∂È´òÊïàÊÄßÂíåÊÄßËÉΩËÄåÂèòÂæóË∂äÊù•Ë∂äÈáçË¶ÅÔºåËÉΩÂ§üÂú®ËµÑÊ∫êÊúâÈôêÁöÑÊÉÖÂÜµ‰∏ãÊâßË°åÂêÑÁßçËØ≠Ë®Ä‰ªªÂä°ÔºåÈùûÂ∏∏ÈÄÇÂêàÂú®ËÆæÂ§á„ÄÅÁßªÂä®ÂíåËæπÁºòËÆæÂ§áÁ≠âÁéØÂ¢É‰∏≠‰ΩøÁî®„ÄÇÊú¨ÊñáÂØπSLMsËøõË°å‰∫ÜÂÖ®Èù¢ÁöÑË∞ÉÊü•ÔºåÈáçÁÇπ‰ªãÁªç‰∫ÜÂÆÉ‰ª¨ÁöÑÊû∂ÊûÑ„ÄÅËÆ≠ÁªÉÊäÄÊúØÂíåÊ®°ÂûãÂéãÁº©ÊäÄÊúØ„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂàÜÁ±ªÊ≥ïÔºåÁî®‰∫éÂØπ‰ºòÂåñSLMsÁöÑÊñπÊ≥ïËøõË°åÂàÜÁ±ªÔºåÂåÖÊã¨Ê®°ÂûãÂéãÁº©„ÄÅÂâ™ÊûùÂíåÈáèÂåñÊäÄÊúØ„ÄÇÊàë‰ª¨ÊÄªÁªì‰∫ÜÂØπSLMsËøõË°åÂü∫ÂáÜÊµãËØïÁöÑÊúâÁî®Êï∞ÊçÆÈõÜ‰ª•ÂèäÂ∏∏Áî®ÁöÑËØÑ‰º∞ÊåáÊ†áÔºåÂπ∂Âº∫Ë∞É‰∫Ü‰ªçÈúÄËß£ÂÜ≥ÁöÑÂÖ≥ÈîÆÂºÄÊîæÊåëÊàò„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2410.21264', 'title': 'LARP: Tokenizing Videos with a Learned Autoregressive Generative Prior', 'url': 'https://huggingface.co/papers/2410.21264', 'abstract': "We present LARP, a novel video tokenizer designed to overcome limitations in current video tokenization methods for autoregressive (AR) generative models. Unlike traditional patchwise tokenizers that directly encode local visual patches into discrete tokens, LARP introduces a holistic tokenization scheme that gathers information from the visual content using a set of learned holistic queries. This design allows LARP to capture more global and semantic representations, rather than being limited to local patch-level information. Furthermore, it offers flexibility by supporting an arbitrary number of discrete tokens, enabling adaptive and efficient tokenization based on the specific requirements of the task. To align the discrete token space with downstream AR generation tasks, LARP integrates a lightweight AR transformer as a training-time prior model that predicts the next token on its discrete latent space. By incorporating the prior model during training, LARP learns a latent space that is not only optimized for video reconstruction but is also structured in a way that is more conducive to autoregressive generation. Moreover, this process defines a sequential order for the discrete tokens, progressively pushing them toward an optimal configuration during training, ensuring smoother and more accurate AR generation at inference time. Comprehensive experiments demonstrate LARP's strong performance, achieving state-of-the-art FVD on the UCF101 class-conditional video generation benchmark. LARP enhances the compatibility of AR models with videos and opens up the potential to build unified high-fidelity multimodal large language models (MLLMs).", 'score': 1, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 28', 'zh': '10Êúà28Êó•'}, 'hash': '20438897f3e9bc41', 'data': {'categories': ['#video', '#multimodal', '#bench
