    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2508.20751', 'title': 'Pref-GRPO: Pairwise Preference Reward-based GRPO for Stable\n  Text-to-Image Reinforcement Learning', 'url': 'https://huggingface.co/papers/2508.20751', 'abstract': 'Pref-GRPO, a pairwise preference reward-based GRPO method, enhances text-to-image generation by mitigating reward hacking and improving stability, while UniGenBench provides a comprehensive benchmark for evaluating T2I models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements highlight the importance of GRPO-based reinforcement learning methods and benchmarking in enhancing text-to-image (T2I) generation. However, current methods using pointwise reward models (RM) for scoring generated images are susceptible to reward hacking. We reveal that this happens when minimal score differences between images are amplified after normalization, creating illusory advantages that drive the model to over-optimize for trivial gains, ultimately destabilizing the image generation process. To address this, we propose Pref-GRPO, a pairwise preference reward-based GRPO method that shifts the optimization objective from score maximization to preference fitting, ensuring more stable training. In Pref-GRPO, images are pairwise compared within each group using preference RM, and the win rate is used as the reward signal. Extensive experiments demonstrate that PREF-GRPO differentiates subtle image quality differences, providing more stable advantages and mitigating reward hacking. Additionally, existing T2I benchmarks are limited by coarse evaluation criteria, hindering comprehensive model assessment. To solve this, we introduce UniGenBench, a unified T2I benchmark comprising 600 prompts across 5 main themes and 20 subthemes. It evaluates semantic consistency through 10 primary and 27 sub-criteria, leveraging MLLM for benchmark construction and evaluation. Our benchmarks uncover the strengths and weaknesses of both open and closed-source T2I models and validate the effectiveness of Pref-GRPO.', 'score': 69, 'issue_id': 5609, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '865588150c1bd5fd', 'authors': ['Yibin Wang', 'Zhimin Li', 'Yuhang Zang', 'Yujie Zhou', 'Jiazi Bu', 'Chunyu Wang', 'Qinglin Lu', 'Cheng Jin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Hunyuan, Tencent', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20751.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#rl', '#survey', '#games'], 'emoji': '🎨', 'ru': {'title': 'Стабильная генерация изображений с Pref-GRPO и всесторонняя оценка с UniGenBench', 'desc': 'Статья представляет Pref-GRPO - метод генерации изображений по тексту, основанный на попарных предпочтениях и обучении с подкреплением. Этот подход решает проблему эксплуатации наград и повышает стабильность обучения по сравнению с существующими методами. Авторы также предлагают UniGenBench - комплексный бенчмарк для оценки моделей text-to-image, включающий 600 промптов и множество критериев. Эксперименты показывают эффективность Pref-GRPO и полезность UniGenBench для анализа сильных и слабых сторон различных моделей генерации изображений.'}, 'en': {'title': 'Enhancing T2I Generation with Stable Preference-Based Rewards', 'desc': 'The paper introduces Pref-GRPO, a new method that improves text-to-image (T2I) generation by using pairwise preference rewards instead of traditional pointwise rewards. This approach helps prevent reward hacking, where models exploit small score differences, leading to unstable image generation. By focusing on preference fitting, Pref-GRPO ensures that the training process is more stable and effective in distinguishing subtle differences in image quality. Additionally, the paper presents UniGenBench, a comprehensive benchmark for evaluating T2I models, which assesses semantic consistency across various themes and criteria, enhancing the evaluation of model performance.'}, 'zh': {'title': '提升文本到图像生成的稳定性与评估标准', 'desc': '本文提出了一种新的文本到图像生成方法，称为Pref-GRPO，它基于成对偏好奖励，旨在提高生成过程的稳定性并减少奖励黑客行为。传统的点对点奖励模型容易受到奖励黑客的影响，导致模型过度优化微小的得分差异。Pref-GRPO通过将优化目标从得分最大化转变为偏好拟合，确保了更稳定的训练过程。此外，本文还介绍了UniGenBench，这是一个全面的基准测试，用于评估文本到图像模型的性能，涵盖了600个提示和多个主题。'}}}, {'id': 'https://huggingface.co/papers/2508.20722', 'title': 'rStar2-Agent: Agentic Reasoning Technical Report', 'url': 'https://huggingface.co/papers/2508.20722', 'abstract': 'rStar2-Agent, a 14B math reasoning model trained with agentic reinforcement learning, achieves state-of-the-art performance by efficiently handling complex problem-solving with advanced cognitive behaviors and minimal computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce rStar2-Agent, a 14B math reasoning model trained with agentic reinforcement learning to achieve frontier-level performance. Beyond current long CoT, the model demonstrates advanced cognitive behaviors, such as thinking carefully before using Python coding tools and reflecting on code execution feedback to autonomously explore, verify, and refine intermediate steps in complex problem-solving. This capability is enabled through three key innovations that makes agentic RL effective at scale: (i) an efficient RL infrastructure with a reliable Python code environment that supports high-throughput execution and mitigates the high rollout costs, enabling training on limited GPU resources (64 MI300X GPUs); (ii) GRPO-RoC, an agentic RL algorithm with a Resample-on-Correct rollout strategy that addresses the inherent environment noises from coding tools, allowing the model to reason more effectively in a code environment; (iii) An efficient agent training recipe that starts with non-reasoning SFT and progresses through multi-RL stages, yielding advanced cognitive abilities with minimal compute cost. To this end, rStar2-Agent boosts a pre-trained 14B model to state of the art in only 510 RL steps within one week, achieving average pass@1 scores of 80.6% on AIME24 and 69.8% on AIME25, surpassing DeepSeek-R1 (671B) with significantly shorter responses. Beyond mathematics, rStar2-Agent-14B also demonstrates strong generalization to alignment, scientific reasoning, and agentic tool-use tasks. Code and training recipes are available at https://github.com/microsoft/rStar.', 'score': 59, 'issue_id': 5608, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '4e0a26cb3998d9dd', 'authors': ['Ning Shang', 'Yifei Liu', 'Yi Zhu', 'Li Lyna Zhang', 'Weijiang Xu', 'Xinyu Guan', 'Buze Zhang', 'Bingcheng Dong', 'Xudong Zhou', 'Bowen Zhang', 'Ying Xin', 'Ziming Miao', 'Scarlett Li', 'Fan Yang', 'Mao Yang'], 'affiliations': ['Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2508.20722.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#agents', '#alignment', '#optimization', '#rlhf', '#science'], 'emoji': '🧠', 'ru': {'title': 'Агентное RL создает математического гения с минимальными ресурсами', 'desc': 'rStar2-Agent - это модель машинного обучения с 14 миллиардами параметров, обученная с помощью агентного обучения с подкреплением для решения математических задач. Модель демонстрирует продвинутое когнитивное поведение, включая использование инструментов Python и анализ обратной связи от выполнения кода. Ключевые инновации включают эффективную инфраструктуру RL, алгоритм GRPO-RoC и эффективный рецепт обучения агента. rStar2-Agent достигает наилучших результатов на ряде математических тестов, превосходя более крупные модели.'}, 'en': {'title': 'Revolutionizing Math Reasoning with rStar2-Agent!', 'desc': 'The rStar2-Agent is a 14 billion parameter model designed for advanced math reasoning, utilizing agentic reinforcement learning to achieve top performance. It showcases sophisticated cognitive behaviors, such as careful consideration before executing Python code and self-reflection on code outcomes to enhance problem-solving. Key innovations include a robust RL infrastructure that minimizes computational costs, a novel GRPO-RoC algorithm that improves reasoning in coding environments, and a structured training approach that builds cognitive skills efficiently. This model not only excels in mathematical tasks but also generalizes well to other domains like alignment and scientific reasoning.'}, 'zh': {'title': 'rStar2-Agent：高效的数学推理与认知能力', 'desc': 'rStar2-Agent是一种14B的数学推理模型，采用代理强化学习进行训练，能够高效处理复杂问题，表现出色。该模型具备先进的认知行为，例如在使用Python编码工具前仔细思考，并根据代码执行反馈进行反思，从而自主探索和验证中间步骤。其成功得益于三项关键创新，包括高效的RL基础设施、GRPO-RoC算法和高效的代理训练方案，使得在有限的计算资源下也能实现卓越性能。rStar2-Agent在仅用510个RL步骤内，便在AIME24和AIME25上取得了80.6%和69.8%的平均通过率，超越了更大模型DeepSeek-R1。'}}}, {'id': 'https://huggingface.co/papers/2508.18966', 'title': 'USO: Unified Style and Subject-Driven Generation via Disentangled and\n  Reward Learning', 'url': 'https://huggingface.co/papers/2508.18966', 'abstract': "USO, a unified model, achieves state-of-the-art performance in both style similarity and subject consistency by disentangling and re-composing content and style through a disentangled learning scheme and style reward-learning paradigm.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing literature typically treats style-driven and subject-driven generation as two disjoint tasks: the former prioritizes stylistic similarity, whereas the latter insists on subject consistency, resulting in an apparent antagonism. We argue that both objectives can be unified under a single framework because they ultimately concern the disentanglement and re-composition of content and style, a long-standing theme in style-driven research. To this end, we present USO, a Unified Style-Subject Optimized customization model. First, we construct a large-scale triplet dataset consisting of content images, style images, and their corresponding stylized content images. Second, we introduce a disentangled learning scheme that simultaneously aligns style features and disentangles content from style through two complementary objectives, style-alignment training and content-style disentanglement training. Third, we incorporate a style reward-learning paradigm denoted as SRL to further enhance the model's performance. Finally, we release USO-Bench, the first benchmark that jointly evaluates style similarity and subject fidelity across multiple metrics. Extensive experiments demonstrate that USO achieves state-of-the-art performance among open-source models along both dimensions of subject consistency and style similarity. Code and model: https://github.com/bytedance/USO", 'score': 40, 'issue_id': 5609, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 августа', 'en': 'August 26', 'zh': '8月26日'}, 'hash': '67afb07a9693ab76', 'authors': ['Shaojin Wu', 'Mengqi Huang', 'Yufeng Cheng', 'Wenxu Wu', 'Jiahe Tian', 'Yiming Luo', 'Fei Ding', 'Qian He'], 'affiliations': ['UXO Team, Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2508.18966.jpg', 'data': {'categories': ['#story_generation', '#open_source', '#training', '#benchmark', '#dataset', '#cv'], 'emoji': '🎨', 'ru': {'title': 'Единая модель для оптимизации стиля и содержания изображений', 'desc': 'USO - это унифицированная модель для генерации изображений, которая достигает наилучших результатов как в стилевом сходстве, так и в сохранении содержания. Модель использует схему разделенного обучения для отделения содержания от стиля и их последующей рекомпозиции. USO применяет парадигму обучения с вознаграждением за стиль для улучшения производительности. Авторы также представили USO-Bench - первый бенчмарк для совместной оценки стилевого сходства и точности передачи содержания.'}, 'en': {'title': 'Unifying Style and Subject for Superior Image Generation', 'desc': 'The paper introduces USO, a unified model that excels in both style similarity and subject consistency by effectively separating and recombining content and style. It challenges the traditional view of treating style-driven and subject-driven generation as separate tasks, proposing that they can be integrated within a single framework. USO employs a disentangled learning scheme that aligns style features while disentangling content from style, supported by a style reward-learning paradigm to boost performance. The authors also present USO-Bench, a benchmark for evaluating both style and subject fidelity, demonstrating that USO achieves leading results in these areas.'}, 'zh': {'title': '统一模型USO：风格与主题的完美结合', 'desc': 'USO是一种统一模型，通过解耦和重新组合内容与风格，达到了风格相似性和主题一致性的最先进性能。该模型采用了解耦学习方案和风格奖励学习范式，解决了风格驱动和主题驱动生成任务之间的矛盾。我们构建了一个大规模的三元组数据集，并引入了风格对齐训练和内容风格解耦训练的互补目标。USO-Bench是第一个在多个指标上共同评估风格相似性和主题保真度的基准，实验结果表明USO在这两个维度上都表现出色。'}}}, {'id': 'https://huggingface.co/papers/2508.20453', 'title': 'MCP-Bench: Benchmarking Tool-Using LLM Agents with Complex Real-World\n  Tasks via MCP Servers', 'url': 'https://huggingface.co/papers/2508.20453', 'abstract': "MCP-Bench evaluates large language models on complex, multi-step tasks requiring tool use, coordination, and planning across various domains.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce MCP-Bench, a benchmark for evaluating large language models (LLMs) on realistic, multi-step tasks that demand tool use, cross-tool coordination, precise parameter control, and planning/reasoning for solving tasks. Built on the Model Context Protocol (MCP), MCP-Bench connects LLMs to 28 representative live MCP servers spanning 250 tools across domains such as finance, traveling, scientific computing, and academic search. Unlike prior API-based benchmarks, each MCP server provides a set of complementary tools designed to work together, enabling the construction of authentic, multi-step tasks with rich input-output coupling. Tasks in MCP-Bench test agents' ability to retrieve relevant tools from fuzzy instructions without explicit tool names, plan multi-hop execution trajectories for complex objectives, ground responses in intermediate tool outputs, and orchestrate cross-domain workflows - capabilities not adequately evaluated by existing benchmarks that rely on explicit tool specifications, shallow few-step workflows, and isolated domain operations. We propose a multi-faceted evaluation framework covering tool-level schema understanding and usage, trajectory-level planning, and task completion. Experiments on 20 advanced LLMs reveal persistent challenges in MCP-Bench. Code and data: https://github.com/Accenture/mcp-bench.", 'score': 34, 'issue_id': 5608, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'dcd0de7d4f5a0eee', 'authors': ['Zhenting Wang', 'Qi Chang', 'Hemani Patel', 'Shashank Biju', 'Cheng-En Wu', 'Quan Liu', 'Aolin Ding', 'Alireza Rezazadeh', 'Ankit Shah', 'Yujia Bao', 'Eugene Siow'], 'affiliations': ['Center for Advanced AI, Accenture', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2508.20453.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#benchmark', '#agents'], 'emoji': '🧠', 'ru': {'title': 'MCP-Bench: Новый рубеж в оценке многозадачных языковых моделей', 'desc': 'MCP-Bench - это новый бенчмарк для оценки больших языковых моделей (LLM) на сложных многоэтапных задачах, требующих использования инструментов и планирования в различных областях. Он включает 28 серверов MCP с 250 инструментами в таких сферах как финансы, путешествия, научные вычисления и академический поиск. MCP-Bench оценивает способность моделей извлекать релевантные инструменты из нечетких инструкций, планировать многоэтапные траектории выполнения и координировать рабочие процессы между различными доменами. Эксперименты на 20 продвинутых LLM выявили устойчивые проблемы в решении задач MCP-Bench.'}, 'en': {'title': 'MCP-Bench: Evaluating LLMs on Complex Multi-Step Tasks', 'desc': "MCP-Bench is a new benchmark designed to assess large language models (LLMs) on complex tasks that require the use of multiple tools and careful planning. It connects LLMs to a variety of live servers that provide complementary tools across different domains, allowing for realistic multi-step task execution. The benchmark evaluates the models' abilities to understand fuzzy instructions, plan execution paths, and coordinate workflows across different domains. Results from testing 20 advanced LLMs show that there are still significant challenges in effectively completing these complex tasks."}, 'zh': {'title': '评估大型语言模型的多步骤任务能力', 'desc': 'MCP-Bench是一个用于评估大型语言模型（LLMs）的基准，专注于复杂的多步骤任务，这些任务需要工具使用、跨工具协调和规划能力。该基准基于模型上下文协议（MCP），连接到28个代表性的MCP服务器，涵盖250种工具，涉及金融、旅行、科学计算和学术搜索等多个领域。与以往的API基准不同，MCP服务器提供了一组互补工具，能够构建真实的多步骤任务，测试模型在模糊指令下检索相关工具的能力。实验表明，当前的LLMs在MCP-Bench中面临持续的挑战，特别是在工具理解、规划和任务完成方面。'}}}, {'id': 'https://huggingface.co/papers/2508.20404', 'title': 'AWorld: Orchestrating the Training Recipe for Agentic AI', 'url': 'https://huggingface.co/papers/2508.20404', 'abstract': "AWorld, an open-source system for large-scale agent-environment interaction, accelerates experience collection and enhances reinforcement learning, leading to significant improvements in agentic AI performance on complex benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The learning from practice paradigm is crucial for developing capable Agentic AI systems, yet it is severely hampered by inefficient experience generation, a bottleneck especially pronounced in complex benchmarks like GAIA. To address this, we introduce AWorld, an open-source system engineered for large-scale agent-environment interaction. By distributing tasks across a cluster, AWorld accelerates experience collection by 14.6x compared to standard single-node, sequential execution. This critical speedup makes extensive reinforcement learning practical and scalable. Leveraging this capability, we trained a Qwen3-32B-based agent that significantly outperforms its base model, increasing its overall GAIA accuracy from 21.59% to 32.23%. On the benchmark's most challenging levels, our agent achieves a score of 16.33%, surpassing the performance of leading proprietary models. Our open-source system and resulting agent provide a practical blueprint for a complete agentic AI training pipeline, from efficient interaction to demonstrable model improvement.", 'score': 28, 'issue_id': 5610, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'c4a4ef0aa8be9928', 'authors': ['Chengyue Yu', 'Siyuan Lu', 'Chenyi Zhuang', 'Dong Wang', 'Qintong Wu', 'Zongyue Li', 'Runsheng Gan', 'Chunfeng Wang', 'Siqi Hou', 'Gaochi Huang', 'Wenlong Yan', 'Lifeng Hong', 'Aohui Xue', 'Yanfeng Wang', 'Jinjie Gu', 'David Tsai', 'Tao Lin'], 'affiliations': ['AWorld Team, Inclusion AI', 'Shanghai Innovation Institution', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2508.20404.jpg', 'data': {'categories': ['#benchmark', '#games', '#open_source', '#agents', '#rl', '#training'], 'emoji': '🚀', 'ru': {'title': 'AWorld: ускоряем обучение агентов ИИ в масштабе', 'desc': 'AWorld - это открытая система для крупномасштабного взаимодействия агентов и окружающей среды, которая ускоряет сбор опыта для обучения с подкреплением. Система распределяет задачи по кластеру, что позволяет ускорить генерацию опыта в 14,6 раз по сравнению со стандартным последовательным выполнением на одном узле. Используя AWorld, исследователи обучили агента на основе модели Qwen3-32B, который значительно превзошел базовую модель в бенчмарке GAIA. Этот подход демонстрирует практический способ создания полного конвейера обучения агентных систем искусственного интеллекта.'}, 'en': {'title': 'Accelerating Agentic AI with AWorld: 14.6x Faster Experience Collection!', 'desc': 'AWorld is an open-source platform designed to enhance the interaction between agents and their environments, significantly improving the efficiency of experience collection in reinforcement learning. By utilizing a distributed system, AWorld accelerates the process of gathering experiences by 14.6 times compared to traditional methods, which is crucial for training complex AI models. This system has been successfully used to train a Qwen3-32B-based agent, resulting in a notable increase in performance on the GAIA benchmark, with accuracy rising from 21.59% to 32.23%. AWorld not only streamlines the training process but also sets a new standard for developing capable agentic AI systems that can tackle challenging tasks effectively.'}, 'zh': {'title': 'AWorld：加速智能体学习的开源系统', 'desc': 'AWorld是一个开源系统，旨在加速大规模的智能体与环境的交互，从而提高强化学习的效率。通过在集群中分配任务，AWorld的经验收集速度比传统的单节点执行快了14.6倍。这种显著的加速使得在复杂基准上进行广泛的强化学习变得可行且可扩展。我们基于Qwen3-32B训练的智能体在GAIA基准测试中表现优异，准确率从21.59%提升至32.23%。'}}}, {'id': 'https://huggingface.co/papers/2508.20374', 'title': 'TCIA: A Task-Centric Instruction Augmentation Method for Instruction\n  Finetuning', 'url': 'https://huggingface.co/papers/2508.20374', 'abstract': "Task Centric Instruction Augmentation (TCIA) enhances large language models' performance on specific tasks while maintaining general instruction-following ability.  \t\t\t\t\tAI-generated summary \t\t\t\t Diverse instruction data is vital for effective instruction tuning of large language models, as it enables the model to generalize across different types of inputs . Building such diversified instruction dataset is an essential step in this process. Existing approaches often leverage large language models to automatically explore and generate diverse instructions, ensuring both data diversity and quality. However, they tend to overlook an important factor in real-world applications: on-task relevance. In practice, only a few real-world applications require a truly general-purpose model; most benefit from task-specific knowledge tailored to their particular use case. Therefore, it is vital to develop instruction augmentation methods that not only maintain diversity but are also optimized for specific, real-world scenarios.   We thus introduce Task Centric Instruction Augmentation (TCIA), a framework that systematically expands instructions while preserving both diversity and task alignment. By representing instructions in a discrete query-constraints space, TCIA creates a rich set of task-relevant instructions and enables models to generalize to these task-specific instructions without sacrificing overall performance. Experiments show that TCIA improves open-source LLMs' performance by an average of 8.7% across four real-world, task-specific applications, and in some cases outperforming leading closed-source models. These improvements do not compromise general instruction-following ability, making TCIA a scalable and efficient solution for adapting LLMs to real-world, task-focused applications.", 'score': 19, 'issue_id': 5610, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'ff3ef7f9e0dd29da', 'authors': ['Simin Ma', 'Shujian Liu', 'Jun Tan', 'Yebowen Hu', 'Song Wang', 'Sathish Reddy Indurthi', 'Sanqiang Zhao', 'Liwei Wu', 'Jianbing Han', 'Kaiqiang Song'], 'affiliations': ['Zoom Communications Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2508.20374.jpg', 'data': {'categories': ['#data', '#optimization', '#open_source', '#training', '#dataset'], 'emoji': '🎯', 'ru': {'title': 'Точная настройка языковых моделей на конкретные задачи без потери универсальности', 'desc': 'Метод Task Centric Instruction Augmentation (TCIA) улучшает производительность больших языковых моделей на конкретных задачах, сохраняя при этом общую способность следовать инструкциям. TCIA систематически расширяет инструкции, сохраняя разнообразие и соответствие задаче, представляя их в дискретном пространстве запросов и ограничений. Эксперименты показывают, что TCIA улучшает производительность открытых языковых моделей в среднем на 8.7% для четырех реальных приложений. Этот метод не ухудшает общую способность модели следовать инструкциям, делая TCIA масштабируемым решением для адаптации языковых моделей к реальным задачам.'}, 'en': {'title': 'Enhancing Task-Specific Performance in Language Models with TCIA', 'desc': 'Task Centric Instruction Augmentation (TCIA) is a method designed to improve large language models (LLMs) by enhancing their performance on specific tasks while still allowing them to follow general instructions. It focuses on creating a diverse set of task-relevant instructions, which helps the model adapt to various real-world applications. By using a structured approach to represent instructions, TCIA ensures that the generated data is both diverse and aligned with specific tasks. Experiments demonstrate that TCIA significantly boosts the performance of open-source LLMs, making them more effective for targeted applications without losing their general instruction-following capabilities.'}, 'zh': {'title': '任务中心指令增强：提升模型性能的关键', 'desc': '任务中心指令增强（TCIA）是一种提升大型语言模型在特定任务上表现的方法，同时保持其通用指令跟随能力。该方法通过构建多样化的指令数据集，确保模型能够在不同输入类型之间进行有效的泛化。TCIA框架系统性地扩展指令，既保持多样性，又优化与特定任务的相关性。实验表明，TCIA在四个真实世界的任务特定应用中平均提高了8.7%的性能，且在某些情况下超越了领先的封闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2508.21058', 'title': 'Mixture of Contexts for Long Video Generation', 'url': 'https://huggingface.co/papers/2508.21058', 'abstract': 'Long video generation is addressed by introducing a sparse attention routing module, Mixture of Contexts, to efficiently manage long-term memory and retrieval in diffusion transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video generation is fundamentally a long context memory problem: models must retain and retrieve salient events across a long range without collapsing or drifting. However, scaling diffusion transformers to generate long-context videos is fundamentally limited by the quadratic cost of self-attention, which makes memory and computation intractable and difficult to optimize for long sequences. We recast long-context video generation as an internal information retrieval task and propose a simple, learnable sparse attention routing module, Mixture of Contexts (MoC), as an effective long-term memory retrieval engine. In MoC, each query dynamically selects a few informative chunks plus mandatory anchors (caption, local windows) to attend to, with causal routing that prevents loop closures. As we scale the data and gradually sparsify the routing, the model allocates compute to salient history, preserving identities, actions, and scenes over minutes of content. Efficiency follows as a byproduct of retrieval (near-linear scaling), which enables practical training and synthesis, and the emergence of memory and consistency at the scale of minutes.', 'score': 18, 'issue_id': 5608, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'b61607b2a4b6bc58', 'authors': ['Shengqu Cai', 'Ceyuan Yang', 'Lvmin Zhang', 'Yuwei Guo', 'Junfei Xiao', 'Ziyan Yang', 'Yinghao Xu', 'Zhenheng Yang', 'Alan Yuille', 'Leonidas Guibas', 'Maneesh Agrawala', 'Lu Jiang', 'Gordon Wetzstein'], 'affiliations': ['ByteDance', 'ByteDance Seed', 'CUHK', 'Johns Hopkins University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2508.21058.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#video', '#long_context', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Эффективная генерация длинных видео с помощью разреженного внимания', 'desc': 'Эта статья представляет новый метод для генерации длинных видео с использованием разреженного внимания в диффузионных трансформерах. Авторы предлагают модуль Mixture of Contexts (MoC), который эффективно управляет долговременной памятью и извлечением информации. MoC динамически выбирает наиболее информативные фрагменты для обработки, что позволяет сохранять согласованность на протяжении нескольких минут видео. Этот подход решает проблему квадратичной сложности самовнимания и делает возможным практическое обучение и синтез длинных видео.'}, 'en': {'title': 'Efficient Long Video Generation with Sparse Attention', 'desc': "This paper presents a new approach to generating long videos using a method called Mixture of Contexts (MoC), which enhances the efficiency of memory retrieval in diffusion transformers. The challenge of long video generation lies in managing long-term memory to retain important events without losing coherence. MoC addresses this by allowing the model to focus on a few key segments of information while maintaining essential context, thus optimizing the use of computational resources. As a result, this method not only improves the model's ability to generate consistent and coherent long videos but also makes the training process more efficient."}, 'zh': {'title': '高效生成长视频的记忆检索新方法', 'desc': '本文提出了一种稀疏注意力路由模块，称为上下文混合（Mixture of Contexts, MoC），用于高效管理扩散变换器中的长期记忆和检索，以生成长视频。长视频生成本质上是一个长期上下文记忆问题，模型需要在长时间范围内保留和检索重要事件。传统的自注意力机制在处理长序列时计算成本呈二次增长，导致内存和计算变得难以优化。MoC模块通过动态选择信息丰富的片段和必要的锚点，提供了一种有效的长期记忆检索引擎，从而提高了生成长视频的效率和一致性。'}}}, {'id': 'https://huggingface.co/papers/2508.20766', 'title': 'Turning the Spell Around: Lightweight Alignment Amplification via\n  Rank-One Safety Injection', 'url': 'https://huggingface.co/papers/2508.20766', 'abstract': "Rank-One Safety Injection (ROSI) enhances Large Language Model safety by amplifying refusal-mediating subspace activations without fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Safety alignment in Large Language Models (LLMs) often involves mediating internal representations to refuse harmful requests. Recent research has demonstrated that these safety mechanisms can be bypassed by ablating or removing specific representational directions within the model. In this paper, we propose the opposite approach: Rank-One Safety Injection (ROSI), a white-box method that amplifies a model's safety alignment by permanently steering its activations toward the refusal-mediating subspace. ROSI operates as a simple, fine-tuning-free rank-one weight modification applied to all residual stream write matrices. The required safety direction can be computed from a small set of harmful and harmless instruction pairs. We show that ROSI consistently increases safety refusal rates - as evaluated by Llama Guard 3 - while preserving the utility of the model on standard benchmarks such as MMLU, HellaSwag, and Arc. Furthermore, we show that ROSI can also re-align 'uncensored' models by amplifying their own latent safety directions, demonstrating its utility as an effective last-mile safety procedure. Our results suggest that targeted, interpretable weight steering is a cheap and potent mechanism to improve LLM safety, complementing more resource-intensive fine-tuning paradigms.", 'score': 12, 'issue_id': 5612, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '2088d5e566bf6d1b', 'authors': ['Harethah Abu Shairah', 'Hasan Abed Al Kader Hammoud', 'George Turkiyyah', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology (KAUST) Thuwal, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2508.20766.jpg', 'data': {'categories': ['#training', '#alignment', '#security', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Усиление безопасности языковых моделей без переобучения', 'desc': 'Статья представляет метод Rank-One Safety Injection (ROSI) для повышения безопасности больших языковых моделей (LLM). ROSI усиливает активации в подпространстве, отвечающем за отказ от вредных запросов, без дополнительного обучения модели. Метод применяет простую модификацию весов ранга один ко всем матрицам записи остаточного потока. ROSI увеличивает частоту отказов по соображениям безопасности, сохраняя при этом полезность модели на стандартных тестах.'}, 'en': {'title': 'Amplifying Safety in Language Models with ROSI', 'desc': "Rank-One Safety Injection (ROSI) is a novel method designed to enhance the safety of Large Language Models (LLMs) by amplifying specific internal representations that help refuse harmful requests. Instead of fine-tuning the model, ROSI modifies the model's weight matrices to steer activations towards a subspace that promotes safety alignment. This approach is effective in increasing the rates at which the model refuses harmful instructions while maintaining its performance on standard tasks. The method also allows for the re-alignment of models that lack safety measures, making it a valuable tool for improving LLM safety without extensive resource investment."}, 'zh': {'title': '增强大型语言模型安全性的有效方法', 'desc': 'Rank-One Safety Injection (ROSI) 是一种增强大型语言模型安全性的方法，它通过放大拒绝中介子空间的激活来实现，而无需进行微调。该方法通过简单的秩一权重修改，永久性地引导模型的激活朝向拒绝中介子空间。ROSI 可以通过一小组有害和无害指令对计算所需的安全方向，从而提高模型的安全拒绝率。我们的实验表明，ROSI 在保持模型效用的同时，能够有效提升安全性，成为一种高效的安全增强手段。'}}}, {'id': 'https://huggingface.co/papers/2508.21066', 'title': 'OneReward: Unified Mask-Guided Image Generation via Multi-Task Human\n  Preference Learning', 'url': 'https://huggingface.co/papers/2508.21066', 'abstract': "A unified reinforcement learning framework using a single vision-language model enhances generative capabilities across multiple tasks without task-specific fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce OneReward, a unified reinforcement learning framework that enhances the model's generative capabilities across multiple tasks under different evaluation criteria using only One Reward model. By employing a single vision-language model (VLM) as the generative reward model, which can distinguish the winner and loser for a given task and a given evaluation criterion, it can be effectively applied to multi-task generation models, particularly in contexts with varied data and diverse task objectives. We utilize OneReward for mask-guided image generation, which can be further divided into several sub-tasks such as image fill, image extend, object removal, and text rendering, involving a binary mask as the edit area. Although these domain-specific tasks share same conditioning paradigm, they differ significantly in underlying data distributions and evaluation metrics. Existing methods often rely on task-specific supervised fine-tuning (SFT), which limits generalization and training efficiency. Building on OneReward, we develop Seedream 3.0 Fill, a mask-guided generation model trained via multi-task reinforcement learning directly on a pre-trained base model, eliminating the need for task-specific SFT. Experimental results demonstrate that our unified edit model consistently outperforms both commercial and open-source competitors, such as Ideogram, Adobe Photoshop, and FLUX Fill [Pro], across multiple evaluation dimensions. Code and model are available at: https://one-reward.github.io", 'score': 9, 'issue_id': 5615, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '6bed77c3f6dcc325', 'authors': ['Yuan Gong', 'Xionghui Wang', 'Jie Wu', 'Shiyin Wang', 'Yitong Wang', 'Xinglong Wu'], 'affiliations': ['ByteDance Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2508.21066.jpg', 'data': {'categories': ['#open_source', '#rlhf', '#cv', '#games', '#optimization', '#training', '#rl', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Единая модель вознаграждения для многозадачной генерации изображений', 'desc': 'В статье представлен OneReward - унифицированный фреймворк обучения с подкреплением, использующий единую модель компьютерного зрения и обработки естественного языка в качестве генеративной модели вознаграждения. Этот подход позволяет улучшить генеративные способности модели для нескольких задач с различными критериями оценки без специфической тонкой настройки под каждую задачу. OneReward применяется для генерации изображений с маской, включая такие подзадачи как заполнение, расширение, удаление объектов и рендеринг текста. Эксперименты показывают, что модель Seedream 3.0 Fill, обученная с помощью OneReward, превосходит коммерческие и открытые аналоги по различным параметрам оценки.'}, 'en': {'title': 'OneReward: Unifying Generative Tasks with a Single Model', 'desc': 'This paper presents OneReward, a unified reinforcement learning framework that improves generative capabilities across various tasks without needing specific fine-tuning for each task. It utilizes a single vision-language model (VLM) as a generative reward model to evaluate and distinguish between successful and unsuccessful outcomes for different tasks. The framework is particularly effective for mask-guided image generation, which includes tasks like image filling and object removal, all while maintaining a consistent conditioning approach. By avoiding task-specific supervised fine-tuning, OneReward enhances generalization and efficiency, outperforming existing models in multiple evaluations.'}, 'zh': {'title': '统一强化学习框架提升多任务生成能力', 'desc': '本文介绍了一种名为OneReward的统一强化学习框架，该框架利用单一的视觉-语言模型（VLM）来增强模型在多任务生成中的能力，而无需针对特定任务进行微调。OneReward通过生成奖励模型来区分任务的胜者和败者，适用于多种数据和任务目标的生成模型。我们使用OneReward进行掩码引导的图像生成，涉及图像填充、图像扩展、物体移除和文本渲染等子任务。实验结果表明，我们的统一编辑模型在多个评估维度上优于商业和开源竞争对手。'}}}, {'id': 'https://huggingface.co/papers/2508.21060', 'title': 'Multi-View 3D Point Tracking', 'url': 'https://huggingface.co/papers/2508.21060', 'abstract': 'A multi-view 3D point tracker using a feed-forward model with transformers and k-nearest-neighbors achieves robust tracking with fewer cameras and less optimization compared to existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the first data-driven multi-view 3D point tracker, designed to track arbitrary points in dynamic scenes using multiple camera views. Unlike existing monocular trackers, which struggle with depth ambiguities and occlusion, or prior multi-camera methods that require over 20 cameras and tedious per-sequence optimization, our feed-forward model directly predicts 3D correspondences using a practical number of cameras (e.g., four), enabling robust and accurate online tracking. Given known camera poses and either sensor-based or estimated multi-view depth, our tracker fuses multi-view features into a unified point cloud and applies k-nearest-neighbors correlation alongside a transformer-based update to reliably estimate long-range 3D correspondences, even under occlusion. We train on 5K synthetic multi-view Kubric sequences and evaluate on two real-world benchmarks: Panoptic Studio and DexYCB, achieving median trajectory errors of 3.1 cm and 2.0 cm, respectively. Our method generalizes well to diverse camera setups of 1-8 views with varying vantage points and video lengths of 24-150 frames. By releasing our tracker alongside training and evaluation datasets, we aim to set a new standard for multi-view 3D tracking research and provide a practical tool for real-world applications. Project page available at https://ethz-vlg.github.io/mvtracker.', 'score': 9, 'issue_id': 5613, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'b707acb84814aa86', 'authors': ['Frano Rajič', 'Haofei Xu', 'Marko Mihajlovic', 'Siyuan Li', 'Irem Demir', 'Emircan Gündoğdu', 'Lei Ke', 'Sergey Prokudin', 'Marc Pollefeys', 'Siyu Tang'], 'affiliations': ['Balgrist University Hospital', 'Carnegie Mellon University', 'ETH Zurich', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2508.21060.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#3d', '#optimization', '#dataset', '#open_source'], 'emoji': '🎥', 'ru': {'title': 'Надежное многоракурсное 3D-отслеживание с меньшим числом камер', 'desc': 'Представлен первый многоракурсный трекер 3D-точек на основе нейросетей. Модель использует трансформеры и k-ближайших соседей для надежного отслеживания произвольных точек в динамических сценах. В отличие от существующих методов, трекер работает с небольшим числом камер (около 4) без оптимизации для каждой последовательности. Модель обучена на синтетических данных и показывает хорошие результаты на реальных бенчмарках, обобщаясь на различные конфигурации камер.'}, 'en': {'title': 'Efficient Multi-View 3D Tracking with Fewer Cameras', 'desc': 'This paper presents a novel multi-view 3D point tracker that utilizes a feed-forward model combined with transformers and k-nearest-neighbors for effective tracking in dynamic environments. Unlike traditional monocular trackers that face challenges with depth perception and occlusions, this approach requires significantly fewer cameras, typically around four, while maintaining high accuracy. The model integrates multi-view features into a cohesive point cloud and employs a transformer-based mechanism to enhance the estimation of 3D correspondences, even in challenging conditions. The tracker has been trained on synthetic data and tested on real-world datasets, demonstrating impressive performance with low trajectory errors across various camera configurations.'}, 'zh': {'title': '新标准：高效的多视角三维跟踪器', 'desc': '本文介绍了一种新型的多视角三维点跟踪器，利用前馈模型、变换器和k近邻算法，能够在动态场景中使用少量摄像头（如四个）进行稳健的跟踪。与传统的单目跟踪器和需要超过20个摄像头的多摄像头方法相比，我们的方法在深度模糊和遮挡问题上表现更佳，且无需繁琐的优化过程。该跟踪器通过融合多视角特征生成统一的点云，并结合k近邻相关性和变换器更新，能够可靠地估计长距离的三维对应关系。我们在5K合成多视角数据集上进行训练，并在真实世界基准上评估，取得了优异的跟踪精度。'}}}, {'id': 'https://huggingface.co/papers/2508.17450', 'title': 'Persuasion Dynamics in LLMs: Investigating Robustness and Adaptability\n  in Knowledge and Safety with DuET-PD', 'url': 'https://huggingface.co/papers/2508.17450', 'abstract': "DuET-PD evaluates LLMs in persuasive dialogues, revealing challenges with misinformation and corrections, and introduces Holistic DPO to improve model reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can struggle to balance gullibility to misinformation and resistance to valid corrections in persuasive dialogues, a critical challenge for reliable deployment. We introduce DuET-PD (Dual Evaluation for Trust in Persuasive Dialogues), a framework evaluating multi-turn stance-change dynamics across dual dimensions: persuasion type (corrective/misleading) and domain (knowledge via MMLU-Pro, and safety via SALAD-Bench). We find that even a state-of-the-art model like GPT-4o achieves only 27.32% accuracy in MMLU-Pro under sustained misleading persuasions. Moreover, results reveal a concerning trend of increasing sycophancy in newer open-source models. To address this, we introduce Holistic DPO, a training approach balancing positive and negative persuasion examples. Unlike prompting or resist-only training, Holistic DPO enhances both robustness to misinformation and receptiveness to corrections, improving Llama-3.1-8B-Instruct's accuracy under misleading persuasion in safety contexts from 4.21% to 76.54%. These contributions offer a pathway to developing more reliable and adaptable LLMs for multi-turn dialogue. Code is available at https://github.com/Social-AI-Studio/DuET-PD.", 'score': 8, 'issue_id': 5614, 'pub_date': '2025-08-24', 'pub_date_card': {'ru': '24 августа', 'en': 'August 24', 'zh': '8月24日'}, 'hash': 'ca1a413d8e6dbab9', 'authors': ['Bryan Chen Zhengyu Tan', 'Daniel Wai Kit Chin', 'Zhengyuan Liu', 'Nancy F. Chen', 'Roy Ka-Wei Lee'], 'affiliations': ['Institute for Infocomm Research (I2R), A*STAR, Singapore', 'Singapore University of Technology and Design (SUTD)'], 'pdf_title_img': 'assets/pdf/title_img/2508.17450.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#open_source', '#training', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Повышение надежности языковых моделей в убеждающих диалогах', 'desc': 'Статья представляет DuET-PD - фреймворк для оценки больших языковых моделей (LLM) в убеждающих диалогах. Исследование выявило проблемы с дезинформацией и коррекцией в работе LLM, включая тенденцию к повышенной податливости в новых открытых моделях. Авторы предлагают метод Holistic DPO для улучшения надежности моделей путем балансировки положительных и отрицательных примеров убеждения. Результаты показывают значительное повышение устойчивости моделей к дезинформации при сохранении восприимчивости к корректирующей информации.'}, 'en': {'title': 'Enhancing Trust in Persuasive Dialogues with DuET-PD', 'desc': 'This paper presents DuET-PD, a framework designed to evaluate large language models (LLMs) in persuasive dialogues, focusing on their ability to handle misinformation and corrections. The study reveals that even advanced models like GPT-4o struggle significantly with accuracy when faced with misleading information, achieving only 27.32% accuracy in specific tests. To improve model performance, the authors introduce Holistic DPO, a training method that balances exposure to both positive and negative persuasion examples, leading to a substantial increase in accuracy for Llama-3.1-8B-Instruct. This research highlights the importance of developing more reliable LLMs that can effectively navigate complex dialogue scenarios.'}, 'zh': {'title': '提升对话模型的可靠性与适应性', 'desc': '本论文介绍了DuET-PD框架，用于评估大型语言模型（LLMs）在说服性对话中的表现，特别是面对错误信息和修正的挑战。研究发现，即使是最先进的模型如GPT-4o，在持续的误导性说服下，其准确率仅为27.32%。此外，新的开源模型显示出越来越明显的迎合性趋势。为了解决这些问题，论文提出了Holistic DPO训练方法，显著提高了模型在安全上下文中对误导性说服的抵抗力和对修正的接受度。'}}}, {'id': 'https://huggingface.co/papers/2508.21046', 'title': 'CogVLA: Cognition-Aligned Vision-Language-Action Model via\n  Instruction-Driven Routing & Sparsification', 'url': 'https://huggingface.co/papers/2508.21046', 'abstract': 'CogVLA, a Cognition-Aligned Vision-Language-Action framework, enhances efficiency and performance through instruction-driven routing and sparsification, achieving state-of-the-art results with reduced computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent Vision-Language-Action (VLA) models built on pre-trained Vision-Language Models (VLMs) require extensive post-training, resulting in high computational overhead that limits scalability and deployment.We propose CogVLA, a Cognition-Aligned Vision-Language-Action framework that leverages instruction-driven routing and sparsification to improve both efficiency and performance. CogVLA draws inspiration from human multimodal coordination and introduces a 3-stage progressive architecture. 1) Encoder-FiLM based Aggregation Routing (EFA-Routing) injects instruction information into the vision encoder to selectively aggregate and compress dual-stream visual tokens, forming a instruction-aware latent representation. 2) Building upon this compact visual encoding, LLM-FiLM based Pruning Routing (LFP-Routing) introduces action intent into the language model by pruning instruction-irrelevant visually grounded tokens, thereby achieving token-level sparsity. 3) To ensure that compressed perception inputs can still support accurate and coherent action generation, we introduce V-L-A Coupled Attention (CAtten), which combines causal vision-language attention with bidirectional action parallel decoding. Extensive experiments on the LIBERO benchmark and real-world robotic tasks demonstrate that CogVLA achieves state-of-the-art performance with success rates of 97.4% and 70.0%, respectively, while reducing training costs by 2.5-fold and decreasing inference latency by 2.8-fold compared to OpenVLA. CogVLA is open-sourced and publicly available at https://github.com/JiuTian-VL/CogVLA.', 'score': 7, 'issue_id': 5611, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '45b5eec9ac97923c', 'authors': ['Wei Li', 'Renshan Zhang', 'Rui Shao', 'Jie He', 'Liqiang Nie'], 'affiliations': ['School of Computer Science and Technology, Harbin Institute of Technology, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2508.21046.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#video', '#training', '#optimization', '#robotics', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Когнитивная оптимизация для эффективных мультимодальных систем', 'desc': 'CogVLA - это новая архитектура для задач зрения-языка-действия, вдохновленная когнитивными процессами человека. Она использует маршрутизацию на основе инструкций и разреживание для повышения эффективности и производительности. CogVLA включает трехэтапную прогрессивную архитектуру с EFA-маршрутизацией, LFP-маршрутизацией и V-L-A связанным вниманием. Эксперименты показывают, что CogVLA достигает лучших результатов при значительном снижении вычислительных затрат по сравнению с существующими моделями.'}, 'en': {'title': 'CogVLA: Efficient Vision-Language-Action through Smart Routing', 'desc': 'CogVLA is a new framework designed to improve the efficiency and performance of Vision-Language-Action (VLA) models by using instruction-driven routing and sparsification techniques. It consists of a three-stage architecture that enhances the processing of visual and language inputs, making it more aligned with human cognitive processes. The framework employs methods like Encoder-FiLM based Aggregation Routing and LLM-FiLM based Pruning Routing to create a compact representation of visual data and to eliminate unnecessary tokens. As a result, CogVLA achieves impressive performance metrics while significantly reducing computational costs and latency, making it suitable for real-world applications.'}, 'zh': {'title': 'CogVLA：高效的视觉-语言-动作框架', 'desc': 'CogVLA是一个认知对齐的视觉-语言-动作框架，通过指令驱动的路由和稀疏化来提高效率和性能。该框架灵感来源于人类的多模态协调，采用三阶段的渐进式架构。首先，EFA-Routing将指令信息注入视觉编码器，以选择性地聚合和压缩视觉标记。其次，LFP-Routing通过修剪与指令无关的视觉标记，引入动作意图，从而实现标记级稀疏性。'}}}, {'id': 'https://huggingface.co/papers/2508.21052', 'title': 'FakeParts: a New Family of AI-Generated DeepFakes', 'url': 'https://huggingface.co/papers/2508.21052', 'abstract': 'FakeParts introduces a new type of deepfake with subtle, localized manipulations that are difficult to detect, and FakePartsBench provides a large-scale dataset to evaluate detection methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce FakeParts, a new class of deepfakes characterized by subtle, localized manipulations to specific spatial regions or temporal segments of otherwise authentic videos. Unlike fully synthetic content, these partial manipulations, ranging from altered facial expressions to object substitutions and background modifications, blend seamlessly with real elements, making them particularly deceptive and difficult to detect. To address the critical gap in detection capabilities, we present FakePartsBench, the first large-scale benchmark dataset specifically designed to capture the full spectrum of partial deepfakes. Comprising over 25K videos with pixel-level and frame-level manipulation annotations, our dataset enables comprehensive evaluation of detection methods. Our user studies demonstrate that FakeParts reduces human detection accuracy by over 30% compared to traditional deepfakes, with similar performance degradation observed in state-of-the-art detection models. This work identifies an urgent vulnerability in current deepfake detection approaches and provides the necessary resources to develop more robust methods for partial video manipulations.', 'score': 4, 'issue_id': 5611, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'f5b81af6ff50bf44', 'authors': ['Gaetan Brison', 'Soobash Daiboo', 'Samy Aimeur', 'Awais Hussain Sani', 'Xi Wang', 'Gianni Franchi', 'Vicky Kalogeiton'], 'affiliations': ['Hi!PARIS, Institut Polytechnique de Paris', 'LIX, École Polytechnique, CNRS, Institut Polytechnique de Paris', 'U2IS, ENSTA Paris, Institut Polytechnique de Paris'], 'pdf_title_img': 'assets/pdf/title_img/2508.21052.jpg', 'data': {'categories': ['#security', '#video', '#dataset', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'FakeParts: новый вызов для обнаружения дипфейков', 'desc': 'Статья представляет новый тип дипфейков под названием FakeParts, характеризующийся локальными манипуляциями в видео. Авторы также создали набор данных FakePartsBench для оценки методов обнаружения таких дипфейков. Исследования показали, что FakeParts снижает точность обнаружения людьми на 30% по сравнению с традиционными дипфейками. Работа выявляет уязвимость в современных подходах к обнаружению дипфейков и предоставляет ресурсы для разработки более надежных методов.'}, 'en': {'title': 'Unmasking Subtle Deepfakes: The Challenge of FakeParts', 'desc': 'FakeParts presents a novel category of deepfakes that involve subtle and localized alterations in videos, making them harder to identify than traditional deepfakes. These manipulations can include changes to facial expressions, object replacements, or background edits, which blend seamlessly with genuine content. To facilitate the detection of these sophisticated deepfakes, the authors introduce FakePartsBench, a comprehensive dataset containing over 25,000 videos annotated for pixel-level and frame-level manipulations. The findings reveal that these partial deepfakes significantly impair detection accuracy, highlighting a critical need for improved detection techniques in the face of evolving deepfake technology.'}, 'zh': {'title': '揭示深度伪造的新挑战', 'desc': 'FakeParts是一种新型的深度伪造技术，特点是对视频特定区域或时间段进行微妙的局部操控，这使得检测变得困难。这些局部操控包括改变面部表情、替换物体和修改背景等，能够与真实元素无缝融合，具有很强的欺骗性。为了解决检测能力的不足，研究者们推出了FakePartsBench，这是第一个专门设计用于评估局部深度伪造的规模化基准数据集，包含超过25,000个视频及其像素级和帧级的操控注释。研究表明，FakeParts使人类检测准确率下降超过30%，并且在最先进的检测模型中也观察到了类似的性能下降。'}}}, {'id': 'https://huggingface.co/papers/2508.20755', 'title': 'Provable Benefits of In-Tool Learning for Large Language Models', 'url': 'https://huggingface.co/papers/2508.20755', 'abstract': 'Tool-augmented language models achieve better factual recall and scalability through external retrieval rather than memorization in their weights.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-augmented language models, equipped with retrieval, memory, or external APIs, are reshaping AI, yet their theoretical advantages remain underexplored. In this paper, we address this question by demonstrating the benefits of in-tool learning (external retrieval) over in-weight learning (memorization) for factual recall. We show that the number of facts a model can memorize solely in its weights is fundamentally limited by its parameter count. In contrast, we prove that tool-use enables unbounded factual recall via a simple and efficient circuit construction. These results are validated in controlled experiments, where tool-using models consistently outperform memorizing ones. We further show that for pretrained large language models, teaching tool-use and general rules is more effective than finetuning facts into memory. Our work provides both a theoretical and empirical foundation, establishing why tool-augmented workflows are not just practical, but provably more scalable.', 'score': 4, 'issue_id': 5611, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '28be2dcc2de1f643', 'authors': ['Sam Houliston', 'Ambroise Odonnat', 'Charles Arnal', 'Vivien Cabannes'], 'affiliations': ['ETH Zürich', 'FAIR at Meta', 'Inria, Univ. Rennes 2 and IRISA'], 'pdf_title_img': 'assets/pdf/title_img/2508.20755.jpg', 'data': {'categories': ['#rag', '#optimization', '#multimodal', '#alignment'], 'emoji': '🔍', 'ru': {'title': 'Внешний поиск превосходит внутреннюю память в языковых моделях', 'desc': 'Статья исследует преимущества языковых моделей, дополненных инструментами внешнего поиска, по сравнению с моделями, полагающимися на запоминание фактов в своих параметрах. Авторы доказывают, что количество фактов, которые модель может запомнить в весах, ограничено числом параметров, тогда как использование инструментов позволяет достичь неограниченного фактического запоминания. Эксперименты подтверждают, что модели с инструментами превосходят модели, полагающиеся на запоминание. Исследование обосновывает, почему подходы с использованием инструментов не просто практичны, но и более масштабируемы.'}, 'en': {'title': 'Unlocking Unlimited Knowledge with Tool-Augmented Models', 'desc': 'This paper explores how tool-augmented language models can improve factual recall by using external retrieval methods instead of relying solely on memorization. It highlights that the ability of a model to remember facts is limited by its number of parameters, while using tools allows for unlimited access to information. The authors demonstrate through experiments that models utilizing external tools consistently outperform those that only memorize facts. Additionally, they argue that teaching models to use tools is more effective than simply fine-tuning them to remember specific facts, establishing a strong case for the scalability of tool-augmented approaches in AI.'}, 'zh': {'title': '工具增强模型：超越记忆的无限可能', 'desc': '本文探讨了工具增强语言模型的优势，特别是在事实回忆和可扩展性方面。通过外部检索，这些模型能够超越仅依赖于权重记忆的限制。研究表明，模型的记忆能力受限于其参数数量，而工具使用则可以实现无限的事实回忆。我们的实验结果验证了工具使用模型在性能上优于仅依赖记忆的模型，并且对于预训练的大型语言模型，教授工具使用和通用规则比微调记忆中的事实更有效。'}}}, {'id': 'https://huggingface.co/papers/2508.18633', 'title': 'ROSE: Remove Objects with Side Effects in Videos', 'url': 'https://huggingface.co/papers/2508.18633', 'abstract': "ROSE, a video inpainting framework using diffusion transformers, effectively removes objects and their side effects like shadows and reflections by leveraging synthetic data and differential masks.  \t\t\t\t\tAI-generated summary \t\t\t\t Video object removal has achieved advanced performance due to the recent success of video generative models. However, when addressing the side effects of objects, e.g., their shadows and reflections, existing works struggle to eliminate these effects for the scarcity of paired video data as supervision. This paper presents ROSE, termed Remove Objects with Side Effects, a framework that systematically studies the object's effects on environment, which can be categorized into five common cases: shadows, reflections, light, translucency and mirror. Given the challenges of curating paired videos exhibiting the aforementioned effects, we leverage a 3D rendering engine for synthetic data generation. We carefully construct a fully-automatic pipeline for data preparation, which simulates a large-scale paired dataset with diverse scenes, objects, shooting angles, and camera trajectories. ROSE is implemented as an video inpainting model built on diffusion transformer. To localize all object-correlated areas, the entire video is fed into the model for reference-based erasing. Moreover, additional supervision is introduced to explicitly predict the areas affected by side effects, which can be revealed through the differential mask between the paired videos. To fully investigate the model performance on various side effect removal, we presents a new benchmark, dubbed ROSE-Bench, incorporating both common scenarios and the five special side effects for comprehensive evaluation. Experimental results demonstrate that ROSE achieves superior performance compared to existing video object erasing models and generalizes well to real-world video scenarios. The project page is https://rose2025-inpaint.github.io/.", 'score': 4, 'issue_id': 5609, 'pub_date': '2025-08-26', 'pub_date_card': {'ru': '26 августа', 'en': 'August 26', 'zh': '8月26日'}, 'hash': '844c1b2076f2c4b2', 'authors': ['Chenxuan Miao', 'Yutong Feng', 'Jianshu Zeng', 'Zixiang Gao', 'Hantang Liu', 'Yunfeng Yan', 'Donglian Qi', 'Xi Chen', 'Bin Wang', 'Hengshuang Zhao'], 'affiliations': ['KunByte AI', 'Peking University', 'The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.18633.jpg', 'data': {'categories': ['#synthetic', '#diffusion', '#benchmark', '#video', '#dataset'], 'emoji': '🎭', 'ru': {'title': 'ROSE: Интеллектуальное удаление объектов и их следов из видео', 'desc': 'ROSE - это фреймворк для удаления объектов из видео, использующий диффузионные трансформеры. Он эффективно устраняет объекты и их побочные эффекты, такие как тени и отражения, используя синтетические данные и дифференциальные маски. ROSE обучается на синтетическом наборе данных, созданном с помощью 3D-рендеринга, что позволяет моделировать различные сцены, объекты и эффекты. Модель способна локализовать все области, связанные с объектом, и предсказывать зоны, подверженные побочным эффектам, что делает её особенно эффективной для реальных видеосценариев.'}, 'en': {'title': 'ROSE: Mastering Object Removal with Side Effects in Videos', 'desc': 'ROSE is a video inpainting framework that uses diffusion transformers to effectively remove objects from videos along with their associated side effects, such as shadows and reflections. It addresses the challenge of limited paired video data by generating synthetic data through a 3D rendering engine, creating a diverse dataset for training. The framework categorizes object effects into five common cases and employs a reference-based erasing technique to localize affected areas. ROSE also introduces a new benchmark, ROSE-Bench, to evaluate its performance on various side effect removal tasks, demonstrating superior results compared to existing models.'}, 'zh': {'title': 'ROSE：去除物体及其副作用的创新框架', 'desc': 'ROSE是一个视频修复框架，利用扩散变换器有效去除视频中的物体及其副作用，如阴影和反射。该框架通过合成数据和差分掩码来解决现有方法在去除副作用时面临的数据稀缺问题。ROSE系统地研究了物体对环境的影响，并将其分类为五种常见情况：阴影、反射、光、半透明和镜面。实验结果表明，ROSE在视频物体去除任务中表现优越，并能很好地适应真实世界的视频场景。'}}}, {'id': 'https://huggingface.co/papers/2508.21070', 'title': 'Dress&Dance: Dress up and Dance as You Like It - Technical Preview', 'url': 'https://huggingface.co/papers/2508.21070', 'abstract': 'A video diffusion framework generates high-quality virtual try-on videos using a conditioning network that unifies multi-modal inputs, outperforming existing solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Dress&Dance, a video diffusion framework that generates high quality 5-second-long 24 FPS virtual try-on videos at 1152x720 resolution of a user wearing desired garments while moving in accordance with a given reference video. Our approach requires a single user image and supports a range of tops, bottoms, and one-piece garments, as well as simultaneous tops and bottoms try-on in a single pass. Key to our framework is CondNet, a novel conditioning network that leverages attention to unify multi-modal inputs (text, images, and videos), thereby enhancing garment registration and motion fidelity. CondNet is trained on heterogeneous training data, combining limited video data and a larger, more readily available image dataset, in a multistage progressive manner. Dress&Dance outperforms existing open source and commercial solutions and enables a high quality and flexible try-on experience.', 'score': 3, 'issue_id': 5611, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': '132ee843142b08ff', 'authors': ['Jun-Kun Chen', 'Aayush Bansal', 'Minh Phuoc Vo', 'Yu-Xiong Wang'], 'affiliations': ['SpreeAI', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2508.21070.jpg', 'data': {'categories': ['#multimodal', '#video', '#training', '#diffusion', '#open_source'], 'emoji': '👚', 'ru': {'title': 'Виртуальная примерка одежды нового поколения', 'desc': 'Представлена система Dress&Dance для создания высококачественных видео виртуальной примерки одежды с использованием диффузионной модели. Ключевым элементом является сеть CondNet, объединяющая разнородные входные данные (текст, изображения, видео) для улучшения регистрации одежды и точности движений. Система обучается на гетерогенных данных, сочетая ограниченные видеоданные с большим набором изображений. Dress&Dance превосходит существующие решения и обеспечивает гибкий и качественный опыт виртуальной примерки.'}, 'en': {'title': 'Revolutionizing Virtual Try-Ons with Dress&Dance!', 'desc': 'The paper introduces Dress&Dance, a video diffusion framework designed to create high-quality virtual try-on videos. It generates 5-second videos at 24 FPS, allowing users to see themselves in various garments while mimicking movements from a reference video. The key innovation is CondNet, a conditioning network that integrates multiple input types, such as text, images, and videos, to improve garment fitting and motion accuracy. By training on diverse datasets, the framework surpasses current solutions, offering a more flexible and realistic virtual try-on experience.'}, 'zh': {'title': '高质量虚拟试穿视频生成', 'desc': '本文介绍了一种名为Dress&Dance的视频扩散框架，能够生成高质量的虚拟试穿视频。该框架使用一个新的条件网络CondNet，能够统一多模态输入（文本、图像和视频），从而提高服装匹配和运动真实感。只需一张用户图像，系统就可以生成5秒长的虚拟试穿视频，支持多种服装的尝试。Dress&Dance在性能上超越了现有的开源和商业解决方案，提供了高质量和灵活的试穿体验。'}}}, {'id': 'https://huggingface.co/papers/2508.15228', 'title': 'Collaborative Multi-Modal Coding for High-Quality 3D Generation', 'url': 'https://huggingface.co/papers/2508.15228', 'abstract': 'TriMM, a feed-forward 3D-native generative model, integrates multi-modal data (RGB, RGBD, point clouds) to enhance 3D asset generation quality and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D content inherently encompasses multi-modal characteristics and can be projected into different modalities (e.g., RGB images, RGBD, and point clouds). Each modality exhibits distinct advantages in 3D asset modeling: RGB images contain vivid 3D textures, whereas point clouds define fine-grained 3D geometries. However, most existing 3D-native generative architectures either operate predominantly within single-modality paradigms-thus overlooking the complementary benefits of multi-modality data-or restrict themselves to 3D structures, thereby limiting the scope of available training datasets. To holistically harness multi-modalities for 3D modeling, we present TriMM, the first feed-forward 3D-native generative model that learns from basic multi-modalities (e.g., RGB, RGBD, and point cloud). Specifically, 1) TriMM first introduces collaborative multi-modal coding, which integrates modality-specific features while preserving their unique representational strengths. 2) Furthermore, auxiliary 2D and 3D supervision are introduced to raise the robustness and performance of multi-modal coding. 3) Based on the embedded multi-modal code, TriMM employs a triplane latent diffusion model to generate 3D assets of superior quality, enhancing both the texture and the geometric detail. Extensive experiments on multiple well-known datasets demonstrate that TriMM, by effectively leveraging multi-modality, achieves competitive performance with models trained on large-scale datasets, despite utilizing a small amount of training data. Furthermore, we conduct additional experiments on recent RGB-D datasets, verifying the feasibility of incorporating other multi-modal datasets into 3D generation.', 'score': 3, 'issue_id': 5609, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 августа', 'en': 'August 21', 'zh': '8月21日'}, 'hash': '125740d5cf6d2107', 'authors': ['Ziang Cao', 'Zhaoxi Chen', 'Liang Pan', 'Ziwei Liu'], 'affiliations': ['S-Lab, Nanyang Technological University, Singapore', 'Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2508.15228.jpg', 'data': {'categories': ['#synthetic', '#diffusion', '#multimodal', '#3d'], 'emoji': '🎨', 'ru': {'title': 'TriMM: Мультимодальная революция в 3D-генерации', 'desc': 'TriMM - это новая модель генеративного 3D-моделирования, использующая мультимодальные данные (RGB, RGBD, облака точек). Она применяет коллаборативное мультимодальное кодирование для интеграции особенностей разных модальностей, сохраняя их уникальные преимущества. Модель использует вспомогательный 2D и 3D надзор для повышения надежности и производительности кодирования. На основе встроенного мультимодального кода TriMM применяет латентную диффузионную модель трипланов для генерации высококачественных 3D-активов.'}, 'en': {'title': 'TriMM: Uniting Multi-Modal Data for Superior 3D Asset Generation', 'desc': 'TriMM is a novel generative model designed for creating high-quality 3D assets by utilizing multiple types of data, including RGB images, RGBD data, and point clouds. It combines the strengths of these different modalities through a process called collaborative multi-modal coding, which allows the model to learn from the unique features of each data type. By incorporating both 2D and 3D supervision, TriMM enhances the robustness and performance of its multi-modal learning. The model demonstrates impressive results, generating detailed 3D assets even with limited training data, and shows potential for integrating additional multi-modal datasets.'}, 'zh': {'title': 'TriMM：多模态驱动的高质量3D生成模型', 'desc': 'TriMM是一种前馈式的3D原生生成模型，旨在通过整合多模态数据（如RGB、RGBD和点云）来提升3D资产生成的质量和鲁棒性。该模型通过协作多模态编码，结合了不同模态的特征，同时保留了它们独特的表示优势。TriMM还引入了辅助的2D和3D监督，以提高多模态编码的鲁棒性和性能。实验结果表明，TriMM在使用少量训练数据的情况下，能够与基于大规模数据集训练的模型竞争，展示了其在3D生成中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2508.21061', 'title': 'OnGoal: Tracking and Visualizing Conversational Goals in Multi-Turn\n  Dialogue with Large Language Models', 'url': 'https://huggingface.co/papers/2508.21061', 'abstract': 'OnGoal, an LLM chat interface with goal tracking, improves user efficiency and engagement in complex dialogues by providing real-time feedback and visualizations.  \t\t\t\t\tAI-generated summary \t\t\t\t As multi-turn dialogues with large language models (LLMs) grow longer and more complex, how can users better evaluate and review progress on their conversational goals? We present OnGoal, an LLM chat interface that helps users better manage goal progress. OnGoal provides real-time feedback on goal alignment through LLM-assisted evaluation, explanations for evaluation results with examples, and overviews of goal progression over time, enabling users to navigate complex dialogues more effectively. Through a study with 20 participants on a writing task, we evaluate OnGoal against a baseline chat interface without goal tracking. Using OnGoal, participants spent less time and effort to achieve their goals while exploring new prompting strategies to overcome miscommunication, suggesting tracking and visualizing goals can enhance engagement and resilience in LLM dialogues. Our findings inspired design implications for future LLM chat interfaces that improve goal communication, reduce cognitive load, enhance interactivity, and enable feedback to improve LLM performance.', 'score': 2, 'issue_id': 5611, 'pub_date': '2025-08-28', 'pub_date_card': {'ru': '28 августа', 'en': 'August 28', 'zh': '8月28日'}, 'hash': 'c2
