    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2506.09513', 'title': 'ReasonMed: A 370K Multi-Agent Generated Dataset for Advancing Medical\n  Reasoning', 'url': 'https://huggingface.co/papers/2506.09513', 'abstract': 'ReasonMed, a large medical reasoning dataset, enhances the accuracy of medical question answering models by combining detailed reasoning paths with concise summaries, setting new benchmarks for model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Though reasoning-based large language models (LLMs) have excelled in mathematics and programming, their capabilities in knowledge-intensive medical question answering remain underexplored. To address this, we introduce ReasonMed, the largest medical reasoning dataset, comprising 370k high-quality examples distilled from 1.7 million initial reasoning paths generated by various LLMs. ReasonMed is constructed through a multi-agent verification and refinement process, where we design an Error Refiner to enhance the reasoning paths by identifying and correcting error-prone steps flagged by a verifier. Leveraging ReasonMed, we systematically investigate best practices for training medical reasoning models and find that combining detailed Chain-of-Thought (CoT) reasoning with concise answer summaries yields the most effective fine-tuning strategy. Based on this strategy, we train ReasonMed-7B, which sets a new benchmark for sub-10B models, outperforming the prior best by 4.17\\% and even exceeding LLaMA3.1-70B on PubMedQA by 4.60\\%.', 'score': 47, 'issue_id': 4272, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': '7c6aa342a51b1d59', 'authors': ['Yu Sun', 'Xingyu Qian', 'Weiwen Xu', 'Hao Zhang', 'Chenghao Xiao', 'Long Li', 'Yu Rong', 'Wenbing Huang', 'Qifeng Bai', 'Tingyang Xu'], 'affiliations': ['Alibaba DAMO Academy', 'Beĳing Key Laboratory of Research on Large Models', 'Engineering Research Center of Next-Generation Intelligent Search and Recommendation', 'Gaoling School of', 'Hupan Lab', 'Renmin University of China', 'School of Basic Medical Sciences, Lanzhou University'], 'pdf_title_img': 'assets/pdf/title_img/2506.09513.jpg', 'data': {'categories': ['#dataset', '#optimization', '#benchmark', '#healthcare', '#reasoning', '#training'], 'emoji': '🩺', 'ru': {'title': 'ReasonMed: Прорыв в медицинских вопросно-ответных системах на основе ИИ', 'desc': 'ReasonMed - это крупнейший набор данных для медицинских рассуждений, состоящий из 370 тысяч высококачественных примеров. Он был создан с помощью многоагентного процесса верификации и уточнения, включающего специальный Error Refiner для улучшения цепочек рассуждений. Исследование показало, что комбинация подробных рассуждений по методу Chain-of-Thought с краткими сводками ответов является наиболее эффективной стратегией для обучения моделей медицинских рассуждений. На основе этой стратегии была обучена модель ReasonMed-7B, которая превзошла предыдущие модели на 4.17% и даже превзошла LLaMA3.1-70B на 4.60% в задаче PubMedQA.'}, 'en': {'title': 'Enhancing Medical AI with ReasonMed: A New Benchmark in Reasoning', 'desc': 'ReasonMed is a comprehensive medical reasoning dataset designed to improve the performance of medical question answering models. It consists of 370,000 high-quality examples derived from 1.7 million initial reasoning paths created by various large language models (LLMs). The dataset is refined through a multi-agent process that includes an Error Refiner to correct mistakes in reasoning paths. By combining detailed Chain-of-Thought reasoning with concise summaries, ReasonMed-7B achieves superior results, surpassing previous benchmarks for smaller models and even outperforming larger models on specific tasks.'}, 'zh': {'title': 'ReasonMed：提升医学问答模型的新基准', 'desc': 'ReasonMed是一个大型医学推理数据集，旨在提高医学问答模型的准确性。它结合了详细的推理路径和简洁的总结，创造了新的模型性能基准。该数据集包含370,000个高质量示例，经过多代理验证和精炼过程构建而成。通过结合详细的思维链推理和简洁的答案总结，ReasonMed-7B模型在医学问答任务中表现优异，超越了之前的最佳模型。'}}}, {'id': 'https://huggingface.co/papers/2506.10954', 'title': 'SWE-Factory: Your Automated Factory for Issue Resolution Training Data\n  and Evaluation Benchmarks', 'url': 'https://huggingface.co/papers/2506.10954', 'abstract': 'An automated pipeline, SWE-Factory, is introduced to facilitate the creation of large-scale datasets for evaluating and training Large Language Models in GitHub issue resolution tasks, offering efficient environment building, standardized grading, and automated validation.  \t\t\t\t\tAI-generated summary \t\t\t\t Constructing large-scale datasets for the GitHub issue resolution task is crucial for both training and evaluating the software engineering capabilities of Large Language Models (LLMs). However, the traditional process for creating such benchmarks is notoriously challenging and labor-intensive, particularly in the stages of setting up evaluation environments, grading test outcomes, and validating task instances. In this paper, we propose SWE-Factory, an automated pipeline designed to address these challenges. To tackle these issues, our pipeline integrates three core automated components. First, we introduce SWE-Builder, a multi-agent system that automates evaluation environment construction, which employs four specialized agents that work in a collaborative, iterative loop and leverages an environment memory pool to enhance efficiency. Second, we introduce a standardized, exit-code-based grading method that eliminates the need for manually writing custom parsers. Finally, we automate the fail2pass validation process using these reliable exit code signals. Experiments on 671 issues across four programming languages show that our pipeline can effectively construct valid task instances; for example, with GPT-4.1-mini, our SWE-Builder constructs 269 valid instances at 0.045 per instance, while with Gemini-2.5-flash, it achieves comparable performance at the lowest cost of 0.024 per instance. We also demonstrate that our exit-code-based grading achieves 100% accuracy compared to manual inspection, and our automated fail2pass validation reaches a precision of 0.92 and a recall of 1.00. We hope our automated pipeline will accelerate the collection of large-scale, high-quality GitHub issue resolution datasets for both training and evaluation. Our code and datasets are released at https://github.com/DeepSoftwareAnalytics/swe-factory.', 'score': 30, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': 'dfb4cf3e253468bd', 'authors': ['Lianghong Guo', 'Yanlin Wang', 'Caihua Li', 'Pengyu Yang', 'Jiachi Chen', 'Wei Tao', 'Yingtian Zou', 'Duyu Tang', 'Zibin Zheng'], 'affiliations': ['Huawei', 'Independent Researcher', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10954.jpg', 'data': {'categories': ['#data', '#science', '#dataset', '#agents', '#benchmark', '#open_source'], 'emoji': '🏭', 'ru': {'title': 'SWE-Factory: автоматизация создания датасетов для LLM в разработке ПО', 'desc': 'SWE-Factory - это автоматизированный конвейер для создания масштабных датасетов для оценки и обучения больших языковых моделей (LLM) в задачах разрешения проблем на GitHub. Он включает в себя SWE-Builder - мультиагентную систему для автоматизированного построения сред оценки, стандартизированный метод оценки на основе кодов выхода и автоматизированную валидацию fail2pass. Эксперименты показали эффективность конвейера в создании валидных экземпляров задач, точность оценки и высокую производительность валидации. Этот подход призван ускорить сбор масштабных, качественных датасетов для обучения и оценки LLM в задачах разработки программного обеспечения.'}, 'en': {'title': 'Automating Dataset Creation for LLMs in GitHub Issue Resolution', 'desc': 'The paper presents SWE-Factory, an automated pipeline designed to streamline the creation of large-scale datasets for training and evaluating Large Language Models (LLMs) in GitHub issue resolution tasks. It addresses the challenges of environment setup, grading, and validation by integrating three automated components: SWE-Builder for environment construction, a standardized exit-code-based grading system, and an automated fail2pass validation process. Experiments demonstrate that SWE-Factory can efficiently generate valid task instances at a low cost while achieving high accuracy in grading and validation. This innovation aims to enhance the quality and speed of dataset collection for LLM training and evaluation.'}, 'zh': {'title': '自动化管道加速GitHub问题解决数据集构建', 'desc': '本文介绍了一种名为SWE-Factory的自动化管道，旨在简化大规模数据集的创建，以评估和训练大型语言模型在GitHub问题解决任务中的表现。传统的数据集构建过程繁琐且耗时，尤其是在环境搭建、结果评分和任务验证阶段。SWE-Factory通过集成三个核心自动化组件来解决这些问题，包括自动化环境构建的多代理系统SWE-Builder、基于退出代码的标准化评分方法，以及自动化的fail2pass验证过程。实验结果表明，该管道能够有效构建有效的任务实例，并在评分和验证方面表现出高准确率和高精度。'}}}, {'id': 'https://huggingface.co/papers/2506.09993', 'title': 'Text-Aware Image Restoration with Diffusion Models', 'url': 'https://huggingface.co/papers/2506.09993', 'abstract': 'The proposed Text-Aware Image Restoration (TAIR) system integrates a multi-task diffusion framework with a text-spotting module to enhance both image recovery and textual fidelity, outperforming existing diffusion-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Image restoration aims to recover degraded images. However, existing diffusion-based restoration methods, despite great success in natural image restoration, often struggle to faithfully reconstruct textual regions in degraded images. Those methods frequently generate plausible but incorrect text-like patterns, a phenomenon we refer to as text-image hallucination. In this paper, we introduce Text-Aware Image Restoration (TAIR), a novel restoration task that requires the simultaneous recovery of visual contents and textual fidelity. To tackle this task, we present SA-Text, a large-scale benchmark of 100K high-quality scene images densely annotated with diverse and complex text instances. Furthermore, we propose a multi-task diffusion framework, called TeReDiff, that integrates internal features from diffusion models into a text-spotting module, enabling both components to benefit from joint training. This allows for the extraction of rich text representations, which are utilized as prompts in subsequent denoising steps. Extensive experiments demonstrate that our approach consistently outperforms state-of-the-art restoration methods, achieving significant gains in text recognition accuracy. See our project page: https://cvlab-kaist.github.io/TAIR/', 'score': 28, 'issue_id': 4272, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': '91f1bb97ef062632', 'authors': ['Jaewon Min', 'Jin Hyeon Kim', 'Paul Hyunbin Cho', 'Jaeeun Lee', 'Jihye Park', 'Minkyu Park', 'Sangpil Kim', 'Hyunhee Park', 'Seungryong Kim'], 'affiliations': ['KAIST AI', 'Korea University', 'Samsung Electronics', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2506.09993.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#diffusion', '#hallucinations'], 'emoji': '📝', 'ru': {'title': 'Восстановление изображений с сохранением текстовой информации', 'desc': 'Предложенная система восстановления изображений с учетом текста (TAIR) объединяет многозадачную диффузионную модель с модулем распознавания текста для улучшения как восстановления изображения, так и точности текста. Система превосходит существующие методы на основе диффузии, которые часто создают правдоподобные, но неверные текстоподобные паттерны. Авторы представили SA-Text - крупномасштабный набор данных из 100 тысяч высококачественных изображений с разнообразными текстовыми аннотациями. Предложенная модель TeReDiff интегрирует внутренние признаки диффузионных моделей в модуль распознавания текста, что позволяет извлекать богатые текстовые представления для последующих шагов шумоподавления.'}, 'en': {'title': 'Restoring Images with Textual Precision', 'desc': 'The Text-Aware Image Restoration (TAIR) system addresses the challenge of restoring images while maintaining the accuracy of textual information. Traditional diffusion-based methods often produce incorrect text patterns, leading to what is known as text-image hallucination. TAIR introduces a multi-task diffusion framework, TeReDiff, which combines image restoration with a text-spotting module to improve both visual and textual fidelity. By leveraging a large-scale dataset of annotated images, TAIR significantly enhances text recognition accuracy compared to existing methods.'}, 'zh': {'title': '文本感知图像修复：提升图像与文本的双重恢复', 'desc': '本文提出了一种名为文本感知图像修复（TAIR）的系统，旨在同时恢复图像内容和文本的准确性。现有的扩散基础修复方法在自然图像修复方面表现良好，但在处理图像中的文本区域时常常出现错误的文本模式。TAIR系统结合了多任务扩散框架和文本检测模块，通过联合训练提高了文本识别的准确性。实验结果表明，TAIR在图像修复和文本保真度方面均优于现有的修复方法。'}}}, {'id': 'https://huggingface.co/papers/2506.10857', 'title': 'VRBench: A Benchmark for Multi-Step Reasoning in Long Narrative Videos', 'url': 'https://huggingface.co/papers/2506.10857', 'abstract': "VRBench evaluates long video understanding by assessing multi-step reasoning capabilities across temporal and procedural validity using human-labeled question-answering pairs and reasoning chains.  \t\t\t\t\tAI-generated summary \t\t\t\t We present VRBench, the first long narrative video benchmark crafted for evaluating large models' multi-step reasoning capabilities, addressing limitations in existing evaluations that overlook temporal reasoning and procedural validity. It comprises 1,010 long videos (with an average duration of 1.6 hours), along with 9,468 human-labeled multi-step question-answering pairs and 30,292 reasoning steps with timestamps. These videos are curated via a multi-stage filtering process including expert inter-rater reviewing to prioritize plot coherence. We develop a human-AI collaborative framework that generates coherent reasoning chains, each requiring multiple temporally grounded steps, spanning seven types (e.g., event attribution, implicit inference). VRBench designs a multi-phase evaluation pipeline that assesses models at both the outcome and process levels. Apart from the MCQs for the final results, we propose a progress-level LLM-guided scoring metric to evaluate the quality of the reasoning chain from multiple dimensions comprehensively. Through extensive evaluations of 12 LLMs and 16 VLMs on VRBench, we undertake a thorough analysis and provide valuable insights that advance the field of multi-step reasoning.", 'score': 23, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '7eabd83f69c00df7', 'authors': ['Jiashuo Yu', 'Yue Wu', 'Meng Chu', 'Zhifei Ren', 'Zizheng Huang', 'Pei Chu', 'Ruijie Zhang', 'Yinan He', 'Qirui Li', 'Songze Li', 'Zhenxiang Li', 'Zhongying Tu', 'Conghui He', 'Yu Qiao', 'Yali Wang', 'Yi Wang', 'Limin Wang'], 'affiliations': ['Nanjing University', 'Shanghai Artificial Intelligence Laboratory', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2506.10857.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#reasoning', '#video', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'VRBench: Оценка глубокого понимания видео через многоступенчатые рассуждения', 'desc': 'VRBench - это новый бенчмарк для оценки способностей моделей машинного обучения к многоступенчатым рассуждениям на основе длинных видео. Он включает в себя 1010 длинных видео со средней продолжительностью 1,6 часа, а также 9468 пар вопросов-ответов и 30292 шага рассуждений с временными метками, размеченных людьми. VRBench оценивает модели как на уровне конечных результатов, так и на уровне процесса рассуждений, используя многофазный конвейер оценки. Бенчмарк был протестирован на 12 языковых моделях (LLM) и 16 визуально-языковых моделях (VLM), предоставив ценные выводы для развития области многоступенчатых рассуждений.'}, 'en': {'title': 'VRBench: Advancing Multi-Step Reasoning in Long Video Understanding', 'desc': 'VRBench is a new benchmark designed to evaluate how well large models understand long videos through multi-step reasoning. It includes 1,010 long videos and thousands of human-labeled question-answering pairs, focusing on both temporal reasoning and procedural validity. The framework allows for the generation of coherent reasoning chains that require multiple steps, assessing models not just on final answers but also on the reasoning process. By testing various large language models (LLMs) and vision-language models (VLMs), VRBench aims to provide insights that enhance the understanding of multi-step reasoning in video comprehension.'}, 'zh': {'title': 'VRBench：长视频理解的新基准', 'desc': 'VRBench是一个用于评估长视频理解的基准，专注于多步骤推理能力，特别是时间推理和程序有效性。该基准包含1010个长视频，平均时长为1.6小时，以及9468个人工标注的多步骤问答对和30292个带时间戳的推理步骤。通过多阶段筛选过程，确保视频情节连贯性，并开发了一个人机协作框架，生成需要多个时间基础步骤的连贯推理链。VRBench设计了一个多阶段评估流程，综合评估模型的结果和过程，推动了多步骤推理领域的发展。'}}}, {'id': 'https://huggingface.co/papers/2506.10540', 'title': 'AniMaker: Automated Multi-Agent Animated Storytelling with MCTS-Driven\n  Clip Generation', 'url': 'https://huggingface.co/papers/2506.10540', 'abstract': "AniMaker, a multi-agent framework using MCTS-Gen and AniEval, generates coherent storytelling videos from text input, outperforming existing models with better quality and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid advancements in video generation models, generating coherent storytelling videos that span multiple scenes and characters remains challenging. Current methods often rigidly convert pre-generated keyframes into fixed-length clips, resulting in disjointed narratives and pacing issues. Furthermore, the inherent instability of video generation models means that even a single low-quality clip can significantly degrade the entire output animation's logical coherence and visual continuity. To overcome these obstacles, we introduce AniMaker, a multi-agent framework enabling efficient multi-candidate clip generation and storytelling-aware clip selection, thus creating globally consistent and story-coherent animation solely from text input. The framework is structured around specialized agents, including the Director Agent for storyboard generation, the Photography Agent for video clip generation, the Reviewer Agent for evaluation, and the Post-Production Agent for editing and voiceover. Central to AniMaker's approach are two key technical components: MCTS-Gen in Photography Agent, an efficient Monte Carlo Tree Search (MCTS)-inspired strategy that intelligently navigates the candidate space to generate high-potential clips while optimizing resource usage; and AniEval in Reviewer Agent, the first framework specifically designed for multi-shot animation evaluation, which assesses critical aspects such as story-level consistency, action completion, and animation-specific features by considering each clip in the context of its preceding and succeeding clips. Experiments demonstrate that AniMaker achieves superior quality as measured by popular metrics including VBench and our proposed AniEval framework, while significantly improving the efficiency of multi-candidate generation, pushing AI-generated storytelling animation closer to production standards.", 'score': 23, 'issue_id': 4275, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '5c11232a01ad90bb', 'authors': ['Haoyuan Shi', 'Yunxin Li', 'Xinyu Chen', 'Longyue Wang', 'Baotian Hu', 'Min Zhang'], 'affiliations': ['Alibaba International Digital Commerce, Hangzhou, China', 'Harbin Institute of Technology, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.10540.jpg', 'data': {'categories': ['#optimization', '#video', '#multimodal', '#story_generation', '#agents'], 'emoji': '🎬', 'ru': {'title': 'AniMaker: умная система для создания анимационных историй из текста', 'desc': 'AniMaker - это многоагентная система для создания анимационных видеороликов по текстовому описанию. Она использует метод Монте-Карло (MCTS-Gen) для эффективной генерации видеоклипов и специальную систему оценки AniEval для выбора наиболее подходящих фрагментов. AniMaker состоит из нескольких агентов, включая режиссера, оператора, рецензента и монтажера. Эксперименты показывают, что AniMaker превосходит существующие модели по качеству и эффективности генерации анимационных историй.'}, 'en': {'title': 'AniMaker: Crafting Coherent Stories from Text with AI', 'desc': 'AniMaker is a multi-agent framework designed to generate coherent storytelling videos from text input, addressing challenges in video generation. It utilizes specialized agents for different tasks, such as storyboard creation and video clip generation, ensuring a consistent narrative flow. The framework incorporates MCTS-Gen for efficient clip generation and AniEval for evaluating animation quality, focusing on story coherence and visual continuity. Experiments show that AniMaker outperforms existing models in both quality and efficiency, making AI-generated storytelling animation more viable for production.'}, 'zh': {'title': 'AniMaker：高效生成连贯故事视频的智能框架', 'desc': 'AniMaker是一个多智能体框架，利用MCTS-Gen和AniEval，从文本输入生成连贯的故事视频，超越了现有模型的质量和效率。该框架通过专门的智能体，如导演智能体、摄影智能体、评审智能体和后期制作智能体，来实现高效的多候选片段生成和故事意识片段选择。AniMaker的核心技术包括MCTS-Gen，它是一种高效的蒙特卡洛树搜索策略，能够智能地导航候选空间，生成高潜力的片段，同时优化资源使用；以及AniEval，这是第一个专门为多镜头动画评估设计的框架。实验表明，AniMaker在质量和效率上均显著优于现有方法，推动了AI生成的故事动画更接近生产标准。'}}}, {'id': 'https://huggingface.co/papers/2506.10952', 'title': 'Domain2Vec: Vectorizing Datasets to Find the Optimal Data Mixture\n  without Training', 'url': 'https://huggingface.co/papers/2506.10952', 'abstract': 'Domain2Vec decomposes datasets into meta-domains to optimize language model pretraining and downstream performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce~Domain2Vec, a novel approach that decomposes any dataset into a linear combination of several meta-domains, a new concept designed to capture the key underlying features of datasets. Domain2Vec maintains a vocabulary of meta-domains and uses a classifier to decompose any given dataset into a domain vector that corresponds to a distribution over this vocabulary. These domain vectors enable the identification of the optimal data mixture for language model (LM) pretraining in a training-free manner under the \\textbf{Distribution Alignment Assumption} (DA^{2}), which suggests that when the data distributions of the training set and the validation set are better aligned, a lower validation loss is achieved. Moreover, Domain2vec can be seamlessly integrated into previous works to model the relationship between domain vectors and LM performance, greatly enhancing the efficiency and scalability of previous methods. Extensive experiments demonstrate that Domain2Vec helps find the data mixture that enhances downstream task performance with minimal computational overhead. Specifically, Domain2Vec achieves the same validation loss on Pile-CC using only 51.5% of the computation required when training on the original mixture of The Pile dataset. Under equivalent compute budget, Domain2Vec improves downstream performance by an average of 2.83%.', 'score': 15, 'issue_id': 4273, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': 'f9cd5a16ae7e2cc3', 'authors': ['Mozhi Zhang', 'Howe Tissue', 'Lu Wang', 'Xipeng Qiu'], 'affiliations': ['Ritzz-AI', 'School of Computer Science, Fudan University, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.10952.jpg', 'data': {'categories': ['#transfer_learning', '#dataset', '#training', '#optimization', '#data'], 'emoji': '🧩', 'ru': {'title': 'Умное разложение данных для эффективного обучения языковых моделей', 'desc': 'Domain2Vec - это новый подход к декомпозиции датасетов на мета-домены для оптимизации предобучения языковых моделей. Он использует классификатор для представления датасета в виде распределения по словарю мета-доменов. Это позволяет эффективно находить оптимальную смесь данных для предобучения, улучшая производительность на целевых задачах при меньших вычислительных затратах. Эксперименты показали, что Domain2Vec достигает той же валидационной ошибки на Pile-CC, используя лишь 51.5% вычислений по сравнению с обучением на оригинальной смеси данных The Pile.'}, 'en': {'title': 'Optimize Language Models with Domain2Vec!', 'desc': "Domain2Vec is a new method that breaks down datasets into smaller parts called meta-domains to improve the training of language models. It uses a classifier to create a domain vector that represents the dataset's features, allowing for better alignment between training and validation data distributions. This approach helps in selecting the best combination of data for pretraining language models while using less computational power. Experiments show that Domain2Vec can achieve similar performance with significantly reduced computational costs, enhancing efficiency in machine learning tasks."}, 'zh': {'title': 'Domain2Vec：优化语言模型的高效数据分解方法', 'desc': 'Domain2Vec是一种新颖的方法，它将数据集分解为多个元域的线性组合，以优化语言模型的预训练和下游性能，同时降低计算成本。该方法维护一个元域词汇表，并使用分类器将给定数据集分解为对应于该词汇表的域向量。这些域向量能够在不进行训练的情况下，根据分布对齐假设（DA²）识别出最佳的数据混合，从而降低验证损失。此外，Domain2Vec可以无缝集成到之前的工作中，建模域向量与语言模型性能之间的关系，显著提高了效率和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2506.10357', 'title': 'Optimus-3: Towards Generalist Multimodal Minecraft Agents with Scalable\n  Task Experts', 'url': 'https://huggingface.co/papers/2506.10357', 'abstract': "Optimus-3, an agent using knowledge-enhanced data generation, Mixture-of-Experts routing, and multimodal reasoning-augmented reinforcement learning, achieves superior performance across various tasks in Minecraft.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, agents based on multimodal large language models (MLLMs) have achieved remarkable progress across various domains. However, building a generalist agent with capabilities such as perception, planning, action, grounding, and reflection in open-world environments like Minecraft remains challenges: insufficient domain-specific data, interference among heterogeneous tasks, and visual diversity in open-world settings. In this paper, we address these challenges through three key contributions. 1) We propose a knowledge-enhanced data generation pipeline to provide scalable and high-quality training data for agent development. 2) To mitigate interference among heterogeneous tasks, we introduce a Mixture-of-Experts (MoE) architecture with task-level routing. 3) We develop a Multimodal Reasoning-Augmented Reinforcement Learning approach to enhance the agent's reasoning ability for visual diversity in Minecraft. Built upon these innovations, we present Optimus-3, a general-purpose agent for Minecraft. Extensive experimental results demonstrate that Optimus-3 surpasses both generalist multimodal large language models and existing state-of-the-art agents across a wide range of tasks in the Minecraft environment. Project page: https://cybertronagent.github.io/Optimus-3.github.io/", 'score': 12, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '145045d8e634c76b', 'authors': ['Zaijing Li', 'Yuquan Xie', 'Rui Shao', 'Gongwei Chen', 'Weili Guan', 'Dongmei Jiang', 'Liqiang Nie'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Peng Cheng Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2506.10357.jpg', 'data': {'categories': ['#optimization', '#architecture', '#agents', '#rag', '#rl', '#reasoning', '#multimodal', '#games'], 'emoji': '🤖', 'ru': {'title': 'Optimus-3: Универсальный ИИ-агент покоряет Minecraft', 'desc': 'Статья представляет Optimus-3 - интеллектуального агента для игры Minecraft, использующего усовершенствованные методы машинного обучения. Агент применяет генерацию данных с использованием знаний, маршрутизацию на основе смеси экспертов и обучение с подкреплением, дополненное мультимодальными рассуждениями. Optimus-3 демонстрирует превосходную производительность в различных задачах в открытом мире Minecraft. Это достижение преодолевает ключевые проблемы, такие как недостаток специфических данных, интерференция между разнородными задачами и визуальное разнообразие в открытых средах.'}, 'en': {'title': 'Optimus-3: Mastering Minecraft with Advanced AI Techniques', 'desc': 'Optimus-3 is a general-purpose agent designed for the open-world environment of Minecraft, utilizing advanced techniques in machine learning. It incorporates a knowledge-enhanced data generation pipeline to create high-quality training data, addressing the challenge of insufficient domain-specific data. The agent employs a Mixture-of-Experts (MoE) architecture to effectively manage interference among diverse tasks, allowing for better performance. Additionally, it uses Multimodal Reasoning-Augmented Reinforcement Learning to improve its reasoning capabilities, enabling it to handle the visual diversity present in Minecraft.'}, 'zh': {'title': 'Optimus-3：在Minecraft中超越极限的智能体', 'desc': '本文介绍了Optimus-3，一个利用知识增强数据生成、专家混合路由和多模态推理增强强化学习的智能体。该智能体在Minecraft等开放世界环境中表现出色，解决了领域特定数据不足、异构任务干扰和视觉多样性等挑战。我们提出了一种知识增强的数据生成管道，以提供可扩展的高质量训练数据，并引入了任务级路由的专家混合架构来减轻任务间的干扰。此外，我们开发了多模态推理增强的强化学习方法，以提升智能体在视觉多样性方面的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2506.10974', 'title': 'AutoMind: Adaptive Knowledgeable Agent for Automated Data Science', 'url': 'https://huggingface.co/papers/2506.10974', 'abstract': 'AutoMind, a flexible and knowledgeable LLM-agent framework, improves automated data science through expert knowledge integration, strategic solution exploration, and adaptive coding, outperforming existing systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents have shown great potential in addressing real-world data science problems. LLM-driven data science agents promise to automate the entire machine learning pipeline, yet their real-world effectiveness remains limited. Existing frameworks depend on rigid, pre-defined workflows and inflexible coding strategies; consequently, they excel only on relatively simple, classical problems and fail to capture the empirical expertise that human practitioners bring to complex, innovative tasks. In this work, we introduce AutoMind, an adaptive, knowledgeable LLM-agent framework that overcomes these deficiencies through three key advances: (1) a curated expert knowledge base that grounds the agent in domain expert knowledge, (2) an agentic knowledgeable tree search algorithm that strategically explores possible solutions, and (3) a self-adaptive coding strategy that dynamically tailors code generation to task complexity. Evaluations on two automated data science benchmarks demonstrate that AutoMind delivers superior performance versus state-of-the-art baselines. Additional analyses confirm favorable effectiveness, efficiency, and qualitative solution quality, highlighting AutoMind as an efficient and robust step toward fully automated data science.', 'score': 10, 'issue_id': 4276, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '50bcb63544ac7586', 'authors': ['Yixin Ou', 'Yujie Luo', 'Jingsheng Zheng', 'Lanning Wei', 'Shuofei Qiao', 'Jintian Zhang', 'Da Zheng', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['Ant Group', 'Zhejiang University', 'Zhejiang University - Ant Group Joint Laboratory of Knowledge Graph'], 'pdf_title_img': 'assets/pdf/title_img/2506.10974.jpg', 'data': {'categories': ['#science', '#training', '#dataset', '#benchmark', '#agents'], 'emoji': '🤖', 'ru': {'title': 'AutoMind: ИИ-ассистент нового поколения для автоматизации науки о данных', 'desc': 'AutoMind - это новая гибкая система на основе больших языковых моделей для автоматизации задач в области науки о данных. Она интегрирует экспертные знания, использует стратегический поиск решений и адаптивную генерацию кода. AutoMind превосходит существующие системы благодаря использованию базы знаний, алгоритма поиска на основе дерева решений и самонастраивающейся стратегии кодирования. Система показала высокую эффективность на тестовых наборах данных для автоматизированной науки о данных.'}, 'en': {'title': 'AutoMind: Revolutionizing Automated Data Science with Expert Knowledge and Adaptability', 'desc': 'AutoMind is a new framework designed to enhance automated data science by integrating expert knowledge and adapting its approach based on the complexity of tasks. It utilizes a curated knowledge base to inform its decisions, allowing it to tackle more complex problems than traditional systems. The framework employs a knowledgeable tree search algorithm to explore various solutions strategically, improving its problem-solving capabilities. Evaluations show that AutoMind outperforms existing methods, making it a significant advancement in the field of automated machine learning.'}, 'zh': {'title': 'AutoMind：自动化数据科学的新突破', 'desc': 'AutoMind是一个灵活且知识丰富的LLM代理框架，旨在通过整合专家知识、战略性解决方案探索和自适应编码来提升自动化数据科学的能力。与现有系统相比，AutoMind在处理复杂和创新任务时表现更为出色，克服了传统框架的局限性。它通过建立一个经过筛选的专家知识库、采用智能的知识树搜索算法以及动态调整编码策略，来适应不同任务的复杂性。评估结果表明，AutoMind在自动化数据科学基准测试中超越了现有的最先进方法，展现出高效和稳健的特性。'}}}, {'id': 'https://huggingface.co/papers/2506.10960', 'title': 'ChineseHarm-Bench: A Chinese Harmful Content Detection Benchmark', 'url': 'https://huggingface.co/papers/2506.10960', 'abstract': 'A benchmark for Chinese harmful content detection, coupled with a knowledge-augmented baseline, improves the performance of smaller models without extensive resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have been increasingly applied to automated harmful content detection tasks, assisting moderators in identifying policy violations and improving the overall efficiency and accuracy of content review. However, existing resources for harmful content detection are predominantly focused on English, with Chinese datasets remaining scarce and often limited in scope. We present a comprehensive, professionally annotated benchmark for Chinese content harm detection, which covers six representative categories and is constructed entirely from real-world data. Our annotation process further yields a knowledge rule base that provides explicit expert knowledge to assist LLMs in Chinese harmful content detection. In addition, we propose a knowledge-augmented baseline that integrates both human-annotated knowledge rules and implicit knowledge from large language models, enabling smaller models to achieve performance comparable to state-of-the-art LLMs. Code and data are available at https://github.com/zjunlp/ChineseHarm-bench.', 'score': 9, 'issue_id': 4276, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': 'db6960a49f9467ee', 'authors': ['Kangwei Liu', 'Siyuan Cheng', 'Bozhong Tian', 'Xiaozhuan Liang', 'Yuyang Yin', 'Meng Han', 'Ningyu Zhang', 'Bryan Hooi', 'Xi Chen', 'Shumin Deng'], 'affiliations': ['National University of Singapore', 'Tencent', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10960.jpg', 'data': {'categories': ['#multilingual', '#small_models', '#low_resource', '#ethics', '#dataset', '#benchmark'], 'emoji': '🇨🇳', 'ru': {'title': 'Улучшение обнаружения вредоносного контента на китайском языке с помощью знаний', 'desc': 'Представлен новый бенчмарк для обнаружения вредоносного контента на китайском языке, включающий шесть категорий и построенный на реальных данных. Процесс аннотации позволил создать базу знаний с экспертными правилами для помощи языковым моделям. Предложен метод дополнения знаниями, объединяющий аннотированные правила и неявные знания больших языковых моделей. Это позволяет небольшим моделям достигать производительности, сравнимой с современными крупными языковыми моделями, без использования значительных ресурсов.'}, 'en': {'title': 'Empowering Small Models for Chinese Harm Detection', 'desc': 'This paper introduces a new benchmark for detecting harmful content in Chinese, addressing the lack of resources in this area compared to English. It features a dataset that is professionally annotated and covers six categories of harmful content, using real-world examples. The authors also develop a knowledge-augmented baseline that combines expert knowledge with insights from large language models, allowing smaller models to perform effectively without needing extensive resources. This approach enhances the accuracy of harmful content detection in Chinese, making it more accessible for various applications.'}, 'zh': {'title': '提升中文有害内容检测的基准与方法', 'desc': '本论文提出了一个针对中文有害内容检测的基准数据集，涵盖六个代表性类别，并完全基于真实世界数据进行专业标注。现有的有害内容检测资源主要集中在英语，中文数据集相对稀缺且范围有限。我们还构建了一个知识增强的基线模型，结合了人工标注的知识规则和大型语言模型的隐性知识，使得较小的模型在性能上能够与最先进的模型相媲美。该研究为中文有害内容检测提供了重要的资源和方法，提升了内容审核的效率和准确性。'}}}, {'id': 'https://huggingface.co/papers/2506.10821', 'title': 'VideoDeepResearch: Long Video Understanding With Agentic Tool Using', 'url': 'https://huggingface.co/papers/2506.10821', 'abstract': "VideoDeepResearch, a text-only reasoning model with modular tools, surpasses existing baselines in long video understanding tasks without extending context windows or enhancing visual perception capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video understanding (LVU) presents a significant challenge for current multi-modal large language models (MLLMs) due to the task's inherent complexity and context window constraint. It is widely assumed that addressing LVU tasks requires foundation MLLMs with extended context windows, strong visual perception capabilities, and proficient domain expertise. In this work, we challenge this common belief by introducing VideoDeepResearch, a novel agentic framework for long video understanding. Our approach relies solely on a text-only large reasoning model (LRM) combined with a modular multi-modal toolkit, including multimodal retrievers and visual perceivers, all of which are readily available in practice. For each LVU task, the system formulates a problem-solving strategy through reasoning, while selectively accessing and utilizing essential video content via tool using. We conduct extensive experiments on popular LVU benchmarks, including MLVU, Video-MME, and LVBench. Our results demonstrate that VideoDeepResearch achieves substantial improvements over existing MLLM baselines, surpassing the previous state-of-the-art by 9.6%, 6.6%, and 3.9% on MLVU (test), LVBench, and LongVideoBench, respectively. These findings highlight the promise of agentic systems in overcoming key challenges in LVU problems.", 'score': 9, 'issue_id': 4273, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': 'e1e5003f31573e97', 'authors': ['Huaying Yuan', 'Zheng Liu', 'Junjie Zhou', 'Ji-Rong Wen', 'Zhicheng Dou'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Beijing University of Posts and Telecommunications', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2506.10821.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#long_context', '#video', '#multimodal', '#agents'], 'emoji': '🎥', 'ru': {'title': 'Агентный подход превосходит мультимодальные модели в понимании длинных видео', 'desc': 'VideoDeepResearch - это новая агентная система для понимания длинных видео, основанная на текстовой модели рассуждений и модульном наборе инструментов. Система формирует стратегию решения задач через рассуждения, выборочно обращаясь к важному видеоконтенту. Эксперименты показали значительное улучшение результатов по сравнению с существующими мультимодальными языковыми моделями на нескольких бенчмарках. Исследование демонстрирует потенциал агентных систем в преодолении ключевых проблем понимания длинных видео.'}, 'en': {'title': 'Revolutionizing Long Video Understanding with Text-Only Reasoning', 'desc': 'VideoDeepResearch is a novel framework designed to improve long video understanding (LVU) tasks without relying on extended context windows or advanced visual perception capabilities. It utilizes a text-only large reasoning model (LRM) in conjunction with a modular toolkit that includes multimodal retrievers and visual perceivers. This system formulates problem-solving strategies through reasoning and selectively accesses relevant video content as needed. Experimental results show that VideoDeepResearch significantly outperforms existing multi-modal large language models (MLLMs) on various LVU benchmarks, demonstrating its effectiveness in tackling complex video understanding challenges.'}, 'zh': {'title': '突破长视频理解的全新框架', 'desc': 'VideoDeepResearch是一种新型的长视频理解框架，它仅依赖文本推理模型和模块化工具，而不需要扩展上下文窗口或增强视觉感知能力。该系统通过推理制定问题解决策略，并利用多模态工具选择性地访问和使用视频内容。我们在多个长视频理解基准上进行了广泛实验，结果显示VideoDeepResearch在性能上显著超越了现有的多模态大语言模型基线。该研究表明，代理系统在解决长视频理解问题中具有很大的潜力。'}}}, {'id': 'https://huggingface.co/papers/2506.10741', 'title': 'PosterCraft: Rethinking High-Quality Aesthetic Poster Generation in a\n  Unified Framework', 'url': 'https://huggingface.co/papers/2506.10741', 'abstract': 'PosterCraft improves aesthetic poster generation through a unified, modular pipeline with enhanced text rendering, region-aware fine-tuning, aesthetic reinforcement learning, and joint vision-language refinement.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating aesthetic posters is more challenging than simple design images: it requires not only precise text rendering but also the seamless integration of abstract artistic content, striking layouts, and overall stylistic harmony. To address this, we propose PosterCraft, a unified framework that abandons prior modular pipelines and rigid, predefined layouts, allowing the model to freely explore coherent, visually compelling compositions. PosterCraft employs a carefully designed, cascaded workflow to optimize the generation of high-aesthetic posters: (i) large-scale text-rendering optimization on our newly introduced Text-Render-2M dataset; (ii) region-aware supervised fine-tuning on HQ-Poster100K; (iii) aesthetic-text-reinforcement learning via best-of-n preference optimization; and (iv) joint vision-language feedback refinement. Each stage is supported by a fully automated data-construction pipeline tailored to its specific needs, enabling robust training without complex architectural modifications. Evaluated on multiple experiments, PosterCraft significantly outperforms open-source baselines in rendering accuracy, layout coherence, and overall visual appeal-approaching the quality of SOTA commercial systems. Our code, models, and datasets can be found in the Project page: https://ephemeral182.github.io/PosterCraft', 'score': 9, 'issue_id': 4276, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '5c43d96d0a604ef8', 'authors': ['SiXiang Chen', 'Jianyu Lai', 'Jialin Gao', 'Tian Ye', 'Haoyu Chen', 'Hengyu Shi', 'Shitong Shao', 'Yunlong Lin', 'Song Fei', 'Zhaohu Xing', 'Yeying Jin', 'Junfeng Luo', 'Xiaoming Wei', 'Lei Zhu'], 'affiliations': ['Meituan', 'National University of Singapore', 'The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10741.jpg', 'data': {'categories': ['#optimization', '#training', '#rl', '#architecture', '#open_source', '#dataset', '#data', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Искусственный интеллект создает эстетичные постеры нового уровня', 'desc': 'PosterCraft - это унифицированная система для создания эстетичных постеров с использованием искусственного интеллекта. Она включает в себя оптимизацию рендеринга текста, обучение с подкреплением для улучшения эстетики и совместную обработку визуальной и текстовой информации. Система использует каскадный рабочий процесс, включающий обучение на больших наборах данных и тонкую настройку с учетом регионов изображения. PosterCraft превосходит существующие открытые решения по точности рендеринга, согласованности макета и общей визуальной привлекательности.'}, 'en': {'title': "Elevating Poster Design with PosterCraft's Unified Framework", 'desc': 'PosterCraft is a novel framework designed to enhance the generation of aesthetic posters by integrating advanced techniques in text rendering and layout optimization. It utilizes a modular pipeline that includes region-aware fine-tuning and aesthetic reinforcement learning to improve the visual quality of the generated images. The framework operates on a cascaded workflow, leveraging large-scale datasets for training and optimizing each component for better performance. Experimental results show that PosterCraft surpasses existing open-source models in rendering accuracy and overall aesthetic appeal, making it competitive with state-of-the-art commercial systems.'}, 'zh': {'title': 'PosterCraft：美学海报生成的新突破', 'desc': 'PosterCraft 是一个改进美学海报生成的统一模块化框架。它通过增强的文本渲染、区域感知微调、美学强化学习和联合视觉-语言优化，提升了海报的生成质量。该框架允许模型自由探索视觉上引人注目的组合，克服了传统模块化管道的局限性。经过多项实验评估，PosterCraft 在渲染精度、布局一致性和整体视觉吸引力方面显著优于开源基线，接近最先进的商业系统的质量。'}}}, {'id': 'https://huggingface.co/papers/2506.10890', 'title': 'CreatiPoster: Towards Editable and Controllable Multi-Layer Graphic\n  Design Generation', 'url': 'https://huggingface.co/papers/2506.10890', 'abstract': 'CreatiPoster generates high-quality, editable, and customizable graphic compositions from text or assets, outperforming existing tools and templates.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphic design plays a crucial role in both commercial and personal contexts, yet creating high-quality, editable, and aesthetically pleasing graphic compositions remains a time-consuming and skill-intensive task, especially for beginners. Current AI tools automate parts of the workflow, but struggle to accurately incorporate user-supplied assets, maintain editability, and achieve professional visual appeal. Commercial systems, like Canva Magic Design, rely on vast template libraries, which are impractical for replicate. In this paper, we introduce CreatiPoster, a framework that generates editable, multi-layer compositions from optional natural-language instructions or assets. A protocol model, an RGBA large multimodal model, first produces a JSON specification detailing every layer (text or asset) with precise layout, hierarchy, content and style, plus a concise background prompt. A conditional background model then synthesizes a coherent background conditioned on this rendered foreground layers. We construct a benchmark with automated metrics for graphic-design generation and show that CreatiPoster surpasses leading open-source approaches and proprietary commercial systems. To catalyze further research, we release a copyright-free corpus of 100,000 multi-layer designs. CreatiPoster supports diverse applications such as canvas editing, text overlay, responsive resizing, multilingual adaptation, and animated posters, advancing the democratization of AI-assisted graphic design. Project homepage: https://github.com/graphic-design-ai/creatiposter', 'score': 7, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '22fffd0088d280e0', 'authors': ['Zhao Zhang', 'Yutao Cheng', 'Dexiang Hong', 'Maoke Yang', 'Gonglei Shi', 'Lei Ma', 'Hui Zhang', 'Jie Shao', 'Xinglong Wu'], 'affiliations': ['ByteDance, Fudan University', 'ByteDance, Intelligent Creation'], 'pdf_title_img': 'assets/pdf/title_img/2506.10890.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#open_source', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'CreatiPoster: ИИ-революция в графическом дизайне', 'desc': 'CreatiPoster - это новая система искусственного интеллекта для генерации высококачественных графических композиций на основе текста или готовых ресурсов. Она использует модель протокола для создания JSON-спецификации каждого слоя и условную модель фона для синтеза согласованного фона. CreatiPoster превосходит существующие инструменты и шаблоны, обеспечивая редактируемость и профессиональный визуальный appeal. Система поддерживает различные приложения, включая редактирование холста, наложение текста и адаптивное изменение размера.'}, 'en': {'title': 'Revolutionizing Graphic Design with AI-Generated Custom Compositions', 'desc': 'CreatiPoster is a novel framework that generates high-quality, editable graphic designs from user inputs like text or images. It utilizes a protocol model to create a detailed JSON specification for each design layer, ensuring precise layout and style. A conditional background model then generates a cohesive background that complements the foreground elements. This approach not only enhances the editability and visual appeal of designs but also outperforms existing tools and templates in the market.'}, 'zh': {'title': 'CreatiPoster：让图形设计更简单', 'desc': 'CreatiPoster 是一个生成高质量、可编辑和可定制图形作品的框架，能够从文本或资产中创建多层次的图形设计。与现有工具相比，它在用户提供的资产整合、可编辑性和视觉吸引力方面表现更佳。该框架使用协议模型生成详细的 JSON 规范，描述每一层的布局、层次、内容和风格。通过提供一个无版权的 100,000 个多层设计的语料库，CreatiPoster 促进了 AI 辅助图形设计的进一步研究和应用。'}}}, {'id': 'https://huggingface.co/papers/2506.10910', 'title': 'Magistral', 'url': 'https://huggingface.co/papers/2506.10910', 'abstract': "A scalable reinforcement learning pipeline for training reasoning models demonstrates improvements in multimodal understanding, instruction following, and function calling without relying on existing implementations.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Magistral, Mistral's first reasoning model and our own scalable reinforcement learning (RL) pipeline. Instead of relying on existing implementations and RL traces distilled from prior models, we follow a ground up approach, relying solely on our own models and infrastructure. Notably, we demonstrate a stack that enabled us to explore the limits of pure RL training of LLMs, present a simple method to force the reasoning language of the model, and show that RL on text data alone maintains most of the initial checkpoint's capabilities. We find that RL on text maintains or improves multimodal understanding, instruction following and function calling. We present Magistral Medium, trained for reasoning on top of Mistral Medium 3 with RL alone, and we open-source Magistral Small (Apache 2.0) which further includes cold-start data from Magistral Medium.", 'score': 6, 'issue_id': 4276, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 июня', 'en': 'June 12', 'zh': '6月12日'}, 'hash': '59d3abdb994da001', 'authors': ['Mistral-AI', ':', 'Abhinav Rastogi', 'Albert Q. Jiang', 'Andy Lo', 'Gabrielle Berrada', 'Guillaume Lample', 'Jason Rute', 'Joep Barmentlo', 'Karmesh Yadav', 'Kartik Khandelwal', 'Khyathi Raghavi Chandu', 'Léonard Blier', 'Lucile Saulnier', 'Matthieu Dinot', 'Maxime Darrin', 'Neha Gupta', 'Roman Soletskyi', 'Sagar Vaze', 'Teven Le Scao', 'Yihan Wang', 'Adam Yang', 'Alexander H. Liu', 'Alexandre Sablayrolles', 'Amélie Héliou', 'Amélie Martin', 'Andy Ehrenberg', 'Anmol Agarwal', 'Antoine Roux', 'Arthur Darcet', 'Arthur Mensch', 'Baptiste Bout', 'Baptiste Rozière', 'Baudouin De Monicault', 'Chris Bamford', 'Christian Wallenwein', 'Christophe Renaudin', 'Clémence Lanfranchi', 'Darius Dabert', 'Devon Mizelle', 'Diego de las Casas', 'Elliot Chane-Sane', 'Emilien Fugier', 'Emma Bou Hanna', 'Gauthier Delerce', 'Gauthier Guinet', 'Georgii Novikov', 'Guillaume Martin', 'Himanshu Jaju', 'Jan Ludziejewski', 'Jean-Hadrien Chabran', 'Jean-Malo Delignon', 'Joachim Studnia', 'Jonas Amar', 'Josselin Somerville Roberts', 'Julien Denize', 'Karan Saxena', 'Kush Jain', 'Lingxiao Zhao', 'Louis Martin', 'Luyu Gao', 'Lélio Renard Lavaud', 'Marie Pellat', 'Mathilde Guillaumin', 'Mathis Felardos', 'Maximilian Augustin', 'Mickaël Seznec', 'Nikhil Raghuraman', 'Olivier Duchenne', 'Patricia Wang', 'Patrick von Platen', 'Patryk Saffer', 'Paul Jacob', 'Paul Wambergue', 'Paula Kurylowicz', 'Pavankumar Reddy Muddireddy', 'Philomène Chagniot', 'Pierre Stock', 'Pravesh Agrawal', 'Romain Sauvestre', 'Rémi Delacourt', 'Sanchit Gandhi', 'Sandeep Subramanian', 'Shashwat Dalal', 'Siddharth Gandhi', 'Soham Ghosh', 'Srijan Mishra', 'Sumukh Aithal', 'Szymon Antoniak', 'Thibault Schueller', 'Thibaut Lavril', 'Thomas Robert', 'Thomas Wang', 'Timothée Lacroix', 'Valeriia Nemychnikova', 'Victor Paltz', 'Virgile Richard', 'Wen-Ding Li', 'William Marshall', 'Xuanyu Zhang', 'Yunhao Tang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2506.10910.jpg', 'data': {'categories': ['#optimization', '#training', '#rl', '#reasoning', '#open_source', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Обучение с подкреплением открывает новые горизонты для моделей рассуждений', 'desc': 'Исследователи представили Magistral - модель рассуждений, обученную с помощью масштабируемого конвейера обучения с подкреплением (RL). Этот подход не опирается на существующие реализации, а использует только собственные модели и инфраструктуру компании. Эксперименты показали, что RL на текстовых данных сохраняет или улучшает мультимодальное понимание, следование инструкциям и вызов функций. Авторы открыли исходный код Magistral Small и представили Magistral Medium для задач рассуждения.'}, 'en': {'title': 'Revolutionizing Reasoning with Pure Reinforcement Learning', 'desc': 'This paper presents Magistral, a new reasoning model developed using a scalable reinforcement learning (RL) pipeline. The authors emphasize a novel approach that does not depend on previous implementations or RL traces from other models, focusing instead on their own infrastructure. They demonstrate that training with pure RL on text data can preserve or enhance capabilities in multimodal understanding, instruction following, and function calling. Additionally, they introduce Magistral Medium, which is built on Mistral Medium 3, and make Magistral Small available as open-source software.'}, 'zh': {'title': '可扩展的强化学习管道，提升推理模型能力', 'desc': '本文介绍了Magistral，这是Mistral的第一个推理模型，以及我们自己的可扩展强化学习（RL）管道。我们采用自下而上的方法，完全依赖于自己的模型和基础设施，而不是现有的实现和从先前模型中提取的RL轨迹。研究表明，纯文本数据的RL训练能够保持或改善多模态理解、指令跟随和功能调用的能力。我们还发布了Magistral Medium和开源的Magistral Small，进一步支持推理训练。'}}}, {'id': 'https://huggingface.co/papers/2506.09967', 'title': 'Resa: Transparent Reasoning Models via SAEs', 'url': 'https://huggingface.co/papers/2506.09967', 'abstract': "SAE-Tuning efficiently elicits strong reasoning in language models by leveraging sparse autoencoders, enabling cost-effective performance gains without extensive retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t How cost-effectively can we elicit strong reasoning in language models by leveraging their underlying representations? We answer this question with Resa, a family of 1.5B reasoning models trained via a novel and efficient sparse autoencoder tuning (SAE-Tuning) procedure. This method first trains an SAE to capture reasoning abilities from a source model, and then uses the trained SAE to guide a standard supervised fine-tuning process to elicit such abilities in a target model, all using verified question-answer data without any reasoning traces. Notably, when applied to certain base models before further RL post-training, SAE-Tuning retains >97% of its RL-trained counterpart's reasoning performance while reducing training costs by >2000x to roughly \\1 and training time by >450x to around 20 minutes. Furthermore, when applied to lightly RL-trained models (e.g., within 1 hour on 2 GPUs), it enables reasoning performance such as 43.33% Pass@1 on AIME24 and 90% Pass@1 on AMC23 for only around 1 additional cost. Surprisingly, the reasoning abilities extracted via SAEs are potentially both generalizable and modular. Generality means abilities extracted from one dataset still elevate performance on a larger and overlapping corpus. Modularity means abilities extracted from Qwen or Qwen-Math can be attached to the R1-Distill model at test time, without any retraining, and yield comparable gains. Extensive ablations validate these findings and all artifacts are fully open-sourced.", 'score': 6, 'issue_id': 4274, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': '03a45cae6d11be64', 'authors': ['Shangshang Wang', 'Julian Asilis', 'Ömer Faruk Akgül', 'Enes Burak Bilgin', 'Ollie Liu', 'Deqing Fu', 'Willie Neiswanger'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2506.09967.jpg', 'data': {'categories': ['#rl', '#training', '#open_source', '#optimization', '#small_models', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Эффективное обучение рассуждению с помощью разреженных автоэнкодеров', 'desc': 'Эта статья представляет метод SAE-Tuning для эффективного улучшения способностей языковых моделей к рассуждению. Метод использует разреженные автоэнкодеры (SAE) для извлечения навыков рассуждения из исходной модели и применения их к целевой модели. SAE-Tuning позволяет достичь производительности, сравнимой с RL-обучением, при значительно меньших затратах времени и ресурсов. Исследование также показывает, что извлеченные навыки рассуждения обладают свойствами обобщаемости и модульности.'}, 'en': {'title': 'Efficient Reasoning Enhancement in Language Models with SAE-Tuning', 'desc': 'The paper introduces SAE-Tuning, a method that enhances reasoning capabilities in language models using sparse autoencoders. This approach allows for significant performance improvements without the need for extensive retraining, achieving cost reductions of over 2000 times and time savings of over 450 times. By training a sparse autoencoder to capture reasoning skills from a source model, the method effectively guides the fine-tuning of a target model using verified question-answer data. The results show that the reasoning abilities gained are both generalizable across datasets and modular, allowing for easy integration into different models without retraining.'}, 'zh': {'title': '高效推理：稀疏自编码器调优的力量', 'desc': 'SAE-Tuning是一种高效的稀疏自编码器调优方法，能够在语言模型中引发强大的推理能力，而无需进行大量的重新训练。该方法首先训练一个稀疏自编码器（SAE），以从源模型中捕捉推理能力，然后利用训练好的SAE指导标准的监督微调过程，从而在目标模型中引发这些能力。通过这种方式，SAE-Tuning在保持推理性能的同时，显著降低了训练成本和时间。研究表明，提取的推理能力具有可泛化和模块化的特性，可以在不同的数据集和模型之间灵活应用。'}}}, {'id': 'https://huggingface.co/papers/2506.09344', 'title': 'Ming-Omni: A Unified Multimodal Model for Perception and Generation', 'url': 'https://huggingface.co/papers/2506.09344', 'abstract': 'Ming-Omni is a unified multimodal model with dedicated encoders and modality-specific routers that can process images, text, audio, and video, and performs tasks like speech and image generation, context-aware chatting, and versatile image editing.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Ming-Omni, a unified multimodal model capable of processing images, text, audio, and video, while demonstrating strong proficiency in both speech and image generation. Ming-Omni employs dedicated encoders to extract tokens from different modalities, which are then processed by Ling, an MoE architecture equipped with newly proposed modality-specific routers. This design enables a single model to efficiently process and fuse multimodal inputs within a unified framework, thereby facilitating diverse tasks without requiring separate models, task-specific fine-tuning, or structural redesign. Importantly, Ming-Omni extends beyond conventional multimodal models by supporting audio and image generation. This is achieved through the integration of an advanced audio decoder for natural-sounding speech and Ming-Lite-Uni for high-quality image generation, which also allow the model to engage in context-aware chatting, perform text-to-speech conversion, and conduct versatile image editing. Our experimental results showcase Ming-Omni offers a powerful solution for unified perception and generation across all modalities. Notably, our proposed Ming-Omni is the first open-source model we are aware of to match GPT-4o in modality support, and we release all code and model weights to encourage further research and development in the community.', 'score': 4, 'issue_id': 4273, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': 'b9166301d93dd2bb', 'authors': ['Inclusion AI', 'Biao Gong', 'Cheng Zou', 'Chuanyang Zheng', 'Chunluan Zhou', 'Canxiang Yan', 'Chunxiang Jin', 'Chunjie Shen', 'Dandan Zheng', 'Fudong Wang', 'Furong Xu', 'GuangMing Yao', 'Jun Zhou', 'Jingdong Chen', 'Jianxin Sun', 'Jiajia Liu', 'Jianjiang Zhu', 'Jun Peng', 'Kaixiang Ji', 'Kaiyou Song', 'Kaimeng Ren', 'Libin Wang', 'Lixiang Ru', 'Lele Xie', 'Longhua Tan', 'Lyuxin Xue', 'Lan Wang', 'Mochen Bai', 'Ning Gao', 'Pei Chen', 'Qingpei Guo', 'Qinglong Zhang', 'Qiang Xu', 'Rui Liu', 'Ruijie Xiong', 'Sirui Gao', 'Tinghao Liu', 'Taisong Li', 'Weilong Chai', 'Xinyu Xiao', 'Xiaomei Wang', 'Xiaoxue Chen', 'Xiao Lu', 'Xiaoyu Li', 'Xingning Dong', 'Xuzheng Yu', 'Yi Yuan', 'Yuting Gao', 'Yunxiao Sun', 'Yipeng Chen', 'Yifei Wu', 'Yongjie Lyu', 'Ziping Ma', 'Zipeng Feng', 'Zhijiang Fang', 'Zhihao Qiu', 'Ziyuan Huang', 'Zhengyu He'], 'affiliations': ['Ant Group', 'Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.09344.jpg', 'data': {'categories': ['#audio', '#open_source', '#video', '#cv', '#multimodal'], 'emoji': '🤖', 'ru': {'title': 'Единая модель для всех модальностей: восприятие и генерация в одном', 'desc': 'Статья представляет Ming-Omni - унифицированную мультимодальную модель, способную обрабатывать изображения, текст, аудио и видео. Модель использует специализированные энкодеры для извлечения токенов из разных модальностей и архитектуру MoE с модальноспецифичными роутерами для их обработки. Ming-Omni поддерживает генерацию аудио и изображений, а также контекстно-зависимый чат и редактирование изображений. Экспериментальные результаты показывают, что Ming-Omni предлагает мощное решение для унифицированного восприятия и генерации во всех модальностях.'}, 'en': {'title': 'Ming-Omni: One Model, Many Modalities!', 'desc': 'Ming-Omni is a cutting-edge multimodal model designed to handle various types of data, including images, text, audio, and video. It utilizes dedicated encoders to extract information from these different modalities and employs a mixture of experts (MoE) architecture with modality-specific routers for efficient processing. This innovative design allows Ming-Omni to perform a wide range of tasks, such as generating speech and images, engaging in context-aware conversations, and editing images, all within a single framework. By being open-source and matching the capabilities of advanced models like GPT-4o, Ming-Omni aims to foster further research and development in the field of multimodal AI.'}, 'zh': {'title': 'Ming-Omni：统一多模态处理的强大解决方案', 'desc': 'Ming-Omni是一种统一的多模态模型，能够处理图像、文本、音频和视频。它使用专用编码器提取不同模态的特征，并通过新提出的模态特定路由器进行处理。该模型支持语音和图像生成，能够进行上下文感知的对话和多功能的图像编辑。Ming-Omni是首个开源模型，能够在多模态支持上与GPT-4o相媲美，促进了社区的进一步研究和发展。'}}}, {'id': 'https://huggingface.co/papers/2506.08060', 'title': 'Eliciting Fine-Tuned Transformer Capabilities via Inference-Time\n  Techniques', 'url': 'https://huggingface.co/papers/2506.08060', 'abstract': 'Transformers can approximate supervised fine-tuning capabilities through in-context learning without altering model parameters, supported by theoretical bounds and practical techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have transformed natural language processing, yet supervised fine-tuning (SFT) remains computationally intensive. This paper formally proves that capabilities acquired through SFT can be approximated by a base transformer model using inference-time techniques, specifically in-context learning (ICL), without altering model parameters, under idealized assumptions including unbounded computational resources and access to the fine-tuning dataset. We extend these results to practical scenarios with finite context lengths and partial dataset access. For text generation tasks with fixed output length l, datasets of size Oleft( m V{varepsilon^2} log m{delta} right) or, with bounded context, Oleft( l log V{varepsilon^2} log 1{delta} right) suffice to approximate fine-tuned behavior across m contexts within error varepsilon, where V is the vocabulary size and delta is the failure probability. For linear classification, datasets of size Oleft( d{varepsilon} right) or, with fixed context, Oleft( 1{varepsilon^2} log 1{delta} right) are sufficient, where d is the input dimension. Grounded in the Turing completeness of transformers, these results provide a theoretical foundation for resource-efficient deployment of large language models, with practical techniques like retrieval-augmented generation bridging theory to real-world applications.', 'score': 4, 'issue_id': 4272, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 июня', 'en': 'June 9', 'zh': '6月9日'}, 'hash': '5c9cde8c4bcbdc6e', 'authors': ['Asankhaya Sharma'], 'affiliations': ['Patched Codes, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2506.08060.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#rag', '#inference', '#training'], 'emoji': '🧠', 'ru': {'title': 'Трансформеры: обучение в контексте как альтернатива тонкой настройке', 'desc': 'Статья исследует способность трансформеров аппроксимировать возможности обучения с учителем без изменения параметров модели, используя обучение в контексте. Авторы предоставляют теоретические границы и практические методы для этого подхода. Исследование охватывает сценарии с ограниченной длиной контекста и частичным доступом к набору данных. Результаты обосновывают эффективное развертывание больших языковых моделей и связывают теорию с практическими приложениями.'}, 'en': {'title': 'Transformers: Fine-Tuning Efficiency through In-Context Learning', 'desc': "This paper explores how transformers can mimic the performance of supervised fine-tuning (SFT) through a method called in-context learning (ICL) without changing the model's parameters. It provides theoretical proofs that under certain ideal conditions, a base transformer can achieve results similar to those obtained through SFT. The authors extend their findings to practical situations, showing that smaller datasets can still approximate fine-tuned behavior effectively. This research highlights the potential for more efficient use of large language models in real-world applications by leveraging retrieval-augmented generation techniques."}, 'zh': {'title': '变换器模型：高效近似监督微调的未来', 'desc': '本论文探讨了变换器模型如何通过上下文学习（ICL）在不改变模型参数的情况下，近似监督微调（SFT）的能力。研究表明，在理想条件下，变换器模型可以利用推理时的技术来模拟SFT的效果。我们还扩展了这些结果到实际场景，考虑有限的上下文长度和部分数据集访问。通过理论证明，这为大语言模型的资源高效部署提供了基础，结合检索增强生成等实用技术，将理论与实际应用相结合。'}}}, {'id': 'https://huggingface.co/papers/2506.10178', 'title': 'Attention, Please! Revisiting Attentive Probing for Masked Image\n  Modeling', 'url': 'https://huggingface.co/papers/2506.10178', 'abstract': 'Efficient probing, a simplified multi-query cross-attention mechanism, enhances evaluation of self-supervised learning models by improving speed, performance, and interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t As fine-tuning (FT) becomes increasingly impractical at scale, probing is emerging as the preferred evaluation protocol for self-supervised learning (SSL). Yet, the standard linear probing (LP) fails to adequately reflect the potential of models trained with Masked Image Modeling (MIM), due to the distributed nature of patch tokens. This motivates the need for attentive probing, an alternative that uses attention to selectively aggregate patch-level features. Despite its growing adoption, attentive probing remains under-explored, with existing methods suffering from excessive parameterization and poor computational efficiency.   In this work, we revisit attentive probing through the lens of the accuracy-efficiency trade-off. We conduct a systematic study of existing methods, analyzing their mechanisms and benchmarking their performance. We introduce efficient probing (EP), a multi-query cross-attention mechanism that eliminates redundant projections, reduces the number of trainable parameters, and achieves up to a 10times speed-up over conventional multi-head attention. Despite its simplicity, EP outperforms LP and prior attentive probing approaches across seven benchmarks, generalizes well beyond MIM to diverse pre-training paradigms, produces interpretable attention maps, and achieves strong gains in low-shot and layer-wise settings. Code available at https://github.com/billpsomas/efficient-probing.', 'score': 3, 'issue_id': 4280, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': 'e98eb04f1204de95', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#interpretability', '#training', '#optimization', '#benchmark', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Эффективное зондирование: быстрый и точный метод оценки самообучающихся моделей', 'desc': 'Статья представляет эффективный метод зондирования (efficient probing) для оценки моделей самообучения. Этот метод использует упрощенный механизм кросс-внимания с множественными запросами, что улучшает скорость, производительность и интерпретируемость оценки. Эффективное зондирование превосходит линейное зондирование и предыдущие подходы с использованием внимания на семи эталонных тестах. Метод хорошо обобщается на различные парадигмы предварительного обучения и показывает сильные результаты в условиях малого количества обучающих примеров.'}, 'en': {'title': 'Efficient Probing: Speed and Performance in Self-Supervised Learning', 'desc': 'This paper introduces efficient probing (EP), a new method that enhances the evaluation of self-supervised learning (SSL) models by using a simplified multi-query cross-attention mechanism. Traditional linear probing (LP) does not fully capture the capabilities of models trained with Masked Image Modeling (MIM) due to the complexity of patch tokens. EP addresses this by reducing unnecessary parameters and improving computational efficiency, achieving up to a 10x speed increase compared to standard multi-head attention. The results show that EP not only outperforms LP and previous probing methods but also provides interpretable attention maps and performs well in various settings.'}, 'zh': {'title': '高效探测：提升自监督学习评估的利器', 'desc': '本论文提出了一种高效探测（Efficient Probing）的方法，旨在提升自监督学习模型的评估效率和性能。传统的线性探测方法无法充分反映使用遮挡图像建模训练的模型的潜力，因此需要一种新的关注机制来选择性地聚合特征。高效探测通过多查询交叉注意力机制，减少冗余投影和可训练参数，从而实现更快的计算速度。实验结果表明，高效探测在多个基准测试中表现优于传统方法，并且在低样本和逐层设置中也取得了显著的提升。'}}}, {'id': 'https://huggingface.co/papers/2506.09952', 'title': 'UniPre3D: Unified Pre-training of 3D Point Cloud Models with Cross-Modal\n  Gaussian Splatting', 'url': 'https://huggingface.co/papers/2506.09952', 'abstract': "UniPre3D is a unified pre-training method for 3D point clouds and models of any scale, using Gaussian primitives and 2D feature integration for effective performance across object and scene tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The scale diversity of point cloud data presents significant challenges in developing unified representation learning techniques for 3D vision. Currently, there are few unified 3D models, and no existing pre-training method is equally effective for both object- and scene-level point clouds. In this paper, we introduce UniPre3D, the first unified pre-training method that can be seamlessly applied to point clouds of any scale and 3D models of any architecture. Our approach predicts Gaussian primitives as the pre-training task and employs differentiable Gaussian splatting to render images, enabling precise pixel-level supervision and end-to-end optimization. To further regulate the complexity of the pre-training task and direct the model's focus toward geometric structures, we integrate 2D features from pre-trained image models to incorporate well-established texture knowledge. We validate the universal effectiveness of our proposed method through extensive experiments across a variety of object- and scene-level tasks, using diverse point cloud models as backbones. Code is available at https://github.com/wangzy22/UniPre3D.", 'score': 3, 'issue_id': 4279, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 июня', 'en': 'June 11', 'zh': '6月11日'}, 'hash': 'fc746da54c59982b', 'authors': ['Ziyi Wang', 'Yanran Zhang', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Department of Automation, Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.09952.jpg', 'data': {'categories': ['#dataset', '#optimization', '#training', '#3d'], 'emoji': '🌐', 'ru': {'title': 'Единый метод предобучения для 3D-данных любого масштаба', 'desc': 'UniPre3D - это унифицированный метод предварительного обучения для облаков точек и 3D-моделей любого масштаба. Он использует гауссовы примитивы и интеграцию 2D-признаков для эффективной работы как с объектами, так и со сценами. Метод применяет дифференцируемое гауссово сплаттинг для рендеринга изображений, что позволяет осуществлять точный попиксельный контроль и сквозную оптимизацию. UniPre3D показал универсальную эффективность в различных задачах на уровне объектов и сцен с использованием разнообразных моделей облаков точек в качестве основы.'}, 'en': {'title': 'UniPre3D: Unified Pre-Training for All 3D Scales', 'desc': "UniPre3D is a novel pre-training method designed for 3D point clouds and models, addressing the challenges posed by varying scales in 3D vision. It uniquely predicts Gaussian primitives as part of its pre-training task and utilizes differentiable Gaussian splatting for accurate image rendering. By integrating 2D features from pre-trained image models, it enhances the model's understanding of geometric structures and textures. Extensive experiments demonstrate its effectiveness across both object and scene-level tasks, making it a versatile solution for 3D representation learning."}, 'zh': {'title': '统一预训练，提升3D视觉表现', 'desc': 'UniPre3D是一种统一的预训练方法，旨在处理各种规模的3D点云和模型。该方法通过预测高斯原语作为预训练任务，并使用可微分的高斯点云渲染技术，实现了精确的像素级监督。为了增强模型对几何结构的关注，UniPre3D还整合了来自预训练图像模型的2D特征，利用已有的纹理知识。通过广泛的实验验证，我们的方法在对象和场景任务中表现出普遍的有效性。'}}}, {'id': 'https://huggingface.co/papers/2506.09942', 'title': 'VerIF: Verification Engine
