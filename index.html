        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ñ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹.'}, 'en': {'title': 'Balancing Improvement and Learning in Self-Modifying AI Systems', 'desc': "This paper discusses the challenges faced by self-improving AI systems, particularly the conflict between improving performance (utility) and maintaining the ability to learn effectively. It introduces a framework that separates different aspects of self-modification, allowing for a clearer analysis of how changes can impact learning. The authors identify a critical tension where beneficial changes can lead to a decline in the system's ability to generalize from data. They propose that to ensure safe self-modification, the system's capacity for change must be limited, and they validate their findings through numerical experiments comparing different modification strategies."}, 'zh': {'title': 'è‡ªæˆ‘æ”¹è¿›ç³»ç»Ÿçš„æ•ˆç”¨ä¸å­¦ä¹ çš„å¹³è¡¡', 'desc': 'è‡ªæˆ‘æ”¹è¿›ç³»ç»Ÿé¢ä¸´æ•ˆç”¨å­¦ä¹ çš„ç´§å¼ å…³ç³»ï¼Œè¿™å¯èƒ½ä¼šé™ä½å…¶å­¦ä¹ å’Œæ³›åŒ–èƒ½åŠ›ã€‚æœ¬æ–‡é€šè¿‡äº”ä¸ªç»´åº¦çš„åˆ†è§£å’Œå†³ç­–å±‚çš„å½¢å¼åŒ–ï¼Œåˆ†æäº†æ¿€åŠ±ä¸å­¦ä¹ è¡Œä¸ºçš„åˆ†ç¦»ã€‚æˆ‘ä»¬çš„ä¸»è¦ç»“æœæ­ç¤ºäº†æ•ˆç”¨ä¸å­¦ä¹ ä¹‹é—´çš„ç»“æ„æ€§å†²çªï¼Œè¡¨æ˜æ•ˆç”¨é©±åŠ¨çš„å˜åŒ–å¯èƒ½ä¼šç ´åå¯é å­¦ä¹ å’Œæ³›åŒ–çš„ç»Ÿè®¡å‰æã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“æ¨¡å‹çš„å®¹é‡æ— é™å¢é•¿æ—¶ï¼Œæ•ˆç”¨ç†æ€§çš„è‡ªæˆ‘å˜åŒ–å¯èƒ½ä½¿å¯å­¦ä¹ çš„ä»»åŠ¡å˜å¾—ä¸å¯å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03561', 'title': 'Reactive Transformer (RxT) -- Stateful Real-Time Processing for\n  Event-Driven Reactive Language Models', 'url': 'https://huggingface.co/papers/2510.03561', 'abstract': 'The Reactive Transformer (RxT) addresses the limitations of stateless Transformers in conversational AI by using an event-driven paradigm with a fixed-size Short-Term Memory (STM) system, achieving linear scaling and low latency.  \t\t\t\t\tAI-generated summary \t\t\t\t The Transformer architecture has become the de facto standard for Large Language Models (LLMs), demonstrating remarkable capabilities in language understanding and generation. However, its application in conversational AI is fundamentally constrained by its stateless nature and the quadratic computational complexity (O(L^2)) with respect to sequence length L. Current models emulate memory by reprocessing an ever-expanding conversation history with each turn, leading to prohibitive costs and latency in long dialogues. This paper introduces the Reactive Transformer (RxT), a novel architecture designed to overcome these limitations by shifting from a data-driven to an event-driven paradigm. RxT processes each conversational turn as a discrete event in real-time, maintaining context in an integrated, fixed-size Short-Term Memory (STM) system. The architecture features a distinct operational cycle where a generator-decoder produces a response based on the current query and the previous memory state, after which a memory-encoder and a dedicated Memory Attention network asynchronously update the STM with a representation of the complete interaction. This design fundamentally alters the scaling dynamics, reducing the total user-facing cost of a conversation from quadratic (O(N^2 cdot T)) to linear (O(N cdot T)) with respect to the number of interactions N. By decoupling response generation from memory updates, RxT achieves low latency, enabling truly real-time, stateful, and economically viable long-form conversations. We validated our architecture with a series of proof-of-concept experiments on synthetic data, demonstrating superior performance and constant-time inference latency compared to a baseline stateless model of comparable size.', 'score': 1, 'issue_id': 6275, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'b213f271f5c52cec', 'authors': ['Adam Filipek'], 'affiliati s show that RxT outperforms stateless models in terms of performance and inference speed, making it suitable for real-time, long-form conversations.'}, 'zh': {'title': 'ååº”å¼å˜æ¢å™¨ï¼šå®ç°å®æ—¶å¯¹è¯çš„åˆ›æ–°æ¶æ„', 'desc': 'ååº”å¼å˜æ¢å™¨ï¼ˆRxTï¼‰é€šè¿‡ä½¿ç”¨äº‹ä»¶é©±åŠ¨çš„èŒƒå¼å’Œå›ºå®šå¤§å°çš„çŸ­æœŸè®°å¿†ï¼ˆSTMï¼‰ç³»ç»Ÿï¼Œè§£å†³äº†æ— çŠ¶æ€å˜æ¢å™¨åœ¨å¯¹è¯AIä¸­çš„å±€é™æ€§ã€‚ä¸ä¼ ç»Ÿæ¨¡å‹ç›¸æ¯”ï¼ŒRxTèƒ½å¤Ÿä»¥çº¿æ€§æ–¹å¼æ‰©å±•ï¼Œå¹¶æ˜¾è‘—é™ä½å»¶è¿Ÿã€‚è¯¥æ¶æ„å°†æ¯ä¸ªå¯¹è¯è½®æ¬¡è§†ä¸ºå®æ—¶çš„ç¦»æ•£äº‹ä»¶ï¼Œä¿æŒä¸Šä¸‹æ–‡çš„åŒæ—¶ï¼Œä¼˜åŒ–äº†å†…å­˜æ›´æ–°è¿‡ç¨‹ã€‚é€šè¿‡å°†å“åº”ç”Ÿæˆä¸å†…å­˜æ›´æ–°è§£è€¦ï¼ŒRxTå®ç°äº†çœŸæ­£çš„å®æ—¶å¯¹è¯ï¼Œé€‚ç”¨äºé•¿æ—¶é—´çš„äº¤äº’ã€‚'}}}];

                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];

        function renderArticles(articles) {

            } else {

            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {

                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">

                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>

                            <p class="meta">

                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
