    function toggleAbstract(id) {

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ", "Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹", "Ğ¼Ğ¸Ğ½ÑƒÑ‚"],
                hour: ["Ñ‡Ğ°Ñ", "Ñ‡Ğ°ÑĞ°", "Ñ‡Ğ°ÑĞ¾Ğ²"],
                day: ["Ğ´ĞµĞ½ÑŒ", "Ğ´Ğ½Ñ", "Ğ´Ğ½ĞµĞ¹"],
                justNow: "Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡Ñ‚Ğ¾",
                ago: "Ğ½Ğ°Ğ·Ğ°Ğ´"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["åˆ†é’Ÿ", "åˆ†é’Ÿ", "åˆ†é’Ÿ"],
                hour: ["å°æ—¶", "å°æ—¶", "å°æ—¶"],
                day: ["å¤©", "å¤©", "å¤©"],
                justNow: "åˆšåˆš",
                ago: "å‰"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }

                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";

                word = "ÑÑ‚Ğ°Ñ‚ÑŒĞ¸";
            } else {
                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ç¯‡è®ºæ–‡"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

ormulation of sparse-linear attention and incorporates quantization-aware fine-tuning to minimize quantization errors. Experimental results demonstrate that SLA2 achieves 97% attention sparsity and an 18.6x speedup in attention processing while maintaining high-quality video generation.'}, 'zh': {'title': 'SLA2ï¼šæå‡æ‰©æ•£æ¨¡å‹çš„ç¨€ç–çº¿æ€§æ³¨æ„åŠ›', 'desc': 'SLA2é€šè¿‡å¼•å…¥å¯å­¦ä¹ çš„è·¯ç”±å™¨ã€ç›´æ¥çš„æ³¨æ„åŠ›å…¬å¼å’Œé‡åŒ–æ„ŸçŸ¥å¾®è°ƒï¼Œæå‡äº†æ‰©æ•£æ¨¡å‹ä¸­çš„ç¨€ç–çº¿æ€§æ³¨æ„åŠ›ã€‚å®ƒè§£å†³äº†SLAä¸­åŸºäºæ³¨æ„åŠ›æƒé‡å¤§å°çš„å¯å‘å¼åˆ†å‰²é—®é¢˜ï¼Œä¼˜åŒ–äº†è®¡ç®—åˆ†é…ã€‚SLA2çš„è®¾è®¡ä½¿å¾—æ¯ä¸ªæ³¨æ„åŠ›è®¡ç®—å¯ä»¥åŠ¨æ€é€‰æ‹©ä½¿ç”¨ç¨€ç–æˆ–çº¿æ€§æ³¨æ„åŠ›ï¼Œä»è€Œæé«˜äº†æ•ˆç‡å’Œè´¨é‡ã€‚å®éªŒè¡¨æ˜ï¼ŒSLA2åœ¨è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­å®ç°äº†97%çš„æ³¨æ„åŠ›ç¨€ç–æ€§ï¼Œå¹¶åœ¨ä¿æŒç”Ÿæˆè´¨é‡çš„åŒæ—¶å®ç°äº†18.6å€çš„æ³¨æ„åŠ›åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14979', 'title': 'RynnBrain: Open Embodied Foundation Models', 'url': 'https://huggingface.co/papers/2602.14979', 'abstract': 'RynnBrain is an open-source spatiotemporal foundation model for embodied intelligence that unifies perception, reasoning, and planning capabilities across multiple scales and task-specific variants.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid progress in multimodal foundation models, embodied intelligence community still lacks a unified, physically grounded foundation model that integrates perception, reasoning, and planning within real-world spatial-temporal dynamics. We introduce RynnBrain, an open-source spatiotemporal foundation model for embodied intelligence. RynnBrain strengthens four core capabilities in a unified framework: comprehensive egocentric understanding, diverse spatiotemporal localization, physically grounded reasoning, and physics-aware planning. The RynnBrain family comprises three foundation model scales (2B, 8B, and 30B-A3B MoE) and four post-trained variants tailored for downstream embodied tasks (i.e., RynnBrain-Nav, RynnBrain-Plan, and RynnBrain-VLA) or complex spatial reasoning tasks (i.e., RynnBrain-CoP). In terms of extensive evaluations on 20 embodied benchmarks and 8 general vision understanding benchmarks, our RynnBrain foundation models largely outperform existing embodied foundation models by a significant margin. The post-trained model suite further substantiates two key potentials of the RynnBrain foundation model: (i) enabling physically grounded reasoning and planning, and (ii) serving as a strong pretrained backbone that can be efficiently adapted to diverse embodied tasks.', 'score': 26, 'issue_id': 1125, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'aa2297877faaba9b', 'authors': ['Ronghao Dang', 'Jiayan Guo', 'Bohan Hou', 'Sicong Leng', 'Kehan Li', 'Xin Li', 'Jiangpin Liu', 'Yunxuan Mao', 'Zhikai Wang', 'Yuqian Yuan', 'Minghao Zhu', 'Xiao Lin', 'Yang Bai', 'Qian Jiang', 'Yaxi Zhao', 'Minghua Zeng', 'Junlong Gao', 'Yuming Jiang', 'Jun Cen', 'Siteng Huang', 'Liuyi Wang', 'Wenqiao Zhang', 'Chengju Liu', 'Jianfei Yang', 'Shijian Lu', 'Deli Zhao'], 'affiliations': ['DAMO Academy, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2602.14979.jpg', 'data': {'categories': ['#architecture', '#robotics', '#open_source', '#transfer_learning', '#multimodal', '#reasoning', '#benchmark', '#training', '#cv'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°', 'desc': 'RynnBrain â€” ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚Ñ€Ñ‘Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ² (Ğ¾Ñ‚ 2B Ğ´Ğ¾ 30B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ MoE) Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. RynnBrain Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸: ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹, Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ° 20 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ»Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼.'}, 'en': {'title': 'RynnBrain: Unifying Perception, Reasoning, and Planning for Embodied Intelligence', 'desc': 'RynnBrain is an innovative open-source model designed for embodied intelligence, which combines perception, reasoning, and planning in a cohesive framework. It addresses the need for a unified model that operates effectively within real-world spatial and temporal contexts. The model comes in various scales and specialized variants, enhancing its ability to perform tasks like navigation and complex spatial reasoning. Extensive evaluations show that RynnBrain significantly outperforms existing models, demonstrating its effectiveness in physically grounded reasoning and adaptability to various tasks.'}, 'zh': {'title': 'RynnBrainï¼šç»Ÿä¸€æ„ŸçŸ¥ä¸æ¨ç†çš„æ—¶ç©ºåŸºç¡€æ¨¡å‹', 'desc': 'RynnBrainæ˜¯ä¸€ä¸ªå¼€æºçš„æ—¶ç©ºåŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨ç»Ÿä¸€æ„ŸçŸ¥ã€æ¨ç†å’Œè§„åˆ’èƒ½åŠ›ï¼Œé€‚ç”¨äºå¤šç§ä»»åŠ¡å’Œè§„æ¨¡ã€‚è¯¥æ¨¡å‹å¢å¼ºäº†å››ä¸ªæ ¸å¿ƒèƒ½åŠ›ï¼šå…¨é¢çš„è‡ªæˆ‘ä¸­å¿ƒç†è§£ã€å¤šæ ·çš„æ—¶ç©ºå®šä½ã€åŸºäºç‰©ç†çš„æ¨ç†å’Œç‰©ç†æ„ŸçŸ¥çš„è§„åˆ’ã€‚RynnBrainå®¶æ—åŒ…æ‹¬ä¸‰ç§åŸºç¡€æ¨¡å‹è§„æ¨¡å’Œå››ç§åè®­ç»ƒå˜ä½“ï¼Œä¸“é—¨é’ˆå¯¹ä¸‹æ¸¸çš„å…·ä½“ä»»åŠ¡å’Œå¤æ‚çš„ç©ºé—´æ¨ç†ä»»åŠ¡ã€‚ç»è¿‡åœ¨20ä¸ªå…·ä½“åŸºå‡†å’Œ8ä¸ªé€šç”¨è§†è§‰ç†è§£åŸºå‡†ä¸Šçš„å¹¿æ³›è¯„ä¼°ï¼ŒRynnBrainæ¨¡å‹åœ¨æ€§èƒ½ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„åŸºç¡€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16705', 'title': 'Learning Humanoid End-Effector Control for Open-Vocabulary Visual Loco-Manipulation', 'url': 'https://huggingface.co/papers/2602.16705', 'abstract': 'HERO enables humanoid robots to perform object manipulation in diverse real-world environments by combining accurate end-effector control with open-vocabulary vision models for generalizable scene understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual loco-manipulation of arbitrary objects in the wild with humanoid robots requires accurate end-effector (EE) control and a generalizable understanding of the scene via visual inputs (e.g., RGB-D images). Existing approaches are based on real-world imitation learning and exhibit limited generalization due to the difficulty in collecting large-scale training datasets. This paper presents a new paradigm, HERO, for object loco-manipulation with humanoid robots that combines the strong generalization and open-vocabulary understanding of large vision models with strong control performance from simulated training. We achieve this by designing an accurate residual-aware EE tracking policy. This EE tracking policy combines classical robotics with machine learning. It uses a) inverse kinematics to convert residual end-effector targets into reference trajectories, b) a learned neural forward model for accurate forward kinematics, c) goal adjustment, and d) replanning. Together, these innovations help us cut down the end-effector tracking error by 3.2x. We use this accurate end-effector tracker to build a modular system for loco-manipulation, where we use open-vocabulary large vision models for strong visual generalization. Our system is able to operate in diverse real-world environments, from offices to coffee shops, where the robot is able to reliably manipulate various everyday objects (e.g., mugs, apples, toys) on surfaces ranging from 43cm to 92cm in height. Systematic modular and end-to-end tests in simulation and the real world demonstrate the effectiveness of our proposed design. We believe the advances in this paper can open up new ways of training humanoid robots to interact with daily objects.', 'score': 25, 'issue_id': 1124, 'pub_date': '2026-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '0e35d95df77fa67c', 'authors': ['Runpei Dong', 'Ziyan Li', 'Xialin He', 'Saurabh Gupta'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.16705.jpg', 'data': {'categories': ['#cv', '#multimodal', '#robotics', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ñ€Ğ¾Ğ±Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ Ğ»Ğ¾Ğ²ĞºĞ¸Ğ¼: Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ + Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹', 'desc': 'HERO â€” ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ¼ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½ÑƒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ³Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ñ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ñ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºÑƒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿ĞµÑ€ĞµĞ¿Ğ»Ğ°Ğ½Ğ°. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºÑƒ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ³Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ñ€Ğ° Ğ² 3,2 Ñ€Ğ°Ğ·Ğ° Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ñƒ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ±Ñ‹Ñ‚Ğ° Ğ½Ğ° Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚ÑÑ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ Ğ²Ñ‹ÑĞ¾Ñ‚Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ â€” Ğ¾Ñ‚ Ğ¾Ñ„Ğ¸ÑĞ¾Ğ² Ğ´Ğ¾ ĞºĞ¾Ñ„ĞµĞµĞ½ â€” Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ²ÑĞµĞ´Ğ½ĞµĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'HERO: Empowering Humanoid Robots for Real-World Object Manipulation', 'desc': 'The HERO framework enables humanoid robots to manipulate objects in various real-world settings by integrating precise end-effector control with advanced visual understanding. It addresses the limitations of traditional imitation learning by utilizing large vision models that generalize well across different scenes. The system employs a sophisticated end-effector tracking policy that combines classical robotics techniques with machine learning, significantly reducing tracking errors. By leveraging this approach, HERO allows robots to effectively interact with everyday objects in diverse environments, enhancing their practical utility.'}, 'zh': {'title': 'HEROï¼šç±»äººæœºå™¨äººæ“æ§æ–°çºªå…ƒ', 'desc': 'HEROæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œä½¿ç±»äººæœºå™¨äººèƒ½å¤Ÿåœ¨å„ç§çœŸå®ç¯å¢ƒä¸­è¿›è¡Œç‰©ä½“æ“æ§ã€‚å®ƒç»“åˆäº†ç²¾ç¡®çš„æœ«ç«¯æ‰§è¡Œå™¨æ§åˆ¶å’Œå¼€æ”¾è¯æ±‡çš„è§†è§‰æ¨¡å‹ï¼Œä»¥å®ç°æ›´å¥½çš„åœºæ™¯ç†è§£ã€‚é€šè¿‡è®¾è®¡ä¸€ç§å‡†ç¡®çš„æ®‹å·®æ„ŸçŸ¥æœ«ç«¯æ‰§è¡Œå™¨è·Ÿè¸ªç­–ç•¥ï¼ŒHEROæ˜¾è‘—æé«˜äº†æ“æ§æ€§èƒ½ï¼Œå¹¶å‡å°‘äº†è·Ÿè¸ªè¯¯å·®ã€‚è¯¥ç³»ç»Ÿèƒ½å¤Ÿåœ¨ä¸åŒçš„ç¯å¢ƒä¸­å¯é åœ°æ“æ§æ—¥å¸¸ç‰©å“ï¼Œå±•ç¤ºäº†å…¶åœ¨ç±»äººæœºå™¨äººè®­ç»ƒä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16317', 'title': 'CADEvolve: Creating Realistic CAD via Program Evolution', 'url': 'https://huggingface.co/papers/2602.16317', 'abstract': 'CADEvolve presents an evolution-based approach using VLM-guided edits to generate complex CAD programs from simple primitives, creating a large dataset for improved Image2CAD performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-Aided Design (CAD) delivers rapid, editable modeling for engineering and manufacturing. Recent AI progress now makes full automation feasible for various CAD tasks. However, progress is bottlenecked by data: public corpora mostly contain sketch-extrude sequences, lack complex operations, multi-operation composition and design intent, and thus hinder effective fine-tuning. Attempts to bypass this with frozen VLMs often yield simple or invalid programs due to limited 3D grounding in current foundation models. We present CADEvolve, an evolution-based pipeline and dataset that starts from simple primitives and, via VLM-guided edits and validations, incrementally grows CAD programs toward industrial-grade complexity. The result is 8k complex parts expressed as executable CadQuery parametric generators. After multi-stage post-processing and augmentation, we obtain a unified dataset of 1.3m scripts paired with rendered geometry and exercising the full CadQuery operation set. A VLM fine-tuned on CADEvolve achieves state-of-the-art results on the Image2CAD task across the DeepCAD, Fusion 360, and MCB benchmarks.', 'score': 18, 'issue_id': 1134, 'pub_date': '2026-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'e36e2ed6baa8b48d', 'authors': ['Maksim Elistratov', 'Marina Barannikov', 'Gregory Ivanov', 'Valentin Khrulkov', 'Anton Konushin', 'Andrey Kuznetsov', 'Dmitrii Zhemchuzhnikov'], 'affiliations': ['FusionBrain Lab', 'Innopolis University', 'Lomonosov Moscow State University', 'Universite Paris Dauphine'], 'pdf_title_img': 'assets/pdf/title_img/2602.16317.jpg', 'data': {'categories': ['#dataset', '#open_source', '#synthetic', '#plp', '#benchmark', '#multimodal', '#science'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… CAD-Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ VLM', 'desc': 'CADEvolve Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… CAD-Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸Ğ· Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ VLM-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Image2CAD, ÑĞ¾Ğ·Ğ´Ğ°Ğ² Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 1.3 Ğ¼Ğ»Ğ½ CAD-ÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ CadQuery. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ¾ÑÑ‚Ğ° CAD-Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° CADEvolve, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Image2CAD, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ DeepCAD, Fusion 360 Ğ¸ MCB.'}, 'en': {'title': 'Evolving CAD Complexity with VLM-guided Edits', 'desc': 'CADEvolve introduces a novel approach that leverages evolution-based techniques and Vision-Language Models (VLM) to enhance the generation of complex Computer-Aided Design (CAD) programs from basic shapes. This method addresses the limitations of existing datasets, which often lack the complexity and design intent needed for effective machine learning training. By creating a large dataset of 1.3 million scripts that include intricate CAD operations, CADEvolve enables better fine-tuning of VLMs for CAD tasks. The results demonstrate significant improvements in performance on various benchmarks, showcasing the potential for fully automated CAD processes.'}, 'zh': {'title': 'è¿›åŒ–ç”Ÿæˆå¤æ‚CADç¨‹åºçš„åˆ›æ–°æ–¹æ³•', 'desc': 'CADEvolveæå‡ºäº†ä¸€ç§åŸºäºè¿›åŒ–çš„æ–¹æ³•ï¼Œé€šè¿‡VLMå¼•å¯¼çš„ç¼–è¾‘ï¼Œä»ç®€å•çš„åŸºæœ¬å›¾å½¢ç”Ÿæˆå¤æ‚çš„CADç¨‹åºã€‚è¿™ç§æ–¹æ³•åˆ›å»ºäº†ä¸€ä¸ªå¤§å‹æ•°æ®é›†ï¼Œä»¥æé«˜Image2CADçš„æ€§èƒ½ã€‚å½“å‰çš„CADä»»åŠ¡è‡ªåŠ¨åŒ–è¿›å±•å—åˆ°æ•°æ®ç“¶é¢ˆçš„é™åˆ¶ï¼Œç°æœ‰å…¬å…±æ•°æ®é›†ç¼ºä¹å¤æ‚æ“ä½œå’Œè®¾è®¡æ„å›¾ã€‚CADEvolveé€šè¿‡é€æ­¥ç”Ÿæˆå·¥ä¸šçº§å¤æ‚åº¦çš„CADç¨‹åºï¼Œè§£å†³äº†è¿™ä¸€é—®é¢˜ï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14080', 'title': 'Empty Shelves or Lost Keys? Recall Is the Bottleneck for Parametric Factuality', 'url': 'https://huggingface.co/papers/2602.14080', 'abstract': 'LLMs demonstrate near-complete factual encoding but struggle with retrieval accessibility, where errors stem from access limitations rather than knowledge gaps, with reasoning improving recall of encoded information.  \t\t\t\t\tAI-generated summary \t\t\t\t Standard factuality evaluations of LLMs treat all errors alike, obscuring whether failures arise from missing knowledge (empty shelves) or from limited access to encoded facts (lost keys). We propose a behavioral framework that profiles factual knowledge at the level of facts rather than questions, characterizing each fact by whether it is encoded, and then by how accessible it is: cannot be recalled, can be directly recalled, or can only be recalled with inference-time computation (thinking). To support such profiling, we introduce WikiProfile, a new benchmark constructed via an automated pipeline with a prompted LLM grounded in web search. Across 4 million responses from 13 LLMs, we find that encoding is nearly saturated in frontier models on our benchmark, with GPT-5 and Gemini-3 encoding 95--98% of facts. However, recall remains a major bottleneck: many errors previously attributed to missing knowledge instead stem from failures to access it. These failures are systematic and disproportionately affect long-tail facts and reverse questions. Finally, we show that thinking improves recall and can recover a substantial fraction of failures, indicating that future gains may rely less on scaling and more on methods that improve how models utilize what they already encode.', 'score': 16, 'issue_id': 1125, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': 'eea14212c16b0f99', 'authors': ['Nitay Calderon', 'Eyal Ben-David', 'Zorik Gekhman', 'Eran Ofek', 'Gal Yona'], 'affiliations': ['Google Research', 'Technion Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.14080.jpg', 'data': {'categories': ['#interpretability', '#rag', '#hallucinations', '#dataset', '#reasoning', '#benchmark'], 'emoji': 'ğŸ”‘', 'ru': {'title': 'Ğ—Ğ½Ğ°Ğ½Ğ¸Ñ ĞµÑÑ‚ÑŒ, Ğ½Ğ¾ ĞºĞ»ÑÑ‡Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ½Ñ‹: ĞºĞ°Ğº LLM ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ñ„Ğ°ĞºÑ‚Ñ‹, Ğ½Ğ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¸Ñ… Ğ²ÑĞ¿Ğ¾Ğ¼Ğ½Ğ¸Ñ‚ÑŒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ Ğ²ÑĞµ Ñ„Ğ°ĞºÑ‚Ñ‹ (95-98%), Ğ½Ğ¾ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ¸Ñ… Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ· Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ñ‚Ğ¸Ğ¿Ğ° Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº: Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ğº Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ·Ğ°ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ WikiProfile â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ñ 4 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¾Ñ‚ 13 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ LLM Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ’Ñ‹Ğ²Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (reasoning) Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ñ‡Ğ°ÑÑ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑƒĞ¶Ğµ Ğ·Ğ°ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Unlocking Knowledge: Enhancing Recall in Language Models', 'desc': 'This paper investigates how large language models (LLMs) store and retrieve factual information. It distinguishes between errors caused by missing knowledge and those due to limited access to encoded facts. The authors introduce a new framework, WikiProfile, to evaluate the accessibility of facts in LLMs, revealing that while encoding is high, recall remains a significant challenge. They find that reasoning can enhance recall, suggesting that improving access to existing knowledge may be more beneficial than simply increasing model size.'}, 'zh': {'title': 'æå‡æ¨¡å‹å›å¿†èƒ½åŠ›ï¼Œè¶…è¶ŠçŸ¥è¯†ç¼–ç çš„ç“¶é¢ˆ', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨äº‹å®ç¼–ç æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ä¿¡æ¯æ£€ç´¢æ—¶å­˜åœ¨å›°éš¾ï¼Œé”™è¯¯ä¸»è¦æºäºè®¿é—®é™åˆ¶è€ŒéçŸ¥è¯†ç¼ºå¤±ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§è¡Œä¸ºæ¡†æ¶ï¼Œé€šè¿‡å¯¹äº‹å®çš„ç¼–ç å’Œå¯è®¿é—®æ€§è¿›è¡Œåˆ†æï¼Œæ¥è¯„ä¼°æ¨¡å‹çš„äº‹å®çŸ¥è¯†ã€‚æˆ‘ä»¬å¼•å…¥äº†WikiProfileåŸºå‡†ï¼Œåˆ©ç”¨è‡ªåŠ¨åŒ–æµç¨‹å’ŒåŸºäºç½‘ç»œæœç´¢çš„æç¤ºLLMæ„å»ºã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡å‰æ²¿æ¨¡å‹çš„ç¼–ç èƒ½åŠ›æ¥è¿‘é¥±å’Œï¼Œä½†å›å¿†èƒ½åŠ›ä»ç„¶æ˜¯ä¸€ä¸ªä¸»è¦ç“¶é¢ˆï¼Œæ€è€ƒè¿‡ç¨‹å¯ä»¥æ˜¾è‘—æé«˜å›å¿†ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16008', 'title': 'MAEB: Massive Audio Embedding Benchmark', 'url': 'https://huggingface.co/papers/2602.16008', 'abstract': 'MAEB is a large-scale audio benchmark evaluating 50+ models across 30 tasks in speech, music, and environmental sounds, revealing diverse model strengths and establishing correlations with audio LLM performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the Massive Audio Embedding Benchmark (MAEB), a large-scale benchmark covering 30 tasks across speech, music, environmental sounds, and cross-modal audio-text reasoning in 100+ languages. We evaluate 50+ models and find that no single model dominates across all tasks: contrastive audio-text models excel at environmental sound classification (e.g., ESC50) but score near random on multilingual speech tasks (e.g., SIB-FLEURS), while speech-pretrained models show the opposite pattern. Clustering remains challenging for all models, with even the best-performing model achieving only modest results. We observe that models excelling on acoustic understanding often perform poorly on linguistic tasks, and vice versa. We also show that the performance of audio encoders on MAEB correlates highly with their performance when used in audio large language models. MAEB is derived from MAEB+, a collection of 98 tasks. MAEB is designed to maintain task diversity while reducing evaluation cost, and it integrates into the MTEB ecosystem for unified evaluation across text, image, and audio modalities. We release MAEB and all 98 tasks along with code and a leaderboard at https://github.com/embeddings-benchmark/mteb.', 'score': 12, 'issue_id': 1130, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '1230594c680ad77d', 'authors': ['Adnan El Assadi', 'Isaac Chung', 'Chenghao Xiao', 'Roman Solomatin', 'Animesh Jha', 'Rahul Chand', 'Silky Singh', 'Kaitlyn Wang', 'Ali Sartaz Khan', 'Marc Moussa Nasser', 'Sufen Fong', 'Pengfei He', 'Alan Xiao', 'Ayush Sunil Munot', 'Aditya Shrivastava', 'Artem Gazizov', 'Niklas Muennighoff', 'Kenneth Enevoldsen'], 'affiliations': ['Aarhus University', 'Capital One', 'Carleton University', 'Durham University', 'Harvard University', 'Indian Institute of Technology, Kharagpur', 'MIRAI', 'SaluteDevices', 'Stanford University', 'Zendesk'], 'pdf_title_img': 'assets/pdf/title_img/2602.16008.jpg', 'data': {'categories': ['#dataset', '#audio', '#multimodal', '#open_source', '#survey', '#multilingual', '#low_resource', '#benchmark'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ½ĞµÑ‚ Ğ¿Ğ¾Ğ±ĞµĞ´Ğ¸Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ²ÑĞµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸ Ğ¶Ğ¸Ğ·Ğ½Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Massive Audio Embedding Benchmark (MAEB) â€” ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ĞµĞµ 50 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 30 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€ĞµÑ‡Ğ¸, Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸ Ğ¸ Ğ·Ğ²ÑƒĞºĞ¾Ğ² Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹ Ğ½Ğ° 100+ ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ½Ğ¸ Ğ¾Ğ´Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¾ÑÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾ Ğ²ÑĞµÑ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…: ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ½Ğ° ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ ÑˆÑƒĞ¼Ğ¾Ğ², Ğ½Ğ¾ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¹ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ½Ğ° MAEB Ğ¸ Ğ¸Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ² ÑĞºĞ¾ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ MTEB Ğ¸ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 98 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ»Ğ¸Ğ´ĞµÑ€Ğ±Ğ¾Ñ€Ğ´Ğ¾Ğ¼ Ğ´Ğ»Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾.'}, 'en': {'title': "Unlocking Audio Insights: MAEB's Diverse Benchmarking Power", 'desc': 'The Massive Audio Embedding Benchmark (MAEB) is a comprehensive evaluation framework that assesses over 50 audio models across 30 diverse tasks, including speech recognition, music classification, and environmental sound identification. The study reveals that no single model excels in all areas; for instance, contrastive audio-text models perform well in environmental sound tasks but struggle with multilingual speech tasks. Additionally, the research highlights a trade-off where models that are strong in acoustic understanding often underperform in linguistic tasks, indicating a need for specialized models. MAEB also shows a strong correlation between the performance of audio encoders and their effectiveness in audio large language models, providing a valuable resource for future research in audio processing.'}, 'zh': {'title': 'éŸ³é¢‘æ¨¡å‹è¯„ä¼°æ–°åŸºå‡†ï¼šMAEB', 'desc': 'MAEBï¼ˆå¤§è§„æ¨¡éŸ³é¢‘åµŒå…¥åŸºå‡†ï¼‰æ˜¯ä¸€ä¸ªè¯„ä¼°50å¤šä¸ªæ¨¡å‹åœ¨30ä¸ªä»»åŠ¡ä¸Šçš„è¡¨ç°çš„åŸºå‡†ï¼Œæ¶µç›–äº†è¯­éŸ³ã€éŸ³ä¹å’Œç¯å¢ƒå£°éŸ³ç­‰é¢†åŸŸã€‚ç ”ç©¶å‘ç°ï¼Œæ²¡æœ‰å•ä¸€æ¨¡å‹åœ¨æ‰€æœ‰ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼ŒéŸ³é¢‘-æ–‡æœ¬å¯¹æ¯”æ¨¡å‹åœ¨ç¯å¢ƒå£°éŸ³åˆ†ç±»ä»»åŠ¡ä¸­è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨å¤šè¯­è¨€è¯­éŸ³ä»»åŠ¡ä¸­è¡¨ç°æ¥è¿‘éšæœºã€‚æ¨¡å‹åœ¨å£°å­¦ç†è§£æ–¹é¢è¡¨ç°ä¼˜ç§€çš„æƒ…å†µä¸‹ï¼Œå¾€å¾€åœ¨è¯­è¨€ä»»åŠ¡ä¸Šè¡¨ç°ä¸ä½³ï¼Œåä¹‹äº¦ç„¶ã€‚MAEBæ—¨åœ¨ä¿æŒä»»åŠ¡å¤šæ ·æ€§ï¼ŒåŒæ—¶é™ä½è¯„ä¼°æˆæœ¬ï¼Œå¹¶ä¸MTEBç”Ÿæ€ç³»ç»Ÿé›†æˆï¼Œå®ç°æ–‡æœ¬ã€å›¾åƒå’ŒéŸ³é¢‘æ¨¡æ€çš„ç»Ÿä¸€è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16666', 'title': 'Towards a Science of AI Agent Reliability', 'url': 'https://huggingface.co/papers/2602.16666', 'abstract': 'Traditional benchmark evaluations of AI agents fail to capture critical reliability issues, prompting the development of comprehensive metrics that assess consistency, robustness, predictability, and safety across multiple dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents are increasingly deployed to execute important tasks. While rising accuracy scores on standard benchmarks suggest rapid progress, many agents still continue to fail in practice. This discrepancy highlights a fundamental limitation of current evaluations: compressing agent behavior into a single success metric obscures critical operational flaws. Notably, it ignores whether agents behave consistently across runs, withstand perturbations, fail predictably, or have bounded error severity. Grounded in safety-critical engineering, we provide a holistic performance profile by proposing twelve concrete metrics that decompose agent reliability along four key dimensions: consistency, robustness, predictability, and safety. Evaluating 14 agentic models across two complementary benchmarks, we find that recent capability gains have only yielded small improvements in reliability. By exposing these persistent limitations, our metrics complement traditional evaluations while offering tools for reasoning about how agents perform, degrade, and fail.', 'score': 11, 'issue_id': 1124, 'pub_date': '2026-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '02fc6538158301f6', 'authors': ['Stephan Rabanser', 'Sayash Kapoor', 'Peter Kirgis', 'Kangheng Liu', 'Saiteja Utpala', 'Arvind Narayanan'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2602.16666.jpg', 'data': {'categories': ['#benchmark', '#agents'], 'emoji': 'âš™ï¸', 'ru': {'title': 'ĞĞ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸: ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒĞµÑ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ´Ğ½Ñƒ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ¸ Ğ½Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ´Ğ²ĞµĞ½Ğ°Ğ´Ñ†Ğ°Ñ‚ÑŒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ğ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸ÑĞ¼: ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ. ĞŸÑ€Ğ¾Ğ²ĞµĞ´Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 14 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğµ ÑĞ¾Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ¶Ğ´Ğ°ĞµÑ‚ÑÑ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿Ğ¾Ğ½ÑÑ‚ÑŒ, ĞºĞ°Ğº Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¸ Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ AI Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Beyond Accuracy: A New Framework for AI Reliability Assessment', 'desc': 'This paper addresses the shortcomings of traditional AI evaluation methods that often overlook important reliability aspects of AI agents. It introduces twelve new metrics that assess AI performance based on four dimensions: consistency, robustness, predictability, and safety. The authors demonstrate that despite improvements in accuracy on standard benchmarks, many AI agents still exhibit significant reliability issues in real-world applications. By providing a more comprehensive evaluation framework, this work aims to enhance our understanding of AI agent behavior and identify potential failure points.'}, 'zh': {'title': 'å…¨é¢è¯„ä¼°AIä»£ç†çš„å¯é æ€§', 'desc': 'ä¼ ç»Ÿçš„äººå·¥æ™ºèƒ½ä»£ç†åŸºå‡†è¯„ä¼°æ— æ³•æœ‰æ•ˆæ•æ‰å…³é”®çš„å¯é æ€§é—®é¢˜ï¼Œå› æ­¤éœ€è¦å¼€å‘å…¨é¢çš„æŒ‡æ ‡æ¥è¯„ä¼°ä¸€è‡´æ€§ã€é²æ£’æ€§ã€å¯é¢„æµ‹æ€§å’Œå®‰å…¨æ€§ç­‰å¤šä¸ªç»´åº¦ã€‚å°½ç®¡åœ¨æ ‡å‡†åŸºå‡†ä¸Šå‡†ç¡®ç‡ä¸æ–­æé«˜ï¼Œä½†è®¸å¤šä»£ç†åœ¨å®é™…åº”ç”¨ä¸­ä»ç„¶ä¼šå¤±è´¥ã€‚è¿™ç§å·®å¼‚çªæ˜¾äº†å½“å‰è¯„ä¼°çš„åŸºæœ¬å±€é™æ€§ï¼šå°†ä»£ç†è¡Œä¸ºå‹ç¼©ä¸ºå•ä¸€æˆåŠŸæŒ‡æ ‡æ©ç›–äº†å…³é”®çš„æ“ä½œç¼ºé™·ã€‚æˆ‘ä»¬æå‡ºäº†åäºŒä¸ªå…·ä½“æŒ‡æ ‡ï¼Œåˆ†è§£ä»£ç†çš„å¯é æ€§ï¼Œæä¾›äº†ä¸€ä¸ªå…¨é¢çš„æ€§èƒ½æ¦‚å†µã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16301', 'title': 'Multi-agent cooperation through in-context co-player inference', 'url': 'https://huggingface.co/papers/2602.16301', 'abstract': 'Sequence models enable cooperative behavior emergence in multi-agent reinforcement learning through in-context learning without hardcoded assumptions or timescale separation.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving cooperation among self-interested agents remains a fundamental challenge in multi-agent reinforcement learning. Recent work showed that mutual cooperation can be induced between "learning-aware" agents that account for and shape the learning dynamics of their co-players. However, existing approaches typically rely on hardcoded, often inconsistent, assumptions about co-player learning rules or enforce a strict separation between "naive learners" updating on fast timescales and "meta-learners" observing these updates. Here, we demonstrate that the in-context learning capabilities of sequence models allow for co-player learning awareness without requiring hardcoded assumptions or explicit timescale separation. We show that training sequence model agents against a diverse distribution of co-players naturally induces in-context best-response strategies, effectively functioning as learning algorithms on the fast intra-episode timescale. We find that the cooperative mechanism identified in prior work-where vulnerability to extortion drives mutual shaping-emerges naturally in this setting: in-context adaptation renders agents vulnerable to extortion, and the resulting mutual pressure to shape the opponent\'s in-context learning dynamics resolves into the learning of cooperative behavior. Our results suggest that standard decentralized reinforcement learning on sequence models combined with co-player diversity provides a scalable path to learning cooperative behaviors.', 'score': 10, 'issue_id': 1124, 'pub_date': '2026-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '130aa1d5a2fd94b8', 'authors': ['Marissa A. Weis', 'Maciej WoÅ‚czyk', 'Rajai Nasser', 'Rif A. Saurous', 'Blaise AgÃ¼era y Arcas', 'JoÃ£o Sacramento', 'Alexander Meulemans'], 'affiliations': ['Google, Paradigms of Intelligence Team', 'Santa Fe Institute'], 'pdf_title_img': 'assets/pdf/title_img/2602.16301.jpg', 'data': {'categories': ['#rl', '#agents', '#games', '#reasoning', '#architecture'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞšĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ (Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹) Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (MARL) Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ±ĞµĞ· Ğ¶Ñ‘ÑÑ‚ĞºĞ¾ Ğ·Ğ°ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¾ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ¿ĞµÑ€Ğ½Ğ¸ĞºĞ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼: Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ½Ğ¸ĞºĞ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ¿ĞµÑ€Ğ½Ğ¸ĞºĞ° Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ°. Ğ£ÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğº ÑˆĞ°Ğ½Ñ‚Ğ°Ğ¶Ñƒ, Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‰Ğ°Ñ Ğ¸Ğ· ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğµ Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ñ€ÑƒĞ³ Ğ´Ñ€ÑƒĞ³Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑĞ¿Ğ¾Ğ½Ñ‚Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ»ÑƒÑ‡ÑˆĞµ, Ñ‡ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¸ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞºĞ°Ğ» Ğ¼ĞµĞ¶Ğ´Ñƒ Â«Ğ½Ğ°Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸Â» Ğ¸ Â«Ğ¼ĞµÑ‚Ğ°-Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑÂ» Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Harnessing Sequence Models for Cooperative Learning in Multi-Agent Systems', 'desc': 'This paper explores how sequence models can facilitate cooperation among self-interested agents in multi-agent reinforcement learning (MARL) without relying on fixed assumptions or strict timescale separations. It highlights that agents equipped with in-context learning capabilities can adapt their strategies based on the learning dynamics of their co-players. The study shows that training these sequence model agents against a variety of opponents leads to the emergence of cooperative behaviors through mutual adaptation. Ultimately, the findings suggest that using sequence models in decentralized reinforcement learning can effectively promote cooperation among agents in diverse environments.'}, 'zh': {'title': 'åºåˆ—æ¨¡å‹åŠ©åŠ›å¤šæ™ºèƒ½ä½“åˆä½œè¡Œä¸ºçš„å­¦ä¹ ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†åºåˆ—æ¨¡å‹åœ¨å¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ ä¸­å¦‚ä½•ä¿ƒè¿›åˆä½œè¡Œä¸ºçš„å‡ºç°ã€‚é€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ ï¼Œè¿™äº›æ¨¡å‹èƒ½å¤Ÿåœ¨æ²¡æœ‰ç¡¬ç¼–ç å‡è®¾æˆ–æ—¶é—´å°ºåº¦åˆ†ç¦»çš„æƒ…å†µä¸‹ï¼Œå®ç°æ™ºèƒ½ä½“ä¹‹é—´çš„å­¦ä¹ æ„è¯†ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåºåˆ—æ¨¡å‹æ™ºèƒ½ä½“åœ¨é¢å¯¹å¤šæ ·åŒ–çš„åˆä½œä¼™ä¼´æ—¶ï¼Œèƒ½å¤Ÿè‡ªç„¶åœ°å½¢æˆæœ€ä½³å“åº”ç­–ç•¥ï¼Œä»è€Œæœ‰æ•ˆåœ°å­¦ä¹ åˆä½œè¡Œä¸ºã€‚æˆ‘ä»¬çš„ç»“æœè¡¨æ˜ï¼Œç»“åˆåºåˆ—æ¨¡å‹å’Œåˆä½œä¼™ä¼´å¤šæ ·æ€§ï¼Œå¯ä»¥ä¸ºå­¦ä¹ åˆä½œè¡Œä¸ºæä¾›å¯æ‰©å±•çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15922', 'title': 'World Action Models are Zero-shot Policies', 'url': 'https://huggingface.co/papers/2602.15922', 'abstract': 'DreamZero is a World Action Model that leverages video diffusion to enable better generalization of physical motions across novel environments and embodiments compared to vision-language-action models.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art Vision-Language-Action (VLA) models excel at semantic generalization but struggle to generalize to unseen physical motions in novel environments. We introduce DreamZero, a World Action Model (WAM) built upon a pretrained video diffusion backbone. Unlike VLAs, WAMs learn physical dynamics by predicting future world states and actions, using video as a dense representation of how the world evolves. By jointly modeling video and action, DreamZero learns diverse skills effectively from heterogeneous robot data without relying on repetitive demonstrations. This results in over 2x improvement in generalization to new tasks and environments compared to state-of-the-art VLAs in real robot experiments. Crucially, through model and system optimizations, we enable a 14B autoregressive video diffusion model to perform real-time closed-loop control at 7Hz. Finally, we demonstrate two forms of cross-embodiment transfer: video-only demonstrations from other robots or humans yield a relative improvement of over 42% on unseen task performance with just 10-20 minutes of data. More surprisingly, DreamZero enables few-shot embodiment adaptation, transferring to a new embodiment with only 30 minutes of play data while retaining zero-shot generalization.', 'score': 9, 'issue_id': 1124, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '7eb519162f3a2c98', 'authors': ['Seonghyeon Ye', 'Yunhao Ge', 'Kaiyuan Zheng', 'Shenyuan Gao', 'Sihyun Yu', 'George Kurian', 'Suneel Indupuru', 'You Liang Tan', 'Chuning Zhu', 'Jiannan Xiang', 'Ayaan Malik', 'Kyungmin Lee', 'William Liang', 'Nadun Ranawaka', 'Jiasheng Gu', 'Yinzhen Xu', 'Guanzhi Wang', 'Fengyuan Hu', 'Avnish Narayan', 'Johan Bjorck', 'Jing Wang', 'Gwanghyun Kim', 'Dantong Niu', 'Ruijie Zheng', 'Yuqi Xie', 'Jimmy Wu', 'Qi Wang', 'Ryan Julian', 'Danfei Xu', 'Yilun Du', 'Yevgen Chebotar', 'Scott Reed', 'Jan Kautz', 'Yuke Zhu', 'Linxi "Jim" Fan', 'Joel Jang'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2602.15922.jpg', 'data': {'categories': ['#video', '#optimization', '#diffusion', '#multimodal', '#training', '#robotics', '#transfer_learning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ° Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸: Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ¼', 'desc': 'DreamZero â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¸Ñ€Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ (World Action Model), Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… vision-language-action Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, DreamZero Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ, Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¼Ğ¸Ñ€Ğ° Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¹ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ´Ğ²ÑƒĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ VLA Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ´Ğ»Ñ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, DreamZero Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ¸Ğ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğº Ğ½Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ñ‚ĞµĞ»Ñƒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'DreamZero: Revolutionizing Motion Generalization with Video Diffusion', 'desc': 'DreamZero is a World Action Model that enhances the ability to generalize physical motions in new environments by utilizing video diffusion techniques. Unlike traditional Vision-Language-Action models, which focus on semantic understanding, DreamZero predicts future states and actions based on video data, allowing it to learn physical dynamics more effectively. This approach leads to significant improvements in task performance, achieving over twice the generalization capability compared to existing models in real robot applications. Additionally, DreamZero supports quick adaptation to new robot embodiments with minimal data, showcasing its versatility and efficiency in learning diverse skills.'}, 'zh': {'title': 'DreamZeroï¼šæå‡ç‰©ç†åŠ¨ä½œæ³›åŒ–çš„åˆ›æ–°æ¨¡å‹', 'desc': 'DreamZeroæ˜¯ä¸€ç§ä¸–ç•ŒåŠ¨ä½œæ¨¡å‹ï¼Œåˆ©ç”¨è§†é¢‘æ‰©æ•£æŠ€æœ¯æ¥æé«˜åœ¨æ–°ç¯å¢ƒå’Œæ–°å½¢æ€ä¸‹çš„ç‰©ç†åŠ¨ä½œæ³›åŒ–èƒ½åŠ›ã€‚ä¸è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹ä¸åŒï¼ŒDreamZeroé€šè¿‡é¢„æµ‹æœªæ¥çš„ä¸–ç•ŒçŠ¶æ€å’ŒåŠ¨ä½œæ¥å­¦ä¹ ç‰©ç†åŠ¨æ€ï¼Œä½¿ç”¨è§†é¢‘ä½œä¸ºä¸–ç•Œæ¼”å˜çš„å¯†é›†è¡¨ç¤ºã€‚å®ƒèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»å¼‚æ„æœºå™¨äººæ•°æ®ä¸­å­¦ä¹ å¤šæ ·åŒ–çš„æŠ€èƒ½ï¼Œè€Œæ— éœ€ä¾èµ–é‡å¤çš„æ¼”ç¤ºã€‚é€šè¿‡æ¨¡å‹å’Œç³»ç»Ÿä¼˜åŒ–ï¼ŒDreamZeroå®ç°äº†å®æ—¶é—­ç¯æ§åˆ¶ï¼Œå¹¶åœ¨æ–°ä»»åŠ¡å’Œç¯å¢ƒçš„æ³›åŒ–èƒ½åŠ›ä¸Šæ¯”ç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹æé«˜äº†ä¸¤å€ä»¥ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.16704', 'title': 'Reinforced Fast Weights with Next-Sequence Prediction', 'url': 'https://huggingface.co/papers/2602.16704', 'abstract': 'REFINE is a reinforcement learning framework that improves fast weight models for long-context modeling by training under next-sequence prediction instead of next-token prediction, enhancing their ability to capture long-range dependencies.  \t\t\t\t\tAI-generated summary \t\t\t\t Fast weight architectures offer a promising alternative to attention-based transformers for long-context modeling by maintaining constant memory overhead regardless of context length. However, their potential is limited by the next-token prediction (NTP) training paradigm. NTP optimizes single-token predictions and ignores semantic coherence across multiple tokens following a prefix. Consequently, fast weight models, which dynamically update their parameters to store contextual information, learn suboptimal representations that fail to capture long-range dependencies. We introduce REFINE (Reinforced Fast weIghts with Next sEquence prediction), a reinforcement learning framework that trains fast weight models under the next-sequence prediction (NSP) objective. REFINE selects informative token positions based on prediction entropy, generates multi-token rollouts, assigns self-supervised sequence-level rewards, and optimizes the model with group relative policy optimization (GRPO). REFINE is applicable throughout the training lifecycle of pre-trained language models: mid-training, post-training, and test-time training. Our experiments on LaCT-760M and DeltaNet-1.3B demonstrate that REFINE consistently outperforms supervised fine-tuning with NTP across needle-in-a-haystack retrieval, long-context question answering, and diverse tasks in LongBench. REFINE provides an effective and versatile framework for improving long-context modeling in fast weight architectures.', 'score': 7, 'issue_id': 1137, 'pub_date': '2026-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '6b112083d838e527', 'authors': ['Hee Seung Hwang', 'Xindi Wu', 'Sanghyuk Chun', 'Olga Russakovsky'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2602.16704.jpg', 'data': {'categories': ['#rl', '#architecture', '#long_context', '#optimization', '#reasoning', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°', 'desc': 'REFINE â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° (NTP), Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ¹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (NSP), Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ñ‚Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğ¹ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ (GRPO). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ REFINE Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½ÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ñ NTP Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ… Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ….'}, 'en': {'title': 'REFINE: Revolutionizing Long-Context Modeling with Next-Sequence Prediction', 'desc': 'REFINE is a novel reinforcement learning framework designed to enhance fast weight models for long-context tasks by shifting from next-token prediction to next-sequence prediction. This approach allows the models to better capture long-range dependencies by focusing on the coherence of multiple tokens rather than just single-token predictions. By utilizing prediction entropy to select informative token positions and generating multi-token rollouts, REFINE optimizes the model with self-supervised rewards and group relative policy optimization. Experiments show that REFINE significantly outperforms traditional supervised fine-tuning methods across various long-context tasks, demonstrating its effectiveness in improving fast weight architectures.'}, 'zh': {'title': 'REFINEï¼šæå‡é•¿ä¸Šä¸‹æ–‡å»ºæ¨¡çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶', 'desc': 'REFINEæ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¸‹ä¸€ä¸ªåºåˆ—é¢„æµ‹æ¥æå‡å¿«é€Ÿæƒé‡æ¨¡å‹åœ¨é•¿ä¸Šä¸‹æ–‡å»ºæ¨¡ä¸­çš„è¡¨ç°ã€‚ä¸ä¼ ç»Ÿçš„ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹ä¸åŒï¼ŒREFINEèƒ½å¤Ÿæ›´å¥½åœ°æ•æ‰é•¿è·ç¦»ä¾èµ–å…³ç³»ã€‚è¯¥æ¡†æ¶é€šè¿‡é€‰æ‹©ä¿¡æ¯ä¸°å¯Œçš„æ ‡è®°ä½ç½®ã€ç”Ÿæˆå¤šæ ‡è®°çš„å›æ»šï¼Œå¹¶ä½¿ç”¨è‡ªç›‘ç£çš„åºåˆ—çº§å¥–åŠ±æ¥ä¼˜åŒ–æ¨¡å‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒREFINEåœ¨å¤šä¸ªä»»åŠ¡ä¸­å‡ä¼˜äºä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒæ–¹æ³•ï¼Œå±•ç°äº†å…¶åœ¨å¿«é€Ÿæƒé‡æ¶æ„ä¸­æå‡é•¿ä¸Šä¸‹æ–‡å»ºæ¨¡çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15989', 'title': 'SAM 3D Body: Robust Full-Body Human Mesh Recovery', 'url': 'https://huggingface.co/papers/2602.15989', 'abstract': 'A promptable 3D human mesh recovery model using a novel parametric representation and encoder-decoder architecture achieves state-of-the-art performance with strong generalization across diverse conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SAM 3D Body (3DB), a promptable model for single-image full-body 3D human mesh recovery (HMR) that demonstrates state-of-the-art performance, with strong generalization and consistent accuracy in diverse in-the-wild conditions. 3DB estimates the human pose of the body, feet, and hands. It is the first model to use a new parametric mesh representation, Momentum Human Rig (MHR), which decouples skeletal structure and surface shape. 3DB employs an encoder-decoder architecture and supports auxiliary prompts, including 2D keypoints and masks, enabling user-guided inference similar to the SAM family of models. We derive high-quality annotations from a multi-stage annotation pipeline that uses various combinations of manual keypoint annotation, differentiable optimization, multi-view geometry, and dense keypoint detection. Our data engine efficiently selects and processes data to ensure data diversity, collecting unusual poses and rare imaging conditions. We present a new evaluation dataset organized by pose and appearance categories, enabling nuanced analysis of model behavior. Our experiments demonstrate superior generalization and substantial improvements over prior methods in both qualitative user preference studies and traditional quantitative analysis. Both 3DB and MHR are open-source.', 'score': 7, 'issue_id': 1124, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '57e16b08dec5e20e', 'authors': ['Xitong Yang', 'Devansh Kukreja', 'Don Pinkus', 'Anushka Sagar', 'Taosha Fan', 'Jinhyung Park', 'Soyong Shin', 'Jinkun Cao', 'Jiawei Liu', 'Nicolas Ugrinovic', 'Matt Feiszli', 'Jitendra Malik', 'Piotr Dollar', 'Kris Kitani'], 'affiliations': ['Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2602.15989.jpg', 'data': {'categories': ['#3d', '#benchmark', '#open_source', '#data', '#architecture', '#dataset'], 'emoji': 'ğŸ§', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»
