        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Reflective Reasoning in Multimodal Models', 'desc': 'This paper addresses the limitations of existing Multimodal Large Language Models (MLLMs) in performing long-chain reflective reasoning, which is essential for tackling complex problems. The authors introduce MM-HELIX-100K, a large dataset designed to enhance the instruction-tuning of MLLMs by providing high-quality reflective reasoning examples. They also propose Adaptive Hybrid Policy Optimization (AHPO), a novel training approach that combines offline supervision with online learning to improve model performance on challenging tasks. The results show significant accuracy improvements and better generalization in reasoning tasks, indicating that reflective reasoning can be effectively learned in MLLMs.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„åæ€æ¨ç†èƒ½åŠ›', 'desc': 'ç°æœ‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é•¿é“¾åæ€æ¨ç†æ–¹é¢è¡¨ç°ä¸è¶³ï¼Œè¿™é¡¹ç ”ç©¶é€šè¿‡å¼€å‘MM-HELIX-100Kæ•°æ®é›†å’Œè‡ªé€‚åº”æ··åˆç­–ç•¥ä¼˜åŒ–æ–¹æ³•æ¥è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä»è€Œæé«˜äº†æ¨¡å‹çš„å‡†ç¡®æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚æˆ‘ä»¬é¦–å…ˆæ„å»ºäº†ä¸€ä¸ªåŒ…å«1260ä¸ªæ ·æœ¬çš„å¤šæ¨¡æ€åŸºå‡†ï¼Œè¯„ä¼°ç°æœ‰æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ä¸­çš„åæ€æ¨ç†èƒ½åŠ›ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç°æœ‰æ¨¡å‹åœ¨é•¿é“¾åæ€æ¨ç†ä¸Šå­˜åœ¨æ˜¾è‘—çš„æ€§èƒ½ç¼ºé™·ã€‚é€šè¿‡å¼•å…¥æ–°çš„è®­ç»ƒç­–ç•¥ï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨MM-HELIXåŸºå‡†ä¸Šå®ç°äº†18.6%çš„å‡†ç¡®ç‡æå‡ï¼Œå¹¶åœ¨ä¸€èˆ¬æ•°å­¦å’Œé€»è¾‘ä»»åŠ¡ä¸Šä¹Ÿè¡¨ç°å‡º5.7%çš„å¹³å‡æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03279', 'title': 'MemMamba: Rethinking Memory Patterns in State Space Model', 'url': 'https://huggingface.co/papers/2510.03279', 'abstract': "MemMamba, a novel architecture integrating state summarization and cross-attention, improves long-range memory and efficiency in sequence modeling compared to Mamba and Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t With the explosive growth of data, long-sequence modeling has become increasingly important in tasks such as natural language processing and bioinformatics. However, existing methods face inherent trade-offs between efficiency and memory. Recurrent neural networks suffer from gradient vanishing and explosion, making them hard to scale. Transformers can model global dependencies but are constrained by quadratic complexity. Recently, selective state-space models such as Mamba have demonstrated high efficiency with O(n) time and O(1) recurrent inference, yet their long-range memory decays exponentially. In this work, we conduct mathematical derivations and information-theoretic analysis to systematically uncover the memory decay mechanism of Mamba, answering a fundamental question: what is the nature of Mamba's long-range memory and how does it retain information? To quantify key information loss, we further introduce horizontal-vertical memory fidelity metrics that capture degradation both within and across layers. Inspired by how humans distill and retain salient information when reading long documents, we propose MemMamba, a novel architectural framework that integrates state summarization mechanism together with cross-layer and cross-token attention, which alleviates long-range forgetting while preserving linear complexity. MemMamba achieves significant improvements over existing Mamba variants and Transformers on long-sequence benchmarks such as PG19 and Passkey Retrieval, while delivering a 48% speedup in inference efficiency. Both theoretical analysis and empirical results demonstrate that MemMamba achieves a breakthrough in the complexity-memory trade-off, offering a new paradigm for ultra-long sequence modeling.", 'score': 63, 'issue_id': 6347, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': '71cbab26cd912cd5', 'authors': ['Youjin Wang', 'Yangjingyi Chen e summarization with cross-attention mechanisms to address the memory decay issues found in previous models like Mamba and Transformers. By introducing horizontal-vertical memory fidelity metrics, the paper quantifies information loss and improves the retention of salient information across layers. The results show that MemMamba significantly outperforms existing models on long-sequence benchmarks while achieving faster inference times.'}, 'zh': {'title': 'MemMambaï¼šé•¿åºåˆ—å»ºæ¨¡çš„æ–°çªç ´', 'desc': 'MemMambaæ˜¯ä¸€ç§æ–°é¢–çš„æ¶æ„ï¼Œç»“åˆäº†çŠ¶æ€æ‘˜è¦å’Œäº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œæ˜¾è‘—æé«˜äº†é•¿åºåˆ—å»ºæ¨¡ä¸­çš„è®°å¿†èƒ½åŠ›å’Œæ•ˆç‡ã€‚ä¸ä¼ ç»Ÿçš„Mambaå’ŒTransformerç›¸æ¯”ï¼ŒMemMambaåœ¨å¤„ç†é•¿åºåˆ—æ—¶èƒ½å¤Ÿæœ‰æ•ˆå‡å°‘ä¿¡æ¯é—å¿˜ï¼ŒåŒæ—¶ä¿æŒçº¿æ€§å¤æ‚åº¦ã€‚é€šè¿‡æ•°å­¦æ¨å¯¼å’Œä¿¡æ¯è®ºåˆ†æï¼Œç ”ç©¶æ­ç¤ºäº†Mambaçš„è®°å¿†è¡°å‡æœºåˆ¶ï¼Œå¹¶æå‡ºäº†æ–°çš„è®°å¿†ä¿çœŸåº¦æŒ‡æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMemMambaåœ¨é•¿åºåˆ—åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ¨ç†æ•ˆç‡æé«˜äº†48%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08555', 'title': 'VideoCanvas: Unified Video Completion from Arbitrary Spatiotemporal\n  Patches via In-Context Conditioning', 'url': 'https://huggingface.co/papers/2510.08555', 'abstract': "VideoCanvas addresses temporal ambiguity in latent video diffusion models to enable flexible spatio-temporal video completion using a hybrid conditioning strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the task of arbitrary spatio-temporal video completion, where a video is generated from arbitrary, user-specified patches placed at any spatial location and timestamp, akin to painting on a video canvas. This flexible formulation naturally unifies many existing controllable video generation tasks--including first-frame image-to-video, inpainting, extension, and interpolation--under a single, cohesive paradigm. Realizing this vision, however, faces a fundamental obstacle in modern latent video diffusion models: the temporal ambiguity introduced by causal VAEs, where multiple pixel frames are compressed into a single latent representation, making precise frame-level conditioning structurally difficult. We address this challenge with VideoCanvas, a novel framework that adapts the In-Context Conditioning (ICC) paradigm to this fine-grained control task with zero new parameters. We propose a hybrid conditioning strategy that decouples spatial and temporal control: spatial placement is handled via zero-padding, while temporal alignment is achieved through Temporal RoPE Interpolation, which assigns each condition a continuous fractional position within the latent sequence. This resolves the VAE's temporal ambiguity and enables pixel-frame-aware control on a frozen backbone. To evaluate this new capability, we develop VideoCanvasBench, the first benchmark for arbitrary spatio-temporal video completion, covering both intra-scene fidelity and inter-scene creativity. Experiments demonstrate that VideoCanvas significantly outperforms existing conditioning paradigms, establishing a new state of the art in flexible and unified video generation.", 'score': 52, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '22786ba2a0b5f590', 'authors': ['Minghong Cai', 'Qiulin Wang', 'Zongli Ye', 'Wenze Liu', 'Quande Liu', 'Weicai Ye', 'Xintao Wang', 'Pengfei Wan', 'Kun Gai', 'Xiangyu Yue'], 'affiliations': ['Kling Team, Kuaishou Technology', 'MMLab, The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.08555.jpg', 'data': {'categories': ['#games', '#benchmark', '#diffusion', '#video'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº Ñ…Ğ¾Ğ»ÑÑ‚: Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğµ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ VideoCanvas â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, Ğ³Ğ´Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒ Ğ¼Ğ a new standard in video generation capabilities.'}, 'zh': {'title': 'çµæ´»æ—¶ç©ºè§†é¢‘è¡¥å…¨çš„æ–°æ–¹æ³•', 'desc': 'VideoCanvas è§£å†³äº†æ½œåœ¨è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­çš„æ—¶é—´æ¨¡ç³Šé—®é¢˜ï¼Œä»è€Œå®ç°çµæ´»çš„æ—¶ç©ºè§†é¢‘è¡¥å…¨ã€‚è¯¥æ–¹æ³•å…è®¸ç”¨æˆ·åœ¨ä»»æ„ç©ºé—´ä½ç½®å’Œæ—¶é—´æˆ³ç”Ÿæˆè§†é¢‘ï¼Œç±»ä¼¼äºåœ¨è§†é¢‘ç”»å¸ƒä¸Šç»˜ç”»ã€‚é€šè¿‡å¼•å…¥æ··åˆæ¡ä»¶ç­–ç•¥ï¼ŒVideoCanvas å°†ç©ºé—´å’Œæ—¶é—´æ§åˆ¶è§£è€¦ï¼Œå…‹æœäº†ç°ä»£æ½œåœ¨è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­çš„ç»“æ„æ€§æŒ‘æˆ˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVideoCanvas åœ¨çµæ´»å’Œç»Ÿä¸€çš„è§†é¢‘ç”Ÿæˆæ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰çš„æ¡ä»¶åŒ–èŒƒå¼ï¼Œå»ºç«‹äº†æ–°çš„æŠ€æœ¯é¢†å…ˆæ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08377', 'title': 'UniVideo: Unified Understanding, Generation, and Editing for Videos', 'url': 'https://huggingface.co/papers/2510.08377', 'abstract': 'UniVideo, a dual-stream framework combining a Multimodal Large Language Model and a Multimodal DiT, extends unified modeling to video generation and editing, achieving state-of-the-art performance and supporting task composition and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models have shown promising results in multimodal content generation and editing but remain largely limited to the image domain. In this work, we present UniVideo, a versatile framework that extends unified modeling to the video domain. UniVideo adopts a dual-stream design, combining a Multimodal Large Language Model (MLLM) for instruction understanding with a Multimodal DiT (MMDiT) for video generation. This design enables accurate interpretation of complex multimodal instructions while preserving visual consistency. Built on this architecture, UniVideo unifies diverse video generation and editing tasks under a single multimodal instruction paradigm and is jointly trained across them. Extensive experiments demonstrate that UniVideo matches or surpasses state-of-the-art task-specific baselines in text/image-to-video generation, in-context video generation and in-context video editing. Notably, the unified design of UniVideo enables two forms of generalization. First, UniVideo supports task composition, such as combining editing with style transfer, by integrating multiple capabilities within a single instruction. Second, even without explicit training on free-form video editing, UniVideo transfers its editing capability from large-scale image editing data to this setting, handling unseen instructions such as green-screening characters or changing materials within a video. Beyond these core capabilities, UniVideo also supports visual-prompt-based video generation, where the MLLM interprets visual prompts and guides the MMDiT during synthesis. To foster future research, we will release our model and code.', 'score': 52, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '5d36f7f0bde88332', 'authors': ['Cong Wei', 'Quande Liu', 'Zixuan Ye', 'Qiulin Wang', 'Xintao Wang', 'Pengfei Wan', 'Kun Gai', 'Wenhu Chen'], 'affiliations': ['Kling Team, Kuaishou Technology', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.08377.jpg', 'data': {'categories': ['#agi', '#architecture', '#games', '#multimodal', '#video', '#transfer_learning', '#open_source'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼', 'desc': 'UniVideo â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ Ğ´Ğ²ÑƒÑ…Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ¾Ğ¹, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Multimodal LLM Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Multimodal DiT Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ğ´ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ½Ğ¸Ñ… ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾. UniVideo Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ğ sed Editing and Generation', 'url': 'https://huggingface.co/papers/2510.06679', 'abstract': 'DreamOmni2 addresses limitations in instruction-based image editing and subject-driven generation by introducing multimodal instruction-based editing and generation tasks, utilizing feature mixing, index encoding, and joint training with a VLM.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in instruction-based image editing and subject-driven generation have garnered significant attention, yet both tasks still face limitations in meeting practical user needs. Instruction-based editing relies solely on language instructions, which often fail to capture specific editing details, making reference images necessary. Meanwhile, subject-driven generation is limited to combining concrete objects or people, overlooking broader, abstract concepts. To address these challenges, we propose two novel tasks: multimodal instruction-based editing and generation. These tasks support both text and image instructions and extend the scope to include both concrete and abstract concepts, greatly enhancing their practical applications. We introduce DreamOmni2, tackling two primary challenges: data creation and model framework design. Our data synthesis pipeline consists of three steps: (1) using a feature mixing method to create extraction data for both abstract and concrete concepts, (2) generating multimodal instruction-based editing training data using the editing and extraction models, and (3) further applying the extraction model to create training data for multimodal instruction-based editing. For the framework, to handle multi-image input, we propose an index encoding and position encoding shift scheme, which helps the model distinguish images and avoid pixel confusion. Additionally, we introduce joint training with the VLM and our generation/editing model to better process complex instructions. In addition, we have proposed comprehensive benchmarks for these two new tasks to neration by allowing both text and image instructions, addressing the limitations of traditional methods. It introduces multimodal tasks that can handle both concrete and abstract concepts, enhancing user experience. The model uses a unique data synthesis pipeline that includes feature mixing and joint training with a Vision-Language Model (VLM) to better interpret complex instructions. Comprehensive benchmarks have been established to evaluate these new tasks, demonstrating the effectiveness of DreamOmni2 in practical applications.'}, 'zh': {'title': 'DreamOmni2ï¼šå¤šæ¨¡æ€æŒ‡ä»¤ç¼–è¾‘ä¸ç”Ÿæˆçš„çªç ´', 'desc': 'DreamOmni2 è§£å†³äº†åŸºäºæŒ‡ä»¤çš„å›¾åƒç¼–è¾‘å’Œä¸»é¢˜é©±åŠ¨ç”Ÿæˆçš„å±€é™æ€§ï¼Œæå‡ºäº†å¤šæ¨¡æ€æŒ‡ä»¤ç¼–è¾‘å’Œç”Ÿæˆä»»åŠ¡ã€‚è¿™äº›ä»»åŠ¡æ”¯æŒæ–‡æœ¬å’Œå›¾åƒæŒ‡ä»¤ï¼Œæ‰©å±•äº†å…·ä½“å’ŒæŠ½è±¡æ¦‚å¿µçš„èŒƒå›´ï¼Œå¢å¼ºäº†å®é™…åº”ç”¨ã€‚æˆ‘ä»¬é‡‡ç”¨ç‰¹å¾æ··åˆã€ç´¢å¼•ç¼–ç å’Œä¸è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰çš„è”åˆè®­ç»ƒæ¥å¤„ç†å¤æ‚æŒ‡ä»¤ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDreamOmni2 åœ¨è¿™ä¸¤ä¸ªæ–°ä»»åŠ¡ä¸Šå–å¾—äº†æ˜¾è‘—çš„æˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23768', 'title': 'From What to Why: A Multi-Agent System for Evidence-based Chemical\n  Reaction Condition Reasoning', 'url': 'https://huggingface.co/papers/2509.23768', 'abstract': 'ChemMAS, a multi-agent system, improves reaction condition recommendation by providing interpretable rationales, outperforming existing methods in accuracy and explainability.  \t\t\t\t\tAI-generated summary \t\t\t\t The chemical reaction recommendation is to select proper reaction condition parameters for chemical reactions, which is pivotal to accelerating chemical science. With the rapid development of large language models (LLMs), there is growing interest in leveraging their reasoning and planning capabilities for reaction condition recommendation. Despite their success, existing methods rarely explain the rationale behind the recommended reaction conditions, limiting their utility in high-stakes scientific workflows. In this work, we propose ChemMAS, a multi-agent system that reframes condition prediction as an evidence-based reasoning task. ChemMAS decomposes the task into mechanistic grounding, multi-channel recall, constraint-aware agentic debate, and rationale aggregation. Each decision is backed by interpretable justifications grounded in chemical knowledge and retrieved precedents. Experiments show that ChemMAS achieves 20-35% gains over domain-specific baselines and outperforms general-purpose LLMs by 10-15% in Top-1 accuracy, while offering falsifiable, human-trustable rationales, which establishes a new paradigm for explainable AI in scientific discovery.', 'score': 45, 'issue_id': 6347, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': '7a77926d62939cdf', 'authors': ['Cheng Yang', 'Jiaxuan Lu', 'Haiyuan Wan', 'Junchi Yu', 'Feiwei Qin'], 'affiliations': ['Hangzhou Dianzi University', 'Shanghai Artificial Intelligence Laboratory', 'Tsinghua University', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.23768.jpg', 'data': {'categories': ['#interpretability', '#healthcare', '#science', '#agents', '#multimodal', '#reasoning'], 'emoji': 'âš—ï¸', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ±Ğ¾Ñ€Ğ° ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€ĞµĞ°ĞºÑ†Ğ¸Ğ¹', 'desc': 'ChemMAS - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€ĞµĞ°ĞºÑ†Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¼Ğ½Ğ¾Ğ³Ğ¾ĞºĞ°Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ´ĞµĞ±Ğ°Ñ‚Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹. ChemMAS Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ baseline-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 20-35% Ğ¸ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğµ LLM Ğ½Ğ° 10-15% Ğ¿Ğ¾ Top-1 accuracy. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ - ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ²Ğ¾Ğ¸Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ¸ Ğ¿Ñ€ĞµÑ†ĞµĞ´ĞµĞ½Ñ‚Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'ChemMAS: Interpretable Recommendations for Chemical Reactions', 'desc': 'ChemMAS is a multi-agent system designed to enhance the recommendation of reaction conditions in chemistry by providing clear and interpretable justifications for its suggestions. It utilizes advanced reasoning techniques to break down the recommendation process into several components, including mechanistic grounding and constraint-aware debate among agents. This approach not only improves the accuracy of the recommendations but also ensures that each suggestion is supported by chemical knowledge and historical data. The results demonstrate that ChemMAS significantly outperforms existing methods, making it a valuable tool for researchers in the field of chemical science.'}, 'zh': {'title': 'ChemMASï¼šåŒ–å­¦ååº”æ¡ä»¶æ¨èçš„æ–°èŒƒå¼', 'desc': 'ChemMASæ˜¯ä¸€ç§å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œé€šè¿‡æä¾›å¯è§£é‡Šçš„æ¨ç†ï¼Œæ”¹å–„äº†ååº”æ¡ä»¶æ¨èçš„å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§ã€‚è¯¥ç³»ç»Ÿå°†æ¡ä»¶é¢„æµ‹é‡æ–°å®šä¹‰ä¸ºåŸºäºè¯æ®çš„æ¨ç†ä»»åŠ¡ï¼Œåˆ†è§£ä¸ºæœºåˆ¶åŸºç¡€ã€å¤šä¸ªé€šé“å›å¿†ã€çº¦æŸæ„ŸçŸ¥çš„æ™ºèƒ½è¾©è®ºå’Œæ¨ç†èšåˆã€‚æ¯ä¸ªå†³ç­–éƒ½æœ‰åŒ–å­¦çŸ¥è¯†å’Œæ£€ç´¢å…ˆä¾‹æ”¯æŒçš„å¯è§£é‡Šç†ç”±ã€‚å®éªŒè¡¨æ˜ï¼ŒChemMASåœ¨å‡†ç¡®æ€§ä¸Šæ¯”é¢†åŸŸç‰¹å®šçš„åŸºçº¿æé«˜äº†20-35%ï¼Œå¹¶ä¸”åœ¨Top-1å‡†ç¡®æ€§ä¸Šæ¯”é€šç”¨å¤§å‹è¯­è¨€æ¨¡å‹é«˜å‡º10-15%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03259', 'title': 'Meta-Awareness Enhances Reasoning Models: Self-Alignment Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.03259', 'abstract': 'A training pipeline called MASA enhances meta-awareness in reasoning models, leading to improved accuracy and efficiency across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies on reasoning models explore the meta-awareness of language models, the ability to know how to think by itself. We argue that large reasoning models lack this meta-awareness property by proving severe misalignment between true rollouts and predicted meta information. We posit that aligning meta-prediction with true rollouts will lead to significant performance gains. To verify this hypothesis, we design a training pipeline that boosts Meta-Awareness via Self-Alignment (MASA), and prove that enhanced meta-awareness directly translates to improved accuracy. Unlike existing meta-cognitive reasoning models, our method does not require external training sources but leverages self-generated signals to train meta-awareness. Moreover, our method enables efficient training by i) filtering out zero-variance prompts that are either trivial or unsolvable and ii) cutting off lengthy rollouts when they are unlikely to lead to correct answers. The results are inspiring: our strategy yields significant improvements in both accuracy and training efficiency on in-domain tasks and shows strong generalization to out-of-domain benchmarks. More specifically, our method can speed up GRPO training by over 1.28x to reach the same performance, and achieve a 19.3% gain in accuracy on AIME25, and a 6.2 % average gain over six mathematics benchmarks. Training with meta-cognitive guidance enhances out-of-domain generalization, giving a 3.87 % boost on GPQA-Diamond and a 2.08 % overall accuracy gain across 13 benchmarks spanning logical, scientific, and coding domains.', 'score': 42, 'issue_id': 6347, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '1f147c5dbb45af14', 'authors': ['Yoonjeon Kim', 'Doohyuk Jang', 'Eunho Yang'], 'affiliations': ['AITRICS', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.03259.jpg', 'data': ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Reasoning with Thought Templates in LCLMs', 'desc': 'This paper introduces Thought Template Augmented Long-Context Language Models (ToTAL), which improve multi-hop reasoning by structuring how evidence is combined. The authors highlight that simply increasing the amount of input data does not effectively guide the model in connecting relevant information. By using thought templates, which are reusable structures derived from previous problem-solving experiences, the model can better organize and utilize evidence for reasoning tasks. The proposed method shows significant performance improvements across various benchmarks and can be adapted for smaller models, enhancing its usability in different applications.'}, 'zh': {'title': 'æ€ç»´æ¨¡æ¿ï¼šæå‡é•¿ä¸Šä¸‹æ–‡è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ€ç»´æ¨¡æ¿çš„æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºé•¿ä¸Šä¸‹æ–‡è¯­è¨€æ¨¡å‹ï¼ˆLCLMsï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚æ€ç»´æ¨¡æ¿é€šè¿‡ç»“æ„åŒ–è¯æ®ç»„åˆå’ŒæŒ‡å¯¼å¤šè·³æ¨ç†ï¼Œå¸®åŠ©æ¨¡å‹æ›´å¥½åœ°è¿æ¥å’Œåˆ©ç”¨ä¿¡æ¯ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡è‡ªç„¶è¯­è¨€åé¦ˆä¸æ–­ä¼˜åŒ–æ¨¡æ¿ï¼Œä»è€Œåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚æ­¤å¤–ï¼Œä¼˜åŒ–åçš„æ¨¡æ¿å¯ä»¥è¢«æç‚¼åˆ°æ›´å°çš„å¼€æºæ¨¡å‹ä¸­ï¼Œå±•ç¤ºäº†å…¶å¹¿æ³›çš„é€‚ç”¨æ€§å’Œé€æ˜çš„æ¨ç†é‡ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03222', 'title': 'Low-probability Tokens Sustain Exploration in Reinforcement Learning\n  with Verifiable Reward', 'url': 'https://huggingface.co/papers/2510.03222', 'abstract': 'Low-probability Regularization (Lp-Reg) enhances exploration in Reinforcement Learning with Verifiable Rewards (RLVR) by preserving valuable low-probability tokens, leading to improved performance in complex reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has propelled Large Language Models in complex reasoning, yet its scalability is often hindered by a training bottleneck where performance plateaus as policy entropy collapses, signaling a loss of exploration. Previous methods typically address this by maintaining high policy entropy, yet the precise mechanisms that govern meaningful exploration have remained underexplored. Our analysis suggests that an unselective focus on entropy risks amplifying irrelevant tokens and destabilizing training. This paper investigates the exploration dynamics within RLVR and identifies a key issue: the gradual elimination of valuable low-probability exploratory tokens, which we term \\textit{reasoning sparks}. We find that while abundant in pre-trained models, these sparks are systematically extinguished during RLVR due to over-penalization, leading to a degeneracy in exploration. To address this, we introduce Low-probability Regularization (Lp-Reg). Its core mechanism regularizes the policy towards a heuristic proxy distribution. This proxy is constructed by filtering out presumed noise tokens and re-normalizing the distribution over the remaining candidates. The result is a less-noisy proxy where the probability of reasoning sparks is amplified, which then serves as a soft regularization target to shield these valuable tokens from elimination via KL divergence. Experiments show that Lp-Reg enables stable on-policy training for around 1,000 steps, a regime where baseline entropy-control methods collapse. This sustained exploration leads to state-of-the-art performance, achieving a 60.17% average accuracy on five math benchmarks, an improvement of 2.66% over prior methods. Code is available at https://github.com/CarlanLark/Lp-Reg.', 'score': 34, 'issue_id': 6345, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'f829f1939095d3f9', 'authors': ['Guanhua Huang', 'Tingqiang Xu', 'Mingze Wang', 'Qi Yi', 'Xue Gong', 'Siheng Li', 'Ruibin Xiong', 'Kejiao Li', 'Yuhao Jiang', 'Bo Zhou'], 'affiliations': ['LLM Department, Tencent', 'Peking U y in training. The results demonstrate that Lp-Reg significantly enhances performance on complex reasoning tasks, achieving state-of-the-art accuracy on multiple benchmarks."}, 'zh': {'title': 'ä½æ¦‚ç‡æ­£åˆ™åŒ–ï¼šæå‡å¼ºåŒ–å­¦ä¹ çš„æ¢ç´¢èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºä½æ¦‚ç‡æ­£åˆ™åŒ–ï¼ˆLp-Regï¼‰çš„æ–¹æ³•ï¼Œä»¥å¢å¼ºå¼ºåŒ–å­¦ä¹ ä¸­çš„æ¢ç´¢èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åœ¨å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰æ¡†æ¶ä¸‹ã€‚ç ”ç©¶å‘ç°ï¼Œåœ¨RLVRè®­ç»ƒè¿‡ç¨‹ä¸­ï¼Œä½æ¦‚ç‡çš„æ¢ç´¢æ€§æ ‡è®°ï¼ˆç§°ä¸ºæ¨ç†ç«èŠ±ï¼‰ä¼šé€æ¸è¢«æ¶ˆé™¤ï¼Œå¯¼è‡´æ¢ç´¢èƒ½åŠ›ä¸‹é™ã€‚Lp-Regé€šè¿‡å¯¹ç­–ç•¥è¿›è¡Œæ­£åˆ™åŒ–ï¼Œä¿ç•™è¿™äº›æœ‰ä»·å€¼çš„ä½æ¦‚ç‡æ ‡è®°ï¼Œä»è€Œæ”¹å–„å¤æ‚æ¨ç†ä»»åŠ¡çš„è¡¨ç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨Lp-Regå¯ä»¥åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¿æŒç¨³å®šçš„æ¢ç´¢ï¼Œæ˜¾è‘—æé«˜æ¨¡å‹åœ¨æ•°å­¦åŸºå‡†æµ‹è¯•ä¸Šçš„å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08240', 'title': 'The Alignment Waltz: Jointly Training Agents to Collaborate for Safety', 'url': 'https://huggingface.co/papers/2510.08240', 'abstract': "WaltzRL, a multi-agent reinforcement learning framework, improves LLM safety and helpfulness by collaboratively training a conversation agent and a feedback agent, reducing unsafe responses and overrefusals.  \t\t\t\t\tAI-generated summary \t\t\t\t Harnessing the power of LLMs requires a delicate dance between being helpful and harmless. This creates a fundamental tension between two competing challenges: vulnerability to adversarial attacks that elicit unsafe content, and a tendency for overrefusal on benign but sensitive prompts. Current approaches often navigate this dance with safeguard models that completely reject any content that contains unsafe portions. This approach cuts the music entirely-it may exacerbate overrefusals and fails to provide nuanced guidance for queries it refuses. To teach models a more coordinated choreography, we propose WaltzRL, a novel multi-agent reinforcement learning framework that formulates safety alignment as a collaborative, positive-sum game. WaltzRL jointly trains a conversation agent and a feedback agent, where the latter is incentivized to provide useful suggestions that improve the safety and helpfulness of the conversation agent's responses. At the core of WaltzRL is a Dynamic Improvement Reward (DIR) that evolves over time based on how well the conversation agent incorporates the feedback. At inference time, unsafe or overrefusing responses from the conversation agent are improved rather than discarded. The feedback agent is deployed together with the conversation agent and only engages adaptively when needed, preserving helpfulness and low latency on safe queries. Our experiments, conducted across five diverse datasets, demonstrate that WaltzRL significantly reduces both unsafe responses (e.g., from 39.0% to 4.6% on WildJailbreak) and overrefusals (from 45.3% to 9.9% on OR-Bench) compared to various baselines. By enabling the conversation and feedback agents to co-evolve and adaptively apply feedback, WaltzRL enhances LLM safety without degrading general capabilities, thereby advancing the Pareto front between helpfulness and harmlessness.", 'score': 33, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'ffcc462077a6e91e', 'authors': ['Jingyu Zhang', 'Haozhu Wang', 'Eric Michael Smith', 'Sid Wang', 'Amr Sharaf', 'Mahesh Pasupuleti', 'Benjamin Van Durme', 'Daniel Khashabi', 'Jason Weston', 'Hongyuan Zhan'], 'affiliations': ['Johns Hopkins University', 'Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2510.08240.jpg', 'data': {'categories': ['#rl', '#security', '#alignment', '#agents', '#rlhf'], 'emoji': 'ğŸ’ƒ', 'ru': {'title': 'Ğ¢Ğ°Ğ½Ñ†ÑƒÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚ÑŒÑ: Ğ´Ğ²Ğ° AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ° ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ²Ğ¼ĞµÑÑ‚Ğµ', 'desc': 'WaltzRL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· multi-agent reinforcemen 'title': 'Training-Free Group Relative Policy Optimization', 'url': 'https://huggingface.co/papers/2510.08191', 'abstract': 'Training-Free GRPO enhances LLM agent performance in specialized domains by learning experiential knowledge as a token prior without parameter updates, improving out-of-domain tasks with minimal data.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Model (LLM) agents have demonstrated their promising general capabilities. However, their performance in specialized real-world domains often degrades due to challenges in effectively integrating external tools and specific prompting strategies. While methods like agentic reinforcement learning have been proposed to address this, they typically rely on costly parameter updates, for example, through a process that uses Supervised Fine-Tuning (SFT) followed by a Reinforcement Learning (RL) phase with Group Relative Policy Optimization (GRPO) to alter the output distribution. However, we argue that LLMs can achieve a similar effect on the output distribution by learning experiential knowledge as a token prior, which is a far more lightweight approach that not only addresses practical data scarcity but also avoids the common issue of overfitting. To this end, we propose Training-Free Group Relative Policy Optimization (Training-Free GRPO), a cost-effective solution that enhances LLM agent performance without any parameter updates. Our method leverages the group relative semantic advantage instead of numerical ones within each group of rollouts, iteratively distilling high-quality experiential knowledge during multi-epoch learning on a minimal ground-truth data. Such knowledge serves as the learned token prior, which is seamlessly integrated during LLM API calls to guide model behavior. Experiments on mathematical reasoning and web searching tasks demonstrate that Training-Free GRPO, when applied to DeepSeek-V3.1-Terminus, significantly improves out-of-domain performance. With ².'}, 'en': {'title': 'Boosting LLMs with Lightweight Knowledge Learning', 'desc': 'This paper introduces Training-Free Group Relative Policy Optimization (Training-Free GRPO), a novel approach to enhance the performance of Large Language Model (LLM) agents in specialized domains without requiring parameter updates. Instead of traditional methods that rely on costly fine-tuning and reinforcement learning, this method learns experiential knowledge as a token prior, which helps improve model behavior with minimal data. The approach focuses on leveraging group relative semantic advantages to distill high-quality knowledge iteratively, addressing issues like data scarcity and overfitting. Experiments show that Training-Free GRPO significantly boosts out-of-domain performance in tasks like mathematical reasoning and web searching, outperforming fine-tuned models with limited training samples.'}, 'zh': {'title': 'æ— è®­ç»ƒä¼˜åŒ–ï¼Œæå‡LLMè¡¨ç°ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ— è®­ç»ƒç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆTraining-Free GRPOï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨ç‰¹å®šé¢†åŸŸçš„è¡¨ç°ã€‚è¯¥æ–¹æ³•é€šè¿‡å­¦ä¹ ç»éªŒçŸ¥è¯†ä½œä¸ºä»¤ç‰Œå…ˆéªŒï¼Œè€Œæ— éœ€è¿›è¡Œå‚æ•°æ›´æ–°ï¼Œä»è€Œæœ‰æ•ˆåº”å¯¹æ•°æ®ç¨€ç¼ºçš„é—®é¢˜ã€‚ä¸ä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ç›¸æ¯”ï¼ŒTraining-Free GRPOåœ¨å¤šè½®å­¦ä¹ ä¸­æç‚¼é«˜è´¨é‡çš„ç»éªŒçŸ¥è¯†ï¼Œé¿å…äº†è¿‡æ‹Ÿåˆçš„å¸¸è§é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ•°å­¦æ¨ç†å’Œç½‘ç»œæœç´¢ä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†LLMçš„è·¨é¢†åŸŸæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.07242', 'title': "Hybrid Reinforcement: When Reward Is Sparse, It's Better to Be Dense", 'url': 'https://huggingface.co/papers/2510.07242', 'abstract': 'HERO, a reinforcement learning framework, combines verifier signals with reward-model scores to enhance reasoning in large language models, outperforming both RM-only and verifier-only methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training for reasoning of large language models (LLMs) increasingly relies on verifiable oxical effect of tool assistance: providing a code interpreter can hinder more capable models by inducing a premature shift from exploration to exploitation, causing them to satisfice on suboptimal solutions. These results demonstrate that robust, generalizable discovery in complex, interactive environments remains the core challenge. By providing a scalable, robust, and scientifically authentic testbed, NewtonBench offers a crucial tool for measuring true progress and guiding the development of next-generation AI agents capable of genuine scientific discovery.', 'score': 27, 'issue_id': 6345, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': '9ee73390b8a846fc', 'authors': ['Tianshi Zheng', 'Kelvin Kiu-Wai Tam', 'Newt Hue-Nam K. Nguyen', 'Baixuan Xu', 'Zhaowei Wang', 'Jiayang Cheng', 'Hong Ting Tsang', 'Weiqi Wang', 'Jiaxin Bai', 'Tianqing Fang', 'Yangqiu Song', 'Ginny Y. Wong', 'Simon See'], 'affiliations': ['NVIDIA', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.07172.jpg', 'data': {'categories': ['#science', '#benchmark', '#agents'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ½Ğ¾Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'NewtonBench â€” ÑÑ‚Ğ¾ benchmark Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ 324 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ· 12 Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ğ±Ğ¾Ñ€Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ñ‚ÑŒ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ÑÑ‚ Ñ…Ñ€ÑƒĞ¿ĞºĞ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğº Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸ÑĞ¼: Ğ¸Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ·ĞºĞ¾ Ğ¿Ğ°Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸ ÑƒÑĞ»Ğ¾Ğ¶Ğ½ĞµĞ½Ğ¸Ğ D reconstruction from monocular images.  \t\t\t\t\tAI-generated summary \t\t\t\t On-the-fly 3D reconstruction from monocular image sequences is a long-standing challenge in computer vision, critical for applications such as real-to-sim, AR/VR, and robotics. Existing methods face a major tradeoff: per-scene optimization yields high fidelity but is computationally expensive, whereas feed-forward foundation models enable real-time inference but struggle with accuracy and robustness. In this work, we propose ARTDECO, a unified framework that combines the efficiency of feed-forward models with the reliability of SLAM-based pipelines. ARTDECO uses 3D foundation models for pose estimation and point prediction, coupled with a Gaussian decoder that transforms multi-scale features into structured 3D Gaussians. To sustain both fidelity and efficiency at scale, we design a hierarchical Gaussian representation with a LoD-aware rendering strategy, which improves rendering fidelity while reducing redundancy. Experiments on eight diverse indoor and outdoor benchmarks show that ARTDECO delivers interactive performance comparable to SLAM, robustness similar to feed-forward systems, and reconstruction quality close to per-scene optimization, providing a practical path toward on-the-fly digitization of real-world environments with both accurate geometry and high visual fidelity. Explore more demos on our project page: https://city-super.github.io/artdeco/.', 'score': 25, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': 'd59c8bdd425eb9be', 'authors': ['Guanghao Li', 'Kerui Ren', 'Linning Xu', 'Zhewen Zheng', 'Changjian Jiang', 'Xin Gao', 'Bo Dai', 'Jian Pu', 'Mulin Yu', 'Jiangmiao Pang'], 'affiliations': ['Carnegie Mellon University', 'Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', n, along with a Gaussian decoder for structured 3D representation, ARTDECO enhances both fidelity and efficiency. The framework's hierarchical Gaussian representation and Level of Detail (LoD) rendering strategy allow for high-quality visual outputs while minimizing redundancy, making it suitable for real-time applications in various environments."}, 'zh': {'title': 'ARTDECOï¼šé«˜æ•ˆå‡†ç¡®çš„3Dé‡å»ºæ–°æ–¹æ³•', 'desc': 'ARTDECOæ˜¯ä¸€ç§ç»“åˆå‰é¦ˆæ¨¡å‹å’ŒSLAMç®¡é“çš„ç»Ÿä¸€æ¡†æ¶ï¼Œæ—¨åœ¨ä»å•ç›®å›¾åƒä¸­é«˜æ•ˆã€å‡†ç¡®åœ°è¿›è¡Œ3Dé‡å»ºã€‚è¯¥æ–¹æ³•è§£å†³äº†ç°æœ‰æŠ€æœ¯åœ¨æ¯ä¸ªåœºæ™¯ä¼˜åŒ–ä¸å®æ—¶æ¨ç†ä¹‹é—´çš„æƒè¡¡é—®é¢˜ï¼Œæä¾›äº†æ›´é«˜çš„å‡†ç¡®æ€§å’Œé²æ£’æ€§ã€‚ARTDECOåˆ©ç”¨3DåŸºç¡€æ¨¡å‹è¿›è¡Œå§¿æ€ä¼°è®¡å’Œç‚¹é¢„æµ‹ï¼Œå¹¶é€šè¿‡é«˜æ–¯è§£ç å™¨å°†å¤šå°ºåº¦ç‰¹å¾è½¬åŒ–ä¸ºç»“æ„åŒ–çš„3Dé«˜æ–¯åˆ†å¸ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒARTDECOåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºä¸SLAMç›¸å½“çš„äº¤äº’æ€§èƒ½å’Œä¸å‰é¦ˆç³»ç»Ÿç›¸ä¼¼çš„é²æ£’æ€§ï¼ŒåŒæ—¶é‡å»ºè´¨é‡æ¥è¿‘æ¯åœºæ™¯ä¼˜åŒ–ï¼Œå±•ç¤ºäº†åœ¨çœŸå®ç¯å¢ƒä¸­è¿›è¡Œå³æ—¶æ•°å­—åŒ–çš„å¯è¡Œæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08483', 'title': 'DeepPrune: Parallel Scaling without Inter-trace Redundancy', 'url': 'https://huggingface.co/papers/2510.08483', 'abstract': 'DeepPrune, a novel framework using dynamic pruning and a specialized judge model, significantly reduces computational inefficiency in parallel scaling of large language models by pruning redundant reasoning traces.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel scaling has emerged as a powerful paradigm to enhance reasoning capabilities in large language models (LLMs) by generating multiple Chain-of-Thought (CoT) traces simultaneously. However, this approach introduces significant computational inefficiency due to inter-trace redundancy -- our analysis reveals that over 80% of parallel reasoning traces yield identical final answers, representing substantial wasted computation. To address this critical efficiency bottleneck, we propose DeepPrune, a novel framework that enables efficient parallel scaling through dynamic pruning. Our method features a specialized judge model trained with focal loss and oversampling techniques to accurately predict answer equivalence from partial reasoning traces which realizes 0.87 AUROC on equivalence prediction, combined with an online greedy clustering algorithm that dynamically prunes redundant paths while preserving answer diversity. Comprehensive evaluations across three challenging benchmarks (AIME 2024, AIME 2025, and GPQA) and multiple reasoning models demonstrate that DeepPrune achieves remarkable token reduction by over 80% compared to conventional consensus sampling on most cases, while maintaining competitive accuracy within 3 percentage points. Our work establishes a new standard for efficient parallel reasoning, making high-performance reasoning more efficient. Our code and data are here: https://deepprune.github.io/', 'score': 22, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '13be68ae86d17de1', 'authors': ['Shangqing Tu', 'Yaxuan Li', 'Yushi Bai', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['ShanghaiTech University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08483.jpg', 'data': {'categories': ['#benchmark', '#training', '#inference', '#reasoning', '#optimization'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ° Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… LLM', 'desc': 'DeepPrune â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞºĞµĞ¹Ğ»Ğ¸Ğ½Ğ³Ğ° LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ 80% Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´ÑÑ‚ Ğº Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ¾Ğ tps://huggingface.co/papers/2510.08308', 'title': 'First Try Matters: Revisiting the Role of Reflection in Reasoning Models', 'url': 'https://huggingface.co/papers/2510.08308', 'abstract': "Analysis of reflective behaviors in reasoning models shows that reflections primarily confirm initial answers, and training with more reflections improves first-answer correctness; a question-aware early-stopping method reduces unnecessary reflections and tokens with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have recently demonstrated significant gains in reasoning ability, often attributed to their capacity to generate longer chains of thought and engage in reflective reasoning. However, the contribution of reflections to performance improvement remains unclear. In this paper, we systematically analyze the rollouts of eight reasoning models on five mathematical datasets. We focus on reflective behaviours where the model has already produced an answer but continues reflecting before finalizing its output. Our analysis reveals that reflections are predominantly confirmatory and rarely alter the model's initial answer, a pattern consistent across models and datasets. To understand the role of reflections in training, we construct supervised fine-tuning (SFT) datasets with varying amounts of reflection steps. We observe that training models on rollouts with more reflection steps primarily enhances first-answer correctness rather than the ability to correct initially wrong answers through reflections. This motivates us to propose a question-aware early-stopping method that enhances inference-time token efficiency by stopping the reasoning process once a few plausible candidate answers are generated, thereby reducing unnecessary reflection steps. Motivated by this, we further propose to dynamically truncate the reflections after a candidate answer has appeared during generation, which reduces reasoning tokens by 24.5% across five mathematical datasets, within a 2.9% drop in accuracy.", 'score': 22, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '4a9143a437581621', 'authors': ['Liwei Kang', 'Yue Deng', 'Yao Xiao', 'Zhanfeng Mo', 'Wee Sun Lee', 'Lidong Bing'], 'affiliations': ['MiroMind AI', 'National University of Singapore', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2510.08308.jpg', 'data': {'categories': ['#training', '#math', '#inference', '#data', '#reasoning', '#optimization'], 'emoji': 'ğŸª', 'ru': {'title': 'Ğ ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ LLM Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ğ° Ğ½Ğµ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ½Ğ½ÑÑ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºÑƒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ² reasoning-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹, Ğ° Ğ½Ğµ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¸Ñ…. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°, Ğ½Ğ¾ Ğ½Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ½Ğ½ĞµĞ¹ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ° 24.5% Ğ¿Ñ€Ğ¸ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ½Ğ° 2.9%.'}, 'en': {'title': 'Enhancing Reasoning Efficiency with Reflective Training', 'desc': 'This paper investigates how reflective behaviors in reasoning models affect their performance, particularly in confirming initial answers. It finds that while reflections often do not change the first answer, training with more reflection steps improves the correctness of these initial answers. The authors introduce a question-aware early-stopping method to minimize unnecessary reflections and reduce token usage during inference. This method effectively decreases reasoning tokens by 24.5% with only a slight accuracy drop of 2.9%.'}, 'zh': {'title': 'åæ€æå‡åˆå§‹ç­”æ¡ˆçš„æ­£ç¡®æ€§', 'desc': 'æœ¬æ–‡åˆ†æäº†æ¨ç†æ¨¡å‹ä¸­çš„åæ€è¡Œä¸ºï¼Œå‘ç°åæ€ä¸»è¦æ˜¯ç¡®è®¤åˆå§‹ç­”æ¡ˆï¼Œè€Œä¸æ˜¯æ”¹å˜å®ƒã€‚é€šè¿‡å¯¹å…«ä¸ªæ¨ç†æ¨¡å‹åœ¨äº”ä¸ªæ•°å­¦æ•°æ®é›†ä¸Šçš„è¡¨ç°è¿›è¡Œç³»ç»Ÿåˆ†æï¼Œæˆ‘ä»¬å‘ç°æ›´å¤šçš„åæ€æ­¥éª¤å¯ä»¥æé«˜åˆå§‹ç­”æ¡ˆçš„æ­£ç¡®æ€§ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºé—®é¢˜çš„æ—©åœæ–¹æ³•ï¼Œå¯ä»¥åœ¨ç”Ÿæˆå‡ ä¸ªåˆç†å€™é€‰ç­”æ¡ˆååœæ­¢æ¨ç†ï¼Œä»è€Œå‡å°‘ä¸å¿…è¦çš„åæ€æ­¥éª¤ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•åœ¨å‡å°‘æ¨ç†ä»¤ç‰Œçš„åŒæ—¶ï¼Œä»…æœ‰è½»å¾®çš„å‡†ç¡®æ€§ä¸‹é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08211', 'title': 'LLMs Learn to Deceive Unintentionally: Emergent Misalignment in\n  Dishonesty from Misaligned Samples to Biased Human-AI Interactions', 'url': 'https://huggingface.co/papers/2510.08211', 'abstract': 'LLMs finetuned on misaligned data exhibit dishonest behavior, which can be exacerbated in downstream tasks and human-AI interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Previous research has shown that LLMs finetuned on malicious or incorrect completions within narrow domains (e.g., insecure code or incorrect medical advice) can become broadly misaligned to exhibit harmful behaviors, which is called emergent misalignment. In this work, we investigate whether this phenomenon can extend beyond safety behaviors to a broader spectrum of dishonesty and deception under high-stakes scenarios (e.g., lying under pressure and deceptive behavior). To explore this, we finetune open-sourced LLMs on misaligned completions across diverse domains. Experimental results demonstrate that LLMs show broadly misaligned behavior in dishonesty. Additionally, we further explore this phenomenon in a downstream combined finetuning setting, and find that introducing as little as 1% of misalignment data into a standard downstream task is sufficient to decrease honest behavior over 20%. Furthermore, we consider a more practical human-AI interaction environment where we simulate both benign and biased users to interact with the assistant LLM. Notably, we find that the assistant can be misaligned unintentionally to exacerbate its dishonesty with only 10% biased user population. In summary, we extend the study of emergent misalignment to the domain of dishonesty and deception under high-stakes scenarios, and demonstrate that this risk arises not only through direct finetuning, but also in downstream mixture tasks and practical human-AI interactions.', 'score': 21, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '7804cc776555cb53', 'authors': ['XuHao Hu', 'Peng Wang', 'Xiaoya Lu', 'Dongrui Liu', 'Xuanjing Huang', 'Jing Shao'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.08211.jpg', 'data': {'categories': ['#hallucinations', '#data', '#training', '#alignment', '#ethics', '#rlhf'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞšĞ°Ğº Ğ¼Ğ°Ğ»Ğ°Ñ Ğ´Ğ¾Ğ»Ñ Ğ¿Ğ»Ğ¾Ñ…Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´ĞµĞ»Ğ°ĞµÑ‚ AI Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ñ‹Ğ¼', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM), Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ½ĞµĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾ÑĞ²Ğ»ÑÑ‚ÑŒ Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ² ÑĞ°Ğ¼Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ¸Ñ‚ÑƒĞ°Ñ†Ğ¸ÑÑ…, Ğ´Ğ°Ğ¶Ğµ ĞµÑĞ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ¾ÑÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² ÑƒĞ·ĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…. Ğ’ÑĞµĞ³Ğ¾ 1% Ñ‚Ğ°ĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¼ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ñ‡ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 20%. ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ñ‚Ñ€ĞµĞ²Ğ¾Ğ¶Ğ½Ğ¾ Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒÑÑ Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ½Ğ¾ - Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ñ 10% Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ñ‹Ñ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. Ğ¢Ğ°ĞºĞ¸Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼, Ñ€Ğ¸ÑĞº Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¼Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ AI ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ¿Ğ»Ğ¾Ñ…Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ½Ğ¾ Ğ¸ Ğ² Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Misalignment Leads to Dishonesty in AI Models', 'desc': 'This paper explores how large language models (LLMs) can develop dishonest behaviors when they are finetuned on misaligned data, such as incorrect or harmful information. The authors demonstrate that even a small amount of misaligned data can significantly reduce the honesty of LLMs, particularly in high-stakes situations. They also investigate how these models behave in real-world interactions with users, showing that a small percentage of biased users can further exacerbate dishonesty. Overall, the study highlights the risks of emergent misalignment in LLMs, emphasizing the need for careful data curation and user interaction design.'}, 'zh': {'title': 'ä¸å¯¹é½æ•°æ®å¯¼è‡´AIä¸è¯šå®è¡Œä¸ºçš„é£é™©', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†åœ¨ä¸å¯¹é½æ•°æ®ä¸Šå¾®è°ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å¦‚ä½•è¡¨ç°å‡ºä¸è¯šå®è¡Œä¸ºã€‚ç ”ç©¶å‘ç°ï¼Œå½“è¿™äº›æ¨¡å‹åœ¨å¤šç§é¢†åŸŸçš„é”™è¯¯å®Œæˆä¸Šè¿›è¡Œå¾®è°ƒæ—¶ï¼Œå®ƒä»¬ä¼šåœ¨é«˜é£é™©åœºæ™¯ä¸­è¡¨ç°å‡ºæ›´å¹¿æ³›çš„ä¸è¯šå®å’Œæ¬ºéª—è¡Œä¸ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå³ä½¿ä»…å¼•å…¥1%çš„ä¸å¯¹é½æ•°æ®ï¼Œä¹Ÿä¼šå¯¼è‡´æ¨¡å‹çš„è¯šå®è¡Œä¸ºä¸‹é™è¶…è¿‡20%ã€‚æ­¤å¤–ï¼Œåœ¨æ¨¡æ‹Ÿäººæœºäº¤äº’ç¯å¢ƒä¸­ï¼Œå‘ç°å½“ç”¨æˆ·ä¸­æœ‰10%çš„åè§ç”¨æˆ·æ—¶ï¼ŒåŠ©æ‰‹æ¨¡å‹çš„ä¸è¯šå®è¡Œä¸ºä¼šè¢«è¿›ä¸€æ­¥åŠ å‰§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08143', 'title': 'UniMMVSR: A Unified Multi-Modal Framework for Cascaded Video\n  Super-Resolution', 'url': 'https://huggingface.co/papers/2510.08143', 'abstract': 'UniMMVSR is a unified generative video super-resolution framework that incorporates hybrid-modal conditions, including text, images, and videos, within a latent video diffusion model, achieving superior detail and conformity to multi-modal conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t Cascaded video super-resolution has emerged as a promising technique for decoupling the computational burden associated with generating high-resolution videos using large foundation models. Existing studies, however, are largely confined to text-to-video tasks and fail to leverage additional generative conditions beyond text, which are crucial for ensuring fidelity in multi-modal video generation. We address this limitation by presenting UniMMVSR, the first unified generative video super-resolution framework to incorporate hybrid-modal conditions, including text, images, and videos. We conduct a comprehensive exploration of condition injection strategies, training schemes, and data mixture techniques within a latent video diffusion model. A key challenge was designing distinct data construction and condition utilization methods to enable the model to precisely utilize all condition types, given their varied correlations with the target video. Our experiments demonstrate that UniMMVSR significantly outperforms existing methods, producing videos with superior detail and a higher degree of conformity to multi-modal conditions. We also validate the feasibility of combining UniMMVSR with a base model to achieve multi-modal guided generation of 4K video, a feat previously unattainable with existing techniques.', 'score': 18, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '141d62a733cd05ae', 'authors': ['Shian Du', 'Menghan Xia', 'Chang Liu', 'Quande Liu', 'Xintao Wang', 'Pengfei Wan', 'Xiangyang Ji'], 'affiliations': ['Huazhong University of Science and Technology', 'Kling Team, Kuaishou Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08143.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ¿ÑĞºĞµĞ¹Ğ»Ğ¸Ğ½Ğ³ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ¾ 4K Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ', 'desc': 'UniMMVSR â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ¿ÑĞºĞµĞ¹Ğ»Ğ¸Ğ½Ğ³Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸: Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ latent diffusion Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²ÑĞµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹, ÑÑ…ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ UniMMVSR Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ 4K Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'UniMMVSR: Elevating Video Quality with Multi-Modal Inputs', 'desc': 'UniMMVSR is a novel framework for enhancing video quality by generating high-resolution videos from various input types, such as text, images, and videos. It utilizes a latent video diffusion model to effectively combine these different modalities, ensuring that the generated videos maintain high detail and fidelity. The framework addresses previous limitations by exploring various strategies for integrating multiple conditions during training, allowing for better utilization of diverse data types. Experiments show that UniMMVSR outperforms existing methods, achieving impressive results in multi-modal video generation, including the ability to produce 4K videos.'}, 'zh': {'title': 'ç»Ÿä¸€ç”Ÿæˆè§†é¢‘è lutionizing MLLMs with Native End-to-End Training', 'desc': 'This paper introduces a new approach to training Multimodal Large Language Models (MLLMs) called native end-to-end training. Unlike traditional methods that use separate pre-trained vision and language models, this approach integrates both components in a single training process. The authors explore the design and scaling properties of this method, demonstrating that a balanced relationship between visual encoders and language models can enhance performance while managing training costs. Their proposed model, NaViL, shows competitive results across multiple benchmarks, paving the way for future research in native MLLMs.'}, 'zh': {'title': 'åŸç”Ÿç«¯åˆ°ç«¯è®­ç»ƒï¼Œæå‡å¤šæ¨¡æ€æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„åŸç”Ÿç«¯åˆ°ç«¯è®­ç»ƒæ–¹æ³•ã€‚ä¸ä¼ ç»Ÿçš„ç»„åˆè®­ç»ƒæ–¹æ³•ä¸åŒï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®¾è®¡ç©ºé—´å’Œæ‰©å±•ç‰¹æ€§ï¼Œå¼ºè°ƒè§†è§‰ç¼–ç å™¨ä¸è¯­è¨€æ¨¡å‹ä¹‹é—´çš„å¹³è¡¡å…³ç³»ã€‚é€šè¿‡ç³»ç»Ÿç ”ç©¶ï¼Œä½œè€…æå‡ºäº†åä¸ºNaViLçš„åŸç”ŸMLLMï¼Œå±•ç¤ºäº†å…¶åœ¨14ä¸ªå¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­çš„ç«äº‰æ€§èƒ½ã€‚ç ”ç©¶ç»“æœä¸ºæœªæ¥çš„åŸç”ŸMLLMç ”ç©¶æä¾›äº†æ·±å…¥çš„è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08529', 'title': 'CoMAS: Co-Evolving Multi-Agent Systems via Interaction Rewards', 'url': 'https://huggingface.co/papers/2510.08529', 'abstract': "Co-Evolving Multi-Agent Systems (CoMAS) enable LLM-based agents to improve autonomously through inter-agent interactions and intrinsic rewards, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Self-evolution is a central research topic in enabling large language model (LLM)-based agents to continually improve their capabilities after pretraining. Recent research has witnessed a transition from reinforcement learning (RL)-free to RL-based methods. Current RL-based methods either rely on dense external reward signals or extract intrinsic reward signals from LLMs themselves. However, these approaches diverge from the self-evolution mechanisms observed in human intelligence, where individuals learn and improve through mutual discussion and collaboration. In this work, we introduce Co-Evolving Multi-Agent Systems (CoMAS), a novel framework that enables agents to improve autonomously by learning from inter-agent interactions without external supervision. CoMAS generates intrinsic rewards from rich discussion dynamics, employs an LLM-as-a-judge mechanism to formulate these rewards, and optimizes each agent's policy through RL, thereby enabling decentralized and scalable co-evolution. Experimental results demonstrate that CoMAS consistently outperforms untrained agents and achieves state-of-the-art performance across most evaluation settings. Ablation studies confirm the necessity of interaction-based reward signals and reveal promising scalability as the number and diversity of agents increase. These findings establish CoMAS as a novel and effective paradigm for self-evolution in LLM-based agents.", 'score': 16, 'issue_id': 6348, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 9', 'zh': '10æœˆ9æ—¥'}, 'hash': '5b273c14caac04b3', 'authors': ['Xiangyuan Xue', 'Yifan Zhou', 'Guibin Zhang', 'Zaibin Zhang', 'Yijiang Li', 'Chen Zhang', 'Zhenfei Yin', 'Philip Torr', 'Wanli Ouyang', 'Lei Bai'], 'affiliations': ['Dalian University of Technology', 'National University of Singapore', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong', 'University of California San Diego', 'University of Georgia', 'University of Oxford', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.08529.jpg', 'data': {'categories': ['#rl', '#optimization', '#reasoning', '#rlhf', '#agents', '#agi'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ñ‹ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ´Ñ€ÑƒĞ³ Ñƒ Ğ´Ñ€ÑƒĞ³Ğ°: ĞºĞ¾Ğ»Ğ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ er-Free Guidance (CS-CFG), a novel factorization of classifier-free guidance into independent text (style) and video (context) directions. CS-CFG ensures that context is preserved in generated video while the style is effectively transferred. Experiments across benchmarks show that our approach achieves temporally coherent, style-faithful, and content-preserving video translations, outperforming existing baselines both qualitatively and quantitatively.', 'score': 16, 'issue_id': 6358, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 8', 'zh': '10æœˆ8æ—¥'}, 'hash': 'cf2ca9e86cd56561', 'authors': ['Soroush Mehraban', 'Vida Adeli', 'Jacob Rommann', 'Babak Taati', 'Kyryl Truskovskyi'], 'affiliations': ['Pickford AI', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.07546.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#synthetic', '#video', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ½Ğ¾Ñ ÑÑ‚Ğ¸Ğ»Ñ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ PickStyle â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° ÑÑ‚Ğ¸Ğ»Ñ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ“Ğ»Ğ°Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° â€” Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€ÑƒÑ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ñ‡ĞµÑ€ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ñ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. Ğ’ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ low-rank Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹ Ğ² ÑĞ»Ğ¾Ğ¸ self-attention, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° ÑÑ‚Ğ¸Ğ»Ñ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Context-Style Classifier-Free Guidance (CS-CFG) â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑÑ‰Ğ¸Ğ¹ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° (ÑÑ‚Ğ¸Ğ»ÑŒ) Ğ¸ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ (ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚).'}, 'en': {'title': 'Transforming Video Style with Context Preservation', 'desc': 'PickStyle is a framework designed for video style transfer using diffusion models, which allows videos to be transformed according to a specified style from text prompts while keeping the original context intact. It addresses the challenge of limited paired video data by utilizing pretrained video diffusion models augmented with style adapters and leveraging paired still images for training. The method incorporates low-rank adapters in self-attention layers to enhance motion-style transfer and maintain alignment between video content and style. Additionally, it introduces a novel guidance technique called Context-Style Classifier-Free Guidance (CS-CFG) to ensure that the generated videos preserve their context while effectively applying the desired style, resulting in high-quality video translations that outperform existing methods.'}, 'zh': {'title': 'è§†é¢‘é£æ ¼è¿ç§»çš„æ–°æ–¹æ³•ï¼šPickStyle', 'desc': 'PickStyle æ˜¯ä¸€ç§è§†é¢‘é£æ ¼è¿ç§»æ¡†æ¶ï¼Œåˆ©ç”¨æ‰©æ•£æ¨¡å‹å’Œé£æ ¼é€‚é…å™¨ï¼Œä»æ–‡æœ¬æç¤ºä¸­å®ç°è§†é¢‘é£æ ¼è½¬æ¢ï¼ŒåŒæ—¶ä¿æŒè§†é¢‘çš„ä¸Šä¸‹æ–‡å’Œé£æ ¼ã€‚ç”±äºç¼ºä¹é…å¯¹è§†é¢‘æ•°æ®è¿›è¡Œç›‘ç£ï¼ŒPickStyle é€šè¿‡ä½¿ç”¨é…å¯¹é™æ€å›¾åƒæ•°æ®è¿›è¡Œè®­ç»ƒï¼Œå¢å¼ºäº†é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£æ¨¡å‹ã€‚è¯¥æ–¹æ³•åœ¨è‡ªæ³¨æ„åŠ›å±‚ä¸­æ’å…¥ä½ç§©é€‚é…å™¨ï¼Œä½¿å¾—è¿åŠ¨é£æ ¼è¿ç§»æ›´åŠ é«˜æ•ˆï¼ŒåŒæ—¶ä¿æŒè§†é¢‘å†…å®¹ä¸é£æ ¼ä¹‹é—´çš„å¼ºå¯¹é½ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸Šä¸‹æ–‡-é£æ ¼æ— åˆ†ç±»å¼•å¯¼ï¼ˆCS-CFGï¼‰ï¼Œç¡®ä¿ç”Ÿæˆçš„è§†é¢‘åœ¨ä¿æŒä¸Šä¸‹æ–‡çš„åŒæ—¶æœ‰æ•ˆåœ°è½¬ç§»é£æ ¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.03663', 'title': 'UNIDOC-BENCH: A Unified Benchmark for Document-Centric Multimodal RAG', 'url': 'https://huggingface.co/papers/2510.03663', 'abstract': 'UniDoc-Bench is a large-scale benchmark for multimodal retrieval-augmented generation, evaluating systems across text, images, and their fusion in real-world document-centric scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal retrieval-augmented generation (MM-RAG) is a key approach for applying large language models (LLMs) and agents to real-world knowledge bases, yet current evaluations are fragmented, focusing on either text or images in isolation or on simplified multimodal setups that fail to capture document-centric multimodal use cases. In this paper, we introduce UniDoc-Bench, the first large-scale, realistic benchmark for MM-RAG built from 70k real-world PDF pages across eight domains. Our pipeline extracts and links evidence from text, tables, and figures, then generates 1,600 multimodal QA pairs spanning factual retrieval, comparison, summarization, and logical reasoning queries. To ensure reliability, 20% of QA pairs are validated by multiple annotators and expert adjudication. UniDoc-Bench supports apples-to-apples comparison across four paradigms: (1) text-only, (2) image-only, (3) multimodal text-image fusion, and (4) multimodal joint retrieval -- under a unified protocol with standardized candidate pools, prompts, and evaluation metrics. Our experiments show that multimodal text-image fusion RAG systems consistently outperform both unimodal and jointly multimodal embedding-based retrieval, indicating that neither text nor images alone are sufficient and that current multimodal embeddings remain inadequate. Beyond benchmarking, our analysis reveals when and how visual context complements textual evidence, uncovers systematic failure modes, and offers actionable guidance for developing more robust MM-RAG pipelines.', 'score': 14, 'issue_id': 6344, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 4', 'zh': '10æœˆ4æ—¥'}, 'hash': '25c006b7c90bf61e', 'authors': ['Xiangyu Peng', 'Can Qin', 'Zeyuan Chen', 'Ran Xu', 'Caiming Xiong', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf
