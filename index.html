        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

to change the model itself."}, 'zh': {'title': 'æå‡æ¨ç†æ·±åº¦ï¼Œå…‹æœæ€ç»´ä¸è¶³', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œç‰¹åˆ«æ˜¯å®ƒä»¬åœ¨æ¨ç†è¿‡ç¨‹ä¸­å‡ºç°çš„"æ€ç»´ä¸è¶³"ç°è±¡ã€‚ç ”ç©¶å‘ç°ï¼Œè¿™äº›æ¨¡å‹åœ¨æ¨ç†æ—¶é¢‘ç¹åˆ‡æ¢æ€è·¯ï¼Œå¯¼è‡´å¯¹æœ‰å‰æ™¯çš„è·¯å¾„æ¢ç´¢ä¸å¤Ÿï¼Œä»è€Œå½±å“äº†åœ¨æ•°å­¦é—®é¢˜ä¸Šçš„è¡¨ç°ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸€ç§æ–°çš„è§£ç ç­–ç•¥ï¼Œå¢åŠ äº†æ€ç»´åˆ‡æ¢çš„æƒ©ç½šï¼Œé¼“åŠ±æ¨¡å‹æ·±å…¥æ¢ç´¢æ¯ä¸ªæ¨ç†è·¯å¾„ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªæŒ‘æˆ˜æ€§æ•°æ®é›†ä¸Šæé«˜äº†æ¨¡å‹çš„å‡†ç¡®æ€§ï¼Œè€Œæ— éœ€å¯¹æ¨¡å‹è¿›è¡Œå¾®è°ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2501.16411', 'title': 'PhysBench: Benchmarking and Enhancing Vision-Language Models for Physical World Understanding', 'url': 'https://huggingface.co/papers/2501.16411', 'abstract': "Understanding the physical world is a fundamental challenge in embodied AI, critical for enabling agents to perform complex tasks and operate safely in real-world environments. While Vision-Language Models (VLMs) have shown great promise in reasoning and task planning for embodied agents, their ability to comprehend physical phenomena remains extremely limited. To close this gap, we introduce PhysBench, a comprehensive benchmark designed to evaluate VLMs' physical world understanding capability across a diverse set of tasks. PhysBench contains 10,002 entries of interleaved video-image-text data, categorized into four major domains: physical object properties, physical object relationships, physical scene understanding, and physics-based dynamics, further divided into 19 subclasses and 8 distinct capability dimensions. Our extensive experiments, conducted on 75 representative VLMs, reveal that while these models excel in common-sense reasoning, they struggle with understanding the physical world -- likely due to the absence of physical knowledge in their training data and the lack of embedded physical priors. To tackle the shortfall, we introduce PhysAgent, a novel framework that combines the generalization strengths of VLMs with the specialized expertise of vision models, significantly enhancing VLMs' physical understanding across a variety of tasks, including an 18.4\\% improvement on GPT-4o. Furthermore, our results demonstrate that enhancing VLMs' physical world understanding capabilities can help embodied agents such as MOKA. We believe that PhysBench and PhysAgent offer valuable insights and contribute to bridging the gap between VLMs and physical world understanding.", 'score': 3, 'issue_id': 1965, 'pub_date': '2025-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': 'de192844b85ce40c', 'authors': ['Wei Chow', 'Jiageng Mao', 'Boyi Li', 'Daniel Seita', 'Vitor Guizilini', 'Yue Wang'], 'affiliations': ['Toyota Research Institute', 'UC Berkeley', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2501.16411.jpg', 'data': {'categories': ['#games', '#agents', '#multimodal', '#reasoning', '#benchmark'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ¸Ğ¼ Ğ˜Ğ˜ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸ĞºÑƒ', 'desc': 'PhysBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (VLM) Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼Ğ¸Ñ€. ĞĞ½ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 10 000 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ°ÑĞ¿ĞµĞºÑ‚Ñ‹ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ VLM Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº PhysAgent, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ VLM Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': "Bridging the Gap: Enhancing VLMs' Physical Understanding with PhysBench and PhysAgent", 'desc': "This paper addresses the challenge of enabling embodied AI agents to understand the physical world, which is essential for performing complex tasks safely. It introduces PhysBench, a benchmark that evaluates Vision-Language Models (VLMs) on their ability to comprehend physical phenomena through a diverse dataset of video-image-text entries. The study reveals that while VLMs are proficient in common-sense reasoning, they struggle with physical understanding due to limited training data and lack of physical knowledge. To improve this, the authors propose PhysAgent, a framework that enhances VLMs' physical understanding by integrating them with specialized vision models, resulting in significant performance improvements."}, 'zh': {'title': 'æå‡VLMsçš„ç‰©ç†ç†è§£èƒ½åŠ›', 'desc': 'ç†è§£ç‰©ç†ä¸–ç•Œæ˜¯å…·èº«äººå·¥æ™ºèƒ½çš„ä¸€é¡¹åŸºæœ¬æŒ‘æˆ˜ï¼Œå¯¹äºä½¿æ™ºèƒ½ä½“èƒ½å¤Ÿæ‰§è¡Œå¤æ‚ä»»åŠ¡å’Œå®‰å…¨åœ°åœ¨ç°å®ç¯å¢ƒä¸­æ“ä½œè‡³å…³é‡è¦ã€‚è™½ç„¶è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨æ¨ç†å’Œä»»åŠ¡è§„åˆ’æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†å®ƒä»¬ç†è§£ç‰©ç†ç°è±¡çš„èƒ½åŠ›ä»ç„¶éå¸¸æœ‰é™ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†PhysBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°VLMsåœ¨ç‰©ç†ä¸–ç•Œç†è§£èƒ½åŠ›æ–¹é¢çš„è¡¨ç°ï¼Œæ¶µç›–äº†å¤šç§ä»»åŠ¡å’Œæ•°æ®ç±»å‹ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†PhysAgentï¼Œä¸€ä¸ªæ–°æ¡†æ¶ï¼Œç»“åˆäº†VLMsçš„æ³›åŒ–èƒ½åŠ›å’Œè§†è§‰æ¨¡å‹çš„ä¸“ä¸šçŸ¥è¯†ï¼Œæ˜¾è‘—æå‡äº†VLMsåœ¨ç‰©ç†ç†è§£æ–¹é¢çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2501.18009', 'title': 'Large Language Models Think Too Fast To Explore Effectively', 'url': 'https://huggingface.co/papers/2501.18009', 'abstract': 'Large Language Models have emerged many intellectual capacities. While numerous benchmarks assess their intelligence, limited attention has been given to their ability to explore, an essential capacity for discovering new information and adapting to novel environments in both natural and artificial systems. The extent to which LLMs can effectively explore, particularly in open-ended tasks, remains unclear. This study investigates whether LLMs can surpass humans in exploration during an open-ended task, using Little Alchemy 2 as a paradigm, where agents combine elements to discover new ones. Results show most LLMs underperform compared to humans, except for the o1 model, with those traditional LLMs relying primarily on uncertainty driven strategies, unlike humans who balance uncertainty and empowerment. Representational analysis of the models with Sparse Autoencoders revealed that uncertainty and choices are represented at earlier transformer blocks, while empowerment values are processed later, causing LLMs to think too fast and make premature decisions, hindering effective exploration. These findings shed light on the limitations of LLM exploration and suggest directions for improving their adaptability.', 'score': 1, 'issue_id': 1965, 'pub_date': '2025-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '4eac49e81b71499d', 'authors': ['Lan Pan', 'Hanbo Xie', 'Robert C. Wilson'], 'affiliations': ['School of Psychology Georgia Institute of Technology Atlanta, USA'], 'pdf_title_img': 'assets/pdf/title_img/2501.18009.jpg', 'data': {'categories': ['#agents', '#agi', '#rl', '#reasoning', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¸Ğ³Ñ€Ñƒ Little Alchemy 2 Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»Ğ¸Ğ³Ğ¾Ğ½Ğ°, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM Ğ¸ Ğ»ÑĞ´ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ LLM ÑƒÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ»ÑĞ´ÑĞ¼, Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑÑŒ Ğ² Ğ¾ÑĞ½Ğ¾
