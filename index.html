        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.16815', 'title': 'ThinkAct: Vision-Language-Action Reasoning via Reinforced Visual Latent\n  Planning', 'url': 'https://huggingface.co/papers/2507.16815', 'abstract': 'ThinkAct, a dual-system framework, uses reinforced visual latent planning to enable high-level reasoning and robust action execution in vision-language-action tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language-action (VLA) reasoning tasks require agents to interpret multimodal instructions, perform long-horizon planning, and act adaptively in dynamic environments. Existing approaches typically train VLA models in an end-to-end fashion, directly mapping inputs to actions without explicit reasoning, which hinders their ability to plan over multiple steps or adapt to complex task variations. In this paper, we propose ThinkAct, a dual-system framework that bridges high-level reasoning with low-level action execution via reinforced visual latent planning. ThinkAct trains a multimodal LLM to generate embodied reasoning plans guided by reinforcing action-aligned visual rewards based on goal completion and trajectory consistency. These reasoning plans are compressed into a visual plan latent that conditions a downstream action model for robust action execution on target environments. Extensive experiments on embodied reasoning and robot manipulation benchmarks demonstrate that ThinkAct enables few-shot adaptation, long-horizon planning, and self-correction behaviors in complex embodied AI tasks.', 'score': 5, 'issue_id': 4959, 'pub_date': '2025-07-22', 'pub_date_card': {'ru': '22 Ğ¸ÑĞ»Ñ', 'en': 'July 22', 'zh': '7æœˆ22æ—¥'}, 'hash': 'a0c0c8cc661a52b5', 'authors': ['Chi-Pin Huang', 'Yueh-Hua Wu', 'Min-Hung Chen', 'Yu-Chiang Frank Wang', 'Fu-En Yang'], 'affiliations': ['NVIDIA', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2507.16815.jpg', 'data': {'categories': ['#agents', '#optimization', '#robotics' ¿›è¡Œé•¿è¿œè§„åˆ’ã€‚ä¸ä¼ ç»Ÿçš„ç«¯åˆ°ç«¯è®­ç»ƒæ–¹æ³•ä¸åŒï¼ŒThinkActé€šè¿‡ç”Ÿæˆä¸åŠ¨ä½œå¯¹é½çš„è§†è§‰å¥–åŠ±æ¥æŒ‡å¯¼æ¨ç†è®¡åˆ’ï¼Œä»è€Œæé«˜äº†æ™ºèƒ½ä½“åœ¨å¤æ‚ç¯å¢ƒä¸­çš„é€‚åº”èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒThinkActåœ¨å°‘é‡æ ·æœ¬é€‚åº”ã€é•¿è¿œè§„åˆ’å’Œè‡ªæˆ‘ä¿®æ­£è¡Œä¸ºæ–¹é¢è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.16812', 'title': 'MegaScience: Pushing the Frontiers of Post-Training Datasets for Science\n  Reasoning', 'url': 'https://huggingface.co/papers/2507.16812', 'abstract': 'MegaScience, a large-scale dataset of scientific reasoning questions, enhances the performance and training efficiency of AI models compared to existing datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Scientific reasoning is critical for developing AI scientists and supporting human researchers in advancing the frontiers of natural science discovery. However, the open-source community has primarily focused on mathematics and coding while neglecting the scientific domain, largely due to the absence of open, large-scale, high-quality, verifiable scientific reasoning datasets. To bridge this gap, we first present TextbookReasoning, an open dataset featuring truthful reference answers extracted from 12k university-level scientific textbooks, comprising 650k reasoning questions spanning 7 scientific disciplines. We further introduce MegaScience, a large-scale mixture of high-quality open-source datasets totaling 1.25 million instances, developed through systematic ablation studies that evaluate various data selection methodologies to identify the optimal subset for each publicly available scientific dataset. Meanwhile, we build a comprehensive evaluation system covering diverse subjects and question types across 15 benchmarks, incorporating comprehensive answer extraction strategies to ensure accurate evaluation metrics. Our experiments demonstrate that our datasets achieve superior performance and training efficiency with more concise response lengths compared to existing open-source scientific datasets. Furthermore, we train Llama3.1, Qwen2.5, and Qwen3 series base models on MegaScience, which significantly outperform the corresponding official instruct models in average performance. In addition, MegaScience exhibits greater effectiveness for larger and stronger models, suggesting a scaling benefit for scientific tuning. We release our data curation pipeline, evaluation system, datasets, and seven trained models to the community to advance scientific reasoning research.', 'score': 3, 'issue_id': 4959, 'pub_date': '2025-07-22', 'pub_date_card': {'ru': '22 Ğ¸ÑĞ»Ñ', 'en': 'July 22', 'zh': '7æœˆ22æ—¥'}, 'hash': 'e6653e3f0a1b904f', 'authors': ['Run-Ze Fan', 'Zengzhi Wang', 'Pengfei Liu'], 'affiliations': ['Shanghai Jiao Tong University, SII, GAIR Lab'], 'pdf_title_img': 'assets/pdf/title_img/2507.16812.jpg', 'data': {'categories': ['#benchmark', '#science', '#data', '#open_source', '#reasoning', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'MegaScience: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¸ Ğ˜Ğ˜', 'desc': 'MegaScience - ÑÑ‚Ğ¾ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ˜Ğ˜ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ 1,25 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ· 7 Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ· ÑƒÑ‡ĞµĞ±Ğ½Ğ¸ĞºĞ¾Ğ² ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ¸Ñ‚ĞµÑ‚ÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ñ‹ Ğ¸ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾ 15 ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ñ‚ĞµÑÑ‚Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° MegaScience, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¾Ñ„Ğ¸Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Empowering AI with MegaScience for Superior Scientific Reasoning', 'desc': "This paper introduces MegaScience, a large-scale dataset designed to improve AI models' performance in scientific reasoning tasks. It addresses the lack of high-quality, open-source datasets in the scientific domain by providing 1.25 million instances of reasoning questions derived from university-level textbooks. The authors conducted systematic studies to select the best data subsets, ensuring that the dataset is both comprehensive and effective for training AI models. Their experiments show that models trained on MegaScience outperform existing models, highlighting its potential to enhance scientific reasoning capabilities in AI."}, 'zh': {'title': 'MegaScienceï¼šæ¨åŠ¨ç§‘å­¦æ¨ç†çš„æœªæ¥', 'desc': 'MegaScienceæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„ç§‘å­¦æ¨ç†é—®é¢˜æ•°æ®é›†ï¼Œæ—¨åœ¨æé«˜äººå·¥æ™ºèƒ½æ¨¡å‹çš„æ€§èƒ½å’Œè®­ç»ƒæ•ˆç‡ã€‚è¯¥æ•°æ®é›†åŒ…å«ä»12000æœ¬å¤§å­¦çº§ç§‘å­¦æ•™ç§‘ä¹¦ä¸­æå–çš„çœŸå®å‚è€ƒç­”æ¡ˆï¼Œæ¶µç›–650000ä¸ªæ¨ç†é—®é¢˜ï¼Œæ¶‰åŠ7ä¸ªç§‘å­¦å­¦ç§‘ã€‚é€šè¿‡ç³»ç»Ÿçš„æ¶ˆèç ”ç©¶ï¼Œæˆ‘ä»¬å¼€å‘äº†1.25ç™¾ä¸‡å®ä¾‹çš„é«˜è´¨é‡å¼€æ”¾æºæ•°æ®é›†ï¼Œå¹¶å»ºç«‹äº†å…¨é¢çš„è¯„ä¼°ç³»ç»Ÿï¼Œä»¥ç¡®ä¿å‡†ç¡®çš„è¯„ä¼°æŒ‡æ ‡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒMegaScienceåœ¨è®­ç»ƒæ•ˆç‡å’Œå“åº”é•¿åº¦ä¸Šä¼˜äºç°æœ‰çš„å¼€æ”¾æºç§‘å­¦æ•°æ®é›†ï¼Œç‰¹åˆ«é€‚åˆæ›´å¤§å’Œæ›´å¼ºçš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.16746', 'title': 'Zebra-CoT: A Dataset for Interleaved Vision Language Reasoning', 'url': 'https://huggingface.co/papers/2507.16746', 'abstract': "Humans often use visual aids, for example diagrams or sketches, when solving complex problems. Training multimodal models to do the same, known as Visual Chain of Thought (Visual CoT), is challenging due to: (1) poor off-the-shelf visual CoT performance, which hinders reinforcement learning, and (2) the lack of high-quality visual CoT training data. We introduce Zebra-CoT, a diverse large-scale dataset with 182,384 samples, containing logically coherent interleaved text-image reasoning traces. We focus on four categories of tasks where sketching or visual reasoning is especially natural, spanning scientific questions such as geometry, physics, and algorithms; 2D visual reasoning tasks like visual search and jigsaw puzzles; 3D reasoning tasks including 3D multi-hop inference, embodied and robot planning; visual logic problems and strategic games like chess. Fine-tuning the Anole-7B model on the Zebra-CoT training corpus results in an improvement of +12% in our test-set accuracy and yields up to +13% performance gain on standard VLM benchmark evaluations. Fine-tuning Bagel-7B yields a model that generates high-quality interleaved visual reasoning chains, underscoring Zebra-CoT's effectiveness for developing multimodal reasoning abilities. We open-source our dataset and models to support development and evaluation of visual CoT.", 'score': 3, 'issue_id': 4959, 'pub_date': '2025-07-22', 'pub_date_card': {'ru': '22 Ğ¸ÑĞ»Ñ', 'en': 'July 22', 'zh': '7æœˆ22æ—¥'}, 'hash': '195867d3f8c130bf', 'authors': ['Ang Li', 'Charles Wang', 'Kaiyu Yue', 'Zikui Cai', 'Ollie Liu', 'Deqing Fu', 'Peng Guo', 'Wang Bill Zhu', 'Vatsal Sharan', 'Robin Jia', 'Willie Neiswanger', 'Furong Huang', 'Tom Goldstein', 'Micah Goldblum'], 'affiliations': ['Columbia University', 'New York University', 'University of Maryland', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2507.16746.jpg', 'data': {'categories': ['#rl', '#benchmark', '#games', '#optimization', '#multimodal', '#open_source', '#cv', '#dataset'], 'emoji': 'ğŸ¦“', 'ru': {'title': 'Zebra-CoT: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ˜Ğ˜ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Zebra-CoT - ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ ps://huggingface.co/papers/2507.16813', 'title': 'HOComp: Interaction-Aware Human-Object Composition', 'url': 'https://huggingface.co/papers/2507.16813', 'abstract': 'HOComp uses MLLMs and attention mechanisms to achieve seamless human-object interactions with consistent appearances in image compositing.  \t\t\t\t\tAI-generated summary \t\t\t\t While existing image-guided composition methods may help insert a foreground object onto a user-specified region of a background image, achieving natural blending inside the region with the rest of the image unchanged, we observe that these existing methods often struggle in synthesizing seamless interaction-aware compositions when the task involves human-object interactions. In this paper, we first propose HOComp, a novel approach for compositing a foreground object onto a human-centric background image, while ensuring harmonious interactions between the foreground object and the background person and their consistent appearances. Our approach includes two key designs: (1) MLLMs-driven Region-based Pose Guidance (MRPG), which utilizes MLLMs to identify the interaction region as well as the interaction type (e.g., holding and lefting) to provide coarse-to-fine constraints to the generated pose for the interaction while incorporating human pose landmarks to track action variations and enforcing fine-grained pose constraints; and (2) Detail-Consistent Appearance Preservation (DCAP), which unifies a shape-aware attention modulation mechanism, a multi-view appearance loss, and a background consistency loss to ensure consistent shapes/textures of the foreground and faithful reproduction of the background human. We then propose the first dataset, named Interaction-aware Human-Object Composition (IHOC), for the task. Experimental results on our dataset show that HOComp effectively generates harmonious human-object interactions with consistent appearances, and outperforms relevant methods qualitatively and quantitatively.', 'score': sistency of shapes and textures between the foreground and background. The paper also introduces a new dataset, Interaction-aware Human-Object Composition (IHOC), to evaluate the effectiveness of HOComp, which shows significant improvements over existing methods.'}, 'zh': {'title': 'æ— ç¼äººæœºäº’åŠ¨çš„å›¾åƒåˆæˆæ–°æ–¹æ³•', 'desc': 'HOCompæ˜¯ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œæ—¨åœ¨å°†å‰æ™¯ç‰©ä½“æ— ç¼åœ°åˆæˆåˆ°ä»¥äººä¸ºä¸­å¿ƒçš„èƒŒæ™¯å›¾åƒä¸­ã€‚è¯¥æ–¹æ³•åˆ©ç”¨å¤šè¯­è¨€å¤§æ¨¡å‹ï¼ˆMLLMsï¼‰å’Œæ³¨æ„åŠ›æœºåˆ¶ï¼Œç¡®ä¿å‰æ™¯ç‰©ä½“ä¸èƒŒæ™¯äººç‰©ä¹‹é—´çš„å’Œè°äº’åŠ¨åŠä¸€è‡´çš„å¤–è§‚ã€‚å…¶æ ¸å¿ƒè®¾è®¡åŒ…æ‹¬åŸºäºåŒºåŸŸçš„å§¿æ€å¼•å¯¼å’Œç»†èŠ‚ä¸€è‡´çš„å¤–è§‚ä¿ç•™ï¼Œå‰è€…å¸®åŠ©è¯†åˆ«äº’åŠ¨åŒºåŸŸå’Œç±»å‹ï¼Œåè€…ç¡®ä¿å‰æ™¯å’ŒèƒŒæ™¯çš„ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHOCompåœ¨ç”Ÿæˆè‡ªç„¶çš„äººç‰©ä¸ç‰©ä½“äº’åŠ¨æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ç›¸å…³æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.15245', 'title': 'SPAR: Scholar Paper Retrieval with LLM-based Agents for Enhanced\n  Academic Search', 'url': 'https://huggingface.co/papers/2507.15245', 'abstract': 'Recent advances in large language models (LLMs) have opened new opportunities for academic literature retrieval. However, existing systems often rely on rigid pipelines and exhibit limited reasoning capabilities. We introduce SPAR, a multi-agent framework that incorporates RefChain-based query decomposition and query evolution to enable more flexible and effective search. To facilitate systematic evaluation, we also construct SPARBench, a challenging benchmark with expert-annotated relevance labels. Experimental results demonstrate that SPAR substantially outperforms strong baselines, achieving up to +56% F1 on AutoScholar and +23% F1 on SPARBench over the best-performing baseline. Together, SPAR and SPARBench provide a scalable, interpretable, and high-performing foundation for advancing research in scholarly retrieval. Code and data will be available at: https://github.com/xiaofengShi/SPAR', 'score': 0, 'issue_id': 4959, 'pub_date': '2025-07-21', 'pub_date_card': {'ru': '21 Ğ¸ÑĞ»Ñ', 'en': 'July 21', 'zh': '7æœˆ21æ—¥'}, 'hash': 'a01817799751346b', 'authors': ['Xiaofeng Shi', 'Yuduo Li', 'Qian Kou', 'Longbin Yu', 'Jinxin Xie', 'Hua Zhou'], 'affiliations': ['Beijing Academy of Artificial Intelligence (BAAI)', 'Beijing Jiaotong University (BJTU)'], 'pdf_title_img': 'assets/pdf/title_img/2507.15245.jpg', 'data': {'categories': ['#agents', '#benchmark', '#survey', '#interpretability', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'SPAR: Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'SPAR - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ RefChain Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº SPARBench Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚Ğ°ĞºĞ¸Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ SPAR Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ F1-Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ¾ 56% Ğ½Ğ° AutoScholar Ğ¸ 23% Ğ½Ğ° SPARBench.'}, 'en': {'title': 'Revolutionizing Academic Search with SPAR', 'desc': 'This paper presents SPAR, a novel multi-agent framework designed to enhance academic literature retrieval using large language models. SPAR utilizes RefChain-based query decomposition and evolution, allowing for more adaptable and effective search strategies compared to traditional rigid systems. The authors also introduce SPARBench, a benchmark with expert-annotated relevance labels to systematically evaluate retrieval performance. Experimental results show that SPAR significantly improves retrieval accuracy, outperforming existing methods by notable margins on both AutoScholar and SPARBench datasets.'}, 'zh': {'title': 'SPARï¼šæå‡å­¦æœ¯æ£€ç´¢çš„çµæ´»æ€§ä¸æ•ˆæœ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSPARçš„å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å­¦æœ¯æ–‡çŒ®æ£€ç´¢çš„çµæ´»æ€§å’Œæœ‰æ•ˆæ€§ã€‚SPARé€šè¿‡åŸºäºRefChainçš„æŸ¥è¯¢åˆ†è§£å’ŒæŸ¥è¯¢æ¼”å˜æŠ€æœ¯ï¼Œå…‹æœäº†ç°æœ‰ç³»ç»Ÿçš„å±€é™æ€§ã€‚ä¸ºäº†ç³»ç»Ÿè¯„ä¼°ï¼Œæˆ‘ä»¬æ„å»ºäº†SPARBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå…·æœ‰ä¸“å®¶æ ‡æ³¨ç›¸å…³æ€§æ ‡ç­¾çš„æŒ‘æˆ˜æ€§åŸºå‡†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSPARåœ¨AutoScholarå’ŒSPARBenchä¸Šåˆ†åˆ«æ¯”æœ€ä½³åŸºçº¿æé«˜äº†56%å’Œ23%çš„F1åˆ†æ•°ï¼Œå±•ç¤ºäº†å…¶ä¼˜è¶Šçš„æ€§èƒ½ã€‚'}}}];
        const articlesContainer = document.getElementById('articles-container');

        }

                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';

                document.body.classList.remove('light-theme');

            if ((!settingSortBy) || (settingSortBy === 'null')) {

                document.getElementById('filter-logic-and').checked = true;

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (2)', '#agi', '#alignment', '#architecture', '#audio', '#benchmark (3)', '#cv (2)', '#data (1)', '#dataset (3)', '#diffusion', '#ethics', '#games (2)', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability (1)', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (2)', '#open_source (2)', '#optimization (2)', '#plp', '#rag', '#reasoning (3)', '#rl (1)', '#rlhf', '#robotics (1)', '#science (1)', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (1)', '#transfer_learning', '#video'];

                selectedCategories.splice(index, 1);

            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
