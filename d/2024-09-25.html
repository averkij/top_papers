        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);

her encoded to canonical identity code, structured motion code and full scene code, which are utilized as control signals of synthesis process. The design of spatial decomposed modeling enables flexible user control, complex motion expression, as well as 3D-aware synthesis for scene interactions. Experimental results demonstrate effectiveness and robustness of the proposed method.', 'score': 32, 'issue_id': 1, 'pub_date': '2024-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '1fac86521a579432', 'data': {'categories': ['#cv', '#3d', '#video'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ 3D-Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸', 'desc': 'MIMO - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ…. ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸, Ğ½Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ĞµĞ¼ ÑĞ¾ ÑÑ€ĞµĞ´Ğ¾Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ 2D Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ´Ñ‹ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ñ‹ Ğ²Ğ¸Ğ´ĞµĞ¾. MIMO Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ»Ğ¸Ğ¿ Ğ½Ğ° Ñ‚Ñ€Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ° Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¾Ğ¼.'}, 'en': {'title': 'MIMO: Unleashing Realistic Character Video Synthesis with User Control', 'desc': 'This paper presents MIMO, a new framework for character video synthesis that allows users to create realistic videos of animated characters in various scenes. Unlike traditional 3D methods that require extensive multi-view captures, MIMO leverages pre-trained diffusion models to enhance scalability and adaptability to different characters and motions. The framework encodes 2D video into compact spatial codes by utilizing monocular depth estimators, which helps in understanding the 3D nature of video. By decomposing video clips into hierarchical spatial components, MIMO enables flexible user control and complex motion expressions while ensuring realistic scene interactions.'}, 'zh': {'title': 'çµæ´»æ§åˆ¶çš„è§’è‰²è§†é¢‘åˆæˆæ–°æ¡†æ¶', 'desc': 'è§’è‰²è§†é¢‘åˆæˆæ—¨åœ¨ç”Ÿæˆé€¼çœŸçš„å¯åŠ¨ç”»è§’è‰²è§†é¢‘ï¼Œèå…¥ç”ŸåŠ¨çš„åœºæ™¯ä¸­ã€‚ä¼ ç»Ÿçš„3Dæ–¹æ³•éœ€è¦å¤šè§†è§’æ•æ‰è¿›è¡Œä¸ªæ€§åŒ–è®­ç»ƒï¼Œé™åˆ¶äº†å…¶åœ¨çŸ­æ—¶é—´å†…å»ºæ¨¡ä»»æ„è§’è‰²çš„èƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºçš„MIMOæ¡†æ¶èƒ½å¤Ÿé€šè¿‡ç®€å•çš„ç”¨æˆ·è¾“å…¥åˆæˆå…·æœ‰å¯æ§å±æ€§çš„è§’è‰²è§†é¢‘ï¼ŒåŒæ—¶å®ç°å¯¹ä»»æ„è§’è‰²çš„æ‰©å±•æ€§ã€å¯¹æ–°3DåŠ¨ä½œçš„é€šç”¨æ€§ä»¥åŠå¯¹äº’åŠ¨ç°å®åœºæ™¯çš„é€‚ç”¨æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†2Dè§†é¢‘ç¼–ç ä¸ºç´§å‡‘çš„ç©ºé—´ç¼–ç ï¼Œç»“åˆå•ç›®æ·±åº¦ä¼°è®¡ï¼Œå°†è§†é¢‘ç‰‡æ®µåˆ†è§£ä¸ºä¸»è¦äººç±»ã€åº•å±‚åœºæ™¯å’Œæµ®åŠ¨é®æŒ¡ç­‰ç©ºé—´ç»„ä»¶ï¼Œä»è€Œå®ç°çµæ´»çš„ç”¨æˆ·æ§åˆ¶å’Œå¤æ‚çš„åŠ¨ä½œè¡¨è¾¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.15700', 'title': 'Making Text Embedders Few-Shot Learners', 'url': 'https://huggingface.co/papers/2409.15700', 'abstract': 'Large language models (LLMs) with decoder-only architectures demonstrate remarkable in-context learning (ICL) capabilities. This feature enables them to effectively handle both familiar and novel tasks by utilizing examples provided within their input context. Recognizing the potential of this capability, we propose leveraging the ICL feature in LLMs to enhance the process of text embedding generation. To this end, we introduce a novel model bge-en-icl, which employs few-shot examples to produce high-quality text embeddings. Our approach integrates task-related examples directly into the query side, resulting in significant improvements across various tasks. Additionally, we have investigated how to effectively utilize LLMs as embedding models, including variou ment of scaling laws and a multilingual tokenizer to enhance model performance. They also detail the configurations used for data mixing and modeling to optimize the training process. The paper concludes by introducing their initial models, EuroLLM-1.7B and EuroLLM-1.7B-Instruct, and evaluating their performance on multilingual benchmarks and machine translation tasks.'}, 'zh': {'title': 'æ¨åŠ¨å¤šè¯­è¨€å¤„ç†çš„EuroLLMé¡¹ç›®', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†EuroLLMé¡¹ç›®ï¼Œæ—¨åœ¨å¼€å‘ä¸€å¥—å¼€æ”¾æƒé‡çš„å¤šè¯­è¨€å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œèƒ½å¤Ÿç†è§£å’Œç”Ÿæˆæ‰€æœ‰æ¬§ç›Ÿå®˜æ–¹è¯­è¨€åŠå…¶ä»–ç›¸å…³è¯­è¨€çš„æ–‡æœ¬ã€‚æˆ‘ä»¬è¯¦ç»†æè¿°äº†æ•°æ®æ”¶é›†å’Œè¿‡æ»¤è¿‡ç¨‹ã€æ‰©å±•æ³•åˆ™çš„å¼€å‘ã€å¤šè¯­è¨€åˆ†è¯å™¨çš„åˆ›å»ºä»¥åŠæ•°æ®æ··åˆå’Œå»ºæ¨¡é…ç½®ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†åˆå§‹æ¨¡å‹ï¼šEuroLLM-1.7Bå’ŒEuroLLM-1.7B-Instructï¼Œå¹¶æŠ¥å‘Šäº†å®ƒä»¬åœ¨å¤šè¯­è¨€é€šç”¨åŸºå‡†å’Œæœºå™¨ç¿»è¯‘ä¸Šçš„è¡¨ç°ã€‚è¯¥é¡¹ç›®çš„ç›®æ ‡æ˜¯æå‡éè‹±è¯­è¯­è¨€çš„å¤„ç†èƒ½åŠ›ï¼Œæ¨åŠ¨å¤šè¯­è¨€è‡ªç„¶è¯­è¨€å¤„ç†çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.14128', 'title': 'Present and Future Generalization of Synthetic Image Detectors', 'url': 'https://huggingface.co/papers/2409.14128', 'abstract': 'The continued release of new and better image generation models increases the demand for synthetic image detectors. In such a dynamic field, detectors need to be able to generalize widely and be robust to uncontrolled alterations. The present work is motivated by this setting, when looking at the role of time, image transformations and data sources, for detector generalization. In these experiments, none of the evaluated detectors is found universal, but results indicate an ensemble could be. Experiments on data collected in the wild show this task to be more challenging than the one defined by large-scale datasets, pointing to a gap between experimentation and actual practice. Finally, we observe a race equilibrium effect, where better generators lead to better detectors, and vice versa. We hypothesize this pushes th FIDï¼Œä¸”ç”Ÿæˆå™¨æ¨¡å‹ä»…æœ‰305Må‚æ•°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.16143', 'title': 'Seeing Faces in Things: A Model and Dataset for Pareidolia', 'url': 'https://huggingface.co/papers/2409.16143', 'abstract': "The human visual system is well-tuned to detect faces of all shapes and sizes. While this brings obvious survival advantages, such as a better chance of spotting unknown predators in the bush, it also leads to spurious face detections. ``Face pareidolia'' describes the perception of face-like structure among otherwise random stimuli: seeing faces in coffee stains or clouds in the sky. In this paper, we study face pareidolia from a computer vision perspective. We present an image dataset of ``Faces in Things'', consisting of five thousand web images with human-annotated pareidolic faces. Using this dataset, we examine the extent to which a state-of-the-art human face detector exhibits pareidolia, and find a significant behavioral gap between humans and machines. We find that the evolutionary need for humans to detect animal faces, as well as human faces, may explain some of this gap. Finally, we propose a simple statistical model of pareidolia in images. Through studies on human subjects and our pareidolic face detectors we confirm a key prediction of our model regarding what image conditions are most likely to induce pareidolia. Dataset and Website: https://aka.ms/faces-in-things", 'score': 15, 'issue_id': 1, 'pub_date': '2024-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '16f30ee15781a4fd', 'data': {'categories': ['#dataset', '#cv'], 'emoji': 'ğŸ‘€', 'ru': {'title': 'Ğ›Ğ¸Ñ†Ğ° Ğ² Ğ¾Ğ±Ğ»Ğ°ĞºĞ°Ñ…: ĞºĞ°Ğº Ğ¼Ğ°ÑˆĞ¸Ğ½Ñ‹ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ²Ğ¸Ğ´ĞµÑ‚ÑŒ Ğ½ĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ğ¾Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ñ„ĞµĞ½Ğ¾Ğ¼ĞµĞ½ Ğ¿Ğ°Ñ€ĞµĞ¹Ğ´Ğ¾Ğ»Ğ¸Ğ¸ Ğ»Ğ¸Ñ† Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 5000 Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ°Ğ½Ğ½Ğ¾ s of large-scale pre-training in language and vision domains, pre-trained time series models remain limited in scale and operate at a high cost, hindering the development of larger capable forecasting models in real-world applications. In response, we introduce Time-MoE, a scalable and unified architecture designed to pre-train larger, more capable forecasting foundation models while reducing inference costs. By leveraging a sparse mixture-of-experts (MoE) design, Time-MoE enhances computational efficiency by activating only a subset of networks for each prediction, reducing computational load while maintaining high model capacity. This allows Time-MoE to scale effectively without a corresponding increase in inference costs. Time-MoE comprises a family of decoder-only transformer models that operate in an auto-regressive manner and support flexible forecasting horizons with varying input context lengths. We pre-trained these models on our newly introduced large-scale data Time-300B, which spans over 9 domains and encompassing over 300 billion time points. For the first time, we scaled a time series foundation model up to 2.4 billion parameters, achieving significantly improved forecasting precision. Our results validate the applicability of scaling laws for training tokens and model size in the context of time series forecasting. Compared to dense models with the same number of activated parameters or equivalent computation budgets, our models consistently outperform them by large margin. These advancements position Time-MoE as a state-of-the-art solution for tackling real-world time series forecasting challenges with superior capability, efficiency, and flexibility.', 'score': 13, 'issue_id': 1, 'pub_date': '2024-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '7165c5f934c7d936', 'data': {'categories': ['#architecture', '#dataset', '#training'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'Time-MoE: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ds that only process visual inputs, this technique incorporates text queries to enhance the model's understanding of images. By generating a text-query-guided attention heatmap and overlaying it on the original image, the model can better follow text instructions for various tasks. The results show significant performance improvements on vision-language benchmarks, demonstrating the effectiveness of this approach."}, 'zh': {'title': 'å›¾åƒæ³¨æ„åŠ›æç¤ºï¼šæå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„èƒ½åŠ›', 'desc': 'ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç›¸æ¯”ï¼Œå¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰èƒ½å¤Ÿæ¥å—å›¾åƒä½œä¸ºè¾“å…¥ï¼Œå±•ç°å‡ºæ›´æœ‰è¶£çš„èƒ½åŠ›ï¼Œå¹¶åœ¨å„ç§è§†è§‰è¯­è¨€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æç¤ºæŠ€æœ¯ï¼Œç§°ä¸ºå›¾åƒæ³¨æ„åŠ›æç¤ºï¼ˆAttention Prompting on Imageï¼‰ï¼Œæ—¨åœ¨é€šè¿‡å åŠ æ–‡æœ¬æŸ¥è¯¢å¼•å¯¼çš„æ³¨æ„åŠ›çƒ­å›¾æ¥å¢å¼ºLVLMçš„è§†è§‰ä¿¡æ¯æ„ŸçŸ¥èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡è¾…åŠ©æ¨¡å‹ï¼ˆå¦‚CLIPï¼‰ç”Ÿæˆä¸è¾“å…¥å›¾åƒç›¸å…³çš„æ³¨æ„åŠ›çƒ­å›¾ï¼Œå¹¶å°†å…¶ä¸åŸå§‹å›¾åƒçš„åƒç´ å€¼ç›¸ä¹˜ï¼Œä»è€Œå¾—åˆ°å®é™…è¾“å…¥å›¾åƒã€‚å¤§é‡å®éªŒè¡¨æ˜ï¼Œè¯¥æŠ€æœ¯åœ¨å¤šä¸ªè§†è§‰è¯­è¨€åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ¨¡å‹æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.16283', 'title': 'Gen2Act: Human Video Generation in Novel Scenarios enables Generalizable Robot Manipulation', 'url': 'https://huggingface.co/papers/2409.16283', 'abstract': "How can robot manipulation policies generalize to novel tasks involving unseen object types and new motions? In this paper, we provide a solution in terms of predicting motion information from web data through human video generation and conditioning a robot policy on the generated video. Instead of attempting to scale robot data collection which is expensive, we show how we can leverage video generation models trained on easily available web data, for enabling generalization. Our approach Gen2Act casts language-conditioned manipulation as zero-shot human video generation followed by execution with a single policy conditioned on the generated video. To train the policy, we use an order of magnitude less robot interaction data compared to what the video prediction model was trained on. Gen2Act doesn't require fine-tuning the video model at all and we directly use a pre-trained model for generating human videos. Our results on diverse real-world scenarios show how Gen2Act enables manipulating unseen object types and performing novel motions for tasks not present in the robot data. Videos are at https://homangab.github.io/gen2act/", 'score': 6, 'issue_id': 1, 'pub_date': '2024-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': 'd61af2b420bcfc6c', 'data': {'categories': ['#robotics', '#agents', '#video'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Gen2Act Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ½ĞµĞ·Ğ½Ğ°ĞºĞ¾Ğ¼Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²ĞµĞ±-Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. Gen2Act Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Empowering Robots to Learn from Human Videos for New Tasks', 'desc': 'This paper presents a method called Gen2Act that helps robots learn to manipulate new objects and perform unfamiliar tasks by using human video data. Instead of collecting expensive robot interaction data, the approach utilizes video generation models trained on readily available web videos to predict motion information. The robot policy is conditioned on these generated videos, allowing it to generalize to unseen object types and new motions without needing extensive retraining. The results demonstrate that Gen2Act can effectively enable robots to perform tasks that were not part of their original training data.'}, 'zh': {'title': 'Gen2Actï¼šè®©æœºå™¨äººè½»æ¾åº”å¯¹æ–°ä»»åŠ¡ï¼', 'desc': 'æœ¬æ–‡æ¢è®¨äº†æœºå™¨äººå¦‚ä½•åœ¨é¢å¯¹æ–°ç‰©ä½“å’Œæ–°åŠ¨ä½œæ—¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°æ‰§è¡Œæ“ä½œã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–¹æ³•ï¼Œé€šè¿‡äººç±»è§†é¢‘ç”Ÿæˆæ¥é¢„æµ‹è¿åŠ¨ä¿¡æ¯ï¼Œå¹¶å°†æœºå™¨äººç­–ç•¥ä¸ç”Ÿæˆçš„è§†é¢‘ç›¸ç»“åˆã€‚ä¸ä¼ ç»Ÿçš„æœºå™¨äººæ•°æ®æ”¶é›†æ–¹æ³•ç›¸æ¯”ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨äº†ç½‘ç»œæ•°æ®è®­ç»ƒçš„è§†é¢‘ç”Ÿæˆæ¨¡å‹ï¼Œä»è€Œæ˜¾è‘—å‡å°‘äº†æ‰€éœ€çš„æœºå™¨äººäº¤äº’æ•°æ®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGen2Actèƒ½å¤Ÿåœ¨å¤šæ ·åŒ–çš„çœŸå®åœºæ™¯ä¸­ï¼ŒæˆåŠŸå¤„ç†æœªè§è¿‡çš„ç‰©ä½“ç±»å‹å’Œæ–°åŠ¨ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.15360', 'title': 'Reward-Robust RLHF in LLMs', 'url': 'https://huggingface.co/papers/2409.15360', 'abstract': 'As Large Language Models (LLMs) continue to progress toward more advanced forms of intelligence, Reinforcement Learning from Human Feedback (RLHF) is increasingly seen as a key pathway toward achieving Artificial General Intelligence (AGI). However, the reliance on reward-model-based (RM-based) alignment methods introduces significant challenges due to the inherent instability and imperfections of Reward Models (RMs), which can lead to critical issues such as reward hacking and misalignment with human intentions. In this paper, we introduce a reward-robust RLHF framework aimed at addressing these fundamental challenges, paving the way for more reliable and resilient learning in LLMs. Our approach introduces a novel optimization objective that carefully balances performance and robustness by incorporating Bayesian Reward Model Ensembles (BRME) to model the uncertainty set of reward functions. This allows the framework to integrate both nominal performance and minimum reward signals, ensuring more stable learning even with imperfect reward models. Empirical results demonstrate that our framework consistently outperforms traditional RLHF across diverse benchmarks, showing improved accuracy and long-term stability. We also provide a theoretical analysis, demonstrating that reward-robust RLHF approaches the stability of constant reward settings, which proves to be effective in a stochastic-case analysis. Together, these contributions highlight the framework potential to enhance both the performance and stability of LLM alignment with RLHF.', 'score': 5, 'issue_id': 1, 'pub_date': '2024-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': 'decce639f0e50f9e', 'data': {'categories': ['#rlhf', '#agi', '#optimization', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° (RLHF) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²ÑƒÑ Ğº Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¸Ğµ Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑ‡ĞµÑ‚Ğ° Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºĞ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒÑ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ Ñ‚Ñ€Ğ lish, little has been done in other languages. In this paper, we define an evaluation framework for Zero-Shot NER, applying it to the Italian language. Furthermore, we introduce SLIMER-IT, the Italian version of SLIMER, an instruction-tuning approach for zero-shot NER leveraging prompts enriched with definition and guidelines. Comparisons with other state-of-the-art models, demonstrate the superiority of SLIMER-IT on never-seen-before entity tags.', 'score': 4, 'issue_id': 1, 'pub_date': '2024-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '6b71ccb6ba817853', 'data': {'categories': ['#benchmark', '#multilingual', '#dataset'], 'emoji': 'ğŸ‡®ğŸ‡¹', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¸Ñ‚Ğ°Ğ»ÑŒÑĞ½ÑĞºĞ¾Ğ¼ NER: zero-shot Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ¼ĞµĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹ (NER) Ğ½Ğ° Ğ¸Ñ‚Ğ°Ğ»ÑŒÑĞ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ SLIMER-IT - Ğ¸Ñ‚Ğ°Ğ»ÑŒÑĞ½ÑĞºÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° SLIMER, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ñ…. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² NER, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, SLIMER-IT Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ°Ñ… ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ zero-shot NER Ğ½Ğ° Ğ¸Ñ‚Ğ°Ğ»ÑŒÑĞ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ.'}, 'en': {'title': 'Empowering Italian NER with Zero-Shot Learning', 'desc': 'This paper addresses the challenges of Named Entity Recognition (NER) in languages other than English, specifically focusing on Italian. Traditional NER systems rely heavily on annotated data and often fail to recognize new entity types or adapt to different contexts. In contrast, the authors propose SLIMER-IT, a model that utilizes instruction tuning and prompts to enhance zero-shot NER capabilities. The evaluation shows that SLIMER-IT outperforms existing models in identifying previously unseen entity tags, showcasing its effectiveness in a zero-shot setting.'}, 'zh': {'title': 'SLIMER-ITï¼šæ„å¤§åˆ©è¯­çš„é›¶æ ·æœ¬å‘½åå®ä½“è¯†åˆ«æ–°æ–¹æ³•', 'desc': 'ä¼ ç»Ÿçš„å‘½åå®ä½“è¯†åˆ«ï¼ˆNERï¼‰æ–¹æ³•å°†ä»»åŠ¡æ¡†å®šä¸ºBIOåºåˆ—æ ‡æ³¨é—®é¢˜ã€‚è¿™äº›ç³»ç»Ÿåœ¨ç‰¹å®šä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†éœ€è¦å¤§é‡æ ‡æ³¨æ•°æ®ï¼Œå¹¶ä¸”åœ¨å¤„ç†æœªè§è¿‡çš„è¾“å…¥é¢†åŸŸå’Œå®ä½“ç±»å‹æ—¶è¡¨ç°ä¸ä½³ã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å±•ç¤ºäº†å¼ºå¤§çš„é›¶æ ·æœ¬èƒ½åŠ›ã€‚æœ¬æ–‡å®šä¹‰äº†ä¸€ä¸ªé›¶æ ·æœ¬NERçš„è¯„ä¼°æ¡†æ¶ï¼Œå¹¶å°†å…¶åº”ç”¨äºæ„å¤§åˆ©è¯­ï¼ŒåŒæ—¶ä»‹ç»äº†SLIMER-ITï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºæŒ‡ä»¤è°ƒä¼˜çš„é›¶æ ·æœ¬NERæ–¹æ³•ï¼Œåˆ©ç”¨ä¸°å¯Œå®šä¹‰å’ŒæŒ‡å¯¼çš„æç¤ºï¼Œæ˜¾ç¤ºå‡ºåœ¨æœªè§è¿‡çš„å®ä½“æ ‡ç­¾ä¸Šçš„ä¼˜è¶Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.12192', 'title': 'DynaMo: In-Domain Dynamics Pretraining for Visuo-Motor Control', 'url': 'https://huggingface.co/papers/2409.12192', 'abstract': 'Imitation learning has proven to be a powerful tool for training complex visuomotor policies. However, current methods often require hundreds to thousands of expert demonstrations to handle high-dimensional visual observations. A key reason for this poor data efficiency is that visual representations are predominantly either pretrained on out-of-domain data or trained directly through a behavior cloning objective. In this work, we present DynaMo, a new in-domain, self-supervised method for learning visual representations. Given a set of expert demonstrations, we jointly learn a latent inverse dynamics model and a forward dynamics model over a sequence of image embeddings, predicting the next frame in latent space, without augmentation »ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'DynaMo: Efficient Imitation Learning Through Self-Supervised Visual Representation', 'desc': "This paper introduces DynaMo, a self-supervised method designed to improve the efficiency of imitation learning by learning visual representations directly from expert demonstrations. Unlike traditional methods that rely on large amounts of out-of-domain data, DynaMo operates solely within the domain of the task, using a latent inverse dynamics model and a forward dynamics model to predict future frames in latent space. The results show that DynaMo significantly enhances the performance of various imitation learning policies, outperforming previous self-supervised learning techniques and pretrained models. The study also includes an analysis of DynaMo's components to understand their contributions to policy performance."}, 'zh': {'title': 'DynaMoï¼šæå‡æ¨¡ä»¿å­¦ä¹ çš„è§†è§‰è¡¨ç¤ºå­¦ä¹ æ•ˆç‡', 'desc': 'æ¨¡ä»¿å­¦ä¹ æ˜¯ä¸€ç§å¼ºå¤§çš„å·¥å…·ï¼Œç”¨äºè®­ç»ƒå¤æ‚çš„è§†è§‰è¿åŠ¨ç­–ç•¥ï¼Œä½†ç°æœ‰æ–¹æ³•é€šå¸¸éœ€è¦å¤§é‡çš„ä¸“å®¶ç¤ºèŒƒã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è‡ªç›‘ç£æ–¹æ³•DynaMoï¼Œæ—¨åœ¨æé«˜è§†è§‰è¡¨ç¤ºçš„å­¦ä¹ æ•ˆç‡ã€‚DynaMoé€šè¿‡è”åˆå­¦ä¹ æ½œåœ¨é€†åŠ¨æ€æ¨¡å‹å’Œå‰å‘åŠ¨æ€æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰å¤–éƒ¨æ•°æ®çš„æƒ…å†µä¸‹ï¼Œä»ä¸“å®¶ç¤ºèŒƒä¸­å­¦ä¹ æœ‰æ•ˆçš„è§†è§‰è¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDynaMoåœ¨å¤šä¸ªæ¨¡æ‹Ÿå’ŒçœŸå®ç¯å¢ƒä¸­æ˜¾è‘—æå‡äº†ä¸‹æ¸¸æ¨¡ä»¿å­¦ä¹ çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.13156', 'title': 'RRM: Robust Reward Model Training Mitigates Reward Hacking', 'url': 'https://huggingface.co/papers/2409.13156', 'abstract': 'Reward models (RMs) play a pivotal role in aligning large language models (LLMs) with human preferences. However, traditional RM training, which relies on response pairs tied to specific prompts, struggles to disentangle prompt-driven preferences from prompt-independent artifacts, such as response length and format. In this work, we expose a fundamental limitation of current RM training methods, where RMs fail to effectively distinguish between contextual signals and irrelevant artifacts when determining preferences. To address this, we introduce a causal framework that learns preferences independent of these artifacts and propose a novel data augmentation technique designed to eliminate them. Extensive experiments show that our approach successfully filters out undesirable artifacts, yielding a more robust reward model (RRM). Our RRM improves the performance of a pairwise reward model trained on Gemma-2-9b-it, on RewardBench, increasing accuracy from 80.61% to 84.15%. Additionally, we train two DPO policies using both the RM and RRM, demonstrating that the RRM significantly enhances DPO-aligned policies, improving MT-Bench scores from 7.27 to 8.31 and length-controlled win-rates in AlpacaEval-2 from 33.46% to 52.49%.', 'score': 3, 'issue_id': 1, 'pub_date': '2024-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': '5c20b31a0506a9d7', 'data': {'categories': ['#rlhf', '#alignment', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ (RMs) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLMs). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ³Ğ´Ğµ RMs Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¸ Ğ½ĞµÑ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ Ğ½Ğ¾Ğ²Ğ°Ñ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ             categories = categories.map(element => `#${element}`);
            return categories
        }

            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));

            window.history.pushState({}, '', newUrl);
        }

            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');

                title.innerHTML = "hf nightly";

                titleSign.classList.add('rotate');

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';

                document.getElementById('filter-logic-and').checked = true;

            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (2)', '#agi (1)', '#alignment (1)', '#architecture (5)', '#audio', '#benchmark (8)', '#cv (7)', '#data (1)', '#dataset (7)', '#diffusion (1)', '#edge_computing', '#ethics', '#evaluation', '#games', '#graphs', '#hallucinations', '#inference', '#interpretability', '#long_context (1)', '#math', '#medicine', '#multilingual (2)', '#multimodal (3)', '#optimization (1)', '#plp', '#rag', '#reasoning (1)', '#rl (1)', '#rlhf (2)', '#robotics (1)', '#robots', '#security', '#story_generation', '#survey', '#synthetic (2)', '#training (5)', '#transfer_learning', '#translation (1)', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();

                `;
                articlesContainer.innerHTML += articleHTML;

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);

            sortBy = event.target.value;
