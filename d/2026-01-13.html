Š¨å—æ³¨æ„åŠ›æœºåˆ¶ç­‰å¤šä¸ªæŠ€æœ¯ç»„ä»¶ï¼Œä»è€Œæé«˜äº†å¤„ç†ä»»æ„é•¿åº¦åºåˆ—æ•°æ®çš„æ•ˆç‡ã€‚ä¸ç°æœ‰æ¨¡å‹ç›¸æ¯”ï¼ŒGeckoåœ¨é•¿ä¸Šä¸‹æ–‡å¯æ‰©å±•æ€§æ–¹é¢è¡¨ç°ä¼˜è¶Šï¼Œèƒ½å¤Ÿç¨³å®šå¤„ç†é•¿è¾¾400ä¸‡æ ‡è®°çš„åºåˆ—ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒGeckoåœ¨è®­ç»ƒæŸå¤±ä¸Šæ˜¾è‘—ä¼˜äºLlama2å’ŒMegalodonï¼Œå±•ç°å‡ºå¼ºå¤§çš„é•¿ä¸Šä¸‹æ–‡å¤„ç†å’Œæ£€ç´¢èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05747', 'title': 'FlyPose: Towards Robust Human Pose Estimation From Aerial Views', 'url': 'https://huggingface.co/papers/2601.05747', 'abstract': 'A lightweight aerial human pose estimation system achieves improved accuracy and real-time performance through multi-dataset training and deployment on UAV platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t Unmanned Aerial Vehicles (UAVs) are increasingly deployed in close proximity to humans for applications such as parcel delivery, traffic monitoring, disaster response and infrastructure inspections. Ensuring safe and reliable operation in these human-populated environments demands accurate perception of human poses and actions from an aerial viewpoint. This perspective challenges existing methods with low resolution, steep viewing angles and (self-)occlusion, especially if the application demands realtime feasibile models. We train and deploy FlyPose, a lightweight top-down human pose estimation pipeline for aerial imagery. Through multi-dataset training, we achieve an average improvement of 6.8 mAP in person detection across the test-sets of Manipal-UAV, VisDrone, HIT-UAV as well as our custom dataset. For 2D human pose estimation we report an improvement of 16.3 mAP on the challenging UAV-Human dataset. FlyPose runs with an inference latency of ~20 milliseconds including preprocessing on a Jetson Orin AGX Developer Kit and is deployed onboard a quadrotor UAV during flight experiments. We also publish FlyPose-104, a small but challenging aerial human pose estimation dataset, that includes manual annotations from difficult aerial perspectives  achieving significant improvements in mean Average Precision (mAP) for both person detection and 2D pose estimation. The system is optimized for real-time performance, with an inference latency of approximately 20 milliseconds, making it suitable for deployment on UAVs. Additionally, the authors introduce the FlyPose-104 dataset, which provides challenging aerial perspectives for further research in this area.'}, 'zh': {'title': 'è½»é‡çº§æ— äººæœºäººç±»å§¿æ€ä¼°è®¡çš„å®æ—¶çªç ´', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§è½»é‡çº§çš„ç©ºä¸­äººç±»å§¿æ€ä¼°è®¡ç³»ç»Ÿï¼Œåä¸ºFlyPoseã€‚è¯¥ç³»ç»Ÿé€šè¿‡å¤šæ•°æ®é›†è®­ç»ƒï¼Œèƒ½å¤Ÿåœ¨æ— äººæœºå¹³å°ä¸Šå®ç°æ›´é«˜çš„å‡†ç¡®æ€§å’Œå®æ—¶æ€§èƒ½ã€‚æˆ‘ä»¬åœ¨å¤šä¸ªæµ‹è¯•é›†ä¸Šå®ç°äº†äººæ£€æµ‹å¹³å‡æå‡6.8 mAPï¼Œå¹¶åœ¨UAV-Humanæ•°æ®é›†ä¸Šå®ç°äº†16.3 mAPçš„æå‡ã€‚FlyPoseçš„æ¨ç†å»¶è¿Ÿçº¦ä¸º20æ¯«ç§’ï¼Œé€‚åˆåœ¨é£è¡Œå®éªŒä¸­å®æ—¶åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06496', 'title': '3D CoCa v2: Contrastive Learners with Test-Time Search for Generalizable Spatial Intelligence', 'url': 'https://huggingface.co/papers/2601.06496', 'abstract': '3D CoCa v2 enhances 3D captioning by combining contrastive vision-language learning with spatially-aware 3D scene encoding and test-time search for improved generalization across diverse environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial intelligence refers to the ability to perceive, reason about, and describe objects and their relationships within three-dimensional environments, forming a foundation for embodied perception and scene understanding. 3D captioning aims to describe 3D scenes in natural language; however, it remains challenging due to the sparsity and irregularity of point clouds and, more critically, the weak grounding and limited out-of-distribution (OOD) generalization of existing captioners across drastically different environments, including indoor and outdoor 3D scenes. To address this challenge, we propose 3D CoCa v2, a generalizable 3D captioning framework that unifies c                     ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });
