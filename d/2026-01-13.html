        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

 range of tasks, with 388 items divided into 22 subclasses across four key categories. Empirical results and human evaluation reveal that leading MLLMs perform significantly below human baselines. Gemini3-Pro-Preview scores 49.7, lagging behind 6-year-old humans and falling well behind the average adult score of 94.1. These results show despite excelling in knowledge-heavy evaluations, current MLLMs still lack fundamental visual primitives. Progress in BabyVision represents a step toward human-level visual perception and reasoning capabilities. We also explore solving visual reasoning with generation models by proposing BabyVision-Gen and automatic evaluation toolkit. Our code and benchmark data are released at https://github.com/UniPat-AI/BabyVision for reproduction.', 'score': 135, 'issue_id': 545, 'pub_date': '2026-01-10', 'pub_date_card': {'ru': '10 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 10', 'zh': '1æœˆ10æ—¥'}, 'hash': '8c12de19866dd47c', 'authors': ['Liang Chen', 'Weichu Xie', 'Yiyan Liang', 'Hongfeng He', 'Hans Zhao', 'Zhibo Yang', 'Zhiqi Huang', 'Haoning Wu', 'Haoyu Lu', 'Y. charles', 'Yiping Bao', 'Yuantao Fan', 'Guopeng Li', 'Haiyang Shen', 'Xuanzhong Chen', 'Wendong Xu', 'Shuzheng Si', 'Zefan Cai', 'Wenhao Chai', 'Ziqi Huang', 'Fangfu Liu', 'Tianyu Liu', 'Baobao Chang', 'Xiaobo Hu', 'Kaiyuan Chen', 'Yixin Ren', 'Yang Liu', 'Yuan Gong', 'Kuan Li'], 'affiliations': ['Alibaba Group', 'MoonShot AI', 'Nanyang Technological University', 'Peking University', 'Princeton University', 'StepFun', 'Tsinghua University', 'UniPat AI', 'University of Wisconsin-Madison', 'xbench'], 'pdf_title_img': 'assets/pdf/title_img/2601.06521.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#cv', '#dataset'], 'emoji': 'ğŸ‘¶', 'ru': {'title': 'Ğ”ĞµÑ‚Ğ¸ Ğ²Ğ¸Ğ´ÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ: Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ»ĞµĞ¿Ñ‹ Ğº Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ·Ñ€ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº BabyVision Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹ , training data, and the full inference pipeline to accelerate follow-up work.", 'score': 60, 'issue_id': 544, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '2beebb5ab57389a3', 'authors': ['Jingcheng Hu', 'Yinmin Zhang', 'Shijie Shang', 'Xiaobo Yang', 'Yue Peng', 'Zhewei Huang', 'Hebin Zhou', 'Xin Wu', 'Jie Cheng', 'Fanqi Wan', 'Xiangwen Kong', 'Chengyuan Yao', 'Kaiwen Yan', 'Ailin Huang', 'Hongyu Zhou', 'Qi Han', 'Zheng Ge', 'Daxin Jiang', 'Xiangyu Zhang', 'Heung-Yeung Shum'], 'affiliations': ['Peking University', 'StepFun', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.05593.jpg', 'data': {'categories': ['#training', '#long_context', '#open_source', '#benchmark', '#math', '#reasoning', '#rl', '#inference'], 'emoji': 'ğŸ”€', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Parallel Coordinated Reasoning (PaCoRe) â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡ĞµĞ¹ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹, Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒÑ Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾ĞºĞ½Ğ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ end-to-end Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ 94.5% Ğ½Ğ° HMMT 2025 Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 8B, Ğ¿Ñ€ĞµĞ²Ñ‹ÑˆĞ°Ñ GPT-5, Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ´Ğ¾ Ğ´Ğ²ÑƒÑ… Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ².'}, 'en': {'title': 'Unlocking Parallel Reasoning for Enhanced AI Performance', 'desc': 'Parallel Coordinated Reasoning (PaCoRe) is a novel framework that enhances the capabilities of language models by allowing them to perform reasoning tasks in parallel rather than sequentially. This method utilizes a message-passing architecture to coordinate multiple reasoning trajectories, enabling the model to explore vast amounts of information simultaneously. By training with large-scale reinforcement learning, PaCoRe effectively manages to synthesize findings from these parallel explorations, significantly increasing the test-time compute (TTC) without being limited by context window constraints. The results demonstrate substantial improvements in reasoning tasks, particularly in mathematics, showcasing the potential of PaCoRe to exceed the performance of existing models like GPT-5.'}, 'zh': {'title': 'å¹¶è¡Œåè°ƒæ¨ç†ï¼šè¶…è¶Šé¡ºåºæ¨ç†çš„è®¡ç®—èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºå¹¶è¡Œåè°ƒæ¨ç†ï¼ˆPaCoReï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å½“å‰è¯­è¨€æ¨¡å‹åœ¨æµ‹è¯•æ—¶è®¡ç®—èƒ½åŠ›æ‰©å±•æ–¹é¢çš„é™åˆ¶ã€‚PaCoReé€šè¿‡æ¶ˆæ¯ä¼ é€’æ¶æ„å®ç°å¤§è§„æ¨¡çš„å¹¶è¡Œæ¢ç´¢ï¼Œæ‰“ç ´äº†ä¼ ç»Ÿçš„é¡ºåºæ¨ç†æ¨¡å¼ã€‚æ¯ä¸€è½®æ¨ç†ä¼šå¯åŠ¨å¤šä¸ªå¹¶è¡Œè½¨è¿¹ï¼Œå°†ç»“æœå‹ç¼©æˆæ¶ˆæ¯ï¼Œå¹¶åˆæˆè¿™äº›æ¶ˆæ¯ä»¥æŒ‡å¯¼ä¸‹ä¸€è½®æ¨ç†ï¼Œæœ€ç»ˆå¾—å‡ºç­”æ¡ˆã€‚è¯¥æ–¹æ³•ç»è¿‡å¤§è§„æ¨¡çš„åŸºäºç»“æœçš„å¼ºåŒ–å­¦ä¹ è®­ç»ƒï¼Œèƒ½å¤Ÿåœ¨ä¸è¶…è¿‡ä¸Šä¸‹æ–‡é™åˆ¶çš„æƒ…å†µä¸‹ï¼Œæ‰©å±•åˆ°æ•°ç™¾ä¸‡ä¸ªæœ‰æ•ˆçš„æµ‹è¯•æ—¶é—´è®¡ç®—ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06953', 'title': 'X-Coder: Advancing Competitive Programming with Fully Synthetic Tasks, Solutions, and Tests', 'url': 'https://huggingface.co/papers/2601.06953', 'abstract': 'Code LLMs trained on fully synthetic data using a feature-based synthesis pipeline achieve superior performance on competitive programming benchmarks while reducing dependence on real-world coding datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Competitive programming presents great challenges for Code LLMs due to its intensive reasoning demands and high logical complexity. However, current Code LLMs still rely heavily on real-world data, which limits their scalability. In this paper, we explore a fully synthetic approach: training Code LLMs with entirely generated tasks, solutions, and test cases, to empower code reasoning models without relying on real-world data. To support this, we leverage feature-based synthesis to propose a novel data synthesis pipeline called SynthSmith. SynthSmith shows strong potential in producing diverse and challenging tasks, along with verified solutions and tests, supporting both supervised fine-tuning and reinforcement learning. Based on the proposed synthetic SFT and RL datasets, we introduce the X-Coder model series, which achieves a notable pass rate of 62.9 avg@8 on LiveCodeBench v5 and 55.8 on v6, outperforming DeepCoder-14B-Preview and AReal-boba2-14B despite having only 7B parameters. In-depth analysis reveals that scaling laws hold on our synthetic dataset, and we explore which dimensions are more effective to scale. We further provide insights into code-centric reinforcement learning and highlight the key factors that shape performance through detailed ablations and analysis. Our findings demonstrate that scaling high-quality synthetic data and adopting staged training can greatly advance code reasoning, while mitigating reliance on real-world coding data.', 'score': 28, 'issue_id': 545, 'pub_date': '2026-01-11', 'pub_date_card': {'ru': '11 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 11', 'zh': '1æœˆ11æ—¥'}, 'hash': '1e20056f9d305da0', 'authors': ['Jie Wu', 'Haoling Li', 'Xin Zhang', 'Jiani Guo', 'Jane Luo', 'Steven Liu', 'Yangyu Huang', 'Ruihang Chu ĞµĞ»ĞµĞ¹ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ´Ğµ, Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Code LLMs with Fully Synthetic Data', 'desc': 'This paper presents a novel approach to training Code LLMs (Language Models) using fully synthetic data, which helps improve their performance in competitive programming tasks. By employing a feature-based synthesis pipeline called SynthSmith, the authors generate diverse coding tasks, solutions, and test cases without depending on real-world datasets. The resulting X-Coder model series demonstrates impressive performance metrics, surpassing larger models while using fewer parameters. The study emphasizes the importance of high-quality synthetic data and staged training in enhancing code reasoning capabilities.'}, 'zh': {'title': 'åˆæˆæ•°æ®é©±åŠ¨çš„ä»£ç æ¨ç†æ¨¡å‹æå‡', 'desc': 'æœ¬æ–‡æ¢è®¨äº†ä¸€ç§å®Œå…¨åˆæˆçš„æ•°æ®è®­ç»ƒæ–¹æ³•ï¼Œç”¨äºæå‡ä»£ç å¤§è¯­è¨€æ¨¡å‹ï¼ˆCode LLMsï¼‰åœ¨ç«äº‰ç¼–ç¨‹ä¸­çš„è¡¨ç°ã€‚é€šè¿‡ä½¿ç”¨ç‰¹å¾åŸºç¡€åˆæˆæŠ€æœ¯ï¼Œæå‡ºäº†åä¸ºSynthSmithçš„æ•°æ®åˆæˆç®¡é“ï¼Œèƒ½å¤Ÿç”Ÿæˆå¤šæ ·åŒ–ä¸”å…·æœ‰æŒ‘æˆ˜æ€§çš„ä»»åŠ¡åŠå…¶è§£å†³æ–¹æ¡ˆã€‚ç ”ç©¶è¡¨æ˜ï¼ŒåŸºäºåˆæˆæ•°æ®çš„æ¨¡å‹åœ¨LiveCodeBenchåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ç°æœ‰çš„æ·±åº¦ç¼–ç æ¨¡å‹ã€‚æˆ‘ä»¬çš„å‘ç°è¡¨æ˜ï¼Œåˆ©ç”¨é«˜è´¨é‡çš„åˆæˆæ•°æ®å’Œåˆ†é˜¶æ®µè®­ç»ƒå¯ä»¥æ˜¾è‘—æé«˜ä»£ç æ¨ç†èƒ½åŠ›ï¼ŒåŒæ—¶å‡å°‘å¯¹çœŸå®ä¸–ç•Œç¼–ç æ•°æ®çš„ä¾èµ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07832', 'title': 'MHLA: Restoring Expressivity of Linear Attention via Token-Level Multi-Head', 'url': 'https://huggingface.co/papers/2601.07832', 'abstract': "Multi-Head Linear Attention addresses the performance degradation in linear attention by preserving representational diversity through head-wise token dimension computation, maintaining linear complexity while recovering softmax attention's expressive power across multiple domains.  \t\t\t\t\tAI-generated summary \t\t\t\t While the Transformer architecture dominates many fields, its quadratic self-attention complexity hinders its use in large-scale applications. Linear attention offers an efficient alternative, but its direct application often degrades performance, with existing fixes typically re-introducing computational overhead through extra modules (e.g., depthwise separable convolution) that defeat the original purpose. In this work, we identify a key failure mode in these methods: global context collapse, where the model loses representational diversity. To address this, we propose Multi-Head Linear Attention (MHLA), which preserves this diversity by computing attention within divided heads along the token dimension. We prove that MHLA maintains linear complexity while recovering much of the expressive power of softmax attention, and verify its effectiveness across multiple domains, achieving a 3.6\\% improvement on ImageNet classification, a 6.3\\% gain on NLP, a 12.6\\% improvement on image generation, and a 41\\% enhancement on video generation under the same time complexity.", 'score': 25, 'issue_id': 549, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '86d90769af77f62e', 'authors': ['Kewei Zhang', 'Ye Huang', 'Yufan Deng', 'Jincheng Yu', 'Junsong Chen', 'Huan Ling', 'Enze Xie', 'Daquan Zhou'], 'affiliations': ['NVIDIA', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2601.07832.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ›Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸: ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ğ¾Ğ»Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Multi-Head Linear Attention (MHLA) â€” Ğ¼ĞµÑ‚Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ°Ñ… Ğ¿Ğ¾ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MHLA Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½ÑƒÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ O(n) Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° softmax attention. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…: ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ (+3.6%), Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ñ‚ĞµĞºÑÑ‚Ğ° (+6.3%), Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ (+12.6%) Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ (+41%).'}, 'en': {'title': 'Enhancing Linear Attention with Multi-Head Diversity', 'desc': 'Multi-Head Linear Attention (MHLA) improves linear attention mechanisms by maintaining representational diversity through head-wise computations. This approach addresses the issue of global context collapse, which can lead to performance degradation in traditional linear attention models. By dividing attention calculations across multiple heads, MHLA retains the efficiency of linear complexity while enhancing the expressive capabilities similar to softmax attention. The effectiveness of MHLA is demonstrated through significant performance gains across various tasks, including image classification, natural language processing, image generation, and video generation.'}, 'zh': {'title': 'å¤šå¤´çº¿æ€§æ³¨æ„åŠ›ï¼šä¿æŒå¤šæ ·æ€§ä¸é«˜æ•ˆæ€§å¹¶å­˜', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¤šå¤´çº¿æ€§æ³¨æ„åŠ›ï¼ˆMHLAï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³çº¿æ€§æ³¨æ„åŠ›åœ¨æ€§èƒ½ä¸Šçš„ä¸‹é™é—®é¢˜ã€‚é€šè¿‡åœ¨å¤´éƒ¨ç»´åº¦ä¸Šè¿›è¡Œåˆ†å‰²è®¡ç®—ï¼ŒMHLAèƒ½å¤Ÿä¿æŒè¡¨ç¤ºçš„å¤šæ ·æ€§ï¼ŒåŒæ—¶ä¿æŒçº¿æ€§å¤æ‚åº¦ã€‚æˆ‘ä»¬è¯æ˜äº†MHLAåœ¨æ¢å¤softmaxæ³¨æ„åŠ›çš„è¡¨è¾¾èƒ½åŠ›æ–¹é¢çš„æœ‰æ•ˆæ€§ï¼Œå¹¶åœ¨å¤šä¸ªé¢†åŸŸä¸­éªŒè¯äº†å…¶æ•ˆæœã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œåœ¨ImageNetåˆ†ç±»ã€è‡ªç„¶è¯­è¨€å¤„ç†ã€å›¾åƒç”Ÿæˆå’Œè§†é¢‘ç”Ÿæˆç­‰ä»»åŠ¡ä¸­ï¼ŒMHLAå‡å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05110', 'title': 'GlimpRouter: Efficient Collaborative Inference by Glimpsing One Token of Thoughts', 'url': 'https://huggingface.co/papers/2601.05110', 'abstract': 'Large reasoning models\' inference latency can be reduced by routing reasoning steps to larger models based on the entropy of their first token, enabling efficient collaborative inference without additional training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) achieve remarkable performance by explicitly generating multi-step chains of thought, but this capability incurs substantial inference latency and computational cost. Collaborative inference offers a promising solution by selectively allocating work between lightweight and large models, yet a fundamental challenge remains: determining when a reasoning step requires the capacity of a large model or the efficiency of a small model. Existing routing strategies either rely on local token probabilities or post-hoc verification, introducing significant inference overhead. In this work, we propose a novel perspective on step-wise collaboration: the difficulty of a reasoning step can be inferred from its very first token. Inspired by the "Aha Moment" phenomenon in LRMs, we show that the entropy of the initial token serves as a strong predictor of step difficulty. Building on this insight, we introduce GlimpRouter, a training-free step-wise collaboration framework. GlimpRouter employs a lightweight model to generate only the first token of each reasoning step and routes the step to a larger model only when the initial token entropy exceeds a threshold. Experiments on multiple benchmarks demonstrate that our approach significantly reduces inference latency while preserving accuracy. For instance, GlimpRouter attains a substantial 10.7% improvement in accuracy while reducing inference latency by 25.9% compared to a standalone large model on AIME25. These results suggest a simple yet effective mechanism for reasoning: allocating computation based on a glimpse of thought rather than full-step evaluation.', 'score': 24, 'issue_id': 547, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': 'd61eeb39c38e7630', 'authors': ['Wenhao Zeng', 'Xuteng Zhang', 'Yuling Shi', 'Chao Hu', 'Yuting Chen', 'Beijun Shen', 'Xiaodong Gu'], 'affiliations': ['Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2601.05110.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#reasoning', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'ĞœĞ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑˆĞ°Ğ³Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ñƒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ GlimpRouter Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»Ñ‘Ğ³ĞºĞ¾Ğ¹ Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° ĞºĞ°Ğº Ğ¿Ñ€ĞµĞ´Ğ¸ĞºÑ‚Ğ¾Ñ€ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑˆĞ°Ğ³Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ñ‹Ğ²Ğ°ÑÑÑŒ Ğ½Ğ° Ñ„ĞµĞ½Ğ¾Ğ¼ĞµĞ½Ğµ Â«Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ° Ğ¾Ğ·Ğ°Ñ€ĞµĞ½Ğ¸ÑÂ» Ğ² LRM. ĞœĞ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: Ğ»Ñ‘Ğ³ĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½, Ğ° ĞµÑĞ»Ğ¸ ĞµĞ³Ğ¾ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ Ğ¿Ñ€ĞµĞ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾Ñ€Ğ¾Ğ³, ÑˆĞ°Ğ³ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‘Ñ‚ÑÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ½Ğ° 25.9% Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 10.7% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Efficient Inference with GlimpRouter: Smart Routing for Reasoning Steps', 'desc': "This paper introduces GlimpRouter, a framework designed to reduce the inference latency of large reasoning models (LRMs) by intelligently routing reasoning steps based on the entropy of their first token. The authors argue that the initial token's entropy can predict the difficulty of a reasoning step, allowing for efficient collaboration between lightweight and large models without the need for additional training. By generating only the first token with a lightweight model and routing to a larger model when necessary, GlimpRouter achieves significant reductions in latency while maintaining accuracy. Experimental results show a 10.7% improvement in accuracy and a 25.9% reduction in inference time compared to using a standalone large model."}, 'zh': {'title': 'åŸºäºåˆå§‹æ ‡è®°ç†µçš„é«˜æ•ˆæ¨ç†åä½œ', 'desc': 'å¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLRMsï¼‰åœ¨ç”Ÿæˆå¤šæ­¥éª¤æ€ç»´é“¾æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†è¿™ä¼šå¯¼è‡´æ¨ç†å»¶è¿Ÿå’Œè®¡ç®—æˆæœ¬é«˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡åˆ†ææ¨ç†æ­¥éª¤çš„ç¬¬ä¸€ä¸ªæ ‡è®°çš„ç†µæ¥åˆ¤æ–­è¯¥æ­¥éª¤çš„éš¾åº¦ï¼Œä»è€Œå®ç°è½»é‡æ¨¡å‹ä¸å¤§å‹æ¨¡å‹çš„åä½œæ¨ç†ã€‚æˆ‘ä»¬å¼•å…¥äº†GlimpRouteræ¡†æ¶ï¼Œè¯¥æ¡†æ¶åœ¨ä¸éœ€è¦é¢å¤–è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œä»…åœ¨åˆå§‹æ ‡è®°ç†µè¶…è¿‡é˜ˆå€¼æ—¶å°†æ­¥éª¤è·¯ç”±åˆ°å¤§å‹æ¨¡å‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ä¿æŒå‡†ç¡®æ€§çš„åŒæ—¶æ˜¾è‘—å‡å°‘äº†æ¨ç†å»¶è¿Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07779', 'title': 'OS-Symphony: A Holistic Framework for Robust and Generalist Computer-Using Agent', 'url': 'https://huggingface.co/papers/2601.07779', 'abstract': 'OS-Symphony presents a comprehensive framework for computer-using agents that enhances robustness in long-horizon tasks through reflection-memory and multimodal search capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t While Vision-Language Models (VLMs) have significantly advanced Computer-Using Agents (CUAs), current frameworks struggle with robustness in long-horizon workflows and generalization in novel domains. These limitations stem from a lack of granular control over historical visual context curation and the absence of visual-aware tutorial retrieval. To bridge these gaps, we introduce OS-Symphony, a holistic framework that comprises an Orchestrator coordinating two key innovations for robust automation: (1) a Reflection-Memory Agent that utilizes milestone-driven long-term memory to enable trajectory-level self-correction, effectively mitigating visual context loss in long-horizon tasks; (2) Versatile Tool Agents featuring a Multimodal Searcher that adopts a SeeAct paradigm to navigate a browser-based sandbox to synthesize live, visually aligned tutorials, thereby resolving fidelity issues in unseen scenarios. Experimental results demonstrate that OS-Symphony delivers substantial performance gains across varying model scales, establishing new state-of-the-art results on three online benchmarks, notably achieving 65.84% on OSWorld.', 'score': 22, 'issue_id': 549, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '338335be0ca27562', 'authors': ['Bowen Yang', 'Kaiming Jin', 'Zhenyu Wu', 'Zhaoyang Liu', 'Qiushi Sun', 'Zehao Li', 'JingJing Xie', 'Zhoumianze Liu', 'Fangzhi Xu', 'Kanzhi Cheng', 'Qingyun Li', 'Yian Wang', 'Yu Qiao', 'Zun Wang', 'Zichen Ding'], 'affiliations': ['CUHK MMLab', 'Harbin Institute of Technology', 'Nanjing University', 'National University of Singapore', 'Shanghai AI Laboratory', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong', 'University of Science and Technology of China', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2601.07779.jpg', 'data': {'categories': ['#cv', '#benchmark', '#agents', '#multimodal',  significant improvements in performance on various benchmarks, setting new records in the field.'}, 'zh': {'title': 'OS-Symphonyï¼šæå‡é•¿æ—¶é—´ä»»åŠ¡é²æ£’æ€§çš„å…¨æ–°æ¡†æ¶', 'desc': 'OS-Symphonyæ˜¯ä¸€ä¸ªå…¨é¢çš„æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºè®¡ç®—æœºä½¿ç”¨ä»£ç†åœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸­çš„é²æ£’æ€§ã€‚å®ƒé€šè¿‡åæ€è®°å¿†å’Œå¤šæ¨¡æ€æœç´¢èƒ½åŠ›æ¥è§£å†³å½“å‰æ¡†æ¶åœ¨æ–°é¢†åŸŸä¸­çš„æ³›åŒ–é—®é¢˜ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸€ä¸ªåè°ƒå™¨ï¼Œç»“åˆäº†åæ€è®°å¿†ä»£ç†å’Œå¤šåŠŸèƒ½å·¥å…·ä»£ç†ï¼Œä»¥å®ç°æ›´å¼ºçš„è‡ªåŠ¨åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOS-Symphonyåœ¨å¤šä¸ªåœ¨çº¿åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œå°¤å…¶æ˜¯åœ¨OSWorldä¸Šè¾¾åˆ°äº†65.84%çš„æ–°é«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07226', 'title': 'Lost in the Noise: How Reasoning Models Fail with Contextual Distractors', 'url': 'https://huggingface.co/papers/2601.07226', 'abstract': 'NoisyBench benchmark reveals significant performance degradation in state-of-the-art models when exposed to noisy contextual information, with agentic workflows amplifying errors and attention mechanisms disproportionately focusing on distractor tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reasoning models and agentic AI systems have led to an increased reliance on diverse external information. However, this shift introduces input contexts that are inherently noisy, a reality that current sanitized benchmarks fail to capture. We introduce NoisyBench, a comprehensive benchmark that systematically evaluates model robustness across 11 datasets in RAG, reasoning, alignment, and tool-use tasks against diverse noise types, including random documents, irrelevant chat histories, and hard negative distractors. Our evaluation reveals a catastrophic performance drop of up to 80% in state-of-the-art models when faced with contextual distractors. Crucially, we find that agentic workflows often amplify these errors by over-trusting noisy tool outputs, and distractors can trigger emergent misalignment even without adversarial intent. We find that prompting, context engineering, SFT, and outcome-reward only RL fail to ensure robustness; in contrast, our proposed Rationale-Aware Reward (RARE) significantly strengthens resilience by incentivizing the identification of helpful information within noise. Finally, we uncover an inverse scaling trend where increased test-time computation leads to worse performance in noisy settings and demonstrate via attention visualization that models disproportionately focus on distractor tokens, providing vital insights for building the next generation of robust, reasoning-capable agents.', 'score': 22, 'issue_id': 545, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': 'da6da812d41b17f9', 'authors': ['Seongyun Lee', 'Yongrae Jo', 'Minju Seo', 'Moontae Lee', 'Minjoon Seo'], 'affiliations': ['KAIST AI', 'LG AI Research', 'University of Illinois Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2601.07226.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#security', '#rag', '#alignment', '#agents', '#benchmark'], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞšĞ°Ğº Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ AI-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑˆÑƒĞ¼ Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº NoisyBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑˆÑƒĞ¼Ğ½Ñ‹Ğ¼ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 80% Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‰ĞµĞ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸Ğ·-Ğ·Ğ° Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ Ğº Ğ·Ğ°ÑˆÑƒĞ¼Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ°Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ñ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (fine-tuning, prompt engineering, RL) Ğ½Ğµ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¾Ğ´Ğ½Ğ°ĞºĞ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Rationale-Aware Reward Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑÑ€ĞµĞ´Ğ¸ ÑˆÑƒĞ¼Ğ°. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ», Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ¿Ñ€Ğ¾Ğ¿Ğ¾Ñ€Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ°Ñ‡Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‰Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'NoisyBench: Evaluating Robustness in a Noisy World', 'desc': 'The paper introduces NoisyBench, a benchmark designed to evaluate the robustness of machine learning models against noisy contextual information. It highlights that state-of-the-art models experience a drastic performance drop of up to 80% when exposed to irrelevant or distracting inputs. The research shows that agentic workflows can exacerbate these issues by overly relying on noisy outputs, leading to misalignment in model behavior. To address these challenges, the authors propose a new approach called Rationale-Aware Reward (RARE), which encourages models to focus on useful information amidst noise, improving their resilience in real-world applications.'}, 'zh': {'title': 'åº”å¯¹å™ªå£°æŒ‘æˆ˜ï¼Œæå‡æ¨¡å‹é²æ£’æ€§ï¼', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†NoisyBenchåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°æ¨¡å‹åœ¨é¢å¯¹å™ªå£°ä¸Šä¸‹æ–‡ä¿¡æ¯æ—¶çš„é²æ£’æ€§ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨å¤„ç†å™ªå£°å¹²æ‰°æ—¶æ€§èƒ½ä¸‹é™å¯è¾¾80%ã€‚æ­¤å¤–ï¼Œä»£ç†å·¥ä½œæµç¨‹ä¼šæ”¾å¤§è¿™äº›é”™è¯¯ï¼Œå› ä¸ºæ¨¡å‹è¿‡äºä¾èµ–å™ªå£°å·¥å…·çš„è¾“å‡ºã€‚æˆ‘ä»¬æå‡ºçš„Rationale-Aware Reward (RARE) æ–¹æ³•èƒ½å¤Ÿæ˜¾è‘—æé«˜æ¨¡å‹åœ¨å™ªå£°ç¯å¢ƒä¸­çš„æŠ—å¹²æ‰°èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07351', 'title': 'Beyond Hard Masks: Progressive Token Evolution for Diffusion Language Models', 'url': 'https://huggingface.co/papers/2601.07351', 'abstract': 'EvoToken-DLM introduces a diffusion-based language modeling approach that uses soft token distributions and continuous trajectory supervision to enable revisable decoding and outperforms existing baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Language Models (DLMs) offer a promising alternative for language modeling by enabling parallel decoding through iterative refinement. However, most DLMs rely on hard binary masking and discrete token assignments, which hinder the revision of early decisions and underutilize intermediate probabilistic representations. In this paper, we propose EvoToken-DLM, a novel diffusion-based language modeling approach that replaces hard binary masks with evolving soft token distributions. EvoToken-DLM enables a progressive transition from masked states to discrete outputs, supporting revisable decoding. To effectively support this evolution, we introduce continuous trajectory supervision, which aligns training objectives with iterative probabilistic updates. Extensive experiments across multiple benchmarks show that EvoToken-DLM consistently achieves superior performance, outperforming strong diffusion-based and masked DLM baselines. Project webpage: https://aim-uofa.github.io/EvoTokenDLM.', 'score': 19, 'issue_id': 550, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '334992e5d9083611', 'authors': ['Linhao Zhong', 'Linyu Wu', 'Bozhen Fang', 'Tianjian Feng', 'Chenchen Jing', 'Wen Wang', 'Jiaheng Zhang', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['National University of Singapore', 'Zhejiang University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.07351.jpg', 'data': {'categories': ['#diffusion'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'ĞœÑĞ³ĞºĞ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¶Ñ‘ÑÑ‚ĞºĞ¸Ñ… Ğ¼Ğ°ÑĞ¾Ğº: Ğ¿ÑƒÑ‚ÑŒ ration models, as one form of world models, have emerged as one of the most exciting frontiers in AI, promising agents the ability to imagine the future by modeling the temporal evolution of complex scenes. In autonomous driving, this vision gives rise to driving world models: generative simulators that imagine ego and agent futures, enabling scalable simulation, safe testing of corner cases, and rich synthetic data generation. Yet, despite fast-growing research activity, the field lacks a rigorous benchmark to measure progress and guide priorities. Existing evaluations remain limited: generic video metrics overlook safety-critical imaging factors; trajectory plausibility is rarely quantified; temporal and agent-level consistency is neglected; and controllability with respect to ego conditioning is ignored. Moreover, current datasets fail to cover the diversity of conditions required for real-world deployment. To address these gaps, we present DrivingGen, the first comprehensive benchmark for generative driving world models. DrivingGen combines a diverse evaluation dataset curated from both driving datasets and internet-scale video sources, spanning varied weather, time of day, geographic regions, and complex maneuvers, with a suite of new metrics that jointly assess visual realism, trajectory plausibility, temporal coherence, and controllability. Benchmarking 14 state-of-the-art models reveals clear trade-offs: general models look better but break physics, while driving-specific ones capture motion realistically but lag in visual quality. DrivingGen offers a unified evaluation framework to foster reliable, controllable, and deployable driving world models, enabling scalable simulation, planning, and data-driven decision-making.', 'score': 16, 'issue_id': 549, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '0dd3823130c5337d', 'authors': ['Yang Zhou', 'Hao Shao', 'Letian Wang', 'Zhuofan Zong', 'Hongshen onomous driving scenarios. It addresses the shortcomings of existing evaluations by providing diverse datasets and metrics that measure visual realism, trajectory plausibility, temporal coherence, and controllability. The benchmark reveals trade-offs between general models that excel in visual quality but fail in physical accuracy, and driving-specific models that maintain realistic motion but lack visual appeal. By offering a comprehensive evaluation framework, DrivingGen aims to enhance the development of reliable and deployable driving simulations for safe autonomous driving.'}, 'zh': {'title': 'DrivingGenï¼šç”Ÿæˆé©¾é©¶æ¨¡å‹çš„å…¨é¢åŸºå‡†', 'desc': 'DrivingGenæ˜¯ç¬¬ä¸€ä¸ªå…¨é¢çš„ç”Ÿæˆé©¾é©¶ä¸–ç•Œæ¨¡å‹åŸºå‡†ï¼Œæ—¨åœ¨è§£å†³ç°æœ‰è¯„ä¼°çš„å±€é™æ€§ã€‚å®ƒé€šè¿‡å¤šæ ·åŒ–çš„æ•°æ®é›†å’ŒæŒ‡æ ‡æ¥è¯„ä¼°è§†è§‰çœŸå®æ„Ÿã€è½¨è¿¹åˆç†æ€§ã€æ—¶é—´ä¸€è‡´æ€§å’Œå¯æ§æ€§ã€‚è¯¥åŸºå‡†ç»“åˆäº†æ¥è‡ªé©¾é©¶æ•°æ®é›†å’Œäº’è”ç½‘è§†é¢‘æºçš„å¤šæ ·åŒ–è¯„ä¼°æ•°æ®é›†ï¼Œæ¶µç›–ä¸åŒçš„å¤©æ°”ã€æ—¶é—´å’Œåœ°ç†åŒºåŸŸã€‚DrivingGenä¸ºç”Ÿæˆé©¾é©¶ä¸–ç•Œæ¨¡å‹æä¾›äº†ä¸€ä¸ªç»Ÿä¸€çš„è¯„ä¼°æ¡†æ¶ï¼Œä¿ƒè¿›å¯é ã€å¯æ§å’Œå¯éƒ¨ç½²çš„æ¨¡å‹å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07526', 'title': 'MegaFlow: Large-Scale Distributed Orchestration System for the Agentic Era', 'url': 'https://huggingface.co/papers/2601.07526', 'abstract': 'MegaFlow is a distributed orchestration system that enables large-scale training and evaluation of agents on complex tasks by providing efficient scheduling, resource allocation, and task management through modular services.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid development of interactive and autonomous AI systems signals our entry into the agentic era. Training and evaluating agents on complex agentic tasks such as software engineering and computer use requires not only efficient model computation but also sophisticated infrastructure capable of coordinating vast agent-environment interactions. However, no open-source infrastructure can effectively support large-scale training and evaluation on such complex agentic tasks. To address this challenge, we present MegaFlow, a large-scale distributed orchestration system that enables efficient scheduling, resource allocation, and fine-grained task management for agent-environment workloads. MegaFlow abstracts agent training infrastructure into three independent services (Model Service, Agent Service, and Environment Service) that interact through unified interfaces, enabling independent scaling and flexible resource allocation across diverse agent-environment configurations. In our agent training deployments, MegaFlow successfully orchestrates tens of thousands of concurrent agent tasks while maintaining high system stability and achieving efficient resource utilization. By enabling such large-scale agent training, MegaFlow addresses a critical infrastructure gap in the emerging agentic AI landscape.', 'score': 14, 'issue_id': 545, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '39021c9c97b22a61', 'authors': ['Lei Zhang', 'Mouxiang Chen', 'Ruisheng Cao', 'Jiawei Chen', 'Fan Zhou', 'Yiheng Xu', 'Jiaxi Yang', 'Liang Chen', 'Changwei Luo', 'Kai Zhang', 'Fan Yan', 'KaShun Shum', 'Jiajun Zhang', 'Zeyu Cui', 'Hu Feng', 'Junyang Lin', 'Binyuan Hui', 'Min Yang'], 'affiliations': ['Alibaba Group', 'Shenzhen Institutes of Advanced Technology, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2601.07526.jpg', 'data': {'categories': ['#open_source', '#training', '#agents'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ˜Ğ½Ñ„Ñ€Ğ°ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'MegaFlow â€” ÑÑ‚Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ¡Ğ¸ alignment for behavior patterns. Consequently, agent often exhibits ineffective actions during TIR tasks, such as redundant and insufficient tool calls. How to calibrate erroneous behavioral patterns when executing TIR tasks, thereby exploring effective trajectories, remains an open-ended problem. In this paper, we propose ET-Agent, a training framework for calibrating agent's tool-use behavior through two synergistic perspectives: Self-evolving Data Flywheel and Behavior Calibration Training. Specifically, we introduce a self-evolutionary data flywheel to generate enhanced data, used to fine-tune LLM to improve its exploration ability. Based on this, we implement an two-phases behavior-calibration training framework. It is designed to progressively calibrate erroneous behavioral patterns to optimal behaviors. Further in-depth experiments confirm the superiority of  across multiple dimensions, including correctness, efficiency, reasoning conciseness, and tool execution accuracy. Our ET-Agent framework provides practical insights for research in the TIR field. Codes can be found in https://github.com/asilverlight/ET-Agent", 'score': 13, 'issue_id': 544, 'pub_date': '2026-01-11', 'pub_date_card': {'ru': '11 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 11', 'zh': '1æœˆ11æ—¥'}, 'hash': '600061ce305fd03f', 'authors': ['Yifei Chen', 'Guanting Dong', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.06860.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞšĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ° Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'ET-Agent â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ ificantly speeds up training and achieves a state-of-the-art FID of 1.21 and 1.75 with and without classifier-free guidance on ImageNet 256x256.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent Diffusion Models (LDMs) generate high-quality images by operating in a compressed latent space, typically obtained through image tokenizers such as Variational Autoencoders (VAEs). In pursuit of a generation-friendly VAE, recent studies have explored leveraging Vision Foundation Models (VFMs) as representation alignment targets for VAEs, mirroring the approach commonly adopted for LDMs. Although this yields certain performance gains, using the same alignment target for both VAEs and LDMs overlooks their fundamentally different representational requirements. We advocate that while LDMs benefit from latents retaining high-level semantic concepts, VAEs should excel in semantic disentanglement, enabling encoding of attribute-level information in a structured way. To address this, we propose the Semantic disentangled VAE (Send-VAE), explicitly optimized for disentangled representation learning through aligning its latent space with the semantic hierarchy of pre-trained VFMs. Our approach employs a non-linear mapper network to transform VAE latents, aligning them with VFMs to bridge the gap between attribute-level disentanglement and high-level semantics, facilitating effective guidance for VAE learning. We evaluate semantic disentanglement via linear probing on attribute prediction tasks, showing strong correlation with improved generation performance. Finally, using Send-VAE, we train flow-based transformers SiTs; experiments show Send-VAE significantly speeds up training and achieves a state-of-the-art FID of 1.21 and 1.75 with and without classifier-free guidance on ImageNet 256x256.', 'score': 13, 'issue_id': 544, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': 'd7de342c692a7e3e', 'authors': ['John Page', 'Xuesong Ms). This approach allows VAEs to encode attribute-level information more effectively while maintaining high-level semantic concepts, enhancing the overall image generation process. The results demonstrate that Send-VAE not only speeds up training but also achieves state-of-the-art performance on image quality metrics like FID.'}, 'zh': {'title': 'ä¼˜åŒ–è§£è€¦è¡¨ç¤ºï¼Œæå‡å›¾åƒç”Ÿæˆè´¨é‡', 'desc': 'æ½œåœ¨æ‰©æ•£æ¨¡å‹ï¼ˆLDMsï¼‰é€šè¿‡åœ¨å‹ç¼©çš„æ½œåœ¨ç©ºé—´ä¸­ç”Ÿæˆé«˜è´¨é‡å›¾åƒï¼Œé€šå¸¸ä½¿ç”¨å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEsï¼‰ä½œä¸ºå›¾åƒæ ‡è®°å™¨ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§è¯­ä¹‰è§£è€¦å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆSend-VAEï¼‰ï¼Œæ—¨åœ¨ä¼˜åŒ–è§£è€¦è¡¨ç¤ºå­¦ä¹ ï¼Œå¹¶å°†å…¶æ½œåœ¨ç©ºé—´ä¸é¢„è®­ç»ƒè§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMsï¼‰çš„è¯­ä¹‰å±‚æ¬¡å¯¹é½ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä½¿ç”¨éçº¿æ€§æ˜ å°„ç½‘ç»œæ¥è½¬æ¢VAEçš„æ½œåœ¨è¡¨ç¤ºï¼Œä»è€Œæœ‰æ•ˆåœ°è¿æ¥å±æ€§çº§è§£è€¦ä¸é«˜å±‚è¯­ä¹‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSend-VAEæ˜¾è‘—åŠ å¿«äº†è®­ç»ƒé€Ÿåº¦ï¼Œå¹¶åœ¨ImageNet 256x256ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„FIDå€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04698', 'title': 'TourPlanner: A Competitive Consensus Framework with Constraint-Gated Reinforcement Learning for Travel Planning', 'url': 'https://huggingface.co/papers/2601.04698', 'abstract': "TourPlanner addresses travel planning challenges through multi-path reasoning and constraint-gated reinforcement learning to optimize both hard and soft constraints effectively.  \t\t\t\t\tAI-generated summary \t\t\t\t Travel planning is a sophisticated decision-making process that requires synthesizing multifaceted information to construct itineraries. However, existing travel planning approaches face several challenges: (1) Pruning candidate points of interest (POIs) while maintaining a high recall rate; (2) A single reasoning path restricts the exploration capability within the feasible solution space for travel planning; (3) Simultaneously optimizing hard constraints and soft constraints remains a significant difficulty. To address these challenges, we propose TourPlanner, a comprehensive framework featuring multi-path reasoning and constraint-gated reinforcement learning. Specifically, we first introduce a Personalized Recall and Spatial Optimization (PReSO) workflow to construct spatially-aware candidate POIs' set. Subsequently, we propose Competitive consensus Chain-of-Thought (CCoT), a multi-path reasoning paradigm that improves the ability of exploring the feasible solution space. To further refine the plan, we integrate a sigmoid-based gating mechanism into the reinforcement learning stage, which dynamically prioritizes soft-constraint satisfaction only after hard constraints are met. Experimental results on travel planning benchmarks demonstrate that TourPlanner achieves state-of-the-art performance, significantly surpassing existing methods in both feasibility and user-preference alignment.", 'score': 8, 'issue_id': 544, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': '84584233b4dfbf19', 'authors': ['Yinuo Wang', 'Mining Tan', 'Wenxiang Jiao', 'Xiaoxi Li', 'Hao Wang', 'Xuanyu Zhang', 'Yuan Lu', 'Weiming Dong'], 'affiliations': ['MAIS, Institute of Automation, Chinese Academy of Sciences', 'Renmin University of China', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2601.04698.jpg', 'data': {'categories': ['#rl', '#benchmark'], 'emoji': 'âœˆï¸', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¿ÑƒÑ‚ĞµĞ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¾Ğ² Ğ¿ÑƒÑ‚ĞµÑˆĞµÑÑ‚Ğ²Ğ¸Ğ¹', 'desc': 'TourPlanner Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿ÑƒÑ‚ĞµÑˆĞµÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¿ÑƒÑ‚ĞµĞ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ³ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ğ¾Ğ¼ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ PReSO Ğ´Ğ»Ñ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¾Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ‡Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ñ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑĞ¾Ğ¼ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ´Ğ¾Ğ¿ÑƒÑÑ‚Ğ¸Ğ¼Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞĞ°ĞºĞ¾Ğ½ĞµÑ†, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ³Ğ¼Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ³ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ğ° Ğ² ÑÑ‚Ğ°Ğ¿ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑĞ³ĞºĞ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ÑĞ»Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¶Ñ‘ÑÑ‚ĞºĞ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Optimizing Travel Plans with Multi-Path Reasoning and Reinforcement Learning', 'desc': 'TourPlanner is a novel framework designed to enhance travel planning by utilizing multi-path reasoning and constraint-gated reinforcement learning. It effectively addresses key challenges such as maintaining a high recall rate for points of interest while optimizing both hard and soft constraints. The framework introduces a Personalized Recall and Spatial Optimization (PReSO) workflow to create a set of relevant candidate locations, and a Competitive Consensus Chain-of-Thought (CCoT) approach to explore diverse solution paths. Experimental results indicate that TourPlanner outperforms existing methods, achieving better feasibility and alignment with user preferences.'}, 'zh': {'title': 'æ™ºèƒ½æ—…è¡Œè§„åˆ’çš„æ–°æ–¹æ³•', 'desc': 'TourPlanner æ˜¯ä¸€ä¸ªè§£å†³æ—…è¡Œè§„åˆ’æŒ‘æˆ˜çš„æ¡†æ¶ï¼Œé‡‡ç”¨å¤šè·¯å¾„æ¨ç†å’Œçº¦æŸé—¨æ§å¼ºåŒ–å­¦ä¹ æ¥æœ‰æ•ˆä¼˜åŒ–ç¡¬çº¦æŸå’Œè½¯çº¦æŸã€‚å®ƒé¦–å…ˆé€šè¿‡ä¸ªæ€§åŒ–å›å¿†å’Œç©ºé—´ä¼˜åŒ–ï¼ˆPReSOï¼‰å·¥ä½œæµç¨‹æ„å»ºç©ºé—´æ„ŸçŸ¥çš„å€™é€‰å…´è¶£ç‚¹ï¼ˆPOIï¼‰é›†åˆã€‚æ¥ç€ï¼Œä½¿ç”¨ç«äº‰å…±è¯†æ€ç»´é“¾ï¼ˆCCoTï¼‰å¤šè·¯å¾„æ¨ç†èŒƒå¼ï¼Œæå‡æ¢ç´¢å¯è¡Œè§£ç©ºé—´çš„èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTourPlanner åœ¨æ—…è¡Œè§„åˆ’åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07055', 'title': 'Dr. Zero: Self-Evolving Search Agents without Training Data', 'url': 'https://huggingface.co/papers/2601.07055', 'abstract': "A data-free self-evolution framework enables large language models to autonomously improve reasoning capabilities through iterative question generation and solving, achieving performance comparable to supervised methods.  \t\t\t\t\tAI-generated summary \t\t\t\t As high-quality data becomes increasingly difficult to obtain, data-free self-evolution has emerged as a promising paradigm. This approach allows large language models (LLMs) to autonomously generate and solve complex problems, thereby improving their reasoning capabilities. However, multi-turn search agents struggle in data-free self-evolution due to the limited question diversity and the substantial compute required for multi-step reasoning and tool using. In this work, we introduce Dr. Zero, a framework enabling search agents to effectively self-evolve without any training data. In particular, we design a self-evolution feedback loop where a proposer generates diverse questions to train a solver initialized from the same base model. As the solver evolves, it incentivizes the proposer to produce increasingly difficult yet solvable tasks, thus establishing an automated curriculum to refine both agents. To enhance training efficiency, we also introduce hop-grouped relative policy optimization (HRPO). This method clusters structurally similar questions to construct group-level baselines, effectively minimizing the sampling overhead in evaluating each query's individual difficulty and solvability. Consequently, HRPO significantly reduces the compute requirements for solver training without compromising performance or stability. Extensive experiment results demonstrate that the data-free Dr. Zero matches or surpasses fully supervised search agents, proving that complex reasoning and search capabilities can emerge solely through self-evolution.", 'score' ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'Autonomous Self-Evolution for Enhanced Reasoning in Language Models', 'desc': 'This paper presents Dr. Zero, a framework that allows large language models (LLMs) to enhance their reasoning skills without relying on external training data. The framework operates through a self-evolution feedback loop, where a question generator (proposer) creates diverse questions for a problem solver, which is initialized from the same model. As the solver improves, it encourages the proposer to generate more challenging tasks, creating an automated learning environment. Additionally, the introduction of hop-grouped relative policy optimization (HRPO) helps streamline the training process by grouping similar questions, reducing computational costs while maintaining performance.'}, 'zh': {'title': 'æ— æ•°æ®è‡ªæˆ‘è¿›åŒ–ï¼Œæå‡æ¨ç†èƒ½åŠ›ï¼', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ— æ•°æ®è‡ªæˆ‘è¿›åŒ–æ¡†æ¶ï¼Œå…è®¸å¤§å‹è¯­è¨€æ¨¡å‹é€šè¿‡è¿­ä»£ç”Ÿæˆå’Œè§£å†³é—®é¢˜æ¥è‡ªä¸»æé«˜æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶åä¸ºDr. Zeroï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰ä»»ä½•è®­ç»ƒæ•°æ®çš„æƒ…å†µä¸‹æœ‰æ•ˆåœ°è‡ªæˆ‘è¿›åŒ–ã€‚é€šè¿‡è®¾è®¡è‡ªæˆ‘è¿›åŒ–åé¦ˆå¾ªç¯ï¼Œæè®®è€…ç”Ÿæˆå¤šæ ·åŒ–çš„é—®é¢˜æ¥è®­ç»ƒæ±‚è§£è€…ï¼Œä»è€Œå»ºç«‹è‡ªåŠ¨åŒ–è¯¾ç¨‹ä»¥æå‡ä¸¤ä¸ªä»£ç†çš„èƒ½åŠ›ã€‚æ­¤å¤–ï¼Œè®ºæ–‡è¿˜å¼•å…¥äº†è·³è·ƒåˆ†ç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆHRPOï¼‰ï¼Œæœ‰æ•ˆå‡å°‘äº†æ±‚è§£è€…è®­ç»ƒçš„è®¡ç®—éœ€æ±‚ï¼ŒåŒæ—¶ä¿æŒäº†æ€§èƒ½å’Œç¨³å®šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06803', 'title': 'Forest Before Trees: Latent Superposition for Efficient Visual Reasoning', 'url': 'https://huggingface.co/papers/2601.06803', 'abstract': 'Laser introduces a new visual reasoning paradigm using dynamic windowed alignment learning to maintain global features during latent deduction while achieving superior performance with reduced computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t While Chain-of-Thought empowers Large Vision-Language Models with multi-step reasoning, explicit textual rationales suffer from an information bandwidth bottleneck, where continuous visual details are discarded during discrete tokenization. Recent latent reasoning methods attempt to address this challenge, but often fall prey to premature semantic collapse due to rigid autoregressive objectives. In this paper, we propose Laser, a novel paradigm that reformulates visual deduction via Dynamic Windowed Alignment Learning (DWAL). Instead of forcing a point-wise prediction, Laser aligns the latent state with a dynamic validity window of future semantics. This mechanism enforces a "Forest-before-Trees" cognitive hierarchy, enabling the model to maintain a probabilistic superposition of global features before narrowing down to local details. Crucially, Laser maintains interpretability via decodable trajectories while stabilizing unconstrained learning via Self-Refined Superposition. Extensive experiments on 6 benchmarks demonstrate that Laser achieves state-of-the-art performance among latent reasoning methods, surpassing the strong baseline Monet by 5.03% on average. Notably, it achieves these gains with extreme efficiency, reducing inference tokens by more than 97%, while demonstrating robust generalization to out-of-distribution domains.', 'score': 6, 'issue_id': 553, 'pub_date': '2026-01-11', 'pub_date_card': {'ru': '11 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 11', 'zh': '1æœˆ11æ—¥'}, 'hash': 'd425c3dfb2622d08', 'authors': ['Yubo Wang', 'Juntian Zhang', 'Yichen Wu', 'Yankai Lin', 'Nils Lukas', 'Yuhan Liu'], 'affiliations': ['Fudan University', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Harvard University', 'MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2601.06803.jpg', 'data': {'categories': ['#benchmark', '#cv', '#multimodal', '#architecture', '#inference', '#reasoning', '#interpretability'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ›ĞµÑ Ğ¿Ñ€ĞµĞ¶Ğ´Ğµ Ğ´ĞµÑ€ĞµĞ²ÑŒĞµĞ²: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ²Ñ‹ e flexible and efficient system development. Users can define their agents and environments while the framework manages the execution of training and inference tasks. OpenTinker also includes a centralized scheduler to optimize resource usage across various RL methods, making it easier to implement multi-agent training scenarios.'}, 'zh': {'title': 'OpenTinkerï¼šæ¨¡å—åŒ–çš„å¼ºåŒ–å­¦ä¹ åŸºç¡€è®¾æ–½', 'desc': 'OpenTinkeræ˜¯ä¸€ä¸ªç”¨äºå¤§å‹è¯­è¨€æ¨¡å‹ä»£ç†çš„å¼ºåŒ–å­¦ä¹ åŸºç¡€è®¾æ–½ï¼Œå…·æœ‰æ¨¡å—åŒ–çš„ç»„ä»¶å’Œç®¡ç†çš„æ‰§è¡Œè¿è¡Œæ—¶ã€‚å®ƒé€šè¿‡å°†ç®—æ³•è®¾è®¡ã€æ‰§è¡Œå’Œä»£ç†-ç¯å¢ƒäº¤äº’åˆ†ç¦»ï¼Œé¿å…äº†å•ä¸€çš„ç«¯åˆ°ç«¯å¼ºåŒ–å­¦ä¹ ç®¡é“ã€‚ç”¨æˆ·å¯ä»¥æŒ‡å®šä»£ç†ã€ç¯å¢ƒå’Œäº¤äº’åè®®ï¼Œè€Œæ¨ç†å’Œè®­ç»ƒåˆ™ç”±ç®¡ç†çš„æ‰§è¡Œè¿è¡Œæ—¶å¤„ç†ã€‚OpenTinkerè¿˜å¼•å…¥äº†ä¸€ä¸ªé›†ä¸­è°ƒåº¦å™¨ï¼Œç”¨äºç®¡ç†å…±äº«èµ„æºä¸Šçš„è®­ç»ƒå’Œæ¨ç†å·¥ä½œè´Ÿè½½ï¼Œæ”¯æŒå¤šä»£ç†è®­ç»ƒçš„æ‰©å±•è®¾è®¡åŸåˆ™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07767', 'title': 'Are LLM Decisions Faithful to Verbal Confidence?', 'url': 'https://huggingface.co/papers/2601.07767', 'abstract': 'Large language models exhibit a disconnect between their expressed uncertainty and strategic decision-making under varying penalty conditions, failing to adjust abstention policies even when optimal.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can produce surprisingly sophisticated estimates of their own uncertainty. However, it remains unclear to what extent this expressed confidence is tied to the reasoning, knowledge, or decision making of the model. To test this, we introduce RiskEval: a framework designed to evaluate whether models adjust their abstention policies in response to varying error penalties. Our evaluation of several frontier models reveals a critical dissociation: models are neither cost-aware when articulating their verbal confidence, nor strategically responsive when deciding whether to engage or abstain under high-penalty conditions. Even when extreme penalties render frequen Ğ½ĞºĞ¸ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… AI ÑĞ¸ÑÑ‚ĞµĞ¼, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ½Ğµ Ñ…Ğ²Ğ°Ñ‚Ğ°ĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ½ĞµÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ñ€Ğ¸ÑĞº.'}, 'en': {'title': 'Bridging the Gap: Uncertainty vs. Decision-Making in AI', 'desc': 'This paper investigates how well large language models (LLMs) understand and act on their own uncertainty when faced with different penalty scenarios. It introduces a framework called RiskEval to assess whether these models change their decision-making strategies based on the costs of errors. The findings show that LLMs often fail to adjust their abstention policies, even when it would be mathematically optimal to do so under high penalties. This suggests that while LLMs can express confidence, they do not effectively translate that uncertainty into strategic actions, raising concerns about their reliability in critical applications.'}, 'zh': {'title': 'ä¿¡å¿ƒä¸å†³ç­–çš„è„±èŠ‚ï¼šå¤§å‹è¯­è¨€æ¨¡å‹çš„æŒ‘æˆ˜', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è¡¨è¾¾ä¸ç¡®å®šæ€§å’Œåœ¨ä¸åŒæƒ©ç½šæ¡ä»¶ä¸‹çš„æˆ˜ç•¥å†³ç­–ä¹‹é—´å­˜åœ¨è„±èŠ‚ã€‚å°½ç®¡è¿™äº›æ¨¡å‹èƒ½å¤Ÿç”Ÿæˆå¤æ‚çš„ä¸ç¡®å®šæ€§ä¼°è®¡ï¼Œä½†å®ƒä»¬åœ¨å†³ç­–æ—¶å¹¶æœªæ ¹æ®é”™è¯¯æƒ©ç½šçš„å˜åŒ–è°ƒæ•´å…¶æ”¾å¼ƒç­–ç•¥ã€‚æˆ‘ä»¬æå‡ºäº†RiskEvalæ¡†æ¶æ¥è¯„ä¼°æ¨¡å‹æ˜¯å¦ä¼šåœ¨é«˜æƒ©ç½šæ¡ä»¶ä¸‹åšå‡ºæˆ˜ç•¥å“åº”ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰æ¨¡å‹åœ¨è¡¨è¾¾ä¿¡å¿ƒæ—¶ç¼ºä¹æˆæœ¬æ„è¯†ï¼Œä¸”åœ¨é¢å¯¹é«˜æƒ©ç½šæ—¶å‡ ä¹ä»ä¸é€‰æ‹©æ”¾å¼ƒï¼Œå¯¼è‡´æ•ˆç”¨å´©æºƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06411', 'title': 'Structured Episodic Event Memory', 'url': 'https://huggingface.co/papers/2601.06411', 'abstract': 'Structured Episodic Event Memory (SEEM) enhances LLMs with hierarchical memory architecture combining graph and episodic layers for improved narrative coherence and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Current approaches to memory in Large Language Models (LLMs) predominantly rely on static Retrieval-Augmented Generation (RAG), which often results in scattered retrieval and fails to capture the structural dependencies required for complex reasoning. For autonomous agents, these passive and flat architectures lack the cognitive organization necessary to model the dynamic and associative nature of long-term interaction. To address this, we propose Structured Episodic Event Memory (SEEM), a hierarchical framework that synergizes a graph memory layer for relational facts with a dynamic episodic memory layer for narrative progression. Grounded in cognitive frame theory, SEEM transforms interaction streams into structured Episodic Event Frames (EEFs) anchored by precise provenance pointers. Furthermore, we introduce an agentic associative fusion and Reverse Provenance Expansion (RPE) mechanism to reconstruct coherent narrative contexts from fragmented evidence. Experimental results on the LoCoMo and LongMemEval benchmarks demonstrate that SEEM significantly outperforms baselines, enabling agents to maintain superior narrative coherence and logical consistency.', 'score': 3, 'issue_id': 545, 'pub_date': '2026-01-10', 'pub_date_card': {'ru': '10 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 10', 'zh': '1æœˆ10æ—¥'}, 'hash': 'bcf81e000cdc0bac', 'authors': ['Zhengxuan Lu', 'Dongfang Li', 'Yukun Shi', 'Beilun Wang', 'Longyue Wang', 'Baotian Hu'], 'affiliations': ['Alibaba Group, Hangzhou, China', 'Harbin Institute of Technology (Shenzhen), Shenzhen, China', 'Shenzhen Loop Area Institute, Shenzhen, China', 'Southeast University, Nanjing, China'], 'pdf_title_img': 'assets/pdf/title_img/2601.06411.jpg', 'data': {'categories': ['#reasoning', '#rag', '#long_context', '#agents', '#graphs', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ²ÑĞ·Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° SEEM (S oduce the concept of GenAI-Induced Self-admitted Technical debt (GIST) to describe these situations where developers express uncertainty about AI-generated code.'}, 'zh': {'title': 'AIè¾…åŠ©ä¸‹çš„æŠ€æœ¯å€ºåŠ¡æ–°è§†è§’', 'desc': 'è¿™ç¯‡è®ºæ–‡åˆ†æäº†å¼€å‘è€…åœ¨ä½¿ç”¨AIè¾…åŠ©ä»£ç æ—¶æ‰€ç•™ä¸‹çš„ä»£ç æ³¨é‡Šï¼Œæ­ç¤ºäº†æŠ€æœ¯å€ºåŠ¡çš„æ˜¾æ€§æ‰¿è®¤ã€‚ç ”ç©¶å‘ç°ï¼Œå¼€å‘è€…åœ¨ä»£ç ä¸­æåˆ°çš„æŠ€æœ¯å€ºåŠ¡ä¸»è¦åŒ…æ‹¬æ¨è¿Ÿæµ‹è¯•ã€ä¸å®Œæ•´çš„é€‚åº”å’Œå¯¹AIç”Ÿæˆä»£ç çš„æœ‰é™ç†è§£ã€‚é€šè¿‡åˆ†æ6540æ¡ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç›¸å…³çš„ä»£ç æ³¨é‡Šï¼Œè®ºæ–‡æå‡ºäº†ä¸€ä¸ªæ–°çš„æ¦‚å¿µï¼šç”ŸæˆAIå¼•å‘çš„è‡ªæˆ‘æ‰¿è®¤æŠ€æœ¯å€ºåŠ¡ï¼ˆGISTï¼‰ã€‚è¿™è¡¨æ˜AIè¾…åŠ©åœ¨è½¯ä»¶å¼€å‘ä¸­ä¸ä»…å½±å“äº†æŠ€æœ¯å€ºåŠ¡çš„å‡ºç°æ—¶æœºï¼Œä¹Ÿå½±å“äº†å…¶åŸå› ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07181', 'title': 'ShowUI-Aloha: Human-Taught GUI Agent', 'url': 'https://huggingface.co/papers/2601.07181', 'abstract': 'ShowUI-Aloha presents a pipeline that converts unstructured human screen recordings into structured GUI tasks through recording, semantic interpretation, planning, and execution components.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interfaces (GUIs) are central to human-computer interaction, yet automating complex GUI tasks remains a major challenge for autonomous agents, largely due to a lack of scalable, high-quality training data. While recordings of human demonstrations offer a rich data source, they are typically long, unstructured, and lack annotations, making them difficult for agents to learn from.To address this, we introduce ShowUI-Aloha, a comprehensive pipeline that transforms unstructured, in-the-wild human screen recordings from desktop environments into structured, actionable tasks. Our framework includes four key components: A recorder that captures screen video along with precise user interactions like mouse clicks, keystrokes, and scrolls. A learner that semantically interprets these raw interactions and the surrounding visual context, translating them into descriptive natural language captions. A planner that reads the parsed demonstrations, maintains task states, and dynamically formulates the next high-level action plan based on contextual reasoning. An executor that faithfully carries out these action plans at the OS level, performing precise clicks, drags, text inputs, and window operations with safety checks and real-time feedback. Together, these components provide a scalable solution for collecting and parsing real-world human data, demonstrating a viable path toward building general-purpose GUI agents that can learn effectively from simply observing humans.', 'score': 2, 'issue_id': 545, 'pub_date': '2026-01-12', 'pub_date_card': {'ru': '12 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 12', 'zh': '1æœˆ12æ—¥'}, 'hash': '96edfcef7f385531', 'authors': ['Yichun Zhang', 'Xiangwu Guo', 'Yauhong Goh', 'Jessica Hu', 'Zhiheng Chen', 'Xin Wang', 'Difei Gao', 'Mike Zheng Shou'], 'affiliations': ['Show Lab, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2601.07181.jpg', 'data': {'categories': [], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'ĞÑ‚ Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ GUI-Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ñ', 'desc': 'ShowUI-Aloha Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ pipeline Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ñ ÑĞºÑ€Ğ°Ğ½Ğ¾Ğ¼ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ñ€ĞµĞºĞ¾Ñ€Ğ´ĞµÑ€ Ğ´Ğ»Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ´Ğ»Ñ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¸Ğ¼ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ· Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ° Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ¾Ğ¼.'}, 'en': {'title': 'Transforming Screen Recordings into Actionable GUI Tasks', 'desc': 'ShowUI-Aloha is a machine learning pipeline designed to convert unstructured screen recordings of human interactions with graphical user interfaces (GUIs) into structured tasks that autonomous agents can understand. It consists of four main components: a recorder that captures user interactions, a learner that interprets these interactions into natural language, a planner that formulates action plans based on the parsed data, and an executor that performs the actions on the operating system. This approach addresses the challenge of automating complex GUI tasks by utilizing rich data from human demonstrations, which are typically unstructured and lack annotations. By transforming these recordings into actionable tasks, ShowUI-Aloha paves the way for developing general-purpose GUI agents that can learn from observing human behavior.'}, 'zh': {'title': 'å°†å±å¹•å½•åˆ¶è½¬åŒ–ä¸ºæ™ºèƒ½GUIä»»åŠ¡çš„è§£å†³æ–¹æ¡ˆ', 'desc': 'ShowUI-Alohaæ˜¯ä¸€ä¸ªå°†éç»“æ„åŒ–çš„äººç±»å±å¹•å½•åˆ¶è½¬æ¢ä¸ºç»“æ„åŒ–GUIä»»åŠ¡çš„ç®¡é“ã€‚å®ƒé€šè¿‡å½•åˆ¶ã€è¯­ä¹‰è§£é‡Šã€è§„åˆ’å’Œæ‰§è¡Œå››ä¸ªç»„ä»¶æ¥å®ç°è¿™ä¸€ç›®æ ‡ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿæ•æ‰ç”¨æˆ·çš„äº¤äº’è¡Œä¸ºï¼Œå¹¶å°†å…¶è½¬åŒ–ä¸ºè‡ªç„¶è¯­è¨€æè¿°ï¼Œè¿›è€Œç”Ÿæˆé«˜å±‚æ¬¡çš„è¡ŒåŠ¨è®¡åˆ’ã€‚æœ€ç»ˆï¼Œæ‰§è¡Œå™¨åœ¨æ“ä½œç³»ç»Ÿå±‚é¢æ‰§è¡Œè¿™äº›è®¡åˆ’ï¼Œä»è€Œä¸ºæ„å»ºé€šç”¨çš„GUIä»£ç†æä¾›äº†ä¸€ç§å¯æ‰©å±•çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.07033', 'title': 'Codified Foreshadowing-Payoff Text Generation', 'url': 'https://huggingface.co/papers/2601.07033', 'abstract': 'Large language models struggle with maintaining long-range narrative dependencies, but a new framework called CFPG addresses this by structuring narrative continuity through executable causal predicates to ensure proper fulfillment of foreshadowed events.  \t\t\t\t\tAI-generated summary \t\t\t\t Foreshadowing and payoff are ubiquitous narrative devices through which authors introduce commitments early in a story and resolve them through concrete, observable outcomes. However, despite advances in story generation, large language models (LLMs) frequently fail to bridge these long-range narrative dependencies, often leaving "Chekhov\'s guns" unfired even when the necessary context is present. Existing evaluations largely overlook this structural failure, focusing on surface-level coherence rather than the logical fulfillment of narrative setups. In this paper, we introduce Codified Foreshadowing-Payoff Generation (CFPG), a novel framework that reframes narrative quality through the lens of payoff realization. Recognizing that LLMs struggle to intuitively grasp the "triggering mechanism" of a foreshadowed event, CFPG transforms narrative continuity into a set of executable causal predicates. By mining and encoding Foreshadow-Trigger-Payoff triples from the BookSum corpus, we provide structured supervision that ensures foreshadowed commitments are not only mentioned but also temporally and logically fulfilled. Experiments demonstrate that CFPG significantly outperforms standard prompting baselines in payoff accuracy and narrative alignment. Our findings suggest that explicitly codifying narrative mechanics is essential for moving LLMs from surface-level fluency to genuine narrative competence.', 'score': 2, 'issue_id': 547, 'pub_date': '2026-01-11', 'pub_date_card': {'ru': '11 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 11', 'zh': '1æœˆ11æ—¥'}, 'hash': 'bcace5ff267ebd80', 'authors': ['Longfei Yun', 'Kun Zhou', 'Yupeng Hou', 'Letian Peng', 'Jingbo Shang'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2601.07033.jpg', 'data': {'categories': ['#long_context', '#story_generation', '#reasoning'], 'emoji': 'ğŸ”«', 'ru': {'title': 'ĞÑ‚ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ¹ Ğ±ĞµĞ³Ğ»Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¿Ğ¾Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ²ÑĞ·ĞµĞ¹', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº CFPG Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ LLM Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ Ğ¾Ğ±ĞµÑ‰Ğ°Ğ½Ğ¸Ñ, Ğ·Ğ°Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ² Ğ½Ğ°Ñ‡Ğ°Ğ»Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ (Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ´Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ), Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ñ Ğ½ĞµĞ·Ğ°Ğ²ĞµÑ€ÑˆÑ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸. Ğ ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ½Ğ° Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¸ĞºĞ°Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ñ‹ 'Ğ¿Ñ€ĞµĞ´Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ğµ-Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€-Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ' Ğ¸Ğ· ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ²Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğº Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ĞµÑ‰Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹."}, 'en': {'title': 'Bridging Narrative Gaps with CFPG', 'desc': 'This paper introduces a new framework called Codified Foreshadowing-Payoff Generation (CFPG) to improve the narrative capabilities of large language models (LLMs). It addresses the issue of LLMs failing to maintain long-range narrative dependencies, particularly in fulfilling foreshadowed events. By using executable causal predicates, CFPG structures narrative continuity and ensures that commitments made early in a story are logically resolved later. The results show that CFPG enhances narrative quality by significantly improving payoff accuracy and alignment compared to traditional prompting methods.'}, 'zh': {'title': 'é€šè¿‡å› æœè°“è¯å®ç°å™äº‹çš„è¿è´¯æ€§', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä¿æŒé•¿ç¯‡å™äº‹ä¾èµ–å…³ç³»æ–¹é¢å­˜åœ¨å›°éš¾ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºCFPGï¼Œé€šè¿‡å¯æ‰§è¡Œçš„å› æœè°“è¯æ¥æ„å»ºå™äº‹è¿ç»­æ€§ï¼Œä»¥ç¡®ä¿é¢„ç¤ºäº‹ä»¶çš„æ­£ç¡®å®ç°ã€‚CFPGé€šè¿‡ä»BookSumè¯­æ–™åº“ä¸­æŒ–æ˜å’Œç¼–ç é¢„ç¤º-è§¦å‘-å›æŠ¥ä¸‰å…ƒç»„ï¼Œæä¾›äº†ç»“æ„åŒ–çš„ç›‘ç£ï¼Œç¡®ä¿é¢„ç¤ºçš„æ‰¿è¯ºä¸ä»…è¢«æåŠï¼Œè€Œä¸”åœ¨æ—¶é—´å’Œé€»è¾‘ä¸Šå¾—åˆ°æ»¡è¶³ã€‚å®éªŒè¡¨æ˜ï¼ŒCFPGåœ¨å›æŠ¥å‡†ç¡®æ€§å’Œå™äº‹ä¸€è‡´æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºæ ‡å‡†æç¤ºåŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03666', 'title': 'e5-omni: Explicit Cross-modal Alignment for Omni-modal Embeddings', 'url': 'https://huggingface.co/papers/2601.03666', 'abstract': 'Omni-modal embedding models face challenges with modality-dependent similarity scaling, ineffective in-batch negatives, and mismatched statistics across modalities, which are addressed through explicit alignment techniques including temperature calibration, controlled negative curriculum, and batch whitening with covariance regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern information systems often involve different types of items, e.g., a text query, an image, a video clip, or an audio segment. This motivates omni-modal embedding models that map heterogeneous modalities into a shared space for direct comparison. However, most recent omni-modal embeddings still rely heavily on implicit alignment inherited from pretrained vision-language model (VLM) backbones. In practice, this causes three common issues: (i) similarity logits have modality-dependent sharpness, so scores are not on a consistent scale; (ii) in-batch negatives become less effective over time because mixed-modality batches create an imbalanced hardness distribution; as a result, many negatives quickly become trivial and contribute little gradient; and (iii) embeddings across modalities show mismatched first- and second-order statistics, which makes rankings less stable. To tackle these problems, we propose e5-omni, a lightweight explicit alignment recipe that adapts off-the-shelf VLMs into robust omni-modal embedding models. e5-omni combines three simple components: (1) modality-aware temperature calibration to align similarity scales, (2) a controllable negative curriculum with debiasing to focus on confusing negatives while reducing the impact of false negatives, and (3) batch whitening with covariance regularization to better match cross-modal geometry in the shared embedding space. Experiments on MMEB-V2 and AudioCaps show consistent gains over strong bi-modal and omni-modal baselines, and the same recipe also transfers well to other VLM backbones. We release our model checkpoint at https://huggingface.co/Haon-Chen/e5-omni-7B.', 'score': 2, 'issue_id': 544, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': 'c6af8e5fb12ea40a', 'authors': ['Haonan Chen', 'Sicheng Gao', 'Radu Timofte', 'Tetsuya Sakai', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'University of WÃ¼rzburg', 'Waseda University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03666.jpg', 'data': {'categories': ['#training', '#open_source', '#multimodal', '#optimization', '#benchmark'], 'emoji': 'ğŸŒˆ', 'ru': {'title': 'Ğ main-specific financial evaluation benchmarks using expert curation and language model synthesis, demonstrating significant variations in financial reasoning capabilities among state-of-the-art models.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating Language Models (LMs) in specialized, high-stakes domains such as finance remains a significant challenge due to the scarcity of open, high-quality, and domain-specific datasets. Existing general-purpose benchmarks provide broad coverage but lack the depth and domain fidelity needed to assess LMs' capabilities for real-world financial reasoning, which requires both conceptual understanding and quantitative rigor. To address this gap, we introduce FinForge, a scalable, semi-synthetic pipeline for constructing finance-specific evaluation benchmarks through a hybrid of expert-guided data curation and controlled LM-based synthesis. FinForge combines manual and programmatic corpus construction from authoritative financial sources with structured question generation and validation using Gemini 2.5 Flash. To demonstrate the pipeline's efficacy, we produce FinForge-5k, a snapshot benchmark comprising over 5,000 human-validated question-answer pairs across 11 finance subdomains, derived from a curated corpus of 100,000 verified documents totaling 143M tokens. Evaluation of state-of-the-art open-source and closed-source models on FinForge-5k reveals significant differences in financial reasoning, with leading models achieving accuracy levels near 80%. These findings underscore the framework's utility for diagnosing current model limitations and guiding future improvements in financial domain competence. All code and data are available at https://github.com/gtfintechlab/FinForge.", 'score': 1, 'issue_id': 550, 'pub_date': '2026-01-11', 'pub_date_card': {'ru': '11 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 11', 'zh': '1æœˆ11æ—¥'}, 'hash': 'ac083251989186b4', 'authors': ['Glenn Matlin', 'Akhil Theerthala', 'Anant Gupta', 'Anirudh JM', 'Rayan Ca igh-quality, domain-specific datasets. The pipeline produces a benchmark called FinForge-5k, which includes over 5,000 validated question-answer pairs from a large corpus of financial documents. Testing various models on this benchmark shows notable differences in their financial reasoning abilities, highlighting the need for better tools in this critical area.'}, 'zh': {'title': 'FinForgeï¼šé‡‘èé¢†åŸŸè¯„ä¼°çš„æ–°æ ‡å‡†', 'desc': 'FinForgeæ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„åŠåˆæˆç®¡é“ï¼Œç”¨äºåˆ›å»ºç‰¹å®šé¢†åŸŸçš„é‡‘èè¯„ä¼°åŸºå‡†ã€‚è¯¥æ–¹æ³•ç»“åˆäº†ä¸“å®¶æŒ‡å¯¼çš„æ•°æ®æ•´ç†å’Œè¯­è¨€æ¨¡å‹åˆæˆï¼Œè§£å†³äº†é‡‘èé¢†åŸŸé«˜è´¨é‡æ•°æ®é›†ç¨€ç¼ºçš„é—®é¢˜ã€‚é€šè¿‡æ„å»ºåŒ…å«è¶…è¿‡5000ä¸ªç»è¿‡äººå·¥éªŒè¯çš„é—®é¢˜-ç­”æ¡ˆå¯¹çš„åŸºå‡†ï¼ŒFinForgeå±•ç¤ºäº†ä¸åŒæ¨¡å‹åœ¨é‡‘èæ¨ç†èƒ½åŠ›ä¸Šçš„æ˜¾è‘—å·®å¼‚ã€‚è¯¥æ¡†æ¶æœ‰åŠ©äºè¯†åˆ«å½“å‰æ¨¡å‹çš„å±€é™æ€§ï¼Œå¹¶æŒ‡å¯¼æœªæ¥åœ¨é‡‘èé¢†åŸŸçš„æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.06463', 'title': 'Gecko: An Efficient Neural Architecture Inherently Processing Sequences with Arbitrary Lengths', 'url': 'https://huggingface.co/papers/2601.06463', 'abstract': 'Gecko is a neural architecture that improves long-range dependency capture through exponential moving average with gated attention and additional components like timestep decay normalization and sliding chunk attention, achieving efficient processing of arbitrary-length sequential data with superior long-context scalability compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Designing a unified neural network to efficiently and inherently process sequential data with arbitrary lengths is a central and challenging problem in sequence modeling. The design choices in Transformer, including quadratic complexity and weak length extrapolation, have limited their ability to scale to long sequences. In this work, we propose Gecko, a neural architecture that inherits the design of Mega and Megalodon (exponential moving average with gated attention), and further introduces multiple technical components to improve its capability to capture long range dependencies, including timestep decay normalization, sliding chunk attention mechanism, and adaptive working memory. In a controlled pretraining comparison with Llama2 and Megalodon in the scale of 7 billion parameters and 2 trillion training tokens, Gecko achieves better efficiency and long-context scalability. Gecko reaches a training loss of 1.68, significantly outperforming Llama2-7B (1.75) and Megalodon-7B (1.70), and landing close to Llama2-13B (1.67). Notably, without relying on any context-extension techniques, Gecko exhibits inherent long-context processing and retrieval capabilities, stably handling sequences of up to 4 million tokens and retrieving information from contexts up to 4times longer than its attention window. Code: https://github.com/XuezheMax/gecko-llm', 'score': 1, 'issue_id': 553, 'pub_date': '2026-01-10', 'pub_date_card': {'ru': '10 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 10', 'zh': '1æœˆ10æ—¥'}, 'hash': '57b37f6520cfa000', 'authors': ['Xuezhe Ma', 'Shicheng Wen', 'Linghao Jin', 'Bilge Acun', 'Ruihang Lai', 'Bohan Hou', 'Will Lin', 'Hao Zhang', 'Songlin Yang', 'Ryan Lee', 'Mengxi Wu', 'Jonathan May', 'Luke Zettlemoyer', 'Carole-Jean Wu'], 'affiliations': ['Carnegie Mellon University', 'MIT CSAIL', 'Meta AI Research', 'University of California San Diego', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2601.06463.jpg', 'data': {'categories': ['#open_source', '#architecture', '#optimization', '#long_context', '#training'], 'emoji': 'ğŸ¦', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±ĞµĞ· ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Gecko â€” ÑÑ‚Ğ¾ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚ Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ° ÑÑ‡ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ†Ğ¸Ğ
