ith external knowledge retrieval, making them highly effective for knowledge-intensive tasks. A crucial but often under-explored component of these systems is the reranker, which refines retrieved documents to enhance generation quality and explainability. The challenge of selecting the optimal number of documents (k) remains unsolved: too few may omit critical information, while too many introduce noise and inefficiencies. Although recent studies have explored LLM-based rerankers, they primarily leverage internal model knowledge and overlook the rich supervisory signals that LLMs can provide, such as using response quality as feedback for optimizing reranking decisions. In this paper, we propose DynamicRAG, a novel RAG framework where the reranker dynamically adjusts both the order and number of retrieved documents based on the query. We model the reranker as an agent optimized through reinforcement learning (RL), using rewards derived from LLM output quality. Across seven knowledge-intensive datasets, DynamicRAG demonstrates superior performance, achieving state-of-the-art results. The model, data and code are available at https://github.com/GasolSun36/DynamicRAG', 'score': 2, 'issue_id': 3734, 'pub_date': '2025-05-12', 'pub_date_card': {'ru': '12 мая', 'en': 'May 12', 'zh': '5月12日'}, 'hash': 'b6c55b4c738d5230', 'authors': ['Jiashuo Sun', 'Xianrui Zhong', 'Sizhe Zhou', 'Jiawei Han'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2505.07233.jpg', 'data': {'categories': ['#rag', '#optimization', '#interpretability', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Динамическая оптимизация извлечения знаний для генеративных ИИ-систем', 'desc': 'DynamicRAG - это новая система генерации с извлечением информации (RAG), использующая динамический ранжировщик документов. Ранжировщик оптимизируется с помощью обучения с подкреплением, используя качество ответов языковой модели в качестве сигнала обратной связи. Система автоматически определяет оптимальное количество и порядок документов для каждого запроса. DynamicRAG показала наилучшие результаты на семи наборах данных, требующих обширных знаний.'}, 'en': {'title': 'DynamicRAG: Optimizing Document Retrieval for Better Generation', 'desc': "This paper introduces DynamicRAG, a new framework for retrieval-augmented generation (RAG) systems that enhances the quality of generated responses by optimizing the reranking of retrieved documents. The reranker in DynamicRAG is designed to dynamically adjust both the order and the number of documents based on the specific query, addressing the challenge of selecting the optimal number of documents. By employing reinforcement learning, the reranker uses feedback from the quality of the language model's output to improve its decisions. The results show that DynamicRAG outperforms existing methods across multiple knowledge-intensive datasets, achieving state-of-the-art performance."}, 'zh': {'title': '动态调整，提升生成质量的RAG框架', 'desc': '检索增强生成（RAG）系统结合了大型语言模型（LLM）和外部知识检索，适用于知识密集型任务。本文提出了一种新的RAG框架DynamicRAG，其中的重排序器能够根据查询动态调整检索文档的顺序和数量。我们将重排序器建模为一个通过强化学习（RL）优化的智能体，利用LLM输出质量作为奖励来优化重排序决策。实验结果表明，DynamicRAG在七个知识密集型数据集上表现优异，达到了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2505.04918', 'title': 'Physics-Assisted and Topology-Informed Deep Learning for Weather\n  Prediction', 'url': 'https://huggingface.co/papers/2505.04918', 'abstract': "Although deep learning models have demonstrated remarkable potential in weather prediction, most of them overlook either the physics of the underlying weather evolution or the topology of the Earth's surface. In light of these disadvantages, we develop PASSAT, a novel Physics-ASSisted And Topology-informed deep learning model for weather prediction. PASSAT attributes the weather evolution to two key factors: (i) the advection process that can be characterized by the advection equation and the Navier-Stokes equation; (ii) the Earth-atmosphere interaction that is difficult to both model and calculate. PASSAT also takes the topology of the Earth's surface into consideration, other than simply treating it as a plane. With these considerations, PASSAT numerically solves the advection equation and the Navier-Stokes equation on the spherical manifold, utilizes a spherical graph neural network to capture the Earth-atmosphere interaction, and generates the initial velocity fields that are critical to solving the advection equation from the same spherical graph neural network. In the 5.625^circ-resolution ERA5 data set, PASSAT outperforms both the state-of-the-art deep learning-based weather prediction models and the operational numerical weather prediction model IFS T42. Code and checkpoint are available at https://github.com/Yumenomae/PASSAT_5p625.", 'score': 2, 'issue_id': 3728, 'pub_date': '2025-05-08', 'pub_date_card': {'ru': '8 мая', 'en': 'May 8', 'zh': '5月8日'}, 'hash': '73efdd4a4328c88d', 'authors': ['Jiaqi Zheng', 'Qing Ling', 'Yerong Feng'], 'affiliations': ['Shenzhen Institute of Meteorological Innovation', 'Sun Yat-Sen University'], 'pdf_title_img': 'assets/pdf/title_img/2505.04918.jpg', 'data': {'categories': ['#data', '#optimization', '#dataset', '#graphs', '#architecture', '#training'], 'emoji': '🌎', 'ru': {'title': 'PASSAT: Физически обоснованный прогноз погоды с учетом топологии Земли', 'desc': 'PASSAT - это новая модель глубокого обучения для прогнозирования погоды, учитывающая физику атмосферных процессов и топологию поверхности Земли. Модель решает уравнения адвекции и Навье-Стокса на сферическом многообразии, используя сферическую графовую нейронную сеть для моделирования взаимодействия Земли и атмосферы. PASSAT генерирует начальные поля скоростей, критически важные для решения уравнения адвекции. В экспериментах на данных ERA5 с разрешением 5.625° PASSAT превзошла как современные модели глубокого обучения, так и операционную модель численного прогноза погоды IFS T42.'}, 'en': {'title': 'PASSAT: Bridging Physics and Topology for Superior Weather Prediction', 'desc': "The paper introduces PASSAT, a deep learning model designed for weather prediction that integrates physical principles and the Earth's surface topology. Unlike traditional models, PASSAT incorporates the advection process and the complex interactions between the Earth and atmosphere, using the advection and Navier-Stokes equations. It employs a spherical graph neural network to effectively model these interactions and generate essential initial velocity fields. The results show that PASSAT significantly outperforms existing deep learning models and the operational numerical weather prediction model IFS T42, demonstrating its effectiveness in accurately predicting weather patterns."}, 'zh': {'title': 'PASSAT：结合物理与拓扑的天气预测新模型', 'desc': '本文提出了一种新型的天气预测模型PASSAT，该模型结合了物理学和地形信息。PASSAT通过对流过程和地球-大气相互作用来描述天气演变，并考虑了地球表面的拓扑结构。该模型在球面流形上数值求解对流方程和纳维-斯托克斯方程，并利用球面图神经网络捕捉地球-大气的相互作用。实验结果表明，PASSAT在5.625度分辨率的ERA5数据集上优于现有的深度学习天气预测模型和操作性数值天气预测模型IFS T42。'}}}, {'id': 'https://huggingface.co/papers/2505.04066', 'title': 'LLAMAPIE: Proactive In-Ear Conversation Assistants', 'url': 'https://huggingface.co/papers/2505.04066', 'abstract': 'We introduce LlamaPIE, the first real-time proactive assistant designed to enhance human conversations through discreet, concise guidance delivered via hearable devices. Unlike traditional language models that require explicit user invocation, this assistant operates in the background, anticipating user needs without interrupting conversations. We address several challenges, including determining when to respond, crafting concise responses that enhance conversations, leveraging knowledge of the user for context-aware assistance, and real-time, on-device processing. To achieve this, we construct a semi-synthetic dialogue dataset and propose a two-model pipeline: a small model that decides when to respond and a larger model that generates the response. We evaluate our approach on real-world datasets, demonstrating its effectiveness in providing helpful, unobtrusive assistance. User studies with our assistant, implemented on Apple Silicon M2 hardware, show a strong preference for the proactive assistant over both a baseline with no assistance and a reactive model, highlighting the potential of LlamaPie to enhance live conversations.', 'score': 1, 'issue_id': 3739, 'pub_date': '2025-05-07', 'pub_date_card': {'ru': '7 мая', 'en': 'May 7', 'zh': '5月7日'}, 'hash': 'f8bf204612751793', 'authors': ['Tuochao Chen', 'Nicholas Batchelder', 'Alisa Liu', 'Noah Smith', 'Shyamnath Gollakota'], 'affiliations': ['University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.04066.jpg', 'data': {'categories': ['#multimodal', '#small_models', '#dataset', '#data'], 'emoji': '🎧', 'ru': {'title': 'LlamaPIE: Незаметный помощник для живых разговоров', 'desc': 'LlamaPIE - это первый в реальном времени проактивный ассистент, разработанный для улучшения человеческих разговоров через незаметные, краткие подсказки, передаваемые через слуховые устройства. В отличие от традиционных языковых моделей, этот ассистент работает в фоновом режиме, предугадывая потребности пользователя без прерывания разговоров. Авторы решают несколько задач, включая определение момента для ответа, создание кратких ответов и обработку в реальном времени на устройстве. Оценка подхода на реальных данных и пользовательские исследования показывают эффективность LlamaPIE в предоставлении полезной, ненавязчивой помощи.'}, 'en': {'title': 'LlamaPIE: Enhancing Conversations with Proactive Assistance', 'desc': 'LlamaPIE is a novel real-time proactive assistant that enhances human conversations by providing discreet guidance through hearable devices. Unlike traditional models that wait for user prompts, LlamaPIE anticipates user needs and offers assistance without interrupting the flow of conversation. The system tackles challenges such as timing for responses, generating concise and relevant replies, and utilizing user context for personalized e design.", 'score': 0, 'issue_id': 3725, 'pub_date': '2025-05-11', 'pub_date_card': {'ru': '11 мая', 'en': 'May 11', 'zh': '5月11日'}, 'hash': 'a2fce171208a1e7a', 'authors': ['Tong Chen', 'Yinuo Zhang', 'Sophia Tang', 'Pranam Chatterjee'], 'affiliations': ['Center of Computational Biology, Duke-NUS Medical School', 'Department of Biomedical Engineering, Duke University', 'Department of Biostatistics and Bioinformatics, Duke University', 'Department of Computer Science, Duke University', 'Department of Computer Science, Fudan University', 'Management and Technology Program, University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2505.07086.jpg', 'data': {'categories': ['#training', '#dataset', '#science', '#data', '#optimization'], 'emoji': '🧬', 'ru': {'title': 'Многоцелевая оптимизация биологических последовательностей с помощью дискретного сопоставления потоков', 'desc': 'Статья представляет новый метод машинного обучения под названием Multi-Objective-Guided Discrete Flow Matching (MOG-DFM) для проектирования биологических последовательностей с множественными целевыми функциями. MOG-DFM использует предобученные генеративные модели на основе дискретного сопоставления потоков и направляет их к Парето-эффективным компромиссам между несколькими скалярными целями. Авторы демонстрируют эффективность метода на примерах генерации пептидов с оптимизированными свойствами и проектирования последовательностей ДНК с заданными характеристиками. MOG-DFM показывает себя мощным инструментом для многоцелевого дизайна биомолекулярных последовательностей.'}, 'en': {'title': 'Optimizing Biomolecule Design with MOG-DFM', 'desc': "This paper introduces Multi-Objective-Guided Discrete Flow Matching (MOG-DFM), a new framework for designing biological sequences that meet multiple, often conflicting, criteria. Unlike previous methods that focus on single objectives or use continuous embeddings, MOG-DFM efficiently navigates high-dimensional sequence spaces to find Pareto-efficient solutions. The framework employs a hybrid rank-directional scoring system and an adaptive hypercone filter to ensure consistent progress across various objectives. The authors demonstrate MOG-DFM's capabilities by generating optimized peptide binders and specific enhancer DNA sequences, showcasing its potential in biomolecule engineering."}, 'zh': {'title': '多目标优化，助力生物分子设计', 'desc': '在生物分子工程中，设计满足多种功能和生物物理标准的生物序列仍然是一个重要挑战。本文提出了一种名为多目标引导离散流匹配（MOG-DFM）的框架，能够在多个标量目标之间实现帕累托有效的权衡。MOG-DFM通过计算混合排名方向分数和应用自适应超锥过滤器，来引导预训练的离散时间流匹配生成器进行多目标优化。我们展示了MOG-DFM在生成优化的肽结合物和特定增强子类DNA序列方面的有效性，证明了其在多属性引导的生物分子序列设计中的强大能力。'}}}];

            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-05-13 22:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-05-13 22:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
