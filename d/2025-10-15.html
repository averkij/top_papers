        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

deo\n  Super-Resolution', 'url': 'https://huggingface.co/papers/2510.12747', 'abstract': 'Diffusion models have recently advanced video restoration, but applying them to real-world video super-resolution (VSR) remains challenging due to high latency, prohibitive computation, and poor generalization to ultra-high resolutions. Our goal in this work is to make diffusion-based VSR practical by achieving efficiency, scalability, and real-time performance. To this end, we propose FlashVSR, the first diffusion-based one-step streaming framework towards real-time VSR. FlashVSR runs at approximately 17 FPS for 768x1408 videos on a single A100 GPU by combining three complementary innovations: (i) a train-friendly three-stage distillation pipeline that enables streaming super-resolution, (ii) locality-constrained sparse attention that cuts redundant computation while bridging the train-test resolution gap, and (iii) a tiny conditional decoder that accelerates reconstruction without sacrificing quality. To support large-scale training, we also construct VSR-120K, a new dataset with 120k videos and 180k images. Extensive experiments show that FlashVSR scales reliably to ultra-high resolutions and achieves state-of-the-art performance with up to 12x speedup over prior one-step diffusion VSR models. We will release the code, pretrained models, and dataset to foster future research in efficient diffusion-based VSR.', 'score': 24, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'a1e0314eef58561f', 'authors': ['Junhao Zhuang', 'Shi Guo', 'Xin Cai', 'Xiaohui Li', 'Yihao Liu', 'Chun Yuan', 'Tianfan Xue'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12747.jpg', 'data': {'categories': ['#video', '#open_source', '#inference', '#training', '#data é”®', 'desc': 'æ‰©æ•£æ¨¡å‹ä½œä¸ºç”Ÿæˆæ¨¡å‹å–å¾—äº†æ˜¾è‘—æˆåŠŸï¼Œä½†åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­ï¼Œå³ä½¿æ˜¯ç»è¿‡è‰¯å¥½è®­ç»ƒçš„æ¨¡å‹ä¹Ÿå¯èƒ½ç§¯ç´¯é”™è¯¯ã€‚è¿™äº›é”™è¯¯åœ¨åº”ç”¨ä»»æ„å¼•å¯¼ä»¥è°ƒæ•´æ ·æœ¬å±æ€§æ—¶å°¤ä¸ºä¸¥é‡ï¼Œå¸¸å¸¸å¯¼è‡´æ ·æœ¬çš„çœŸå®æ€§ä¸‹é™ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§é€šç”¨è§£å†³æ–¹æ¡ˆï¼Œæ—¨åœ¨è§£å†³æ‰©æ•£æ¨¡å‹ä¸­è§‚å¯Ÿåˆ°çš„ç¦»æ•£ç°è±¡ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ç§æ–°çš„å¼•å¯¼æœºåˆ¶â€”â€”æ—¶é—´å¯¹é½å¼•å¯¼ï¼ˆTAGï¼‰ï¼Œåœ¨ç”Ÿæˆçš„æ¯ä¸ªæ—¶é—´æ­¥å°†æ ·æœ¬å¸å¼•å›æœŸæœ›çš„æ•°æ®æµå½¢ï¼Œä»è€Œæ˜¾è‘—æé«˜ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12798', 'title': 'Detect Anything via Next Point Prediction', 'url': 'https://huggingface.co/papers/2510.12798', 'abstract': "Object detection has long been dominated by traditional coordinate regression-based models, such as YOLO, DETR, and Grounding DINO. Although recent efforts have attempted to leverage MLLMs to tackle this task, they face challenges like low recall rate, duplicate predictions, coordinate misalignment, etc. In this work, we bridge this gap and propose Rex-Omni, a 3B-scale MLLM that achieves state-of-the-art object perception performance. On benchmarks like COCO and LVIS, Rex-Omni attains performance comparable to or exceeding regression-based models (e.g., DINO, Grounding DINO) in a zero-shot setting. This is enabled by three key designs: 1) Task Formulation: we use special tokens to represent quantized coordinates from 0 to 999, reducing the model's learning difficulty and improving token efficiency for coordinate prediction; 2) Data Engines: we construct multiple data engines to generate high-quality grounding, referring, and pointing data, providing semantically rich supervision for training; \\3) Training Pipelines: we employ a two-stage training process, combining supervised fine-tuning on 22 million data with GRPO-based reinforcement post-training. This RL post-training leverages geometry-aware rewards to effectively bridge the discrete-to-continuous coordinate prediction gap, improve box accuracy, and mitigate undesirable behaviors like duplicate predictions that stem from the teacher-guided nature of the initial SFT stage. Beyond conventional detection, Rex-Omni's inherent language understanding enables versatile capabilities such as object referring, pointing, visual prompting, GUI grounding, spatial referring, OCR and key-pointing, all systematically evaluated on dedicated benchmarks. We believe that Rex-Omni paves the way for more versatile and language-aware visual perception systems.", 'score': 21, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'ac3650578301e79e', 'authors': ['Qing Jiang', 'Junan Huo', 'Xingyu Chen', 'Yuda Xiong', 'Zhaoyang Zeng', 'Yihao Chen', 'Tianhe Ren', 'Junzhi Yu', 'Lei Zhang'], 'affiliations': ['International Digital Economy Academy (IDEA)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12798.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#optimization', '#rl'], 'emoji': 'ğŸ”', 'ru': {'title': 'Rex-Omni: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Rex-Omni, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ LLM. Rex-Omni Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ°Ñ… COCO Ğ¸ LVIS, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ RL. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸.'}, 'en': {'title': 'Rex-Omni: Bridging Language and Vision for Superior Object Detection', 'desc': "This paper introduces Rex-Omni, a 3B-scale Multi-Modal Language Model (MLLM) designed to enhance object detection performance, traditionally dominated by coordinate regression models. Rex-Omni addresses common challenges such as low recall rates and coordinate misalignment by employing innovative strategies like special token representation for coordinates and multiple data engines for high-quality training data. The model achieves state-of-the-art results on benchmarks like COCO and LVIS, even in zero-shot scenarios, by utilizing a two-stage training process that combines supervised fine-tuning with reinforcement learning. Additionally, Rex-Omni's language understanding capabilities allow it to perform various tasks beyond standard detection, including object referring and visual prompting, marking a significant advancement in visual perception systems."}, 'zh': {'title': 'Rex-Omniï¼šå¼€åˆ›å¤šæ¨¡æ€ç‰©ä½“æ£€æµ‹æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç‰©ä½“æ£€æµ‹æ¨¡å‹Rex-Omniï¼Œå®ƒæ˜¯ä¸€ä¸ªè§„æ¨¡ä¸º3Bçš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œåœ¨ç‰©ä½“æ„ŸçŸ¥æ€§èƒ½ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ°´å¹³ã€‚Rex-Omniåœ¨COCOå’ŒLVISç­‰åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåœ¨é›¶æ ·æœ¬è®¾ç½®ä¸‹ä¸ä¼ ç»Ÿçš„å›å½’æ¨¡å‹ç›¸åª²ç¾æˆ–è¶…è¶Šã€‚è¯¥æ¨¡å‹é€šè¿‡ä¸‰é¡¹å…³é”®è®¾è®¡å®ç°äº†è¿™ä¸€ç›®æ ‡ï¼šä½¿ç”¨ç‰¹æ®Šæ ‡è®°è¡¨ç¤ºé‡åŒ–åæ ‡ã€æ„å»ºå¤šä¸ªæ•°æ®å¼•æ“ç”Ÿæˆé«˜è´¨é‡çš„æ ‡æ³¨æ•°æ®ï¼Œä»¥åŠé‡‡ç”¨ä¸¤é˜¶æ®µè®­ç»ƒæµç¨‹ç»“åˆå¼ºåŒ–å­¦ä¹ åè®­ç»ƒã€‚Rex-Omniä¸ä»…åœ¨ä¼ ç»Ÿæ£€æµ‹ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¿˜å…·å¤‡å¤šç§è¯­è¨€ç†è§£èƒ½åŠ›ï¼Œèƒ½å¤Ÿè¿›è¡Œç‰©ä½“æŒ‡å‘ã€è§†è§‰æç¤ºç­‰å¤šç§åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12773', 'title': 'Dr.LLM: Dynamic Layer Routing in LLMs', 'url': 'https://huggingface.co/papers/2510.12773', 'abstract': 'Large Language Models (LLMs) process every token through all layers of a transformer stack, causing wasted computation on simple queries and insufficient flexibility for harder ones that need deeper reasoning. Adaptive-depth methods can improve efficiency, but prior approaches rely on costly inference-time search, architectural changes, or large-scale retraining, and in practice often degrade accuracy despite efficiency gains. We introduce Dr.LLM, Dynamic routing of Layers for LLMs, a retrofittable framework that equips pretrained models with lightweight per-layer routers deciding to skip, execute, or repeat a block. Routers are trained with explicit supervision: using Monte Carlo Tree Search (MCTS), we derive high-quality layer configurations that preserve or improve accuracy under a compute budget. Our design, windowed pooling for stable routing, focal loss with class balancing, and bottleneck MLP routers, ensures robustness under class imbalance and long sequences. On ARC (logic) and DART (math), Dr.LLM improves accuracy by up to +3.4%p while saving 5 layers per example on average. Routers generalize to out-of-domain tasks (MMLU, GSM8k, AIME, TruthfulQA, SQuADv2, GPQA, PIQA, AGIEval) with only 0.85% accuracy drop while retaining efficiency, and outperform prior routing methods by up to +7.7%p. Overall, Dr.LLM shows that explicitly supervised routers retrofit frozen LLMs for budget-aware, accuracy-driven inference without altering base weights.', 'score': 21, 'issue_id': 6422, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'a2001c3f3c9bbeab', 'authors': ['Ahmed Heakl', 'Martin Gubri', 'Salman Khan', 'Sangdoo Yun', 'Seong Joon Oh'], 'affiliations': ['MBZUAI', 'NAVER AI Lab', 'Paramter Lab', 'Tubingen AI Center', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.12773.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#optimization', '#training', '#inference'], 'emoji': 'ğŸ§­', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ¼Ğ°Ñ€ÑˆÑ€Ñ ency and accuracy.'}, 'zh': {'title': 'Dr.LLMï¼šé«˜æ•ˆçµæ´»çš„åŠ¨æ€å±‚è·¯ç”±', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤„ç†æ¯ä¸ªæ ‡è®°æ—¶ä¼šç»è¿‡æ‰€æœ‰å˜æ¢å™¨å±‚ï¼Œè¿™å¯¼è‡´åœ¨ç®€å•æŸ¥è¯¢æ—¶è®¡ç®—èµ„æºæµªè´¹ï¼Œè€Œåœ¨éœ€è¦æ›´æ·±å±‚æ¬¡æ¨ç†çš„å¤æ‚æŸ¥è¯¢æ—¶çµæ´»æ€§ä¸è¶³ã€‚æˆ‘ä»¬æå‡ºäº†Dr.LLMï¼Œè¿™æ˜¯ä¸€ç§åŠ¨æ€å±‚è·¯ç”±æ¡†æ¶ï¼Œå¯ä»¥ä¸ºé¢„è®­ç»ƒæ¨¡å‹æ·»åŠ è½»é‡çº§çš„æ¯å±‚è·¯ç”±å™¨ï¼Œå†³å®šè·³è¿‡ã€æ‰§è¡Œæˆ–é‡å¤æŸä¸ªæ¨¡å—ã€‚é€šè¿‡ä½¿ç”¨è’™ç‰¹å¡æ´›æ ‘æœç´¢ï¼ˆMCTSï¼‰è¿›è¡Œæ˜¾å¼ç›‘ç£è®­ç»ƒï¼ŒDr.LLMèƒ½å¤Ÿåœ¨è®¡ç®—é¢„ç®—å†…è·å¾—é«˜è´¨é‡çš„å±‚é…ç½®ï¼Œä»è€Œåœ¨ä¿æŒæˆ–æé«˜å‡†ç¡®æ€§çš„åŒæ—¶æé«˜æ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDr.LLMåœ¨å¤šä¸ªä»»åŠ¡ä¸Šæ˜¾è‘—æé«˜äº†å‡†ç¡®æ€§ï¼ŒåŒæ—¶åœ¨è®¡ç®—èµ„æºä½¿ç”¨ä¸Šè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12399', 'title': 'A Survey of Vibe Coding with Large Language Models', 'url': 'https://huggingface.co/papers/2510.12399', 'abstract': 'The advancement of large language models (LLMs) has catalyzed a paradigm shift from code generation assistance to autonomous coding agents, enabling a novel development methodology termed "Vibe Coding" where developers validate AI-generated implementations through outcome observation rather than line-by-line code comprehension. Despite its transformative potential, the effectiveness of this emergent paradigm remains under-explored, with empirical evidence revealing unexpected productivity losses and fundamental challenges in human-AI collaboration. To address this gap, this survey provides the first comprehensive and systematic review of Vibe Coding with large language models, establishing both theoretical foundations and practical frameworks for this transformative development approach. Drawing from systematic analysis of over 1000 research papers, we survey the entire vibe coding ecosystem, examining critical infrastructure components including LLMs for coding, LLM-based coding agent, development environment of coding agent, and feedback mechanisms. We first introduce Vibe Coding as a formal discipline by formalizing it through a Constrained Markov Decision Process that captures the dynamic triadic relationship among human developers, software projects, and coding agents. Building upon this theoretical foundation, we then synthesize existing practices into five distinct development models: Unconstrained Automation, Iterative Conversational Collaboration, Planning-Driven, Test-Driven, and Context-Enhanced Models, thus providing the first comprehensive taxonomy in this domain. Critically, our analysis reveals that successful Vibe Coding depends not merely on agent capabilities but on systematic context engineering, well-established development environments, and human-agent collaborative development models.', 'score': 21, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '45776dc32839b14f', 'authors': ['Yuyao Ge', 'Lingrui Mei', 'Zenghao Duan', 'Tianhao Li', 'Yujia Zheng', 'Yiwei Wang', 'Lexin Wang', 'Jiayu Yao', 'Tianyu Liu', 'Yujun Cai', 'Baolong Bi', 'Fangda Guo', 'Jiafeng Guo', 'Shenghua Liu', 'Xueqi Cheng'], 'affiliations': ['Duke University', 'Institute of Computing Technology, Chinese Academy of Sciences', 'Peking University', 'University of California, Merced', 'University of Queensland'], 'pdf_title_img': 'assets/pdf/title_img/2510.12399.jpg', 'data': {'categories': ['#multimodal', '#training', '#survey', '#agi', '#agents', '#rl'], 'emoji': 'ğŸµ', 'ru': {'title': 'Vibe Coding: ĞºĞ¾Ğ³Ğ´Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸Ğº Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚, Ğ° Ğ½Ğµ Ñ‡Ğ¸Ñ‚Ğ°ĞµÑ‚ ĞºĞ¾Ğ´', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ "Vibe Coding", Ğ³Ğ´Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ´Ğ°, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ AI, Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğµ Ğ·Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼Ğ¸, Ğ° Ğ½Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ· ºç¡€å’Œå®è·µæ¡†æ¶ï¼Œå¹¶åˆ†æäº†è¶…è¿‡1000ç¯‡ç ”ç©¶è®ºæ–‡ï¼Œæ¢è®¨äº†Vibe Codingç”Ÿæ€ç³»ç»Ÿçš„å…³é”®åŸºç¡€è®¾æ–½ç»„ä»¶ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒæˆåŠŸçš„Vibe Codingä¸ä»…ä¾èµ–äºä»£ç†çš„èƒ½åŠ›ï¼Œè¿˜éœ€è¦ç³»ç»Ÿçš„ä¸Šä¸‹æ–‡å·¥ç¨‹ã€è‰¯å¥½çš„å¼€å‘ç¯å¢ƒå’Œäººæœºåä½œå¼€å‘æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12276', 'title': 'Spatial Forcing: Implicit Spatial Representation Alignment for\n  Vision-language-action Model', 'url': 'https://huggingface.co/papers/2510.12276', 'abstract': 'Vision-language-action (VLA) models have recently shown strong potential in enabling robots to follow language instructions and execute precise actions. However, most VLAs are built upon vision-language models pretrained solely on 2D data, which lack accurate spatial awareness and hinder their ability to operate in the 3D physical world. Existing solutions attempt to incorporate explicit 3D sensor inputs such as depth maps or point clouds, but these approaches face challenges due to sensor noise, hardware heterogeneity, and incomplete depth coverage in existing datasets. Alternative methods that estimate 3D cues from 2D images also suffer from the limited performance of depth estimators.We propose Spatial Forcing (SF), a simple yet effective alignment strategy that implicitly forces VLA models to develop spatial comprehension capabilities without relying on explicit 3D inputs or depth estimators. SF aligns intermediate visual embeddings of VLAs with geometric representations produced by pretrained 3D foundation models. By enforcing alignment at intermediate layers, SF guides VLAs to encode richer spatial representations that enhance action precision.Extensive experiments in simulation and real-world environments demonstrate that SF achieves state-of-the-art results, surpassing both 2D- and 3D-based VLAs. SF further accelerates training by up to 3.8x and improves data efficiency across diverse robotic tasks. Project page is at https://spatial-forcing.github.io/', 'score': 18, 'iss ls that enhances their spatial awareness without the need for explicit 3D inputs. By aligning intermediate visual embeddings with geometric representations from pretrained 3D models, SF helps VLAs develop better spatial comprehension. The approach addresses limitations of existing methods that rely on noisy 3D sensor data or depth estimators, which often struggle with accuracy. Experimental results show that SF not only improves action precision but also accelerates training and increases data efficiency in various robotic tasks.'}, 'zh': {'title': 'ç©ºé—´å¼ºåˆ¶ï¼šæå‡æœºå™¨äººç©ºé—´ç†è§£çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç©ºé—´å¼ºåˆ¶ï¼ˆSpatial Forcing, SFï¼‰çš„æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹çš„ç©ºé—´ç†è§£èƒ½åŠ›ã€‚ä¼ ç»Ÿçš„VLAæ¨¡å‹ä¾èµ–äºä»…åœ¨2Dæ•°æ®ä¸Šé¢„è®­ç»ƒçš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œç¼ºä¹å¯¹3Dç‰©ç†ä¸–ç•Œçš„å‡†ç¡®ç©ºé—´æ„ŸçŸ¥ã€‚SFé€šè¿‡å°†VLAæ¨¡å‹çš„ä¸­é—´è§†è§‰åµŒå…¥ä¸é¢„è®­ç»ƒçš„3DåŸºç¡€æ¨¡å‹ç”Ÿæˆçš„å‡ ä½•è¡¨ç¤ºè¿›è¡Œå¯¹é½ï¼Œæ¥å¢å¼ºæ¨¡å‹çš„ç©ºé—´è¡¨ç¤ºèƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSFåœ¨å¤šç§æœºå™¨äººä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè®­ç»ƒé€Ÿåº¦æé«˜äº†3.8å€ï¼Œå¹¶ä¸”åœ¨æ•°æ®æ•ˆç‡ä¸Šä¹Ÿæœ‰æ˜¾è‘—æ”¹å–„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12693', 'title': 'ERA: Transforming VLMs into Embodied Agents via Embodied Prior Learning\n  and Online Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.12693', 'abstract': 'Recent advances in embodied AI highlight the potential of vision language models (VLMs) as agents capable of perception, reasoning, and interaction in complex environments. However, top-performing systems rely on large-scale models that are costly to deploy, while smaller VLMs lack the necessary knowledge and skills to succeed. To bridge this gap, we present Embodied Reasoning Agent (ERA), a two-stage framework that integrates prior knowledge learning and online reinforcement learning (RL). The first stage, Embodied Prior Learning, distills foundational knowledge from three types of data: (1) Trajectory-Augmented Priors, which enrich existing trajectory data with structured reasoning generated by stronger models; (2) Environment-Anchored Priors, which provide in-environment knowledge and grounding supervision; and (3) External Knowledge Priors, which transfer general knowledge from out-of-environment datasets. In the second stage, we develop an online RL pipeline that builds on these priors to further enhance agent performance. To overcome the inherent challenges in agent RL, including long horizons, sparse rewards, and training instability, we introduce three key designs: self-summarization for context management, dense reward shaping, and turn-level policy optimization. Extensive experiments on both high-level planning (EB-ALFRED) and low-level control (EB-Manipulation) tasks demonstrate that ERA-3B surpasses both prompting-based large models and previous training-based baselines. Specifically, it achieves overall improvements of 8.4\\% on EB-ALFRED and 19.4\\% on EB-Manipulation over GPT-4o, and exhibits strong generalization to unseen tasks. Overall, ERA offers a practical path toward scalable embodied intelligence, providing methodological insights for future embodied AI systems.', 'score': 16, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'becfc2b44cce8996', 'authors': ['Hanyang Chen', 'Mark Zhao', 'Rui Yang', 'Qinwei Ma', 'Ke Yang', 'Jiarui Yao', 'Kangrui Wang', 'Hao Bai', 'Zhenhailong Wang', 'Rui Pan', 'Mengchao Zhang', 'Jose Barreiros', 'Aykut Onol', 'ChengXiang Zhai', 'Heng Ji', 'Manling Li', 'Huan Zhang', 'Tong Zhang'], 'affiliations': ['Northwestern University', 'Toyota Research Institute', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2510.12693.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#transfer_learning', '#agents', '#rl'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº RAé€šè¿‡ä¸¤ä¸ªé˜¶æ®µçš„å­¦ä¹ ï¼Œé¦–å…ˆä»å¤šç§æ•°æ®ä¸­æå–åŸºç¡€çŸ¥è¯†ï¼Œç„¶ååˆ©ç”¨åœ¨çº¿å¼ºåŒ–å­¦ä¹ è¿›ä¸€æ­¥æå‡ä»£ç†çš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶è§£å†³äº†ä»£ç†å¼ºåŒ–å­¦ä¹ ä¸­çš„æŒ‘æˆ˜ï¼Œå¦‚é•¿æ—¶é—´è·¨åº¦ã€ç¨€ç–å¥–åŠ±å’Œè®­ç»ƒä¸ç¨³å®šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒERAåœ¨é«˜å±‚è§„åˆ’å’Œä½å±‚æ§åˆ¶ä»»åŠ¡ä¸Šå‡ä¼˜äºç°æœ‰çš„å¤§å‹æ¨¡å‹å’Œè®­ç»ƒåŸºçº¿ï¼Œå±•ç¤ºäº†å…¶åœ¨å…·èº«æ™ºèƒ½é¢†åŸŸçš„åº”ç”¨æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12784', 'title': 'SRUM: Fine-Grained Self-Rewarding for Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2510.12784', 'abstract': "Recently, remarkable progress has been made in Unified Multimodal Models (UMMs), which integrate vision-language generation and understanding capabilities within a single framework. However, a significant gap exists where a model's strong visual understanding often fails to transfer to its visual generation. A model might correctly understand an image based on user instructions, yet be unable to generate a faithful image from text prompts. This phenomenon directly raises a compelling question: Can a model achieve self-improvement by using its understanding module to reward its generation module? To bridge this gap and achieve self-improvement, we introduce SRUM, a self-rewarding post-training framework that can be directly applied to existing UMMs of various designs. SRUM creates a feedback loop where the model's own understanding module acts as an internal ``evaluator'', providing corrective signals to improve its generation module, without requiring additional human-labeled data. To ensure this feedback is comprehensive, we designed a global-local dual reward system. To tackle the inherent structural complexity of images, this system offers multi-scale guidance: a global reward ensures the correctness of the overall visual semantics and layout, while a local reward refines fine-grained, object-level fidelity. SRUM leads to powerful capabilities and shows strong generalization, boosting performance on T2I-CompBench from 82.18 to 88.37 and on T2I-ReasonBench from 43.82 to 46.75. Overall, our work establishes a powerful new paradigm for enabling a UMMs' understanding module to guide and enhance its own generation via self-rewarding.", 'score': 11, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '97647c923a10f143', 'authors': ['Weiyang Jin', 'Yuwei Niu', 'Jiaqi Liao', 'Chengqi Duan', 'Aoxue Li', 'Shenghua Gao', 'Xihui Liu'], 'affiliations': ['Noahs Ark Lab, Huawei'], 'pdf_title_img': 'assets/pdf/title_img/2510.12784.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal', '#transfer_learning'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ÑÑ ÑĞ°Ğ¼Ğ¾Ğ¾Ñ†ĞµĞ½ĞºÑƒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¾ĞºÑ: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ½Ğ¾ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¸Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ SRUM, Ğ³Ğ´Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑÑ‚ÑƒĞ¿Ğ°ĞµÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¼ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸ĞºĞ¾Ğ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´: Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰ĞµĞ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸, Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Empowering Models to Self-Improve: SRUM Framework for UMMs', 'desc': "This paper presents SRUM, a self-rewarding framework designed to improve Unified Multimodal Models (UMMs) by enhancing the relationship between visual understanding and visual generation. The framework allows the model's understanding module to evaluate and provide feedback to its generation module, creating a self-improvement loop without needing extra human-labeled data. SRUM employs a dual reward system that offers both global and local feedback, ensuring that the generated images are semantically correct and detailed. The results show significant performance improvements on benchmark tasks, demonstrating the effectiveness of this self-guided approach in multimodal learning."}, 'zh': {'title': 'è‡ªæˆ‘å¥–åŠ±ï¼Œæå‡ç”Ÿæˆèƒ½åŠ›ï¼', 'desc': 'æœ€è¿‘ï¼Œç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹ï¼ˆUMMsï¼‰åœ¨è§†è§‰-è¯­è¨€ç”Ÿæˆå’Œç†è§£èƒ½åŠ›æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œæ¨¡å‹çš„å¼ºè§†è§‰ç†è§£å¾€å¾€æ— æ³•æœ‰æ•ˆè½¬ç§»åˆ°è§†è§‰ç”Ÿæˆä¸Šã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†SRUMï¼Œä¸€ä¸ªè‡ªæˆ‘å¥–åŠ±çš„åè®­ç»ƒæ¡†æ¶ï¼Œå¯ä»¥ç›´æ¥åº”ç”¨äºå„ç§è®¾è®¡çš„UMMsã€‚SRUMé€šè¿‡åˆ›å»ºåé¦ˆå¾ªç¯ï¼Œä½¿æ¨¡å‹çš„ç†è§£æ¨¡å—ä½œä¸ºå†…éƒ¨â€œè¯„ä¼°è€…â€ï¼Œä¸ºç”Ÿæˆæ¨¡å—æä¾›çº æ­£ä¿¡å·ï¼Œä»è€Œå®ç°è‡ªæˆ‘æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12635', 'title': 'Memory as Action: Autonomous Context Curation for Long-Horizon Agentic\n  Tasks', 'url': 'https://huggingface.co/papers/2510.12635', 'abstract': "Large Language Models face challenges in long-horizon agentic tasks as their constrained memory is easily overwhelmed by distracting or irrelevant context. Existing working memory methods typically rely on external, heuristic mechanisms that are decoupled from the agent's core policy. In this work, we reframe working memory management as a learnable, intrinsic capability. We propose a novel framework, Memory-as-Action, where an agent actively manages its working memory by executing explicit editing operations as part of a unified policy. This formulation allows an agent, trained via reinforcement learning, to balance memory curation against long-term task objectives under given resource constraints. However, such memory editing actions break the standard assumption of a continuously growing prefix in LLM interactions, leading to what we call trajectory fractures. These non-prefix changes disrupt the causal continuity required by standard policy gradient methods, making those methods inapplicable. To address this, we propose a new algorithm, Dynamic Context Policy Optimization, which enables stable end-to-end reinforcement learning by segmenting trajectories at memory action points and applying trajectory-level advantages to the resulting action segments. Our results demonstrate that jointly optimizing for task reasoning and memory management in an end-to-end fashion not only reduces overall computational consumption but also improves task performance, driven by adaptive context curation strategies tailored to the model's intrinsic capabilities.", 'score': 11, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '30ef35f2c0624828', 'authors': ['Yuxiang Zhang', 'Jiangming Shu', 'Ye Ma', 'Xueyuan Lin', 'Shangxi Wu', 'Jitao Sang'], 'affiliations': ['Hithink Research', 'Huawei Noahs Ark Lab', 'School of Computer Science and Technology, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12635.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#training', '#optimization', '#agents', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞ°Ğ¼ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ: LLM ÑƒÑ‡Ğ°Ñ‚ÑÑ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ ÑĞ²Ğ¾Ğ¸Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ°Ğ»ĞºĞ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ¾Ğ¹ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, ĞºĞ¾Ğ³Ğ´Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¿ĞµÑ€ĞµĞ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ÑÑ Ğ½ĞµĞ½ÑƒĞ¶Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Memory-as-Action, Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ²Ğ¾ĞµĞ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‡ĞµĞ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ñ‡ĞµÑ€ĞµĞ· ÑĞ²Ğ½Ñ‹Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğº Ñ‡Ğ°ÑÑ‚ÑŒ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ reinforcement learning. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Dynamic Context Policy Optimization, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ "Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ¾Ğ² Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸", Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Empowering LLMs with Learnable Memory Management', 'desc': 'This paper addresses the limitations of Large Language Models (LLMs) in handling long-term tasks due to their limited memory capacity. It introduces a new approach called Memory-as-Action, where the model learns to manage its working memory through specific editing actions integrated into its decision-making policy. The authors propose a novel algorithm, Dynamic Context Policy Optimization, to overcome challenges posed by non-continuous memory updates, which disrupt standard reinforcement learning methods. The findings show that optimizing memory management alongside task reasoning enhances performance and reduces computational costs.'}, 'zh': {'title': 'è®°å¿†ç®¡ç†ä¸ä»»åŠ¡æ¨ç†çš„ç»Ÿä¸€ä¼˜åŒ–', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†é•¿æœŸä»»åŠ¡æ—¶é¢ä¸´çš„æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯ç”±äºå†…å­˜é™åˆ¶è€Œå¯¼è‡´çš„å¹²æ‰°é—®é¢˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºâ€œè®°å¿†ä½œä¸ºè¡ŒåŠ¨â€ï¼Œä½¿ä»£ç†èƒ½å¤Ÿé€šè¿‡æ‰§è¡Œæ˜¾å¼ç¼–è¾‘æ“ä½œæ¥ä¸»åŠ¨ç®¡ç†å…¶å·¥ä½œè®°å¿†ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ è®­ç»ƒï¼Œä»£ç†å¯ä»¥åœ¨èµ„æºé™åˆ¶ä¸‹å¹³è¡¡è®°å¿†ç®¡ç†ä¸é•¿æœŸä»»åŠ¡ç›®æ ‡ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§æ–°ç®—æ³•ï¼ŒåŠ¨æ€ä¸Šä¸‹æ–‡ç­–ç•¥ä¼˜åŒ–ï¼Œè§£å†³äº†ä¼ ç»Ÿç­–ç•¥æ¢¯åº¦æ–¹æ³•åœ¨å¤„ç†éå‰ç¼€å˜åŒ–æ—¶çš„å±€é™æ€§ï¼Œä»è€Œå®ç°ç¨³å®šçš„ç«¯åˆ°ç«¯å¼ºåŒ–å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.11683', 'title': 'Boundary-Guided Policy Optimization for Memory-efficient RL of Diffusion\n  Large Language Models', 'url': 'https://huggingface.co/papers/2510.11683', 'abstract': 'Boundary-Guided Policy Optimization (BGPO) improves reinforcement learning for diffusion large language models by efficiently approximating likelihoods with a memory-efficient lower bound, enhancing performance in tasks like math problem solving, code generation, and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t A key challenge in applying reinforcement learning (RL) to diffusion large language models (dLLMs) lies in the intractability of their likelihood functions, which are essential for the RL objective, necessitating corresponding approximation in each training step. While existing methods approximate the log-likelihoods by their evidence lower bounds (ELBOs) via customized Monte Carlo (MC) sampling, the forward computational graphs of all MC samples need to be retained for the gradient computation of non-linear terms in the RL objective, resulting in significant memory overhead. This constraint restricts feasible sample sizes, leading to imprecise likelihood approximations and ultimately distorting the RL objective. To overcome this limitation, we propose Boundary-Guided Policy Optimization (BGPO), a memory-efficient RL algorithm that maximizes a specially constructed lower bound of the ELBO-based objective. This lower bound is carefully designed to satisfy two key properties: (1) Linearity: it is formulated in a linear sum where each term depends only on a single MC sample, thereby enabling gradient accumulation across samples and ensuring constant memory usage; (2) Equivalence: Both the value and gradient of this lower bound are equal to those of the ELBO-based objective in on-policy training, making it also an effective approximation for the original RL objective. These properties allow BGPO to adopt a large MC sample size, resulting in more accurate likelihood approximations and improved RL objective estimation, which in turn leads to enhanced performance. Experiments show that BGPO significantly outperforms previous RL algorithms for dLLMs in math problem solving, code generation, and planning tasks.', 'score': 11, 'issue_id': 6421, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 13', 'zh': '10æœˆ13æ—¥'}, 'hash': '4eb85eafb417ade6', 'authors': ['Nianyi Lin', 'Jiajie Zhang', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11683.jpg', 'data': {'categories': ['#games', '#rlhf', '#training', '#optimization', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ BGPO Ğ´Ğ»Ñ reinforcement learning Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑÑ‚Ğ°Ğ»ĞºĞ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ¾Ğ¹ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Monte Carlo ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ½Ğ¾ ÑÑ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²ÑĞµÑ… ÑÑĞ¼Ğ¿Ğ»Ğ¾Ğ². BGPO Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½ÑƒÑ Ğ½Ğ¸Ğ¶Ğ½ÑÑ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ ELBO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°ĞºĞ°Ğ¿Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ ÑÑĞ¼Ğ¿Ğ»Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ĞºĞ¾Ğ½ÑÑ‚Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ RL-Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Efficient Reinforcement Learning for Language Models with BGPO', 'desc': 'Boundary-Guided Policy Optimization (BGPO) is a novel reinforcement learning algorithm designed to enhance the performance of diffusion large language models (dLLMs) by efficiently approximating likelihoods. It addresses the challenge of high memory usage in existing methods that rely on Monte Carlo sampling for estimating log-likelihoods, which can distort the RL objective. BGPO introduces a memory-efficient lower bound that maintains linearity and equivalence with the original objective, allowing for larger sample sizes and more accurate likelihood approximations. As a result, BGPO demonstrates significant improvements in tasks such as math problem solving, code generation, and planning compared to previous RL approaches.'}, 'zh': {'title': 'è¾¹ç•Œå¼•å¯¼ç­–ç•¥ä¼˜åŒ–ï¼šæå‡å¼ºåŒ–å­¦ä¹ æ€§èƒ½çš„åˆ©å™¨', 'desc': 'è¾¹ç•Œå¼•å¯¼ç­–ç•¥ä¼˜åŒ–ï¼ˆBGPOï¼‰æ˜¯ä¸€ç§æ”¹è¿›å¼ºåŒ–å­¦ä¹ çš„æ–¹æ³•ï¼Œä¸“é—¨ç”¨äºæ‰©æ•£å¤§è¯­è¨€æ¨¡å‹ï¼ˆdLLMsï¼‰ã€‚å®ƒé€šè¿‡é«˜æ•ˆåœ°è¿‘ä¼¼ä¼¼ç„¶å‡½æ•°çš„ä¸‹ç•Œï¼Œè§£å†³äº†åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å†…å­˜å¼€é”€è¿‡å¤§çš„é—®é¢˜ã€‚BGPOçš„è®¾è®¡ç¡®ä¿äº†çº¿æ€§å’Œç­‰ä»·æ€§ï¼Œä½¿å¾—åœ¨æ¯ä¸ªè®­ç»ƒæ­¥éª¤ä¸­å¯ä»¥ä½¿ç”¨è¾ƒå¤§çš„æ ·æœ¬é‡ï¼Œä»è€Œæé«˜äº†ä¼¼ç„¶è¿‘ä¼¼çš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒBGPOåœ¨æ•°å­¦é—®é¢˜è§£å†³ã€ä»£ç ç”Ÿæˆå’Œè§„åˆ’ä»»åŠ¡ä¸­æ˜¾è‘—ä¼˜äºä¹‹å‰çš„å¼ºåŒ–å­¦ä¹ ç®—æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12789', 'title': 'UniFusion: Vision-Language Model as Unified Encoder in Image Generation', 'url': 'https://huggingface.co/papers/2510.12789', 'abstract': "Although recent advances in visual generation have been remarkable, most existing architectures still depend on distinct encoders for images and text. This separation constrains diffusion models' ability to perform cross-modal reasoning and knowledge transfer. Prior attempts to bridge this gap often use the last layer information from VLM, employ multiple visual encoders, or train large unified models jointly for text and image generation, which demands substantial computational resources and large-scale data, limiting its accessibility.We present UniFusion, a diffusion-based generative model conditioned on a frozen large vision-language model (VLM) that serves as a unified multimodal encoder. At the core of UniFusion is the Layerwise Attention Pooling (LAP) mechanism that extracts both high level semantics and low level details from text and visual tokens of a frozen VLM to condition a diffusion generative model. We demonstrate that LAP outperforms other shallow fusion architectures on text-image alignment for generation and faithful transfer of visual information from VLM to the diffusion model which is key for editing. We propose VLM-Enabled Rewriting Injection with Flexibile Inference (VERIFI), which conditions a diffusion transformer (DiT) only on the text tokens generated by the VLM during in-model prompt rewriting. VERIFI combines the alignment of the conditioning distribution with the VLM's reasoning capabilities for increased capabilities and flexibility at inference. In addition, finetuning on editing task not only improves text-image alignment for generation, indicative of cross-modality knowledge transfer, but also exhibits tremendous generalization capabilities. Our model when trained on single image editing, zero-shot generalizes to multiple image references further motivating the unified encoder design of UniFusion.", 'score': 10, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '68fefbfc1c762f27', 'authors': ['Kevin Li', 'Manuel Brack', 'Sudeep Katakol', 'Hareesh Ravi', 'Ajinkya Kale'], 'affiliations': ['Adobe Applied Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.12789.jpg', 'data': {'categories': ['#cv', '#multimo enabling better visual information transfer. Additionally, the proposed VLM-Enabled Rewriting Injection with Flexible Inference (VERIFI) improves the model's flexibility and generalization capabilities, allowing it to perform well on various editing tasks with minimal additional training."}, 'zh': {'title': 'ç»Ÿä¸€ç¼–ç å™¨ï¼Œè·¨æ¨¡æ€ç”Ÿæˆçš„æœªæ¥', 'desc': 'å°½ç®¡è§†è§‰ç”Ÿæˆçš„æœ€æ–°è¿›å±•æ˜¾è‘—ï¼Œä½†å¤§å¤šæ•°ç°æœ‰æ¶æ„ä»ä¾èµ–äºç‹¬ç«‹çš„å›¾åƒå’Œæ–‡æœ¬ç¼–ç å™¨ã€‚è¿™ç§åˆ†ç¦»é™åˆ¶äº†æ‰©æ•£æ¨¡å‹åœ¨è·¨æ¨¡æ€æ¨ç†å’ŒçŸ¥è¯†è½¬ç§»æ–¹é¢çš„èƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºçš„UniFusionæ˜¯ä¸€ç§åŸºäºæ‰©æ•£çš„ç”Ÿæˆæ¨¡å‹ï¼Œåˆ©ç”¨å†»ç»“çš„å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ä½œä¸ºç»Ÿä¸€çš„å¤šæ¨¡æ€ç¼–ç å™¨ã€‚é€šè¿‡å±‚çº§æ³¨æ„åŠ›æ± åŒ–æœºåˆ¶ï¼ˆLAPï¼‰ï¼ŒUniFusionèƒ½å¤Ÿæå–æ–‡æœ¬å’Œè§†è§‰æ ‡è®°çš„é«˜å±‚è¯­ä¹‰å’Œä½å±‚ç»†èŠ‚ï¼Œä»è€Œåœ¨ç”Ÿæˆå’Œç¼–è¾‘ä»»åŠ¡ä¸­å®ç°æ›´å¥½çš„æ–‡æœ¬-å›¾åƒå¯¹é½å’Œä¿¡æ¯è½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12709', 'title': 'SAIL-Embedding Technical Report: Omni-modal Embedding Foundation Model', 'url': 'https://huggingface.co/papers/2510.12709', 'abstract': "Multimodal embedding models aim to yield informative unified representations that empower diverse cross-modal tasks. Despite promising developments in the evolution from CLIP-based dual-tower architectures to large vision-language models, prior works still face unavoidable challenges in real-world applications and business scenarios, such as the limited modality support, unstable training mechanisms, and industrial domain gaps. In this work, we introduce SAIL-Embedding, an omni-modal embedding foundation model that addresses these issues through tailored training strategies and architectural design. In the optimization procedure, we propose a multi-stage training scheme to boost the multifaceted effectiveness of representation learning. Specifically, the content-aware progressive training aims to enhance the model's adaptability to diverse downstream tasks and master enriched cross-modal proficiency. The collaboration-aware recommendation enhancement training further adapts multimodal representations for recommendation scenarios by distilling knowledge from sequence-to-item and ID-to-item embeddings while mining user historical interests. Concurrently, we develop the stochastic specialization and dataset-driven pattern matching to strengthen model training flexibility and generalizability. Experimental results show that SAIL-Embedding achieves SOTA performance compared to other methods in different retrieval tasks. In online experiments across various real-world scenarios integrated with our model, we observe a significant increase in Lifetime (LT), which is a crucial indicator for the recommendation experience. For instance, the model delivers the 7-day LT gain of +0.158% and the 14-day LT gain of +0.144% in the Douyin-Selected scenario. For the Douyin feed rank model, the match features produced by SAIL-Embedding yield a +0.08% AUC gain.", 'score': 7, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'ea07490eae7bd8d4', 'authors': ['Lin Lin', 'Jiefeng Long', 'Zhihe Wan', 'Yuchi Wang', 'Dingkang Yang', 'Shuang Yang', 'Yueyang Yao', 'Xu Chen', 'Zirui Guo', 'Shengqiang Li', 'Weiran Li', 'Hanyu Li', 'Yaling Mou', 'Yan Qiu', 'Haiyang Yu', 'Xiao Liang', 'Hongsheng Li', 'Chao Feng'], 'affiliations': ['ByteDance', 'CUHK MMLab'], 'pdf_title_img': 'assets/pdf/title_img/2510.12709.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal'], 'emoji': 'â›µ', 'ru': {'title': 'SAIL-Embedding: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SAIL-Embedding â€” Ğ¾Ğ¼Ğ½Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¸Ğ·Ğ½ĞµÑ-ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: content-aware Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ‚Ñ€ĞµĞ½Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¸ collaboration-aware Ñ‚Ñ€ĞµĞ½Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸ĞµĞ¹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ ID-ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½-Ğ¼Ğ°Ñ‚Ñ‡Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ’ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ½Ğ° Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğµ Douyin Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Lifetime (+0.158% Ğ·Ğ° 7 Ğ´Ğ½ĞµĞ¹) Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ AUC (+0.08%) Ğ² Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ….'}, 'en': {'title': 'SAIL-Embedding: Bridging Modalities for Enhanced Learning and Recommendations', 'desc': 'This paper presents SAIL-Embedding, a new omni-modal embedding model designed to improve cross-modal tasks in machine learning. It addresses challenges like limited modality support and unstable training by using a multi-stage training scheme that enhances representation learning. The model incorporates content-aware and collaboration-aware training strategies to adapt to various tasks and improve recommendation systems. Experimental results demonstrate that SAIL-Embedding outperforms existing methods, showing significant improvements in user engagement metrics in real-world applications.'}, 'zh': {'title': 'SAIL-Embeddingï¼šå…¨æ¨¡æ€åµŒå…¥çš„æœªæ¥', 'desc': 'å¤šæ¨¡æ€åµŒå…¥æ¨¡å‹æ—¨åœ¨ç”Ÿæˆä¿¡æ¯ä¸°å¯Œçš„ç»Ÿä¸€è¡¨ç¤ºï¼Œä»¥æ”¯æŒå¤šæ ·çš„è·¨æ¨¡æ€ä»»åŠ¡ã€‚å°½ç®¡ä»CLIPåŸºç¡€çš„åŒå¡”æ¶æ„åˆ°å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹çš„æ¼”å˜å–å¾—äº†è‰¯å¥½è¿›å±•ï¼Œä½†åœ¨å®é™…åº”ç”¨ä¸­ä»é¢ä¸´è¯¸å¤šæŒ‘æˆ˜ï¼Œå¦‚æœ‰é™çš„æ¨¡æ€æ”¯æŒå’Œä¸ç¨³å®šçš„è®­ç»ƒæœºåˆ¶ã€‚æœ¬æ–‡æå‡ºäº†SAIL-Embeddingï¼Œè¿™æ˜¯ä¸€ç§å…¨æ¨¡æ€åµŒå…¥åŸºç¡€æ¨¡å‹ï¼Œé€šè¿‡å®šåˆ¶çš„è®­ç»ƒç­–ç•¥å’Œæ¶æ„è®¾è®¡æ¥è§£å†³è¿™äº›é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSAIL-Embeddingåœ¨ä¸åŒæ£€ç´¢ä»»åŠ¡ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶åœ¨å®é™…åœºæ™¯ä¸­æ˜¾è‘—æé«˜äº†æ¨èä½“éªŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12801', 'title': 'DeepMMSearch-R1: Empowering Multimodal LLMs in Multimodal Web Search', 'url': 'https://huggingface.co/papers/2510.12801', 'abstract': 'Multimodal Large Language Models (MLLMs) in real-world applications require access to external knowledge sources and must remain responsive to the dynamic and ever-changing real-world information in order to address information-seeking and knowledge-intensive user queries. Existing approaches, such as retrieval augmented generation (RAG) methods, search agents, and search equipped MLLMs, often suffer from rigid pipelines, excessive search calls, and poorly constructed search queries, which result in inefficiencies and suboptimal outcomes. To address these limitations, we present DeepMMSearch-R1, the first multimodal LLM capable of performing on-demand, multi-turn web searches and dynamically crafting queries for both image and text search tools. Specifically, DeepMMSearch-R1 can initiate web searches based on relevant crops of the input image making the image search more effective, and can iteratively adapt text search queries based on retrieved information, thereby enabling self-reflection and self-correction. Our approach relies on a two-stage training pipeline: a cold start supervised finetuning phase followed by an online reinforcement learning optimization. For training, we introduce DeepMMSearchVQA, a novel multimodal VQA dataset created through an automated pipeline intermixed with real-world information from web search tools. This dataset contains diverse, multi-hop queries that integrate textual and visual information, teaching the model when to search, what to search for, which search tool to use and how to reason over the retrieved information. We conduct extensive experiments across a range of knowledge-intensive benchmarks to demonstrate the superiority of our approach. Finally, we analyze the results and provide insights that are valuable for advancing multimodal web-search.', 'score': 4, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '78d4634c4d91c679', 'authors': ['Kartik Narayan', 'Yang Xu', 'Tian Cao', 'Kavya Nerella', 'Vishal M. Patel', 'Navid Shiee', 'Peter Grasch', 'Chao Jia', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12801.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#training', '#dataset', '#agi', '#optimization', '#rag', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğµ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DeepMMSearch-R1 â€” Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ LLM, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ²ĞµĞ±-Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¹ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: supervised fine-tuning Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· reinforcement learning Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ DeepMMSearchVQA Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ RAG-Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing Web Search with Dynamic Multimodal Queries', 'desc': 'This paper introduces DeepMMSearch-R1, a novel multimodal large language model (MLLM) designed to enhance web search capabilities for both text and images. Unlike traditional methods that rely on fixed pipelines, DeepMMSearch-R1 can perform on-demand, multi-turn searches and dynamically generate queries based on the input data. The model is trained using a two-stage process, starting with supervised finetuning followed by reinforcement learning, and utilizes a new dataset called DeepMMSearchVQA for training. The results show that this approach significantly improves the efficiency and effectiveness of information retrieval in real-world applications.'}, 'zh': {'title': 'åŠ¨æ€å¤šæ¨¡æ€æœç´¢ï¼Œæå‡ä¿¡æ¯è·å–æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºDeepMMSearch-R1çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œå®ƒèƒ½å¤Ÿè¿›è¡ŒæŒ‰éœ€çš„å¤šè½®ç½‘ç»œæœç´¢ï¼Œå¹¶åŠ¨æ€ç”Ÿæˆå›¾åƒå’Œæ–‡æœ¬æœç´¢æŸ¥è¯¢ã€‚è¯¥æ¨¡å‹é€šè¿‡å¯¹è¾“å…¥å›¾åƒçš„ç›¸å…³éƒ¨åˆ†è¿›è¡Œæœç´¢ï¼Œæé«˜äº†å›¾åƒæœç´¢çš„æœ‰æ•ˆæ€§ï¼Œå¹¶èƒ½å¤Ÿæ ¹æ®æ£€ç´¢åˆ°çš„ä¿¡æ¯è¿­ä»£è°ƒæ•´æ–‡æœ¬æœç´¢æŸ¥è¯¢ï¼Œå®ç°è‡ªæˆ‘åæ€å’Œè‡ªæˆ‘çº æ­£ã€‚æˆ‘ä»¬é‡‡ç”¨äº†ä¸¤é˜¶æ®µçš„è®­ç»ƒæµç¨‹ï¼ŒåŒ…æ‹¬å†·å¯åŠ¨çš„ç›‘ç£å¾®è°ƒå’Œåœ¨çº¿å¼ºåŒ–å­¦ä¹ ä¼˜åŒ–ï¼Œå¹¶å¼•å…¥äº†DeepMMSearchVQAæ•°æ®é›†ï¼Œä»¥æ”¯æŒå¤šæ¨¡æ€è§†è§‰é—®ç­”ï¼ˆVQAï¼‰ä»»åŠ¡ã€‚é€šè¿‡å¹¿æ³›çš„å®éªŒï¼Œæˆ‘ä»¬è¯æ˜äº†è¯¥æ–¹æ³•åœ¨çŸ¥è¯†å¯†é›†å‹åŸºå‡†æµ‹è¯•ä¸­çš„ä¼˜è¶Šæ€§ï¼Œæ¨åŠ¨äº†å¤šæ¨¡æ€ç½‘ç»œæœç´¢çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12225', 'title': 'HoneyBee: Data Recipes for Vision-Language Reasoners', 'url': 'https://huggingface.co/papers/2510.12225', 'abstract': 'Recent advances in vision-language models (VLMs) have made them highly effective at reasoning tasks. However, the principles underlying the construction of performant VL reasoning training datasets remain poorly understood. In this work, we introduce several data curation approaches and study their impacts on VL reasoning capabilities by carefully controlling training and evaluation setups. We analyze the effects of context (image and question pair) sources, implement targeted data interventions, and explore scaling up images, questions, and chain-of-thought (CoT) solutions. Our findings reveal that (a) context source strategies significantly affect VLM performance, (b) interventions such as auxiliary signals from image captions and the inclusion of text-only reasoning yield substantial gains, and (c) scaling all data dimensions (e.g., unique questions per image and unique CoTs per image-question pair) consistently improves reasoning capability. Motivated by these insights, we introduce HoneyBee, a large-scale, high-quality CoT reasoning dataset with 2.5M examples consisting 350K image-question pairs. VLMs trained with HoneyBee outperform state-of-the-art models across model sizes. For instance, a HoneyBee-trained VLM with 3B parameters outperforms the SOTA model and the base model by 7.8% and 24.8%, respectively, on MathVerse. Furthermore, we propose a test-time scaling strategy that reduces decoding cost by 73% without sacrificing accuracy. Overall, this work presents improved strategies for VL reasoning dataset curation research.', 'score': 4, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'a1704fba84103a6e', 'authors': ['Hritik Bansal', 'Devandra Singh Sachan', 'Kai-Wei Chang', 'Aditya Grover', 'Gargi Ghosh', 'Wen-tau Yih', 'Ramakanth Pasunuru'], 'affiliations': ['FAIR at Meta', 'University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.12225.jpg', 'data': {'categories': ['#cv', '#multimodal', '#reasoning', '#dataset', '#benchmark', '#data'], 'emoji': 'ğŸ desc': "This paper investigates the role of large reasoning models (LRMs) in machine translation (MT) by examining the use of intermediate tokens during the translation process. The authors find that generating 'thinking tokens' does not enhance the performance of LRMs in MT tasks, even when models are fine-tuned with chain of thought (CoT) explanations. Instead, they discover that combining outputs from translation-specific prompting strategies leads to better results. Overall, the study highlights that refining translations through teacher models or expanding training data is more beneficial than simply using reasoning-based approaches in MT."}, 'zh': {'title': 'ä¸­é—´æ ‡è®°åœ¨æœºå™¨ç¿»è¯‘ä¸­çš„é‡è¦æ€§', 'desc': 'å¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLRMsï¼‰åœ¨è§£å†³é—®é¢˜æ–¹é¢å±•ç°äº†æ–°çš„å¯èƒ½æ€§ï¼Œå°¤å…¶æ˜¯åœ¨è‡ªç„¶è¯­è¨€æ€ç»´è¿‡ç¨‹çš„å¼•å¯¼ä¸‹è¿›è¡Œå›ç­”ã€‚å°½ç®¡å®ƒä»¬åœ¨æ•°å­¦å’Œç¼–ç¨‹ä»»åŠ¡ä¸­çš„èƒ½åŠ›å·²è¢«å¹¿æ³›è®¤å¯ï¼Œä½†åœ¨æœºå™¨ç¿»è¯‘ï¼ˆMTï¼‰ä»»åŠ¡ä¸­çš„å½±å“ä»ç„¶æœªè¢«å……åˆ†æ¢è®¨ã€‚æˆ‘ä»¬çš„ç ”ç©¶å‘ç°ï¼Œç”Ÿæˆä¸­é—´æ ‡è®°å¹¶æœªå¸®åŠ©LRMsåœ¨æœºå™¨ç¿»è¯‘ä¸­è¡¨ç°æ›´å¥½ï¼Œå°¤å…¶æ˜¯åœ¨ä½¿ç”¨äººç±»ç¿»è¯‘è€…å®è·µå¯å‘çš„æ€ç»´é“¾ï¼ˆCoTï¼‰è¿›è¡Œå¾®è°ƒæ—¶ã€‚ç›¸åï¼Œé€šè¿‡ç»“åˆæ¨¡å—åŒ–ç¿»è¯‘ç‰¹å®šæç¤ºç­–ç•¥çš„è¾“å‡ºæ„å»ºä¸­é—´æ ‡è®°åˆ™èƒ½å¸¦æ¥æ”¹è¿›ï¼Œè¡¨æ˜ä¸­é—´æ ‡è®°çš„è´¡çŒ®é«˜åº¦ä¾èµ–äºå…¶ä¸­çš„ç¿»è¯‘å°è¯•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12777', 'title': 'What If : Understanding Motion Through Sparse Interactions', 'url': 'https://huggingface.co/papers/2510.12777', 'abstract': 'Understanding the dynamics of a physical scene involves reasoning about the diverse ways it can potentially change, especially as a result of local interactions. We present the Flow Poke Transformer (FPT), a novel framework for directly predicting the distribution of local motion, conditioned on sparse interactions termed "pokes". Unlike traditional methods that typically only enable dense sampling of a single realization of scene dynamics, FPT provides an interpretable directly accessible representation of multi-modal scene motion, its dependency on physical interactions and the inherent uncertainties of scene dynamics. We also evaluate our model on several downstream tasks to enable comparisons with prior methods and highlight the flexibility of our approach. On dense face motion generation, our generic pre-trained model surpasses specialized baselines. FPT can be fine-tuned in strongly out-of-distribution tasks such as synthetic datasets to enable significant improvements over in-domain methods in articulated object motion estimation. Additionally, predicting explicit motion distributions directly enables our method to achieve competitive performance on tasks like moving part segmentation from pokes which further demonstrates the versatility of our FPT. Code and models are publicly available at https://compvis.github.io/flow-poke-transformer.', 'score': 2, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'bb4a1b3538707a8b', 'authors': ['Stefan Andreas Baumann', 'Nick Stracke', 'Timy Phan', 'BjÃ¶rn Ommer'], 'affiliations': ['CompVis @ LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12777.jpg', 'data': {'categories': ['#cv', '#interpretability', '#open_source', '#reasoning', '#training', '#optimization', '#synthetic'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Flow Poke Transformer: Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ€Ğ° Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Flow Poke Transformer (FPT), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… "Ğ¿Ğ¾ĞºĞ°Ğ¼Ğ¸". Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², FPT Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹ Ğ¸ ĞµĞ³Ğ¾ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ»Ğ¸Ñ†Ğ° Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². FPT Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ÑƒÑ‰Ğ¸Ñ…ÑÑ Ñ‡Ğ°ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Predicting Scene Dynamics with Flow Poke Transformer', 'desc': "The Flow Poke Transformer (FPT) is a new machine learning framework designed to predict how physical scenes change based on local interactions called 'pokes'. Unlike traditional models that only provide a single outcome, FPT offers a clear representation of multiple possible motions and their uncertainties. This model has been tested on various tasks, showing that it can outperform specialized models in generating dense face motion and improve performance in estimating articulated object motion. By directly predicting motion distributions, FPT also excels in tasks like moving part segmentation, showcasing its adaptability and effectiveness."}, 'zh': {'title': 'æµåŠ¨æˆ³å‡»å˜æ¢å™¨ï¼šç†è§£ç‰©ç†åœºæ™¯åŠ¨æ€çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºæµåŠ¨æˆ³å‡»å˜æ¢å™¨ï¼ˆFPTï¼‰ï¼Œç”¨äºç›´æ¥é¢„æµ‹ç‰©ç†åœºæ™¯ä¸­å±€éƒ¨è¿åŠ¨çš„åˆ†å¸ƒã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒFPTèƒ½å¤Ÿæä¾›å¤šæ¨¡æ€åœºæ™¯è¿åŠ¨çš„å¯è§£é‡Šè¡¨ç¤ºï¼Œå¹¶è€ƒè™‘ç‰©ç†äº¤äº’å’Œåœºæ™¯åŠ¨æ€çš„ä¸ç¡®å®šæ€§ã€‚æˆ‘ä»¬åœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸Šè¯„ä¼°äº†è¯¥æ¨¡å‹ï¼Œæ˜¾ç¤ºå‡ºå…¶çµæ´»æ€§å’Œä¼˜è¶Šæ€§ï¼Œå°¤å…¶æ˜¯åœ¨ç¨ å¯†é¢éƒ¨è¿åŠ¨ç”Ÿæˆå’Œå…³èŠ‚ç‰©ä½“è¿åŠ¨ä¼°è®¡æ–¹é¢ã€‚FPTçš„ç›´æ¥è¿åŠ¨åˆ†å¸ƒé¢„æµ‹èƒ½åŠ›ä½¿å…¶åœ¨ç§»åŠ¨éƒ¨ä»¶åˆ†å‰²ç­‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶å¹¿æ³›çš„åº”ç”¨æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12793', 'title': 'ViCO: A Training Strategy towards Semantic Aware Dynamic High-Resolution', 'url': 'https://huggingface.co/papers/2510.12793', 'abstract': "Existing Multimodal Large Language Models (MLLMs) suffer from increased inference costs due to the additional vision tokens introduced by image inputs. In this work, we propose Visual Consistency Learning (ViCO), a novel training algorithm that enables the model to represent images of varying semantic complexities using different numbers of vision tokens. The key idea behind our method is to employ multiple MLP connectors, each with a different image compression ratio, to downsample the vision tokens based on the semantic complexity of the image. During training, we minimize the KL divergence between the responses conditioned on different MLP connectors. At inference time, we introduce an image router, termed Visual Resolution Router (ViR), that automatically selects the appropriate compression rate for each image patch. Compared with existing dynamic high-resolution strategies, which adjust the number of visual tokens based on image resolutions, our method dynamically adapts the number of visual tokens according to semantic complexity. Experimental results demonstrate that our method can reduce the number of vision tokens by up to 50% while maintaining the model's perception, reasoning, and OCR capabilities. We hope this work will contribute to the development of more efficient MLLMs. The code and models will be released to facilitate future research.", 'score': 1, 'issue_id': 6424, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'faa0a7ba8d794172', 'authors': ['Long Cui', 'Weiyun Wang', 'Jie Shao', 'Zichen Wen', 'Gen Luo', 'Linfeng Zhang', 'Yanting Zhang', 'Yu Qiao', 'Wenhai Wang'], 'affiliations': ['Donghua University', 'Fudan University', 'Nanjing University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.12793.jpg', 'data': {'categories': ['#cv', '#training', '#inference', '#interpretability', '#agi', '#optimization', '#multimodal'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Visual Consistency Learning (ViCO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ multimodal LLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ MLP-ĞºĞ¾Ğ½Ğ½ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ KL-Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ¾ÑƒÑ‚ĞµÑ€ Visual Resolution Router Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ‚Ñ‡Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ¾ 50% Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Efficient Vision Token Management for MLLMs', 'desc': "This paper introduces Visual Consistency Learning (ViCO), a new training approach for Multimodal Large Language Models (MLLMs) that addresses high inference costs caused by image inputs. ViCO allows the model to use different numbers of vision tokens based on the semantic complexity of images, improving efficiency. The method employs multiple MLP connectors to downsample vision tokens and minimizes KL divergence during training. At inference, the Visual Resolution Router (ViR) selects the optimal compression rate for image patches, reducing vision tokens by up to 50% while preserving the model's performance in perception and reasoning tasks."}, 'zh': {'title': 'åŠ¨æ€é€‚åº”è¯­ä¹‰å¤æ‚æ€§çš„è§†è§‰æ ‡è®°é€‰æ‹©', 'desc': 'ç°æœ‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤„ç†å›¾åƒè¾“å…¥æ—¶ï¼Œç”±äºå¼•å…¥äº†é¢å¤–çš„è§†è§‰æ ‡è®°ï¼Œå¯¼è‡´æ¨ç†æˆæœ¬å¢åŠ ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„è®­ç»ƒç®—æ³•ï¼Œç§°ä¸ºè§†è§‰ä¸€è‡´æ€§å­¦ä¹ ï¼ˆViCOï¼‰ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿæ ¹æ®å›¾åƒçš„è¯­ä¹‰å¤æ‚æ€§ä½¿ç”¨ä¸åŒæ•°é‡çš„è§†è§‰æ ‡è®°ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡å¤šä¸ªå…·æœ‰ä¸åŒå›¾åƒå‹ç¼©æ¯”çš„å¤šå±‚æ„ŸçŸ¥å™¨ï¼ˆMLPï¼‰è¿æ¥å™¨æ¥ä¸‹é‡‡æ ·è§†è§‰æ ‡è®°ï¼Œä»è€Œé€‚åº”å›¾åƒçš„è¯­ä¹‰å¤æ‚æ€§ã€‚åœ¨æ¨ç†æ—¶ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ç§ç§°ä¸ºè§†è§‰åˆ†è¾¨ç‡è·¯ç”±å™¨ï¼ˆViRï¼‰çš„å›¾åƒè·¯ç”±å™¨ï¼Œè‡ªåŠ¨é€‰æ‹©æ¯ä¸ªå›¾åƒå—çš„é€‚å½“å‹ç¼©ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.12088', 'title': 'One Life to Learn: Inferring Symbolic World Models for Stochastic\n  Environments from Unguided Exploration', 'url': 'https://huggingface.co/papers/2510.12088', 'abstract': 'OneLife framework models complex, stochastic environments using conditionally-activated programmatic laws within a probabilistic programming framework, enabling learning from minimal, unguided interaction and outperforming baselines in state ranking and fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Symbolic world modeling requires inferring and representing an environment\'s transitional dynamics as an executable program. Prior work has focused on largely deterministic environments with abundant interaction data, simple mechanics, and human guidance. We address a more realistic and challenging setting, learning in a complex, stochastic environment where the agent has only "one life" to explore a hostile environment without human guidance. We introduce OneLife, a framework that models world dynamics through conditionally-activated programmatic laws within a probabilistic programming framework. Each law operates through a precondition-effect structure, activating in relevant world states. This creates a dynamic computation graph that routes inference and optimization only through relevant laws, avoiding scaling challenges when all laws contribute to predictions about a complex, hierarchical state, and enabling the learning of stochastic dynamics even with sparse rule activation. To evaluate our approach under these demanding constraints, we introduce a new evaluation protocol that measures (a) state ranking, the ability to distinguish plausible future states from implausible ones, and (b) state fidelity, the ability to generate future states that closely resemble reality. We develop and evaluate our framework on Crafter-OO, our reimplementation of the Crafter environment that exposes a structured, object-oriented symbolic state and a pure transition function that operates on that state alone. OneLife can successfully learn key environment dynamics from minimal, unguided interaction, outperforming a strong baseline on 16 out of 23 scenarios tested. We also test OneLife\'s planning ability, with simulated rollouts successfully identifying superior strategies. Our work establishes a foundation for autonomously constructing programmatic world models of unknown, complex environments.', 'score': 1, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': 'd8a451b665853cec', 'authors': ['Zaid Khan', 'Archiki Prasad', 'Elias Stengel-Eskin', 'Jaemin Cho', 'Mohit Bansal'], 'affiliations': ['UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.12088.jpg', 'data': {'categories': ['#rl', '#benchmark', '#reasoning', '#optimization', '#games', '#agents'], 'emoji': 'ğŸ®', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¸Ñ€Ğ° Ğ·Ğ° Ğ¾Ğ´Ğ½Ñƒ Ğ¶Ğ¸Ğ·Ğ½ÑŒ Ğ±ĞµĞ· Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ OneLife â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ€ĞµĞ´ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‹ Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ·Ğ°ĞºĞ¾Ğ½ Ğ¸Ğ¼ĞµĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Â«Ğ¿Ñ€ĞµĞ´ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğµ-ÑÑ„Ñ„ĞµĞºÑ‚Â» Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑÑ… Ğ¼Ğ¸Ñ€Ğ°. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ñƒ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ¸Ğ· Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ğ²Ñ€Ğ°Ğ¶Ğ´ĞµĞ±Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ, Ğ³Ğ´Ğµ Ñƒ Ğ½ĞµĞ³Ğ¾ ĞµÑÑ‚ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Â«Ğ¾Ğ´Ğ½Ğ° Ğ¶Ğ¸Ğ·Ğ½ÑŒÂ» Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡Ğ°Ñ ĞºĞ»ÑÑ‡ĞµĞ²ÑƒÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ ÑÑ€ĞµĞ´Ñ‹ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸.'}, 'en': {'title': 'OneLife: Learning in Complex Environments with Minimal Interaction', 'desc': 'The OneLife framework is designed to model complex environments that are unpredictable and require minimal interaction for learning. It uses conditionally-activated programmatic laws within a probabilistic programming structure to represent the dynamics of the environment. This approach allows the agent to learn effectively even when it has only one chance to explore, without any human guidance. The framework has been shown to outperform existing methods in distinguishing future states and generating realistic outcomes, demonstrating its potential for autonomous learning in challenging settings.'}, 'zh': {'title': 'OneLifeï¼šåœ¨å¤æ‚ç¯å¢ƒä¸­å®ç°è‡ªä¸»å­¦ä¹ çš„æ¡†æ¶', 'desc': 'OneLifeæ¡†æ¶é€šè¿‡æ¡ä»¶æ¿€æ´»çš„ç¨‹åºæ³•åˆ™åœ¨æ¦‚ç‡ç¼–ç¨‹æ¡†æ¶ä¸­å»ºæ¨¡å¤æ‚çš„éšæœºç¯å¢ƒï¼Œä½¿å¾—æ™ºèƒ½ä½“èƒ½å¤Ÿåœ¨æ²¡æœ‰äººç±»æŒ‡å¯¼çš„æƒ…å†µä¸‹ï¼Œä»æœ€å°çš„äº¤äº’ä¸­å­¦ä¹ ã€‚è¯¥æ–¹æ³•ç‰¹åˆ«é€‚ç”¨äºåœ¨å¤æ‚å’Œæ•Œå¯¹çš„ç¯å¢ƒä¸­è¿›è¡Œå­¦ä¹ ï¼Œæ™ºèƒ½ä½“åªæœ‰ä¸€æ¬¡æ¢ç´¢çš„æœºä¼šã€‚OneLifeé€šè¿‡åŠ¨æ€è®¡ç®—å›¾æ¥ä¼˜åŒ–æ¨ç†è¿‡ç¨‹ï¼Œé¿å…äº†åœ¨å¤æ‚çŠ¶æ€ä¸‹æ‰€æœ‰æ³•åˆ™éƒ½å‚ä¸é¢„æµ‹æ—¶çš„æ‰©å±•æŒ‘æˆ˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOneLifeåœ¨16ä¸ªæµ‹è¯•åœºæ™¯ä¸­è¶…è¶Šäº†å¼ºåŸºçº¿ï¼ŒæˆåŠŸå­¦ä¹ äº†ç¯å¢ƒçš„å…³é”®åŠ¨æ€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.11606', 'title': 'ExpVid: A Benchmark for Experiment Video Understanding & Reasoning', 'url': 'https://huggingface.co/papers/2510.11606', 'abstract': 'ExpVid, a new benchmark for evaluating multimodal large language models on scientific experiment videos, highlights gaps in fine-grained perception, procedural understanding, and scientific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) hold promise for accelerating scientific discovery by interpreting complex experimental procedures. However, their true capabilities are poorly understood, as existing benchmarks neglect the fine-grained and long-horizon nature of authentic laboratory work, especially in wet-lab settings. To bridge this gap, we introduce ExpVid, the first benchmark designed to systematically evaluate MLLMs on scientific experiment videos. Curated from peer-reviewed video publications, ExpVid features a new three-level task hierarchy that mirrors the scientific process: (1) Fine-grained Perception of tools, materials, and actions; (2) Procedural Understanding of step order and completeness; and (3) Scientific Reasoning that connects the full experiment to its published conclusions. Our vision-centric annotation pipeline, combining automated generation with multi-disciplinary expert validation, ensures that tasks require visual grounding. We evaluate 19 leading MLLMs on ExpVid and find that while they excel at coarse-grained recognition, they struggle with disambiguating fine details, tracking state changes over time, and linking experimental procedures to scientific outcomes. Our results reveal a notable performance gap between proprietary and open-source models, particularly in high-order reasoning. ExpVi 'en': {'title': 'ExpVid: Bridging Gaps in MLLM Evaluation for Scientific Discovery', 'desc': 'ExpVid is a new benchmark designed to evaluate multimodal large language models (MLLMs) specifically on scientific experiment videos. It addresses the shortcomings of existing benchmarks by focusing on fine-grained perception, procedural understanding, and scientific reasoning in laboratory settings. The benchmark features a three-level task hierarchy that reflects the scientific process, ensuring that models are tested on their ability to perceive details, understand procedures, and reason scientifically. Our evaluation of 19 leading MLLMs reveals significant gaps in their performance, particularly in high-order reasoning, highlighting the need for improved models in scientific contexts.'}, 'zh': {'title': 'ExpVidï¼šç§‘å­¦å®éªŒè§†é¢‘è¯„ä¼°çš„æ–°åŸºå‡†', 'desc': 'ExpVidæ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç§‘å­¦å®éªŒè§†é¢‘ä¸Šçš„è¡¨ç°ã€‚å®ƒæ­ç¤ºäº†åœ¨ç»†ç²’åº¦æ„ŸçŸ¥ã€ç¨‹åºç†è§£å’Œç§‘å­¦æ¨ç†æ–¹é¢çš„ä¸è¶³ã€‚è¯¥åŸºå‡†é€šè¿‡ä¸‰å±‚ä»»åŠ¡å±‚æ¬¡ç»“æ„ï¼Œç³»ç»Ÿåœ°è¯„ä¼°æ¨¡å‹åœ¨å®éªŒè¿‡ç¨‹ä¸­çš„è¡¨ç°ï¼ŒåŒ…æ‹¬å·¥å…·å’Œææ–™çš„è¯†åˆ«ã€æ­¥éª¤çš„ç†è§£ä»¥åŠå®éªŒä¸ç»“è®ºçš„å…³è”ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡ç°æœ‰æ¨¡å‹åœ¨ç²—ç²’åº¦è¯†åˆ«ä¸Šè¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨å¤„ç†ç»†èŠ‚å’Œé«˜é˜¶æ¨ç†æ—¶ä»å­˜åœ¨æ˜¾è‘—å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.08783', 'title': 'MLLM as a UI Judge: Benchmarking Multimodal LLMs for Predicting Human\n  Perception of User Interfaces', 'url': 'https://huggingface.co/papers/2510.08783', 'abstract': 'In an ideal design pipeline, user interface (UI) design is intertwined with user research to validate decisions, yet studies are often resource-constrained during early exploration. Recent advances in multimodal large language models (MLLMs) offer a promising opportunity to act as early evaluators, helping designers narrow options before formal testing. Unlike prior work that emphasizes user behavior in narrow domains such as e-comm \t\tAI-generated summary \t\t\t\t Robot learning is at an inflection point, driven by rapid advancements in machine learning and the growing availability of large-scale robotics data. This shift from classical, model-based methods to data-driven, learning-based paradigms is unlocking unprecedented capabilities in autonomous systems. This tutorial navigates the landscape of modern robot learning, charting a course from the foundational principles of Reinforcement Learning and Behavioral Cloning to generalist, language-conditioned models capable of operating across diverse tasks and even robot embodiments. This work is intended as a guide for researchers and practitioners, and our goal is to equip the reader with the conceptual understanding and practical tools necessary to contribute to developments in robot learning, with ready-to-use examples implemented in lerobot.', 'score': 0, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 14', 'zh': '10æœˆ14æ—¥'}, 'hash': '6a710031eb0a9d1a', 'authors': ['Francesco Capuano', 'Caroline Pascal', 'Adil Zouitine', 'Thomas Wolf', 'Michel Aractingi'], 'affiliations': ['University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.12403.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#games', '#agents', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ ĞºĞ»Ğ°ÑÑĞ¸ĞºĞ¸ Ğº Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼: Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ€Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑƒÑ‡ĞµĞ±Ğ½Ğ¾Ğµ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´ Ğ¾Ñ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğº Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ reinforcement learning Ğ¸ behavioral cloning. ĞÑĞ¾Ğ±Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑƒĞ´ĞµĞ»ÑĞµÑ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… ĞµÑÑ‚Ğµ                 title.innerHTML = "hf nightly";

                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortBy = settingSortBy;

            filterLogicIsAnd = true;
