        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ications for scientific simulations.'}, 'zh': {'title': 'MDAgent2ï¼šè‡ªåŠ¨åŒ–åˆ†å­åŠ¨åŠ›å­¦çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'MDAgent2 æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–çš„åˆ†å­åŠ¨åŠ›å­¦ä»£ç ç”Ÿæˆå’Œé—®ç­”ç³»ç»Ÿï¼Œåˆ©ç”¨é¢†åŸŸé€‚åº”çš„è¯­è¨€æ¨¡å‹å’Œå¤šæ™ºèƒ½ä½“è¿è¡Œæ—¶ç³»ç»Ÿã€‚è¯¥ç³»ç»Ÿè§£å†³äº†ç¼–å†™ LAMMPS è„šæœ¬çš„ä¸“ä¸šæ€§å’Œè€—æ—¶é—®é¢˜ï¼Œé€šè¿‡æ„å»ºé«˜è´¨é‡çš„æ•°æ®é›†æ¥æ”¯æŒçŸ¥è¯†é—®ç­”å’Œä»£ç ç”Ÿæˆã€‚MDAgent2 é‡‡ç”¨äº†ä¸‰é˜¶æ®µçš„åè®­ç»ƒç­–ç•¥ï¼ŒåŒ…æ‹¬ç»§ç»­é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œè®­ç»ƒå‡ºé€‚åº”åˆ†å­åŠ¨åŠ›å­¦é¢†åŸŸçš„æ¨¡å‹ã€‚è¯¥ç ”ç©¶å±•ç¤ºäº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å·¥ä¸šæ¨¡æ‹Ÿä»»åŠ¡ä¸­çš„é€‚åº”æ€§å’Œæ³›åŒ–èƒ½åŠ›ï¼Œä¸ºç§‘å­¦å’Œå·¥ä¸šè§„æ¨¡æ¨¡æ‹Ÿä¸­çš„è‡ªåŠ¨ä»£ç ç”Ÿæˆå¥ å®šäº†æ–¹æ³•è®ºåŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00423', 'title': 'E-GRPO: High Entropy Steps Drive Effective Reinforcement Learning for Flow Models', 'url': 'https://huggingface.co/papers/2601.00423', 'abstract': 'Entropy-aware policy optimization method for reinforcement learning in flow matching models that improves exploration through SDE and ODE sampling strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning has enhanced the flow matching models on human preference alignment. While stochastic sampling enables the exploration of denoising directions, existing methods which optimize over multiple denoising steps suffer from sparse and ambiguous reward signals. We observe that the high entropy steps enable more efficient and effective exploration while the low entropy steps result in undistinguished roll-outs. To this end, we propose E-GRPO, an entropy aware Group Relative Policy Optimization to increase the entropy of SDE sampling steps. Since the integration of stochastic differential equations suffer from ambiguous reward signals due to stochasticity from multiple steps, we specifically merge consecutive low entropy steps to formulate one high entropy step for SDE sampling, while applying ODE sampling on other steps. Building upon this, we introduce , 'en': {'title': 'Enhancing Exploration with Entropy in Reinforcement Learning', 'desc': 'This paper presents E-GRPO, an entropy-aware policy optimization method designed to enhance exploration in reinforcement learning for flow matching models. The authors identify that high entropy steps lead to better exploration, while low entropy steps can produce unclear outcomes. To address the challenges of sparse rewards in stochastic differential equation (SDE) sampling, they propose merging consecutive low entropy steps into a single high entropy step. Additionally, they introduce a multi-step group normalized advantage to improve the computation of advantages in samples that share the same SDE denoising step, demonstrating improved performance in various reward settings.'}, 'zh': {'title': 'ç†µæ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼Œæå‡æ¢ç´¢æ•ˆç‡ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¼ºåŒ–å­¦ä¹ ç­–ç•¥ä¼˜åŒ–æ–¹æ³•ï¼Œç§°ä¸ºE-GRPOï¼Œæ—¨åœ¨æé«˜æµåŒ¹é…æ¨¡å‹ä¸­çš„æ¢ç´¢æ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å…³æ³¨ç†µçš„å˜åŒ–ï¼Œä¼˜åŒ–éšæœºå¾®åˆ†æ–¹ç¨‹(SDE)çš„é‡‡æ ·æ­¥éª¤ï¼Œä»¥å…‹æœç°æœ‰æ–¹æ³•åœ¨å¤šæ­¥å»å™ªä¸­é¢ä¸´çš„ç¨€ç–å’Œæ¨¡ç³Šå¥–åŠ±ä¿¡å·é—®é¢˜ã€‚æˆ‘ä»¬å‘ç°é«˜ç†µæ­¥éª¤èƒ½å¤Ÿä¿ƒè¿›æ›´æœ‰æ•ˆçš„æ¢ç´¢ï¼Œè€Œä½ç†µæ­¥éª¤åˆ™å¯¼è‡´ç»“æœä¸æ˜æ˜¾ã€‚é€šè¿‡å°†è¿ç»­çš„ä½ç†µæ­¥éª¤åˆå¹¶ä¸ºä¸€ä¸ªé«˜ç†µæ­¥éª¤ï¼Œå¹¶åœ¨å…¶ä»–æ­¥éª¤ä¸Šåº”ç”¨å¸¸å¾®åˆ†æ–¹ç¨‹(ODE)é‡‡æ ·ï¼ŒE-GRPOæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04171', 'title': 'Agentic Rubrics as Contextual Verifiers for SWE Agents', 'url': 'https://huggingface.co/papers/2601.04171', 'abstract': 'Agentic Rubrics enable efficient and scalable verification for software engineering agents by creating context-aware checklists that outperform traditional methods while maintaining interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Verification is critical for improving agents: it provides the reward signal for Reinforcement Learning and enables inference-time gains through Test-Time Scaling (TTS). Despite its importance, verification in software engineering (SWE) agent settings often relies on code execution, which can be difficult to scale due to environment setup overhead. Scalable alternatives such as patch classifiers and heuristic methods exist, but they are less grounded in codebase context and harder to interpret. To this end, we explore Agentic Rubrics: an expert agent interacts with the repository to create a context-grounded rubric checklist, and candidate patches are then scored against it without requiring test execution. On SWE-Bench Verified under parallel TTS evaluation, Agentic Rubrics achieve a score of 54.2% on Qwen3-Coder-30B-A3B and 40.6% on Qwen3-32B, with at least a +3.5 percentage-point gain over the strongest baseline in our comparison set. We further analyze rubric behavior, showing that rubric scores are consistent with ground-truth tests while also flagging issues that tests do not capture. Our ablations show that agentic context gathering is essential for producing codebase-specific, unambiguous criteria. Together, these results suggest that Agentic Rubrics provide an efficient, scalable, and granular verification signal for SWE agents.', 'score': 0, 'issue_id': 470, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': '31d275e8d765ca8b', 'authors': ['Mohit Raghavendra', 'Anisha Gunjal', 'Bing Liu', 'Yunzhong He'], 'affiliations': ['Scale AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.04171.jpg', 'data': {'categories': ['#reasoning', '#agents', '#interpretability', '#plp', '#benchmark', '#rl'], 'emoji': 'âœ…', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ñ‡ĞµĞºĞ»Ğ¸ÑÑ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ĞºĞ¾Ğ´Ğ°: Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Agentic Rubrics Ğ´Ğ»Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğµ ‡ºå…¶åœ¨è½¯ä»¶å·¥ç¨‹ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04151', 'title': 'Klear: Unified Multi-Task Audio-Video Joint Generation', 'url': 'https://huggingface.co/papers/2601.04151', 'abstract': 'Klear addresses audio-video joint generation challenges through a unified model architecture, progressive multitask training, and large-scale dense-caption data construction, achieving superior alignment and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-video joint generation has progressed rapidly, yet substantial challenges still remain. Non-commercial approaches still suffer audio-visual asynchrony, poor lip-speech alignment, and unimodal degradation, which can be stemmed from weak audio-visual correspondence modeling, limited generalization, and scarce high-quality dense-caption data. To address these issues, we introduce Klear and delve into three axes--model architecture, training strategy, and data curation. Architecturally, we adopt a single-tower design with unified DiT blocks and an Omni-Full Attention mechanism, achieving tight audio-visual alignment and strong scalability. Training-wise, we adopt a progressive multitask regime--random modality masking to joint optimization across tasks, and a multistage curriculum, yielding robust representations, strengthening A-V aligned world knowledge, and preventing unimodal collapse. For datasets, we present the first large-scale audio-video dataset with dense captions, and introduce a novel automated data-construction pipeline which annotates and filters millions of diverse, high-quality, strictly aligned audio-video-caption triplets. Building on this, Klear scales to large datasets, delivering high-fidelity, semantically and temporally aligned, instruction-following generation in both joint and unimodal settings while generalizing robustly to out-of-distribution scenarios. Across tasks, it substantially outperforms prior methods by a large margin and achieves performance compar         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
