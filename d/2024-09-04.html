        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

xtensive resource demands typically associated with such tasks. By employing techniques like impactful token analysis and position index transformation, LongRecipe efficiently simulates long-sequence inputs, allowing models to better understand long-range dependencies. The approach enables LLMs to utilize long sequences while only requiring 30% of the target context window size, leading to over 85% reduction in computational resources compared to traditional full sequence training. Ultimately, LongRecipe allows for the effective context window of open-source LLMs to be extended from 8k to 128k, achieving performance levels comparable to GPT-4 with minimal training time on a single GPU.'}, 'zh': {'title': 'é«˜æ•ˆæ‰©å±•å¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸Šä¸‹æ–‡çª—å£', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤„ç†é•¿ä¸Šä¸‹æ–‡ä»»åŠ¡æ—¶é¢ä¸´æŒ‘æˆ˜ï¼Œå› ä¸ºå®ƒä»¬åœ¨é¢„è®­ç»ƒæœŸé—´çš„æœ‰æ•ˆä¸Šä¸‹æ–‡çª—å£å¤§å°æœ‰é™ï¼Œé™åˆ¶äº†å¯¹é•¿åºåˆ—çš„æ³›åŒ–èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†**LongRecipe**ï¼Œè¿™æ˜¯ä¸€ç§é«˜æ•ˆçš„è®­ç»ƒç­–ç•¥ï¼Œå¯ä»¥æ‰©å±•LLMsçš„ä¸Šä¸‹æ–‡çª—å£ã€‚è¯¥æ–¹æ³•é€šè¿‡å½±å“åŠ›çš„æ ‡è®°åˆ†æã€ä½ç½®ç´¢å¼•è½¬æ¢å’Œè®­ç»ƒä¼˜åŒ–ç­–ç•¥æ¥æ¨¡æ‹Ÿé•¿åºåˆ—è¾“å…¥ï¼ŒåŒæ—¶ä¿æŒè®­ç»ƒæ•ˆç‡ã€‚å®éªŒè¡¨æ˜ï¼ŒLongRecipeèƒ½å¤Ÿåœ¨ä»…éœ€ç›®æ ‡ä¸Šä¸‹æ–‡çª—å£å¤§å°çš„30%çš„æƒ…å†µä¸‹åˆ©ç”¨é•¿åºåˆ—ï¼Œå¹¶ä¸”ç›¸æ¯”äºå®Œæ•´åºåˆ—è®­ç»ƒï¼Œè®¡ç®—èµ„æºå‡å°‘è¶…è¿‡85%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.02095', 'title': 'DepthCrafter: Generating Consistent Long Depth Sequences for Open-world Videos', 'url': 'https://huggingface.co/papers/2409.02095', 'abstract': 'Despite significant advancements in monocular depth estimation for static images, estimating video depth in the open world remains challenging, since open-world videos are extremely diverse in content, motion, camera movement, and length. We present DepthCrafter, an innovative method for generating temporally consistent long depth sequences with intricate details for open-world videos, without requiring any supplementary informati ross-resolution generation performance, generating high-resolution images like 16K resolution. Moreover, it is highly compatible with pre-trained SD components, such as ControlNet and IP-Adapter, requiring no adaptation efforts. Codes are available at https://github.com/Huage001/LinFusion.', 'score': 31, 'issue_id': 1, 'pub_date': '2024-09-03', 'pub_date_card': {'ru': '3 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 3', 'zh': '9æœˆ3æ—¥'}, 'hash': '704dccb6db5f3e9d', 'data': {'categories': ['#cv', '#training', '#optimization', '#transfer_learning', '#open_source', '#diffusion', '#architecture'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'LinFusion: Ğ›Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ³Ğ° Ğ´Ğ»Ñ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ³Ğ¾ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½-Ğ¼Ğ¸ĞºÑĞµÑ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ğ°Ñ LinFusion, Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ StableDiffusion, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ¹ Ğ¸Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LinFusion ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ÑĞ²ĞµÑ€Ñ…Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 16K Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing High-Resolution Image Generation with Linear Attention', 'desc': 'This paper presents a new approach to improve the performance of diffusion models in generating high-resolution images by introducing a linear attention mechanism. Traditional models struggle with high memory and time complexity due to self-attention operations, especially as the number of spatial tokens increases. The authors explore existing linear complexity models and propose a generalized linear attention paradigm that enhances visual generation while reducing resource demands. Their model, LinFusion, shows competitive performance with pre-trained models like StableDiffusion, achieving impressive results in generating images up to 16K resolution with minimal training effort.'}, 'zh': {'title': 'çº¿æ€§æ³¨æ„åŠ›ï¼Œæå‡é«˜åˆ†è¾¨ç‡ç”Ÿæˆæ€§èƒ½ï¼', 'desc': 'ç°ä»£æ‰©æ•£æ¨¡å‹ï¼Œç‰¹åˆ«æ˜¯ä½¿ç”¨åŸºäºTransformerçš„UNetè¿›è¡Œå»å™ªçš„æ¨¡å‹ï¼Œä¾èµ–è‡ªæ³¨æ„åŠ›æ“ä½œæ¥å¤„ç†å¤æ‚çš„ç©ºé—´å…³ç³»ï¼Œä»è€Œå®ç°å‡ºè‰²çš„ç”Ÿæˆæ€§èƒ½ã€‚ç„¶è€Œï¼Œç”±äºå…¶åœ¨ç©ºé—´æ ‡è®°æ•°é‡ä¸Šçš„äºŒæ¬¡æ—¶é—´å’Œå†…å­˜å¤æ‚æ€§ï¼Œç°æœ‰èŒƒå¼åœ¨ç”Ÿæˆé«˜åˆ†è¾¨ç‡è§†è§‰å†…å®¹æ—¶é¢ä¸´é‡å¤§æŒ‘æˆ˜ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é™åˆ¶ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„çº¿æ€§æ³¨æ„åŠ›æœºåˆ¶ï¼Œæ—¨åœ¨æé«˜é«˜åˆ†è¾¨ç‡è§†è§‰ç”Ÿæˆæ€§èƒ½ã€‚æˆ‘ä»¬é€šè¿‡å¼•å…¥æ³¨æ„åŠ›å½’ä¸€åŒ–å’Œéå› æœæ¨ç†ç­‰å…³é”®ç‰¹å¾ï¼Œå¼€å‘äº†ä¸€ç§é€šç”¨çš„çº¿æ€§æ³¨æ„åŠ›èŒƒå¼ï¼Œæ˜¾è‘—é™ä½äº†è®­ç»ƒæˆæœ¬å¹¶æé«˜äº†ç”Ÿæˆæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.01071', 'title': 'VideoLLaMB: Long-context Video Understanding with Recurrent Memory Bridges', 'url': 'https://huggingface.co/papers/2409.01071', 'abstract': "Recent advancements in large-scale video-language models have shown significant potential for real-time planning and detailed interactions. However, their high computational demands and the scarcity of annotated datasets limit their practicality for academic researchers. In this work, we introduce VideoLLaMB, a novel framework that utilizes temporal memory tokens within bridge layers to allow for the encoding of entire video sequences alongside historical visual data, effectively preserving semantic continuity and enhancing model performance across various tasks. This approach includes recurrent memory tokens and a SceneTilling algorithm, which segments videos into independent semantic units to preserve semantic integrity. Empirically, VideoLLaMB significantly outstrips existing video-language models, demonstrating a 5.5 points improvement over its competitors across three VideoQA benchmarks, and 2.06 points on egocentric planning. Comprehensive results on the MVBench show that VideoLLaMB-7B achieves markedly better results than previous 7B models of same LLM. Remarkably, it maintains robust performance as PLLaVA even as video length increases up to 8 times. Besides, the frame retrieval results on our specialized Needle in a Video Haystack (NIAVH) benchmark, further validate VideoLLaMB's prowess in accurately identifying specific frames within lengthy videos. Our SceneTilling algorithm also enables the generation of streaming video captions directly, without necessitating additional training. In terms of efficiency, VideoLLaMB, trained on 16 frames, supports up to 320 frames on a single Nvidia A100 GPU with linear GPU memory scaling, ensuring both high performance and cost-effectiveness, thereby setting a new foundation for long-form video-language models in both academic and practical applications.", 'score': 26, 'issue_id': 1, 'pub_date': '2024-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': '3a4932f3d059c107', 'data': {'categories': ['#science', '#video', '#long_context', '#training', '#inference', '#optimization', '#benchmark', '#small_models', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'VideoLLaMB: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'VideoLLaMB - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ ÑĞ·Ñ‹ĞºĞ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ nally, DPPO benefits from the unique characteristics of diffusion parameterization, enabling effective exploration, stable training, and robust policy performance in complex robotic tasks.'}, 'zh': {'title': 'æ‰©æ•£ç­–ç•¥ä¼˜åŒ–ï¼šå¼ºåŒ–å­¦ä¹ çš„æ–°çªç ´', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºæ‰©æ•£ç­–ç•¥ä¼˜åŒ–ï¼ˆDPPOï¼‰çš„ç®—æ³•æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å¼ºåŒ–å­¦ä¹ ä¸­çš„ç­–ç•¥æ¢¯åº¦æ–¹æ³•å¯¹åŸºäºæ‰©æ•£çš„ç­–ç•¥è¿›è¡Œå¾®è°ƒã€‚å°½ç®¡ç­–ç•¥æ¢¯åº¦æ–¹æ³•åœ¨è®­ç»ƒå¼ºåŒ–å­¦ä¹ ç­–ç•¥ä¸­å¹¿æ³›åº”ç”¨ï¼Œä½†å®ƒä»¬åœ¨æ‰©æ•£ç­–ç•¥ä¸Šçš„æ•ˆç‡æ›¾è¢«è®¤ä¸ºè¾ƒä½ã€‚ä»¤äººæƒŠè®¶çš„æ˜¯ï¼ŒDPPOåœ¨å¸¸è§åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨å¾®è°ƒæ–¹é¢çš„å¼ºå¤§æ€§èƒ½å’Œæ•ˆç‡ã€‚é€šè¿‡å®éªŒï¼Œæˆ‘ä»¬å‘ç°DPPOåˆ©ç”¨äº†å¼ºåŒ–å­¦ä¹ å¾®è°ƒä¸æ‰©æ•£å‚æ•°åŒ–ä¹‹é—´çš„ç‹¬ç‰¹ååŒä½œç”¨ï¼Œä»è€Œå®ç°äº†ç»“æ„åŒ–çš„æ¢ç´¢ã€ç¨³å®šçš„è®­ç»ƒå’Œå¼ºå¤§çš„ç­–ç•¥é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.00558', 'title': 'Compositional 3D-aware Video Generation with LLM Director', 'url': 'https://huggingface.co/papers/2409.00558', 'abstract': 'Significant progress has been made in text-to-video generation through the use of powerful generative models and large-scale internet data. However, substantial challenges remain in precisely controlling individual concepts within the generated video, such as the motion and appearance of specific characters and the movement of viewpoints. In this work, we propose a novel paradigm that generates each concept in 3D representation separately and then composes them with priors from Large Language Models (LLM) and 2D diffusion models. Specifically, given an input textual prompt, our scheme consists of three stages: 1) We leverage LLM as the director to first decompose the complex query into several sub-prompts that indicate individual concepts within the video~(e.g., scene, objects, motions), then we let LLM to invoke pre-trained expert models to obtain corresponding 3D representations of concepts. 2) To compose these representations, we prompt multi-modal LLM to produce ng 3D representations of individual concepts. It utilizes Large Language Models (LLMs) to break down complex queries into simpler sub-prompts, which helps in controlling specific elements like motion and appearance. The method involves a three-stage process: decomposing the input, guiding the composition of 3D representations, and refining the output using 2D diffusion models. The results show that this approach allows for high-quality video generation with precise control over various aspects of the content.'}, 'zh': {'title': 'ç²¾ç¡®æ§åˆ¶è§†é¢‘ç”Ÿæˆä¸­çš„æ¦‚å¿µ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ–‡æœ¬åˆ°è§†é¢‘ç”Ÿæˆæ–¹æ³•ï¼Œæ—¨åœ¨æ›´ç²¾ç¡®åœ°æ§åˆ¶ç”Ÿæˆè§†é¢‘ä¸­çš„å„ä¸ªæ¦‚å¿µã€‚æˆ‘ä»¬é¦–å…ˆåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å°†å¤æ‚çš„æ–‡æœ¬æç¤ºåˆ†è§£ä¸ºå¤šä¸ªå­æç¤ºï¼Œä»¥è·å–æ¯ä¸ªæ¦‚å¿µçš„3Dè¡¨ç¤ºã€‚æ¥ç€ï¼Œé€šè¿‡å¤šæ¨¡æ€LLMç”Ÿæˆå¯¹è±¡çš„è¿åŠ¨è½¨è¿¹çš„ç²—ç•¥æŒ‡å¯¼ï¼Œæœ€åç»“åˆ2Dæ‰©æ•£æ¨¡å‹è¿›è¡Œç»†åŒ–ï¼Œç¡®ä¿ç”Ÿæˆçš„å¸§ç¬¦åˆè‡ªç„¶å›¾åƒåˆ†å¸ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•èƒ½å¤Ÿä»æ–‡æœ¬ç”Ÿæˆé«˜ä¿çœŸåº¦çš„è§†é¢‘ï¼Œå¹¶å¯¹æ¯ä¸ªæ¦‚å¿µè¿›è¡Œçµæ´»æ§åˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.00729', 'title': 'ContextCite: Attributing Model Generation to Context', 'url': 'https://huggingface.co/papers/2409.00729', 'abstract': 'How do language models use information provided as context when generating a response? Can we infer whether a particular generated statement is actually grounded in the context, a misinterpretation, or fabricated? To help answer these questions, we introduce the problem of context attribution: pinpointing the parts of the context (if any) that led a model to generate a particular statement. We then present ContextCite, a simple and scalable method for context attribution that can be applied on top of any existing language model. Finally, we showcase the utility of ContextCite through three applications: (1) helping verify generated statements (2) improving response quality by pruning the context and (3) detecting poisoning attacks. We provide code for ContextCite at https://github.com/MadryLab/context-cite.', 'score': 13, 'issue_id': 1, 'pub_date': '2024-09-01', 'pub_date_card': {'ru': '1 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 1', 'zh': '9æœˆ1æ—¥'}, 'hash': '69f8f12112b36fb2', 'data': {'categories': ['#security', '#rag', '#interpretability', '#open_source', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'ContextCite: Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ContextCite Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ, ĞºĞ°ĞºĞ¸Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ÑÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'context attribution' - Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ñ‡Ğ°ÑÑ‚ÑĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ContextCite Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ… ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ñ‚Ğ°Ğº. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚ÑŒ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ»Ğ¸ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ»Ğ¸ Ğ¾Ğ½Ğ¾ Ğ½ĞµĞ²ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ»Ğ¸ Ğ²Ñ‹Ğ´ÑƒĞ¼ĞºĞ¾Ğ¹."}, 'en': {'title': 'ContextCite: Uncovering the Roots of Language Model Responses', 'desc': "This paper addresses how language models utilize context when generating responses and whether generated statements are based on that context. It introduces the concept of context attribution, which identifies specific parts of the context that influence the model's output. The authors present ContextCite, a method that can be easily integrated with any language model to perform context attribution. They demonstrate its effectiveness in verifying statements, enhancing response quality, and detecting potential poisoning attacks."}, 'zh': {'title': rameters. To address this, the authors propose post-training quantization (PTQ) as a method to compress model weights into lower-bit formats. They specifically focus on vector quantization (VQ) techniques, demonstrating that they can achieve better compression rates while maintaining image quality and alignment with text prompts compared to traditional 4-bit methods.'}, 'zh': {'title': 'å‘é‡é‡åŒ–æå‡æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹çš„å‹ç¼©æ•ˆç‡', 'desc': 'æ–‡æœ¬åˆ°å›¾åƒçš„æ‰©æ•£æ¨¡å‹æ˜¯ä¸€ç§å¼ºå¤§çš„å›¾åƒç”Ÿæˆæ¡†æ¶ï¼Œå¯ä»¥æ ¹æ®æ–‡æœ¬æç¤ºç”Ÿæˆé«˜è´¨é‡å›¾åƒã€‚éšç€æ¨¡å‹è§„æ¨¡çš„è¿…é€Ÿæ‰©å¤§ï¼Œç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹å·²ç»åŒ…å«æ•°åäº¿ä¸ªå‚æ•°ï¼Œè¿™ä½¿å¾—åœ¨èµ„æºæœ‰é™çš„ç¯å¢ƒä¸­ä½¿ç”¨è¿™äº›æ¨¡å‹å˜å¾—æ›´åŠ å›°éš¾ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œåè®­ç»ƒé‡åŒ–ï¼ˆPTQï¼‰é€šè¿‡å°†é¢„è®­ç»ƒæ¨¡å‹çš„æƒé‡å‹ç¼©ä¸ºä½ä½è¡¨ç¤ºæ¥é™ä½æ¨¡å‹çš„å¤æ‚æ€§ã€‚æœ¬æ–‡å±•ç¤ºäº†å‘é‡é‡åŒ–ï¼ˆVQï¼‰åœ¨å¤§è§„æ¨¡æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹ä¸­çš„åº”ç”¨ï¼Œè¯æ˜äº†ä½¿ç”¨VQè¿›è¡Œå‹ç¼©å¯ä»¥åœ¨ä¿æŒå›¾åƒè´¨é‡å’Œæ–‡æœ¬å¯¹é½çš„åŒæ—¶ï¼Œè¾¾åˆ°æ›´é«˜çš„å‹ç¼©ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.01392', 'title': 'GenAgent: Build Collaborative AI Systems with Automated Workflow Generation -- Case Studies on ComfyUI', 'url': 'https://huggingface.co/papers/2409.01392', 'abstract': 'Much previous AI research has focused on developing monolithic models to maximize their intelligence and capability, with the primary goal of enhancing performance on specific tasks. In contrast, this paper explores an alternative approach: collaborative AI systems that use workflows to integrate models, data sources, and pipelines to solve complex and diverse tasks. We introduce GenAgent, an LLM-based framework that automatically generates complex workflows, offering greater flexibility and scalability compared to monolithic models. The core innovation of GenAgent lies in representing workflows with code, alongside constructing workflows with collaborative agents in a step-by-step manner. We implement GenAgent on the ComfyUI platform and propose a s code, allowing for step-by-step construction with collaborative agents. The implementation on the ComfyUI platform and the introduction of the OpenComfy benchmark show that GenAgent significantly outperforms existing methods in generating effective and stable workflows.'}, 'zh': {'title': 'åä½œAIï¼šçµæ´»é«˜æ•ˆçš„å·¥ä½œæµç”Ÿæˆ', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†ä¸€ç§æ–°çš„äººå·¥æ™ºèƒ½ç³»ç»Ÿï¼Œç§°ä¸ºåä½œAIç³»ç»Ÿï¼Œæ—¨åœ¨é€šè¿‡å·¥ä½œæµæ•´åˆæ¨¡å‹ã€æ•°æ®æºå’Œç®¡é“æ¥è§£å†³å¤æ‚ä»»åŠ¡ã€‚æˆ‘ä»¬ä»‹ç»äº†GenAgentï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿè‡ªåŠ¨ç”Ÿæˆå¤æ‚çš„å·¥ä½œæµï¼Œæä¾›æ¯”å•ä¸€æ¨¡å‹æ›´å¤§çš„çµæ´»æ€§å’Œå¯æ‰©å±•æ€§ã€‚GenAgentçš„æ ¸å¿ƒåˆ›æ–°åœ¨äºç”¨ä»£ç è¡¨ç¤ºå·¥ä½œæµï¼Œå¹¶é€šè¿‡åä½œä»£ç†é€æ­¥æ„å»ºå·¥ä½œæµã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGenAgentåœ¨è¿è¡Œçº§åˆ«å’Œä»»åŠ¡çº§åˆ«çš„è¯„ä¼°ä¸­å‡ä¼˜äºåŸºçº¿æ–¹æ³•ï¼Œå±•ç¤ºäº†å…¶ç”Ÿæˆå¤æ‚å·¥ä½œæµçš„å“è¶Šæ•ˆæœå’Œç¨³å®šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.01055', 'title': 'Follow-Your-Canvas: Higher-Resolution Video Outpainting with Extensive Content Generation', 'url': 'https://huggingface.co/papers/2409.01055', 'abstract': 'This paper explores higher-resolution video outpainting with extensive content generation. We point out common issues faced by existing methods when attempting to largely outpaint videos: the generation of low-quality content and limitations imposed by GPU memory. To address these challenges, we propose a diffusion-based method called Follow-Your-Canvas. It builds upon two core designs. First, instead of employing the common practice of "single-shot" outpainting, we distribute the task across spatial windows and seamlessly merge them. It allows us to outpaint videos of any size and resolution without being constrained by GPU memory. Second, the source video and its relative positional relation are injected into the generation process of each window. It makes the generated spatial layout within each window harmonize with the source video. Coupling with these two designs enables us to generate higher-resolution outpainting videos with rich content while keeping spatial and temporal consistency. Follow-Your-Canvas excels in large-scale video outpainting, e.g., from 512X512 to 1152X2048 (9X), while producing high-quality and aesthetically pleasing results. It achieves the best quantitative results across various resolution and scale setups. The code is released on https://github.com/mayuelala/FollowYourCanvas', 'score': 6, 'issue_id': 1, 'pub_date': '2024-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': 'f683bbfc6edc815b', 'data': {'categories': ['#video', '#training', '#open_source', '#diffusion', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†: Follow-Your-Canvas Ğ¿Ğ¾ĞºĞ¾Ñ€ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ Follow-Your-Canvas. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ GPU, Ñ ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ»ĞºĞ¸Ğ²Ğ°ÑÑ‚ÑÑ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹. Follow-Your-Canvas Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾ĞºĞ½Ğ°Ğ¼ Ğ¸ Ğ²Ğ½ĞµĞ´Ñ€ÑĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ± Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ°. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğ¼ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸ĞµĞ¼, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Revolutionizing Video Outpainting with Follow-Your-Canvas', 'desc': "This paper presents a novel approach for higher-resolution video outpainting using a method called Follow-Your-Canvas. It addresses common challenges in video outpainting, such as low-quality content generation and GPU memory limitations, by distributing the outpainting task across spatial windows. The method incorporates the source video's positional information to ensure that the generated content aligns well with the original video, maintaining both spatial and temporal consistency. As a result, Follow-Your-Canvas can effectively generate high-quality, large-scale outpainted videos, significantly improving upon existing techniques."}, 'zh': {'title': 'é«˜åˆ†è¾¨ç‡è§†é¢‘å¤–å»¶çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†é«˜åˆ†è¾¨ç‡è§†é¢‘çš„å¤–å»¶ç”Ÿæˆï¼Œæå‡ºäº†ä¸€ç§åä¸ºFollow-Your-Canvasçš„æ‰©æ•£æ–¹æ³•ã€‚æˆ‘ä»¬æŒ‡å‡ºç°æœ‰æ–¹æ³•åœ¨å¤§è§„æ¨¡è§†é¢‘å¤–å»¶æ—¶å¸¸é‡åˆ°çš„ä½è´¨é‡å†…å®¹ç”Ÿæˆå’ŒGPUå†…å­˜é™åˆ¶ç­‰é—®é¢˜ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†ä»»åŠ¡åˆ†å¸ƒåˆ°ç©ºé—´çª—å£å¹¶æ— ç¼åˆå¹¶ï¼Œè§£å†³äº†å†…å­˜é™åˆ¶ï¼Œæ”¯æŒä»»æ„å¤§å°å’Œåˆ†è¾¨ç‡çš„è§†é¢‘å¤–å»¶ã€‚åŒæ—¶ï¼Œæºè§†é¢‘åŠå…¶ç›¸å¯¹ä½ç½®å…³ç³»è¢«æ³¨å…¥åˆ°æ¯ä¸ªçª—å£çš„ç”Ÿæˆè¿‡ç¨‹ä¸­ï¼Œç¡®ä¿ç”Ÿæˆå†…å®¹ä¸æºè§†é¢‘çš„ç©ºé—´å¸ƒå±€å’Œè°ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.00391', 'title': 'Density Adaptive Attention-based Speech Network: Enhancing Feature Understanding for Mental Health Disorders', 'url': 'https://huggingface.co/papers/2409.00391', 'abstract': "Speech-based depression detection poses significant challenges for automated detection due to its unique manifestation across individuals and data scarcity. Addressing these challenges, we introduce DAAMAudioCNNLSTM and DAAMAudioTransformer, two parameter efficient and explainable models for audio feature extraction and depression detection. DAAMAudioCNNLSTM features a novel CNN-LSTM framework with multi-head Density Adaptive Attention Mechanism (DAAM), focusing dynamically on informative speech segments. DAAMAudioTransformer, leveraging a transformer encoder in place of the CNN-LSTM architecture, incorporates the same DAAM module for enhanced attention and interpretability. T €ĞµÑÑĞ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Depression Detection with Speech Analysis', 'desc': 'This paper presents two innovative models, DAAMAudioCNNLSTM and DAAMAudioTransformer, designed for detecting depression through speech analysis. Both models utilize a Density Adaptive Attention Mechanism (DAAM) to focus on the most relevant parts of speech data, improving the accuracy of detection. The DAAMAudioCNNLSTM combines Convolutional Neural Networks (CNN) with Long Short-Term Memory (LSTM) networks, while the DAAMAudioTransformer employs a transformer architecture for enhanced interpretability. Achieving state-of-the-art F1 macro scores on the DAIC-WOZ dataset, these models demonstrate significant advancements in automated depression detection without needing additional speaker information.'}, 'zh': {'title': 'åŸºäºè¯­éŸ³çš„æŠ‘éƒæ£€æµ‹æ–°çªç ´', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸¤ç§æ–°çš„æ¨¡å‹ï¼ŒDAAMAudioCNNLSTMå’ŒDAAMAudioTransformerï¼Œç”¨äºåŸºäºè¯­éŸ³çš„æŠ‘éƒæ£€æµ‹ã€‚è¿™äº›æ¨¡å‹é€šè¿‡å¼•å…¥å¤šå¤´å¯†åº¦è‡ªé€‚åº”æ³¨æ„æœºåˆ¶ï¼ˆDAAMï¼‰ï¼Œæœ‰æ•ˆæå–éŸ³é¢‘ç‰¹å¾å¹¶åŠ¨æ€å…³æ³¨é‡è¦çš„è¯­éŸ³ç‰‡æ®µã€‚ä¸ä»¥å¾€æ–¹æ³•ä¸åŒï¼Œè¿™äº›æ¨¡å‹åœ¨è®­ç»ƒå’ŒéªŒè¯è¿‡ç¨‹ä¸­ä¸ä¾èµ–äºé¢å¤–çš„ä¿¡æ¯ï¼Œå¦‚å…ƒéŸ³ä½ç½®å’Œè¯´è¯è€…ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ä¸¤ç§æ¨¡å‹åœ¨DAIC-WOZæ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå±•ç¤ºäº†åœ¨æŠ‘éƒæ£€æµ‹é¢†åŸŸçš„æ˜¾è‘—è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.01357', 'title': 'Know When to Fuse: Investigating Non-English Hybrid Retrieval in the Legal Domain', 'url': 'https://huggingface.co/papers/2409.01357', 'abstract': 'Hybrid search has emerged as an effective strategy to offset the limitations of different matching paradigms, especially in out-of-domain contexts where notable improvements in retrieval quality have been observed. However, existing research predominantly focuses on a limited set of retrieval methods, evaluated in pairs on domain-general datasets exclusively in English. In this work, we study the efficacy of hybrid search across a variety of prominent retrieval models within the unexplored field of law in the French language, assessing both zero-shot and in-domain scenarios. Our findings reveal that in a zero-shot context, fusing different domain-general models consistently enhances performance compared to using a standalone model, regardless of the fusion method. Surprisingly, when models are trained in-domain, we find that fusion generally diminishes performance relative to using the best single system, unless fusing scores with carefully tuned weights. These novel insights, among others, expand the applicability of prior findings across a new field and language, and contribute to a deeper understanding of hybrid search in non-English specialized domains.', 'score': 2, 'issue_id': 1, 'pub_date': '2024-09-02', 'pub_date_card': {'ru': '2 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2', 'zh': '9æœˆ2æ—¥'}, 'hash': '8cc67a6869d64f74', 'data': {'categories': ['#dataset', '#multilingual', '#rag', '#transfer_learning', '#low_resource'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ“Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ² ÑÑ€Ğ¸ÑĞ¿Ñ€ÑƒĞ´ĞµĞ½Ñ†Ğ¸Ğ¸: Ğ½ĞµĞ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´Ğ»Ñ Ñ„Ñ€Ğ°Ğ½Ñ†ÑƒĞ·ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑÑ€Ğ¸Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ½Ğ° Ñ„Ñ€Ğ°Ğ½Ñ†ÑƒĞ·ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… zero-shot Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ² zero-shot Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, ĞµÑĞ»Ğ¸ Ğ½Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²ĞµÑĞ°.'}, 'en': {'title': 'Enhancing Legal Search: The Power of Hybrid Models in French', 'desc': 'This paper explores hybrid search, which combines different retrieval methods to improve search results, particularly in the legal domain using the French language. The authors find that using a mix of models in a zero-shot scenario leads to better performance than any single model. However, when models are trained specifically for the legal domain, combining them often results in worse performance unless the fusion weights are finely adjusted. These results highlight the complexities of hybrid search in specialized fields and suggest that previous findings may not directly apply to non-English contexts.'}, 'zh': {'title': 'æ··åˆæœç´¢ï¼šæå‡æ£€ç´¢è´¨é‡çš„æ–°ç­–ç•¥', 'desc': 'æ··åˆæœç´¢æ˜¯ä¸€ç§æœ‰æ•ˆçš„ç­–ç•¥ï¼Œå¯ä»¥å¼¥è¡¥ä¸åŒåŒ¹é…èŒƒå¼çš„å±€é™æ€§ï¼Œç‰¹åˆ«æ˜¯åœ¨é¢†åŸŸå¤–çš„æƒ…å†µä¸‹ï¼Œæ£€ç´¢è´¨é‡æ˜¾è‘—æé«˜ã€‚ç°æœ‰ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨æœ‰é™çš„æ£€ç´¢æ–¹æ³•ä¸Šï¼Œä¸”ä»…åœ¨è‹±è¯­çš„é¢†åŸŸé€šç”¨æ•°æ®é›†ä¸Šè¿›è¡Œè¯„ä¼°ã€‚æœ¬æ–‡ç ”ç©¶äº†æ··åˆæœç´¢åœ¨æ³•è¯­æ³•å¾‹é¢†åŸŸçš„æœ‰æ•ˆæ€§ï¼Œè¯„ä¼°äº†é›¶æ ·æœ¬å’Œé¢†åŸŸå†…åœºæ™¯ã€‚æˆ‘ä»¬çš„å‘ç°è¡¨æ˜ï¼Œåœ¨é›¶æ ·æœ¬æƒ…å†µä¸‹ï¼Œèåˆä¸åŒçš„é¢†åŸŸé€šç”¨æ¨¡å‹å§‹ç»ˆèƒ½æé«˜æ€§èƒ½ï¼Œè€Œåœ¨é¢†åŸŸå†…è®­ç»ƒçš„æ¨¡å‹ä¸­ï¼Œé™¤éä½¿ç”¨ç²¾å¿ƒè°ƒæ•´çš„æƒé‡è¿›è¡Œèåˆï¼Œå¦åˆ™èåˆé€šå¸¸ä¼šé™ä½æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.00447', 'title': 'The MERIT Dataset: Modelling and Efficiently Rendering Interpretable Transcripts', 'url': 'https://huggingface.co/papers/2409.00447', 'abstract': "This paper introduces the MERIT Dataset, a multimodal (text + image + layout) fully labeled dataset within the context of school reports. Comprising over 400 labels and 33k samples, the MERIT Dataset is a valuable resource for training models in demanding Visually-rich Document Understanding (VrDU) tasks. By its nature (student grade reports), the MERIT Dataset can potentially include biases in a controlled way, making it a valuable tool to benchmark biases induced in Language Mo
