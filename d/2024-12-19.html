        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

asses current state-of-the-art Transformer-based Diffusion Policies while enabling parameter-efficient scaling through sparse experts and noise-conditioned routing, reducing both active parameters by 40% and inference costs by 90% via expert caching. Our architecture combines this efficient scaling with noise-conditioned self-attention mechanism, enabling more effective denoising across different noise levels. MoDE achieves state-of-the-art performance on 134 tasks in four established imitation learning benchmarks (CALVIN and LIBERO). Notably, by pretraining MoDE on diverse robotics data, we achieve 4.01 on CALVIN ABC and 0.95 on LIBERO-90. It surpasses both CNN-based and Transformer Diffusion Policies by an average of 57% across 4 benchmarks, while using 90% fewer FLOPs and fewer active parameters compared to default Diffusion Transformer architectures. Furthermore, we conduct comprehensive ablations on MoDE's components, providing insights for designing efficient and scalable Transformer architectures for Diffusion Policies. Code and demonstrations are available at https://mbreuss.github.io/MoDE_Diffusion_Policy/.", 'score': 7, 'issue_id': 1208, 'pub_date': '2024-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '041d2162abff3a8d', 'authors': ['Moritz Reuss', 'Jyothish Pari', 'Pulkit Agrawal', 'Rudolf Lioutikov'], 'affiliations': ['Department of Electrical Engineering and Computer Science (EECS), MIT, USA', 'Intuitive Robots Lab (IRL), Karlsruhe Institute of Technology, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2412.12953.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#rl', '#benchmark', '#training', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ²-ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ¸Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Mixt æ€ä¸Šçš„å¤šæ ·æ€§é—®é¢˜ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸ä¾èµ–å›ºå®šçš„è¾“å…¥é…ç½®ï¼Œé™åˆ¶äº†å…¶å®é™…åº”ç”¨ã€‚AnySaté‡‡ç”¨è”åˆåµŒå…¥é¢„æµ‹æ¶æ„ï¼ˆJEPAï¼‰å’Œåˆ†è¾¨ç‡è‡ªé€‚åº”ç©ºé—´ç¼–ç å™¨ï¼Œä½¿å¾—æˆ‘ä»¬èƒ½å¤Ÿåœ¨é«˜åº¦å¼‚æ„çš„æ•°æ®ä¸Šä»¥è‡ªç›‘ç£çš„æ–¹å¼è®­ç»ƒå•ä¸€æ¨¡å‹ã€‚é€šè¿‡GeoPlexæ•°æ®é›†çš„å®éªŒï¼Œæˆ‘ä»¬åœ¨å¤šä¸ªç¯å¢ƒç›‘æµ‹ä»»åŠ¡ä¸Šå–å¾—äº†æ›´å¥½çš„æˆ–æ¥è¿‘æœ€å…ˆè¿›çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14015', 'title': 'Prompting Depth Anything for 4K Resolution Accurate Metric Depth Estimation', 'url': 'https://huggingface.co/papers/2412.14015', 'abstract': 'Prompts play a critical role in unleashing the power of language and vision foundation models for specific tasks. For the first time, we introduce prompting into depth foundation models, creating a new paradigm for metric depth estimation termed Prompt Depth Anything. Specifically, we use a low-cost LiDAR as the prompt to guide the Depth Anything model for accurate metric depth output, achieving up to 4K resolution. Our approach centers on a concise prompt fusion design that integrates the LiDAR at multiple scales within the depth decoder. To address training challenges posed by limited datasets containing both LiDAR depth and precise GT depth, we propose a scalable data pipeline that includes synthetic data LiDAR simulation and real data pseudo GT depth generation. Our approach sets new state-of-the-arts on the ARKitScenes and ScanNet++ datasets and benefits downstream applications, including 3D reconstruction and generalized robotic grasping.', 'score': 4, 'issue_id': 1204, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '1d55ea1f2eb90ac0', 'authors': ['Haotong Lin', 'Sida Peng', 'Jingxiao Chen', 'Songyou Peng', 'Jiaming Sun', 'Minghuan Liu', 'Hujun Bao', 'Jiashi Feng', 'Xiaowei Zhou', 'Bingyi Kang'], 'affiliations': ['ByteDance Seed', 'ETH Zurich', 'Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'asse ®¡ç²¾åº¦', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ·±åº¦ä¼°è®¡æ–¹æ³•ï¼Œç§°ä¸ºPrompt Depth Anythingï¼Œé¦–æ¬¡å°†æç¤ºæŠ€æœ¯åº”ç”¨äºæ·±åº¦åŸºç¡€æ¨¡å‹ã€‚æˆ‘ä»¬ä½¿ç”¨ä½æˆæœ¬çš„LiDARä½œä¸ºæç¤ºï¼ŒæŒ‡å¯¼Depth Anythingæ¨¡å‹è¾“å‡ºå‡†ç¡®çš„åº¦é‡æ·±åº¦ï¼Œåˆ†è¾¨ç‡é«˜è¾¾4Kã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨æ·±åº¦è§£ç å™¨ä¸­å¤šå°ºåº¦èåˆLiDARæç¤ºï¼Œè§£å†³äº†æœ‰é™æ•°æ®é›†å¸¦æ¥çš„è®­ç»ƒæŒ‘æˆ˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶åœ¨ARKitSceneså’ŒScanNet++æ•°æ®é›†ä¸Šè®¾å®šäº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ï¼Œå¹¶å¯¹3Dé‡å»ºå’Œé€šç”¨æœºå™¨äººæŠ“å–ç­‰ä¸‹æ¸¸åº”ç”¨äº§ç”Ÿäº†ç§¯æå½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.13746', 'title': 'RAG-RewardBench: Benchmarking Reward Models in Retrieval Augmented Generation for Preference Alignment', 'url': 'https://huggingface.co/papers/2412.13746', 'abstract': 'Despite the significant progress made by existing retrieval augmented language models (RALMs) in providing trustworthy responses and grounding in reliable sources, they often overlook effective alignment with human preferences. In the alignment process, reward models (RMs) act as a crucial proxy for human values to guide optimization. However, it remains unclear how to evaluate and select a reliable RM for preference alignment in RALMs. To this end, we propose RAG-RewardBench, the first benchmark for evaluating RMs in RAG settings. First, we design four crucial and challenging RAG-specific scenarios to assess RMs, including multi-hop reasoning, fine-grained citation, appropriate abstain, and conflict robustness. Then, we incorporate 18 RAG subsets, six retrievers, and 24 RALMs to increase the diversity of data sources. Finally, we adopt an LLM-as-a-judge approach to improve preference annotation efficiency and effectiveness, exhibiting a strong correlation with human annotations. Based on the RAG-RewardBench, we conduct a comprehensive evaluation of 45 RMs and uncover their limitations in RAG scenarios. Additionally, we also reveal that existing trained RALMs show almost no improvement in preference alignment, highlighting the rieval Augmented Language Models', 'desc': 'This paper introduces RAG-RewardBench, a benchmark designed to evaluate reward models (RMs) used in retrieval augmented language models (RALMs). The authors identify the challenge of aligning RMs with human preferences and propose four specific scenarios to test their effectiveness. They incorporate a diverse set of RAG subsets, retrievers, and RALMs to ensure comprehensive evaluation. The findings reveal significant limitations in current RMs and emphasize the necessity for training methods that prioritize preference alignment.'}, 'zh': {'title': 'æå‡äººç±»åå¥½çš„æ£€ç´¢å¢å¼ºæ¨¡å‹å¯¹é½', 'desc': 'å°½ç®¡ç°æœ‰çš„æ£€ç´¢å¢å¼ºè¯­è¨€æ¨¡å‹ï¼ˆRALMsï¼‰åœ¨æä¾›å¯ä¿¡å“åº”å’Œå¯é æ¥æºæ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å®ƒä»¬åœ¨ä¸äººç±»åå¥½çš„æœ‰æ•ˆå¯¹é½ä¸Šä»å­˜åœ¨ä¸è¶³ã€‚åœ¨å¯¹é½è¿‡ç¨‹ä¸­ï¼Œå¥–åŠ±æ¨¡å‹ï¼ˆRMsï¼‰ä½œä¸ºäººç±»ä»·å€¼è§‚çš„é‡è¦ä»£ç†ï¼ŒæŒ‡å¯¼ä¼˜åŒ–è¿‡ç¨‹ã€‚ç„¶è€Œï¼Œå¦‚ä½•è¯„ä¼°å’Œé€‰æ‹©å¯é çš„RMä»¥å®ç°RALMsä¸­çš„åå¥½å¯¹é½ä»ä¸æ˜ç¡®ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†RAG-RewardBenchï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªç”¨äºè¯„ä¼°RAGç¯å¢ƒä¸­RMçš„åŸºå‡†ï¼Œè®¾è®¡äº†å››ä¸ªå…³é”®çš„RAGç‰¹å®šåœºæ™¯ï¼Œå¹¶è¿›è¡Œäº†å…¨é¢è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.13501', 'title': 'GUI Agents: A Survey', 'url': 'https://huggingface.co/papers/2412.13501', 'abstract': 'Graphical User Interface (GUI) agents, powered by Large Foundation Models, have emerged as a transformative approach to automating human-computer interaction. These agents autonomously interact with digital systems or software applications via GUIs, emulating human actions such as clicking, typing, and navigating visual elements across diverse platforms. Motivated by the growing interest and fundamental importance of GUI agents, we provide a comprehensive survey that categorizes their benchmarks, evaluation metrics, architectures, and training methods. We propose a unified framework that delineates their perception, reasoning, planning, and acting capabilities. Furthermore, we identify important  them to seamlessly adapt to diverse visual tasks with minimal or no architectural modifications. These capabilities are unlocked by concatenating self-attention tokens across multiple input and target images, combined with grouped and masked generation pipelines. Building upon this foundation, we present ChatDiT, a zero-shot, general-purpose, and interactive visual generation framework that leverages pretrained diffusion transformers in their original form, requiring no additional tuning, adapters, or modifications. Users can interact with ChatDiT to create interleaved text-image articles, multi-page picture books, edit images, design IP derivatives, or develop character design settings, all through free-form natural language across one or more conversational rounds. At its core, ChatDiT employs a multi-agent system comprising three key components: an Instruction-Parsing agent that interprets user-uploaded images and instructions, a Strategy-Planning agent that devises single-step or multi-step generation actions, and an Execution agent that performs these actions using an in-context toolkit of diffusion transformers. We thoroughly evaluate ChatDiT on IDEA-Bench arXiv:2412.11767, comprising 100 real-world design tasks and 275 cases with diverse instructions and varying numbers of input and target images. Despite its simplicity and training-free approach, ChatDiT surpasses all competitors, including those specifically designed and trained on extensive multi-task datasets. We further identify key limitations of pretrained DiTs in zero-shot adapting to tasks. We release all code, agents, results, and intermediate outputs to facilitate further research at https://github.com/ali-vilab/ChatDiT', 'score': 3, 'issue_id': 1204, 'pub_date': '2024-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '8fa92ec2d65420c8', 'authors': ['Lianghua Huang', 'Wei Wang', 'Zhi-Fan Wu', 'Yupeng Shi', 'Chen Liang', 'Tong Shen', 'Han Zhang', ngths of Pre-LN and Post-LN within the same model. Mix-LN applies Post-LN to the earlier layers and Pre-LN to the deeper layers, ensuring more uniform gradients across layers. This allows all parts of the network--both shallow and deep layers--to contribute effectively to training. Extensive experiments with various model sizes from 70M to 7B demonstrate that Mix-LN consistently outperforms both Pre-LN and Post-LN, promoting more balanced, healthier gradient norms throughout the network, and enhancing the overall quality of LLM pre-training. Furthermore, we demonstrate that models pre-trained with Mix-LN learn better compared to those using Pre-LN or Post-LN during supervised fine-tuning (SFT) and reinforcement learning from human feedback (RLHF), highlighting the critical importance of high-quality deep layers. By effectively addressing the inefficiencies of deep layers in current LLMs, Mix-LN unlocks their potential, enhancing model capacity without increasing model size. Our code is available at https://github.com/pixeli99/MixLN.', 'score': 2, 'issue_id': 1210, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'fa12c7af8cd19039', 'authors': ['Pengxiang Li', 'Lu Yin', 'Shiwei Liu'], 'affiliations': ['Dalian University of Technology', 'Eindhoven University of Technology', 'University of Oxford', 'University of Surrey'], 'pdf_title_img': 'assets/pdf/title_img/2412.13795.jpg', 'data': {'categories': ['#inference', '#architecture', '#training', '#rlhf', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Mix-LN: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞ»Ğ¾ĞµĞ² Ğ² LLM', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞ»Ğ¾Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ¸Ğ·-Ğ·Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Pre-Layer Normalization (Pre-LN). ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Mix-LN, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Pre-LN Ğ¸ Post-LN Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Mix-LN Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Post-LN Ğº Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¼ ÑĞ»Ğ¾ÑĞ¼ Ğ¸ Pre-LN Ğº Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğ¼ ÑĞ»Ğ¾ÑĞ¼, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ²ÑĞµĞ¹ ÑĞµÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Mix-LN Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ°Ğº Pre-LN, Ñ‚Ğ°Ğº Ğ¸ Post-LN, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ğ¸ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Unlocking LLM Potential with Mix-LN: A Balanced Approach to Normalization', 'desc': 'This paper discusses the limitations of using Pre-Layer Normalization (Pre-LN) in Large Language Models (LLMs), which can lead to ineffective deeper layers that can be pruned without loss of performance. The authors propose a new normalization technique called Mix-LN, which combines Pre-LN and Post-Layer Normalization (Post-LN) to improve gradient flow throughout the model. By applying Post-LN to earlier layers and Pre-LN to deeper layers, Mix-LN ensures that all layers contribute effectively during training. Experiments show that models using Mix-LN outperform those using only Pre-LN or Post-LN, leading to better performance in both pre-training and fine-tuning tasks.'}, 'zh': {'title': 'Mix-LNï¼šæå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ·±å±‚æ•ˆèƒ½', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ€§èƒ½ä¸Šå–å¾—äº†æ˜¾è‘—æˆåŠŸï¼Œä½†ç ”ç©¶å‘ç°å…¶æ·±å±‚çš„è´¡çŒ®æœ‰é™ï¼Œå¯ä»¥è¿›è¡Œå‰ªæè€Œä¸å½±å“æ•´ä½“è¡¨ç°ã€‚æˆ‘ä»¬è®¤ä¸ºè¿™æ˜¯ç”±äºå¹¿æ³›ä½¿ç”¨çš„é¢„å±‚å½’ä¸€åŒ–ï¼ˆPre-LNï¼‰å¯¼è‡´çš„è®­ç»ƒä¸è¶³ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„å½’ä¸€åŒ–æŠ€æœ¯Mix-LNï¼Œå®ƒç»“åˆäº†é¢„å±‚å½’ä¸€åŒ–å’Œåå±‚å½’ä¸€åŒ–çš„ä¼˜ç‚¹ï¼Œç¡®ä¿ç½‘ç»œå„å±‚çš„æ¢¯åº¦æ›´åŠ å‡åŒ€ã€‚é€šè¿‡å¤§é‡å®éªŒï¼ŒMix-LNåœ¨ä¸åŒè§„æ¨¡çš„æ¨¡å‹ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿçš„å½’ä¸€åŒ–æ–¹æ³•ï¼Œæå‡äº†æ¨¡å‹çš„é¢„è®­ç»ƒè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14172', 'title': 'Learning from Massive Human Videos for Universal Humanoid Pose Control', 'url': 'https://huggingface.co/papers/2412.14172', 'abstract': 'Scalable learning of humanoid robots is crucial for their deployment in real-world applications. While traditional approaches primarily rely on reinforcement learning or teleoperation to achieve whole-body control, they are often limited by the diversity of simulated environments and the high costs of demonstration collection. In contrast, human videos are ubiquitous and present an untapped source of semantic and motion information that could significantly enhance the generalization capabilities of humanoid robots. This paper introduces Humanoid-X, a large-scale dataset of over 20 million humanoid robot poses with corresponding text-based motion descriptions, designed to leverage this abundant data. Humanoid-X is curated through a comprehensive pipeline: data mining from the Internet, video caption generation, motion retargeting of humans to humanoid robots, and policy learning for real-world deployment. With Humanoid-X, we further train a large humanoid model, UH-1, which takes text instructions as input and outputs corresponding actions to control a humanoid robot. Extensive simulated and real-world experiments validate that our scalable training approach leads to superior generalization in text-based humanoid control, marking a significant step toward adaptable, real-world-ready humanoid robots.', 'score': 2, 'issue_id': 1209, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'a4db8a734e02835b', 'authors': ['Jiageng Mao', 'Siheng Zhao', 'Siqi Song', 'Tianheng Shi', 'Junjie Ye', 'Mingtong Zhang', 'Haoran Geng', 'Jitendra Malik', 'Vitor Guizilini', 'Yue Wang'], 'affiliations': ['Toyota Research Institute', 'UC Berkeley', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/241 è§†é¢‘æ•°æ®æå‡äººå½¢æœºå™¨äººæ§åˆ¶èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†Humanoid-Xï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«è¶…è¿‡2000ä¸‡ä¸ªäººå½¢æœºå™¨äººå§¿åŠ¿åŠå…¶å¯¹åº”æ–‡æœ¬æè¿°çš„å¤§è§„æ¨¡æ•°æ®é›†ã€‚è¯¥æ•°æ®é›†æ—¨åœ¨åˆ©ç”¨äººç±»è§†é¢‘ä¸­ä¸°å¯Œçš„è¯­ä¹‰å’Œè¿åŠ¨ä¿¡æ¯ï¼Œä»¥æé«˜äººå½¢æœºå™¨äººçš„æ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡ä»äº’è”ç½‘æŒ–æ˜æ•°æ®ã€ç”Ÿæˆè§†é¢‘å­—å¹•ã€å°†äººç±»åŠ¨ä½œè½¬ç§»åˆ°äººå½¢æœºå™¨äººä»¥åŠè¿›è¡Œç­–ç•¥å­¦ä¹ ï¼ŒHumanoid-Xä¸ºæœºå™¨äººæ§åˆ¶æä¾›äº†æ–°çš„è®­ç»ƒæ–¹å¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨Humanoid-Xè®­ç»ƒçš„æ¨¡å‹åœ¨æ–‡æœ¬é©±åŠ¨çš„äººå½¢æ§åˆ¶ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¨åŠ¨äº†äººå½¢æœºå™¨äººåœ¨ç°å®ä¸–ç•Œåº”ç”¨ä¸­çš„é€‚åº”æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.13061', 'title': 'VidTok: A Versatile and Open-Source Video Tokenizer', 'url': 'https://huggingface.co/papers/2412.13061', 'abstract': 'Encoding video content into compact latent tokens has become a fundamental step in video generation and understanding, driven by the need to address the inherent redundancy in pixel-level representations. Consequently, there is a growing demand for high-performance, open-source video tokenizers as video-centric research gains prominence. We introduce VidTok, a versatile video tokenizer that delivers state-of-the-art performance in both continuous and discrete tokenizations. VidTok incorporates several key advancements over existing approaches: 1) model architecture such as convolutional layers and up/downsampling modules; 2) to address the training instability and codebook collapse commonly associated with conventional Vector Quantization (VQ), we integrate Finite Scalar Quantization (FSQ) into discrete video tokenization; 3) improved training strategies, including a two-stage training process and the use of reduced frame rates. By integrating these advancements, VidTok achieves substantial improvements over existing methods, demonstrating superior performance across multiple metrics, including PSNR, SSIM, LPIPS, and FVD, under standardized evaluation settings.', 'score': 2, 'issue_id': 1204, 'pub_date': '2024-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '488c580621c13ba2', 'authors': ['Anni Tang', 'Tianyu He', 'Junliang Guo', 'Xinle Cheng', 'Li Song', 'Jiang Bian'], 'affiliations': ['Microsoft Research', 'Peking University', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2412.13061.jpg', 'data': {'categories': ['#architecture', '#optimization', '#video', '#open_source', '#training'], 'emoji': 'ğŸ¥', 'ru': {'title': 'VidTok: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'VidTok - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¹ Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑƒÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞµÑ‡Ğ½ÑƒÑ ÑĞºĞ°Ğ»ÑÑ€Ğ½ÑƒÑ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ (FSQ) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. VidTok Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ PSNR, SSIM, LPIPS Ğ¸ FVD, Ğ² ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'VidTok: Revolutionizing Video Tokenization for Enhanced Performance', 'desc': 'This paper presents VidTok, a new video tokenizer designed to efficiently convert video content into compact latent tokens, which helps reduce redundancy in pixel data. VidTok stands out by utilizing advanced model architecture, including convolutional layers and up/downsampling modules, to enhance performance. It also addresses common issues in traditional Vector Quantization by implementing Finite Scalar Quantization, which stabilizes training and prevents codebook collapse. Overall, VidTok shows significant improvements in video tokenization performance, as evidenced by better scores in metrics like PSNR, SSIM, LPIPS, and FVD compared to existing methods.'}, 'zh': {'title': 'VidTokï¼šè§†é¢‘æ ‡è®°åŒ–çš„æ–°çªç ´', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºVidTokçš„è§†é¢‘ç¼–ç å™¨ï¼Œå®ƒèƒ½å¤Ÿå°†è§†é¢‘å†…å®¹å‹ç¼©ä¸ºç´§å‡‘çš„æ½œåœ¨æ ‡è®°ã€‚VidTokåœ¨è¿ç»­å’Œç¦»æ•£æ ‡è®°åŒ–æ–¹é¢éƒ½è¡¨ç°å‡ºè‰²ï¼Œè§£å†³äº†ä¼ ç»Ÿå‘é‡é‡åŒ–æ–¹æ³•ä¸­çš„è®­ç»ƒä¸ç¨³å®šæ€§å’Œä»£ç æœ¬å´©æºƒé—®é¢˜ã€‚é€šè¿‡é‡‡ç”¨å·ç§¯å±‚ã€ä¸Šä¸‹é‡‡æ ·æ¨¡å—ä»¥åŠæœ‰é™æ ‡é‡é‡åŒ–ï¼ˆFSQï¼‰ï¼ŒVidTokæ˜¾è‘—æé«˜äº†è§†é¢‘æ ‡è®°åŒ–çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªè¯„ä¼°æŒ‡æ ‡ä¸Šï¼Œå¦‚PSNRã€SSIMã€LPIPSå’ŒFVDï¼Œå‡è¡¨ç°ä¼˜äºç°æœ‰æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14042', 'title': 'CAD-Recode: Reverse Engineering CAD Code from Point Clouds', 'url': 'https://huggingface.co/papers/2412.14042', 'abstract': 'Computer-Aided Design (CAD) models are typically constructed by sequentially drawing parametric sketches and applying CAD operations to obtain a 3D model. The problem of 3D CAD reverse engineering consists of reconstructing the sketch and CAD operation sequences from 3D representations such as point clouds. In this paper, we address this challenge through novel contributions across three levels: CAD sequence representation, network design, and dataset. In particular, we represent CAD sketch-extrude sequences as Python code. The proposed CAD-Recode translates a point cloud into Python code that, when executed, reconstructs the CAD model. Taking advantage of the exposure of pre-trained Large Language Models (LLMs) to Python code, we leverage a relatively small LLM as a decoder for CAD-Recode and combine it with a lightweight point cloud projector. CAD-Recode is trained solely on a proposed synthetic dataset of one million diverse CAD sequences. CAD-Recode significantly outperforms existing methods across three datasets while requiring fewer input points. Notably, it achieves 10 times lower mean Chamfer distance than state-of-the-art methods on DeepCAD and Fusion360 datasets. Furthermore, we show that our CAD Python code output is interpretable by off-the-shelf LLMs, enabling CAD editing and CAD-specific question answering from point clouds.', 'score': 1, 'issue_id': 1211, 'pub_date': '2024-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '8004ab61c7a90dc9', 'authors': ['Danila Rukhovich', 'Elona Dupont', 'Dimitrios Mallis', 'Kseniya Cherenkova', 'Anis Kacem', 'Djamila Aouada'], 'affiliations': ['Artec3D, Luxembourg', 'SnT, University of Luxembourg'], 'pdf_title_img': 'assets/pdf/title_img/2412.14042.jpg', 'data': {'categories': ['#3d', '#training', '#interpretability', '#dataset', '#architecture', '#synthetic'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ğº Python-ĞºĞ¾Ğ´Ñƒ: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ CAD', 'desc': 'CAD-Recode - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ 3D CAD-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ CAD-Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ²Ğ¸Ğ´Ğµ Python-ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (LLM) Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… CAD-Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. CAD-Recode Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº.'}, 'en': {'title': 'Transforming Point Clouds into CAD Models with Python Code', 'desc': 'This paper presents a method called CAD-Recode for reverse engineering 3D CAD models from point clouds. It introduces a novel representation of CAD sequences as Python code, allowing for the reconstruction of models through code execution. The approach utilizes a lightweight Large Language Model (LLM) to decode the CAD sequences and is trained on a synthetic dataset of one million CAD sequences. The results show that CAD-Recode outperforms existing techniques, achieving significantly lower mean Chamfer distance and enabling interpretability for CAD editing and question answering.'}, 'zh': {'title': 'CADåå‘å·¥ç¨‹çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æ¢è®¨äº†3Dè®¡ç®—æœºè¾…åŠ©è®¾è®¡ï¼ˆCADï¼‰åå‘å·¥ç¨‹çš„é—®é¢˜ï¼Œæ—¨åœ¨ä»ç‚¹äº‘é‡å»ºCADè‰å›¾å’Œæ“ä½œåºåˆ—ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºCAD-Recodeçš„æ–¹æ³•ï¼Œå°†CADè‰å›¾-æŒ¤å‡ºåºåˆ—è¡¨ç¤ºä¸ºPythonä»£ç ï¼Œå¹¶é€šè¿‡è¯¥ä»£ç é‡å»ºCADæ¨¡å‹ã€‚è¯¥æ–¹æ³•åˆ©ç”¨é¢„è®­ç»ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä½œä¸ºè§£ç å™¨ï¼Œå¹¶ç»“åˆè½»é‡çº§çš„ç‚¹äº‘æŠ•å½±å™¨è¿›è¡Œè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCAD-Recodeåœ¨å¤šä¸ªæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå¹¶ä¸”åœ¨DeepCADå’ŒFusion360æ•°æ®é›†ä¸Šå®ç°äº†æ›´ä½çš„å¹³å‡Chamferè·ç¦»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.13670', 'title': 'AntiLeak-Bench: Preventing Data Contamination by Automatically Constructing Benchmarks with Updated Real-World Knowledge', 'url': 'https://huggingface.co/papers/2412.13670', 'abstract': "Data contamination hinders fair LLM evaluation by introducing test data into newer models' training sets. Existing studies solve this challenge by updating benchmarks with newly collected data. However, they fail to guarantee contamination-free evaluation as the newly collected data may contain pre-existing knowledge, and their benchmark updates rely on intensive human labor. To address these issues, we in this paper propose AntiLeak-Bench, an automated anti-leakage benchmarking framework. Instead of simply using newly collected data, we construct samples with explicitly new knowledge absent from LLMs' training sets, which thus ensures strictly contaminat
