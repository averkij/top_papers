he performance of deep learning models by utilizing a hybrid architecture that combines convolutional neural networks (CNNs) with recurrent neural networks (RNNs). The proposed method enhances feature extraction from spatial data while also capturing temporal dependencies, making it suitable for tasks like video analysis and time-series prediction. The authors demonstrate that their model outperforms existing state-of-the-art techniques on several benchmark datasets. Additionally, they provide insights into the training process and the importance of regularization techniques to prevent overfitting.'}, 'zh': {'title': 'Ê∑±Â∫¶Â≠¶‰π†Êñ∞Ê®°ÂûãÔºåÊèêÂçáÂõæÂÉèÂàÜÁ±ªÁ≤æÂ∫¶ÔºÅ', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊ∑±Â∫¶Â≠¶‰π†Ê®°ÂûãÔºåÊó®Âú®ÊèêÈ´òÂõæÂÉèÂàÜÁ±ªÁöÑÂáÜÁ°ÆÊÄß„ÄÇËØ•Ê®°ÂûãÁªìÂêà‰∫ÜÂç∑ÁßØÁ•ûÁªèÁΩëÁªúÔºàCNNÔºâÂíåÂæ™ÁéØÁ•ûÁªèÁΩëÁªúÔºàRNNÔºâÁöÑ‰ºòÁÇπÔºåËÉΩÂ§üÊõ¥Â•ΩÂú∞ÊçïÊçâÂõæÂÉè‰∏≠ÁöÑÁ©∫Èó¥ÂíåÊó∂Èó¥ÁâπÂæÅ„ÄÇÈÄöËøáÂú®Â§ö‰∏™Êï∞ÊçÆÈõÜ‰∏äËøõË°åÂÆûÈ™åÔºåÁªìÊûúË°®ÊòéËØ•Ê®°ÂûãÂú®ÂàÜÁ±ª‰ªªÂä°‰∏≠‰ºò‰∫éÁé∞ÊúâÁöÑ‰∏ªÊµÅÊñπÊ≥ï„ÄÇÊ≠§Á†îÁ©∂‰∏∫ÂõæÂÉèÂ§ÑÁêÜÈ¢ÜÂüüÊèê‰æõ‰∫ÜÊñ∞ÁöÑÊÄùË∑ØÂíåÊñπÊ≥ï„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03143', 'title': 'Self-Hinting Language Models Enhance Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.03143', 'abstract': "SAGE is an on-policy reinforcement learning framework that enhances GRPO by injecting self-hints during training to increase outcome diversity under sparse rewards, improving alignment of large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Group Relative Policy Optimization (GRPO) has recently emerged as a practical recipe for aligning large language models with verifiable objectives. However, under sparse terminal rewards, GRPO often stalls because rollouts within a group frequently receive identical rewards, causing relative advantages to collapse and updates to vanish. We propose self-hint aligned GRPO with privileged supervision (SAGE), an on-policy reinforcement learning framework that injects privileged hints during training to reshape the rollout distribution under the same terminal verifier reward. For each prompt x, the model samples a compact hint h (e.g., a plan or decomposition) and then generates a solution œÑ conditioned on (x,h). Crucially, the task reward R(x,œÑ) is unchanged; hints only increase within-group outcome diversity under finite sampling, preventing GRPO advantages from collapsing under sparse rewards. At test time, we set h=varnothing and deploy the no-hint policy without any privileged information. Moreover, sampling diverse self-hints serves as an adaptive curriculum that tracks the learner's bottlenecks more effectively than fixed hints from an initial policy or a stronger external model. Experiments over 6 benchmarks with 3 LLMs show that SAGE consistently outperforms GRPO, on average +2.0 on Llama-3.2-3B-Instruct, +1.2 on Qwen2.5-7B-Instruct and +1.3 on Qwen3-4B-Instruct. The code is available at https://github.com/BaohaoLiao/SAGE.", 'score': 19, 'issue_id': 913, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '2755aeac8258da3c', 'authors': ['Baohao Liao', 'Hanze Dong', 'Xinxing Xu', 'Christof Monz', 'Jiang Bian'], 'affiliations': ['Language Technology Lab, University of Amsterdam', 'Microsoft', 'Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.03143.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#alignment', '#open_source', '#training', '#rl'], 'emoji': 'üéØ', 'ru': {'title': '–£—Å–∏–ª–µ–Ω–∏–µ GRPO —Å–∞–º–æ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º—ã–º–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏ –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'SAGE ‚Äî —ç—Ç–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞—Å—à–∏—Ä—è–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º GRPO –ø—É—Ç—ë–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–∞–º–æ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º—ã—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫ –≤–æ –≤—Ä–µ–º—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏. –ú–µ—Ç–æ–¥ —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω—ã—Ö –Ω–∞–≥—Ä–∞–¥, –∫–æ–≥–¥–∞ –æ—Ç–∫–∞—Ç—ã –≤–Ω—É—Ç—Ä–∏ –≥—Ä—É–ø–ø—ã –ø–æ–ª—É—á–∞—é—Ç –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ –Ω–∞–≥—Ä–∞–¥—ã, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –Ω—É–ª–µ–≤—ã–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π. –ú–æ–¥–µ–ª—å –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–ª–∞–Ω—ã –∏–ª–∏ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è —Ä–µ—à–µ–Ω–∏—è), –∫–æ—Ç–æ—Ä—ã–µ —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ –≥—Ä—É–ø–ø–µ, –Ω–æ –Ω–µ –≤–ª–∏—è—é—Ç –Ω–∞ –∏—Å—Ö–æ–¥–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è. –ù–∞ —ç—Ç–∞–ø–µ –∏–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –æ—Ç–±—Ä–∞—Å—ã–≤–∞—é—Ç—Å—è, –∞ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —É—á–µ–±–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —É–∑–∫–∏—Ö –º–µ—Å—Ç–∞—Ö –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏.'}, 'en': {'title': 'SAGE: Enhancing Learning Diversity with Self-Hints', 'desc': "SAGE is a new reinforcement learning framework that builds on Group Relative Policy Optimization (GRPO) by introducing self-hints during training. These self-hints help to diversify the outcomes when rewards are sparse, which prevents the model from getting stuck due to identical rewards in a group. By sampling hints that guide the model's learning process, SAGE reshapes the rollout distribution while keeping the task reward unchanged. Experiments show that SAGE outperforms GRPO across multiple benchmarks, demonstrating its effectiveness in improving the alignment of large language models."}, 'zh': {'title': 'Ëá™ÊàëÊèêÁ§∫ÊèêÂçáÂº∫ÂåñÂ≠¶‰π†ÊïàÊûú', 'desc': 'SAGEÊòØ‰∏ÄÁßçÂü∫‰∫éÁ≠ñÁï•ÁöÑÂº∫ÂåñÂ≠¶‰π†Ê°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÂú®ËÆ≠ÁªÉËøáÁ®ã‰∏≠Ê≥®ÂÖ•Ëá™ÊàëÊèêÁ§∫Êù•Â¢ûÂº∫GRPOÁöÑÊïàÊûúÔºå‰ªéËÄåÊèêÈ´òÂú®Á®ÄÁñèÂ•ñÂä±‰∏ãÁöÑÁªìÊûúÂ§öÊ†∑ÊÄß„ÄÇËØ•ÊñπÊ≥ïÈÄöËøá‰∏∫ÊØè‰∏™ÊèêÁ§∫ÁîüÊàêÁ¥ßÂáëÁöÑÊèêÁ§∫ÔºåÂ∏ÆÂä©Ê®°ÂûãÂú®Áõ∏ÂêåÁöÑÁªàÁ´ØÈ™åËØÅÂ•ñÂä±‰∏ãÈáçÂ°ëÂõûÊªöÂàÜÂ∏É„ÄÇSAGEÁöÑÂÖ≥ÈîÆÂú®‰∫éÔºåÂÆÉÂú®ÊµãËØïÊó∂‰∏ç‰ΩøÁî®‰ªª‰ΩïÊèêÁ§∫ÔºåÁ°Æ‰øùÊ®°ÂûãÂú®Ê≤°ÊúâÁâπÊùÉ‰ø°ÊÅØÁöÑÊÉÖÂÜµ‰∏ã‰ªçËÉΩË°®Áé∞ËâØÂ•Ω„ÄÇÊ≠§Â§ñÔºåÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåSAGEÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠Âùá‰ºò‰∫éGRPOÔºåÊòæÁ§∫Âá∫ÂÖ∂Âú®Â§ßËØ≠Ë®ÄÊ®°ÂûãÂØπÈΩêÊñπÈù¢ÁöÑÊúâÊïàÊÄß„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04575', 'title': 'Vibe AIGC: A New Paradigm for Content Generation via Agentic Orchestration', 'url': 'https://huggingface.co/papers/2602.04575', 'abstract': "Vibe AIGC introduces a new generative AI paradigm where users provide high-level aesthetic and functional preferences, which are then orchestrated through multi-agent workflows to bridge the gap between human intent and machine execution.  \t\t\t\t\tAI-generated summary \t\t\t\t For the past decade, the trajectory of generative artificial intelligence (AI) has been dominated by a model-centric paradigm driven by scaling laws. Despite significant leaps in visual fidelity, this approach has encountered a ``usability ceiling'' manifested as the Intent-Execution Gap (i.e., the fundamental disparity between a creator's high-level intent and the stochastic, black-box nature of current single-shot models). In this paper, inspired by the Vibe Coding, we introduce the Vibe AIGC, a new paradigm for content generation via agentic orchestration, which represents the autonomous synthesis of hierarchical multi-agent workflows.   Under this paradigm, the user's role transcends traditional prompt engineering, evolving into a Commander who provides a Vibe, a high-level representation encompassing aesthetic preferences, functional logic, and etc. A centralized Meta-Planner then functions as a system architect, deconstructing this ``Vibe'' into executable, verifiable, and adaptive agentic pipelines. By transitioning from stochastic inference to logical orchestration, Vibe AIGC bridges the gap between human imagination and machine execution. We contend that this shift will redefine the human-AI collaborative economy, transforming AI from a fragile inference engine into a robust system-level engineering partner that democratizes the creation of complex, long-horizon digital assets.", 'score': 17, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '78e831000eb7b72d', 'authors': ['Jiaheng Liu', 'Yuanxing Zhang', 'Shihao Li', 'Xinping Lei'], 'affiliations': ['Kling Team, Kuaishou Technology', 'NJU-LINK Team, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04575.jpg', 'data': {'categories': ['#agents', '#multimodal'], 'emoji': 'üé≠', 'ru': {'title': '–û—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞ –∫ –ª–æ–≥–∏—á–µ—Å–∫–æ–π –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü–∏–∏: –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω–∞—è –ø–∞—Ä–∞–¥–∏–≥–º–∞ –¥–ª—è —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è –∑–∞–º—ã—Å–ª–∞ –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è', 'desc': 'Vibe AIGC –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—É—é –ø–∞—Ä–∞–¥–∏–≥–º—É –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–æ–≥–æ AI, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –≤—ã—Å–æ–∫–æ—É—Ä–æ–≤–Ω–µ–≤—ã–µ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è –≤–º–µ—Å—Ç–æ –¥–µ—Ç–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–º–ø—Ç–æ–≤. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω—ã–µ —Ä–∞–±–æ—á–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã, —É–ø—Ä–∞–≤–ª—è–µ–º—ã–µ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–º Meta-Planner, –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—èIntent-Execution Gap ‚Äî —Ä–∞–∑—Ä—ã–≤–∞ –º–µ–∂–¥—É —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º –∑–∞–º—ã—Å–ª–æ–º –∏ —Å—Ç–æ—Ö–∞—Å—Ç–∏—á–µ—Å–∫–∏–º –≤—ã—Ö–æ–¥–æ–º —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π. –í–º–µ—Å—Ç–æ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞ –∏–∑ –æ–¥–Ω–æ–π –º–æ–¥–µ–ª–∏ —Å–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω–∏–∑—É–µ—Ç –ª–æ–≥–∏—á–µ—Å–∫—É—é –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü–∏—é –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤, —Å–æ–∑–¥–∞–≤–∞—è –ø—Ä–æ–≤–µ—Ä—è–µ–º—ã–µ –∏ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –∫–æ–Ω–≤–µ–π–µ—Ä—ã –æ–±—Ä–∞–±–æ—Ç–∫–∏. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç AI –∏–∑ —Ö—Ä—É–ø–∫–æ–≥–æ –º–µ—Ö–∞–Ω–∏–∑–º–∞ –≤—ã–≤–æ–¥–∞ –≤ –Ω–∞–¥–µ–∂–Ω–æ–≥–æ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª–æ–∂–Ω—ã—Ö —Ü–∏—Ñ—Ä–æ–≤—ã—Ö –∞–∫—Ç–∏–≤–æ–≤.'}, 'en': {'title': 'Bridging Human Intent and Machine Execution with Vibe AIGC', 'desc': "Vibe AIGC presents a new approach to generative AI that allows users to express their aesthetic and functional preferences more effectively. Instead of relying solely on traditional models, it utilizes multi-agent workflows to better align human intent with machine output. Users act as Commanders, providing a high-level 'Vibe' that guides the content generation process. This method aims to overcome the Intent-Execution Gap by transforming AI into a reliable partner in creating complex digital assets."}, 'zh': {'title': 'Vibe AIGCÔºöÈáçÂ°ë‰∫∫Êú∫Âçè‰ΩúÁöÑÁîüÊàêÊÄßAIÊñ∞ËåÉÂºè', 'desc': 'Vibe AIGCÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÁîüÊàêÊÄß‰∫∫Â∑•Êô∫ËÉΩËåÉÂºèÔºåÁî®Êà∑ÂèØ‰ª•Êèê‰æõÈ´òÂ±ÇÊ¨°ÁöÑÁæéÂ≠¶ÂíåÂäüËÉΩÂÅèÂ•Ω„ÄÇËøô‰∫õÂÅèÂ•ΩÈÄöËøáÂ§ö‰ª£ÁêÜÂ∑•‰ΩúÊµÅËøõË°åÂçèË∞ÉÔºåÊó®Âú®Áº©Â∞è‰∫∫Á±ªÊÑèÂõæ‰∏éÊú∫Âô®ÊâßË°å‰πãÈó¥ÁöÑÂ∑ÆË∑ù„ÄÇÁî®Êà∑ÁöÑËßíËâ≤‰ªé‰º†ÁªüÁöÑÊèêÁ§∫Â∑•Á®ãÂ∏àËΩ¨Âèò‰∏∫ÊåáÊå•ÂÆòÔºåÊèê‰æõ‰∏Ä‰∏™ÂåÖÂê´ÁæéÂ≠¶ÂíåÂäüËÉΩÈÄªËæëÁöÑÈ´òÂ±ÇÊ¨°Ë°®Á§∫„ÄÇÈÄöËøáÈÄªËæëÁºñÊéíÁöÑËΩ¨ÂèòÔºåVibe AIGCÂ∞Ü‰∫∫Á±ªÊÉ≥Ë±°‰∏éÊú∫Âô®ÊâßË°åËøûÊé•Ëµ∑Êù•ÔºåÈáçÊñ∞ÂÆö‰πâ‰∫∫Êú∫Âçè‰ΩúÁªèÊµé„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03587', 'title': 'CL-bench: A Benchmark for Context Learning', 'url': 'https://huggingface.co/papers/2602.03587', 'abstract': 'Language models struggle with context learning, requiring new knowledge and reasoning beyond pre-training, as demonstrated by a comprehensive benchmark revealing poor performance on real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Current language models (LMs) excel at reasoning over prompts using pre-trained knowledge. However, real-world tasks are far more complex and context-dependent: models must learn from task-specific context and leverage new knowledge beyond what is learned during pre-training to reason and resolve tasks. We term this capability context learning, a crucial ability that humans naturally possess but has been largely overlooked. To this end, we introduce CL-bench, a real-world benchmark consisting of 500 complex contexts, 1,899 tasks, and 31,607 verification rubrics, all crafted by experienced domain experts. Each task is designed such that the new content required to resolve it is contained within the corresponding context. Resolving tasks in CL-bench requires models to learn from the context, ranging from new domain-specific knowledge, rule systems, and complex procedures to laws derived from empirical data, all of which are absent from pre-training. This goes far beyond long-context tasks that primarily test retrieval or reading comprehension, and in-context learning tasks, where models learn simple task patterns via instructions and demonstrations. Our evaluations of ten frontier LMs find that models solve only 17.2% of tasks on average. Even the best-performing model, GPT-5.1, solves only 23.7%, revealing that LMs have yet to achieve effective context learning, which poses a critical bottleneck for tackling real-world, complex context-dependent tasks. CL-bench represents a step towards building LMs with this fundamental capability, making them more intelligent and advancing their deployment in real-world scenarios.', 'score': 16, 'issue_id': 920, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '66980819a7bff281', 'authors': ['Shihan Dou', 'Ming Zhang', 'Zhangyue Yin', 'Chenhao Huang', 'Yujiong Shen', 'Junzhe Wang', 'Jiayi Chen', 'Yuchen Ni', 'Junjie Ye', 'Cheng Zhang', 'Huaibing Xie', 'Jianglu Hu', 'Shaolei Wang', 'Weichao Wang', 'Yanling Xiao', 'Yiting Liu', 'Zenan Xu', 'Zhen Guo', 'Pluto Zhou', 'Tao Gui', 'Zuxuan Wu', 'Xipeng Qiu', 'Qi Zhang', 'Xuanjing Huang', 'Yu-Gang Jiang', 'Di Wang', 'Shunyu Yao'], 'affiliations': ['Hunyuan Team, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2602.03587.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#dataset', '#benchmark'], 'emoji': 'üìö', 'ru': {'title': '–Ø–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –Ω–µ —É–º–µ—é—Ç –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —É—á–∏—Ç—å—Å—è –∏–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª–∏ CL-bench ‚Äî –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –æ–±—É—á–µ–Ω–∏—é –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ. –ë–µ–Ω—á–º–∞—Ä–∫ —Å–æ–¥–µ—Ä–∂–∏—Ç 500 —Å–ª–æ–∂–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤ –∏ 1899 –∑–∞–¥–∞—á, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä—Ç–∞–º–∏, –≥–¥–µ —Ä–µ—à–µ–Ω–∏–µ —Ç—Ä–µ–±—É–µ—Ç —É—Å–≤–æ–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –∑–Ω–∞–Ω–∏–π, –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø—Ä–∏ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–º –æ–±—É—á–µ–Ω–∏–∏ –º–æ–¥–µ–ª–∏. –û—Ü–µ–Ω–∫–∞ –¥–µ—Å—è—Ç–∏ –ø–µ—Ä–µ–¥–æ–≤—ã—Ö LLM –ø–æ–∫–∞–∑–∞–ª–∞, —á—Ç–æ –¥–∞–∂–µ –ª—É—á—à–∏–µ –º–æ–¥–µ–ª–∏ —Ä–µ—à–∞—é—Ç —Ç–æ–ª—å–∫–æ 23,7% –∑–∞–¥–∞—á, —á—Ç–æ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç –æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–º –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–µ –≤ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∫ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–º—É –æ–±—É—á–µ–Ω–∏—é. –≠—Ç–∞ —Ä–∞–±–æ—Ç–∞ –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–µ—Ç —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π –ø—Ä–æ–±–µ–ª –≤ —Ä–∞–∑–≤–∏—Ç–∏–∏ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∏ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç –ø—É—Ç—å –∫ —Å–æ–∑–¥–∞–Ω–∏—é –±–æ–ª–µ–µ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã—Ö —Å–∏—Å—Ç–µ–º, —Å–ø–æ—Å–æ–±–Ω—ã—Ö —Ä–µ—à–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –∑–∞–¥–∞—á–∏.'}, 'en': {'title': 'Unlocking Context Learning for Real-World AI', 'desc': 'This paper addresses the limitations of current language models (LMs) in context learning, which is essential for understanding and solving complex real-world tasks. It introduces CL-bench, a new benchmark designed to evaluate LMs on their ability to learn from specific contexts and apply new knowledge beyond their pre-training. The benchmark includes 500 complex contexts and nearly 2,000 tasks, highlighting the need for models to integrate domain-specific knowledge and reasoning skills. Evaluations show that even the best models struggle with context learning, achieving only 23.7% task success, indicating a significant gap in their capabilities for real-world applications.'}, 'zh': {'title': 'ÊèêÂçáËØ≠Ë®ÄÊ®°ÂûãÁöÑ‰∏ä‰∏ãÊñáÂ≠¶‰π†ËÉΩÂäõ', 'desc': 'ÂΩìÂâçÁöÑËØ≠Ë®ÄÊ®°ÂûãÂú®‰ΩøÁî®È¢ÑËÆ≠ÁªÉÁü•ËØÜËøõË°åÊé®ÁêÜÊó∂Ë°®Áé∞ËâØÂ•ΩÔºå‰ΩÜÂú®Â§ÑÁêÜÂ§çÊùÇÁöÑÁé∞ÂÆû‰ªªÂä°Êó∂Âç¥Èù¢‰∏¥ÊåëÊàò„ÄÇËøô‰∫õ‰ªªÂä°ÈúÄË¶ÅÊ®°Âûã‰ªéÁâπÂÆöÁöÑ‰∏ä‰∏ãÊñá‰∏≠Â≠¶‰π†Êñ∞Áü•ËØÜÔºåÂπ∂ËøõË°åÊé®ÁêÜ‰ª•Ëß£ÂÜ≥ÈóÆÈ¢òÔºåËøôÁßçËÉΩÂäõË¢´Áß∞‰∏∫‰∏ä‰∏ãÊñáÂ≠¶‰π†„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫ÜCL-benchÔºåËøôÊòØ‰∏Ä‰∏™ÂåÖÂê´500‰∏™Â§çÊùÇ‰∏ä‰∏ãÊñáÂíå1899‰∏™‰ªªÂä°ÁöÑÂü∫ÂáÜÊµãËØïÔºåÊó®Âú®ËØÑ‰º∞Ê®°ÂûãÁöÑ‰∏ä‰∏ãÊñáÂ≠¶‰π†ËÉΩÂäõ„ÄÇËØÑ‰º∞ÁªìÊûúÊòæÁ§∫ÔºåÁé∞ÊúâÊ®°ÂûãÂú®Ëøô‰∫õ‰ªªÂä°‰∏äÁöÑÂπ≥ÂùáËß£ÂÜ≥Áéá‰ªÖ‰∏∫17.2%ÔºåË°®Êòé‰∏ä‰∏ãÊñáÂ≠¶‰π†‰ªçÁÑ∂ÊòØ‰∏Ä‰∏™ÈáçË¶ÅÁöÑÁì∂È¢à„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03442', 'title': 'A-RAG: Scaling Agentic Retrieval-Augmented Generation via Hierarchical Retrieval Interfaces', 'url': 'https://huggingface.co/papers/2602.03442', 'abstract': "Agentic RAG framework enables models to dynamically adapt retrieval decisions across multiple granularities, outperforming traditional approaches while scaling efficiently with model improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t Frontier language models have demonstrated strong reasoning and long-horizon tool-use capabilities. However, existing RAG systems fail to leverage these capabilities. They still rely on two paradigms: (1) designing an algorithm that retrieves passages in a single shot and concatenates them into the model's input, or (2) predefining a workflow and prompting the model to execute it step-by-step. Neither paradigm allows the model to participate in retrieval decisions, preventing efficient scaling with model improvements. In this paper, we introduce A-RAG, an Agentic RAG framework that exposes hierarchical retrieval interfaces directly to the model. A-RAG provides three retrieval tools: keyword search, semantic search, and chunk read, enabling the agent to adaptively search and retrieve information across multiple granularities. Experiments on multiple open-domain QA benchmarks show that A-RAG consistently outperforms existing approaches with comparable or lower retrieved tokens, demonstrating that A-RAG effectively leverages model capabilities and dynamically adapts to different RAG tasks. We further systematically study how A-RAG scales with model size and test-time compute. We will release our code and evaluation suite to facilitate future research. Code and evaluation suite are available at https://github.com/Ayanami0730/arag.", 'score': 16, 'issue_id': 913, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '317cbc0d4fd16984', 'authors': ['Mingxuan Du', 'Benfeng Xu', 'Chiwei Zhu', 'Shaohan Wang', 'Pengyu Wang', 'Xiaorui Wang', 'Zhendong Mao'], 'affiliations': ['Metastone Technology, Beijing, China', 'University of Science and Technology of China, Hefei, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.03442.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#rag', '#agents', '#reasoning'], 'emoji': 'üîç', 'ru': {'title': '–£–º–Ω—ã–π –∞–≥–µ–Ω—Ç —É–ø—Ä–∞–≤–ª—è–µ—Ç –ø–æ–∏—Å–∫–æ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ A-RAG ‚Äî —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç —è–∑—ã–∫–æ–≤—ã–º –º–æ–¥–µ–ª—è–º —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è –æ –ø–æ–∏—Å–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —É—Ä–æ–≤–Ω—è—Ö –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –ø–æ–¥—Ö–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ª–∏–±–æ –∏–∑–≤–ª–µ–∫–∞—é—Ç –¥–æ–∫—É–º–µ–Ω—Ç—ã –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–æ, –ª–∏–±–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ø—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º, A-RAG –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ —Ç—Ä–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞: –ø–æ–∏—Å–∫ –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º, —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –∏ —á—Ç–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤. –≠—Ç–∞ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∞–≥–µ–Ω—Ç—É –∞–¥–∞–ø—Ç–∏–≤–Ω–æ –∏—Å–∫–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∑–∞–¥–∞—á–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞—Ç—å—Å—è —Å —É–ª—É—á—à–µ–Ω–∏–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –º–æ–¥–µ–ª–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ A-RAG –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –ø—Ä–∏ —Å—Ä–∞–≤–Ω–∏–º–æ–º –∏–ª–∏ –¥–∞–∂–µ –º–µ–Ω—å—à–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤.'}, 'en': {'title': 'Empowering Models with Dynamic Retrieval Decisions', 'desc': 'The paper introduces the Agentic RAG (A-RAG) framework, which allows language models to make dynamic retrieval decisions at different levels of detail. Unlike traditional retrieval-augmented generation (RAG) systems that use fixed algorithms or predefined workflows, A-RAG empowers models to adaptively utilize retrieval tools such as keyword search, semantic search, and chunk reading. This flexibility enables the model to efficiently scale its performance as it improves, leading to better results in open-domain question answering tasks. Experiments show that A-RAG outperforms existing methods while using fewer tokens, highlighting its effectiveness in leveraging advanced model capabilities.'}, 'zh': {'title': 'Âä®ÊÄÅÈÄÇÂ∫îÁöÑÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÊ°ÜÊû∂', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫A-RAGÁöÑ‰ª£ÁêÜÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÊ°ÜÊû∂ÔºåÊó®Âú®‰ΩøÊ®°ÂûãËÉΩÂ§üÂä®ÊÄÅÈÄÇÂ∫îÂ§öÂ±ÇÊ¨°ÁöÑÊ£ÄÁ¥¢ÂÜ≥Á≠ñ„ÄÇ‰º†ÁªüÁöÑRAGÁ≥ªÁªüÊó†Ê≥ïÂÖÖÂàÜÂà©Áî®ÂâçÊ≤øËØ≠Ë®ÄÊ®°ÂûãÁöÑÊé®ÁêÜÂíåÂ∑•ÂÖ∑‰ΩøÁî®ËÉΩÂäõÔºåÈÄöÂ∏∏‰æùËµñ‰∫éÂçï‰∏ÄÊ£ÄÁ¥¢ÊàñÈ¢ÑÂÆö‰πâÂ∑•‰ΩúÊµÅ„ÄÇA-RAGÈÄöËøáÊèê‰æõÂÖ≥ÈîÆÂ≠óÊêúÁ¥¢„ÄÅËØ≠‰πâÊêúÁ¥¢ÂíåÂùóËØªÂèñÁ≠â‰∏âÁßçÊ£ÄÁ¥¢Â∑•ÂÖ∑Ôºå‰ΩøÊ®°ÂûãËÉΩÂ§üÂú®Â§ö‰∏™Á≤íÂ∫¶‰∏äËá™ÈÄÇÂ∫îÂú∞ÊêúÁ¥¢ÂíåÊ£ÄÁ¥¢‰ø°ÊÅØ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåA-RAGÂú®Â§ö‰∏™ÂºÄÊîæÈ¢ÜÂüüÈóÆÁ≠îÂü∫ÂáÜ‰∏äË°®Áé∞‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ïÔºåÂêåÊó∂Ê£ÄÁ¥¢ÁöÑ‰ª§ÁâåÊï∞ÈáèÁõ∏ÂΩìÊàñÊõ¥Â∞ëÔºåËØÅÊòé‰∫ÜÂÖ∂ÊúâÊïàÂà©Áî®Ê®°ÂûãËÉΩÂäõÁöÑÊΩúÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03973', 'title': 'VLS: Steering Pretrained Robot Policies via Vision-Language Models', 'url': 'https://huggingface.co/papers/2602.03973', 'abstract': 'Pretrained diffusion and flow-matching policies fail under test-time shifts due to tight coupling with training configurations, prompting the development of Vision-Language Steering (VLS) for training-free inference-time adaptation through vision-language model-guided trajectory steering.  \t\t\t\t\tAI-generated summary \t\t\t\t Why do pretrained diffusion or flow-matching policies fail when the same task is performed near an obstacle, on a shifted support surface, or amid mild clutter? Such failures rarely reflect missing motor skills; instead, they expose a limitation of imitation learning under train-test shifts, where action generation is tightly coupled to training-specific spatial configurations and task specifications. Retraining or fine-tuning to address these failures is costly and conceptually misaligned, as the required behaviors already exist but cannot be selectively adapted at test time. We propose Vision-Language Steering (VLS), a training-free framework for inference-time adaptation of frozen generative robot policies. VLS treats adaptation as an inference-time control problem, steering the sampling process of a pretrained diffusion or flow-matching policy in response to out-of-distribution observation-language inputs without modifying policy parameters. By leveraging vision-language models to synthesize trajectory-differentiable reward functions, VLS guides denoising toward action trajectories that satisfy test-time spatial and task requirements. Across simulation and real-world evaluations, VLS consistently outperforms prior steering methods, achieving a 31% improvement on CALVIN and a 13% gain on LIBERO-PRO. Real-world deployment on a Franka robot further demonstrates robust inference-time adaptation under test-time spatial and semantic shifts. Proje Å–ª–æ–≤–∏—è–º–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —É–ª—É—á—à–µ–Ω–∏–µ –Ω–∞ 31% –≤ CALVIN –∏ 13% –≤ LIBERO-PRO, –∞ —Ç–∞–∫–∂–µ —É—Å–ø–µ—à–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–º —Ä–æ–±–æ—Ç–µ Franka.'}, 'en': {'title': 'Adapt and Overcome: Vision-Language Steering for Robust Robotics', 'desc': "This paper addresses the limitations of pretrained diffusion and flow-matching policies in robotics when faced with changes in the environment during testing. These policies often fail due to their reliance on specific training conditions, which do not generalize well to new situations. To overcome this, the authors introduce Vision-Language Steering (VLS), a method that allows for real-time adaptation of robot actions without retraining. VLS utilizes vision-language models to adjust the robot's trajectory based on new observations, significantly improving performance in varied environments."}, 'zh': {'title': 'ËßÜËßâ-ËØ≠Ë®ÄÂºïÂØºÔºöÊó†ËÆ≠ÁªÉÁöÑÊé®ÁêÜÊó∂ÈÄÇÂ∫îÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫ËßÜËßâ-ËØ≠Ë®ÄÂºïÂØºÔºàVLSÔºâÁöÑÊñ∞ÊñπÊ≥ïÔºåÁî®‰∫éÂú®Êé®ÁêÜÊó∂ÈÄÇÂ∫îÂÜªÁªìÁöÑÁîüÊàêÊú∫Âô®‰∫∫Á≠ñÁï•„ÄÇ‰º†ÁªüÁöÑÈ¢ÑËÆ≠ÁªÉÊâ©Êï£ÊàñÊµÅÂåπÈÖçÁ≠ñÁï•Âú®ÊµãËØïÊó∂ÈÅáÂà∞ÁéØÂ¢ÉÂèòÂåñÊó∂Ë°®Áé∞‰∏ç‰Ω≥Ôºå‰∏ªË¶ÅÊòØÂõ†‰∏∫ÂÆÉ‰ª¨‰∏éËÆ≠ÁªÉÈÖçÁΩÆÁ¥ßÂØÜËÄ¶Âêà„ÄÇVLSÈÄöËøáÂà©Áî®ËßÜËßâ-ËØ≠Ë®ÄÊ®°ÂûãÁîüÊàêÂèØÂæÆÂàÜÁöÑÂ•ñÂä±ÂáΩÊï∞ÔºåÊåáÂØºÂéªÂô™ËøáÁ®ãÔºå‰ΩøÂæóÊú∫Âô®‰∫∫ËÉΩÂ§üÂú®‰∏ç‰øÆÊîπÁ≠ñÁï•ÂèÇÊï∞ÁöÑÊÉÖÂÜµ‰∏ãÔºåÈÄÇÂ∫îÊñ∞ÁöÑÁ©∫Èó¥Âíå‰ªªÂä°Ë¶ÅÊ±Ç„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåVLSÂú®Ê®°ÊãüÂíåÁúüÂÆû‰∏ñÁïåËØÑ‰º∞‰∏≠Âùá‰ºò‰∫é‰ª•ÂæÄÁöÑÊñπÊ≥ïÔºåÊòæËëóÊèêÈ´ò‰∫ÜÈÄÇÂ∫îËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2601.18207', 'title': 'PaperSearchQA: Learning to Search and Reason over Scientific Papers with RLVR', 'url': 'https://huggingface.co/papers/2601.18207', 'abstract': 'Search agents trained on scientific paper corpora demonstrate advanced reasoning capabilities for technical question-answering tasks, outperforming traditional retrieval methods through reinforcement learning with verifiable rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Search agents are language models (LMs) that reason and search knowledge bases (or the web) to answer questions; recent methods supervise only the final answer accuracy using reinforcement learning with verifiable rewards (RLVR). Most RLVR search agents tackle general-domain QA, which limits their relevance to technical AI systems in science, engineering, and medicine. In this work we propose training agents to search and reason over scientific papers -- this tests technical question-answering, it is directly relevant to real scientists, and the capabilities will be crucial to future AI Scientist systems. Concretely, we release a search corpus of 16 million biomedical paper abstracts and construct a challenging factoid QA dataset called PaperSearchQA with 60k samples answerable from the corpus, along with benchmarks. We train search agents in this environment to outperform non-RL retrieval baselines; we also perform further quantitative analysis and observe interesting agent behaviors like planning, reasoning, and self-verification. Our corpus, datasets, and benchmarks are usable with the popular Search-R1 codebase for RLVR training and released on https://huggingface.co/collections/jmhb/papersearchqa. Finally, our data creation methods are scalable and easily extendable to other scientific domains.', 'score': 14, 'issue_id': 913, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 —è–Ω–≤–∞—Ä—è', 'en': 'January 26', 'zh': '1Êúà26Êó•'}, 'hash': 'bd0f45c9106cc44d', 'authors': ['James Burgess', 'Jan N. Hansen', 'Duo Peng', 'Yuhui Zhang', 'Alejandro Lozano', 'Min Woo Sun', 'Emma Lundberg', 'Serena Yeung-Levy'], 'affiliations': ['Chan Zuckerberg Biohub Network', 'KTH Royal Institute of Technology', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2601.18207.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#rag', '#science', '#dataset', '#agents', '#reasoning', '#rl'], 'emoji': 'üî¨', 'ru': {'title': '–ê–≥–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —É—á–∞—Ç—Å—è –∏—Å–∫–∞—Ç—å –∏—Å—Ç–∏–Ω—É –≤ –Ω–∞—É—á–Ω—ã—Ö —Å—Ç–∞—Ç—å—è—Ö —á–µ—Ä–µ–∑ –æ–±—É—á–µ–Ω–∏–µ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∞ –º–µ—Ç–æ–¥–∏–∫–∞ –æ–±—É—á–µ–Ω–∏—è –ø–æ–∏—Å–∫–æ–≤—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã –ø—É—Ç—ë–º –ø–æ–∏—Å–∫–∞ –ø–æ –Ω–∞—É—á–Ω—ã–º —Å—Ç–∞—Ç—å—è–º. –ê–≤—Ç–æ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –æ–±—É—á–µ–Ω–∏–µ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º —Å –ø—Ä–æ–≤–µ—Ä—è–µ–º—ã–º–∏ –Ω–∞–≥—Ä–∞–¥–∞–º–∏ (RLVR) –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–æ–∏—Å–∫–∞ –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –∞–≥–µ–Ω—Ç–∞. –û–Ω–∏ —Å–æ–∑–¥–∞–ª–∏ –∫–æ—Ä–ø—É—Å –∏–∑ 16 –º–∏–ª–ª–∏–æ–Ω–æ–≤ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π –±–∏–æ–º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö —Å—Ç–∞—Ç–µ–π –∏ –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö PaperSearchQA —Å 60 —Ç—ã—Å—è—á–∞–º–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞. –û–±—É—á–µ–Ω–Ω—ã–µ –∞–≥–µ–Ω—Ç—ã –ø—Ä–µ–≤–∑–æ—à–ª–∏ –±–∞–∑–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã –ø–æ–∏—Å–∫–∞ –∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏ —Ç–∞–∫–∏–µ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏, –∫–∞–∫ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, –ª–æ–≥–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ —Å–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∞.'}, 'en': {'title': 'Empowering AI with Advanced Reasoning for Scientific Question-Answering', 'desc': 'This paper presents a novel approach to training search agents that utilize reinforcement learning with verifiable rewards (RLVR) to improve technical question-answering in scientific domains. By focusing on a corpus of 16 million biomedical paper abstracts, the authors create a dataset called PaperSearchQA, which includes 60,000 factoid questions relevant to the scientific literature. The trained agents demonstrate advanced reasoning capabilities, outperforming traditional retrieval methods and showcasing behaviors such as planning and self-verification. This work not only enhances the relevance of AI in scientific research but also provides scalable methods for future applications in various scientific fields.'}, 'zh': {'title': 'ÁßëÂ≠¶ËÆ∫ÊñáÈóÆÁ≠îÁöÑÊñ∞Á™ÅÁ†¥', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊêúÁ¥¢‰ª£ÁêÜÔºå‰∏ìÈó®Áî®‰∫éÁßëÂ≠¶ËÆ∫ÊñáÁöÑÊäÄÊúØÈóÆÁ≠î‰ªªÂä°„ÄÇÈÄöËøáÂº∫ÂåñÂ≠¶‰π†‰∏éÂèØÈ™åËØÅÂ•ñÂä±ÁöÑÊñπÊ≥ïÔºåËøô‰∫õ‰ª£ÁêÜÂú®ÂõûÁ≠îÊäÄÊúØÊÄßÈóÆÈ¢òÊó∂Ë°®Áé∞‰ºò‰∫é‰º†ÁªüÁöÑÊ£ÄÁ¥¢ÊñπÊ≥ï„ÄÇÊàë‰ª¨ÊûÑÂª∫‰∫Ü‰∏Ä‰∏™ÂåÖÂê´1600‰∏áÁØáÁîüÁâ©ÂåªÂ≠¶ËÆ∫ÊñáÊëòË¶ÅÁöÑÊêúÁ¥¢ËØ≠ÊñôÂ∫ìÔºåÂπ∂ÂàõÂª∫‰∫Ü‰∏Ä‰∏™Âêç‰∏∫PaperSearchQAÁöÑÈóÆÁ≠îÊï∞ÊçÆÈõÜÔºåÂåÖÂê´6‰∏á‰∏™ÂèØÂõûÁ≠îÁöÑÈóÆÈ¢ò„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂Ë°®ÊòéÔºåËøô‰∫õÊêúÁ¥¢‰ª£ÁêÜËÉΩÂ§üËøõË°åËßÑÂàí„ÄÅÊé®ÁêÜÂíåËá™ÊàëÈ™åËØÅÔºåÂÖ∑ÊúâÈáçË¶ÅÁöÑÂ∫îÁî®ÊΩúÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2601.22859', 'title': 'MEnvAgent: Scalable Polyglot Environment Construction for Verifiable Software Engineering', 'url': 'https://huggingface.co/papers/2601.22859', 'abstract': 'MEnvAgent is a multi-language framework that automates environment construction for software engineering tasks using a planning-execution-verification architecture and environment reuse mechanism, achieving improved performance on a new benchmark and creating the largest open-source polyglot dataset of verifiable Docker environments.  \t\t\t\t\tAI-generated summary \t\t\t\t The evolution of Large Language Model (LLM) agents for software engineering (SWE) is constrained by the scarcity of verifiable datasets, a bottleneck stemming from the complexity of constructing executable environments across diverse languages. To address this, we introduce MEnvAgent, a Multi-language framework for automated Environment construction that facilitates scalable generation of verifiable task instances. MEnvAgent employs a multi-agent Planning-Execution-Verification architecture to autonomously resolve construction failures and integrates a novel Environment Reuse Mechanism that reduces computational overhead by incrementally patching historical environments. Evaluations on MEnvBench, a new benchmark comprising 1,000 tasks across 10 languages, demonstrate that MEnvAgent outperforms baselines, improving Fail-to-Pass (F2P) rates by 8.6% while reducing time costs by 43%. Additionally, we demonstrate the utility of MEnvAgent by constructing MEnvData-SWE, the largest open-source polyglot dataset of realistic verifiable Docker environments to date, alongside solution trajectories that enable consistent performance gains on SWE tasks across a wide range of models. Our code, benchmark, and dataset are available at https://github.com/ernie-research/MEnvAgent.', 'score': 13, 'issue_id': 915, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 —è–Ω–≤–∞—Ä—è', 'en': 'January 30', 'zh': '1Êúà30Êó•'}, 'hash': '2d065538f3f284b2', 'authors': ['Chuanzhe Guo', 'Jingjing Wu', 'Sijun He', 'Yang Chen', 'Zhaoqi Kuang', 'Shilong Fan', 'Bingjin Chen', 'Siqi Bao', 'Jing Liu', 'Hua Wu', 'Qingfu Zhu', 'Wanxiang Che', 'Haifeng Wang'], 'affiliations': ['Baidu Inc., Shenzhen, China', 'Research Center for Social Computing and Interactive Robotics, Harbin Institute of Technology, Harbin, China'], 'pdf_title_img': 'assets/pdf/title_img/2601.22859.jpg', 'data': {'categories': ['#multilingual', '#dataset', '#open_source', '#benchmark', '#plp', '#agents', '#low_resource'], 'emoji': 'üê≥', 'ru': {'title': '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–Ω–æ–≥–æ—è–∑—ã—á–Ω—ã—Ö –∏—Å–ø–æ–ª–Ω—è–µ–º—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏–π –¥–ª—è –∏–Ω–∂–µ–Ω–µ—Ä–∏–∏ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è', 'desc': 'MEnvAgent ‚Äî —ç—Ç–æ –º–Ω–æ–≥–æ—è–∑—ã—á–Ω—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫, –∫–æ—Ç–æ—Ä—ã–π –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä—É–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ –∏—Å–ø–æ–ª–Ω—è–µ–º—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏–π –¥–ª—è –∑–∞–¥–∞—á —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è-–∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è-–ø—Ä–æ–≤–µ—Ä–∫–∏. –°–∏—Å—Ç–µ–º–∞ –≤–∫–ª—é—á–∞–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ–∫—Ä—É–∂–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–π —Å–Ω–∏–∂–∞–µ—Ç –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã –ø—É—Ç—ë–º –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–≥–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Å—Ä–µ–¥. –ù–∞ –Ω–æ–≤–æ–º –±–µ–Ω—á–º–∞—Ä–∫–µ MEnvBench, —Å–æ–¥–µ—Ä–∂–∞—â–µ–º 1000 –∑–∞–¥–∞—á –Ω–∞ 10 —è–∑—ã–∫–∞—Ö –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, MEnvAgent –ø–æ–∫–∞–∑–∞–ª —É–ª—É—á—à–µ–Ω–∏–µ –º–µ—Ç—Ä–∏–∫–∏ Fail-to-Pass –Ω–∞ 8,6% –ø—Ä–∏ —Å–æ–∫—Ä–∞—â–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ 43%. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ —Ç–∞–∫–∂–µ MEnvData-SWE ‚Äî –∫—Ä—É–ø–Ω–µ–π—à–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π –¥–∞—Ç–∞—Å–µ—Ç –ø—Ä–æ–≤–µ—Ä—è–µ–º—ã—Ö Docker –æ–∫—Ä—É–∂–µ–Ω–∏–π —Å —Ä–µ—à–µ–Ω–∏—è–º–∏ –¥–ª—è –∑–∞–¥–∞—á —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –ü–û.'}, 'en': {'title': 'Automating Multi-Language Environment Construction for Software Engineering', 'desc': 'MEnvAgent is a framework designed to automate the creation of software engineering environments across multiple programming languages. It uses a Planning-Execution-Verification architecture to efficiently handle the construction of these environments, addressing common failures autonomously. The framework also incorporates an Environment Reuse Mechanism, which minimizes computational costs by reusing previously built environments. Evaluations show that MEnvAgent significantly improves performance on a new benchmark, while also providing the largest open-source dataset of verifiable Docker environments for software engineering tasks.'}, 'zh': {'title': 'MEnvAgentÔºöËá™Âä®ÂåñËΩØ‰ª∂Â∑•Á®ãÁéØÂ¢ÉÊûÑÂª∫ÁöÑÂ§öËØ≠Ë®ÄÊ°ÜÊû∂', 'desc': 'MEnvAgentÊòØ‰∏Ä‰∏™Â§öËØ≠Ë®ÄÊ°ÜÊû∂ÔºåÊó®Âú®Ëá™Âä®ÂåñËΩØ‰ª∂Â∑•Á®ã‰ªªÂä°ÁöÑÁéØÂ¢ÉÊûÑÂª∫„ÄÇÂÆÉÈááÁî®ËßÑÂàí-ÊâßË°å-È™åËØÅÊû∂ÊûÑÂíåÁéØÂ¢ÉÈáçÁî®Êú∫Âà∂ÔºåËÉΩÂ§üÊúâÊïàËß£ÂÜ≥ÊûÑÂª∫Â§±Ë¥•ÁöÑÈóÆÈ¢ò„ÄÇÈÄöËøáÂú®MEnvBenchÂü∫ÂáÜ‰∏äËøõË°åËØÑ‰º∞ÔºåMEnvAgentÂú®Â§ö‰∏™ËØ≠Ë®Ä‰ªªÂä°‰∏≠Ë°®Áé∞‰ºòÂºÇÔºåFail-to-PassÁéáÊèêÈ´ò‰∫Ü8.6%ÔºåÊó∂Èó¥ÊàêÊú¨Èôç‰Ωé‰∫Ü43%„ÄÇÊ≠§Â§ñÔºåMEnvAgentËøòÂàõÂª∫‰∫ÜMEnvData-SWEÔºåËøôÊòØËøÑ‰ªä‰∏∫Ê≠¢ÊúÄÂ§ßÁöÑÂºÄÊ∫êÂèØÈ™åËØÅDockerÁéØÂ¢ÉÊï∞ÊçÆÈõÜÔºå‰øÉËøõ‰∫ÜËΩØ‰ª∂Â∑•Á®ã‰ªªÂä°ÁöÑÊåÅÁª≠ÊÄßËÉΩÊèêÂçá„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04735', 'title': 'From Data to Behavior: Predicting Unintended Model Behaviors Before Training', 'url': 'https://huggingface.co/papers/2602.04735', 'abstract': 'Data2Behavior predicts unintended model behaviors before training using MDF, a lightweight method that analyzes data features to reveal potential biases without parameter updates.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can acquire unintended biases from seemingly benign training data even without explicit cues or malicious content. Existing methods struggle to detect such risks before fine-tuning, making post hoc evaluation costly and inefficient. To address this challenge, we introduce Data2Behavior, a new task for predicting unintended model behaviors prior to training. We also propose Manipulating Data Features (MDF), a lightweight approach that summarizes candidate data through their mean representations and injects them into the forward pass of a base model, allowing latent statistical signals in the data to shape model activations and reveal potential biases and safety risks without updating any parameters. MDF achieves reliable prediction while consuming only about 20% of the GPU resources required for fine-tuning. Experiments on Qwen3-14B, Qwen2.5-32B-Instruct, and Gemma-3-12b-it confirm that MDF can anticipate unintended behaviors and provide insight into pre-training vulnerabilities.', 'score': 12, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '71bcc623c3779bfc', 'authors': ['Mengru Wang', 'Zhenqian Xu', 'Junfeng Fang', 'Yunzhi Yao', 'Shumin Deng', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04735.jpg', 'data': {'categories': [], 'emoji': 'üîç', 'ru': {'title': '–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Ä–∏—Å–∫–∞ –¥–æ –æ–±—É—á–µ–Ω–∏—è: —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤–º–µ—Å—Ç–æ –¥–æ—Ä–æ–≥–æ—Å—Ç–æ—è—â–µ–π –æ—Ü–µ–Ω–∫–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç Data2Behavior ‚Äî –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É –¥–ª—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–æ —ç—Ç–∞–ø–∞ –æ–±—É—á–µ–Ω–∏—è. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥ Manipulating Data Features (MDF), –∫–æ—Ç–æ—Ä—ã–π –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –∏—Ö —Å—Ä–µ–¥–Ω–∏–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –∏ –≤–Ω–µ–¥—Ä—è–µ—Ç –∏—Ö –≤ –ø—Ä—è–º–æ–π –ø—Ä–æ—Ö–æ–¥ –±–∞–∑–æ–≤–æ–π –º–æ–¥–µ–ª–∏ –±–µ–∑ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤. MDF –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã—è–≤–∏—Ç—å –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–µ —Å–º–µ—â–µ–Ω–∏—è –∏ —Ä–∏—Å–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –∏—Å–ø–æ–ª—å–∑—É—è –ø—Ä–∏ —ç—Ç–æ–º –≤—Å–µ–≥–æ 20% GPU-—Ä–µ—Å—É—Ä—Å–æ–≤, –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –¥–ª—è —Ñ–∞–π–Ω-—Ç—é–Ω–∏–Ω–≥–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫—Ä—É–ø–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º–µ—Ç–æ–¥–∞ –≤ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏–∏ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º—ã—Ö –ø–æ–≤–µ–¥–µ–Ω–∏–π.'}, 'en': {'title': 'Predicting Biases Before Training with Data2Behavior', 'desc': 'Data2Behavior is a novel approach that predicts unintended behaviors in machine learning models before they are trained. It utilizes a method called Manipulating Data Features (MDF), which analyzes the features of training data to identify potential biases without needing to adjust model parameters. This proactive analysis helps in revealing latent statistical signals that could lead to safety risks. By using MDF, researchers can efficiently assess model vulnerabilities while significantly reducing computational costs compared to traditional fine-tuning methods.'}, 'zh': {'title': 'Âú®ËÆ≠ÁªÉÂâçÈ¢ÑÊµãÊ®°ÂûãÂÅèËßÅÁöÑÂàõÊñ∞ÊñπÊ≥ï', 'desc': 'Data2Behavior ÊòØ‰∏ÄÁßçÂú®ËÆ≠ÁªÉ‰πãÂâçÈ¢ÑÊµãÊ®°ÂûãÊÑèÂ§ñË°å‰∏∫ÁöÑÊñπÊ≥ï„ÄÇÂÆÉ‰ΩøÁî®‰∫Ü‰∏ÄÁßçËΩªÈáèÁ∫ßÁöÑÊñπÊ≥ïÔºåÁß∞‰∏∫ Manipulating Data Features (MDF)ÔºåÈÄöËøáÂàÜÊûêÊï∞ÊçÆÁâπÂæÅÊù•Êè≠Á§∫ÊΩúÂú®ÁöÑÂÅèËßÅÔºåËÄåÊó†ÈúÄÊõ¥Êñ∞Ê®°ÂûãÂèÇÊï∞„ÄÇMDF ÈÄöËøáÂ∞ÜÂÄôÈÄâÊï∞ÊçÆÁöÑÂùáÂÄºË°®Á§∫Ê≥®ÂÖ•Âà∞Âü∫Á°ÄÊ®°ÂûãÁöÑÂâçÂêë‰º†Êí≠‰∏≠ÔºåËÉΩÂ§üÊúâÊïàÂú∞È¢ÑÊµãÊ®°ÂûãÁöÑÊΩúÂú®È£éÈô©„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåMDF Âú®Ê∂àËÄóÁ∫¶ 20% ÁöÑ GPU ËµÑÊ∫êÁöÑÊÉÖÂÜµ‰∏ãÔºåËÉΩÂ§üÂèØÈù†Âú∞È¢ÑÊµãÊÑèÂ§ñË°å‰∏∫Âπ∂Êèê‰æõÈ¢ÑËÆ≠ÁªÉÁöÑËÑÜÂº±ÊÄßÊ¥ûÂØü„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04284', 'title': 'Agent-Omit: Training Efficient LLM Agents for Adaptive Thought and Observation Omission via Agentic Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.04284', 'abstract': "Agent-Omit is a training framework that enables LLM agents to adaptively omit redundant thoughts and observations during multi-turn interactions, achieving superior effectiveness-efficiency trade-offs compared to existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Managing agent thought and observation during multi-turn agent-environment interactions is an emerging strategy to improve agent efficiency. However, existing studies treat the entire interaction trajectories equally, overlooking the thought necessity and observation utility varies across turns. To this end, we first conduct quantitative investigations into how thought and observation affect agent effectiveness and efficiency. Based on our findings, we propose Agent-Omit, a unified training framework that empowers LLM agents to adaptively omit redundant thoughts and observations. Specifically, we first synthesize a small amount of cold-start data, including both single-turn and multi-turn omission scenarios, to fine-tune the agent for omission behaviors. Furthermore, we introduce an omit-aware agentic reinforcement learning approach, incorporating a dual sampling mechanism and a tailored omission reward to incentivize the agent's adaptive omission capability. Theoretically, we prove that the deviation of our omission policy is upper-bounded by KL-divergence. Experimental results on five agent benchmarks show that our constructed Agent-Omit-8B could obtain performance comparable to seven frontier LLM agent, and achieve the best effectiveness-efficiency trade-off than seven efficient LLM agents methods. Our code and data are available at https://github.com/usail-hkust/Agent-Omit.", 'score': 11, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'cd96815789a76d79', 'authors': ['Yansong Ning', 'Jun Fang', 'Naiqiang Tan', 'Hao Liu'], 'affiliations': ['AI Thrust, The Hong Kong University of Science and Technology (Guangzhou)', 'CSE, The Hong Kong University of Science and Technology', 'Didichuxing Co. Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2602.04284.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#agents', '#training', '#rl'], 'emoji': '‚úÇÔ∏è', 'ru': {'title': '–£–º–Ω–æ–µ –ø—Ä–æ–ø—É—Å–∫–∞–Ω–∏–µ: –æ–±—É—á–µ–Ω–∏–µ –∞–≥–µ–Ω—Ç–æ–≤ –æ–ø—É—Å–∫–∞—Ç—å –ª–∏—à–Ω–∏–µ –º—ã—Å–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç Agent-Omit, —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –æ–±—É—á–µ–Ω–∏—è –¥–ª—è –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ LLM, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏–º –∞–¥–∞–ø—Ç–∏–≤–Ω–æ –ø—Ä–æ–ø—É—Å–∫–∞—Ç—å –ª–∏—à–Ω–∏–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è –≤–æ –≤—Ä–µ–º—è –º–Ω–æ–≥–æ—Ö–æ–¥–æ–≤—ã—Ö –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–æ–≤–æ–¥—è—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –≤–ª–∏—è–Ω–∏—è –º—ã—Å–ª–µ–π –∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏–π –Ω–∞ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–≥–µ–Ω—Ç–∞, –≤—ã—è–≤–ª—è—è, —á—Ç–æ –∏—Ö –∑–Ω–∞—á–∏–º–æ—Å—Ç—å –≤–∞—Ä—å–∏—Ä—É–µ—Ç—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —ç—Ç–∞–ø–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ö–æ–ª–æ–¥–Ω–æ–≥–æ —Å—Ç–∞—Ä—Ç–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ –æ–º–∏—Å—Å–∏–∏ –∏ –æ–±—É—á–µ–Ω–∏–µ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º —Å –¥–≤–æ–π–Ω—ã–º –º–µ—Ö–∞–Ω–∏–∑–º–æ–º –≤—ã–±–æ—Ä–∫–∏ –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–∞ –∫ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–º—É –ø—Ä–æ–ø—É—Å–∫—É –∏–∑–±—ã—Ç–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç, —á—Ç–æ Agent-Omit-8B –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —Å–æ–ø–æ—Å—Ç–∞–≤–∏–º–æ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å –ø–µ—Ä–µ–¥–æ–≤—ã–º–∏ LLM-–∞–≥–µ–Ω—Ç–∞–º–∏ –ø—Ä–∏ –ª—É—á—à–µ–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–æ–π —ç–∫–æ–Ω–æ–º–∏—á–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'Optimize Agent Interactions with Adaptive Omission', 'desc': 'Agent-Omit is a novel training framework designed for large language model (LLM) agents to improve their efficiency during multi-turn interactions by selectively omitting unnecessary thoughts and observations. The framework addresses the issue that previous methods treated all interaction data equally, failing to recognize that the importance of thoughts and observations can vary from one turn to another. By conducting quantitative analyses, the authors demonstrate how these factors influence both the effectiveness and efficiency of agents. The proposed method includes a unique reinforcement learning approach that encourages agents to adaptively omit redundant information, leading to better performance compared to existing LLM agent strategies.'}, 'zh': {'title': 'Agent-OmitÔºöÊèêÂçáÂ§öËΩÆ‰∫§‰∫íÊïàÁéáÁöÑÊô∫ËÉΩÁúÅÁï•Ê°ÜÊû∂', 'desc': 'Agent-OmitÊòØ‰∏ÄÁßçËÆ≠ÁªÉÊ°ÜÊû∂ÔºåÊó®Âú®‰ΩøÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâ‰ª£ÁêÜÂú®Â§öËΩÆ‰∫§‰∫í‰∏≠Ëá™ÈÄÇÂ∫îÂú∞ÁúÅÁï•ÂÜó‰ΩôÁöÑÊÄùÁª¥ÂíåËßÇÂØüÔºå‰ªéËÄåÂú®ÊïàÊûúÂíåÊïàÁéá‰πãÈó¥ÂÆûÁé∞Êõ¥Â•ΩÁöÑÂπ≥Ë°°„ÄÇÁé∞ÊúâÁ†îÁ©∂Êú™ËÉΩËÄÉËôë‰∏çÂêåËΩÆÊ¨°‰∏≠ÊÄùÁª¥ÁöÑÂøÖË¶ÅÊÄßÂíåËßÇÂØüÁöÑÂÆûÁî®ÊÄßÔºåÂõ†Ê≠§Agent-OmitÈÄöËøáÂÆöÈáèÁ†îÁ©∂Ëøô‰∫õÂõ†Á¥†ÂØπ‰ª£ÁêÜÊïàÊûúÂíåÊïàÁéáÁöÑÂΩ±ÂìçÔºåÊèêÂá∫‰∫Ü‰∏ÄÁßçÁªü‰∏ÄÁöÑËÆ≠ÁªÉÊ°ÜÊû∂„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÂêàÊàêÂ∞ëÈáèÂÜ∑ÂêØÂä®Êï∞ÊçÆÊù•ÂæÆË∞É‰ª£ÁêÜÁöÑÁúÅÁï•Ë°å‰∏∫ÔºåÂπ∂ÂºïÂÖ•‰∫Ü‰∏ÄÁßçÁúÅÁï•ÊÑüÁü•ÁöÑÂº∫ÂåñÂ≠¶‰π†ÊñπÊ≥ïÔºå‰ª•ÊøÄÂä±‰ª£ÁêÜÁöÑËá™ÈÄÇÂ∫îÁúÅÁï•ËÉΩÂäõ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåAgent-OmitÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠Ë°®Áé∞Âá∫Ëâ≤ÔºåËææÂà∞‰∫Ü‰∏éÂâçÊ≤øLLM‰ª£ÁêÜÁõ∏ÂΩìÁöÑÊÄßËÉΩÔºåÂπ∂Âú®ÊïàÁéáÊñπÈù¢‰ºò‰∫éÂÖ∂‰ªñÊñπÊ≥ï„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02160', 'title': 'D-CORE: Incentivizing Task Decomposition in Large Reasoning Models for Complex Tool Use', 'url': 'https://huggingface.co/papers/2602.02160', 'abstract': '', 'score': 11, 'issue_id': 921, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'a9b20d119694b3bd', 'authors': ['Bowen Xu', 'Shaoyu Wu', 'Hao Jiang', 'Kai Liu', 'Xin Chen', 'Lulu Hu', 'Bin Yang'], 'affiliations': ['Alibaba Cloud Computing, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2602.02160.jpg', 'data': {'categories': [], 'emoji': 'üß†', 'ru': {'title': '–ù–æ–≤–∞—è —ç—Ä–∞ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å LLM', 'desc': '–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –Ω–æ–≤–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ LLM, –∫–æ—Ç–æ—Ä–∞—è —É–ª—É—á—à–∞–µ—Ç –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –≤ —Ç–µ–∫—Å—Ç–∞—Ö. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –¥–ª–∏–Ω–Ω—ã–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å–ª–æ–≤. –≠—Ç–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –∑–∞ —Å—á—ë—Ç –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –≤–Ω–∏–º–∞–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∏—Ö —Å–ª–æ—ë–≤ –Ω–µ–π—Ä–æ–Ω–Ω–æ–π —Å–µ—Ç–∏. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∞–Ω–∞–ª–æ–≥–∏ –ø–æ —Ç–æ—á–Ω–æ—Å—Ç–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö.'}, 'en': {'title': 'Hybrid Models: Bridging Spatial and Temporal Learning', 'desc': "This paper presents a novel approach to improve the performance of deep learning models by utilizing a hybrid architecture that combines convolutional neural networks (CNNs) with recurrent neural networks (RNNs). The proposed method enhances feature extraction from spatial data while also capturing temporal dependencies, making it suitable for tasks like video analysis and time-series prediction. The authors demonstrate that their model outperforms existing state-of-the-art techniques on several benchmark datasets. Additionally, they provide insights into the model's interpretability and robustness against adversarial attacks."}, 'zh': {'title': '‰ºòÂåñÁâπÂæÅÈÄâÊã©ÔºåÊèêÂçáÊ®°ÂûãÊïàÁéáÔºÅ', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊú∫Âô®Â≠¶‰π†ÁÆóÊ≥ïÔºåÊó®Âú®ÊèêÈ´òÊ®°ÂûãÁöÑÂáÜÁ°ÆÊÄßÂíåÊïàÁéá„ÄÇ‰ΩúËÄÖÊèêÂá∫‰∫Ü‰∏ÄÁßçÂàõÊñ∞ÁöÑÊñπÊ≥ïÔºåÈÄöËøá‰ºòÂåñÁâπÂæÅÈÄâÊã©Êù•ÂáèÂ∞ëËÆ°ÁÆóÂ§çÊùÇÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•ÁÆóÊ≥ïÂú®Â§ö‰∏™Êï∞ÊçÆÈõÜ‰∏äË°®Áé∞‰ºò‰∫éÁé∞ÊúâÁöÑÊäÄÊúØ„ÄÇÊúÄÁªàÔºåËøôÈ°πÁ†îÁ©∂‰∏∫Êú∫Âô®Â≠¶‰π†È¢ÜÂüüÊèê‰æõ‰∫ÜÊñ∞ÁöÑÊÄùË∑ØÂíåÂ∑•ÂÖ∑„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04816', 'title': 'Horizon-LM: A RAM-Centric Architecture for LLM Training', 'url': 'https://huggingface.co/papers/2602.04816', 'abstract': 'Horizon-LM enables large-model training on single GPUs by redefining CPU-GPU roles and eliminating persistent GPU memory usage through explicit recomputation and pipelined execution.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid growth of large language models (LLMs) has outpaced the evolution of single-GPU hardware, making model scale increasingly constrained by memory capacity rather than computation. While modern training systems extend GPU memory through distributed parallelism and offloading across CPU and storage tiers, they fundamentally retain a GPU-centric execution paradigm in which GPUs host persistent model replicas and full autograd graphs. As a result, scaling large models remains tightly coupled to multi-GPU clusters, complex distributed runtimes, and unpredictable host memory consumption, creating substantial barriers for node-scale post-training workloads such as instruction tuning, alignment, and domain adaptation. We present Horizon-LM, a memory-centric training system that redefines the roles of CPU and GPU for large-model optimization. Horizon-LM treats host memory as the authoritative parameter store and uses GPUs solely as transient compute engines through a CPU-master, GPU-template execution model. By eliminating persistent GPU-resident modules and autograd graphs, employing explicit recomputation with manual gradient propagation, and introducing a pipelined double-buffered execution engine, Horizon-LM decouples model scale from GPU count and bounds memory usage to the theoretical parameter footprint. On a single H200 GPU with 1.5\\,TB host RAM, Horizon-LM reliably trains models up to 120B parameters. On a standard single A100 machine, Horizon-LM achieves up to 12.2times higher training throughput than DeepSpeed ZeRO-3 with CPU offloading while preserving numerical correctness. Across platforms and scales, Horizon-LM sustains high device utilization and predictable memory growth, demonstrating that host memory, not GPU memory, defines the true feasibility boundary for node-scale large-model training.', 'score': 10, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '5562f2949c282a62', 'authors': ['Zhengqing Yuan', 'Lichao Sun', 'Yanfang', 'Ye'], 'affiliations': ['Lehigh University', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2602.04816.jpg', 'data': {'categories': [], 'emoji': 'üéØ', 'ru': {'title': '–ü–µ—Ä–µ–≤–æ—Ä–æ—Ç —Ä–æ–ª–µ–π: –æ–±—É—á–µ–Ω–∏–µ –≥–∏–≥–∞–Ω—Ç—Å–∫–∏—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞ –æ–¥–Ω–æ–º GPU —á–µ—Ä–µ–∑ —Ö–æ—Å—Ç-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É', 'desc': 'Horizon-LM ‚Äî —ç—Ç–æ —Å–∏—Å—Ç–µ–º–∞ –æ–±—É—á–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞ –æ–¥–Ω–æ–º GPU, –∫–æ—Ç–æ—Ä–∞—è –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–æ–ª–∏ CPU –∏ GPU, —Å–¥–µ–ª–∞–≤ –æ—Å–Ω–æ–≤–Ω–æ–π –ø–∞–º—è—Ç—å—é —Ö–æ—Å—Ç-–º–∞—à–∏–Ω—É, –∞ GPU ‚Äî –≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–º–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —è–≤–Ω–æ–µ –ø–µ—Ä–µ–æ—ã—á–∏—Å–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–π –∏ –∫–æ–Ω–≤–µ–π–µ—Ä–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –∏ –≥—Ä–∞—Ñ–æ–≤ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–∏—Ñ—Ñ–µ—Ä–µ–Ω—Ü–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ GPU. –ë–ª–∞–≥–æ–¥–∞—Ä—è —Ç–∞–∫–æ–º—É –ø–æ–¥—Ö–æ–¥—É —É–¥–∞–ª–æ—Å—å –æ–±—É—á–∏—Ç—å –º–æ–¥–µ–ª–∏ —Ä–∞–∑–º–µ—Ä–æ–º –¥–æ 120 –º–ª—Ä–¥ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –Ω–∞ –æ–¥–Ω–æ–º H200 GPU —Å 1.5 TB –æ–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –ø–∞–º—è—Ç–∏. Horizon-LM –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –æ–±—ä—ë–º —Ö–æ—Å—Ç-–ø–∞–º—è—Ç–∏, –∞ –Ω–µ –ø–∞–º—è—Ç–∏ GPU, –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –æ–±—É—á–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞ –æ–¥–Ω–æ–º —É–∑–ª–µ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã.'}, 'en': {'title': 'Revolutionizing Large-Model Training with Horizon-LM', 'desc': 'Horizon-LM is a novel training system designed to optimize large language models (LLMs) on single GPUs by changing how CPUs and GPUs interact. It shifts the primary role of memory management from GPUs to CPUs, allowing GPUs to function only as temporary computation units. This approach eliminates the need for persistent GPU memory, enabling the training of models with up to 120 billion parameters on a single GPU. By using techniques like explicit recomputation and pipelined execution, Horizon-LM significantly increases training efficiency and reduces memory constraints, making large-model training more accessible.'}, 'zh': {'title': 'Horizon-LMÔºöÂçï GPU ‰∏äÁöÑÂ§ßÊ®°ÂûãËÆ≠ÁªÉÊñ∞Á™ÅÁ†¥', 'desc': 'Horizon-LM ÊòØ‰∏ÄÁßçÊñ∞ÁöÑËÆ≠ÁªÉÁ≥ªÁªüÔºåÊó®Âú®Ëß£ÂÜ≥Â§ßÊ®°ÂûãËÆ≠ÁªÉ‰∏≠ GPU ÂÜÖÂ≠ò‰∏çË∂≥ÁöÑÈóÆÈ¢ò„ÄÇÂÆÉÈÄöËøáÈáçÊñ∞ÂÆö‰πâ CPU Âíå GPU ÁöÑËßíËâ≤ÔºåÂ∞Ü‰∏ªÂ≠òÂÇ®Âô®ËßÜ‰∏∫‰∏ªË¶ÅÂèÇÊï∞Â≠òÂÇ®ÔºåÂπ∂Â∞Ü GPU ‰ªÖÁî®‰Ωú‰∏¥Êó∂ËÆ°ÁÆóÂºïÊìé„ÄÇËØ•Á≥ªÁªüÈááÁî®ÊòæÂºèÈáçËÆ°ÁÆóÂíåÊµÅÊ∞¥Á∫øÊâßË°åÔºåÊ∂àÈô§‰∫Ü GPU ‰∏äÁöÑÊåÅ‰πÖÊ®°ÂùóÔºå‰ªéËÄå‰ΩøÊ®°ÂûãËßÑÊ®°‰∏é GPU Êï∞ÈáèËß£ËÄ¶„ÄÇHorizon-LM Âú®Âçï‰∏™ GPU ‰∏äËÉΩÂ§üÈ´òÊïàËÆ≠ÁªÉÈ´òËææ 120B ÂèÇÊï∞ÁöÑÊ®°ÂûãÔºåÊòæËëóÊèêÈ´ò‰∫ÜËÆ≠ÁªÉÂêûÂêêÈáè„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03916', 'title': 'SpatiaLab: Can Vision-Language Models Perform Spatial Reasoning in the Wild?', 'url': 'https://huggingface.co/papers/2602.03916', 'abstract': "SpatiaLab presents a comprehensive benchmark for evaluating vision-language models' spatial reasoning capabilities across realistic, diverse scenarios, revealing significant gaps compared to human performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Spatial reasoning is a fundamental aspect of human cognition, yet it remains a major challenge for contemporary vision-language models (VLMs). Prior work largely relied on synthetic or LLM-generated environments with limited task designs and puzzle-like setups, failing to capture the real-world complexity, visual noise, and diverse spatial relationships that VLMs encounter. To address this, we introduce SpatiaLab, a comprehensive benchmark for evaluating VLMs' spatial reasoning in realistic, unconstrained contexts. SpatiaLab comprises 1,400 visual question-answer pairs across six major categories: Relative Positioning, Depth & Occlusion, Orientation, Size & Scale, Spatial Navigation, and 3D Geometry, each with five subcategories, yielding 30 distinct task types. Each subcategory contains at least 25 questions, and each main category includes at least 200 questions, supporting both multiple-choice and open-ended evaluation. Experiments across diverse state-of-the-art VLMs, including open- and closed-source models, reasoning-focused, and specialized spatial reasoning models, reveal a substantial gap in spatial reasoning capabilities compared with humans. In the multiple-choice setup, InternVL3.5-72B achieves 54.93% accuracy versus 87.57% for humans. In the open-ended setting, all models show a performance drop of around 10-25%, with GPT-5-mini scoring highest at 40.93% versus 64.93% for humans. These results highlight key limitations in handling complex spatial relationships, depth perception, navigation, and 3D geometry. By providing a diverse, real-world evaluation framework, SpatiaLab exposes critical challenges and opportunities for advancing VLMs' spatial reasoning, offering a benchmark to guide future research toward robust, human-aligned spatial understanding. SpatiaLab is available at: https://spatialab-reasoning.github.io/.", 'score': 8, 'issue_id': 918, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '1db96f60865a4e5a', 'authors': ['Azmine Toushik Wasi', 'Wahid Faisal', 'Abdur Rahman', 'Mahfuz Ahmed Anik', 'Munem Shahriar', 'Mohsin Mahmud Topu', 'Sadia Tasnim Meem', 'Rahatun Nesa Priti', 'Sabrina Afroz Mitu', 'Md. Iqramul Hoque', 'Shahriyar Zaman Ridoy', 'Mohammed Eunus Ali', 'Majd Hawasly', 'Mohammad Raza', 'Md Rizwan Parvez'], 'affiliations': ['BRAC University', 'Computational Intelligence and Operations Laboratory (CIOL)', 'Monash University', 'North South University (NSU)', 'Qatar Computing Research Institute (QCRI)', 'Shahjalal University of Science and Technology (SUST)'], 'pdf_title_img': 'assets/pdf/title_img/2602.03916.jpg', 'data': {'categories': ['#cv', '#multimodal', '#dataset', '#reasoning', '#benchmark', '#survey'], 'emoji': 'üß≠', 'ru': {'title': '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –º—ã—à–ª–µ–Ω–∏–µ: —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ–ø–∞—Å—Ç–∏ –º–µ–∂–¥—É –Ω–µ–π—Ä–æ—Å–µ—Ç—è–º–∏ –∏ —á–µ–ª–æ–≤–µ–∫–æ–º', 'desc': '–ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç SpatiaLab ‚Äî –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –≤ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö. –ë–µ–Ω—á–º–∞—Ä–∫ —Å–æ–¥–µ—Ä–∂–∏—Ç 1400 –ø–∞—Ä –≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏—Ö —à–µ—Å—Ç—å –æ—Å–Ω–æ–≤–Ω—ã— ®ÂèçÊò†Áé∞ÂÆû‰∏ñÁïå‰∏≠ÁöÑÂ§çÊùÇÊÄßÂíåÂ§öÊ†∑ÊÄß„ÄÇÂÆûÈ™åÁªìÊûúÊòæÁ§∫ÔºåÂΩìÂâçÁöÑËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÂú®Á©∫Èó¥Êé®ÁêÜËÉΩÂäõ‰∏ä‰∏é‰∫∫Á±ªÂ≠òÂú®ÊòæËëóÂ∑ÆË∑ùÔºåÂ∞§ÂÖ∂ÊòØÂú®Â§ÑÁêÜÂ§çÊùÇÁ©∫Èó¥ÂÖ≥Á≥ªÂíåÊ∑±Â∫¶ÊÑüÁü•ÊñπÈù¢„ÄÇSpatiaLab‰∏∫Êú™Êù•ÁöÑÁ†îÁ©∂Êèê‰æõ‰∫Ü‰∏Ä‰∏™ÈáçË¶ÅÁöÑËØÑ‰º∞Ê°ÜÊû∂ÔºåÂ∏ÆÂä©Êé®Âä®ËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÁöÑÁ©∫Èó¥ÁêÜËß£ËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02554', 'title': 'BatCoder: Self-Supervised Bidirectional Code-Documentation Learning via Back-Translation', 'url': 'https://huggingface.co/papers/2602.02554', 'abstract': "BatCoder is a self-supervised reinforcement learning framework that jointly optimizes code and documentation generation through back-translation, achieving superior performance on code-related benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Training LLMs for code-related tasks typically depends on high-quality code-documentation pairs, which are costly to curate and often scarce for niche programming languages. We introduce BatCoder, a self-supervised reinforcement learning framework designed to jointly optimize code generation and documentation production. BatCoder employs a back-translation strategy: a documentation is first generated from code, and then the generated documentation is used to reconstruct the original code. The semantic similarity between the original and reconstructed code serves as an implicit reward, enabling reinforcement learning to improve the model's performance both in generating code from documentation and vice versa. This approach allows models to be trained using only code, substantially increasing the available training examples. Evaluated on HumanEval and MBPP with a 7B model, BatCoder achieved 83.5% and 81.0% pass@1, outperforming strong open-source baselines. Moreover, the framework demonstrates consistent scaling with respect to both training corpus size and model capacity.", 'score': 8, 'issue_id': 913, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 —è–Ω–≤–∞—Ä—è', 'en': 'January 30', 'zh': '1Êúà30Êó•'}, 'hash': 'b594dc20d8c25615', 'authors': ['Jingwen Xu', 'Yiyang Lu', 'Zisu Huang', 'Changze Lv', 'Xiaohua Wang', 'Shizheng Li', 'Zhibo Xu', 'Zhengkang Guo', 'Zhengyuan Wang', 'Muzhao Tian', 'Xuanjing Huang', 'Xiaoqing Zheng'], 'affiliations': ['Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02554.jpg', 'data': {'categories': ['#open_source', '#optimization', '#low_resource', '#plp', '#training', '#rl'], 'emoji': 'üîÑ', 'ru': {'title': '–î–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –ø–µ—Ä–µ–≤–æ–¥ –∫–æ–¥–∞ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –¥–ª—è —Å–∞–º–æ–æ–±—É—á–µ–Ω–∏—è –±–µ–∑ —Ä–∞–∑–º–µ—Ç–∫–∏', 'desc': 'BatCoder –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ —Å–∞–º–æ–æ–±—É—á–µ–Ω–∏—è —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º reinforcement learning, –∫–æ—Ç–æ—Ä—ã–π –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –æ–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –∫–æ–¥–∞ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ back-translation. –ü–æ–¥—Ö–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Å—Ö–æ–¥—Å—Ç–≤–æ –º–µ–∂–¥—É –∏—Å—Ö–æ–¥–Ω—ã–º –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º –∫–æ–¥–æ–º –≤ –∫–∞—á–µ—Å—Ç–≤–µ –Ω–µ—è–≤–Ω–æ–π –Ω–∞–≥—Ä–∞–¥—ã –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏. –§—Ä–µ–π–º–≤–æ—Ä–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—É—á–∞—Ç—å LLM —Ç–æ–ª—å–∫–æ –Ω–∞ –∫–æ–¥–µ, —á—Ç–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Ä–∞—Å—à–∏—Ä—è–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–º–µ—Ä—ã –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏. –ù–∞ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö HumanEval –∏ MBPP –º–æ–¥–µ–ª—å —Å 7B –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –¥–æ—Å—Ç–∏–≥–ª–∞ 83.5% –∏ 81.0% —Ç–æ—á–Ω–æ—Å—Ç–∏ pass@1, –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ baseline —Ä–µ—à–µ–Ω–∏—è.'}, 'en': {'title': 'Revolutionizing Code and Documentation Generation with BatCoder', 'desc': "BatCoder is a novel self-supervised reinforcement learning framework that enhances the generation of code and its corresponding documentation. It utilizes a back-translation method where documentation is created from code, and then this documentation is used to regenerate the original code, allowing the model to learn from the semantic similarities. This process provides an implicit reward signal for reinforcement learning, improving the model's ability to generate accurate code and documentation. By leveraging only code for training, BatCoder significantly increases the amount of available training data, leading to impressive performance on code-related benchmarks."}, 'zh': {'title': 'BatCoderÔºö‰ºòÂåñ‰ª£Á†Å‰∏éÊñáÊ°£ÁîüÊàêÁöÑËá™ÁõëÁù£Â≠¶‰π†Ê°ÜÊû∂', 'desc': 'BatCoderÊòØ‰∏ÄÁßçËá™ÁõëÁù£Âº∫ÂåñÂ≠¶‰π†Ê°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÂèçÂêëÁøªËØëÂÖ±Âêå‰ºòÂåñ‰ª£Á†ÅÁîüÊàêÂíåÊñáÊ°£ÁîüÊàê„ÄÇËØ•ÊñπÊ≥ïÈ¶ñÂÖà‰ªé‰ª£Á†ÅÁîüÊàêÊñáÊ°£ÔºåÁÑ∂ÂêéÂà©Áî®ÁîüÊàêÁöÑÊñáÊ°£ÈáçÊûÑÂéüÂßã‰ª£Á†ÅÔºå‰∫åËÄÖ‰πãÈó¥ÁöÑËØ≠‰πâÁõ∏‰ººÊÄß‰Ωú‰∏∫ÈöêÂºèÂ•ñÂä±Ôºå‰øÉËøõÊ®°ÂûãÊÄßËÉΩÁöÑÊèêÂçá„ÄÇÈÄöËøá‰ªÖ‰ΩøÁî®‰ª£Á†ÅËøõË°åËÆ≠ÁªÉÔºåBatCoderÊòæËëóÂ¢ûÂä†‰∫ÜÂèØÁî®ÁöÑËÆ≠ÁªÉÊ†∑Êú¨ÔºåËß£ÂÜ≥‰∫ÜÈ´òË¥®Èáè‰ª£Á†Å-ÊñáÊ°£ÂØπÁ®ÄÁº∫ÁöÑÈóÆÈ¢ò„ÄÇÂú®HumanEvalÂíåMBPPÂü∫ÂáÜÊµãËØï‰∏≠ÔºåBatCoderÁöÑË°®Áé∞‰ºò‰∫éËÆ∏Â§öÂº∫Â§ßÁöÑÂºÄÊ∫êÂü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03979', 'title': 'Likelihood-Based Reward Designs for General LLM Reasoning', 'url': 'https://huggingface.co/papers/2602.03979', 'abstract': "Log-probability rewards derived from the reference answer's likelihood outperform binary rewards in chain-of-thought fine-tuning across both verifiable and non-verifiable reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-tuning large language models (LLMs) on reasoning benchmarks via reinforcement learning requires a specific reward function, often binary, for each benchmark. This comes with two potential limitations: the need to design the reward, and the potentially sparse nature of binary rewards. Here, we systematically investigate rewards derived from the probability or log-probability of emitting the reference answer (or any other prompt continuation present in the data), which have the advantage of not relying on specific verifiers and being available at scale. Several recent works have advocated for the use of similar rewards (e.g., VeriFree, JEPO, RLPR, NOVER). We systematically compare variants of likelihood-based rewards with standard baselines, testing performance both on standard mathematical reasoning benchmarks, and on long-form answers where no external verifier is available. We find that using the log-probability of the reference answer as the reward for chain-of-thought (CoT) learning is the only option that performs well in all setups. This reward is also consistent with the next-token log-likelihood loss used during pretraining. In verifiable settings, log-probability rewards bring comparable or better success rates than reinforcing with standard binary rewards, and yield much better perplexity. In non-verifiable settings, they perform on par with SFT. On the other hand, methods based on probability, such as VeriFree, flatline on non-verifiable settings due to vanishing probabilities of getting the correct answer. Overall, this establishes log-probability rewards as a viable method for CoT fine-tuning, bridging the short, verifiable and long, non-verifiable answer settings.", 'score': 7, 'issue_id': 914, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': 'a6bd9b45a789ae4d', 'authors': ['Ariel Kwiatkowski', 'Natasha Butt', 'Ismail Labiad', 'Julia Kempe', 'Yann Ollivier'], 'affiliations': ['Meta FAIR', 'New York University', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2602.03979.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#training', '#benchmark', '#rl'], 'emoji': 'üéØ', 'ru': {'title': '–õ–æ–≥–∞—Ä–∏—Ñ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –∫–∞–∫ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é', 'desc': '–í —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –∏—Å—Å–ª–µ–¥—É—é—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–∏ –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –º–µ—Ç–æ–¥–æ–º –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –Ω–∞ –∑–∞–¥–∞—á–∞—Ö —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –ê–≤—Ç–æ—Ä—ã —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç –Ω–∞–≥—Ä–∞–¥—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –ª–æ–≥–∞—Ä–∏—Ñ–º–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ —Å —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º–∏ –±–∏–Ω–∞—Ä–Ω—ã–º–∏ –Ω–∞–≥—Ä–∞–¥–∞–º–∏, –Ω–µ —Ç—Ä–µ–±—É—é—â–∏–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤. –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ, —á—Ç–æ –ª–æ–≥–∞—Ä–∏—Ñ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ —è–≤–ª—è–µ—Ç—Å—è –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–µ–π –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è —Ö–æ—Ä–æ—à–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ –Ω–∞ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä—É–µ–º—ã—Ö –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∑–∞–¥–∞—á–∞—Ö, —Ç–∞–∫ –∏ –Ω–∞ –¥–ª–∏–Ω–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞—Ö –±–µ–∑ –≤–Ω–µ—à–Ω–µ–π –ø—Ä–æ–≤–µ—Ä–∫–∏. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω—ã–º —Å —Ñ—É–Ω–∫—Ü–∏–µ–π –ø–æ—Ç–µ—Ä—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–º –æ–±—É—á–µ–Ω–∏–∏ –∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã –ø–æ –≤—Å–µ–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.'}, 'en': {'title': 'Log-Probability Rewards: A Game Changer for Fine-Tuning Reasoning in LLMs', 'desc': "This paper explores the effectiveness of using log-probability rewards for fine-tuning large language models (LLMs) in reasoning tasks. Unlike traditional binary rewards, log-probability rewards are derived from the likelihood of generating the correct answer, which allows for more nuanced feedback and is scalable. The authors demonstrate that log-probability rewards outperform binary rewards in both verifiable and non-verifiable reasoning benchmarks, leading to better performance in chain-of-thought (CoT) learning. This approach aligns with the next-token log-likelihood loss used during pretraining, making it a promising method for enhancing LLMs' reasoning capabilities."}, 'zh': {'title': 'ÂØπÊï∞Ê¶ÇÁéáÂ•ñÂä±ÔºöÈìæÂºèÊÄùÁª¥ÂæÆË∞ÉÁöÑÊñ∞ÈÄâÊã©', 'desc': 'Êú¨ÊñáÊé¢ËÆ®‰∫ÜÂú®Êé®ÁêÜÂü∫ÂáÜ‰∏äÂØπÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãËøõË°åÂº∫ÂåñÂ≠¶‰π†ÂæÆË∞ÉÊó∂Ôºå‰ΩøÁî®Âü∫‰∫éÂØπÊï∞Ê¶ÇÁéáÁöÑÂ•ñÂä±ÂáΩÊï∞ÁöÑ‰ºòÂäø„ÄÇ‰∏é‰º†ÁªüÁöÑ‰∫åÂÖÉÂ•ñÂä±Áõ∏ÊØîÔºåËøôÁßçÊñπÊ≥ï‰∏ç‰æùËµñ‰∫éÁâπÂÆöÁöÑÈ™åËØÅÂô®ÔºåÂπ∂‰∏îÂèØ‰ª•Â§ßËßÑÊ®°Â∫îÁî®„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºå‰ΩøÁî®ÂèÇËÄÉÁ≠îÊ°àÁöÑÂØπÊï∞Ê¶ÇÁéá‰Ωú‰∏∫ÈìæÂºèÊÄùÁª¥Â≠¶‰π†ÁöÑÂ•ñÂä±ÔºåÂú®ÂêÑÁßçËÆæÁΩÆ‰∏≠Ë°®Áé∞‰ºòÂºÇÔºåÂ∞§ÂÖ∂ÊòØÂú®ÂèØÈ™åËØÅÂíå‰∏çÂèØÈ™åËØÅÁöÑÊé®ÁêÜÂü∫ÂáÜ‰∏ä„ÄÇÊÄª‰ΩìËÄåË®ÄÔºåËøô‰∏∫ÈìæÂºèÊÄùÁª¥ÂæÆË∞ÉÊèê‰æõ‰∫Ü‰∏ÄÁßçÊúâÊïàÁöÑÂ•ñÂä±ÊñπÊ≥ïÔºåËÉΩÂ§üÊúâÊïàËøûÊé•Áü≠ÊúüÂèØÈ™åËØÅÂíåÈïøÊúü‰∏çÂèØÈ™åËØÅÁöÑÁ≠îÊ°à„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.01640', 'title': 'A2Eval: Agentic and Automated Evaluation for Embodied Brain', 'url': 'https://huggingface.co/papers/2602.01640', 'abstract': "Agentic automatic evaluation framework automates embodied vision-language model assessment through collaborative agents that reduce evaluation costs and improve ranking accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Current embodied VLM evaluation relies on static, expert-defined, manually annotated benchmarks that exhibit severe redundancy and coverage imbalance. This labor intensive paradigm drains computational and annotation resources, inflates costs, and distorts model rankings, ultimately stifling iterative development. To address this, we propose Agentic Automatic Evaluation (A2Eval), the first agentic framework that automates benchmark curation and evaluation through two collaborative agents. The Data Agent autonomously induces capability dimensions and assembles a balanced, compact evaluation suite, while the Eval Agent synthesizes and validates executable evaluation pipelines, enabling fully autonomous, high-fidelity assessment. Evaluated across 10 benchmarks and 13 models, A2Eval compresses evaluation suites by 85%, reduces overall computational costs by 77%, and delivers a 4.6x speedup while preserving evaluation quality. Crucially, A2Eval corrects systematic ranking biases, improves human alignment to Spearman's rho=0.85, and maintains high ranking fidelity (Kendall's tau=0.81), establishing a new standard for high-fidelity, low-cost embodied assessment. Our code and data will be public soon.", 'score': 7, 'issue_id': 913, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': '968f7428d684ed07', 'authors': ['Shuai Zhang', 'Jiayu Hu', 'Zijie Chen', 'Zeyuan Ding', 'Yi Zhang', 'Yingji Zhang', 'Ziyi Zhou', 'Junwei Liao', 'Shengjie Zhou', 'Yong Dai', 'Zhenzhong Lan', 'Xiaozhu Ju'], 'affiliations': ['Beijing Innovatio', 'Westlake University, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.01640.jpg', 'data': {'categories': ['#agents', '#benchmark', '#cv', '#multimodal'], 'emoji': 'ü§ñ', 'ru': {'title': '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ü–µ–Ω–∫–∞ –≤–∏–¥–µ–Ω–∏–µ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π —á–µ—Ä–µ–∑ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—é—â–∏—Ö –∞–≥–µ–Ω—Ç–æ–≤', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è Agentic Automatic Evaluation (A2Eval) ‚Äî –ø–µ—Ä–≤–∞—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã—Ö –≤–∏–¥–µ–æ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –∏—Å–ø–æ–ª—å–∑—É—é—â–∞—è –¥–≤—É—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—é—â–∏—Ö –∞–≥–µ–Ω—Ç–æ–≤. Data Agent —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–ª—é—á–µ–≤—ã–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –∏ —Å–æ–∑–¥–∞–µ—Ç —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤, –∞ Eval Agent —Å–∏–Ω—Ç–µ–∑–∏—Ä—É–µ—Ç –∏ –≤–∞–ª–∏–¥–∏—Ä—É–µ—Ç –∏—Ö —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é. –ú–µ—Ç–æ–¥ —Å–æ–∫—Ä–∞—â–∞–µ—Ç –æ–±—ä–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö –Ω–∞–±–æ—Ä–æ–≤ –Ω–∞ 85%, —É–º–µ–Ω—å—à–∞–µ—Ç –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã –Ω–∞ 77% –∏ —É—Å–∫–æ—Ä—è–µ—Ç –æ—Ü–µ–Ω–∫—É –≤ 4.6 —Ä–∞–∑–∞, –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —É–ª—É—á—à–∞—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –æ—Ü–µ–Ω–æ–∫ —Å—É–∂–¥–µ–Ω–∏—è–º —ç–∫—Å–ø–µ—Ä—Ç–æ–≤. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø—Ä–∞–≤–ª—è–µ—Ç —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–º–µ—â–µ–Ω–∏—è –≤ —Ä–∞–Ω–≥–∏—Ä–æ–≤–∞–Ω–∏–∏ –º–æ–¥–µ–ª–µ–π –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –Ω–æ–≤—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –∏ –≤—ã—Å–æ–∫–æ—Ç–æ—á–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã—Ö –º–æ–¥–µ–ª–µ–π –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞.'}, 'en': {'title': 'Revolutionizing VLM Assessment with Automated Evaluation', 'desc': 'The paper introduces the Agentic Automatic Evaluation (A2Eval) framework, which automates the assessment of embodied vision-language models (VLMs) using collaborative agents. It addresses the limitations of traditional evaluation methods that rely on static benchmarks, which are often redundant and imbalanced, leading to high costs and skewed model rankings. A2Eval features a Data Agent that creates a balanced evaluation suite and an Eval Agent that validates evaluation processes, significantly reducing evaluation suite size and computational costs. The framework demonstrates improved ranking accuracy and efficiency, setting a new standard for evaluating embodied VLMs.'}, 'zh': {'title': 'Ëá™Âä®ÂåñËØÑ‰º∞ÔºåÊèêÂçáÊ®°ÂûãËØÑ‰º∞ÊïàÁéá', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫Agentic Automatic Evaluation (A2Eval) ÁöÑËá™Âä®ËØÑ‰º∞Ê°ÜÊû∂ÔºåÊó®Âú®ÊîπÂñÑÁé∞ÊúâÁöÑÂÖ∑Ë∫´ËßÜËßâ-ËØ≠Ë®ÄÊ®°ÂûãËØÑ‰º∞ÊñπÊ≥ï„ÄÇ‰º†ÁªüËØÑ‰º∞‰æùËµñ‰∫éÈùôÊÄÅÁöÑ„ÄÅ‰∏ìÂÆ∂ÂÆö‰πâÁöÑÊâãÂä®Ê†áÊ≥®Âü∫ÂáÜÔºåÂ≠òÂú®ÂÜó‰ΩôÂíåË¶ÜÁõñ‰∏çÂùáÁöÑÈóÆÈ¢òÔºåÂØºËá¥È´òÊòÇÁöÑÊàêÊú¨ÂíåÊ®°ÂûãÊéíÂêçÂ§±Áúü„ÄÇA2EvalÈÄöËøá‰∏§‰∏™Âçè‰Ωú‰ª£ÁêÜËá™Âä®ÂåñÂü∫ÂáÜÂàõÂª∫ÂíåËØÑ‰º∞ÔºåÊòæËëóÈôç‰Ωé‰∫ÜËØÑ‰º∞Â•ó‰ª∂ÁöÑËßÑÊ®°ÂíåËÆ°ÁÆóÊàêÊú¨ÔºåÂêåÊó∂ÊèêÈ´ò‰∫ÜËØÑ‰º∞ÁöÑÂáÜÁ°ÆÊÄß„ÄÇÁªèËøá10‰∏™Âü∫ÂáÜÂíå13‰∏™Ê®°ÂûãÁöÑËØÑ‰º∞ÔºåA2EvalÂÆûÁé∞‰∫Ü85%ÁöÑËØÑ‰º∞Â•ó‰ª∂ÂéãÁº©Âíå77%ÁöÑËÆ°ÁÆóÊàêÊú¨Èôç‰ΩéÔºåÁ°ÆÁ´ã‰∫ÜÈ´ò‰øùÁúü„ÄÅ‰ΩéÊàêÊú¨ÁöÑËØÑ‰º∞Êñ∞Ê†áÂáÜ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02140', 'title': 'Quantifying the Gap between Understanding and Generation within Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2602.02140', 'abstract': 'Unified multimodal models exhibit a persistent gap between understanding and generation capabilities, indicating only surface-level integration rather than deep cognitive convergence.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in unified multimodal models (UMM) have demonstrated remarkable progress in both understanding and generation tasks. However, whether these two capabilities are genuinely aligned and integrated within a single model remains unclear. To investigate this question, we introduce GapEval, a bidirectional benchmark designed to quantify the gap between understanding and generation capabilities, and quantitatively measure the cognitive coherence of the two "unified" directions. Each question can be answered in both modalities (image and text), enabling a symmetric evaluation of a model\'s bidirectional inference capability and cross-modal consistency. Experiments reveal a persistent gap between the two directions across a wide range of UMMs with different architectures, suggesting that current models achieve only surface-level unification rather than deep cognitive convergence of the two. To further explore the underlying mechanism, we conduct an empirical study from the perspective of knowledge manipulation to illustrate the underlying limitations. Our findings indicate that knowledge within UMMs often remains disjoint. The capability emergence and knowledge across modalities are unsynchronized, paving the way for further exploration.', 'score': 6, 'issue_id': 914, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': '3baaec9a0a6e1234', 'authors': ['Chenlong Wang', 'Yuhang Chen', 'Zhihan Hu', 'Dongping Chen', 'Wenhu Chen', 'Sarah Wiegreffe', 'Tianyi Zhou'], 'affiliations': ['MBZUAI', 'University of Maryland', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2602.02140.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#benchmark'], 'emoji': 'üîÄ', 'ru': {'title': '–ü—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ —Ä–∞–∑—Ä—ã–≤–∞ –º–µ–∂–¥—É –ø–æ–Ω–∏–º–∞–Ω–∏–µ–º –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –≤ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª—è
