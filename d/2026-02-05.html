    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

æ–∂–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –¥–ª—è –æ–±—ä–µ–¥–∏–Ω—ë–Ω–Ω—ã—Ö —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, –æ–±–µ—Å–ø–µ—á–∏–≤ —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ –ø–æ—Å—Ç–æ–±—É—á–µ–Ω–∏–µ –≤ —É–ª—å—Ç—Ä–∞—Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ MoE.'}, 'en': {'title': 'ERNIE 5.0: Unifying Multimodal AI with Elastic Training', 'desc': 'ERNIE 5.0 is a groundbreaking autoregressive model that integrates understanding and generation of multiple data types, including text, images, videos, and audio. It utilizes a sparse mixture-of-experts (MoE) architecture, allowing for efficient routing of experts based on the modality of the input. The model employs an elastic training approach, which enables it to adaptively learn various sub-models with different capacities and depths, optimizing performance while managing resource constraints. Extensive testing shows that ERNIE 5.0 excels in delivering balanced performance across all modalities, marking a significant advancement in the field of multimodal machine learning.'}, 'zh': {'title': 'ERNIE 5.0Ôºö‰∏á‰∫øÂèÇÊï∞ÁöÑÂ§öÊ®°ÊÄÅÁªü‰∏ÄÊ®°Âûã', 'desc': 'ERNIE 5.0 ÊòØ‰∏Ä‰∏™ÂÖ∑Êúâ‰∏á‰∫øÂèÇÊï∞ÁöÑËá™ÂõûÂΩíÊ®°ÂûãÔºåÊó®Âú®Áªü‰∏ÄÂ§ÑÁêÜÊñáÊú¨„ÄÅÂõæÂÉè„ÄÅËßÜÈ¢ëÂíåÈü≥È¢ëÁ≠âÂ§öÊ®°ÊÄÅÊï∞ÊçÆ„ÄÇËØ•Ê®°ÂûãÈááÁî®Ë∂ÖÁ®ÄÁñèÁöÑ‰∏ìÂÆ∂Ê∑∑ÂêàÔºàMoEÔºâÊû∂ÊûÑÔºåÈÄöËøáÂºπÊÄßËÆ≠ÁªÉÊñπÊ≥ïËß£ÂÜ≥Â§ßËßÑÊ®°ÈÉ®ÁΩ≤‰∏≠ÁöÑËµÑÊ∫êÈôêÂà∂ÈóÆÈ¢ò„ÄÇERNIE 5.0 Âú®ÂçïÊ¨°È¢ÑËÆ≠ÁªÉ‰∏≠Â≠¶‰π†Â§ö‰∏™Â≠êÊ®°ÂûãÔºåËÉΩÂ§üÂú®ÊÄßËÉΩ„ÄÅÊ®°ÂûãÂ§ßÂ∞èÂíåÊé®ÁêÜÂª∂Ëøü‰πãÈó¥ÁÅµÊ¥ªÊùÉË°°„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåERNIE 5.0 Âú®Â§öÁßçÊ®°ÊÄÅ‰∏äË°®Áé∞Âá∫Ëâ≤ÔºåÊ†áÂøóÁùÄËá™ÂõûÂΩíÊ®°ÂûãÂú®Â§öÊ®°ÊÄÅÁêÜËß£ÂíåÁîüÊàêÊñπÈù¢ÁöÑÈ¶ñÊ¨°Â§ßËßÑÊ®°Â∫îÁî®„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03152', 'title': 'FASA: Frequency-aware Sparse Attention', 'url': 'https://huggingface.co/papers/2602.03152', 'abstract': 'FASA is a novel framework that uses query-aware token eviction and functional sparsity in RoPE to reduce KV cache memory usage while maintaining high performance in long-context LLM tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The deployment of Large Language Models (LLMs) faces a critical bottleneck when handling lengthy inputs: the prohibitive memory footprint of the Key Value (KV) cache. To address this bottleneck, the token pruning paradigm leverages attention sparsity to selectively retain a small, critical subset of tokens. However, existing approaches fall short, with static methods risking irreversible information loss and dynamic strategies employing heuristics that insufficiently capture the query-dependent nature of token importance. We propose FASA, a novel framework that achieves query-aware token eviction by dynamically predicting token importance. FASA stems from a novel insight into RoPE: the discovery of functional sparsity at the frequency-chunk (FC) level. Our key finding is that a small, identifiable subset of "dominant" FCs consistently exhibits high contextual agreement with the full attention head. This provides a robust and computationally free proxy for identifying salient tokens. %making them a powerful and efficient proxy for token importance. Building on this insight, FASA first identifies a critical set of tokens using dominant FCs, and then performs focused attention computation solely on this pruned subset. % Since accessing only a small fraction of the KV cache, FASA drastically lowers memory bandwidth requirements and computational cost. Across a spectrum of long-context tasks, from sequence modeling to complex CoT reasoning, FASA consistently outperforms all token-eviction baselines and achieves near-oracle accuracy, demonstrating remarkable robustness even under constraint budgets. Notably, on LongBench-V1, FASA reaches nearly 100\\% of full-KV performance when only keeping 256 tokens, and achieves 2.56times speedup using just 18.9\\% of the cache on AIME24.', 'score': 99, 'issue_id': 920, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', y Management for Long-Context LLMs', 'desc': "FASA is a new framework designed to optimize memory usage in Large Language Models (LLMs) by implementing query-aware token eviction and leveraging functional sparsity in the RoPE method. It addresses the challenge of high memory consumption in Key Value (KV) caches when processing long inputs by dynamically predicting the importance of tokens based on the current query. Unlike previous methods that either risk losing important information or rely on insufficient heuristics, FASA identifies a small set of 'dominant' frequency chunks that correlate well with the full attention head. This allows FASA to significantly reduce memory bandwidth and computational costs while maintaining high performance across various long-context tasks, achieving near-optimal accuracy with minimal token retention."}, 'zh': {'title': 'FASAÔºöÈ´òÊïàÁöÑÈïø‰∏ä‰∏ãÊñáÂ§ÑÁêÜÊ°ÜÊû∂', 'desc': 'FASAÊòØ‰∏Ä‰∏™Êñ∞È¢ñÁöÑÊ°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÊü•ËØ¢ÊÑüÁü•ÁöÑ‰ª§ÁâåÈ©±ÈÄêÂíåRoPE‰∏≠ÁöÑÂäüËÉΩÁ®ÄÁñèÊÄßÊù•ÂáèÂ∞ëKVÁºìÂ≠òÁöÑÂÜÖÂ≠ò‰ΩøÁî®ÔºåÂêåÊó∂Âú®Èïø‰∏ä‰∏ãÊñáÁöÑLLM‰ªªÂä°‰∏≠‰øùÊåÅÈ´òÊÄßËÉΩ„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÂä®ÊÄÅÈ¢ÑÊµã‰ª§ÁâåÁöÑÈáçË¶ÅÊÄßÔºåËß£ÂÜ≥‰∫ÜÁé∞ÊúâÊñπÊ≥ïÂú®Â§ÑÁêÜÈïøËæìÂÖ•Êó∂ÁöÑÂÜÖÂ≠òÁì∂È¢àÈóÆÈ¢ò„ÄÇFASAÁöÑÂÖ≥ÈîÆÂèëÁé∞ÊòØÔºåÊüê‰∫õ‚Äú‰∏ªÂØº‚ÄùÈ¢ëÁéáÂùóÂú®‰∏ä‰∏ãÊñá‰∏ÄËá¥ÊÄßÊñπÈù¢Ë°®Áé∞Âá∫Ëâ≤ÔºåÂèØ‰ª•ÊúâÊïàËØÜÂà´ÈáçË¶Å‰ª§Áâå„ÄÇÈÄöËøá‰ªÖÂØπËøô‰∫õÁªèËøá‰øÆÂâ™ÁöÑ‰ª§ÁâåËøõË°åÈõÜ‰∏≠Ê≥®ÊÑèÂäõËÆ°ÁÆóÔºåFASAÊòæËëóÈôç‰Ωé‰∫ÜÂÜÖÂ≠òÂ∏¶ÂÆΩÈúÄÊ±ÇÂíåËÆ°ÁÆóÊàêÊú¨„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04634', 'title': 'WideSeek-R1: Exploring Width Scaling for Broad Information Seeking via Multi-Agent Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.04634', 'abstract': 'Multi-agent systems using reinforcement learning enable parallel information seeking with scalable orchestration, achieving performance comparable to larger single agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Large Language Models (LLMs) have largely focused on depth scaling, where a single agent solves long-horizon problems with multi-turn reasoning and tool use. However, as tasks grow broader, the key bottleneck shifts from individual competence to organizational capability. In this work, we explore a complementary dimension of width scaling with multi-agent systems to address broad information seeking. Existing multi-agent systems often rely on hand-crafted workflows and turn-taking interactions that fail to parallelize work effectively. To bridge this gap, we propose WideSeek-R1, a lead-agent-subagent framework trained via multi-agent reinforcement learning (MARL) to synergize scalable orchestration and parallel execution. By utilizing a shared LLM with isolated contexts and specialized tools, WideSeek-R1 jointly optimizes the lead agent and parallel subagents on a curated dataset of 20k broad information-seeking tasks. Extensive experiments show that WideSeek-R1-4B achieves an item F1 score of 40.0% on the WideSearch benchmark, which is comparable to the performance of single-agent DeepSeek-R1-671B. Furthermore, WideSeek-R1-4B exhibits consistent performance gains as the number of parallel subagents increases, highlighting the effectiveness of width scaling.', 'score': 69, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'dad5d6d10152daac', 'authors': ['Zelai Xu', 'Zhexuan Xu', 'Ruize Zhang', 'Chunyang Zhu', 'Shi Yu', 'Weilin Liu', 'Quanlu Zhang', 'Wenbo Ding', 'Chao Yu', 'Yu Wang'], 'affiliations': ['EE, Tsinghua University', 'IIIS, Tsinghua University', 'Infinigence AI', 'SIGS, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04634.jpg', 'data': {'categories': ['#benchmark', '#rl', '#small_models', '#agents'], 'emoji': 'ü§ñ', 'ru': {'title': '–ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ: –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω–∞—è –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü–∏—è –≤–º–µ—Å—Ç–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –º–æ–¥–µ–ª–∏', 'desc': ' ô∫ËÉΩ‰ΩìÁ≥ªÁªüÔºö‰ø°ÊÅØËé∑ÂèñÁöÑÊñ∞Áª¥Â∫¶', 'desc': 'Êú¨Á†îÁ©∂ÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫WideSeek-R1ÁöÑÂ§öÊô∫ËÉΩ‰ΩìÁ≥ªÁªüÔºåÂà©Áî®Âº∫ÂåñÂ≠¶‰π†ÂÆûÁé∞‰ø°ÊÅØÁöÑÂπ∂Ë°åËé∑Âèñ„ÄÇ‰∏é‰º†ÁªüÁöÑÂçï‰∏ÄÊô∫ËÉΩ‰ΩìÊñπÊ≥ïÁõ∏ÊØîÔºåWideSeek-R1ÈÄöËøáÂºïÂÖ•‰∏ªÊô∫ËÉΩ‰ΩìÂíåÂ≠êÊô∫ËÉΩ‰ΩìÁöÑÊ°ÜÊû∂Ôºå‰ºòÂåñ‰∫Ü‰ªªÂä°ÁöÑÁªÑÁªáËÉΩÂäõ„ÄÇËØ•Á≥ªÁªü‰ΩøÁî®ÂÖ±‰∫´ÁöÑÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÂíå‰∏ìÁî®Â∑•ÂÖ∑ÔºåËÉΩÂ§üÊúâÊïàÂ§ÑÁêÜÂπøÊ≥õÁöÑ‰ø°ÊÅØÊêúÁ¥¢‰ªªÂä°„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåWideSeek-R1Âú®Â§ö‰∏™‰ªªÂä°‰∏äË°®Áé∞Âá∫Ëâ≤ÔºåËØÅÊòé‰∫ÜÂÆΩÂ∫¶Êâ©Â±ïÁöÑÊúâÊïàÊÄß„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04145', 'title': 'Training Data Efficiency in Multimodal Process Reward Models', 'url': 'https://huggingface.co/papers/2602.04145', 'abstract': 'Training multimodal process reward models efficiently through balanced-information scoring that prioritizes label mixture and reliability while achieving full-data performance with only 10% of training data.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Process Reward Models (MPRMs) are central to step-level supervision for visual reasoning in MLLMs. Training MPRMs typically requires large-scale Monte Carlo (MC)-annotated corpora, incurring substantial training cost. This paper studies the data efficiency for MPRM training.Our preliminary experiments reveal that MPRM training quickly saturates under random subsampling of the training data, indicating substantial redundancy within existing MC-annotated corpora.To explain this, we formalize a theoretical framework and reveal that informative gradient updates depend on two factors: label mixtures of positive/negative steps and label reliability (average MC scores of positive steps). Guided by these insights, we propose the Balanced-Information Score (BIS), which prioritizes both mixture and reliability based on existing MC signals at the rollout level, without incurring any additional cost. Across two backbones (InternVL2.5-8B and Qwen2.5-VL-7B) on VisualProcessBench, BIS-selected subsets consistently match and even surpass the full-data performance at small fractions. Notably, the BIS subset reaches full-data performance using only 10% of the training data, improving over random subsampling by a relative 4.1%.', 'score': 62, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '04258fd37246fe76', 'authors': ['Jinyuan Li', 'Chengsong Huang', 'Langlin Huang', 'Shaoyang Xu', 'Haolin Liu', 'Wenxuan Zhang', 'Jiaxin Huang'], 'affiliations': ['Singapore University of Technology and Design', 'University of Virginia', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2602.04145.jpg', 'data': {'categories': ['#data', '#benchmark', '#training', '#multimodal'], 'emoji': '‚öñÔ∏è', 'ru': {'title': '–£–º–Ω—ã–π –æ—Ç–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è', 'desc': '–í —Å—Ç–∞—Ç—å–µ –∏—Å—Å–ª–µ–¥—É–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–∞ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –æ–±—É—á–µ–Ω–∏—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ (MPRM), –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –ø–æ—à–∞–≥–æ–≤–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –≤ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö. –ê–≤—Ç–æ—Ä—ã –æ–±–Ω–∞—Ä—É–∂–∏–ª–∏, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∞—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—É—é –∏–∑–±—ã—Ç–æ—á–Ω–æ—Å—Ç—å –∏ –ø—Ä–µ–¥–ª–æ–∂–∏–ª–∏ —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫, –æ–±—ä—è—Å–Ω—è—é—â–∏–π, —á—Ç–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Å–º–µ—Å–∏ –º–µ—Ç–æ–∫ –∏ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π. –ù–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–∏—Ö –≤—ã–≤–æ–¥–æ–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω –º–µ—Ç–æ–¥ Balanced-Information Score (BIS), –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–æ—Ä–∏—Ç–∏–∑–∏—Ä—É–µ—Ç –ø—Ä–∏–º–µ—Ä—ã –æ–±—É—á–µ–Ω–∏—è –ø–æ –¥–≤—É–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –∑–∞—Ç—Ä–∞—Ç. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö, –æ—Ç–æ–±—Ä–∞–Ω–Ω–æ–µ –º–µ—Ç–æ–¥–æ–º BIS, –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ–ª–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–æ–ª—å–∫–æ 10% –æ—Ç –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –æ–±—ä–µ–º–∞ –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö.'}, 'en': {'title': 'Efficient MPRM Training: 10% Data, Full Performance!', 'desc': 'This paper introduces a method for training Multimodal Process Reward Models (MPRMs) more efficiently by using a Balanced-Information Score (BIS). The BIS focuses on optimizing the mixture of positive and negative labels and their reliability, which helps in reducing the amount of training data needed. The authors demonstrate that their approach can achieve the same performance as using the full dataset by only utilizing 10% of the training data. This method not only saves resources but also enhances the training process by addressing redundancy in existing Monte Carlo-annotated corpora.'}, 'zh': {'title': 'È´òÊïàËÆ≠ÁªÉÂ§öÊ®°ÊÄÅÂ•ñÂä±Ê®°ÂûãÁöÑÂπ≥Ë°°‰ø°ÊÅØËØÑÂàÜ', 'desc': 'Êú¨ÊñáÁ†îÁ©∂‰∫ÜÂ§öÊ®°ÊÄÅËøáÁ®ãÂ•ñÂä±Ê®°ÂûãÔºàMPRMÔºâÁöÑÈ´òÊïàËÆ≠ÁªÉÊñπÊ≥ïÔºåÈáçÁÇπÂú®‰∫éÂ¶Ç‰ΩïÈÄöËøáÂπ≥Ë°°‰ø°ÊÅØËØÑÂàÜÊù•ÊèêÈ´òÊï∞ÊçÆÂà©Áî®Áéá„ÄÇÊàë‰ª¨ÂèëÁé∞ÔºåMPRMÁöÑËÆ≠ÁªÉÂú®ÈöèÊú∫ÊäΩÊ†∑Êó∂‰ºöËøÖÈÄüÈ•±ÂíåÔºåË°®ÊòéÁé∞ÊúâÁöÑËíôÁâπÂç°Ê¥õÊ†áÊ≥®Êï∞ÊçÆÂ≠òÂú®ÂÜó‰Ωô„ÄÇ‰∏∫‰∫ÜËß£ÈáäËøô‰∏ÄÁé∞Ë±°ÔºåÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏Ä‰∏™ÁêÜËÆ∫Ê°ÜÊû∂ÔºåÂº∫Ë∞ÉÊ†áÁ≠æÊ∑∑ÂêàÂíåÊ†áÁ≠æÂèØÈù†ÊÄßÂØπ‰ø°ÊÅØÊ¢ØÂ∫¶Êõ¥Êñ∞ÁöÑÈáçË¶ÅÊÄß„ÄÇÈÄöËøáÂºïÂÖ•Âπ≥Ë°°‰ø°ÊÅØËØÑÂàÜÔºàBISÔºâÔºåÊàë‰ª¨ËÉΩÂ§üÂú®‰∏çÂ¢ûÂä†È¢ùÂ§ñÊàêÊú¨ÁöÑÊÉÖÂÜµ‰∏ãÔºå‰ºòÂÖàËÄÉËôëÊ†áÁ≠æÁöÑÊ∑∑ÂêàÊÄßÂíåÂèØÈù†ÊÄßÔºå‰ªéËÄåÂú®‰ªÖ‰ΩøÁî®10%ÁöÑËÆ≠ÁªÉÊï∞ÊçÆÊó∂ÂÆûÁé∞‰∏éÂÖ®Êï∞ÊçÆÁõ∏ÂΩìÁöÑÊÄßËÉΩ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04804', 'title': 'OmniSIFT: Modality-Asymmetric Token Compression for Efficient Omni-modal Large Language Models', 'url': 'https://huggingface.co/papers/2602.04804', 'abstract': 'OmniSIFT is a modality-asymmetric token compression framework for Omni-LLMs that reduces computational overhead through spatio-temporal video pruning and vision-guided audio selection while maintaining superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Omni-modal Large Language Models (Omni-LLMs) have demonstrated strong capabilities in audio-video understanding tasks. However, their reliance on long multimodal token sequences leads to substantial computational overhead. Despite this challenge, token compression methods designed for Omni-LLMs remain limited. To bridge this gap, we propose OmniSIFT (Omni-modal Spatio-temporal Informed Fine-grained Token compression), a modality-asymmetric token compression framework tailored for Omni-LLMs. Specifically, OmniSIFT adopts a two-stage compression strategy: (i) a spatio-temporal video pruning module that removes video redundancy arising from both intra-frame structure and inter-frame overlap, and (ii) a vision-guided audio selection module that filters audio tokens. The entire framework is optimized end-to-end via a differentiable straight-through estimator. Extensive experiments on five representative benchmarks demonstrate the efficacy and robustness of OmniSIFT. Notably, for Qwen2.5-Omni-7B, OmniSIFT introduces only 4.85M parameters while maintaining lower latency than training-free baselines such as OmniZip. With merely 25% of the original token context, OmniSIFT consistently outperforms all compression baselines and even surpasses the performance of the full-token model on several tasks.', 'score': 40, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '72a18b31bbdad9fb', 'authors': ['Yue Ding', 'Yiyan Ji', 'Jungang Li', 'Xuyang Liu', 'Xinlong Chen', 'Junfei Wu', 'Bozhou Li', 'Bohan Zeng', 'Yang Shi', 'Yushuo Guan', 'Yuanxing Zhang', 'Jiaheng Liu', 'Qiang Liu', 'Pengfei Wan', 'Liang Wang'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Nanjing University', 'New Laboratory of Pattern Recognition (NLPR), Institute of Automation, Chinese Academy of Sciences (CASIA)', 'Peking University', 'Sichuan University', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2602.04804.jpg', 'data': {'categories': ['#audio', '#multimodal', '#video', '#inference'], 'emoji': '‚ö°', 'ru': {'title': '–£–º–Ω–æ–µ —Å–∂–∞—Ç–∏–µ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–∞—á–µ—Å—Ç–≤–∞', 'desc': 'OmniSIFT ‚Äî —ç—Ç–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–≥–æ —Å–∂–∞—Ç–∏—è —Ç–æ–∫–µ–Ω–æ–≤ –¥–ª—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (Omni-LLM), –∫–æ—Ç–æ—Ä—ã–π —Å–Ω–∏–∂–∞–µ—Ç –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—É—é —Å—Ç—Ä–∞—Ç–µ–≥–∏—é: –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-–≤—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±—Ä–µ–∑–∫–∞ –≤–∏–¥–µ–æ —É–¥–∞–ª—è–µ—Ç –∏–∑–±—ã—Ç–æ—á–Ω–æ—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ –∏ –º–µ–∂–¥—É –∫–∞–¥—Ä–∞–º–∏, –∞ –º–æ–¥—É–ª—å –≤—ã–±–æ—Ä–∞ –∞—É–¥–∏–æ, —É–ø—Ä–∞–≤–ª—è–µ–º—ã–π –≤–∏–∑—É–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π, —Ñ–∏–ª—å—Ç—Ä—É–µ—Ç –∞—É–¥–∏–æ—Ç–æ–∫–µ–Ω—ã. –í—Å—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –æ–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ—Ç—Å—è —Å–∫–≤–æ–∑–Ω—ã–º –æ–±—Ä–∞–∑–æ–º —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –¥–∏—Ñ—Ñ–µ—Ä–µ–Ω—Ü–∏—Ä—É–µ–º–æ–≥–æ –ø—Ä—è–º–æ–≥–æ –æ—Ü–µ–Ω—â–∏–∫–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ OmniSIFT –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –∏—Å–ø–æ–ª—å–∑—É—è –≤—Å–µ–≥–æ 25% –æ—Ç –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ —Ç–æ–∫–µ–Ω–æ–≤ –∏ –¥–æ–±–∞–≤–ª—è—è –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤.'}, 'en': {'title': 'Efficient Token Compression for Omni-LLMs with OmniSIFT', 'desc': 'OmniSIFT is a new framework designed to compress tokens in Omni-modal Large Language Models (Omni-LLMs) while keeping their performance high. It uses a two-step approach: first, it prunes unnecessary video data to reduce redundancy, and second, it selects relevant audio tokens based on visual information. This method significantly lowers the computational load by using only a fraction of the original tokens, yet it still achieves better results than existing compression techniques. The framework is optimized to work efficiently, making it a valuable tool for improving the efficiency of multimodal AI systems.'}, 'zh': {'title': 'OmniSIFTÔºöÈ´òÊïàÁöÑÂÖ®Ê®°ÊÄÅ‰ª§ÁâåÂéãÁº©Ê°ÜÊû∂', 'desc': 'OmniSIFTÊòØ‰∏ÄÁßçÈíàÂØπÂÖ®Ê®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàOmni-LLMsÔºâÁöÑÈùûÂØπÁß∞‰ª§ÁâåÂéãÁº©Ê°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÊó∂Á©∫ËßÜÈ¢ëÂâ™ÊûùÂíåËßÜËßâÂºïÂØºÈü≥È¢ëÈÄâÊã©Êù•ÂáèÂ∞ëËÆ°ÁÆóÂºÄÈîÄÔºåÂêåÊó∂‰øùÊåÅÂçìË∂äÁöÑÊÄßËÉΩ„ÄÇËØ•Ê°ÜÊû∂ÈááÁî®‰∏§Èò∂ÊÆµÂéãÁº©Á≠ñÁï•ÔºöÈ¶ñÂÖàÔºåÈÄöËøáÊó∂Á©∫ËßÜÈ¢ëÂâ™ÊûùÊ®°ÂùóÂéªÈô§ËßÜÈ¢ë‰∏≠ÁöÑÂÜó‰Ωô‰ø°ÊÅØÔºåÂÖ∂Ê¨°ÔºåÈÄöËøáËßÜËßâÂºïÂØºÈü≥È¢ëÈÄâÊã©Ê®°ÂùóËøáÊª§Èü≥È¢ë‰ª§Áâå„ÄÇOmniSIFTÈÄöËøáÂèØÂæÆÂàÜÁöÑÁõ¥ÈÄö‰º∞ËÆ°Âô®ËøõË°åÁ´ØÂà∞Á´Ø‰ºòÂåñÔºåÁ°Æ‰øù‰∫ÜÈ´òÊïàÊÄßÂíåÈ≤ÅÊ£íÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåOmniSIFTÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠Ë°®Áé∞‰ºòÂºÇÔºå‰∏îÂú®ÂèÇÊï∞ÈáèÂíåÂª∂Ëøü‰∏äÂùá‰ºò‰∫éÁé∞ÊúâÁöÑÂéãÁº©Âü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03560', 'title': 'HySparse: A Hybrid Sparse Attention Architecture with Oracle Token Selection and KV Cache Sharing', 'url': 'https://huggingface.co/papers/2602.03560', 'abstract': "Hybrid Sparse Attention architecture interleaves full and sparse attention layers, using full attention output to guide sparse layer token selection and cache reuse for improved efficiency and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t This work introduces Hybrid Sparse Attention (HySparse), a new architecture that interleaves each full attention layer with several sparse attention layers. While conceptually simple, HySparse strategically derives each sparse layer's token selection and KV caches directly from the preceding full attention layer. This architecture resolves two fundamental limitations of prior sparse attention methods. First, conventional approaches typically rely on additional proxies to predict token importance, introducing extra complexity and potentially suboptimal performance. In contrast, HySparse uses the full attention layer as a precise oracle to identify important tokens. Second, existing sparse attention designs often reduce computation without saving KV cache. HySparse enables sparse attention layers to reuse the full attention KV cache, thereby reducing both computation and memory. We evaluate HySparse on both 7B dense and 80B MoE models. Across all settings, HySparse consistently outperforms both full attention and hybrid SWA baselines. Notably, in the 80B MoE model with 49 total layers, only 5 layers employ full attention, yet HySparse achieves substantial performance gains while reducing KV cache storage by nearly 10x.", 'score': 32, 'issue_id': 914, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': 'd66619c54b016c43', 'authors': ['Yizhao Gao', 'Jianyu Wei', 'Qihao Zhang', 'Yu Cheng', 'Shimao Chen', 'Zhengju Tang', 'Zihan Jiang', 'Yifan Song', 'Hailin Zhang', 'Liang Zhao', 'Bo Yang', 'Gang Wang', 'Shijie Cao', 'Fuli Luo'], 'affiliations': ['Xiaomi'], 'pdf_title_img': 'assets/pdf/title_img/2602.03560.jpg', 'data': {'categories': ['#inference', '#architecture'], 'emoji': '‚ö°', 'ru': {'title': '–ü–æ–ª–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∫–∞–∫ —É—á–∏—Ç–µ–ª—å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ Hybrid Sparse Attention (HySparse), –∫–æ—Ç–æ—Ä–∞—è —á–µ—Ä–µ–¥—É–µ—Ç —Å–ª–æ–∏ –ø–æ–ª–Ω–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ª–æ—è–º–∏ —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è. –ö–ª—é—á–µ–≤–∞—è –∏–¥–µ—è –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤—ã—Ö–æ–¥–æ–≤ –ø–æ–ª–Ω–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –∫–∞–∫ –æ—Ä–∞–∫—É–ª–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≤–∞–∂–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –∏ –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è KV-–∫–µ—à–µ–π –º–µ–∂–¥—É —Å–ª–æ—è–º–∏, —á—Ç–æ —É—Å—Ç—Ä–∞–Ω—è–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å –≤ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–∫—Å–∏-—Ñ—É–Ω–∫—Ü–∏—è—Ö. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–Ω–∏–∂–∞–µ—Ç –∫–∞–∫ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã, —Ç–∞–∫ –∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ –ø–∞–º—è—Ç–∏ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è KV-–∫–µ—à–µ–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—è—Ö —Ä–∞–∑–º–µ—Ä–æ–º 7B –∏ 80B –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ HySparse –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –ø–æ–ª–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –¥—Ä—É–≥–∏–µ –≥–∏–±—Ä–∏–¥–Ω—ã–µ –º–µ—Ç–æ–¥—ã, –¥–æ—Å—Ç–∏–≥–∞—è 10-–∫—Ä–∞—Ç–Ω–æ–≥–æ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è –ø–∞–º—è—Ç–∏ –ø—Ä–∏ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–º —á–∏—Å–ª–µ –ø–æ–ª–Ω—ã—Ö —Å–ª–æ–µ–≤.'}, 'en': {'title': 'Efficient Attention with Hybrid Sparse Architecture', 'desc': 'The Hybrid Sparse Attention (HySparse) architecture combines full and sparse attention layers to enhance efficiency and performance in machine learning models. By using the output from full attention layers to guide the selection of tokens in sparse layers, HySparse eliminates the need for additional proxies that complicate token importance prediction. This method not only improves the accuracy of token selection but also allows for the reuse of key-value (KV) caches, significantly reducing both computational load and memory usage. Evaluations show that HySparse outperforms traditional attention methods, achieving better results with fewer full attention layers while minimizing KV cache storage requirements.'}, 'zh': {'title': 'Ê∑∑ÂêàÁ®ÄÁñèÊ≥®ÊÑèÂäõÔºöÈ´òÊïà‰∏éÊÄßËÉΩÁöÑÂÆåÁæéÁªìÂêà', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊ∑∑ÂêàÁ®ÄÁñèÊ≥®ÊÑèÂäõÊû∂ÊûÑÔºàHySparseÔºâÔºåÂÆÉÂ∞ÜÂÖ®Ê≥®ÊÑèÂäõÂ±Ç‰∏éÂ§ö‰∏™Á®ÄÁñèÊ≥®ÊÑèÂäõÂ±Ç‰∫§Êõø‰ΩøÁî®„ÄÇHySparseÈÄöËøáÂâçÈù¢ÁöÑÂÖ®Ê≥®ÊÑèÂäõÂ±ÇÊù•ÊåáÂØºÁ®ÄÁñèÂ±ÇÁöÑÊ†áËÆ∞ÈÄâÊã©ÂíåKVÁºìÂ≠òÁöÑÈáçÁî®Ôºå‰ªéËÄåÊèêÈ´ò‰∫ÜÊïàÁéáÂíåÊÄßËÉΩ„ÄÇ‰∏é‰º†ÁªüÁ®ÄÁñèÊ≥®ÊÑèÂäõÊñπÊ≥ïÁõ∏ÊØîÔºåHySparseÈÅøÂÖç‰∫Ü‰ΩøÁî®È¢ùÂ§ñÁöÑ‰ª£ÁêÜÊù•È¢ÑÊµãÊ†áËÆ∞ÈáçË¶ÅÊÄßÔºåÁõ¥Êé•Âà©Áî®ÂÖ®Ê≥®ÊÑèÂäõÂ±Ç‰Ωú‰∏∫ÂáÜÁ°ÆÁöÑÂèÇËÄÉ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåHySparseÂú®Â§ö‰∏™Ê®°ÂûãËÆæÁΩÆ‰∏≠Âùá‰ºò‰∫éÂÖ®Ê≥®ÊÑèÂäõÂíåÊ∑∑ÂêàSWAÂü∫Á∫øÔºåÊòæËëóÂáèÂ∞ë‰∫ÜKVÁºìÂ≠òÁöÑÂ≠òÂÇ®ÈúÄÊ±Ç„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04515', 'title': 'EgoActor: Grounding Task Planning into Spatial-aware Egocentric Actions for Humanoid Robots via Visual-Language Models', 'url': 'https://huggingface.co/papers/2602.04515', 'abstract': 'EgoActor is a unified vision-language model that translates high-level instructions into precise humanoid robot actions through integrated perception and execution across simulated and real-world environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Deploying humanoid robots in real-world settings is fundamentally challenging, as it demands tight integration of perception, locomotion, and manipulation under partial-information observations and dynamically changing environments. As well as transitioning robustly between sub-tasks of different types. Towards addressing these challenges, we propose a novel task - EgoActing, which requires directly grounding high-level instructions into various, precise, spatially aware humanoid actions. We further instantiate this task by introducing EgoActor, a unified and scalable vision-language model (VLM) that can predict locomotion primitives (e.g., walk, turn, move sideways, change height), head movements, manipulation commands, and human-robot interactions to coordinate perception and execution in real-time. We leverage broad supervision over egocentric RGB-only data from real-world demonstrations, spatial reasoning question-answering, and simulated environment demonstrations, enabling EgoActor to make robust, context-aware decisions and perform fluent action inference (under 1s) with both 8B and 4B parameter models. Extensive evaluations in both simulated and real-world environments demonstrate that EgoActor effectively bridges abstract task planning and concrete motor execution, while generalizing across diverse tasks and unseen environments.', 'score': 29, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'bea7b12e4a91de7b', 'authors': ['Yu Bai', 'MingMing Yu', 'Chaojie Li', 'Ziyi Bai', 'Xinlong Wang', 'B√∂rje F. Karlsson'], 'affiliations': ['Beijing Academy of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2602.04515.jpg', 'data': {'categories': ['#training', '#robotics', '#cv', '#multimodal'], 'emoji': 'ü§ñ', 'ru': {'title': '–û—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –∫ –¥–µ–π—Å—Ç–≤–∏—è–º: —è–∑—ã–∫ —Ä–æ–±–æ—Ç–∞ –ø—Ä—è–º–æ –∏–∑ –≤–∏–¥–µ–Ω–∏—è', 'desc': 'EgoActor ‚Äî —ç—Ç–æ —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –º–æ–¥–µ–ª—å –≤–∏–¥–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –≤—ã—Å–æ–∫–æ—É—Ä–æ–≤–Ω–µ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤ —Ç–æ—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –≥—É–º–∞–Ω–æ–∏–¥–Ω–æ–≥–æ —Ä–æ–±–æ—Ç–∞. –ú–æ–¥–µ–ª—å –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É–µ—Ç –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ, —Ä–∞–±–æ—Ç–∞—è –∫–∞–∫ –≤ —Å–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö, —Ç–∞–∫ –∏ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è—Ö, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–æ–ª—å–∫–æ RGB-–≤–∏–¥–µ–æ —Å —ç–≥–æ—Ü–µ–Ω—Ç—Ä–∏—á–µ—Å–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è. –°–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –ø—Ä–∏–º–∏—Ç–∏–≤—ã –¥–µ–π—Å—Ç–≤–∏–π: –ª–æ–∫–æ–º–æ—Ü–∏—é, –¥–≤–∏–∂–µ–Ω–∏—è –≥–æ–ª–æ–≤—ã, –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏ –∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —á–µ–ª–æ–≤–µ–∫–æ–º, –ø—Ä–∏–Ω–∏–º–∞—è —Ä–µ—à–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ —á–∞—Å—Ç–∏—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –º–µ–Ω—è—é—â–µ–π—Å—è —Å—Ä–µ–¥—ã. –ú–æ–¥–µ–ª—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –≤—ã—Å–æ–∫—É—é —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫ –æ–±–æ–±—â–µ–Ω–∏—é –Ω–∞ –Ω–æ–≤—ã–µ –∑–∞–¥–∞—á–∏ –∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è, —Ä–∞–±–æ—Ç–∞—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å 4B –∏ 8B –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏.'}, 'en': {'title': 'EgoActor: Bridging Instructions to Humanoid Actions', 'desc': 'EgoActor is a vision-language model designed to convert high-level instructions into specific actions for humanoid robots. It addresses the challenges of integrating perception, movement, and manipulation in dynamic environments with limited information. The model can predict various actions, such as walking and turning, while coordinating real-time perception and execution. Extensive testing shows that EgoActor can effectively link abstract planning with practical execution across different tasks and environments.'}, 'zh': {'title': 'EgoActorÔºöÂ∞ÜÈ´òÂ±ÇÊåá‰ª§ËΩ¨Âåñ‰∏∫‰∫∫ÂΩ¢Êú∫Âô®‰∫∫Âä®‰ΩúÁöÑÁªü‰∏ÄÊ®°Âûã', 'desc': 'EgoActor ÊòØ‰∏Ä‰∏™Áªü‰∏ÄÁöÑËßÜËßâ-ËØ≠Ë®ÄÊ®°ÂûãÔºåËÉΩÂ§üÂ∞ÜÈ´òÂ±ÇÊåá‰ª§ËΩ¨Âåñ‰∏∫Á≤æÁ°ÆÁöÑ‰∫∫ÂΩ¢Êú∫Âô®‰∫∫Âä®‰Ωú„ÄÇÂÆÉÈÄöËøáÈõÜÊàêÊÑüÁü•ÂíåÊâßË°åÔºåËß£ÂÜ≥‰∫ÜÂú®Âä®ÊÄÅÁéØÂ¢É‰∏≠ËøõË°åËøêÂä®ÂíåÊìç‰ΩúÁöÑÊåëÊàò„ÄÇËØ•Ê®°ÂûãËÉΩÂ§üÈ¢ÑÊµãÂêÑÁßçËøêÂä®ÂéüËØ≠Âíå‰∫∫Êú∫‰∫§‰∫íÔºåÂÆûÊó∂ÂçèË∞ÉÊÑüÁü•‰∏éÊâßË°å„ÄÇÈÄöËøáÂØπÁúüÂÆû‰∏ñÁïåÊï∞ÊçÆÁöÑÂπøÊ≥õÁõëÁù£ÔºåEgoActor ËÉΩÂ§üÂú®‰∏çÂêå‰ªªÂä°ÂíåÊú™Áü•ÁéØÂ¢É‰∏≠ËøõË°åÊúâÊïàÁöÑÂÜ≥Á≠ñÂíåÊµÅÁïÖÁöÑÂä®‰ΩúÊé®ÁêÜ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02958', 'title': 'Quant VideoGen: Auto-Regressive Long Video Generation via 2-Bit KV-Cache Quantization', 'url': 'https://huggingface.co/papers/2602.02958', 'abstract': 'Quant VideoGen addresses KV cache memory limitations in autoregressive video diffusion models through semantic-aware smoothing and progressive residual quantization, achieving significant memory reduction with minimal latency impact.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid progress in autoregressive video diffusion, an emerging system algorithm bottleneck limits both deployability and generation capability: KV cache memory. In autoregressive video generation models, the KV cache grows with generation history and quickly dominates GPU memory, often exceeding 30 GB, preventing deployment on widely available hardware. More critically, constrained KV cache budgets restrict the effective working memory, directly degrading long horizon consistency in identity, layout, and motion. To address this challenge, we present Quant VideoGen (QVG), a training free KV cache quantization framework for autoregressive video diffusion models. QVG leverages video spatiotemporal redundancy through Semantic Aware Smoothing, producing low magnitude, quantization friendly residuals. It further introduces Progressive Residual Quantization, a coarse to fine multi stage scheme that reduces quantization error while enabling a smooth quality memory trade off. Across LongCat Video, HY WorldPlay, and Self Forcing benchmarks, QVG establishes a new Pareto frontier between quality and memory efficiency, reducing KV cache memory by up to 7.0 times with less than 4% end to end latency overhead while consistently outperforming existing baselines in generation quality.', 'score': 29, 'issue_id': 913, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '26882eb2c6324f51', 'authors': ['Haocheng Xi', 'Shuo Yang', 'Yilong Zhao', 'Muyang Li', 'Han Cai', 'Xingyang Li', 'Yujun Lin', 'Zhuoyang Zhang', 'Jintao Zhang', 'Xiuyu Li', 'Zhiying Xu', 'Jun Wu', 'Chenfeng Xu', 'Ion Stoica', 'Song Han', 'Kurt Keutzer'], 'affiliations': ['MIT', 'MIT-IBM Watson AI Lab', 'Stanford University', 'Tsinghua University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2602.02958.jpg', 'data': {'categories': ['#optimization', '#inference', '#long_context', '#video'], 'emoji': 'üé¨', 'ru': {'title': '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–∞—è –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü–∏—è –ø–∞–º—è—Ç–∏ –¥–ª—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ Quant VideoGen –¥–ª—è —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–∞–º—è—Ç–∏ KV –∫–µ—à–∞ –≤ –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –≤–∏–¥–µ–æ-–¥–∏—Ñ—Ñ—É–∑–∏–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–∏–º–µ–Ω—è—é—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏-–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –æ—Å—Ç–∞—Ç–æ—á–Ω—É—é –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü–∏—é, –∫–æ—Ç–æ—Ä—ã–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-–≤—Ä–µ–º–µ–Ω–Ω—É—é –∏–∑–±—ã—Ç–æ—á–Ω–æ—Å—Ç—å –≤–∏–¥–µ–æ–¥–∞–Ω–Ω—ã—Ö. –ú–µ—Ç–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∫—Ä–∞—Ç–∏—Ç—å –æ–±—ä–µ–º KV –∫–µ—à–∞ –≤ 7 —Ä–∞–∑ –ø—Ä–∏ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã—Ö –Ω–∞–∫–ª–∞–¥–Ω—ã—Ö —Ä–∞—Å—Ö–æ–¥–∞—Ö –Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å (–º–µ–Ω–µ–µ 4%), —á—Ç–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –º–æ–¥–µ–ª–µ–π –Ω–∞ –¥–æ—Å—Ç—É–ø–Ω–æ–º –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏. –ü–æ–¥—Ö–æ–¥ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —É—Å—Ç–æ–π—á–∏–≤–æ–µ –ø—Ä–µ–æ–±–ª–∞–¥–∞–Ω–∏–µ –Ω–∞–¥ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ —Ä–µ—à–µ–Ω–∏—è–º–∏ –ø–æ –∫–∞—á–µ—Å—Ç–≤—É –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–π —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –≤ –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏, –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –∏ –¥–≤–∏–∂–µ–Ω–∏–∏.'}, 'en': {'title': 'Revolutionizing Video Generation with Efficient Memory Management', 'desc': 'Quant VideoGen (QVG) is a novel framework designed to overcome the limitations of KV cache memory in autoregressive video diffusion models. It introduces Semantic Aware Smoothing to effectively manage video spatiotemporal redundancy, resulting in lower magnitude residuals that are easier to quantize. Additionally, QVG employs Progressive Residual Quantization, which systematically reduces quantization errors while balancing memory usage and video quality. This approach significantly decreases KV cache memory requirements by up to 7 times with minimal impact on latency, while enhancing the overall quality of video generation compared to existing methods.'}, 'zh': {'title': 'ÈáèÂåñËßÜÈ¢ëÁîüÊàêÔºöÂÜÖÂ≠ò‰∏éË¥®ÈáèÁöÑÂÆåÁæéÂπ≥Ë°°', 'desc': 'Quant VideoGenÔºàQVGÔºâÊòØ‰∏ÄÁßçÈíàÂØπËá™ÂõûÂΩíËßÜÈ¢ëÊâ©Êï£Ê®°ÂûãÁöÑKVÁºìÂ≠òÈáèÂåñÊ°ÜÊû∂ÔºåÊó®Âú®Ëß£ÂÜ≥KVÁºìÂ≠òÂÜÖÂ≠òÈôêÂà∂ÁöÑÈóÆÈ¢ò„ÄÇÈÄöËøáËØ≠‰πâÊÑüÁü•Âπ≥ÊªëÊäÄÊúØÔºåQVGËÉΩÂ§üÊúâÊïàÂà©Áî®ËßÜÈ¢ëÁöÑÊó∂Á©∫ÂÜó‰ΩôÔºåÁîüÊàê‰ΩéÂπÖÂ∫¶„ÄÅÈÄÇÂêàÈáèÂåñÁöÑÊÆãÂ∑Æ„ÄÇÂÆÉËøòÂºïÂÖ•‰∫ÜÊ∏êËøõÂºèÊÆãÂ∑ÆÈáèÂåñÊñπÊ°àÔºåÂáèÂ∞ëÈáèÂåñËØØÂ∑ÆÔºåÂêåÊó∂ÂÆûÁé∞Ë¥®Èáè‰∏éÂÜÖÂ≠òÁöÑÂπ≥Ë°°„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåQVGÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠ÊòæËëóÈôç‰Ωé‰∫ÜKVÁºìÂ≠òÂÜÖÂ≠òÔºå‰∏îÁîüÊàêË¥®Èáè‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ï„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02196', 'title': 'TIDE: Trajectory-based Diagnostic Evaluation of Test-Time Improvement in LLM Agents', 'url': 'https://huggingface.co/papers/2602.02196', 'abstract': 'Test-Time Improvement (TTI) in autonomous LLM agents involves iterative environmental interaction that enhances performance, but current evaluation methods inadequately capture task optimization efficiency and memory utilization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autonomous LLM agents demonstrate their ability to improve performance through iterative interaction with the environment. We define this paradigm as Test-Time Improvement (TTI). However, the mechanisms under how and why TTI succeed or fail remain poorly understood, and existing evaluation metrics fail to capture their task optimization efficiency, behavior adaptation after erroneous actions, and the specific utility of working memory for task completion. To address these gaps, we propose Test-time Improvement Diagnostic Evaluation (TIDE), an agent-agnostic and environment-agnostic framework that decomposes TTI into three comprehensive and interconnected dimensions. The framework measures (1) the overall temporal dynamics of task completion and (2) identifies whether performance is primarily constrained by recursive looping behaviors or (3) by burdensome accumulated memory. Through extensive experiments across diverse agents and environments, TIDE highlights that improving agent performance requires more than scaling internal reasoning, calling for explicitly optimizing the interaction dynamics between the agent and the environment.', 'score': 29, 'issue_id': 914, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': 'b5317920aaabb251', 'authors': ['Hang Yan', 'Xinyu Che', 'Fangzhi Xu', 'Qiushi Sun', 'Zichen Ding', 'Kanzhi Cheng', 'Jian Zhang', 'Tao Qin', 'Jun Liu', 'Qika Lin'], 'affiliations': ['Nanjing University', 'National University of Singapore', 'Shanghai AI Laboratory', 'The University of Hong Kong', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02196.jpg', 'data': {'categories': [], 'emoji': 'üîÑ', 'ru': {'title': '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ–≥–æ —É–ª—É—á—à–µ–Ω–∏—è: –æ—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è LLM –∞–≥–µ–Ω—Ç–æ–≤ —Å –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç Test-Time Improvement (TTI) ‚Äî –ø—Ä–æ—Ü–µ—Å—Å, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–µ LLM –∞–≥–µ–Ω—Ç—ã —É–ª—É—á—à–∞—é—Ç —Å–≤–æ—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —á–µ—Ä–µ–∑ –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç TIDE ‚Äî –Ω–æ–≤—É—é –æ—Ü–µ–Ω–æ—á–Ω—É—é –º–µ—Ç—Ä–∏–∫—É, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–∑–±–∏—Ä–∞–µ—Ç TTI –Ω–∞ —Ç—Ä–∏ –∫–ª—é—á–µ–≤—ã—Ö –∏–∑–º–µ—Ä–µ–Ω–∏—è: –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏–Ω–∞–º–∏–∫—É –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á, —Ü–∏–∫–ª–∏—á–µ—Å–∫–∏–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–∞–±–æ—á–µ–π –ø–∞–º—è—Ç–∏. –§—Ä–µ–π–º–≤–æ—Ä–∫ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ —Ç–µ–∫—É—â–∏–µ –º–µ—Ç–æ–¥—ã –æ—Ü–µ–Ω–∫–∏ –Ω–µ–∞–¥–µ–∫–≤–∞—Ç–Ω–æ –æ—Ç—Ä–∞–∂–∞—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∏ —É—Ç–∏–ª–∏–∑–∞—Ü–∏—é –ø–∞–º—è—Ç–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, —á—Ç–æ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–≥–µ–Ω—Ç–∞ —Ç—Ä–µ–±—É–µ—Ç –Ω–µ —Ç–æ–ª—å–∫–æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –≤—ã—á–∏—Å–ª–µ–Ω–∏–π, –Ω–æ –∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –º–µ–∂–¥—É –∞–≥–µ–Ω—Ç–æ–º –∏ –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º.'}, 'en': {'title': 'Enhancing LLM Performance Through Test-Time Improvement', 'desc': 'This paper introduces Test-Time Improvement (TTI) for autonomous LLM agents, which enhances their performance through iterative interactions with their environment. It identifies shortcomings in current evaluation methods that fail to adequately measure task optimization efficiency and memory usage. To address these issues, the authors propose the Test-time Improvement Diagnostic Evaluation (TIDE) framework, which analyzes TTI through three key dimensions: task completion dynamics, recursive looping behaviors, and memory constraints. The findings suggest that optimizing agent performance involves improving the interaction dynamics rather than just increasing internal reasoning capabilities.'}, 'zh': {'title': '‰ºòÂåñ‰ª£ÁêÜ‰∏éÁéØÂ¢É‰∫íÂä®ÔºåÊèêÂçáÊÄßËÉΩÔºÅ', 'desc': 'Êú¨ÊñáÊé¢ËÆ®‰∫ÜËá™‰∏ªÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâ‰ª£ÁêÜÂú®ÊµãËØïÊó∂ÊîπËøõÔºàTTIÔºâ‰∏≠ÁöÑË°®Áé∞ÔºåÂº∫Ë∞É‰∫ÜÈÄöËøá‰∏éÁéØÂ¢ÉÁöÑËø≠‰ª£‰∫íÂä®Êù•ÊèêÂçáÊÄßËÉΩÁöÑÈáçË¶ÅÊÄß„ÄÇÂΩìÂâçÁöÑËØÑ‰º∞ÊñπÊ≥ïÊó†Ê≥ïÊúâÊïàÊçïÊçâ‰ªªÂä°‰ºòÂåñÊïàÁéáÂíåÂÜÖÂ≠òÂà©Áî®ÊÉÖÂÜµÔºåÂõ†Ê≠§Êàë‰ª¨ÊèêÂá∫‰∫ÜÊµãËØïÊó∂ÊîπËøõËØäÊñ≠ËØÑ‰º∞ÔºàTIDEÔºâÊ°ÜÊû∂„ÄÇËØ•Ê°ÜÊû∂Â∞ÜTTIÂàÜËß£‰∏∫‰∏â‰∏™Áõ∏‰∫íÂÖ≥ËÅîÁöÑÁª¥Â∫¶ÔºåËØÑ‰º∞‰ªªÂä°ÂÆåÊàêÁöÑÊó∂Èó¥Âä®ÊÄÅ‰ª•ÂèäÊÄßËÉΩÂèóÈôêÁöÑÂéüÂõ†„ÄÇÈÄöËøáÂπøÊ≥õÁöÑÂÆûÈ™åÔºåTIDEË°®ÊòéÔºåÊèêÂçá‰ª£ÁêÜÊÄßËÉΩ‰∏ç‰ªÖÈúÄË¶ÅÊâ©Â±ïÂÜÖÈÉ®Êé®ÁêÜËÉΩÂäõÔºåËøòÈúÄË¶Å‰ºòÂåñ‰ª£ÁêÜ‰∏éÁéØÂ¢É‰πãÈó¥ÁöÑ‰∫íÂä®Âä®ÊÄÅ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02402', 'title': 'SoMA: A Real-to-Sim Neural Simulator for Robotic Soft-body Manipulation', 'url': 'https://huggingface.co/papers/2602.02402', 'abstract': 'SoMA is a 3D Gaussian Splat simulator that enables stable, long-horizon manipulation of soft bodies by coupling deformable dynamics, environmental forces, and robot actions in a unified latent neural space.  \t\t\t\t\tAI-generated summary \t\t\t\t Simulating deformable objects under rich interactions remains a fundamental challenge for real-to-sim robot manipulation, with dynamics jointly driven by environmental effects and robot actions. Existing simulators rely on predefined physics or data-driven dynamics without robot-conditioned control, limiting accuracy, stability, and generalization. This paper presents SoMA, a 3D Gaussian Splat simulator for soft-body manipulation. SoMA couples deformable dynamics, environmental forces, and robot joint actions in a unified latent neural space for end-to-end real-to-sim simulation. Modeling interactions over learned Gaussian splats enables controllable, stable long-horizon manipulation and generalization beyond observed trajectories without predefined physical models. SoMA improves resimulation accuracy and generalization on real-world robot manipulation by 20%, enabling stable simulation of complex tasks such as long-horizon cloth folding.', 'score': 28, 'issue_id': 913, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': 'f63bd3f7711df065', 'authors': ['Mu Huang', 'Hui Wang', 'Kerui Ren', 'Linning Xu', 'Yunsong Zhou', 'Mulin Yu', 'Bo Dai', 'Jiangmiao Pang'], 'affiliations': ['Fudan University, China', 'Shanghai Artificial Intelligence Laboratory, China', 'Shanghai Jiao Tong University, China', 'The Chinese University of Hong Kong, China', 'The University of Hong Kong, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.02402.jpg', 'data': {'categories': [], 'emoji': 'ü§ñ', 'ru': {'title': '–ù–µ–π—Ä–æ—Å–µ—Ç–µ–≤–æ–π —Å–∏–º—É–ª—è—Ç–æ—Ä –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—è–≥–∫–∏–º–∏ —Ç–µ–ª–∞–º–∏ –±–µ–∑ —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'SoMA ‚Äî —ç—Ç–æ –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–≤–æ–π —Å–∏–º—É–ª—è—Ç–æ—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç—Ä—ë—Ö–º–µ—Ä–Ω–æ–≥–æ Gaussian Splat, –∫–æ—Ç–æ—Ä—ã–π –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–µ—Ñ–æ—Ä–º–∏—Ä—É–µ–º—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤, —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–π –æ–∫—Ä—É–∂–∞—é—â–µ–π —Å—Ä–µ–¥—ã –∏ –¥–µ–π—Å—Ç–≤–∏–π —Ä–æ–±–æ—Ç–∞ –≤ –µ–¥–∏–Ω–æ–µ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. –°–∏—Å—Ç–µ–º–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ —Å–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –¥–ª–∏—Ç–µ–ª—å–Ω—ã–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç—ã –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏ –º—è–≥–∫–∏–º–∏ —Ç–µ–ª–∞–º–∏ –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –∑–∞–∫–æ–Ω–æ–≤, –ø–æ–ª–∞–≥–∞—è—Å—å –Ω–∞ –æ–±—É—á–∞–µ–º—ã–µ –Ω–µ–π—Ä–æ–Ω–Ω—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è. –ü–æ–¥—Ö–æ–¥ —É–ª—É—á—à–∞–µ—Ç —Ç–æ—á–Ω–æ—Å—Ç—å –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–∏—è —Å–∏–º—É–ª—è—Ü–∏–∏ —Å —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –º–∏—Ä –Ω–∞ 20% –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –ª—É—á—à—É—é –æ–±–æ–±—â–∞–µ–º–æ—Å—Ç—å –Ω–∞ –Ω–æ–≤—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –æ–±—É—á–∞—é—â–∏—Ö –ø—Ä–∏–º–µ—Ä–æ–≤. SoMA –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Å–ª–æ–∂–Ω—ã—Ö –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–æ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á, —Ç–∞–∫–∏—Ö –∫–∞–∫ —Å–∫–ª–∞–¥—ã–≤–∞–Ω–∏–µ —Ç–∫–∞–Ω–∏ –Ω–∞ –¥–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞—Ö.'}, 'en': {'title': 'SoMA: Revolutionizing Soft Body Manipulation with Neural Simulation', 'desc': 'SoMA is a novel simulator designed for manipulating soft bodies in three dimensions. It integrates deformable dynamics, environmental forces, and robot actions into a single neural framework, allowing for more accurate and stable simulations. By using learned Gaussian splats, SoMA can model complex interactions without relying on predefined physics, enhancing its ability to generalize beyond previously observed scenarios. This results in improved performance in real-world tasks, such as cloth folding, with a significant increase in accuracy and stability during long-horizon manipulations.'}, 'zh': {'title': 'SoMAÔºöÁ®≥ÂÆöÁöÑËΩØ‰ΩìÊìçÊéßÊñ∞ÊñπÊ≥ï', 'desc': 'SoMAÊòØ‰∏ÄÁßç3DÈ´òÊñØÁÇπÊ®°ÊãüÂô®ÔºåÊó®Âú®ÂÆûÁé∞ËΩØ‰ΩìÁâ©‰ΩìÁöÑÁ®≥ÂÆöÂíåÈïøÊó∂Èó¥ÊìçÊéß„ÄÇÂÆÉÂ∞ÜÂèØÂèòÂΩ¢Âä®ÂäõÂ≠¶„ÄÅÁéØÂ¢ÉÂäõÂíåÊú∫Âô®‰∫∫Âä®‰ΩúÁªìÂêàÂú®‰∏Ä‰∏™Áªü‰∏ÄÁöÑÊΩúÂú®Á•ûÁªèÁ©∫Èó¥‰∏≠„ÄÇ‰∏é‰º†ÁªüÊ®°ÊãüÂô®‰∏çÂêåÔºåSoMA‰∏ç‰æùËµñ‰∫éÈ¢ÑÂÆö‰πâÁöÑÁâ©ÁêÜÊ®°ÂûãÔºåËÄåÊòØÈÄöËøáÂ≠¶‰π†ÁöÑÈ´òÊñØÁÇπÊù•Âª∫Ê®°‰∫§‰∫íÔºå‰ªéËÄåÊèêÈ´ò‰∫ÜÈáçÊ®°ÊãüÁöÑÂáÜÁ°ÆÊÄßÂíåÊ≥õÂåñËÉΩÂäõ„ÄÇËØ•ÊñπÊ≥ïÂú®ÁúüÂÆû‰∏ñÁïåÁöÑÊú∫Âô®‰∫∫ÊìçÊéß‰∏≠ÊèêÈ´ò‰∫Ü20%ÁöÑÂáÜÁ°ÆÊÄßÔºå‰ΩøÂæóÂ§çÊùÇ‰ªªÂä°Â¶ÇÈïøÊó∂Èó¥ÁöÑÂ∏ÉÊñôÊäòÂè†ÂèòÂæóÂèØË°å„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2601.22954', 'title': 'Residual Context Diffusion Language Models', 'url': 'https://huggingface.co/papers/2601.22954', 'abstract': 'Residual Context Diffusion (RCD) enhances diffusion large language models by recycling discarded token information through contextual residuals, improving accuracy with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Large Language Models (dLLMs) have emerged as a promising alternative to purely autoregressive language models because they can decode multiple tokens in parallel. However, state-of-the-art block-wise dLLMs rely on a "remasking" mechanism that decodes only the most confident tokens and discards the rest, effectively wasting computation. We demonstrate that recycling computation from the discarded tokens is beneficial, as these tokens retain contextual information useful for subsequent decoding iterations. In light of this, we propose Residual Context Diffusion (RCD), a module that converts these discarded token representations into contextual residuals and injects them back for the next denoising step. RCD uses a decoupled two-stage training pipeline to bypass the memory bottlenecks associated with backpropagation. We validate our method on both long CoT reasoning (SDAR) and short CoT instruction following (LLaDA) models. We demonstrate that a standard dLLM can be efficiently converted to the RCD paradigm with merely ~1 billion tokens. RCD consistently improves frontier dLLMs by 5-10 points in accuracy with minimal extra computation overhead across a wide range of benchmarks. Notably, on the most challenging AIME tasks, RCD nearly doubles baseline accuracy and attains up to 4-5x fewer denoising steps at equivalent accuracy levels.', 'score': 25, 'issue_id': 913, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 —è–Ω–≤–∞—Ä—è', 'en': 'January 30', 'zh': '1Êúà30Êó•'}, 'hash': 'a191f56a527a7d38', 'authors': ['Yuezhou Hu', 'Harman Singh', 'Monishwaran Maheswaran', 'Haocheng Xi', 'Coleman Hooper', 'Jintao Zhang', 'Aditya Tomar', 'Michael W. Mahoney', 'Sewon Min', 'Mehrdad Farajtabar', 'Kurt Keutzer', 'Amir Gholami', 'Chenfeng Xu'], 'affiliations': ['Apple', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2601.22954.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#reasoning'], 'emoji': '‚ôªÔ∏è', 'ru': {'title': '–í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ –æ—Ç–±—Ä–æ—à–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ Residual Context Diffusion (RCD), –∫–æ—Ç–æ—Ä—ã–π —É–ª—É—á—à–∞–µ—Ç –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –ø—É—Ç—ë–º –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ –æ—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–µ—Ö–∞–Ω–∏–∑–º –ø–µ—Ä–µmasking –≤ –±–ª–æ—á–Ω—ã—Ö –¥LLM-–º–æ–¥–µ–ª—è—Ö –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏—è, —Ö–æ—Ç—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã —Å–æ–¥–µ—Ä–∂–∞—Ç –ø–æ–ª–µ–∑–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∏—Ç–µ—Ä–∞—Ü–∏–π –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –º–æ–¥—É–ª—å –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–µ –æ—Å—Ç–∞—Ç–∫–∏ –∏ –≤–≤–æ–¥–∏—Ç –∏—Ö –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —ç—Ç–∞–ø–µ —à—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É—è –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—ã–π –∫–æ–Ω–≤–µ–π–µ—Ä –æ–±—É—á–µ–Ω–∏—è –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è —É–∑–∫–∏—Ö –º–µ—Å—Ç –ø–∞–º—è—Ç–∏. –ú–µ—Ç–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —É–ª—É—á—à–µ–Ω–∏—è –Ω–∞ 5-10 –ø—É–Ω–∫—Ç–æ–≤ –ø–æ —Ç–æ—á–Ω–æ—Å—Ç–∏ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º–∏ –Ω–∞–∫–ª–∞–¥–Ω—ã–º–∏ —Ä–∞—Å—Ö–æ–¥–∞–º–∏ –∏ –æ—Å–æ–±–µ–Ω–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–µ–Ω –Ω–∞ —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, —É–¥–≤–∞–∏–≤–∞—è –±–∞–∑–æ–≤—É—é —Ç–æ—á–Ω–æ—Å—Ç—å.'}, 'en': {'title': 'Recycling Discarded Tokens for Enhanced Language Model Performance', 'desc': 'Residual Context Diffusion (RCD) is a novel approach that enhances diffusion large language models (dLLMs) by reusing information from discarded tokens during the decoding process. Traditional dLLMs often discard less confident tokens, which leads to wasted computational resources. RCD addresses this by converting these discarded tokens into contextual residuals, which are then reintegrated into the decoding steps, improving overall model accuracy. This method not only boosts performance significantly but also maintains low computational costs, making it an efficient upgrade for existing dLLMs.'}, 'zh': {'title': 'ÊèêÂçáÊâ©Êï£Ê®°ÂûãÁöÑÊÆãÂ∑Æ‰∏ä‰∏ãÊñáÂà©Áî®', 'desc': 'ÊÆãÂ∑Æ‰∏ä‰∏ãÊñáÊâ©Êï£ÔºàRCDÔºâÈÄöËøáÂõûÊî∂Ë¢´‰∏¢ÂºÉÁöÑÊ†áËÆ∞‰ø°ÊÅØÔºåÂ¢ûÂº∫‰∫ÜÊâ©Êï£Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑÊÄßËÉΩ„ÄÇËØ•ÊñπÊ≥ïÂà©Áî®‰∏ä‰∏ãÊñáÊÆãÂ∑ÆÔºåÂ∞Ü‰∏¢ÂºÉÁöÑÊ†áËÆ∞Ë°®Á§∫ËΩ¨Âåñ‰∏∫ÊúâÁî®ÁöÑ‰ø°ÊÅØÔºåÊ≥®ÂÖ•Âà∞ÂêéÁª≠ÁöÑÂéªÂô™Ê≠•È™§‰∏≠Ôºå‰ªéËÄåÊèêÈ´òËß£Á†ÅÁöÑÂáÜÁ°ÆÊÄß„ÄÇRCDÈááÁî®Ëß£ËÄ¶ÁöÑ‰∏§Èò∂ÊÆµËÆ≠ÁªÉÊµÅÁ®ãÔºåÈÅøÂÖç‰∫ÜÂèçÂêë‰º†Êí≠Â∏¶Êù•ÁöÑÂÜÖÂ≠òÁì∂È¢à„ÄÇÂÆûÈ™åË°®ÊòéÔºåRCDÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠ÔºåËÉΩÂ§üÂú®ËÆ°ÁÆóÂºÄÈîÄÊûÅÂ∞èÁöÑÊÉÖÂÜµ‰∏ãÔºåÊèêÂçáÂâçÊ≤øÊâ©Êï£Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑÂáÜÁ°ÆÊÄß„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04879', 'title': 'Rethinking the Trust Region in LLM Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.04879', 'abstract': 'DPPO addresses limitations in PPO for LLM fine-tuning by replacing ratio clipping with direct policy divergence constraints, improving training stability and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become a cornerstone for fine-tuning Large Language Models (LLMs), with Proximal Policy Optimization (PPO) serving as the de facto standard algorithm. Despite its ubiquity, we argue that the core ratio clipping mechanism in PPO is structurally ill-suited for the large vocabularies inherent to LLMs. PPO constrains policy updates based on the probability ratio of sampled tokens, which serves as a noisy single-sample Monte Carlo estimate of the true policy divergence. This creates a sub-optimal learning dynamic: updates to low-probability tokens are aggressively over-penalized, while potentially catastrophic shifts in high-probability tokens are under-constrained, leading to training inefficiency and instability. To address this, we propose Divergence Proximal Policy Optimization (DPPO), which substitutes heuristic clipping with a more principled constraint based on a direct estimate of policy divergence (e.g., Total Variation or KL). To avoid huge memory footprint, we introduce the efficient Binary and Top-K approximations to capture the essential divergence with negligible overhead. Extensive empirical evaluations demonstrate that DPPO achieves superior training stability and efficiency compared to existing methods, offering a more robust foundation for RL-based LLM fine-tuning.', 'score': 24, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'fe26031fa8cb13a1', 'authors': ['Penghui Qi', 'Xiangxin Zhou', 'Zichen Liu', 'Tianyu Pang', 'Chao Du', 'Min Lin', 'Wee Sun Lee'], 'affiliations': ['School of Computing, National University of Singapore', 'Sea AI Lab, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2602.04879.jpg', 'data': {'categories': ['#rlhf', '#rl', '#training'], 'emoji': 'üéØ', 'ru': {'title': '–û—Ç –æ–±—Ä–µ–∑–∞–Ω–∏—è –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –∫ –ø—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω—ã–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º: —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ LLM —á–µ—Ä–µ–∑ DPPO', 'desc': 'DPPO ‚Äî —ç—Ç–æ –Ω–æ–≤—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ PPO –ø—Ä–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–µ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –í–º–µ—Å—Ç–æ –º–µ—Ö–∞–Ω–∏–∑–º–∞ –æ–±—Ä–µ–∑–∞–Ω–∏—è –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏, –∞–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—Ä—è–º–æ–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏—è –º–µ–∂–¥—É –ø–æ–ª–∏—Ç–∏–∫–∞–º–∏, —Ç–∞–∫–æ–µ –∫–∞–∫ –¥–∏–≤–µ—Ä–≥–µ–Ω—Ü–∏—è –ö—É–ª—å–±–∞–∫–∞-–õ–µ–π–±–ª–µ—Ä–∞. –û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ –æ–±—Ä–µ–∑–∞–Ω–∏–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω—ã–µ –∏ –≤—ã—Å–æ–∫–æ–≤–µ—Ä–æ—è—Ç–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã, –ø—Ä–∏–≤–æ–¥—è –∫ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ –æ–±—É—á–µ–Ω–∏—è. –î–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–≤—Ç–æ—Ä—ã –≤–≤–æ–¥—è—Ç –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏—è Binary –∏ Top-K, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –∏–∑–±–µ–∂–∞—Ç—å –±–æ–ª—å—à–∏—Ö –∑–∞—Ç—Ä–∞—Ç –ø–∞–º—è—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏.'}, 'en': {'title': 'DPPO: A Smarter Way to Fine-Tune Language Models', 'desc': 'This paper introduces Divergence Proximal Policy Optimization (DPPO), a new method for fine-tuning Large Language Models (LLMs) that improves upon the traditional Proximal Policy Optimization (PPO) algorithm. The authors argue that the ratio clipping mechanism in PPO is not effective for LLMs due to their large vocabularies, leading to inefficient and unstable training. DPPO replaces this clipping with direct policy divergence constraints, which provide a more accurate measure of policy changes. The paper also presents efficient approximations to manage memory usage, demonstrating that DPPO significantly enhances training stability and efficiency in reinforcement learning applications for LLMs.'}, 'zh': {'title': 'DPPOÔºöÊèêÂçáÂ§ßËØ≠Ë®ÄÊ®°ÂûãÂæÆË∞ÉÁöÑÁ®≥ÂÆöÊÄß‰∏éÊïàÁéá', 'desc': 'DPPOÔºàDivergence Proximal Policy OptimizationÔºâÈÄöËøáÁî®Áõ¥Êé•ÁöÑÁ≠ñÁï•ÂèëÊï£Á∫¶ÊùüÊõø‰ª£PPO‰∏≠ÁöÑÊØîÁéáË£ÅÂâ™ÔºåËß£ÂÜ≥‰∫ÜPPOÂú®Â§ßËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâÂæÆË∞É‰∏≠ÁöÑÂ±ÄÈôêÊÄß„ÄÇËøôÁßçÊñπÊ≥ïÊèêÈ´ò‰∫ÜËÆ≠ÁªÉÁöÑÁ®≥ÂÆöÊÄßÂíåÊïàÁéáÔºåÁâπÂà´ÊòØÂú®Â§ÑÁêÜÂ§ßËØçÊ±áÈáèÊó∂„ÄÇ‰º†ÁªüÁöÑPPOÊñπÊ≥ïÂú®Êõ¥Êñ∞‰ΩéÊ¶ÇÁéátokenÊó∂ËøáÂ∫¶ÊÉ©ÁΩöÔºåËÄåÂØπÈ´òÊ¶ÇÁéátokenÁöÑÂèòÂåñÂàôÁ∫¶Êùü‰∏çË∂≥ÔºåÂØºËá¥ËÆ≠ÁªÉ‰∏çÁ®≥ÂÆö„ÄÇDPPOÈÄöËøáÂºïÂÖ•È´òÊïàÁöÑ‰∫åËøõÂà∂ÂíåTop-KËøë‰ººÊñπÊ≥ïÔºåËÉΩÂ§üÂú®‰øùÊåÅ‰ΩéÂÜÖÂ≠òÂç†Áî®ÁöÑÂêåÊó∂ÔºåÂáÜÁ°ÆÊçïÊçâÁ≠ñÁï•ÂèëÊï£„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03510', 'title': 'Semantic Routing: Exploring Multi-Layer LLM Feature Weighting for Diffusion Transformers', 'url': 'https://huggingface.co/papers/2602.03510', 'abstract': "Text conditioning in DiT-based models is enhanced through a unified normalized convex fusion framework that optimizes multi-layer LLM hidden states via depth-wise semantic routing, improving text-image alignment and compositional generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent DiT-based text-to-image models increasingly adopt LLMs as text encoders, yet text conditioning remains largely static and often utilizes only a single LLM layer, despite pronounced semantic hierarchy across LLM layers and non-stationary denoising dynamics over both diffusion time and network depth. To better match the dynamic process of DiT generation and thereby enhance the diffusion model's generative capability, we introduce a unified normalized convex fusion framework equipped with lightweight gates to systematically organize multi-layer LLM hidden states via time-wise, depth-wise, and joint fusion. Experiments establish Depth-wise Semantic Routing as the superior conditioning strategy, consistently improving text-image alignment and compositional generation (e.g., +9.97 on the GenAI-Bench Counting task). Conversely, we find that purely time-wise fusion can paradoxically degrade visual generation fidelity. We attribute this to a train-inference trajectory mismatch: under classifier-free guidance, nominal timesteps fail to track the effective SNR, causing semantically mistimed feature injection during inference. Overall, our results position depth-wise routing as a strong and effective baseline and highlight the critical need for trajectory-aware signals to enable robust time-dependent conditioning.", 'score': 23 —É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏—è.'}, 'en': {'title': 'Enhancing Text-Image Alignment with Depth-wise Semantic Routing', 'desc': 'This paper presents a new framework for improving text conditioning in DiT-based text-to-image models by using a method called Depth-wise Semantic Routing. The framework optimizes the hidden states of large language models (LLMs) across multiple layers, allowing for better alignment between text and images during the generation process. By employing lightweight gates for organizing these hidden states, the model enhances its ability to generate coherent and contextually relevant images. The findings indicate that this depth-wise approach significantly outperforms traditional methods, particularly in tasks requiring compositional understanding.'}, 'zh': {'title': 'Ê∑±Â∫¶ËØ≠‰πâË∑ØÁî±ÔºöÊèêÂçáÊñáÊú¨‰∏éÂõæÂÉèÁîüÊàêÁöÑÂÖ≥ÈîÆ', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÁªü‰∏ÄÁöÑÂΩí‰∏ÄÂåñÂá∏ËûçÂêàÊ°ÜÊû∂Ôºå‰ª•Â¢ûÂº∫Âü∫‰∫éDiTÁöÑÊñáÊú¨ÁîüÊàêÊ®°Âûã‰∏≠ÁöÑÊñáÊú¨Êù°‰ª∂Âåñ„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÊ∑±Â∫¶ËØ≠‰πâË∑ØÁî±‰ºòÂåñÂ§öÂ±ÇÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâÁöÑÈöêËóèÁä∂ÊÄÅÔºå‰ªéËÄåÊîπÂñÑÊñáÊú¨‰∏éÂõæÂÉèÁöÑÂØπÈΩêÂíåÁªÑÂêàÁîüÊàêËÉΩÂäõ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåÊ∑±Â∫¶ËØ≠‰πâË∑ØÁî±ÊòØ‰ºòË∂äÁöÑÊù°‰ª∂Á≠ñÁï•ÔºåÊòæËëóÊèêÈ´ò‰∫ÜÊñáÊú¨‰∏éÂõæÂÉèÁöÑÂåπÈÖçÂ∫¶„ÄÇÊàë‰ª¨ËøòÂèëÁé∞ÔºåÂçïÁ∫ØÁöÑÊó∂Èó¥ËûçÂêàÂèØËÉΩ‰ºöÈôç‰ΩéËßÜËßâÁîüÊàêÁöÑË¥®ÈáèÔºåÂõ†Ê≠§ÈúÄË¶ÅÂÖ≥Ê≥®Êó∂Èó¥‰æùËµñÁöÑ‰ø°Âè∑‰ª•ÂÆûÁé∞Êõ¥Á®≥ÂÅ•ÁöÑÊù°‰ª∂Âåñ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.03907', 'title': 'HY3D-Bench: Generation of 3D Assets', 'url': 'https://huggingface.co/papers/2602.03907', 'abstract': 'HY3D-Bench presents an open-source ecosystem for 3D content creation that provides high-fidelity 3D objects and synthetic assets to advance 3D generation capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent advances in neural representations and generative models have revolutionized 3D content creation, the field remains constrained by significant data processing bottlenecks. To address this, we introduce HY3D-Bench, an open-source ecosystem designed to establish a unified, high-quality foundation for 3D generation. Our contributions are threefold: (1) We curate a library of 250k high-fidelity 3D objects distilled from large-scale repositories, employing a rigorous pipeline to deliver training-ready artifacts, including watertight meshes and multi-view renderings; (2) We introduce structured part-level decomposition, providing the granularity essential for fine-grained perception and controllable editing; and (3) We bridge real-world distribution gaps via a scalable AIGC synthesis pipeline, contributing 125k synthetic assets to enhance diversity in long-tail categories. Validated empirically through the training of Hunyuan3D-2.1-Small, HY3D-Bench democratizes access to robust data resources, aiming to catalyze innovation across 3D perception, robotics, and digital content creation.', 'score': 21, 'issue_id': 914, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 3', 'zh': '2Êúà3Êó•'}, 'hash': '8be299843765de41', 'authors': ['Team Hunyuan3D', ':', 'Bowen Zhang', 'Chunchao Guo', 'Dongyuan Guo', 'Haolin Liu', 'Hongyu Yan', 'Huiwen Shi', 'Jiaao Yu', 'Jiachen Xu', 'Jingwei Huang', 'Kunhong Li', 'Lifu Wang', 'Linus', 'Penghao Wang', 'Qingxiang Lin', 'Ruining Tang', 'Xianghui Yang', 'Yang Li', 'Yirui Guan', 'Yunfei Zhao', 'Yunhan Yang', 'Zeqiang Lai', 'Zhihao Liang', 'Zibo Zhao'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2602.03907.jpg', 'data': {'categories': ['#robotics', '#dataset', '#data', '#synthetic', '#open_source', '#3d'], 'emoji': 'üé®', 'ru': {'title': '–ï–¥–∏–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–µ–≤–æ–ª—é—Ü–∏–∏ –≤ —Ç—Ä—ë—Ö–º–µ—Ä–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', 'desc': 'HY3D-Bench ‚Äî —ç—Ç–æ –æ—Ç–∫—Ä—ã—Ç—ã–π —ç–∫–æ—Å–∏—Å—Ç–µ–º –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç—Ä—ë—Ö–º–µ—Ä–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∏–π –±–æ–ª—å—à—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö 3D-–æ–±—ä–µ–∫—Ç–
