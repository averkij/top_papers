edge across different modalities often remains disconnected, indicating a need for deeper cognitive convergence in future models.'}, 'zh': {'title': 'ÁêÜËß£‰∏éÁîüÊàêËÉΩÂäõÁöÑÁªü‰∏Ä‰πãË∑Ø‰ªçÈúÄÊé¢Á¥¢', 'desc': 'Áªü‰∏ÄÂ§öÊ®°ÊÄÅÊ®°ÂûãÔºàUMMÔºâÂú®ÁêÜËß£ÂíåÁîüÊàêËÉΩÂäõ‰πãÈó¥Â≠òÂú®ÊòéÊòæÂ∑ÆË∑ùÔºåË°®ÊòéÂÆÉ‰ª¨ÁöÑÊï¥Âêà‰ªÖÂÅúÁïôÂú®Ë°®Èù¢ÔºåËÄåÈùûÊ∑±Â±ÇÊ¨°ÁöÑËÆ§Áü•ËûçÂêà„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºåÊàë‰ª¨ÊèêÂá∫‰∫ÜGapEvalÔºåËøôÊòØ‰∏Ä‰∏™ÂèåÂêëÂü∫ÂáÜÊµãËØïÔºåÊó®Âú®ÈáèÂåñÁêÜËß£ÂíåÁîüÊàêËÉΩÂäõ‰πãÈó¥ÁöÑÂ∑ÆË∑ùÔºåÂπ∂ÊµãÈáèËøô‰∏§Áßç‚ÄúÁªü‰∏Ä‚ÄùÊñπÂêëÁöÑËÆ§Áü•‰∏ÄËá¥ÊÄß„ÄÇÂÆûÈ™åÁªìÊûúÊòæÁ§∫Ôºå‰∏çÂêåÊû∂ÊûÑÁöÑUMMÂú®Ëøô‰∏§‰∏™ÊñπÂêë‰∏äÂßãÁªàÂ≠òÂú®Â∑ÆË∑ùÔºåË°®ÊòéÂΩìÂâçÊ®°Âûã‰ªÖÂÆûÁé∞‰∫ÜË°®Â±ÇÁªü‰∏ÄÔºåËÄåÊú™ËÉΩËææÂà∞Ê∑±Â±ÇÊ¨°ÁöÑËÆ§Áü•ËûçÂêà„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂ËøòË°®ÊòéÔºåUMM‰∏≠ÁöÑÁü•ËØÜÂæÄÂæÄÊòØÂàÜÁ¶ªÁöÑÔºåË∑®Ê®°ÊÄÅÁöÑËÉΩÂäõÂíåÁü•ËØÜÂπ∂‰∏çÂêåÊ≠•ÔºåËøô‰∏∫Ëøõ‰∏ÄÊ≠•Êé¢Á¥¢Êèê‰æõ‰∫ÜÊñπÂêë„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04486', 'title': 'Beyond Unimodal Shortcuts: MLLMs as Cross-Modal Reasoners for Grounded Named Entity Recognition', 'url': 'https://huggingface.co/papers/2602.04486', 'abstract': 'MLLMs suffer from modality bias in GMNER tasks, which is addressed through a proposed method that enforces cross-modal reasoning via multi-style reasoning schema injection and constraint-guided verifiable optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Grounded Multimodal Named Entity Recognition (GMNER) aims to extract text-based entities, assign them semantic categories, and ground them to corresponding visual regions. In this work, we explore the potential of Multimodal Large Language Models (MLLMs) to perform GMNER in an end-to-end manner, moving beyond their typical role as auxiliary tools within cascaded pipelines. Crucially, our investigation reveals a fundamental challenge: MLLMs exhibit modality bias, including visual bias and textual bias, which stems from their tendency to take unimodal shortcuts rather than rigorous cross-modal verification. To address this, we propose Modality-aware Consistency Reasoning (MCR), which enforces structured cross-modal reasoning through Multi-style Reasoning Schema Injection (MRSI) and Constraint-guided Verifiable Optimization (CVO). MRSI transforms abstract constraints into executable reasoning chains, while CVO empowers the model to dynamically align its reasoning trajectories with Group Relative Policy Optimization (GRPO). Experiments on GMNER and visual grounding tasks demonstrate that MCR effectively mitigates modality bias and achieves superior performance compared to existing baselines.', 'score': 5, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '4754e7698d48a793', 'authors': ['Jinlong Ma', 'Yu Zhang', 'Xuefeng Bai', 'Kehai Chen', 'Yuwei Wang', 'Zeming Liu', 'Jun Yu', 'Min Zhang'], 'affiliations': ['Beijing University of Aeronautics and Astronautics', 'Harbin Institute of Technology, Shenzhen, China', 'Institute of Computing Technology Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2602.04486.jpg', 'data': {'categories': ['#training', '#multimodal', '#rlhf'], 'emoji': 'üîç', 'ru': {'title': '–ü—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç–Ω–æ–π –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–∏ –≤ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –úLLM —á–µ—Ä–µ–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫—Ä–æ—Å—Å-–º–æ–¥–∞–ª—å–Ω—ã–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è', 'desc': '–í —Ä–∞–±–æ—Ç–µ –∏—Å—Å–ª–µ–¥—É–µ—Ç—Å—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–Ω–æ–≥–æ–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è –∑–∞–¥–∞—á–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã—Ö —Å—É—â–Ω–æ—Å—Ç–µ–π —Å –≤–∏–∑—É–∞–ª—å–Ω–æ–π –ø—Ä–∏–≤—è–∑–∫–æ–π. –ê–≤—Ç–æ—Ä—ã –æ–±–Ω–∞—Ä—É–∂–∏–ª–∏, —á—Ç–æ —ç—Ç–∏ –º–æ–¥–µ–ª–∏ —Å—Ç—Ä–∞–¥–∞—é—Ç –æ—Ç –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç–Ω–æ–π –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–∏, —Ç–æ –µ—Å—Ç—å –ø–æ–ª–∞–≥–∞—é—Ç—Å—è –Ω–∞ –æ–¥–Ω—É –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç—å –≤–º–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è —Ç—â–∞—Ç–µ–ª—å–Ω–æ–π –∫—Ä–æ—Å—Å-–º–æ–¥–∞–ª—å–Ω–æ–π –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏. –î–ª—è —Ä–µ—à–µ–Ω–∏—è —ç—Ç–æ–π –ø—Ä–æ–±–ª–µ–º—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ MCR, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∏–Ω—ä–µ–∫—Ü–∏—é –º–Ω–æ–≥–æ—Å—Ç–∏–ª–µ–≤—ã—Ö —Å—Ö–µ–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é, —É–ø—Ä–∞–≤–ª—è–µ–º—É—é –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏, –¥–ª—è –ø—Ä–∏–Ω—É–∂–¥–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –∫ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ–º—É –∫—Ä–æ—Å—Å-–º–æ–¥–∞–ª—å–Ω–æ–º—É –∞–Ω–∞–ª–∏–∑—É. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–Ω–∏–∂–∞–µ—Ç –≤–ª–∏—è–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç–Ω–æ–π –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–∏ –∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –±–∞–∑–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã.'}, 'en': {'title': 'Enhancing Cross-Modal Reasoning to Combat Modality Bias in GMNER', 'desc': 'This paper addresses the issue of modality bias in Grounded Multimodal Named Entity Recognition (GMNER) tasks when using Multimodal Large Language Models (MLLMs). The authors propose a novel approach called Modality-aware Consistency Reasoning (MCR), which enhances cross-modal reasoning through techniques like Multi-style Reasoning Schema Injection (MRSI) and Constraint-guided Verifiable Optimization (CVO). MRSI helps convert abstract constraints into actionable reasoning processes, while CVO allows the model to adjust its reasoning paths effectively. Experimental results show that MCR significantly reduces modality bias and outperforms existing methods in GMNER and visual grounding tasks.'}, 'zh': {'title': 'Ê∂àÈô§Ê®°ÊÄÅÂÅèÂ∑ÆÔºåÊèêÂçáÂ§öÊ®°ÊÄÅÂÆû‰ΩìËØÜÂà´ÊÄßËÉΩ', 'desc': 'Êú¨ËÆ∫ÊñáÊé¢ËÆ®‰∫ÜÂ§öÊ®°ÊÄÅÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàMLLMsÔºâÂú®Âü∫‰∫éÊñáÊú¨ÁöÑÂÆû‰ΩìËØÜÂà´‰ªªÂä°‰∏≠ÁöÑÂ∫îÁî®ÔºåÁâπÂà´ÊòØÈíàÂØπÊ®°ÊÄÅÂÅèÂ∑ÆÁöÑÈóÆÈ¢ò„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊñπÊ≥ïÔºåÁß∞‰∏∫Ê®°ÊÄÅÊÑüÁü•‰∏ÄËá¥ÊÄßÊé®ÁêÜÔºàMCRÔºâÔºåÈÄöËøáÂ§öÊ†∑ÂºèÊé®ÁêÜÊ®°ÂºèÊ≥®ÂÖ•ÔºàMRSIÔºâÂíåÁ∫¶ÊùüÂºïÂØºÁöÑÂèØÈ™åËØÅ‰ºòÂåñÔºàCVOÔºâÊù•Â¢ûÂº∫Ë∑®Ê®°ÊÄÅÊé®ÁêÜËÉΩÂäõ„ÄÇMRSIÂ∞ÜÊäΩË±°Á∫¶ÊùüËΩ¨Âåñ‰∏∫ÂèØÊâßË°åÁöÑÊé®ÁêÜÈìæÔºåËÄåCVOÂàô‰ΩøÊ®°ÂûãËÉΩÂ§üÂä®ÊÄÅË∞ÉÊï¥Êé®ÁêÜË∑ØÂæÑ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåMCRÊúâÊïàÂáèËΩª‰∫ÜÊ®°ÊÄÅÂÅèÂ∑ÆÔºåÂπ∂Âú®ÊÄßËÉΩ‰∏äË∂ÖË∂ä‰∫ÜÁé∞ÊúâÁöÑÂü∫ÂáÜ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04442', 'title': 'No One-Size-Fits-All: Building Systems For Translation to Bashkir, Kazakh, Kyrgyz, Tatar and Chuvash Using Synthetic And Original Data', 'url': 'https://huggingface.co/papers/2602.04442', 'abstract': 'Machine translation experiments for Turkic languages using nllb-200, LoRA fine-tuning, and prompt-based approaches achieved varying chrF++ scores across language pairs.  \t\t\t\t\tAI-generated summary \t\t\t\t We explore machine translation for five Turkic language pairs: Russian-Bashkir, Russian-Kazakh, Russian-Kyrgyz, English-Tatar, English-Chuvash. Fine-tuning nllb-200-distilled-600M with LoRA on synthetic data achieved chrF++ 49.71 for Kazakh and 46.94 for Bashkir. Prompting DeepSeek-V3.2 with retrieved similar examples achieved chrF++ 39.47 for Chuvash. For Tatar, zero-shot or retrieval-based approaches achieved chrF++ 41.6, while for Kyrgyz the zero-shot approach reached 45.6. We release the dataset and the obtained weights.', 'score': 4, 'issue_id': 921, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '7dd630b48c5ca316', 'authors': ['Dmitry Karpov'], 'affiliations': ['PAO Severstal'], 'pdf_title_img': 'assets/pdf/title_img/2602.04442.jpg', 'data': {'categories': ['#multilingual', '#low_resource', '#synthetic', '#training', '#open_source', '#rag', '#machine_translation', '#dataset', '#small_models', '#optimization'], 'emoji': 'üåç', 'ru': {'title': '–ú–∞—à–∏–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç—é—Ä–∫—Å–∫–∏—Ö —è–∑—ã–∫–æ–≤ —á–µ—Ä–µ–∑ –∫–æ–º–±–∏–Ω–∞—Ü–∏—é —Ç–æ–Ω–∫–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –ø—Ä–æ–º–ø—Ç-–∏–Ω–∂–µ–Ω–µ—Ä–∏–∏', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø–æ—Å–≤—è—â–µ–Ω–æ –º–∞—à–∏–Ω–Ω–æ–º—É –ø–µ—Ä–µ–≤–æ–¥—É –º–µ–∂–¥—É —Ä—É—Å—Å–∫–∏–º —è–∑—ã–∫–æ–º –∏ —Ç—é—Ä–∫—Å–∫–∏–º–∏ —è–∑—ã–∫–∞–º–∏, –≤–∫–ª—é—á–∞—è –±–∞—à–∫–∏—Ä—Å–∫–∏–π, –∫–∞–∑–∞—Ö—Å–∫–∏–π, –∫–∏—Ä–≥–∏–∑—Å–∫–∏–π, —Ç–∞—Ç–∞—Ä—Å–∫–∏–π –∏ —á—É–≤–∞—à—Å–∫–∏–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–∏–º–µ–Ω–∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–¥—Ö–æ–¥–æ–≤: —Ç–æ–Ω–∫—É—é –Ω–∞—Å—Ç—Ä–æ–π–∫—É –º–æ–¥–µ–ª–∏ NLLB-200 —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∞–¥–∞–ø—Ç–µ—Ä–∞ LoRA –Ω–∞ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –∏ prompt-based –º–µ—Ç–æ–¥—ã —Å –±–æ–ª—å—à–æ–π —è–∑—ã–∫–æ–≤–æ–π –º–æ–¥–µ–ª—å—é DeepSeek. –õ—É—á—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∞ —Ç–æ–Ω–∫–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞, –¥–æ—Å—Ç–∏–≥–Ω—É–≤ –º–µ—Ç—Ä–∏–∫–∏ chrF++ 49.71 –¥–ª—è –∫–∞–∑–∞—Ö—Å–∫–æ–≥–æ —è–∑—ã–∫–∞, –∞ prompt-based –ø–æ–¥—Ö–æ–¥ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –ø—Ä–∏–º–µ—Ä–æ–≤ –¥–ª—è –Ω–∏–∑–∫–æ—Ä–µ—Å—É—Ä—Å–Ω—ã—Ö —è–∑—ã–∫–æ–≤. –ê–≤—Ç–æ—Ä—ã –æ—Ç–∫—Ä—ã–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –Ω–∞–±–æ—Ä—É –¥–∞–Ω–Ω—ã—Ö –∏ –æ–±—É—á–µ–Ω–Ω—ã–º –≤–µ—Å–∞–º –º–æ–¥–µ–ª–∏ –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π.'}, 'en': {'title': 'Enhancing Turkic Language Translation with Advanced Techniques', 'desc': 'This paper investigates machine translation techniques for five Turkic language pairs, focusing on the effectiveness of the nllb-200 model. By applying LoRA fine-tuning on synthetic data, the authors achieved notable chrF++ scores, particularly 49.71 for Kazakh and 46.94 for Bashkir. Additionally, they explored prompt-based methods, which yielded a score of 39.47 for Chuvash using DeepSeek-V3.2. The study also highlights the performance of zero-shot and retrieval-based approaches for Tatar and Kyrgyz, and the authors provide the dataset and model weights for further research.'}, 'zh': {'title': 'Á™ÅÂé•ËØ≠Ë®ÄÊú∫Âô®ÁøªËØëÁöÑÊñ∞Êé¢Á¥¢', 'desc': 'Êú¨Á†îÁ©∂Êé¢ËÆ®‰∫Ü‰∫îÁßçÁ™ÅÂé•ËØ≠Ë®ÄÂØπÁöÑÊú∫Âô®ÁøªËØëÔºåÂåÖÊã¨‰øÑËØ≠-Â∑¥‰ªÄÂü∫Â∞îËØ≠„ÄÅ‰øÑËØ≠-ÂìàËê®ÂÖãËØ≠„ÄÅ‰øÑËØ≠-ÂêâÂ∞îÂêâÊñØËØ≠„ÄÅËã±ËØ≠-Â°îÂ°îÂ∞îËØ≠ÂíåËã±ËØ≠-Ê•öÁì¶‰ªÄËØ≠„ÄÇÈÄöËøáÂØπnllb-200-distilled-600MÊ®°ÂûãËøõË°åLoRAÂæÆË∞ÉÔºå‰ΩøÁî®ÂêàÊàêÊï∞ÊçÆÂú®ÂìàËê®ÂÖãËØ≠ÂíåÂ∑¥‰ªÄÂü∫Â∞îËØ≠‰∏äÂàÜÂà´ËææÂà∞‰∫ÜchrF++ 49.71Âíå46.94ÁöÑÂæóÂàÜ„ÄÇ‰ΩøÁî®DeepSeek-V3.2ËøõË°åÊèêÁ§∫ÔºåÁªìÂêàÊ£ÄÁ¥¢Âà∞ÁöÑÁõ∏‰ººÁ§∫‰æãÔºåÊ•öÁì¶‰ªÄËØ≠ÁöÑÂæóÂàÜ‰∏∫39.47„ÄÇÊàë‰ª¨ËøòÂèëÂ∏É‰∫ÜÊï∞ÊçÆÈõÜÂíåËé∑ÂæóÁöÑÊ®°ÂûãÊùÉÈáçÔºå‰ª•‰æõËøõ‰∏ÄÊ≠•Á†îÁ©∂„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2601.20499', 'title': 'Efficient Autoregressive Video Diffusion with Dummy Head', 'url': 'https://huggingface.co/papers/2601.20499', 'abstract': 'Autoregressive video diffusion models suffer from inefficient attention mechanisms that underutilize historical frames, but a new method called Dummy Forcing improves efficiency through heterogeneous memory allocation and dynamic head programming while maintaining quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The autoregressive video diffusion model has recently gained considerable research interest due to its causal modeling and iterative denoising. In this work, we identify that the multi-head self-attention in these models under-utilizes historical frames: approximately 25% heads attend almost exclusively to the current frame, and discarding their KV caches incurs only minor performance degradation. Building upon this, we propose Dummy Forcing, a simple yet effective method to control context accessibility across different heads. Specifically, the proposed heterogeneous memory allocation reduces head-wise context redundancy, accompanied by dynamic head programming to adaptively classify head types. Moreover, we develop a context packing technique to achieve more aggressive cache compression. Without additional training, our Dummy Forcing delivers up to 2.0x speedup over the baseline, supporting video generation at 24.3 FPS with less than 0.5% quality drop. Project page is available at https://csguoh.github.io/project/DummyForcing/.', 'score': 4, 'issue_id': 916, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 —è–Ω–≤–∞—Ä—è', 'en': 'January 28', 'zh': '1Êúà28Êó•'}, 'hash': 'ec5420af41fc1df3', 'authors': ['Hang Guo', 'Zhaoyang Jia', 'Jiahao Li', 'Bin Li', 'Yuanhao Cai', 'Jiangshan Wang', 'Yawei Li', 'Yan Lu'], 'affiliations': ['ETH Zurich', 'Johns Hopkins University', 'Microsoft Research Asia', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.20499.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#video', '#inference', '#architecture'], 'emoji': '‚ö°', 'ru': {'title': 'Dummy Forcing: —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤–∏–¥–µ–æ-–¥–∏—Ñ—Ñ—É–∑–∏–∏ —á–µ—Ä–µ–∑ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é –≤–Ω–∏–º–∞–Ω–∏—è', 'desc': '–í —Ä–∞–±–æ—Ç–µ –∏—Å—Å–ª–µ–¥—É—é—Ç—Å—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–µ –≤–∏–¥–µ–æ-–¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –∏ –≤—ã—è–≤–ª—è—é—Ç—Å—è –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≤ –º–µ—Ö–∞–Ω–∏–∑–º–µ multi-head self-attention, –≥–¥–µ –æ–∫–æ–ª–æ 25% –≥–æ–ª–æ–≤ –≤–Ω–∏–º–∞–Ω–∏—è —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω—ã –ø–æ—á—Ç–∏ –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –Ω–∞ —Ç–µ–∫—É—â–µ–º –∫–∞–¥—Ä–µ. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥ Dummy Forcing, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≥–µ—Ç–µ—Ä–æ–≥–µ–Ω–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–æ–ª–æ–≤ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞. –¢–µ—Ö–Ω–∏–∫–∞ –ø–∞–∫–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ—Å—Ç–∏—á—å –±–æ–ª–µ–µ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–≥–æ —Å–∂–∞—Ç–∏—è –∫—ç—à–∞ KV –±–µ–∑ –ø–µ—Ä–µ–æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏. –ú–µ—Ç–æ–¥ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤ 2 —Ä–∞–∑–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ (–ø–æ—Ç–µ—Ä—è –º–µ–Ω–µ–µ 0.5%) –∏ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ 24.3 FPS.'}, 'en': {'title': 'Enhancing Video Diffusion Efficiency with Dummy Forcing', 'desc': 'This paper addresses the inefficiencies in autoregressive video diffusion models caused by their attention mechanisms, which often do not fully utilize historical frames. The authors introduce a method called Dummy Forcing, which enhances efficiency by implementing heterogeneous memory allocation and dynamic head programming. This approach reduces redundancy in head-wise context and allows for better management of attention across different frames. As a result, Dummy Forcing achieves significant speed improvements in video generation while maintaining high quality, demonstrating a 2.0x speedup with minimal quality loss.'}, 'zh': {'title': 'ÊèêÂçáËßÜÈ¢ëÁîüÊàêÊïàÁéáÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Ëá™ÂõûÂΩíËßÜÈ¢ëÊâ©Êï£Ê®°ÂûãÂú®Â§ÑÁêÜÂéÜÂè≤Â∏ßÊó∂ÊïàÁéá‰∏çÈ´òÔºåÂØºËá¥Ê≥®ÊÑèÂäõÊú∫Âà∂ÁöÑÂà©Áî®‰∏çË∂≥„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÊñπÊ≥ïÔºåÁß∞‰∏∫Dummy ForcingÔºåÈÄöËøáÂºÇÊûÑÂÜÖÂ≠òÂàÜÈÖçÂíåÂä®ÊÄÅÂ§¥ÁºñÁ®ãÊù•ÊèêÈ´òÊïàÁéáÔºåÂêåÊó∂‰øùÊåÅÁîüÊàêË¥®Èáè„ÄÇËØ•ÊñπÊ≥ïÂáèÂ∞ë‰∫ÜÂ§¥ÈÉ®‰∏ä‰∏ãÊñáÁöÑÂÜó‰ΩôÔºåÂπ∂ÈÄöËøá‰∏ä‰∏ãÊñáÊâìÂåÖÊäÄÊúØÂÆûÁé∞‰∫ÜÊõ¥Âº∫ÁöÑÁºìÂ≠òÂéãÁº©„ÄÇDummy ForcingÂú®‰∏çÂ¢ûÂä†È¢ùÂ§ñËÆ≠ÁªÉÁöÑÊÉÖÂÜµ‰∏ãÔºåËÉΩÂ§üÂ∞ÜÈÄüÂ∫¶ÊèêÂçáËá≥Âü∫Á∫øÁöÑ2.0ÂÄçÔºåÊîØÊåÅ‰ª•24.3Â∏ßÊØèÁßíÁöÑÈÄüÂ∫¶ÁîüÊàêËßÜÈ¢ëÔºå‰∏îË¥®Èáè‰∏ãÈôç‰∏çÂà∞0.5%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04805', 'title': 'Skin Tokens: A Learned Compact Representation for Unified Autoregressive Rigging', 'url': 'https://huggingface.co/papers/2602.04805', 'abstract': 'Generative 3D models face challenges in animation rigging, which this work addresses by introducing SkinTokens‚Äîa learned discrete representation for skinning weights‚Äîand TokenRig, a unified autoregressive framework that models skeletons and skin deformations together, improving rigging accuracy through reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid proliferation of generative 3D models has created a critical bottleneck in animation pipelines: rigging. Existing automated methods are fundamentally limited by their approach to skinning, treating it as an ill-posed, high-dimensional regression task that is inefficient to optimize and is typically decoupled from skeleton generation. We posit this is a representation problem and introduce SkinTokens: a learned, compact, and discrete representation for skinning weights. By leveraging an FSQ-CVAE to capture the intrinsic sparsity of skinning, we reframe the task from continuous regression to a more tractable token sequence prediction problem. This representation enables TokenRig, a unified autoregressive framework that models the entire rig as a single sequence of skeletal parameters and SkinTokens, learning the complicated dependencies between skeletons and skin deformations. The unified model is then amenable to a reinforcement learning stage, where tailored geometric and semantic rewards improve generalization to complex, out-of-distribution assets. Quantitatively, the SkinTokens representation leads to a 98%-133% percents improvement in skinning accuracy over state-of-the-art methods, while the full TokenRig framework, refined with RL, enhances bone prediction by 17%-22%. Our work presents a unified, generative approach to rigging that yields higher fidelity and robustness, offering a scalable solution to a long-standing challenge in 3D content creation.', 'score': 3, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'c8d5aa1f9ec328d2', 'authors': ['Jia-peng Zhang', 'Cheng-Feng Pu', 'Meng-Hao Guo', 'Yan-Pei Cao', 'Shi-Min Hu'], 'affiliations': ['BNRist, Department of Computer Science and Technology, Tsinghua University, China', 'VAST, China', 'Zhili College, Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.04805.jpg', 'data': {'categories': ['#rl', '#3d', '#architecture', '#optimization'], 'emoji': 'üé≠', 'ru': {'title': '–î–∏—Å–∫—Ä–µ—Ç–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∏–≥–≥–∏–Ω–≥–∞ 3D-–ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π', 'desc': '–†–∞–±–æ—Ç–∞ —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∏–≥–≥–∏–Ω–≥–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö 3D-–º–æ–¥–µ–ª–µ–π, –ø—Ä–µ–¥–ª–æ–∂–∏–≤ SkinTokens ‚Äî –æ–±—É—á–µ–Ω–Ω–æ–µ –¥–∏—Å–∫—Ä–µ—Ç–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –≤–µ—Å–æ–≤ —Å–∫–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –ê–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ TokenRig ‚Äî —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞–≤—Ç—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–≤–º–µ—Å—Ç–Ω–æ –º–æ–¥–µ–ª–∏—Ä—É–µ—Ç —Å–∫–µ–ª–µ—Ç –∏ –¥–µ—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∫–æ–∂–∏ –∫–∞–∫ –µ–¥–∏–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ SkinTokens –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –∑–∞–¥–∞—á—É –∏–∑ –≤—ã—Å–æ–∫–æ–º–µ—Ä–Ω–æ–π —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ –≤ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–æ–≤, —á—Ç–æ –ø–æ–≤—ã—à–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º —Å –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–º–∏ –Ω–∞–≥—Ä–∞–¥–∞–º–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç —Ç–æ—á–Ω–æ—Å—Ç—å —Ä–∏–≥–≥–∏–Ω–≥–∞ –∏ –æ–±–æ–±—â–∞–µ–º–æ—Å—Ç—å –Ω–∞ —Å–ª–æ–∂–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã.'}, 'en': {'title': 'Revolutionizing 3D Rigging with SkinTokens and TokenRig', 'desc': 'This paper addresses the challenges of animation rigging in generative 3D models by introducing SkinTokens, a learned discrete representation for skinning weights. It reframes the skinning task from a complex regression problem to a more manageable token sequence prediction problem using a framework called TokenRig. This unified autoregressive model simultaneously learns the relationships between skeletons and skin deformations, enhancing rigging accuracy. The approach is further improved through reinforcement learning, resulting in significant gains in skinning accuracy and robustness for 3D content creation.'}, 'zh': {'title': 'ÁîüÊàê3DÊ®°ÂûãÁöÑÈ´òÊïàÂä®ÁîªÁªëÂÆöËß£ÂÜ≥ÊñπÊ°à', 'desc': 'Êú¨Á†îÁ©∂ÈíàÂØπÁîüÊàê3DÊ®°ÂûãÂú®Âä®ÁîªÁªëÂÆö‰∏≠ÁöÑÊåëÊàòÔºåÊèêÂá∫‰∫ÜSkinTokensÔºåËøôÊòØ‰∏ÄÁßçÂ≠¶‰π†ÁöÑÁ¶ªÊï£Ë°®Á§∫ÔºåÁî®‰∫éÁöÆËÇ§ÊùÉÈáçÁöÑÂª∫Ê®°„ÄÇÈÄöËøáÂ∞ÜÁöÆËÇ§ÁªëÂÆö‰ªªÂä°ÈáçÊñ∞ÂÆö‰πâ‰∏∫Êõ¥ÊòìÂ§ÑÁêÜÁöÑ‰ª§ÁâåÂ∫èÂàóÈ¢ÑÊµãÈóÆÈ¢òÔºåÁ†îÁ©∂ËÄÖÂà©Áî®FSQ-CVAEÊçïÊçâÁöÆËÇ§ÁªëÂÆöÁöÑÂÜÖÂú®Á®ÄÁñèÊÄß„ÄÇTokenRigÊòØ‰∏Ä‰∏™Áªü‰∏ÄÁöÑËá™ÂõûÂΩíÊ°ÜÊû∂ÔºåÂÆÉÂ∞ÜÈ™®È™ºÂèÇÊï∞ÂíåSkinTokensÂª∫Ê®°‰∏∫‰∏Ä‰∏™Âçï‰∏ÄÂ∫èÂàóÔºå‰ªéËÄåÂ≠¶‰π†È™®È™º‰∏éÁöÆËÇ§ÂèòÂΩ¢‰πãÈó¥ÁöÑÂ§çÊùÇ‰æùËµñÂÖ≥Á≥ª„ÄÇÈÄöËøáÂº∫ÂåñÂ≠¶‰π†Èò∂ÊÆµÔºåÊ®°ÂûãÂú®Â§çÊùÇËµÑ‰∫ß‰∏äÁöÑÊ≥õÂåñËÉΩÂäõÂæóÂà∞‰∫ÜÊèêÂçáÔºåSkinTokensÁöÑË°®Á§∫Âú®ÁöÆËÇ§ÁªëÂÆöÁ≤æÂ∫¶‰∏äÊØîÁé∞ÊúâÊñπÊ≥ïÊèêÈ´ò‰∫Ü98%-133%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02350', 'title': 'Context Learning for Multi-Agent Discussion', 'url': 'https://huggingface.co/papers/2602.02350', 'abstract': 'Multi-Agent Discussion methods suffer from inconsistency due to individual context misalignment, which is addressed through a context learning approach that dynamically generates context instructions for each agent to improve consensus reaching and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Agent Discussion (MAD) has garnered increasing attention very recently, where multiple LLM instances collaboratively solve problems via structured discussion. However, we find that current MAD methods easily suffer from discussion inconsistency, LLMs fail to reach a coherent solution, due to the misalignment between their individual contexts.In this paper, we introduce a multi-LLM context learning method (M2CL) that learns a context generator for each agent, capable of dynamically generating context instructions per discussion round via automatic information organization and refinement. Specifically, inspired by our theoretical insights on the context instruction, M2CL train the generators to control context coherence and output discrepancies via a carefully crafted self-adaptive mechanism.It enables LLMs to avoid premature convergence on majority noise and progressively reach the correct consensus. We evaluate M2CL on challenging tasks, including academic reasoning, embodied tasks, and mobile control. The results show that the performance of M2CL significantly surpasses existing methods by 20%--50%, while enjoying favorable transferability and computational efficiency.', 'score': 3, 'issue_id': 913, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': 'b15d12664950527b', 'authors': ['Xingyuan Hua', 'Sheng Yue', 'Xinyi Li', 'Yizhe Zhao', 'Jinrui Zhang', 'Ju Ren'], 'affiliations': ['College of Computer Science, Northwest University', 'Department of Computer Science and Technology, Tsinghua University', 'School of Cyber Science and Technology, Sun Yat-sen University', 'Zhongguancun Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2602.02350.jpg', 'data': {'categories': [], 'emoji': 'ü§ù', 'ru': {'title': '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤ –∞–≥–µ–Ω—Ç–æ–≤ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–æ–Ω—Å–µ–Ω—Å—É—Å–∞ –≤ –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω–æ–º –æ–±—Å—É–∂–¥–µ–Ω–∏–∏', 'desc': '–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ–ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ –º–µ—Ç–æ–¥–∞—Ö –º–Ω–æ–≥–æ–∞–≥–µ–Ω—Ç–Ω–æ–≥–æ –æ–±—Å—É–∂–¥–µ–Ω–∏—è, –≥–¥–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π —Å–æ–≤–º–µ—Å—Ç–Ω–æ —Ä–µ—à–∞—é—Ç –∑–∞–¥–∞—á–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥ M2CL, –∫–æ—Ç–æ—Ä—ã–π –æ–±—É—á–∞–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∞–≥–µ–Ω—Ç–∞, —Å–ø–æ—Å–æ–±–Ω—ã–π –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –Ω–∞ –∫–∞–∂–¥–æ–º —Ä–∞—É–Ω–¥–µ –æ–±—Å—É–∂–¥–µ–Ω–∏—è —á–µ—Ä–µ–∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é –∏ —É—Ç–æ—á–Ω–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –ú–µ—Ö–∞–Ω–∏–∑–º —Å–∞–º–æ–∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª—è–º –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–µ–∂–¥–µ–≤—Ä–µ–º–µ–Ω–Ω–æ–π —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –∫ —à—É–º—É –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –¥–æ—Å—Ç–∏—á—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Å–µ–Ω—Å—É—Å–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ M2CL –Ω–∞–¥ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –Ω–∞ 20-50% –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, –≤–æ–ø–ª–æ—â—ë–Ω–Ω—ã—Ö –∏ —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –∑–∞–¥–∞—á–∞—Ö.'}, 'en': {'title': 'Enhancing Consensus in Multi-Agent Discussions with Dynamic Context Learning', 'desc': 'This paper addresses the problem of inconsistency in Multi-Agent Discussion (MAD) methods caused by misaligned individual contexts among agents. It introduces a novel approach called Multi-LLM Context Learning (M2CL), which dynamically generates context instructions for each agent during discussions. By employing a self-adaptive mechanism, M2CL enhances context coherence and reduces discrepancies, allowing agents to reach a more accurate consensus. The results demonstrate that M2CL outperforms existing methods by a significant margin, improving performance on various complex tasks.'}, 'zh': {'title': 'Âä®ÊÄÅÁîüÊàê‰∏ä‰∏ãÊñáÔºåÊèêÂçáÂ§öÊô∫ËÉΩ‰ΩìËÆ®ËÆ∫‰∏ÄËá¥ÊÄß', 'desc': 'Â§öÊô∫ËÉΩ‰ΩìËÆ®ËÆ∫ÊñπÊ≥ïÔºàMADÔºâÂú®‰∏™‰Ωì‰∏ä‰∏ãÊñá‰∏ç‰∏ÄËá¥ÁöÑÊÉÖÂÜµ‰∏ãÂÆπÊòìÂá∫Áé∞ËÆ®ËÆ∫‰∏ç‰∏ÄËá¥ÁöÑÈóÆÈ¢ò„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºåÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂ§öLLM‰∏ä‰∏ãÊñáÂ≠¶‰π†ÊñπÊ≥ïÔºàM2CLÔºâÔºåËØ•ÊñπÊ≥ï‰∏∫ÊØè‰∏™Êô∫ËÉΩ‰ΩìÂ≠¶‰π†‰∏Ä‰∏™‰∏ä‰∏ãÊñáÁîüÊàêÂô®ÔºåËÉΩÂ§üÂú®ÊØèËΩÆËÆ®ËÆ∫‰∏≠Âä®ÊÄÅÁîüÊàê‰∏ä‰∏ãÊñáÊåá‰ª§„ÄÇM2CLÈÄöËøáËá™Âä®‰ø°ÊÅØÁªÑÁªáÂíåÁ≤æÁÇºÔºåÊéßÂà∂‰∏ä‰∏ãÊñáÁöÑ‰∏ÄËá¥ÊÄßÂíåËæìÂá∫Â∑ÆÂºÇÔºå‰ªéËÄåÂ∏ÆÂä©Êô∫ËÉΩ‰ΩìÈÄêÊ≠•ËææÊàêÊ≠£Á°ÆÁöÑÂÖ±ËØÜ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåM2CLÂú®Â≠¶ÊúØÊé®ÁêÜ„ÄÅÂÖ∑Ë∫´‰ªªÂä°ÂíåÁßªÂä®ÊéßÂà∂Á≠âÊåëÊàòÊÄß‰ªªÂä°‰∏äÔºåÊÄßËÉΩÊòæËëó‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ïÔºåÊèêÂçáÂπÖÂ∫¶ËææÂà∞20%Ëá≥50%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.01849', 'title': 'Self-Rewarding Sequential Monte Carlo for Masked Diffusion Language Models', 'url': 'https://huggingface.co/papers/2602.01849', 'abstract': 'Self-rewarding sequential Monte Carlo enables effective sampling of masked diffusion language models by using parallel diffusion processes and trajectory-level confidence signals to improve generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t This work presents self-rewarding sequential Monte Carlo (SMC), an inference-time scaling algorithm enabling effective sampling of masked diffusion language models (MDLMs). Our algorithm stems from the observation that most existing MDLMs rely on a confidence-based sampling strategy, where only tokens with the highest prediction confidence are preserved at each step. This restricts the generation to a noise-sensitive, greedy decoding paradigm, resulting in an inevitable collapse in the diversity of possible paths. We address this problem by launching multiple interacting diffusion processes in parallel, referred to as particles, for trajectory exploration. Importantly, we introduce the trajectory-level confidence as a self-rewarding signal for assigning particle importance weights. During sampling, particles are iteratively weighted and resampled to systematically steer generation towards globally confident, high-quality samples. Our self-rewarding SMC is verified on various masked diffusion language models and benchmarks, achieving significant improvement without extra training or reward guidance, while effectively converting parallel inference capacity into improved sampling quality. Our code is available at https://github.com/Algolzw/self-rewarding-smc.', 'score': 3, 'issue_id': 917, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': 'c3ff136c0b47f18f', 'authors': ['Ziwei Luo', 'Ziqi Jin', 'Lei Wang', 'Lidong Bing', 'Thomas B. Sch√∂n'], 'affiliations': ['MiroMind AI, Singapore', 'Nanyang Technological University, Singapore', 'Uppsala University, Sweden'], 'pdf_title_img': 'assets/pdf/title_img/2602.01849.jpg', 'data': {'categories': ['#training', '#open_source', '#optimization', '#diffusion', '#inference'], 'emoji': 'üéØ', 'ru': {'title': '–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã —Å —Å–∞–º–æ–≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ–º –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º —Å–∞–º–æ–≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–∞–µ–º–æ–≥–æ –º–µ—Ç–æ–¥–∞ –ú–æ–Ω—Ç–µ-–ö–∞—Ä–ª–æ (SMC) –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è —Å–æ—Å—Ç–æ–∏—Ç –≤ –∑–∞–ø—É—Å–∫–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤ (—á–∞—Å—Ç–∏—Ü) –≤–º–µ—Å—Ç–æ –∂–∞–¥–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ —Ç–æ–∫–µ–Ω–æ–≤ —Å –Ω–∞–∏–±–æ–ª—å—à–µ–π —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å—é, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –±–æ–ª–µ–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –ø—É—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –ê–ª–≥–æ—Ä–∏—Ç–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –Ω–∞ —É—Ä–æ–≤–Ω–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –≤ –∫–∞—á–µ—Å—Ç–≤–µ —Å–∏–≥–Ω–∞–ª–∞ —Å–∞–º–æ–≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è –¥–ª—è –ø—Ä–∏—Å–≤–∞–∏–≤–∞–Ω–∏—è –≤–µ—Å–æ–≤ —á–∞—Å—Ç–∏—Ü–∞–º, –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ –ø–µ—Ä–µ–≤–∑–≤–µ—à–∏–≤–∞—è –∏ –ø–µ—Ä–µ—É–ø–æ—Ä—è–¥–æ—á–∏–≤–∞—è –∏—Ö. –ú–µ—Ç–æ–¥ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑—É—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã –≤ –ø–æ–≤—ã—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≤—ã–±–æ—Ä–∫–∏.'}, 'en': {'title': 'Enhancing Diversity in Language Models with Self-Rewarding SMC', 'desc': 'This paper introduces a new algorithm called self-rewarding sequential Monte Carlo (SMC) for improving the sampling process of masked diffusion language models (MDLMs). The authors highlight that traditional methods often use a confidence-based approach that limits diversity by only selecting the most confident tokens, leading to poor generation quality. To overcome this, the proposed SMC method utilizes multiple parallel diffusion processes, or particles, to explore different generation paths. By incorporating trajectory-level confidence as a self-rewarding signal, the algorithm effectively enhances the quality of generated samples without requiring additional training or external rewards.'}, 'zh': {'title': 'Ëá™Â•ñÂä±Â∫èÂàóËíôÁâπÂç°Ê¥õÔºöÊèêÂçáÊé©ËîΩÊâ©Êï£Ê®°ÂûãÁöÑÈááÊ†∑Ë¥®Èáè', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçËá™Â•ñÂä±ÁöÑÂ∫èÂàóËíôÁâπÂç°Ê¥õÔºàSMCÔºâÁÆóÊ≥ïÔºåÊó®Âú®ÊúâÊïàÈááÊ†∑Êé©ËîΩÊâ©Êï£ËØ≠Ë®ÄÊ®°ÂûãÔºàMDLMsÔºâ„ÄÇËØ•ÁÆóÊ≥ïÈÄöËøáËßÇÂØüÁé∞ÊúâMDLMs‰æùËµñ‰∫éÂü∫‰∫éÁΩÆ‰ø°Â∫¶ÁöÑÈááÊ†∑Á≠ñÁï•ÔºåËß£ÂÜ≥‰∫ÜÁîüÊàêËøáÁ®ã‰∏≠ÁöÑÂ§öÊ†∑ÊÄß‰∏ãÈôçÈóÆÈ¢ò„ÄÇÊàë‰ª¨ÈÄöËøáÂπ∂Ë°åÂêØÂä®Â§ö‰∏™‰∫§‰∫íÁöÑÊâ©Êï£ËøáÁ®ãÔºàÁß∞‰∏∫Á≤íÂ≠êÔºâÊù•Êé¢Á¥¢ËΩ®ËøπÔºåÂπ∂ÂºïÂÖ•ËΩ®ËøπÁ∫ßÂà´ÁöÑÁΩÆ‰ø°Â∫¶‰Ωú‰∏∫Ëá™Â•ñÂä±‰ø°Âè∑Ôºå‰ª•ÂàÜÈÖçÁ≤íÂ≠êÁöÑÈáçË¶ÅÊÄßÊùÉÈáç„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•ÊñπÊ≥ïÂú®Â§ö‰∏™MDLMsÂíåÂü∫ÂáÜÊµãËØï‰∏≠ÊòæËëóÊèêÈ´ò‰∫ÜÈááÊ†∑Ë¥®ÈáèÔºåËÄåÊó†ÈúÄÈ¢ùÂ§ñÁöÑËÆ≠ÁªÉÊàñÂ•ñÂä±ÊåáÂØº„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04883', 'title': 'Protein Autoregressive Modeling via Multiscale Structure Generation', 'url': 'https://huggingface.co/papers/2602.04883', 'abstract': 'PAR is a multi-scale autoregressive framework for protein backbone generation that uses hierarchical structure modeling, autoregressive transformers, and flow-based decoding to produce high-quality protein structures with improved generalization and reduced exposure bias.  \t\t\t\t\tAI-generated summary \t\t\t\t We present protein autoregressive modeling (PAR), the first multi-scale autoregressive framework for protein backbone generation via coarse-to-fine next-scale prediction. Using the hierarchical nature of proteins, PAR generates structures that mimic sculpting a statue, forming a coarse topology and refining structural details over scales. To achieve this, PAR consists of three key components: (i) multi-scale downsampling operations that represent protein structures across multiple scales during training; (ii) an autoregressive transformer that encodes multi-scale information and produces conditional embeddings to guide structure generation; (iii) a flow-based backbone decoder that generates backbone atoms conditioned on these embeddings. Moreover, autoregressive models suffer from exposure bias, caused by the training and the generation procedure mismatch, and substantially degrades structure generation quality. We effectively alleviate this issue by adopting noisy context learning and scheduled sampling, enabling robust backbone generation. Notably, PAR exhibits strong zero-shot generalization, supporting flexible human-prompted conditional generation and motif scaffolding without requiring fine-tuning. On the unconditional generation benchmark, PAR effectively learns protein distributions and produces backbones of high design quality, and exhibits favorable scaling behavior. Together, these properties establish PAR as a promising framework for protein structure generation.', 'score': 1, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'f2aa1a9a84c88dae', 'authors': ['Yanru Qu', 'Cheng-Yen Hsieh', 'Zaixiang Zheng', 'Ge Liu', 'Quanquan Gu'], 'affiliations': ['ByteDance Seed', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.04883.jpg', 'data': {'categories': ['#benchmark', '#training', '#architecture'], 'emoji': 'üß¨', 'ru': {'title': '–û—Ç –≥—Ä—É–±—ã—Ö —Ñ–æ—Ä–º –∫ —Ç–æ—á–Ω—ã–º —Å—Ç—Ä—É–∫—Ç—É—Ä–∞–º: –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è —Å–∫—É–ª—å–ø—Ç—É—Ä–∞ –±–µ–ª–∫–æ–≤', 'desc': 'PAR ‚Äî —ç—Ç–æ –º–Ω–æ–≥–æ–º–∞—Å—à—Ç–∞–±–Ω–∞—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –±–µ–ª–∫–æ–≤—ã—Ö —Å—Ç—Ä—É–∫—Ç—É—Ä, –∏—Å–ø–æ–ª—å–∑—É—é—â–∞—è –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–π –ø–æ–¥—Ö–æ–¥ –æ—Ç –≥—Ä—É–±—ã—Ö –¥–µ—Ç–∞–ª–µ–π –∫ —Ç–æ—á–Ω—ã–º. –ú–æ–¥–µ–ª—å —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Ç—Ä—ë—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤: –º–Ω–æ–≥–æ–º–∞—Å—à—Ç–∞–±–Ω–æ–≥–æ downsampling –¥–ª—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —É—Ä–æ–≤–Ω—è—Ö, —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–π –∫–æ–¥–∏—Ä—É–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ —Å–æ–∑–¥–∞—ë—Ç —É—Å–ª–æ–≤–Ω—ã–µ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏, –∏ flow-based –¥–µ–∫–æ–¥–µ—Ä–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞—Ç–æ–º–æ–≤ –æ—Å—Ç–æ–≤–∞. –ê–≤—Ç–æ—Ä—ã —Ä–µ—à–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—É exposure bias ‚Äî –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –º–µ–∂–¥—É –æ–±—É—á–µ–Ω–∏–µ–º –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π ‚Äî —á–µ—Ä–µ–∑ noisy context learning –∏ scheduled sampling. –ú–æ–¥–µ–ª—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Å–∏–ª—å–Ω—É—é –æ–±–æ–±—â–∞—é—â—É—é —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –±–µ–ª–∫–∏ –ø–æ —É—Å–ª–æ–≤–∏—è–º –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è.'}, 'en': {'title': 'PAR: Sculpting Protein Structures with Multi-Scale Autoregressive Modeling', 'desc': 'The paper introduces PAR, a novel multi-scale autoregressive framework designed for generating protein backbones. It utilizes a hierarchical structure modeling approach, where protein structures are created in a coarse-to-fine manner, allowing for detailed refinement at each scale. Key components include multi-scale downsampling for training, an autoregressive transformer for encoding information, and a flow-based decoder for generating backbone atoms. PAR effectively addresses exposure bias through techniques like noisy context learning, enabling high-quality protein structure generation with strong generalization capabilities.'}, 'zh': {'title': 'PARÔºöËõãÁôΩË¥®ÁªìÊûÑÁîüÊàêÁöÑÊñ∞Ê°ÜÊû∂', 'desc': 'PARÊòØ‰∏ÄÁßçÂ§öÂ∞∫Â∫¶Ëá™ÂõûÂΩíÊ°ÜÊû∂ÔºåÁî®‰∫éËõãÁôΩË¥®‰∏ªÈìæÁöÑÁîüÊàê„ÄÇÂÆÉÈÄöËøáÂ±ÇÊ¨°ÁªìÊûÑÂª∫Ê®°„ÄÅËá™ÂõûÂΩíÂèòÊç¢Âô®ÂíåÂü∫‰∫éÊµÅÁöÑËß£Á†ÅÔºåÁîüÊàêÈ´òË¥®ÈáèÁöÑËõãÁôΩË¥®ÁªìÊûÑ„ÄÇPARÁöÑÂÖ≥ÈîÆÂú®‰∫éÂ§öÂ∞∫Â∫¶‰∏ãÈááÊ†∑Êìç‰Ωú„ÄÅËá™ÂõûÂΩíÂèòÊç¢Âô®ÂíåÊµÅÂºè‰∏ªÈìæËß£Á†ÅÂô®ÔºåËøô‰∫õÁªÑ‰ª∂ÂÖ±Âêå‰ΩúÁî®‰ª•ÊèêÈ´òÁîüÊàêÁöÑÂáÜÁ°ÆÊÄßÂíåË¥®Èáè„ÄÇÊ≠§Â§ñÔºåPARÊúâÊïàÁºìËß£‰∫ÜËá™ÂõûÂΩíÊ®°ÂûãÁöÑÊõùÂÖâÂÅèÂ∑ÆÈóÆÈ¢òÔºåÂ±ïÁé∞Âá∫Âº∫Â§ßÁöÑÈõ∂Ê†∑Êú¨Ê≥õÂåñËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04651', 'title': 'SAFE: Stable Alignment Finetuning with Entropy-Aware Predictive Control for RLHF', 'url': 'https://huggingface.co/papers/2602.04651', 'abstract': "A new reinforcement learning algorithm for language model alignment that improves stability and performance over PPO through enhanced KL divergence control and adaptive reward management.  \t\t\t\t\tAI-generated summary \t\t\t\t Optimization (PPO) has been positioned by recent literature as the canonical method for the RL part of RLHF. PPO performs well empirically but has a heuristic motivation and handles the KL-divergence constraint used in LM-RLHF in an ad-hoc manner and suffers form reward oscillations, entropy collapse, value function drift, and sudden policy divergence that require frequent restarts and extensive hyperparameter tuning. In this paper, we develop a new pure on policy actor-critic RL method for the LM-RLHF setting. We present SAFE (Stable Alignment Finetuning with Entropy-aware control),a novel RLHF algorithm that combines a Double Soft-Min Critic for pessimistic value estimation with a new multi-layer stabilization framework combining entropy-gated KL regulation, and PID-controlled adaptive thresholds. Unlike standard PPO's symmetric KL penalties, SAFE distinguishes high-entropy exploration from low-entropy mode collapse and adjusts penalties dynamically based on reward velocity. Experiments on a 3B parameter model show SAFE achieves +5.15\\% training-average reward than PPO (0.725 vs 0.689), negligible reward crashes, and superior KL control than ppo . Our method adds minimal computational overhead and provides an interpretable, crash-resistant RLHF framework that maintains aggressive learning speed while ensuring stable long-horizon optimization suitable for production deployment. Code is available at https://github.com/ryyzn9/SAFE", 'score': 1, 'issue_id': 922, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '3dff57d5bb02d752', 'authors': ['Dipan Maity'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.04651.jpg', 'data': {'categories': ['#training', '#alignment', '#rl', '#optimization', '#rlhf', '#open_source'], 'emoji': 'üõ°Ô∏è', 'ru': {'title': '–°—Ç–∞–±–∏–ª—å–Ω–æ–µ –≤—ã— revent issues like reward oscillations and policy divergence. Experimental results demonstrate that SAFE outperforms PPO in training-average reward while maintaining computational efficiency and stability, making it suitable for real-world applications."}, 'zh': {'title': 'Á®≥ÂÆöÂØπÈΩêÔºåÊèêÂçáÊÄßËÉΩÁöÑÂº∫ÂåñÂ≠¶‰π†Êñ∞ÁÆóÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂº∫ÂåñÂ≠¶‰π†ÁÆóÊ≥ïÔºåÊó®Âú®ÊîπÂñÑËØ≠Ë®ÄÊ®°ÂûãÂØπÈΩêÁöÑÁ®≥ÂÆöÊÄßÂíåÊÄßËÉΩ„ÄÇËØ•ÁÆóÊ≥ïÂêç‰∏∫SAFEÔºàÁ®≥ÂÆöÂØπÈΩêÂæÆË∞É‰∏éÁÜµÊÑüÁü•ÊéßÂà∂ÔºâÔºåÈÄöËøáÂ¢ûÂº∫ÁöÑKLÊï£Â∫¶ÊéßÂà∂ÂíåËá™ÈÄÇÂ∫îÂ•ñÂä±ÁÆ°ÁêÜÊù•‰ºòÂåñ‰º†ÁªüÁöÑPPOÊñπÊ≥ï„ÄÇ‰∏éÊ†áÂáÜPPOÁöÑÂØπÁß∞KLÊÉ©ÁΩö‰∏çÂêåÔºåSAFEËÉΩÂ§üÂä®ÊÄÅË∞ÉÊï¥ÊÉ©ÁΩöÔºå‰ª•Âå∫ÂàÜÈ´òÁÜµÊé¢Á¥¢Âíå‰ΩéÁÜµÊ®°ÂºèÂ¥©Ê∫É„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåSAFEÂú®ËÆ≠ÁªÉÂπ≥ÂùáÂ•ñÂä±‰∏äÊØîPPOÊèêÈ´ò‰∫Ü5.15%ÔºåÂπ∂‰∏îÂú®KLÊéßÂà∂ÊñπÈù¢Ë°®Áé∞‰ºòË∂ä„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04605', 'title': 'RexBERT: Context Specialized Bidirectional Encoders for E-commerce', 'url': 'https://huggingface.co/papers/2602.04605', 'abstract': "RexBERT, a family of BERT-style encoders designed for e-commerce semantics, achieves superior performance on domain-specific tasks through specialized pretraining and high-quality in-domain data.  \t\t\t\t\tAI-generated summary \t\t\t\t Encoder-only transformers remain indispensable in retrieval, classification, and ranking systems where latency, stability, and cost are paramount. Most general purpose encoders, however, are trained on generic corpora with limited coverage of specialized domains. We introduce RexBERT, a family of BERT-style encoders designed specifically for e-commerce semantics. We make three contributions. First, we release Ecom-niverse, a 350 billion token corpus curated from diverse retail and shopping sources. We describe a modular pipeline that isolates and extracts e-commerce content from FineFineWeb and other open web resources, and characterize the resulting domain distribution. Second, we present a reproducible pretraining recipe building on ModernBERT's architectural advances. The recipe consists of three phases: general pre-training, context extension, and annealed domain specialization. Third, we train RexBERT models ranging from 17M to 400M parameters and evaluate them on token classification, semantic similarity, and general natural language understanding tasks using e-commerce datasets. Despite having 2-3x fewer parameters, RexBERT outperforms larger general-purpose encoders and matches or surpasses modern long-context models on domain-specific benchmarks. Our results demonstrate that high quality in-domain data combined with a principled training approach provides a stronger foundation for e-commerce applications than indiscriminate scaling alone.", 'score': 1, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'fb4dcd00a576c30e', 'authors': ['Rahul Bajaj', 'Anuj Garg'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.04605.jpg', 'data': {'categories': [], 'emoji': 'üõçÔ∏è', 'ru': {'title': '–°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–Ω–∫–æ–¥–µ—Ä—ã –ª—É—á—à–µ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã—Ö ‚Äî –∫–∞—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö –≤–∞–∂–Ω–µ–µ –º–∞—Å—à—Ç–∞–±–∞', 'desc': 'RexBERT ‚Äî —ç—Ç–æ —Å–µ–º–µ–π—Å—Ç–≤–æ BERT-–ø–æ–¥–æ–±–Ω—ã—Ö —ç–Ω–∫–æ–¥–µ—Ä–æ–≤, —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–µ–º–∞–Ω—Ç–∏–∫–∏ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ Ecom-niverse, –∫–æ—Ä–ø—É—Å –∏–∑ 350 –º–∏–ª–ª–∏–∞—Ä–¥–æ–≤ —Ç–æ–∫–µ–Ω–æ–≤, —Å–æ–±—Ä–∞–Ω–Ω—ã–π –∏–∑ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ —Ä–æ–∑–Ω–∏—á–Ω–æ–π —Ç–æ—Ä–≥–æ–≤–ª–∏, –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ –º–æ–¥—É–ª—å–Ω—ã–π –∫–æ–Ω–≤–µ–π–µ—Ä –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –ü—Ä–µ–¥–æ–±—É—á–µ–Ω–∏–µ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –≤ —Ç—Ä–∏ —ç—Ç–∞–ø–∞: –æ–±—â–µ–µ –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–∏–µ, —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –∫ –¥–æ–º–µ–Ω—É —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏. –ú–æ–¥–µ–ª–∏ RexBERT —Å 17M –¥–æ 400M –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è—Ç –∫—Ä—É–ø–Ω—ã–µ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ —ç–Ω–∫–æ–¥–µ—Ä—ã –Ω–∞ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö, –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—è, —á—Ç–æ –∫–∞—á–µ—Å—Ç–≤–æ in-domain –¥–∞–Ω–Ω—ã—Ö –≤–∞–∂–Ω–µ–µ, —á–µ–º –ø—Ä–æ—Å—Ç–æ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞ –º–æ–¥–µ–ª–∏.'}, 'en': {'title': 'RexBERT: Tailored Transformers for E-Commerce Excellence', 'desc': "RexBERT is a new family of BERT-style encoders tailored for e-commerce tasks, achieving better results through specialized pretraining and high-quality data. It utilizes a massive dataset called Ecom-niverse, which consists of 350 billion tokens from various retail sources, ensuring comprehensive coverage of e-commerce semantics. The training process involves a three-phase approach that enhances the model's ability to understand context and specialize in domain-specific tasks. Remarkably, RexBERT models, despite having fewer parameters than traditional encoders, outperform them in tasks like token classification and semantic similarity, proving that targeted training is more effective than simply increasing model size."}, 'zh': {'title': 'RexBERTÔºöÁîµÂ≠êÂïÜÂä°ËØ≠‰πâÁöÑÂº∫Â§ßÁºñÁ†ÅÂô®', 'desc': 'RexBERTÊòØ‰∏ÄÁßç‰∏ì‰∏∫ÁîµÂ≠êÂïÜÂä°ËØ≠‰πâËÆæËÆ°ÁöÑBERTÈ£éÊ†ºÁºñÁ†ÅÂô®ÂÆ∂ÊóèÔºåÈÄöËøá‰∏ìÈó®ÁöÑÈ¢ÑËÆ≠ÁªÉÂíåÈ´òË¥®ÈáèÁöÑÈ¢ÜÂüüÂÜÖÊï∞ÊçÆÔºåÂú®ÁâπÂÆö‰ªªÂä°‰∏äË°®Áé∞‰ºòÂºÇ„ÄÇÊàë‰ª¨ÂèëÂ∏É‰∫ÜEcom-niverseÔºåËøôÊòØ‰∏Ä‰∏™ÂåÖÂê´3500‰∫ø‰∏™Ê†áËÆ∞ÁöÑËØ≠ÊñôÂ∫ìÔºå‰∏ìÈó®‰ªéÂêÑÁßçÈõ∂ÂîÆÂíåË¥≠Áâ©Êù•Ê∫ê‰∏≠Êï¥ÁêÜËÄåÊàê„ÄÇRexBERTÁöÑÈ¢ÑËÆ≠ÁªÉËøáÁ®ãÂåÖÊã¨‰∏ÄËà¨È¢ÑËÆ≠ÁªÉ„ÄÅ‰∏ä‰∏ãÊñáÊâ©Â±ïÂíåÈÄêÊ≠•È¢ÜÂüü‰∏ì‰∏öÂåñ‰∏â‰∏™Èò∂ÊÆµ„ÄÇÂ∞ΩÁÆ°ÂèÇÊï∞Êï∞ÈáèÊØî‰∏ÄËà¨ÁºñÁ†ÅÂô®Â∞ë2-3ÂÄçÔºåRexBERTÂú®ÁîµÂ≠êÂïÜÂä°Êï∞ÊçÆÈõÜ‰∏äÁöÑË°®Áé∞Ë∂ÖË∂ä‰∫ÜÊõ¥Â§ßÁöÑÈÄöÁî®ÁºñÁ†ÅÂô®ÔºåËØÅÊòé‰∫ÜÈ´òË¥®ÈáèÈ¢ÜÂüüÊï∞ÊçÆ‰∏éÂêàÁêÜËÆ≠ÁªÉÊñπÊ≥ïÁöÑÁªìÂêàÂú®ÁîµÂ≠êÂïÜÂä°Â∫îÁî®‰∏≠Êõ¥ÂÖ∑‰ºòÂäø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04289', 'title': 'Proxy Compression for Language Modeling', 'url': 'https://huggingface.co/papers/2602.04289', 'abstract': 'Proxy compression trains language models on both raw byte sequences and compressed views, enabling efficient training with end-to-end raw-byte inference while maintaining model robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern language models are trained almost exclusively on token sequences produced by a fixed tokenizer, an external lossless compressor often over UTF-8 byte sequences, thereby coupling the model to that compressor. This work introduces proxy compression, an alternative training scheme that preserves the efficiency benefits of compressed inputs while providing an end-to-end, raw-byte interface at inference time. During training, one language model is jointly trained on raw byte sequences and compressed views generated by external compressors; through the process, the model learns to internally align compressed sequences and raw bytes. This alignment enables strong transfer between the two formats, even when training predominantly on compressed inputs which are discarded at inference. Extensive experiments on code language modeling demonstrate that proxy compression substantially improves training efficiency and significantly outperforms pure byte-level baselines given fixed compute budgets. As model scale increases, these gains become more pronounced, and proxy-trained models eventually match or rival tokenizer approaches, all while operating solely on raw bytes and retaining the inherent robustness of byte-level modeling.', 'score': 1, 'issue_id': 919, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '8eb67e4751e7216d', 'authors': ['Lin Zheng', 'Xinyu Li', 'Qian Liu', 'Xiachong Feng', 'Lingpeng Kong'], 'affiliations': ['TikTok', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.04289.jpg', 'data': {'categories': ['#training', '#architecture'], '}, 'zh': {'title': '‰ª£ÁêÜÂéãÁº©ÔºöÊèêÂçáËØ≠Ë®ÄÊ®°ÂûãËÆ≠ÁªÉÊïàÁéáÁöÑÂàõÊñ∞ÊñπÊ°à', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫‰ª£ÁêÜÂéãÁº©ÁöÑËÆ≠ÁªÉÊñπÊ°àÔºåÊó®Âú®ÊèêÈ´òËØ≠Ë®ÄÊ®°ÂûãÁöÑËÆ≠ÁªÉÊïàÁéá„ÄÇËØ•ÊñπÊ≥ïÂêåÊó∂‰ΩøÁî®ÂéüÂßãÂ≠óËäÇÂ∫èÂàóÂíåÂ§ñÈÉ®ÂéãÁº©ËßÜÂõæËøõË°åËÆ≠ÁªÉÔºå‰ΩøÊ®°ÂûãÂú®Êé®ÁêÜÊó∂ËÉΩÂ§üÈ´òÊïàÂ§ÑÁêÜÂéüÂßãÂ≠óËäÇ„ÄÇÈÄöËøáËøôÁßçÊñπÂºèÔºåÊ®°ÂûãËÉΩÂ§üÂú®ÂéãÁº©Â∫èÂàóÂíåÂéüÂßãÂ≠óËäÇ‰πãÈó¥ÂÆûÁé∞ÂÜÖÈÉ®ÂØπÈΩêÔºå‰ªéËÄåÂ¢ûÂº∫‰∏§ËÄÖ‰πãÈó¥ÁöÑËøÅÁßªËÉΩÂäõ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºå‰ª£ÁêÜÂéãÁº©Âú®‰ª£Á†ÅËØ≠Ë®ÄÂª∫Ê®°‰ªªÂä°‰∏≠ÊòæËëóÊèêÈ´ò‰∫ÜËÆ≠ÁªÉÊïàÁéáÔºåÂπ∂Âú®Âõ∫ÂÆöËÆ°ÁÆóÈ¢ÑÁÆó‰∏ãË∂ÖË∂ä‰∫ÜÁ∫ØÂ≠óËäÇÁ∫ßÂü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04271', 'title': 'SkeletonGaussian: Editable 4D Generation through Gaussian Skeletonization', 'url': 'https://huggingface.co/papers/2602.04271', 'abstract': '', 'score': 1, 'issue_id': 921, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': '0f4ed884dd76bdbc', 'authors': ['Lifan Wu', 'Ruijie Zhu', 'Yubo Ai', 'Tianzhu Zhang'], 'affiliations': ['University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.04271.jpg', 'data': {'categories': [], 'emoji': 'ü§ñ', 'ru': {'title': '–ù–æ–≤–∞—è —ç—Ä–∞ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å LLM', 'desc': '–í —Å—Ç–∞—Ç—å–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è –Ω–æ–≤–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ LLM, –∫–æ—Ç–æ—Ä–∞—è —É–ª—É—á—à–∞–µ—Ç –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –≤ —Ç–µ–∫—Å—Ç–∞—Ö. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –¥–ª–∏–Ω–Ω—ã–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –∑–∞ —Å—á—ë—Ç –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –≤–Ω–∏–º–∞–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∏—Ö —Å–ª–æ—ë–≤ –Ω–µ–π—Ä–æ–Ω–Ω–æ–π —Å–µ—Ç–∏. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ —Ç–æ—á–Ω–æ—Å—Ç–∏ –≤ –∑–∞–¥–∞—á–∞—Ö –æ–±—Ä–∞–±–æ—Ç–∫–∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞.'}, 'en': {'title': 'Hybrid Deep Learning: Merging CNNs and RNNs for Superior Performance', 'desc': "This paper presents a novel approach to improve the performance of deep learning models by utilizing a hybrid architecture that combines convolutional neural networks (CNNs) with recurrent neural networks (RNNs). The proposed method enhances feature extraction from spatial data while also capturing temporal dependencies, making it suitable for tasks like video analysis and time-series prediction. The authors demonstrate that their model outperforms existing state-of-the-art techniques on several benchmark datasets. Additionally, they provide insights into the model's interpretability and robustness against adversarial attacks."}, 'zh': {'title': 'ÊèêÂçáÈ¢ÑÊµãÂáÜÁ°ÆÊÄßÁöÑÂàõÊñ∞ÁÆóÊ≥ï', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊú∫Âô®Â≠¶‰π†ÁÆóÊ≥ïÔºåÊó®Âú®ÊèêÈ´òÊ®°ÂûãÁöÑÈ¢ÑÊµãÂáÜÁ°ÆÊÄß„ÄÇ‰ΩúËÄÖÊèêÂá∫‰∫Ü‰∏ÄÁßçÊîπËøõÁöÑÁâπÂæÅÈÄâÊã©ÊñπÊ≥ïÔºåÂèØ‰ª•ÊúâÊïàÂáèÂ∞ëÊï∞ÊçÆÁª¥Â∫¶ÔºåÂêåÊó∂‰øùÁïôÈáçË¶Å‰ø°ÊÅØ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•ÁÆóÊ≥ïÂú®Â§ö‰∏™Êï∞ÊçÆÈõÜ‰∏äË°®Áé∞‰ºò‰∫é‰º†ÁªüÊñπÊ≥ï„ÄÇÈÄöËøá‰ºòÂåñÊ®°ÂûãÁöÑËÆ≠ÁªÉËøáÁ®ãÔºåÁ†îÁ©∂ËÄÖÂ∏åÊúõÊé®Âä®Êú∫Âô®Â≠¶‰π†Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÁöÑÊïàÊûú„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02863', 'title': '"I May Not Have Articulated Myself Clearly": Diagnosing Dynamic Instability in LLM Reasoning at Inference Time', 'url': 'https://huggingface.co/papers/2602.02863', 'abstract': 'Analysis of reasoning failures in large language models reveals that instability signals derived from token log probabilities and entropy can predict incorrect answers and distinguish between corrective and destructive instability based on timing of distribution shifts.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning failures in large language models (LLMs) are typically measured only at the end of a generation, yet many failures manifest as a process-level breakdown: the model "loses the thread" mid-reasoning. We study whether such breakdowns are detectable from inference-time observables available in standard APIs (token log probabilities), without any training or fine-tuning. We define a simple instability signal that combines consecutive-step distributional shift (JSD) and uncertainty (entropy), summarize each trace by its peak instability strength, and show that this signal reliably predicts failure. Across GSM8K and HotpotQA, instability strength predicts wrong answers with above-chance AUC and yields monotonic bucket-level accuracy decline at scale across model sizes. Crucially, we show that instability is not uniformly harmful: early instability can reflect subsequent stabilization and a correct final answer (corrective instability), whereas late instability is more often followed by failure (destructive instability), even at comparable peak magnitudes, indicating that recoverability depends not only on how strongly the distribution changes but also on when such changes occur relative to the remaining decoding horizon. The method is model-agnostic, training-free, and reproducible, and is presented as a diagnostic lens rather than a corrective or control mechanism.', 'score': 1, 'issue_id': 925, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': 'ac79778620477e44', 'authors': ['Jinkun Chen', 'Fengxiang Cheng', 'Sijia Han', 'Vlado Keselj'], 'affiliations': ['Dalhousie University', 'Meta', 'Tsinghua University', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2602.02863.jpg', 'data': {'categories': ['#inference'], 'emoji': 'üßµ', 'ru': {'title': '–ö–æ–≥–¥–∞ —Ç–µ—Ä—è–µ—Ç—Å—è –Ω–∏—Ç—å: –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –æ—à–∏–±–æ–∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π —á–µ—Ä–µ–∑ –∞–Ω–∞–ª–∏–∑ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–æ–≤', 'desc': '–í —Ä–∞–±–æ—Ç–µ –∏—Å—Å–ª–µ–¥—É–µ—Ç—Å—è, –∫–∞–∫ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–π —Ç–æ–∫–µ–Ω–æ–≤ –≤–æ –≤—Ä–µ–º—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ –º–æ–∂–µ—Ç –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—Ç—å –æ—à–∏–±–∫–∏ –≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –ø—Ä–æ—Å—Ç–æ–π —Å–∏–≥–Ω–∞–ª –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –¥–∏–≤–µ—Ä–≥–µ–Ω—Ü–∏–∏ –ô–µ–Ω—Å–µ–Ω–∞-–®–µ–Ω–Ω–æ–Ω–∞ –∏ —ç–Ω—Ç—Ä–æ–ø–∏–∏ –º–µ–∂–¥—É –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–º–∏ —à–∞–≥–∞–º–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞–¥–µ–∂–Ω–æ –≤—ã—è–≤–ª—è–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –±–µ–∑ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏. –ö–ª—é—á–µ–≤–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —Ä–∞–Ω–Ω–∏—Ö —ç—Ç–∞–ø–∞—Ö –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ (–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É—é—â–∞—è –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å) —á–∞—Å—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –æ—Ç–≤–µ—Ç—É, –∞ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –Ω–∞ –ø–æ–∑–¥–Ω–∏—Ö —ç—Ç–∞–ø–∞—Ö (–¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–∞—è –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å) –æ–±—ã—á–Ω–æ –æ–∑–Ω–∞—á–∞–µ—Ç –æ—à–∏–±–∫—É. –ú–µ—Ç–æ–¥ –ø–æ–ª–Ω–æ—Å—Ç—å—é –º–æ–¥–µ–ª—å-–∞–≥–Ω–æ—Å—Ç–∏—á–µ–Ω –∏ –º–æ–∂–µ—Ç –ø—Ä–∏–º–µ–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ API –±–µ–∑ –∫–∞–∫–æ–≥–æ-–ª–∏–±–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è.'}, 'en': {'title': 'Predicting Failures in Language Models Through Instability Signals', 'desc': 'This paper investigates how reasoning failures in large language models (LLMs) can be detected during the generation process rather than just at the end. It introduces a method that uses token log probabilities and entropy to create instability signals, which can predict when a model is likely to produce incorrect answers. The study finds that the timing of distribution shifts is crucial, as early instability can lead to correct answers while late instability often results in failure. This approach is model-agnostic and does not require any training, making it a useful diagnostic tool for understanding LLM behavior.'}, 'zh': {'title': 'Êè≠Á§∫Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÊé®ÁêÜÂ§±Ë¥•ÁöÑÁ®≥ÂÆöÊÄß‰ø°Âè∑', 'desc': 'Êú¨ÊñáÂàÜÊûê‰∫ÜÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMsÔºâ‰∏≠ÁöÑÊé®ÁêÜÂ§±Ë¥•ÔºåÂèëÁé∞ÈÄöËøá‰ª§ÁâåÊó•ÂøóÊ¶ÇÁéáÂíåÁÜµÁöÑÁ®≥ÂÆöÊÄß‰ø°Âè∑ÂèØ‰ª•È¢ÑÊµãÈîôËØØÁ≠îÊ°à„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåÊé®ÁêÜËøáÁ®ã‰∏≠ÁöÑ‰∏çÁ®≥ÂÆöÊÄßÂèØ‰ª•ÈÄöËøáÁÆÄÂçïÁöÑ‰ø°Âè∑Êù•Ê£ÄÊµãÔºåËøô‰∏™‰ø°Âè∑ÁªìÂêà‰∫ÜËøûÁª≠Ê≠•È™§ÁöÑÂàÜÂ∏ÉÂèòÂåñÂíå‰∏çÁ°ÆÂÆöÊÄß„ÄÇÊàë‰ª¨ÂèëÁé∞Ôºå‰∏çÂêåÊó∂Èó¥ÁÇπÁöÑ‰∏çÁ®≥ÂÆöÊÄßÂØπÊ®°ÂûãÁöÑÊúÄÁªàÁ≠îÊ°àÊúâ‰∏çÂêåÁöÑÂΩ±ÂìçÔºåÊó©ÊúüÁöÑ‰∏çÁ®≥ÂÆöÊÄßÂèØËÉΩÂØºËá¥Ê≠£Á°ÆÁ≠îÊ°àÔºåËÄåÊôöÊúüÁöÑ‰∏çÁ®≥ÂÆöÊÄßÂàôÊõ¥ÂèØËÉΩÂØºËá¥Â§±Ë¥•„ÄÇËØ•ÊñπÊ≥ï‰∏ç‰æùËµñ‰∫éÁâπÂÆöÊ®°ÂûãÔºå‰∏îÊó†ÈúÄËÆ≠ÁªÉÔºåÊèê‰æõ‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑËØäÊñ≠ËßÜËßí„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02495', 'title': 'Reward-free Alignment for Conflicting Objectives', 'url': 'https://huggingface.co/papers/2602.02495', 'abstract': 'A reward-free alignment framework addresses multi-objective conflicts in language models through conflict-averse gradient descent with clipping, improving Pareto trade-offs across diverse model architectures.  \t\t\t\t\tAI-generated summary \t\t\t\t Direct alignment methods are increasingly used to align large language models (LLMs) with human preferences. However, many real-world alignment problems involve multiple conflicting objectives, where naive aggregation of preferences can lead to unstable training and poor trade-offs. In particular, weighted loss methods may fail to identify update directions that simultaneously improve all objectives, and existing multi-objective approaches often rely on explicit reward models, introducing additional complexity and distorting user-specified preferences. The contributions of this paper are two-fold. First, we propose a Reward-free Alignment framework for Conflicted Objectives (RACO) that directly leverages pairwise preference data and resolves gradient conflicts via a novel clipped variant of conflict-averse gradient descent. We provide convergence guarantees to Pareto-critical points that respect user-specified objective weights, and further show that clipping can strictly improve convergence rate in the two-objective setting. Second, we improve our method using some heuristics and conduct experiments to demonstrate the compatibility of the proposed framework for LLM alignment. Both qualitative and quantitative evaluations on multi-objective summarization and safety alignment tasks across multiple LLM families (Qwen 3, Llama 3, Gemma 3) show that our method consistently achieves better Pareto trade-offs compared to existing multi-objective alignment baselines.', 'score': 1, 'issue_id': 923, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': '635e37fa950f4745', 'authors': ['Peter Chen', 'Xiaopeng Li', 'Xi Chen', 'Tianyi Lin'], 'affiliations': ['CUHK SZ', 'Columbia University', 'NYU Stern'], 'pdf_title_img': 'assets/pdf/title_img/2602.02495.jpg', 'data': {'categories': ['#training', '#alignment', '#optimization', '#rlhf'], 'emoji': '‚öñÔ∏è', 'ru': {'title': '–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –±–µ–∑ –Ω–∞–≥—Ä–∞–¥: —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ —Ü–µ–ª–µ–π –≤ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö —á–µ—Ä–µ–∑ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–µ –æ—Ç—Å–µ—á–µ–Ω–∏–µ', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç RACO ‚Äî —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —è–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞–≥—Ä–∞–¥—ã, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã –º–µ–∂–¥—É –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–º–∏ —Ü–µ–ª—è–º–∏ —á–µ—Ä–µ–∑ –º–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–µ—Ç–æ–¥ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–≥–æ —Å–ø—É—Å–∫–∞ —Å –æ—Ç—Å–µ—á–µ–Ω–∏–µ–º. –ú–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ —Å –ø–∞—Ä–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç —Å—Ö–æ–¥–∏–º–æ—Å—Ç—å –∫ –ü–∞—Ä–µ—Ç–æ-–æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–º —Ç–æ—á–∫–∞–º, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º –≤–µ—Å–∞–º —Ü–µ–ª–µ–π, —É–∫–∞–∑–∞–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –æ—Ç—Å–µ—á–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤ –º–æ–∂–µ—Ç —É—Å–∫–æ—Ä–∏—Ç—å —Å—Ö–æ–¥–∏–º–æ—Å—Ç—å –ø—Ä–∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –¥–≤—É—Ö —Ü–µ–ª–µ–π –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –º–Ω–æ–≥–æ—Ü–µ–ª–µ–≤–æ–≥–æ —Å—É–º–º–∞—Ä–∏–∑–∞—Ü–∏–∏ –∏ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–µ–π Qwen, Llama –∏ Gemma –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö –∫–æ–º–ø—Ä–æ–º–∏—Å—Å–æ–≤ –º–µ–∂–¥—É –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É—é—â–∏–º–∏ –æ–±—ä–µ–∫—Ç–∏–≤–∞–º–∏ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –±–∞–∑–æ–≤—ã–º–∏ –º–µ—Ç–æ–¥–∞–º–∏.'}, 'en': {'title': 'Aligning Language Models Without Rewards: A New Approach to Conflicting Objectives', 'desc': 'This paper introduces a new framework called Reward-free Alignment for Conflicted Objectives (RACO) to tackle the challenges of aligning large language models (LLMs) with multiple conflicting goals. It uses a special technique called conflict-averse gradient descent with clipping to resolve issues that arise when trying to improve several objectives at once. The authors demonstrate that their method can lead to better trade-offs between these objectives without relying on complex reward models. Experiments show that RACO outperforms existing methods in achieving optimal performance across various LLM architectures.'}, 'zh': {'title': 'Êó†Â•ñÂä±ÂØπÈΩêÔºöËß£ÂÜ≥ËØ≠Ë®ÄÊ®°ÂûãÁöÑÂ§öÁõÆÊ†áÂÜ≤Á™Å', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊó†Â•ñÂä±ÂØπÈΩêÊ°ÜÊû∂ÔºåÊó®Âú®Ëß£ÂÜ≥ËØ≠Ë®ÄÊ®°Âûã‰∏≠ÁöÑÂ§öÁõÆÊ†áÂÜ≤Á™ÅÈóÆÈ¢ò„ÄÇÈÄöËøá‰ΩøÁî®ÂÜ≤Á™ÅËßÑÈÅøÁöÑÊ¢ØÂ∫¶‰∏ãÈôçÊñπÊ≥ïÂπ∂ËøõË°åË£ÅÂâ™ÔºåÊòæËëóÊîπÂñÑ‰∫Ü‰∏çÂêåÊ®°ÂûãÊû∂ÊûÑ‰πãÈó¥ÁöÑÂ∏ïÁ¥ØÊâòÊùÉË°°„ÄÇËØ•ÊñπÊ≥ïÁõ¥Êé•Âà©Áî®ÊàêÂØπÂÅèÂ•ΩÊï∞ÊçÆÔºåÈÅøÂÖç‰∫Ü‰º†ÁªüÂä†ÊùÉÊçüÂ§±ÊñπÊ≥ïÁöÑÂ±ÄÈôêÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•Ê°ÜÊû∂Âú®Â§öÁõÆÊ†áÊëòË¶ÅÂíåÂÆâÂÖ®ÂØπÈΩê‰ªªÂä°‰∏≠Ë°®Áé∞‰ºò‰∫éÁé∞ÊúâÁöÑÂ§öÁõÆÊ†áÂØπÈΩêÂü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.02341', 'title': 'LongVPO: From Anchored Cues to Self-Reasoning for Long-Form Video Preference Optimization', 'url': 'https://huggingface.co/papers/2602.02341', 'abstract': "LongVPO is a two-stage Direct Preference Optimization framework that enables short-context vision-language models to understand ultra-long videos through synthetic preference triples and recursive captioning, achieving state-of-the-art performance with minimal human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t We present LongVPO, a novel two-stage Direct Preference Optimization framework that enables short-context vision-language models to robustly understand ultra-long videos without any long-video annotations. In Stage 1, we synthesize preference triples by anchoring questions to individual short clips, interleaving them with distractors, and applying visual-similarity and question-specificity filtering to mitigate positional bias and ensure unambiguous supervision. We also approximate the reference model's scoring over long contexts by evaluating only the anchor clip, reducing computational overhead. In Stage 2, we employ a recursive captioning pipeline on long videos to generate scene-level metadata, then use a large language model to craft multi-segment reasoning queries and dispreferred responses, aligning the model's preferences through multi-segment reasoning tasks. With only 16K synthetic examples and no costly human labels, LongVPO outperforms the state-of-the-art open-source models on multiple long-video benchmarks, while maintaining strong short-video performance (e.g., on MVBench), offering a scalable paradigm for efficient long-form video understanding.", 'score': 1, 'issue_id': 917, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 2', 'zh': '2Êúà2Êó•'}, 'hash': '4e672120bde8e3da', 'authors': ['Zhenpeng Huang', 'Jiaqi Li', 'Zihan Jia', 'Xinhao Li', 'Desen Meng', 'Lingxue Song', 'Xi Chen', 'Liang Li', 'Limin Wang'], 'affiliations': ['JIUTIAN Research', 'Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02341.jpg', 'data': {'categories': ['#open_source', '#optimization', '#video', '#synthetic', '#benchmark', '#rlhf', '#multimodal', '#long_context'], 'emoji': 'üé¨', 'ru': {'title': '–°–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–≤–µ—Ä—Ö–¥–ª–∏–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ', 'desc': 'LongVPO ‚Äî —ç—Ç–æ –¥–≤—É—Ö—ç—Ç–∞–ø–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª—è–º –∑—Ä–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º –ø–æ–Ω–∏–º–∞—Ç—å –≤–∏–¥–µ–æ —É–ª—å—Ç—Ä–∞–¥–ª–∏–Ω–Ω–æ–π –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏. –ù–∞ –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ —Å–∏–Ω—Ç–µ–∑–∏—Ä—É—é—Ç—Å—è —Ç—Ä–æ–π–∫–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –ø—É—Ç—ë–º —è–∫–æ—Ä–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤ –∫ –æ—Ç–¥–µ–ª—å–Ω—ã–º —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞–º –≤–∏–¥–µ–æ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –≤–∏–∑—É–∞–ª—å–Ω–æ–º—É —Å—Ö–æ–¥—Å—Ç–≤—É. –ù–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–ø–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—Ü–µ–Ω —Å –ø–æ–º–æ—â—å—é –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –º–Ω–æ–≥–æ—Å–µ–≥–º–µ–Ω—Ç–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –ú–µ—Ç–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ —ç—Ç–∞–ª–æ–Ω–∞—Ö –¥–ª–∏–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–æ–ª—å–∫–æ 16 —Ç—ã—Å—è—á —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∏–º–µ—Ä–æ–≤ –±–µ–∑ –¥–æ—Ä–æ–≥–æ—Å—Ç–æ—è—â–∏—Ö —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏—Ö –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π.'}, 'en': {'title': 'Efficient Long-Video Understanding with Minimal Annotations', 'desc': 'LongVPO is a two-stage framework designed to enhance short-context vision-language models for understanding ultra-long videos without requiring extensive human annotations. In the first stage, it generates synthetic preference triples by linking questions to short video clips and filtering out irrelevant information to ensure clear guidance for the model. The second stage involves a recursive captioning process that creates detailed metadata for long videos, allowing the model to perform complex reasoning tasks using a large language model. This approach achieves state-of-the-art results on long-video benchmarks with minimal synthetic examples, demonstrating an efficient method for video comprehension.'}, 'zh': {'title': 'È´òÊïàÁêÜËß£Ë∂ÖÈïøËßÜÈ¢ëÁöÑÂàõÊñ∞Ê°ÜÊû∂', 'desc': 'LongVPOÊòØ‰∏ÄÁßç‰∏§Èò∂ÊÆµÁöÑÁõ¥Êé•ÂÅèÂ•Ω‰ºòÂåñÊ°ÜÊû∂ÔºåÊó®Âú®Â∏ÆÂä©Áü≠Êó∂‰∏ä‰∏ãÊñáÁöÑËßÜËßâ-ËØ≠Ë®ÄÊ®°ÂûãÁêÜËß£Ë∂ÖÈïøËßÜÈ¢ëÔºåËÄåÊó†ÈúÄÈïøËßÜÈ¢ëÊ≥®Èáä„ÄÇÂú®Á¨¨‰∏ÄÈò∂ÊÆµÔºåÊàë‰ª¨ÈÄöËøáÂ∞ÜÈóÆÈ¢òÈîöÂÆöÂà∞Âçï‰∏™Áü≠ÁâáÊÆµÔºåÂêàÊàêÂÅèÂ•Ω‰∏âÂÖÉÁªÑÔºåÂπ∂‰ΩøÁî®ËßÜËßâÁõ∏‰ººÊÄßÂíåÈóÆÈ¢òÁâπÂºÇÊÄßËøáÊª§Êù•ÂáèÂ∞ë‰ΩçÁΩÆÂÅèÂ∑Æ„ÄÇÁ¨¨‰∫åÈò∂ÊÆµ‰∏≠ÔºåÊàë‰ª¨Âú®ÈïøËßÜÈ¢ë‰∏äÈááÁî®ÈÄíÂΩíÂ≠óÂπïÁîüÊàêÂú∫ÊôØÁ∫ßÂÖÉÊï∞ÊçÆÔºåÂπ∂Âà©Áî®Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁîüÊàêÂ§öÊÆµÊé®ÁêÜÊü•ËØ¢Ôºå‰ªéËÄåÂØπÊ®°ÂûãÁöÑÂÅèÂ•ΩËøõË°åÂØπÈΩê„ÄÇLongVPO‰ªÖ‰ΩøÁî®16KÂêàÊàêÁ§∫‰æãÔºå‰∏îÊó†ÈúÄÊòÇË¥µÁöÑ‰∫∫Á±ªÊ†áÁ≠æÔºå‰æøÂú®Â§ö‰∏™ÈïøËßÜÈ¢ëÂü∫ÂáÜÊµãËØï‰∏≠Ë∂ÖË∂ä‰∫ÜÁé∞ÊúâÁöÑÂºÄÊ∫êÊ®°Âûã„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2601.22596', 'title': 'FOTBCD: A Large-Scale Building Change Detection Benchmark from French Orthophotos and Topographic Data', 'url': 'https://huggingface.co/papers/2601.22596', 'abstract': 'A large-scale building change detection dataset named FOTBCD is introduced, covering 28 French departments with high-resolution imagery and comprehensive annotations for both binary and instance-level change detection tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce FOTBCD, a large-scale building change detection dataset derived from authoritative French orthophotos and topographic building data provided by IGN France. Unlike existing benchmarks that are geographically constrained to single cities or limited regions, FOTBCD spans 28 departments across mainland France, with 25 used for training and three geographically disjoint departments held out for evaluation. The dataset covers diverse urban, suburban, and rural environments at 0.2m/pixel resolution. We publicly release FOTBCD-Binary, a dataset comprising approximately 28,000 before/after image pairs with pixel-wise binary building change masks, each associated with patch-level spatial metadata. The dataset is designed for large-scale benchmarking and evaluation under geographic domain shift, with validation and test samples drawn from held-out departments and manually verified to ensure label quality. In addition, we publicly release FOTBCD-Instances, a publicly available instance-level annotated subset comprising several thousand image pairs, which illustrates the complete annotation schema used in the full instance-level version of FOTBCD. Using a fixed reference baseline, we benchmark FOTBCD-Binary against LEVIR-CD+ and WHU-CD, providing strong empirical evidence that geographic diversity at the dataset level is associated with improved cross-domain generalization in building change detection.', 'score': 1, 'issue_id': 923, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 —è–Ω–≤–∞—Ä—è', 'en': 'January 30', 'zh': '1Êúà30Êó•'}, 'hash': 'fb49687b96207f19', 'authors': ['Abdelrrahman Moubane'], 'affiliations': ['Retgen AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.22596.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#cv', '#dataset'], 'emoji': 'üèóÔ∏è', 'ru': {'title': '–ì–µ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ –¥–∞—Ç–∞—Å–µ—Ç–∞ —É–ª—É—á—à–∞–µ—Ç –æ–±–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–¥–∞—á–µ –¥–µ—Ç–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –∑–¥–∞–Ω–∏–π', 'desc': '–ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ –∫—Ä—É–ø–Ω–æ–º–∞—Å—à—Ç–∞–±–Ω—ã–π –¥–∞—Ç–∞—Å–µ—Ç FOTBCD –¥–ª—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –∑–¥–∞–Ω–∏–π, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏–π 28 —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–∏—Ö –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤ —Å –≤—ã—Å–æ–∫–æ—Ä–∞–∑—Ä–µ—à—ë–Ω–Ω—ã–º–∏ –æ—Ä—Ç–æ—Ñ–æ—Ç–æ—Å–Ω–∏–º–∫–∞–º–∏. –î–∞—Ç–∞—Å–µ—Ç –≤–∫–ª—é—á–∞–µ—Ç –¥–≤–µ –≤–µ—Ä—Å–∏–∏: –±–∏–Ω–∞—Ä–Ω—É—é πãÈó¥ÁöÑÂÖ≥ËÅî„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.04547', 'title': 'OmniRad: A Radiological Foundation Model for Multi-Task Medical Image Analysis', 'url': 'https://huggingface.co/papers/2602.04547', 'abstract': 'OmniRad is a self-supervised radiological foundation model pretrained on 1.2 million medical images that demonstrates improved performance in classification and segmentation tasks through representation reuse and cross-task transferability.  \t\t\t\t\tAI-generated summary \t\t\t\t Radiological analysis increasingly benefits from pretrained visual representations that can support heterogeneous downstream tasks across imaging modalities. In this work, we introduce OmniRad, a self-supervised radiological foundation model pretrained on 1.2 million medical images, designed with radiology-inspired principles emphasizing representation reuse and cross-task transferability. We evaluate the pretrained encoder under multiple downstream adaptation regimes, including lightweight task-specific adapters with a frozen backbone as well as full end-to-end fine-tuning for classification, allowing us to assess both representation quality and task-specific performance. OmniRad is evaluated on a broad suite of public benchmarks spanning classification and segmentation across multiple modalities. On the MedMNISTv2 collection, OmniRad improves classification F1 by up to 2.05% over competing foundation models. For dense prediction, OmniRad attains mean Dice score improvements across six MedSegBench datasets when using frozen representations. Qualitative analyses and latent-space visualizations suggest improved feature clustering and modality-related separation.', 'score': 0, 'issue_id': 916, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 4', 'zh': '2Êúà4Êó•'}, 'hash': 'f43f95e3f4610b81', 'authors': ['Luca Zedda', 'Andrea Loddo', 'Cecilia Di Ruberto'], 'affiliations': ['Department of Mathematics and Computer Science, University             const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-02-05 17:42')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2026-02-05 17:42')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
