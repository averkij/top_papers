    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

    <script>
        // Language handling
        let currentLang = localStorage.getItem('selectedLang') || 'en';
        let feedDate = {'ru': '15 ноября', 'en': 'November 15', 'zh': '11月15日'};
        let feedDateNext = {'ru': '18.11', 'en': '11/18', 'zh': '11月18日'};
        let feedDatePrev = {'ru': '14.11', 'en': '11/14', 'zh': '11月14日'};
        let filterLabel = {'ru': 'Фильтр', 'en': 'Topics', 'zh': '主题筛选'}
        let publishedLabel = {'ru': 'статья от ', 'en': 'published on ', 'zh': '发表于'}
        let sortLabel = {'ru': 'Сортировка по', 'en': 'Sort by', 'zh': '排序方式'}
        let paperLabel = {'ru': 'Статья', 'en': 'Paper', 'zh': '论文'}
        let topMonthLabel = {'ru': 'Месяц', 'en': 'Month', 'zh': '月度论文'}
        let topDayLabel = {'ru': 'День', 'en': 'Day', 'zh': '日度论文'}
        
        function initializeLanguageFlags() {
            const flags = document.querySelectorAll('.flag-svg');
            flags.forEach(flag => {
                if (flag.dataset.lang === currentLang) {
                    flag.classList.add('active');
                }
                flag.addEventListener('click', () => {
                    flags.forEach(f => f.classList.remove('active'));
                    flag.classList.add('active');
                    currentLang = flag.dataset.lang;
                    localStorage.setItem('selectedLang', currentLang);
                    updateTimeDiffs();
                    updateLocalization();
                    filterAndRenderArticles();
                });
            });
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');

            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }  else {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf daily";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.remove('rotate');
            }
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2411.09595', 'title': 'LLaMA-Mesh: Unifying 3D Mesh Generation with Language Models', 'url': 'https://huggingface.co/papers/2411.09595', 'abstract': 'This work explores expanding the capabilities of large language models (LLMs) pretrained on text to generate 3D meshes within a unified model. This offers key advantages of (1) leveraging spatial knowledge already embedded in LLMs, derived from textual sources like 3D tutorials, and (2) enabling conversational 3D generation and mesh understanding. A primary challenge is effectively tokenizing 3D mesh data into discrete tokens that LLMs can process seamlessly. To address this, we introduce LLaMA-Mesh, a novel approach that represents the vertex coordinates and face definitions of 3D meshes as plain text, allowing direct integration with LLMs without expanding the vocabulary. We construct a supervised fine-tuning (SFT) dataset enabling pretrained LLMs to (1) generate 3D meshes from text prompts, (2) produce interleaved text and 3D mesh outputs as required, and (3) understand and interpret 3D meshes. Our work is the first to demonstrate that LLMs can be fine-tuned to acquire complex spatial knowledge for 3D mesh generation in a text-based format, effectively unifying the 3D and text modalities. LLaMA-Mesh achieves mesh generation quality on par with models trained from scratch while maintaining strong text generation performance.', 'score': 55, 'issue_id': 588, 'pub_date': '2024-11-14', 'pub_date_card': {'ru': '14 ноября', 'en': 'November 14', 'zh': '11月14日'}, 'hash': 'ec4879add3585cee', 'authors': ['Zhengyi Wang', 'Jonathan Lorraine', 'Yikai Wang', 'Hang Su', 'Jun Zhu', 'Sanja Fidler', 'Xiaohui Zeng'], 'affiliations': ['Tsinghua University', 'NVIDIA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.09595.jpg', 'data': {'categories': ['#optimization', '#games', '#3d', '#multimodal', '#training'], 'emoji': '🧠', 'ru': {'title': 'Языковые модели учатся создавать 3D-миры', 'desc': 'Это исследование посвящено расширению возможностей больших языковых моделей (LLM) для генерации 3D-моделей. Авторы представляют LLaMA-Mesh - новый подход, который позволяет представлять 3D-сетки в виде обычного текста, что делает возможной их обработку языковыми моделями. Модель обучается генерировать 3D-модели по текстовым запросам, создавать комбинированные текстовые и 3D-выходы, а также понимать и интерпретировать 3D-сетки. LLaMA-Mesh достигает качества генерации 3D-моделей на уровне специализированных моделей, сохраняя при этом высокую производительность в генерации текста.'}, 'en': {'title': 'Unifying Text and 3D: LLaMA-Mesh Transforms Language into Spatial Creations', 'desc': 'This paper presents LLaMA-Mesh, a novel method that enables large language models (LLMs) to generate 3D meshes from text inputs. By tokenizing 3D mesh data into a text format, the model can leverage existing spatial knowledge from its text training. The approach allows for conversational interactions where users can request 3D mesh generation and receive outputs in both text and mesh formats. LLaMA-Mesh demonstrates that LLMs can effectively learn complex spatial relationships, achieving high-quality mesh generation comparable to models specifically trained for this task.'}, 'zh': {'title': '统一文本与3D生成的创新之路', 'desc': '本研究探讨了如何扩展大型语言模型（LLMs）的能力，使其能够在统一模型中生成3D网格。我们提出了一种新方法LLaMA-Mesh，将3D网格的顶点坐标和面定义表示为普通文本，从而实现与LLMs的直接集成。通过构建一个监督微调（SFT）数据集，使预训练的LLMs能够根据文本提示生成3D网格，并理解和解释3D网格。我们的工作首次证明了LLMs可以通过微调获得复杂的空间知识，从而在文本基础上生成3D网格，成功实现了3D和文本模态的统一。'}}}, {'id': 'https://huggingface.co/papers/2411.09703', 'title': 'MagicQuill: An Intelligent Interactive Image Editing System', 'url': 'https://huggingface.co/papers/2411.09703', 'abstract': 'Image editing involves a variety of complex tasks and requires efficient and precise manipulation techniques. In this paper, we present MagicQuill, an integrated image editing system that enables swift actualization of creative ideas. Our system features a streamlined yet functionally robust interface, allowing for the articulation of editing operations (e.g., inserting elements, erasing objects, altering color) with minimal input. These interactions are monitored by a multimodal large language model (MLLM) to anticipate editing intentions in real time, bypassing the need for explicit prompt entry. Finally, we apply a powerful diffusion prior, enhanced by a carefully learned two-branch plug-in module, to process editing requests with precise control. Experimental results demonstrate the effectiveness of MagicQuill in achieving high-quality image edits. Please visit https://magic-quill.github.io to try out our system.', 'score': 40, 'issue_id': 586, 'pub_date': '2024-11-14', 'pub_date_card': {'ru': '14 ноября', 'en': 'November 14', 'zh': '11月14日'}, 'hash': '530cdb8733e44b9e', 'authors': ['Zichen Liu', 'Yue Yu', 'Hao Ouyang', 'Qiuyu Wang', 'Ka Leong Cheng', 'Wen Wang', 'Zhiheng Liu', 'Qifeng Chen', 'Yujun Shen'], 'affiliations': ['HKUST', 'Ant Group', 'ZJU', 'HKU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.09703.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#cv'], 'emoji': '🖌️', 'ru': {'title': 'MagicQuill: Интуитивное редактирование изображений с помощью ИИ', 'desc': 'MagicQuill - это интегрированная система редактирования изображений, использующая мультимодальную большую языковую модель (MLLM) для предсказания намерений пользователя в реальном времени. Система имеет упрощенный интерфейс, позволяющий выполнять сложные операции редактирования с минимальным вводом. Для обработки запросов на редактирование применяется мощный диффузионный приор, усиленный специально обученным двухветвевым модулем. Экспериментальные результаты демонстрируют эффективность MagicQuill в достижении высококачественного редактирования изображений.'}, 'en': {'title': 'Effortless Image Editing with MagicQuill', 'desc': 'MagicQuill is an advanced image editing system designed to facilitate quick and precise editing tasks. It utilizes a multimodal large language model (MLLM) to understand user intentions in real time, allowing for seamless interactions without the need for explicit commands. The system incorporates a diffusion prior and a two-branch plug-in module to ensure high-quality and controlled image modifications. Experimental results indicate that MagicQuill significantly enhances the efficiency and effectiveness of image editing processes.'}, 'zh': {'title': 'MagicQuill：高效精准的图像编辑系统', 'desc': '本文介绍了一种名为MagicQuill的集成图像编辑系统，旨在高效、精确地实现创意构思。该系统具有简洁而强大的界面，用户可以通过最少的输入进行编辑操作，如插入元素、擦除对象和改变颜色。系统通过多模态大语言模型（MLLM）实时监测用户的编辑意图，省去了显式输入提示的需求。最后，结合强大的扩散先验和精心设计的双分支插件模块，MagicQuill能够以精确的控制处理编辑请求，实验结果表明其在高质量图像编辑方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2411.09009', 'title': 'Cut Your Losses in Large-Vocabulary Language Models', 'url': 'https://huggingface.co/papers/2411.09009', 'abstract': 'As language models grow ever larger, so do their vocabularies. This has shifted the memory footprint of LLMs during training disproportionately to one single layer: the cross-entropy in the loss computation. Cross-entropy builds up a logit matrix with entries for each pair of input tokens and vocabulary items and, for small models, consumes an order of magnitude more memory than the rest of the LLM combined. We propose Cut Cross-Entropy (CCE), a method that computes the cross-entropy loss without materializing the logits for all tokens into global memory. Rather, CCE only computes the logit for the correct token and evaluates the log-sum-exp over all logits on the fly. We implement a custom kernel that performs the matrix multiplications and the log-sum-exp reduction over the vocabulary in flash memory, making global memory consumption for the cross-entropy computation negligible. This has a dramatic effect. Taking the Gemma 2 (2B) model as an example, CCE reduces the memory footprint of the loss computation from 24 GB to 1 MB, and the total training-time memory consumption of the classifier head from 28 GB to 1 GB. To improve the throughput of CCE, we leverage the inherent sparsity of softmax and propose to skip elements of the gradient computation that have a negligible (i.e., below numerical precision) contribution to the gradient. Experiments demonstrate that the dramatic reduction in memory consumption is accomplished without sacrificing training speed or convergence.', 'score': 27, 'issue_id': 588, 'pub_date': '2024-11-13', 'pub_date_card': {'ru': '13 ноября', 'en': 'November 13', 'zh': '11月13日'}, 'hash': 'a3ceb77f367c961a', 'authors': ['Erik Wijmans', 'Brody Huval', 'Alexander Hertzberg', 'Vladlen Koltun', 'Philipp Krähenbühl'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.09009.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': '🧠', 'ru': {'title': 'Революция в памяти: эффективное обучение больших языковых моделей', 'desc': 'Эта статья представляет метод Cut Cross-Entropy (CCE) для эффективного вычисления функции потерь в крупных языковых моделях. CCE значительно снижает потребление памяти при обучении, вычисляя только необходимые логиты вместо полной матрицы. Авторы реализовали специальный kernel для выполнения матричных умножений и редукции log-sum-exp в быстрой памяти. Эксперименты показывают, что CCE drastically снижает потребление памяти без ущерба для скорости обучения или сходимости модели.'}, 'en': {'title': 'Revolutionizing Memory Efficiency in Language Model Training', 'desc': 'This paper introduces Cut Cross-Entropy (CCE), a novel method designed to reduce the memory usage of large language models (LLMs) during training. Traditional cross-entropy loss computation requires storing a large logit matrix, which can consume excessive memory, especially as model vocabularies grow. CCE addresses this by calculating the loss without creating the full logit matrix, instead focusing only on the correct token and dynamically evaluating the necessary computations. The implementation of CCE significantly decreases memory requirements, allowing for efficient training without compromising performance or speed.'}, 'zh': {'title': 'Cut Cross-Entropy：显著降低内存占用的创新方法', 'desc': '随着语言模型的规模不断扩大，它们的词汇量也在增加。这导致在训练过程中，交叉熵的内存占用在一个单独的层中显著增加。我们提出了一种名为Cut Cross-Entropy（CCE）的方法，它在不将所有标记的logits存储到全局内存中的情况下计算交叉熵损失。通过这种方法，CCE显著减少了内存占用，同时保持了训练速度和收敛性。'}}}, {'id': 'https://huggingface.co/papers/2411.06469', 'title': 'ClinicalBench: Can LLMs Beat Traditional ML Models in Clinical Prediction?', 'url': 'https://huggingface.co/papers/2411.06469', 'abstract': "Large Language Models (LLMs) hold great promise to revolutionize current clinical systems for their superior capacities on medical text processing tasks and medical licensing exams. Meanwhile, traditional ML models such as SVM and XGBoost have still been mainly adopted in clinical prediction tasks. An emerging question is Can LLMs beat traditional ML models in clinical prediction? Thus, we build a new benchmark ClinicalBench to comprehensively study the clinical predictive modeling capacities of both general-purpose and medical LLMs, and compare them with traditional ML models. ClinicalBench embraces three common clinical prediction tasks, two databases, 14 general-purpose LLMs, 8 medical LLMs, and 11 traditional ML models. Through extensive empirical investigation, we discover that both general-purpose and medical LLMs, even with different model scales, diverse prompting or fine-tuning strategies, still cannot beat traditional ML models in clinical prediction yet, shedding light on their potential deficiency in clinical reasoning and decision-making. We call for caution when practitioners adopt LLMs in clinical applications. ClinicalBench can be utilized to bridge the gap between LLMs' development for healthcare and real-world clinical practice.", 'score': 13, 'issue_id': 586, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 ноября', 'en': 'November 10', 'zh': '11月10日'}, 'hash': '933f68c6c7b9c7f5', 'authors': ['Canyu Chen', 'Jian Yu', 'Shan Chen', 'Che Liu', 'Zhongwei Wan', 'Danielle Bitterman', 'Fei Wang', 'Kai Shu'], 'affiliations': ['Illinois Institute of Technology', 'Emory University', 'Mass General Brigham & Boston Childrens Hospital, Harvard Medical School', 'Weill Cornell Medicine, Cornell University', 'Imperial College London', 'Ohio State University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.06469.jpg', 'data': {'categories': ['#science', '#benchmark', '#healthcare', '#reasoning'], 'emoji': '🏥', 'ru': {'title': 'LLM vs традиционное ML: кто победит в клиническом прогнозировании?', 'desc': 'Данная статья представляет новый бенчмарк ClinicalBench для сравнения больших языковых моделей (LLM) и традиционных моделей машинного обучения в клинических задачах прогнозирования. Исследователи провели обширное эмпирическое исследование, включающее различные LLM общего назначения и медицинские LLM, а также традиционные модели машинного обучения. Результаты показали, что LLM пока не превосходят традиционные модели в клиническом прогнозировании, несмотря на различные стратегии промптинга и файн-тюнинга. Авторы призывают к осторожности при внедрении LLM в клинические приложения и предлагают использовать ClinicalBench для преодоления разрыва между разработкой LLM для здравоохранения и реальной клинической практикой.'}, 'en': {'title': 'LLMs vs. Traditional Models: A Cautionary Tale in Clinical Prediction', 'desc': 'This paper investigates the effectiveness of Large Language Models (LLMs) in clinical prediction tasks compared to traditional machine learning models like SVM and XGBoost. The authors created a benchmark called ClinicalBench, which includes various clinical prediction tasks and a wide range of models for comparison. Their findings reveal that, despite the advanced capabilities of LLMs in processing medical text, they still fall short of outperforming traditional models in clinical prediction scenarios. The study emphasizes the need for caution in using LLMs for clinical applications, highlighting their limitations in clinical reasoning and decision-making.'}, 'zh': {'title': '大型语言模型在临床预测中的挑战', 'desc': '大型语言模型（LLMs）在医学文本处理和医学执照考试中表现出色，具有革命性的潜力。然而，传统的机器学习模型如支持向量机（SVM）和XGBoost仍然是临床预测任务的主要选择。我们建立了一个新的基准测试ClinicalBench，全面研究通用和医学LLMs在临床预测建模中的能力，并与传统机器学习模型进行比较。研究发现，尽管LLMs在不同规模和策略下进行实验，但在临床预测中仍未能超越传统模型，这表明它们在临床推理和决策方面可能存在不足。'}}}, {'id': 'https://huggingface.co/papers/2411.08768', 'title': 'Sharingan: Extract User Action Sequence from Desktop Recordings', 'url': 'https://huggingface.co/papers/2411.08768', 'abstract': 'Video recordings of user activities, particularly desktop recordings, offer a rich source of data for understanding user behaviors and automating processes. However, despite advancements in Vision-Language Models (VLMs) and their increasing use in video analysis, extracting user actions from desktop recordings remains an underexplored area. This paper addresses this gap by proposing two novel VLM-based methods for user action extraction: the Direct Frame-Based Approach (DF), which inputs sampled frames directly into VLMs, and the Differential Frame-Based Approach (DiffF), which incorporates explicit frame differences detected via computer vision techniques. We evaluate these methods using a basic self-curated dataset and an advanced benchmark adapted from prior work. Our results show that the DF approach achieves an accuracy of 70% to 80% in identifying user actions, with the extracted action sequences being re-playable though Robotic Process Automation. We find that while VLMs show potential, incorporating explicit UI changes can degrade performance, making the DF approach more reliable. This work represents the first application of VLMs for extracting user action sequences from desktop recordings, contributing new methods, benchmarks, and insights for future research.', 'score': 6, 'issue_id': 618, 'pub_date': '2024-11-13', 'pub_date_card': {'ru': '13 ноября', 'en': 'November 13', 'zh': '11月13日'}, 'hash': '1179d90820efd445', 'authors': ['Yanting Chen', 'Yi Ren', 'Xiaoting Qin', 'Jue Zhang', 'Kehong Yuan', 'Lu Han', 'Qingwei Lin', 'Dongmei Zhang', 'Saravan Rajmohan', 'Qi Zhang'], 'affiliations': ['Tsinghua University', 'Microsoft'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.08768.jpg', 'data': {'categories': ['#agents', '#training', '#optimization', '#video', '#cv', '#benchmark', '#games'], 'emoji': '🖥️', 'ru': {'title': 'Извлечение действий пользователя из видеозаписей с помощью Vision-Language Models', 'desc': 'Статья представляет два новых метода на основе Vision-Language Models для извлечения действий пользователя из записей рабочего стола. Прямой подход на основе кадров (DF) подает выбранные кадры напрямую в VLM, в то время как дифференциальный подход (DiffF) использует явные различия между кадрами. Результаты показывают, что DF-подход достигает точности 70-80% в идентификации действий пользователя. Это первое применение VLM для извлечения последовательностей действий пользователя из записей рабочего стола.'}, 'en': {'title': 'Unlocking User Actions from Desktop Videos with VLMs', 'desc': 'This paper explores the use of Vision-Language Models (VLMs) to extract user actions from desktop video recordings, an area that has not been thoroughly investigated. It introduces two innovative methods: the Direct Frame-Based Approach (DF), which uses sampled video frames directly, and the Differential Frame-Based Approach (DiffF), which analyzes differences between frames. The study evaluates these methods on a self-curated dataset and a benchmark, revealing that the DF method achieves a 70% to 80% accuracy in identifying user actions. The findings suggest that while VLMs are promising, the inclusion of explicit user interface changes can negatively impact performance, highlighting the DF approach as a more dependable option.'}, 'zh': {'title': '从桌面录制中提取用户行为的新方法', 'desc': '本论文探讨了从桌面录制视频中提取用户行为的挑战，提出了两种基于视觉语言模型（VLM）的方法。第一种是直接帧输入方法（DF），它将采样的帧直接输入VLM进行分析；第二种是差异帧输入方法（DiffF），它利用计算机视觉技术检测的帧差异来增强分析。实验结果表明，DF方法在识别用户行为方面的准确率达到70%到80%，并且提取的行为序列可以通过机器人流程自动化（RPA）重放。尽管VLM显示出潜力，但显式用户界面变化的引入可能会降低性能，因此DF方法被认为更为可靠。'}}}, {'id': 'https://huggingface.co/papers/2411.08954', 'title': 'Inconsistencies In Consistency Models: Better ODE Solving Does Not Imply Better Samples', 'url': 'https://huggingface.co/papers/2411.08954', 'abstract': 'Although diffusion models can generate remarkably high-quality samples, they are intrinsically bottlenecked by their expensive iterative sampling procedure. Consistency models (CMs) have recently emerged as a promising diffusion model distillation method, reducing the cost of sampling by generating high-fidelity samples in just a few iterations. Consistency model distillation aims to solve the probability flow ordinary differential equation (ODE) defined by an existing diffusion model. CMs are not directly trained to minimize error against an ODE solver, rather they use a more computationally tractable objective. As a way to study how effectively CMs solve the probability flow ODE, and the effect that any induced error has on the quality of generated samples, we introduce Direct CMs, which directly minimize this error. Intriguingly, we find that Direct CMs reduce the ODE solving error compared to CMs but also result in significantly worse sample quality, calling into question why exactly CMs work well in the first place. Full code is available at: https://github.com/layer6ai-labs/direct-cms.', 'score': 5, 'issue_id': 618, 'pub_date': '2024-11-13', 'pub_date_card': {'ru': '13 ноября', 'en': 'November 13', 'zh': '11月13日'}, 'hash': '9cff9dea78bd5669', 'authors': ['Noël Vouitsis', 'Rasa Hosseinzadeh', 'Brendan Leigh Ross', 'Valentin Villecroze', 'Satya Krishna Gorti', 'Jesse C. Cresswell', 'Gabriel Loaiza-Ganem'], 'affiliations': ['Layer 6 AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.08954.jpg', 'data': {'categories': ['#diffusion', '#training', '#optimization', '#cv'], 'emoji': '🔬', 'ru': {'title': 'Парадокс точности: когда меньшая ошибка не гарантирует лучшего результата', 'desc': 'Статья исследует методы улучшения эффективности диффузионных моделей в машинном обучении. Авторы представляют новый подход под названием Direct Consistency Models (Direct CMs), который напрямую минимизирует ошибку решения обыкновенного дифференциального уравнения (ODE) потока вероятности. Несмотря на то, что Direct CMs уменьшают ошибку решения ODE по сравнению с обычными Consistency Models (CMs), они приводят к значительно худшему качеству сэмплов. Это исследование ставит под вопрос причины эффективности CMs и открывает новые направления для изучения в области дистилляции диффузионных моделей.'}, 'en': {'title': 'Streamlining Diffusion: The Paradox of Consistency Models', 'desc': 'This paper discusses the limitations of diffusion models in generating high-quality samples due to their costly iterative sampling process. It introduces consistency models (CMs) as a method to distill diffusion models, allowing for high-fidelity sample generation in fewer iterations. The authors explore the relationship between CMs and the probability flow ordinary differential equation (ODE) that governs diffusion models, proposing Direct CMs that aim to minimize the error in solving this ODE. Surprisingly, while Direct CMs reduce the ODE solving error, they produce lower quality samples, raising questions about the underlying reasons for the effectiveness of CMs.'}, 'zh': {'title': '提升扩散模型效率的新方法', 'desc': '扩散模型能够生成高质量的样本，但其迭代采样过程非常耗时。最近出现的连续性模型（CMs）通过在少量迭代中生成高保真样本，成为一种有前景的扩散模型蒸馏方法。连续性模型蒸馏旨在解决由现有扩散模型定义的概率流常微分方程（ODE），但并不是直接通过最小化ODE求解器的误差来训练。我们引入了直接连续性模型（Direct CMs），直接最小化该误差，发现虽然Direct CMs减少了ODE求解误差，但生成样本的质量显著下降，这引发了对CMs有效性的质疑。'}}}, {'id': 'https://huggingface.co/papers/2411.06490', 'title': 'Hermes: A Large Language Model Framework on the Journey to Autonomous Networks', 'url': 'https://huggingface.co/papers/2411.06490', 'abstract': 'The drive toward automating cellular network operations has grown with the increasing complexity of these systems. Despite advancements, full autonomy currently remains out of reach due to reliance on human intervention for modeling network behaviors and defining policies to meet target requirements. Network Digital Twins (NDTs) have shown promise in enhancing network intelligence, but the successful implementation of this technology is constrained by use case-specific architectures, limiting its role in advancing network autonomy. A more capable network intelligence, or "telecommunications brain", is needed to enable seamless, autonomous management of cellular network. Large Language Models (LLMs) have emerged as potential enablers for this vision but face challenges in network modeling, especially in reasoning and handling diverse data types. To address these gaps, we introduce Hermes, a chain of LLM agents that uses "blueprints" for constructing NDT instances through structured and explainable logical steps. Hermes allows automatic, reliable, and accurate network modeling of diverse use cases and configurations, thus marking progress toward fully autonomous network operations.', 'score': 5, 'issue_id': 618, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 ноября', 'en': 'November 10', 'zh': '11月10日'}, 'hash': '9ee1aeb9095ebee4', 'authors': ['Fadhel Ayed', 'Ali Maatouk', 'Nicola Piovesan', 'Antonio De Domenico', 'Merouane Debbah', 'Zhi-Quan Luo'], 'affiliations': ['Paris Research Center, Huawei Technologies, Boulogne-Billancourt, France', 'Khalifa University of Science and Technology, Abu Dhabi, UAE', 'The Chinese University of Hong Kong, Shenzhen, China', 'Yale University, New Haven, Connecticut, USA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2411.06490.jpg', 'data': {'categories': ['#reasoning', '#agents', '#agi', '#multimodal'], 'emoji': '🧠', 'ru': {'title': "Hermes: автономный 'мозг' для сетей связи на основе ИИ", 'desc': "Статья представляет Hermes - систему агентов на основе больших языковых моделей для автоматического создания цифровых двойников сетей связи. Hermes использует 'чертежи' для построения цифровых двойников через структурированные логические шаги. Это позволяет моделировать разнообразные сценарии использования сетей без вмешательства человека. Система призвана приблизить полную автономность управления сетями связи."}, 'en': {'title': 'Towards Fully Autonomous Cellular Networks with Hermes', 'desc': 'This paper discusses the challenges of automating cellular network operations due to their complexity and the need for human intervention in modeling and policy definition. It highlights the potential of Network Digital Twins (NDTs) to improve network intelligence but notes that their effectiveness is limited by specific architectures. The authors propose Hermes, a system of Large Language Model (LLM) agents that create NDT instances using structured logical steps, enhancing network modeling capabilities. By enabling automatic and accurate modeling for various use cases, Hermes aims to advance the goal of fully autonomous cellular networks.'}, 'zh': {'title': '迈向完全自主的蜂窝网络管理', 'desc': '随着蜂窝网络操作的复杂性增加，自动化的需求也在增长。尽管已有进展，但由于依赖人工干预来建模网络行为和定义政策，完全自主仍然难以实现。网络数字双胞胎（NDT）在提升网络智能方面显示出潜力，但其成功实施受到特定用例架构的限制。为了解决这些问题，我们提出了Hermes，一个利用大型语言模型（LLM）代理的系统，通过结构化和可解释的逻辑步骤构建NDT实例，从而实现多样化用例和配置的自动、可靠和准确的网络建模。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (2)', '#agi (1)', '#alignment', '#architecture', '#audio', '#benchmark (2)', '#cv (3)', '#data', '#dataset', '#diffusion (2)', '#ethics', '#games (2)', '#graphs', '#hallucinations', '#healthcare (1)', '#inference (1)', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (3)', '#open_source', '#optimization (4)', '#plp', '#rag', '#reasoning (2)', '#rl', '#rlhf', '#robotics', '#science (1)', '#security', '#small_models', '#story_generation', '#survey', '#synthetic', '#training (4)', '#transfer_learning', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-11-17 17:38',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-11-17 17:38')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-11-17 17:38')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
