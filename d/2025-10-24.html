        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.19304', 'title': 'Loopholing Discrete Diffusion: Deterministic Bypass of the Sampling Wall', 'url': 'https://huggingface.co/papers/2510.19304', 'abstract': 'Loopholing Discrete Diffusion Models (LDDMs) enhance text generation by preserving distributional information through a deterministic latent pathway, reducing perplexity and improving coherence and performance on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion models offer a promising alternative to autoregressive generation through parallel decoding, but they suffer from a sampling wall: once categorical sampling occurs, rich distributional information collapses into one-hot vectors and cannot be propagated across steps, forcing subsequent steps to operate with limited information. To mitigate this problem, we introduce Loopholing, a novel and simple mechanism that preserves this information via a deterministic latent pathway, leading to Loopholing Discrete Diffusion Models (LDDMs). Trained efficiently with a self-conditioning strategy, LDDMs achieve substantial gains-reducing generative perplexity by up to 61% over prior baselines, closing (and in some cases surpassing) the gap with autoregressive models, and producing more coherent text. Applied to reasoning tasks, LDDMs also improve performance on arithmetic benchmarks such as Countdown and Game of 24. These results also indicate that loopholing mitigates idle steps and oscillations, providing a scalable path toward high-quality non-autoregressive text generation.', 'score': 8, 'issue_id': 6590, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '4c70e804c9d70b2e', 'authors': ['Mingyu Jo', 'Jaesik Yoon', 'Justin Deschenaux', 'Caglar Gulcehre', 'Sungjin Ahn'], 'affiliations': ['EPFL', 'KAIST', 'Microsoft', 'NYU', 'SAP'], 'pdf_title_img': 'assets/pdf/title_img/2510.19304.jpg', 'data': {'categor ation on end-of-sequence tokens. Ablation studies confirm the gain is causally linked to value alignment. RLEV remains robust under noisy value signals, such as difficulty-based labels, demonstrating that optimizing for an explicit utility function offers a practical path to aligning LLMs with human priorities.', 'score': 7, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '99ea059117e075a9', 'authors': ['Dian Yu', 'Yulai Zhao', 'Kishan Panaganti', 'Linfeng Song', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Princeton University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.20187.jpg', 'data': {'categories': ['#optimization', '#rl', '#alignment', '#rlhf'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ AI Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ RLEV, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ reinforcement learning Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, RLEV ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ‡ĞµÑ€ĞµĞ· ÑĞ²Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹, Ğ½Ğ¾ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ½Ğ° Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ½ĞµÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ°Ñ… Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ LLM Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Aligning AI with Human Values through RLEV', 'desc': 'RLEV is a reinforcement learning method that enhances the training of Large Language Models (LLMs) by integrating human value signals into the optimization process. Unlike traditional methods that focus solely on correctness, RLEV uses value-weighted rewards to prioritize tasks based on their significance to humans. This approach not only improves the accuracy of the models but also enables them to adapt their responses based on the value of the prompts, providing concise answers for low-value queries and detailed responses for high-value ones. The method has shown robustness even with noisy value signals, indicating its effectiveness in aligning LLMs with human priorities.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ ä¸äººç±»ä»·å€¼çš„å¯¹é½', 'desc': 'RLEVæ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œå®ƒå°†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„ä¼˜åŒ–ä¸å¯é‡åŒ–çš„äººç±»ä»·å€¼ä¿¡å·å¯¹é½ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºäºŒå…ƒæ­£ç¡®æ€§çš„å¥–åŠ±æœºåˆ¶ä¸åŒï¼ŒRLEVç›´æ¥å°†äººç±»å®šä¹‰çš„ä»·å€¼ä¿¡å·çº³å…¥å¥–åŠ±å‡½æ•°ï¼Œä»è€Œæé«˜äº†ä»·å€¼åŠ æƒçš„å‡†ç¡®æ€§ã€‚é€šè¿‡ä½¿ç”¨å¸¦æœ‰æ˜ç¡®çœŸå®ä»·å€¼æ ‡ç­¾çš„è€ƒè¯•é£æ ¼æ•°æ®ï¼ŒRLEVåœ¨å¤šä¸ªå¼ºåŒ–å­¦ä¹ ç®—æ³•å’Œæ¨¡å‹è§„æ¨¡ä¸Šå‡ä¼˜äºä»…ä¾èµ–æ­£ç¡®æ€§çš„åŸºçº¿ã€‚RLEVè¿˜å­¦ä¹ åˆ°äº†ä¸€ç§ä»·å€¼æ•æ„Ÿçš„ç»ˆæ­¢ç­–ç•¥ï¼Œæ ¹æ®æç¤ºçš„ä»·å€¼é«˜ä½è°ƒæ•´å“åº”çš„è¯¦ç»†ç¨‹åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20822', 'title': 'HoloCine: Holistic Generation of Cinematic Multi-Shot Long Video\n  Narratives', 'url': 'https://huggingface.co/papers/2510.20822', 'abstract': 'HoloCine generates coherent multi-shot narratives using a Window Cross-Attention mechanism and Sparse Inter-Shot Self-Attention, enabling end-to-end cinematic creation.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art text-to-video models excel at generating isolated clips but fall short of creating the coherent, multi-shot narratives, which are the essence of storytelling. We bridge this "narrative gap" with HoloCine, a model that generates entire scenes holistically to ensure global consistency from the first shot to the last. Our architecture achieves precise directorial control through a Window Cross-Attention mechanism that localizes text prompts to specific shots, while a Sparse Inter-Shot Self-Attention pattern (dense within shots but sparse between them) ensures the efficiency required for minute-scale generation. Beyond setting a new state-of-the-art in narrative coherence, HoloCine develops remarkable emergent abilities: a persistent memory for characters and scenes, and an intuitive grasp of cinematic techniques. Our work marks a pivotal shift from clip synthesis towards automated filmmaking, making end-to-end cinematic creation a tangible future. Our code is available at: https://holo-cine.github.io/.', 'score': 3, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'd7e5dd1a530e0b1e', 'authors': ['Yihao Meng', 'Hao Ouyang', 'Yue Yu', 'Qiuyu Wang', 'Wen Wang', 'Ka Leong Cheng', 'Hanlin Wang', 'Yixuan Li', 'Cheng Chen', 'Yanhong Zeng', 'Yujun Shen', 'Huamin Qu'], 'affiliations': ['Ant Group', 'CUHK', 'HKUST', 'NTU', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2510.20822.jpg', 'data': {'categories': ['#architecture', '#story_generation', '#video', '#cv'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞÑ‚ ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğº ĞºĞ¸Ğ½Ğ¾: Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ²', 'desc': 'HoloCine â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ²ÑĞ·Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ½Ğ°Ñ€Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ², ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° ĞºĞ°Ğ´Ñ€Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… text-to-video Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞºĞ»Ğ¸Ğ¿Ñ‹, Ğ½Ğ¾ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ²Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ÑŒ Ñ†ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Window Cross-Attention Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ soning with Explicit Spatio-Temporal\n  Evidence', 'url': 'https://huggingface.co/papers/2510.20579', 'abstract': 'Open-o3 Video integrates spatio-temporal evidence into video reasoning, achieving state-of-the-art performance on multiple benchmarks and providing valuable reasoning traces for test-time scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Most video reasoning models only generate textual reasoning traces without indicating when and where key evidence appears. Recent models such as OpenAI-o3 have sparked wide interest in evidence-centered reasoning for images, yet extending this ability to videos is more challenging, as it requires joint temporal tracking and spatial localization across dynamic scenes. We introduce Open-o3 Video, a non-agent framework that integrates explicit spatio-temporal evidence into video reasoning, and carefully collect training data and design training strategies to address the aforementioned challenges. The model highlights key timestamps, objects, and bounding boxes alongside its answers, allowing reasoning to be grounded in concrete visual observations. To enable this functionality, we first curate and build two high-quality datasets, STGR-CoT-30k for SFT and STGR-RL-36k for RL, with carefully constructed temporal and spatial annotations, since most existing datasets offer either temporal spans for videos or spatial boxes on images, lacking unified spatio-temporal supervision and reasoning traces. Then, we adopt a cold-start reinforcement learning strategy with multiple specially designed rewards that jointly encourage answer accuracy, temporal alignment, and spatial precision. On V-STAR benchmark, Open-o3 Video achieves state-of-the-art performance, raising mAM by 14.4% and mLGM by 24.2% on the Qwen2.5-VL baseline. Consistent improvements are also observed on a broad range of video understanding benchmarks, including VideoMME, WorldSense, VideoMMMU, and TVGBench. Beyond accuracy, the reasoning traces produced by Open-o3 Video also provide valuable signals for test-time scaling, enabling confidence-aware verification and improving answer reliability.', 'score': 3, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'fecf89fc3cf72cdb', 'authors': ['Jiahao Meng', 'Xiangtai Li', 'Haochen Wang', 'Yue Tan', 'Tao Zhang', 'Lingdong Kong', 'Yunhai Tong', 'Anran Wang', 'Zhiyang Teng', 'Yujing Wang', 'Zhuochen Wang'], 'affiliations': ['ByteDance', 'CASIA', 'NUS', 'Peking University', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.20579.jpg', 'data': {'categories': ['#dataset', '#video', '#training', '#benchmark', '#reasoning', '#games'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸', 'desc': 'Open-o3 Video â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ, Ğ½Ğ¾ Ğ¸ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚ĞºĞ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ (bounding boxes), Ğ³Ğ´Ğµ Ğ½Ğ°Ñ…Ğ¾Ğ´ÑÑ‚ÑÑ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ²Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ reinforcement learning Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ V-STAR, ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ² Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Qwen2.5-VL Ğ½Ğ° 14.4% Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ mAM Ğ¸ Ğ½Ğ° 24.2% Ğ¿Ğ¾ mLGM. Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ reasoning traces Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹ Ğ´Ğ»Ñ test-time scaling, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Grounding Video Reasoning in Spatio-Temporal Evidence', 'desc': 'Open-o3 Video is a novel framework that enhances video reasoning by incorporating spatio-temporal evidence, allowing it to achieve top performance on various benchmarks. Unlike previous models that only provide textual reasoning, this approach highlights specific timestamps, objects, and bounding boxes, grounding its conclusions in visual data. The model is trained on two meticulously curated datasets that offer unified spatio-temporal annotations, addressing the challenges of tracking and localizing evidence in dynamic video scenes. By employing a cold-start reinforcement learning strategy with tailored rewards, Open-o3 Video not only improves accuracy but also generates reasoning traces that aid in confidence-aware verification during test-time scaling.'}, 'zh': {'title': 'æ—¶ç©ºè¯æ®é©±åŠ¨çš„è§†é¢‘æ¨ç†æ–°çªç ´', 'desc': 'Open-o3 Video æ˜¯ä¸€ç§è§†é¢‘æ¨ç†æ¨¡å‹ï¼Œå®ƒå°†æ—¶ç©ºè¯æ®æ•´åˆåˆ°æ¨ç†è¿‡ç¨‹ä¸­ï¼Œä»è€Œåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿçªå‡ºæ˜¾ç¤ºå…³é”®æ—¶é—´æˆ³ã€å¯¹è±¡å’Œè¾¹ç•Œæ¡†ï¼Œä½¿æ¨ç†åŸºäºå…·ä½“çš„è§†è§‰è§‚å¯Ÿã€‚ä¸ºäº†å…‹æœè§†é¢‘æ¨ç†ä¸­çš„æŒ‘æˆ˜ï¼ŒOpen-o3 Video é‡‡ç”¨äº†å†·å¯åŠ¨å¼ºåŒ–å­¦ä¹ ç­–ç•¥ï¼Œå¹¶è®¾è®¡äº†å¤šç§å¥–åŠ±æœºåˆ¶ï¼Œä»¥æé«˜ç­”æ¡ˆçš„å‡†ç¡®æ€§å’Œæ—¶ç©ºç²¾åº¦ã€‚æ­¤å¤–ï¼Œæ¨¡å‹ç”Ÿæˆçš„æ¨ç†è½¨è¿¹ä¸ºæµ‹è¯•æ—¶çš„æ‰©å±•æä¾›äº†æœ‰ä»·å€¼çš„ä¿¡å·ï¼Œå¢å¼ºäº†ç­”æ¡ˆçš„å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20820', 'title': 'LayerComposer: Interactive Personalized T2I via Spatially-Aware Layered\n  Canvas', 'url': 'https://huggingface.co/papers/2510.20820', 'abstract': 'LayerComposer provides interactive control over spatial composition and scalability in multi-subject text-to-image generation through a layered canvas and locking mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their impressive visual fidelity, existing personalized generative models lack interactive control over spatial composition and scale poorly to multiple subjects. To address these limitations, we present LayerComposer, an interactive framework for personalized, multi-subject text-to-image generation. Our approach introduces two main contributions: (1) a layered canvas, a novel representation in which each subject is placed on a distinct layer, enabling occlusion-free composition; and (2) a locking mechanism that preserves selected layers with high fidelity while allowing the remaining layers to adapt flexibly to the surrounding context. Similar to professional image-editing software, the proposed layered canvas allows users to place, resize, or lock input subjects through intuitive layer manipulation. Our versatile locking mechanism requires no architectural changes, relying instead on inherent positional embeddings combined with a new complementary data sampling strategy. Extensive experiments demonstrate that LayerComposer achieves superior spatial control and identity preservation compared to the state-of-the-art methods in multi-subject personalized image generation.', 'score': 1, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'cd0c9d6f510364a1', 'authors': ['Guocheng Gordon Qian', 'Ruihang Zhang', 'Tsai-Shien Chen', 'Yusuf Dalva', 'Anujraaj Argo Goyal', 'Willi Menapace', 'Ivan Skorokhodov', 'Meng Dong', 'Arpit Sahni', 'Daniil Ostashev', 'Ju Hu', 'Sergey Tulyakov', 'Kuan-Chieh Jackson Wang'], 'affiliations': ['Snap Inc.', 'UC Merced', 'University of Toronto', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.20820.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#games', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'LayerComposer â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ» „æ¦‚å¿µï¼Œæ¯ä¸ªä¸»ä½“éƒ½æ”¾ç½®åœ¨ç‹¬ç«‹çš„å±‚ä¸Šï¼Œä»è€Œå®ç°æ— é®æŒ¡çš„ç»„åˆæ•ˆæœã€‚è¯¥æ¡†æ¶è¿˜åŒ…å«ä¸€ä¸ªé”å®šæœºåˆ¶ï¼Œå¯ä»¥åœ¨ä¿æŒé€‰å®šå±‚é«˜ä¿çœŸçš„åŒæ—¶ï¼Œçµæ´»è°ƒæ•´å…¶ä»–å±‚ä»¥é€‚åº”å‘¨å›´ç¯å¢ƒã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œç”¨æˆ·å¯ä»¥åƒä½¿ç”¨ä¸“ä¸šå›¾åƒç¼–è¾‘è½¯ä»¶ä¸€æ ·ï¼Œç›´è§‚åœ°æ“ä½œè¾“å…¥ä¸»ä½“ï¼Œè¿›è¡Œæ”¾ç½®ã€è°ƒæ•´å¤§å°æˆ–é”å®šã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20771', 'title': 'AlphaFlow: Understanding and Improving MeanFlow Models', 'url': 'https://huggingface.co/papers/2510.20771', 'abstract': 'The $\\alpha$-Flow framework improves few-step generative modeling by unifying and disentangling conflicting objectives, leading to better convergence and state-of-the-art performance on ImageNet-1K.  \t\t\t\t\tAI-generated summary \t\t\t\t MeanFlow has recently emerged as a powerful framework for few-step generative modeling trained from scratch, but its success is not yet fully understood. In this work, we show that the MeanFlow objective naturally decomposes into two parts: trajectory flow matching and trajectory consistency. Through gradient analysis, we find that these terms are strongly negatively correlated, causing optimization conflict and slow convergence. Motivated by these insights, we introduce alpha-Flow, a broad family of objectives that unifies trajectory flow matching, Shortcut Model, and MeanFlow under one formulation. By adopting a curriculum strategy that smoothly anneals from trajectory flow matching to MeanFlow, alpha-Flow disentangles the conflicting objectives, and achieves better convergence. When trained from scratch on class-conditional ImageNet-1K 256x256 with vanilla DiT backbones, alpha-Flow consistently outperforms MeanFlow across scales and settings. Our largest alpha-Flow-XL/2+ model achieves new state-of-the-art results using vanilla DiT backbones, with FID scores of 2.58 (1-NFE) and 2.15 (2-NFE).', 'score': 1, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'd6e50ecd48746859', 'authors': ['Huijie Zhang', 'Aliaksandr Siarohin', 'Willi Menapace', 'Michael Vasilkovsky', 'Sergey Tulyakov', 'Qing Qu', 'Ivan Skorokhodov'], 'affiliations': ['Department of EECS, University of Michigan', 'Snap Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.20771.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#cv', '#diffusion'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Î±-Flow: Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞ¹ Ğ¸ Ğ²Ğ»Ğ°ÑÑ‚Ğ²ÑƒĞ¹ Ğ² Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Î±-Flow â€” ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¹ framework Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ²ÑĞµĞ³Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ MeanFlow ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚ÑƒÑÑ‰Ğ¸Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ (trajectory flow matching Ğ¸ trajectory consistency), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼ĞµÑˆĞ°ÑÑ‚ Ğ´Ñ€ÑƒĞ³ Ğ´Ñ€ÑƒĞ³Ñƒ. ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ curriculum strategy â€” Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ° Ğ¸ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞĞ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ ImageNet-1K Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Î±-Flow Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ñ FID 2.58 Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ DiT.'}, 'en': {'title': 'Unifying Objectives for Superior Few-Step Generative Modeling', 'desc': 'The $\x08eta$-Flow framework enhances few-step generative modeling by addressing and resolving conflicting objectives, which leads to improved convergence rates and top-tier performance on ImageNet-1K. This paper reveals that the MeanFlow objective can be broken down into two components: trajectory flow matching and trajectory consistency, which are negatively correlated and hinder optimization. To tackle this issue, the authors propose alpha-Flow, a comprehensive set of objectives that integrates trajectory flow matching, Shortcut Model, and MeanFlow into a single framework. By employing a curriculum learning approach that gradually transitions from trajectory flow matching to MeanFlow, alpha-Flow effectively disentangles these conflicting objectives, resulting in superior performance compared to MeanFlow.'}, 'zh': {'title': 'Î±-Flowï¼šè§£è€¦å†²çªç›®æ ‡ï¼Œå®ç°æ›´ä¼˜ç”Ÿæˆå»ºæ¨¡', 'desc': 'æœ¬æ–‡æå‡ºäº†Î±-Flowæ¡†æ¶ï¼Œé€šè¿‡ç»Ÿä¸€å’Œè§£è€¦ç›¸äº’å†²çªçš„ç›®æ ‡ï¼Œæ”¹å–„äº†å°‘æ­¥ç”Ÿæˆå»ºæ¨¡çš„æ•ˆæœã€‚æˆ‘ä»¬å‘ç°MeanFlowç›®æ ‡å¯ä»¥è‡ªç„¶åˆ†è§£ä¸ºè½¨è¿¹æµåŒ¹é…å’Œè½¨è¿¹ä¸€è‡´æ€§ä¸¤ä¸ªéƒ¨åˆ†ï¼Œè¿™ä¸¤ä¸ªéƒ¨åˆ†ä¹‹é—´å­˜åœ¨å¼ºçƒˆçš„è´Ÿç›¸å…³ï¼Œå¯¼è‡´ä¼˜åŒ–å†²çªå’Œæ”¶æ•›ç¼“æ…¢ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼ŒÎ±-Flowå¼•å…¥äº†ä¸€ç§æ–°çš„ç›®æ ‡å‡½æ•°ï¼Œç»“åˆäº†è½¨è¿¹æµåŒ¹é…ã€Shortcutæ¨¡å‹å’ŒMeanFlowï¼Œå¹¶é‡‡ç”¨é€æ­¥ç­–ç•¥å¹³æ»‘è¿‡æ¸¡ï¼Œä»è€Œè§£è€¦äº†å†²çªç›®æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒÎ±-Flowåœ¨ImageNet-1Kæ•°æ®é›†ä¸Šè®­ç»ƒæ—¶ï¼Œè¡¨ç°ä¼˜äºMeanFlowï¼Œè¾¾åˆ°äº†æ–°çš„æœ€å…ˆè¿›ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.20270', 'title': "ImpossibleBench: Measuring LLMs' Propensity of Exploiting Test Cases", 'url': 'https://huggingface.co/papers/2510.20270', 'abstract': 'ImpossibleBench is a benchmark framework that measures and mitigates LLMs\' tendency to exploit test cases by introducing impossible task variants, thereby enhancing model reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t The tendency to find and exploit "shortcuts" to complete tasks poses significant risks for reliable assessment and deployment of large language models (LLMs). For example, an LLM agent with access to unit tests may delete failing tests rather than fix the underlying bug. Such behavior undermines both the validity of benchmark results and the reliability of real-world LLM coding assistant deployments.   To quantify, study, and mitigate such behavior, we introduce ImpossibleBench, a benchmark framework that systematically measures LLM agents\' propensity to exploit test cases. ImpossibleBench creates "impossible" variants of tasks from existing benchmarks like LiveCodeBench and SWE-bench by introducing direct conflicts between the natural-language specification and the unit tests. We measure an agent\'s "cheating rate" as its pass rate on these impossible tasks, where any pass necessarily implies a specification-violating shortcut.   As a practical framework, ImpossibleBench is not just an evaluation but a versatile tool. We demonstrate its utility for: (1) studying model behaviors, revealing more fine-grained details of cheating behaviors from simple test modification to complex operator overloading; (2) context engineering, showing how prompt, test access and feedback loop affect cheating rates; and (3) developing monitoring tools, providing a testbed with verified deceptive solutions. We hope ImpossibleBench serves as a useful framework for building more robust and reliable LLM systems.   Our implementation can be found at https://github.com/safety-research/impossiblebench.', 'score': 1, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': '8843fcc2113f2c3a', 'authors': ['Ziqian Zhong', 'Aditi Raghunathan', 'Nicholas Carlini'], 'affiliations': ['Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.20270.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#security'], 'emoji': 'ğŸš«', 'ru': {'title': 'Ğ›Ğ¾Ğ²ÑƒÑˆĞºĞ° Ğ´Ğ»Ñ Ñ‡Ğ¸Ñ‚ĞµÑ€Ğ¾Ğ²: ĞºĞ°Ğº Ğ¿Ğ¾Ğ¹Ğ¼Ğ°Ñ‚ÑŒ LLM Ğ½Ğ° Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ğ¾Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'ImpossibleBench â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑĞºĞ»Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑ‡ĞµÑÑ‚Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Â«Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹ĞµÂ» Ğ²
