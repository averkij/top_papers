        const articlesData = [{'id': 'https://huggingface.co/papers/2505.15277', 'title': 'Web-Shepherd: Advancing PRMs for Reinforcing Web Agents', 'url': 'https://huggingface.co/papers/2505.15277', 'abstract': 'Web navigation is a unique domain that can automate many repetitive real-life tasks and is challenging as it requires long-horizon sequential decision making beyond typical multimodal large language model (MLLM) tasks. Yet, specialized reward models for web navigation that can be utilized during both training and test-time have been absent until now. Despite the importance of speed and cost-effectiveness, prior works have utilized MLLMs as reward models, which poses significant constraints for real-world deployment. To address this, in this work, we propose the first process reward model (PRM) called Web-Shepherd which could assess web navigation trajectories in a step-level. To achieve this, we first construct the WebPRM Collection, a large-scale dataset with 40K step-level preference pairs and annotated checklists spanning diverse domains and difficulty levels. Next, we also introduce the WebRewardBench, the first meta-evaluation benchmark for evaluating PRMs. In our experiments, we observe that our Web-Shepherd achieves about 30 points better accuracy compared to using GPT-4o on WebRewardBench. Furthermore, when testing on WebArena-lite by using GPT-4o-mini as the policy and Web-Shepherd as the verifier, we achieve 10.9 points better performance, in 10 less cost compared to using GPT-4o-mini as the verifier. Our model, dataset, and code are publicly available at LINK.', 'score': 30, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '8209bc2f2e5e6119', 'authors': ['Hyungjoo Chae', 'Sunghwan Kim', 'Junhee Cho', 'Seungone Kim', 'Seungjun Moon', 'Gyeom Hwangbo', 'Dongha Lim', 'Minjin Kim', 'Yeonjun Hwang', 'Minju Gwak', 'Dongwook Choi', 'Minseok Kang', 'Gwanhoon Im', 'ByeongUng Cho', 'Hyojun Kim', 'Jun Hee Han', 'Taeyoon Kwon', 'Minju Kim', 'Beong-woo Kwak', 'Dongjin Kang', 'Jinyoung Yeo'], 'affiliations': ['Carnegie Mellon University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15277.jpg', 'data': {'categories': ['#optimization', '#open_source', '#survey', '#benchmark', '#rl', '#dataset'], 'emoji': '🧭', 'ru': {'title': 'Web-Shepherd: эффективная модель вознаграждения для автоматизации веб-навигации', 'desc': 'Статья представляет Web-Shepherd - первую модель вознаграждения процесса (PRM) для веб-навигации. Авторы создали набор данных WebPRM Collection с 40 тысячами пар предпочтений на уровне шагов и аннотированными чек-листами. Они также разработали бенчмарк WebRewardBench для оценки PRM моделей. Web-Shepherd показывает значительно лучшую точность по сравнению с GPT-4o и позволяет достичь более высокой производительности при меньших затратах в задачах веб-навигации.'}, 'en': {'title': 'Web-Shepherd: Revolutionizing Web Navigation with Process Reward Models', 'desc': 'This paper introduces Web-Shepherd, a novel process reward model (PRM) designed specifically for web navigation tasks that require long-term decision making. The authors highlight the limitations of using multimodal large language models (MLLMs) as reward models, which can hinder practical applications due to speed and cost issues. They present the WebPRM Collection, a comprehensive dataset containing 40,000 step-level preference pairs to train the PRM effectively. Experimental results demonstrate that Web-Shepherd significantly outperforms existing models, achieving higher accuracy and lower costs in web navigation tasks.'}, 'zh': {'title': '网页导航的智能评估新方法', 'desc': '本论文提出了一种新的过程奖励模型（PRM），名为Web-Shepherd，旨在评估网页导航的决策过程。我们构建了一个名为WebPRM Collection的大规模数据集，包含4万对步骤级偏好对和注释清单，涵盖多种领域和难度级别。通过实验，我们发现Web-Shepherd在WebRewardBench上比使用GPT-4o的准确率提高了约30个百分点，并且在WebArena-lite测试中，使用Web-Shepherd作为验证器时，性能提升了10.9点，且成本降低了10。我们的模型、数据集和代码均已公开。'}}}, {'id': 'https://huggingface.co/papers/2505.14302', 'title': 'Scaling Law for Quantization-Aware Training', 'url': 'https://huggingface.co/papers/2505.14302', 'abstract': 'Large language models (LLMs) demand substantial computational and memory resources, creating deployment challenges. Quantization-aware training (QAT) addresses these challenges by reducing model precision while maintaining performance. However, the scaling behavior of QAT, especially at 4-bit precision (W4A4), is not well understood. Existing QAT scaling laws often ignore key factors such as the number of training tokens and quantization granularity, which limits their applicability. This paper proposes a unified scaling law for QAT that models quantization error as a function of model size, training data volume, and quantization group size. Through 268 QAT experiments, we show that quantization error decreases as model size increases, but rises with more training tokens and coarser quantization granularity. To identify the sources of W4A4 quantization error, we decompose it into weight and activation components. Both components follow the overall trend of W4A4 quantization error, but with different sensitivities. Specifically, weight quantization error increases more rapidly with more training tokens. Further analysis shows that the activation quantization error in the FC2 layer, caused by outliers, is the primary bottleneck of W4A4 QAT quantization error. By applying mixed-precision quantization to address this bottleneck, we demonstrate that weight and activation quantization errors can converge to similar levels. Additionally, with more training data, weight quantization error eventually exceeds activation quantization error, suggesting that reducing weight quantization error is also important in such scenarios. These findings offer key insights for improving QAT research and development.', 'score': 30, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': 'ecea48e2af693a28', 'authors': ['Mengzhao Chen', 'Chaoyi Zhang', 'Jing Liu', 'Yutao Zeng', 'Zeyue Xue', 'Zhiheng Liu', 'Yunshui Li', 'Jin Ma', 'Jie Huang', 'Xun Zhou', 'Ping Luo'], 'affiliations': ['ByteDance', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.14302.jpg', 'data': {'categories': ['#training', '#optimization', '#inference'], 'emoji': '🔬', 'ru': {'title': 'Масштабирование квантизации в больших языковых моделях: новые горизонты эффективности', 'desc': 'Статья исследует масштабируемость квантизации с учетом обучения (QAT) для больших языковых моделей (LLM). Авторы предлагают единый закон масштабирования для QAT, моделирующий ошибку квантизации как функцию размера модели, объема обучающих данных и размера группы квантизации. Исследование показывает, что ошибка квантизации уменьшается с увеличением размера модели, но растет с увеличением количества обучающих токенов и более грубой грануляцией квантизации. Анализ выявляет, что ошибка квантизации активаций в слое FC2 является основным узким местом в 4-битной QAT.'}, 'en': {'title': 'Optimizing Quantization-Aware Training for Large Language Models', 'desc': 'This paper investigates the challenges of deploying large language models (LLMs) due to their high computational and memory requirements. It introduces quantization-aware training (QAT) as a solution to reduce model precision while preserving performance, particularly focusing on 4-bit precision (W4A4). The authors propose a new scaling law for QAT that considers factors like model size, training data volume, and quantization granularity, revealing how quantization error behaves under these conditions. Their experiments show that while increasing model size reduces quantization error, more training tokens and coarser quantization lead to higher errors, highlighting the need for mixed-precision quantization to optimize performance.'}, 'zh': {'title': '量化感知训练的统一扩展法则', 'desc': '大型语言模型（LLMs）需要大量的计算和内存资源，这给部署带来了挑战。量化感知训练（QAT）通过降低模型精度来应对这些挑战，同时保持性能。然而，QAT在4位精度（W4A4）下的扩展行为尚不清楚。本文提出了一种统一的QAT扩展法则，模型化量化误差与模型大小、训练数据量和量化组大小之间的关系。'}}}, {'id': 'https://huggingface.co/papers/2505.13909', 'title': 'Efficient Agent Training for Computer Use', 'url': 'https://huggingface.co/papers/2505.13909', 'abstract': 'Scaling up high-quality trajectory data has long been a critical bottleneck for developing human-like computer use agents. We introduce PC Agent-E, an efficient agent training framework that significantly reduces reliance on large-scale human demonstrations. Starting with just 312 human-annotated computer use trajectories, we further improved data quality by synthesizing diverse action decisions with Claude 3.7 Sonnet. Trained on these enriched trajectories, our PC Agent-E model achieved a remarkable 141% relative improvement, surpassing the strong Claude 3.7 Sonnet with extended thinking on WindowsAgentArena-V2, an improved benchmark we also released. Furthermore, PC Agent-E demonstrates strong generalizability to different operating systems on OSWorld. Our findings suggest that strong computer use capabilities can be stimulated from a small amount of high-quality trajectory data.', 'score': 21, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': '6614c6f1cb4338a5', 'authors': ['Yanheng He', 'Jiahe Jin', 'Pengfei Liu'], 'affiliations': ['Generative AI Research Lab (GAIR)', 'SII', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2505.13909.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#transfer_learning', '#training', '#dataset', '#agents'], 'emoji': '🖥️', 'ru': {'title': 'Эффективное обучение компьютерных агентов на малых данных', 'desc': 'Статья представляет PC Agent-E - эффективную систему обучения агентов для использования компьютера. Авторы разработали метод, позволяющий значительно сократить потребность в большом количестве демонстраций от людей. Используя всего 312 аннотированных человеком траекторий и синтезируя разнообразные решения с помощью языковой модели Claude 3.7 Sonnet, им удалось создать агента, превосходящего базовую модель на 141%. PC Agent-E также демонстрирует хорошую обобщаемость на различные операционные системы.'}, 'en': {'title': 'Empowering Agents with Minimal Data: The PC Agent-E Revolution', 'desc': 'The paper presents PC Agent-E, a new framework for training computer use agents that minimizes the need for extensive human demonstrations. By starting with only 312 human-annotated trajectories, the authors enhanced the data quality through the synthesis of diverse action decisions using Claude 3.7 Sonnet. This approach led to a significant performance boost, with the PC Agent-E model achieving a 141% relative improvement over previous models on the WindowsAgentArena-V2 benchmark. Additionally, the model shows strong adaptability across different operating systems, indicating that effective computer use skills can be developed from a limited set of high-quality data.'}, 'zh': {'title': '少量高质量数据，激发强大计算机能力', 'desc': 'PC Agent-E 是一个高效的代理训练框架，旨在减少对大规模人类示范的依赖。我们从仅有的312个人工标注的计算机使用轨迹开始，通过合成多样的行动决策来提高数据质量。经过这些丰富轨迹的训练，PC Agent-E 模型在 WindowsAgentArena-V2 基准测试中实现了141%的相对提升，超越了强大的 Claude 3.7 Sonnet。我们的研究表明，少量高质量的轨迹数据可以激发出强大的计算机使用能力。'}}}, {'id': 'https://huggingface.co/papers/2505.15809', 'title': 'MMaDA: Multimodal Large Diffusion Language Models', 'url': 'https://huggingface.co/papers/2505.15809', 'abstract': "We introduce MMaDA, a novel class of multimodal diffusion foundation models designed to achieve superior performance across diverse domains such as textual reasoning, multimodal understanding, and text-to-image generation. The approach is distinguished by three key innovations: (i) MMaDA adopts a unified diffusion architecture with a shared probabilistic formulation and a modality-agnostic design, eliminating the need for modality-specific components. This architecture ensures seamless integration and processing across different data types. (ii) We implement a mixed long chain-of-thought (CoT) fine-tuning strategy that curates a unified CoT format across modalities. By aligning reasoning processes between textual and visual domains, this strategy facilitates cold-start training for the final reinforcement learning (RL) stage, thereby enhancing the model's ability to handle complex tasks from the outset. (iii) We propose UniGRPO, a unified policy-gradient-based RL algorithm specifically tailored for diffusion foundation models. Utilizing diversified reward modeling, UniGRPO unifies post-training across both reasoning and generation tasks, ensuring consistent performance improvements. Experimental results demonstrate that MMaDA-8B exhibits strong generalization capabilities as a unified multimodal foundation model. It surpasses powerful models like LLaMA-3-7B and Qwen2-7B in textual reasoning, outperforms Show-o and SEED-X in multimodal understanding, and excels over SDXL and Janus in text-to-image generation. These achievements highlight MMaDA's effectiveness in bridging the gap between pretraining and post-training within unified diffusion architectures, providing a comprehensive framework for future research and development. We open-source our code and trained models at: https://github.com/Gen-Verse/MMaDA", 'score': 17, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'ff99ceb93709180d', 'authors': ['Ling Yang', 'Ye Tian', 'Bowen Li', 'Xinchen Zhang', 'Ke Shen', 'Yunhai Tong', 'Mengdi Wang'], 'affiliations': ['ByteDance', 'Peking University', 'Princeton University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15809.jpg', 'data': {'categories': ['#training', '#multimodal', '#open_source', '#architecture', '#reasoning', '#diffusion', '#rl'], 'emoji': '🧠', 'ru': {'title': 'MMaDA: Унифицированная мультимодальная диффузионная модель для рассуждений и генерации', 'desc': 'MMaDA - это новый класс мультимодальных диффузионных фундаментальных моделей, разработанный для достижения превосходной производительности в различных областях, включая текстовые рассуждения, мультимодальное понимание и генерацию изображений по тексту. Модель использует унифицированную диффузионную архитектуру с общей вероятностной формулировкой и модально-агностическим дизайном, устраняя необходимость в компонентах, специфичных для конкретных модальностей. MMaDA применяет смешанную стратегию дообучения с длинной цепочкой рассуждений (CoT) и унифицированный алгоритм обучения с подкреплением UniGRPO, специально разработанный для диффузионных фундаментальных моделей. Экспериментальные результаты показывают, что MMaDA-8B демонстрирует сильные возможности обобщения как унифицированная мультимодальная фундаментальная модель, превосходя мощные модели в различных задачах.'}, 'en': {'title': 'MMaDA: Unifying Multimodal Learning for Superior Performance', 'desc': 'MMaDA is a new type of multimodal diffusion model that excels in various tasks like understanding text and images, and generating images from text. It features a unified architecture that processes different data types without needing separate components for each type. The model uses a special training method that aligns reasoning across text and visuals, making it easier to learn complex tasks. Additionally, it includes a unique reinforcement learning algorithm that improves performance in both reasoning and generation tasks, showing strong results compared to other leading models.'}, 'zh': {'title': 'MMaDA：多模态扩散模型的创新之路', 'desc': 'MMaDA是一种新型的多模态扩散基础模型，旨在在文本推理、多模态理解和文本到图像生成等多个领域实现卓越性能。该方法的三个关键创新包括：首先，MMaDA采用统一的扩散架构，消除了对特定模态组件的需求，从而实现不同数据类型的无缝集成和处理。其次，实施混合的长链思维（CoT）微调策略，统一不同模态的推理过程，增强模型处理复杂任务的能力。最后，提出了UniGRPO，这是一种专门为扩散基础模型设计的统一策略梯度强化学习算法，确保在推理和生成任务中实现一致的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2505.15210', 'title': 'Deliberation on Priors: Trustworthy Reasoning of Large Language Models\n  on Knowledge Graphs', 'url': 'https://huggingface.co/papers/2505.15210', 'abstract': "Knowledge graph-based retrieval-augmented generation seeks to mitigate hallucinations in Large Language Models (LLMs) caused by insufficient or outdated knowledge. However, existing methods often fail to fully exploit the prior knowledge embedded in knowledge graphs (KGs), particularly their structural information and explicit or implicit constraints. The former can enhance the faithfulness of LLMs' reasoning, while the latter can improve the reliability of response generation. Motivated by these, we propose a trustworthy reasoning framework, termed Deliberation over Priors (DP), which sufficiently utilizes the priors contained in KGs. Specifically, DP adopts a progressive knowledge distillation strategy that integrates structural priors into LLMs through a combination of supervised fine-tuning and Kahneman-Tversky optimization, thereby improving the faithfulness of relation path generation. Furthermore, our framework employs a reasoning-introspection strategy, which guides LLMs to perform refined reasoning verification based on extracted constraint priors, ensuring the reliability of response generation. Extensive experiments on three benchmark datasets demonstrate that DP achieves new state-of-the-art performance, especially a Hit@1 improvement of 13% on the ComplexWebQuestions dataset, and generates highly trustworthy responses. We also conduct various analyses to verify its flexibility and practicality. The code is available at https://github.com/reml-group/Deliberation-on-Priors.", 'score': 10, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'acf62275d75af161', 'authors': ['Jie Ma', 'Ning Qu', 'Zhitao Gao', 'Rui Xing', 'Jun Liu', 'Hongbin Pei', 'Jiang Xie', 'Linyun Song', 'Pinghui Wang', 'Jing Tao', 'Zhou Su'], 'affiliations': ['MOE KLINNS Lab, Xian Jiaotong University', 'School of Artificial Intelligence, Chongqing University of Post and Telecommunications', 'School of Computer Science and Technology, Xian Jiaotong University', 'School of Computer Science, Northwestern Polytechnical University', 'Shaanxi Province Key Laboratory of Big Data Knowledge Engineering'], 'pdf_title_img': 'assets/pdf/title_img/2505.15210.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#rag', '#benchmark', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Повышение надежности языковых моделей через осмысление априорных знаний', 'desc': "Статья представляет новый метод под названием 'Deliberation over Priors' (DP) для улучшения работы больших языковых моделей (LLM) с использованием графов знаний. DP использует прогрессивную стратегию дистилляции знаний, интегрируя структурные априорные данные в LLM для повышения достоверности генерации путей отношений. Метод также применяет стратегию рассуждения и самоанализа, основанную на извлеченных ограничениях, для обеспечения надежности генерации ответов. Эксперименты показывают, что DP достигает нового уровня производительности, особенно улучшая показатель Hit@1 на 13% для набора данных ComplexWebQuestions."}, 'en': {'title': 'Enhancing LLM Trustworthiness with Knowledge Graphs', 'desc': 'This paper introduces a new framework called Deliberation over Priors (DP) to enhance the reliability of Large Language Models (LLMs) by leveraging knowledge graphs (KGs). DP utilizes a progressive knowledge distillation strategy that incorporates the structural information and constraints from KGs into LLMs, improving the accuracy of reasoning and response generation. The framework also includes a reasoning-introspection strategy that allows LLMs to verify their reasoning based on extracted constraints, leading to more trustworthy outputs. Experimental results show that DP significantly outperforms existing methods, achieving a notable improvement in performance on benchmark datasets.'}, 'zh': {'title': '提升大型语言模型的可信推理能力', 'desc': '本论文提出了一种基于知识图谱的检索增强生成框架，旨在减少大型语言模型（LLMs）中的幻觉现象。我们提出的框架称为“先验推理深思”（Deliberation over Priors, DP），充分利用知识图谱中的结构信息和约束条件。DP通过逐步知识蒸馏策略，将结构先验整合到LLMs中，从而提高关系路径生成的可信度。此外，框架还采用推理自省策略，确保生成响应的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2505.15045', 'title': 'Diffusion vs. Autoregressive Language Models: A Text Embedding\n  Perspective', 'url': 'https://huggingface.co/papers/2505.15045', 'abstract': 'Large language model (LLM)-based embedding models, benefiting from large scale pre-training and post-training, have begun to surpass BERT and T5-based models on general-purpose text embedding tasks such as document retrieval. However, a fundamental limitation of LLM embeddings lies in the unidirectional attention used during autoregressive pre-training, which misaligns with the bidirectional nature of text embedding tasks. To this end, We propose adopting diffusion language models for text embeddings, motivated by their inherent bidirectional architecture and recent success in matching or surpassing LLMs especially on reasoning tasks. We present the first systematic study of the diffusion language embedding model, which outperforms the LLM-based embedding model by 20% on long-document retrieval, 8% on reasoning-intensive retrieval, 2% on instruction-following retrieval, and achieve competitive performance on traditional text embedding benchmarks. Our analysis verifies that bidirectional attention is crucial for encoding global context in long and complex text.', 'score': 9, 'issue_id': 3892, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '57c6eb57eddeebcc', 'authors': ['Siyue Zhang', 'Yilun Zhao', 'Liyuan Geng', 'Arman Cohan', 'Anh Tuan Luu', 'Chen Zhao'], 'affiliations': ['Alibaba-NTU Singapore Joint Research Institute', 'Center for Data Science, New York University', 'NYU Shanghai', 'Nanyang Technological University', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15045.jpg', 'data': {'categories': ['#diffusion', '#reasoning', '#benchmark', '#training', '#long_context', '#architecture', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Диффузионные модели: новый подход к текстовым эмбеддингам', 'desc': 'В этой статье представлено исследование применения диффузионных языковых моделей для создания текстовых эмбеддингов. Авторы предлагают использовать двунаправленную архитектуру диффузионных моделей для преодоления ограничений однонаправленного внимания в автореггрессивных LLM. Результаты показывают значительное улучшение производительности по сравнению с эмбеддингами на основе LLM, особенно в задачах поиска длинных документов и рассуждений. Исследование подтверждает важность двунаправленного внимания для кодирования глобального контекста в длинных и сложных текстах.'}, 'en': {'title': 'Harnessing Bidirectional Attention for Superior Text Embeddings', 'desc': 'This paper discusses the limitations of large language model (LLM) embeddings, particularly their unidirectional attention which does not align well with the needs of text embedding tasks. The authors propose using diffusion language models, which have a bidirectional architecture, to improve text embeddings. Their systematic study shows that these diffusion models outperform LLM-based embeddings in various retrieval tasks, especially in long-document and reasoning-intensive scenarios. The findings highlight the importance of bidirectional attention for capturing the global context in complex texts.'}, 'zh': {'title': '扩散语言模型：双向嵌入的未来', 'desc': '基于大型语言模型（LLM）的嵌入模型在文档检索等通用文本嵌入任务中表现优于BERT和T5模型。然而，LLM嵌入的一个基本限制是其在自回归预训练中使用的单向注意力，这与文本嵌入任务的双向特性不符。为此，我们提出采用扩散语言模型进行文本嵌入，因其固有的双向架构在推理任务中表现出色。我们的研究表明，扩散语言嵌入模型在长文档检索等任务中优于LLM嵌入模型，验证了双向注意力在编码长文本全局上下文中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2505.15765', 'title': 'Constructing a 3D Town from a Single Image', 'url': 'https://huggingface.co/papers/2505.15765', 'abstract': 'Acquiring detailed 3D scenes typically demands costly equipment, multi-view data, or labor-intensive modeling. Therefore, a lightweight alternative, generating complex 3D scenes from a single top-down image, plays an essential role in real-world applications. While recent 3D generative models have achieved remarkable results at the object level, their extension to full-scene generation often leads to inconsistent geometry, layout hallucinations, and low-quality meshes. In this work, we introduce 3DTown, a training-free framework designed to synthesize realistic and coherent 3D scenes from a single top-down view. Our method is grounded in two principles: region-based generation to improve image-to-3D alignment and resolution, and spatial-aware 3D inpainting to ensure global scene coherence and high-quality geometry generation. Specifically, we decompose the input image into overlapping regions and generate each using a pretrained 3D object generator, followed by a masked rectified flow inpainting process that fills in missing geometry while maintaining structural continuity. This modular design allows us to overcome resolution bottlenecks and preserve spatial structure without requiring 3D supervision or fine-tuning. Extensive experiments across diverse scenes show that 3DTown outperforms state-of-the-art baselines, including Trellis, Hunyuan3D-2, and TripoSG, in terms of geometry quality, spatial coherence, and texture fidelity. Our results demonstrate that high-quality 3D town generation is achievable from a single image using a principled, training-free approach.', 'score': 7, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'c8acf46d639df2bb', 'authors': ['Kaizhi Zheng', 'Ruijian Zhang', 'Jing Gu', 'Jie Yang', 'Xin Eric Wang'], 'affiliations': ['Columbia University', 'Cybever AI', 'UC Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2505.15765.jpg', 'data': {'categories': ['#synthetic', '#3d'], 'emoji': '🏙️', 'ru': {'title': 'Реалистичные 3D-города из одного изображения без обучения', 'desc': '3DTown - это новый подход к генерации реалистичных трехмерных сцен на основе единственного вида сверху, не требующий дополнительного обучения. Метод основан на генерации по регионам для улучшения соответствия изображению и разрешения, а также на пространственно-осведомленном 3D-инпейнтинге для обеспечения глобальной согласованности сцены. 3DTown разбивает входное изображение на перекрывающиеся области, генерирует каждую с помощью предобученного генератора 3D-объектов, а затем применяет маскированный инпейнтинг потока для заполнения недостающей геометрии. Эксперименты показывают, что 3DTown превосходит современные методы по качеству геометрии, пространственной согласованности и точности текстур.'}, 'en': {'title': 'Transforming Top-Down Images into Stunning 3D Towns!', 'desc': 'This paper presents 3DTown, a novel framework for generating realistic 3D scenes from a single top-down image without the need for extensive training. The method utilizes region-based generation to enhance the alignment between the 2D image and the 3D output, while also employing spatial-aware inpainting to ensure the overall coherence and quality of the generated geometry. By breaking down the image into overlapping regions and using a pretrained 3D object generator, the framework effectively fills in missing parts of the scene, maintaining structural integrity. The results indicate that 3DTown surpasses existing models in producing high-quality, coherent 3D scenes, demonstrating the potential of training-free approaches in 3D scene synthesis.'}, 'zh': {'title': '从单张图像生成高质量3D场景的创新方法', 'desc': '本论文提出了一种名为3DTown的框架，可以从单张俯视图生成逼真的3D场景，而无需复杂的训练过程。该方法基于区域生成和空间感知的3D修复技术，确保生成的场景在几何形状和布局上保持一致性。通过将输入图像分解为重叠区域，并利用预训练的3D物体生成器生成每个区域，最后进行几何填充，保持结构连续性。实验结果表明，3DTown在几何质量、空间一致性和纹理保真度方面优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2505.15404', 'title': 'How Should We Enhance the Safety of Large Reasoning Models: An Empirical\n  Study', 'url': 'https://huggingface.co/papers/2505.15404', 'abstract': 'Large Reasoning Models (LRMs) have achieved remarkable success on reasoning-intensive tasks such as mathematics and programming. However, their enhanced reasoning capabilities do not necessarily translate to improved safety performance-and in some cases, may even degrade it. This raises an important research question: how can we enhance the safety of LRMs? In this paper, we present a comprehensive empirical study on how to enhance the safety of LRMs through Supervised Fine-Tuning (SFT). Our investigation begins with an unexpected observation: directly distilling safe responses from DeepSeek-R1 fails to significantly enhance safety. We analyze this phenomenon and identify three key failure patterns that contribute to it. We then demonstrate that explicitly addressing these issues during the data distillation process can lead to substantial safety improvements. Next, we explore whether a long and complex reasoning process is necessary for achieving safety. Interestingly, we find that simply using short or template-based reasoning process can attain comparable safety performance-and are significantly easier for models to learn than more intricate reasoning chains. These findings prompt a deeper reflection on the role of reasoning in ensuring safety. Finally, we find that mixing math reasoning data during safety fine-tuning is helpful to balance safety and over-refusal. Overall, we hope our empirical study could provide a more holistic picture on enhancing the safety of LRMs. The code and data used in our experiments are released in https://github.com/thu-coai/LRM-Safety-Study.', 'score': 6, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'd681b198a7360d3b', 'authors': ['Zhexin Zhang', 'Xian Qi Loye', 'Victor Shea-Jay Huang', 'Junxiao Yang', 'Qi Zhu', 'Shiyao Cui', 'Fei Mi', 'Lifeng Shang', 'Yingkang Wang', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['Huawei Noahs Ark Lab', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15404.jpg', 'data': {'categories': ['#data', '#math', '#reasoning', '#training', '#safety'], 'emoji': '🛡️', 'ru': {'title': 'Повышение безопасности LRM: простота может быть ключом', 'desc': 'Эта статья исследует способы повышения безопасности Моделей Крупномасштабного Рассуждения (LRM) с помощью Контролируемой Тонкой Настройки (SFT). Авторы обнаружили, что прямая дистилляция безопасных ответов не всегда эффективна, и выявили три ключевых паттерна неудач. Исследование показало, что короткие или шаблонные процессы рассуждения могут быть столь же эффективны для обеспечения безопасности, как и сложные цепочки рассуждений. Кроме того, было установлено, что включение данных по математическим рассуждениям в процесс тонкой настройки помогает сбалансировать безопасность и чрезмерный отказ.'}, 'en': {'title': 'Enhancing Safety in Large Reasoning Models through Simplified Reasoning', 'desc': "This paper investigates how to improve the safety of Large Reasoning Models (LRMs) while maintaining their reasoning capabilities. The authors find that directly distilling safe responses does not significantly enhance safety and identify three failure patterns that contribute to this issue. They demonstrate that addressing these patterns during data distillation can lead to better safety outcomes. Additionally, the study reveals that simpler reasoning processes can achieve similar safety performance as complex ones, suggesting a reevaluation of reasoning's role in safety enhancement."}, 'zh': {'title': '提升大型推理模型安全性的研究', 'desc': '大型推理模型（LRMs）在数学和编程等推理密集型任务中取得了显著成功。然而，它们的推理能力增强并不一定能提高安全性能，甚至在某些情况下可能会降低安全性。本文通过监督微调（SFT）对如何增强LRMs的安全性进行了全面的实证研究，发现直接从DeepSeek-R1提取安全响应并未显著提升安全性，并识别出三种关键的失败模式。研究表明，使用简单的短推理过程可以实现与复杂推理过程相当的安全性能，且更易于模型学习，这促使我们重新思考推理在确保安全性中的作用。'}}}, {'id': 'https://huggingface.co/papers/2505.15778', 'title': 'Soft Thinking: Unlocking the Reasoning Potential of LLMs in Continuous\n  Concept Space', 'url': 'https://huggingface.co/papers/2505.15778', 'abstract': 'Human cognition typically involves thinking through abstract, fluid concepts rather than strictly using discrete linguistic tokens. Current reasoning models, however, are constrained to reasoning within the boundaries of human language, processing discrete token embeddings that represent fixed points in the semantic space. This discrete constraint restricts the expressive power and upper potential of such reasoning models, often causing incomplete exploration of reasoning paths, as standard Chain-of-Thought (CoT) methods rely on sampling one token per step. In this work, we introduce Soft Thinking, a training-free method that emulates human-like "soft" reasoning by generating soft, abstract concept tokens in a continuous concept space. These concept tokens are created by the probability-weighted mixture of token embeddings, which form the continuous concept space, enabling smooth transitions and richer representations that transcend traditional discrete boundaries. In essence, each generated concept token encapsulates multiple meanings from related discrete tokens, implicitly exploring various reasoning paths to converge effectively toward the correct answer. Empirical evaluations on diverse mathematical and coding benchmarks consistently demonstrate the effectiveness and efficiency of Soft Thinking, improving pass@1 accuracy by up to 2.48 points while simultaneously reducing token usage by up to 22.4% compared to standard CoT. Qualitative analysis further reveals that Soft Thinking outputs remain highly interpretable and readable, highlighting the potential of Soft Thinking to break the inherent bottleneck of discrete language-based reasoning. Code is available at https://github.com/eric-ai-lab/Soft-Thinking.', 'score': 5, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '96715f0b3118eceb', 'authors': ['Zhen Zhang', 'Xuehai He', 'Weixiang Yan', 'Ao Shen', 'Chenyang Zhao', 'Shuohang Wang', 'Yelong Shen', 'Xin Eric Wang'], 'affiliations': ['LMSYS Org', 'Microsoft', 'Purdue University', 'University of California, Los Angeles', 'University of California, Santa Barbara', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2505.15778.jpg', 'data': {'categories': ['#math', '#interpretability', '#reasoning', '#benchmark', '#training'], 'emoji': '🧠', 'ru': {'title': 'Мягкое мышление: преодоление границ дискретного языкового рассуждения в ИИ', 'desc': "Эта статья представляет новый метод машинного обучения под названием 'Soft Thinking', который имитирует человеческое мышление в непрерывном пространстве концепций. В отличие от стандартных моделей рассуждений, ограниченных дискретными языковыми токенами, 'Soft Thinking' генерирует мягкие, абстрактные токены концепций. Этот подход позволяет исследовать более богатые представления и плавные переходы между концепциями, что приводит к улучшению точности и эффективности в задачах математики и программирования. Эмпирические результаты показывают повышение точности до 2.48 пунктов при одновременном снижении использования токенов до 22.4% по сравнению со стандартным методом Chain-of-Thought."}, 'en': {'title': 'Soft Thinking: Beyond Discrete Boundaries in Reasoning', 'desc': 'This paper presents Soft Thinking, a novel approach to reasoning that mimics human cognitive processes by utilizing continuous concept spaces instead of discrete token embeddings. Traditional reasoning models are limited by their reliance on fixed linguistic tokens, which restricts their ability to explore diverse reasoning paths. Soft Thinking generates abstract concept tokens through a probability-weighted mixture of existing token embeddings, allowing for smoother transitions and richer representations. Empirical results show that this method improves accuracy and reduces token usage, while maintaining interpretability, thus addressing the limitations of conventional Chain-of-Thought reasoning.'}, 'zh': {'title': '突破离散限制，拥抱软思维！', 'desc': '人类的认知通常涉及抽象和流动的概念，而不是仅仅依赖于离散的语言符号。当前的推理模型受限于人类语言的边界，只能处理代表固定语义点的离散标记嵌入。这种离散限制降低了推理模型的表达能力，导致推理路径的探索不够全面。本文提出了一种名为“软思维”的方法，通过在连续概念空间中生成软的抽象概念标记，模拟人类的“软”推理，从而提高推理的有效性和效率。'}}}, {'id': 'https://huggingface.co/papers/2505.15656', 'title': 'Be Careful When Fine-tuning On Open-Source LLMs: Your Fine-tuning Data\n  Could Be Secretly Stolen!', 'url': 'https://huggingface.co/papers/2505.15656', 'abstract': 'Fine-tuning on open-source Large Language Models (LLMs) with proprietary data is now a standard practice for downstream developers to obtain task-specific LLMs. Surprisingly, we reveal a new and concerning risk along with the practice: the creator of the open-source LLMs can later extract the private downstream fine-tuning data through simple backdoor training, only requiring black-box access to the fine-tuned downstream model. Our comprehensive experiments, across 4 popularly used open-source models with 3B to 32B parameters and 2 downstream datasets, suggest that the extraction performance can be strikingly high: in practical settings, as much as 76.3% downstream fine-tuning data (queries) out of a total 5,000 samples can be perfectly extracted, and the success rate can increase to 94.9% in more ideal settings. We also explore a detection-based defense strategy but find it can be bypassed with improved attack. Overall, we highlight the emergency of this newly identified data breaching risk in fine-tuning, and we hope that more follow-up research could push the progress of addressing this concerning risk. The code and data used in our experiments are released at https://github.com/thu-coai/Backdoor-Data-Extraction.', 'score': 5, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'eed97ed4c1582120', 'authors': ['Zhexin Zhang', 'Yuhao Sun', 'Junxiao Yang', 'Shiyao Cui', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['The Conversational AI (CoAI) group, DCST, Tsinghua University', 'The University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2505.15656.jpg', 'data': {'categories': ['#data', '#security', '#open_source', '#training', '#leakage'], 'emoji': '🕵️', 'ru': {'title': 'Скрытая угроза: как открытые языковые модели могут раскрыть ваши секретные данные', 'desc': 'Эта статья раскрывает новый риск безопасности при дообучении открытых языковых моделей (LLM) на проприетарных данных. Исследователи показали, что создатель исходной модели может извлечь частные данные дообучения, имея только доступ к конечной модели. Эксперименты на популярных моделях от 3 до 32 миллиардов параметров показали высокую эффективность извлечения - до 76.3% данных в практических условиях. Авторы подчеркивают срочность решения этой проблемы утечки данных при дообучении LLM.'}, 'en': {'title': 'Exposing the Hidden Risks of Fine-Tuning LLMs with Proprietary Data', 'desc': 'This paper discusses a significant risk associated with fine-tuning open-source Large Language Models (LLMs) using proprietary data. The authors demonstrate that creators of these LLMs can exploit backdoor training techniques to extract sensitive fine-tuning data from the models, even with only black-box access. Their experiments reveal that up to 76.3% of the fine-tuning data can be successfully extracted, with even higher rates in optimal conditions. The study emphasizes the urgent need for further research to address this data security issue in the context of LLM fine-tuning.'}, 'zh': {'title': '微调中的数据泄露风险警示', 'desc': '本论文揭示了在开源大型语言模型（LLMs）上进行微调时可能存在的隐私风险。研究表明，开源模型的创建者可以通过简单的后门训练提取私有的微调数据，即使只通过黑箱访问微调后的模型。实验结果显示，在实际情况下，最多可提取76.3%的微调数据，而在理想情况下成功率可达94.9%。我们还探讨了一种基于检测的防御策略，但发现该策略可以被改进的攻击绕过，因此强调了这一新识别的数据泄露风险的紧迫性。'}}}, {'id': 'https://huggingface.co/papers/2505.14357', 'title': 'Vid2World: Crafting Video Diffusion Models to Interactive World Models', 'url': 'https://huggingface.co/papers/2505.14357', 'abstract': 'World models, which predict transitions based on history observation and action sequences, have shown great promise in improving data efficiency for sequential decision making. However, existing world models often require extensive domain-specific training and still produce low-fidelity, coarse predictions, limiting their applicability in complex environments. In contrast, video diffusion models trained on large, internet-scale datasets have demonstrated impressive capabilities in generating high-quality videos that capture diverse real-world dynamics. In this work, we present Vid2World, a general approach for leveraging and transferring pre-trained video diffusion models into interactive world models. To bridge the gap, Vid2World performs casualization of a pre-trained video diffusion model by crafting its architecture and training objective to enable autoregressive generation. Furthermore, it introduces a causal action guidance mechanism to enhance action controllability in the resulting interactive world model. Extensive experiments in robot manipulation and game simulation domains show that our method offers a scalable and effective approach for repurposing highly capable video diffusion models to interactive world models.', 'score': 5, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': 'de65ad0f3c9cf5c2', 'authors': ['Siqiao Huang', 'Jialong Wu', 'Qixing Zhou', 'Shangchen Miao', 'Mingsheng Long'], 'affiliations': ['Chongqing University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.14357.jpg', 'data': {'categories': ['#architecture', '#games', '#robotics', '#diffusion', '#transfer_learning', '#rl', '#agents', '#video'], 'emoji': '🎥', 'ru': {'title': 'Превращение моделей диффузии видео в интерактивные модели мира', 'desc': 'В статье представлен метод Vid2World, позволяющий использовать предобученные модели диффузии видео в качестве интерактивных моделей мира. Авторы предлагают каузализацию архитектуры и целевой функции модели диффузии для обеспечения авторегрессивной генерации. Также вводится механизм каузального управления действиями для улучшения контролируемости в получаемой интерактивной модели мира. Эксперименты в области робототехники и игровых симуляций показывают эффективность подхода для адаптации мощных моделей диффузии видео к задачам интерактивного моделирования мира.'}, 'en': {'title': 'Transforming Video Models into Interactive World Models', 'desc': 'This paper introduces Vid2World, a novel method that enhances world models by utilizing pre-trained video diffusion models. Traditional world models struggle with low-quality predictions and require extensive training, limiting their use in complex scenarios. Vid2World addresses these issues by adapting the architecture and training objectives of video diffusion models for autoregressive generation. The approach also incorporates a causal action guidance mechanism, improving the controllability of actions in interactive environments, as demonstrated through experiments in robot manipulation and game simulations.'}, 'zh': {'title': '将视频扩散模型转化为交互式世界模型的创新方法', 'desc': '本论文介绍了一种名为Vid2World的方法，它将预训练的视频扩散模型转化为交互式世界模型，以提高数据效率。现有的世界模型通常需要大量特定领域的训练，并且预测精度较低，限制了其在复杂环境中的应用。Vid2World通过调整视频扩散模型的架构和训练目标，实现了自回归生成，并引入了因果动作引导机制，以增强交互式世界模型中的动作可控性。实验结果表明，该方法在机器人操作和游戏模拟领域表现出色，提供了一种可扩展且有效的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2505.14231', 'title': 'UniVG-R1: Reasoning Guided Universal Visual Grounding with Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2505.14231', 'abstract': 'Traditional visual grounding methods primarily focus on single-image scenarios with simple textual references. However, extending these methods to real-world scenarios that involve implicit and complex instructions, particularly in conjunction with multiple images, poses significant challenges, which is mainly due to the lack of advanced reasoning ability across diverse multi-modal contexts. In this work, we aim to address the more practical universal grounding task, and propose UniVG-R1, a reasoning guided multimodal large language model (MLLM) for universal visual grounding, which enhances reasoning capabilities through reinforcement learning (RL) combined with cold-start data. Specifically, we first construct a high-quality Chain-of-Thought (CoT) grounding dataset, annotated with detailed reasoning chains, to guide the model towards correct reasoning paths via supervised fine-tuning. Subsequently, we perform rule-based reinforcement learning to encourage the model to identify correct reasoning chains, thereby incentivizing its reasoning capabilities. In addition, we identify a difficulty bias arising from the prevalence of easy samples as RL training progresses, and we propose a difficulty-aware weight adjustment strategy to further strengthen the performance. Experimental results demonstrate the effectiveness of UniVG-R1, which achieves state-of-the-art performance on MIG-Bench with a 9.1% improvement over the previous method. Furthermore, our model exhibits strong generalizability, achieving an average improvement of 23.4% in zero-shot performance across four image and video reasoning grounding benchmarks. The project page can be accessed at https://amap-ml.github.io/UniVG-R1-page/.', 'score': 4, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': 'cd98eb52e95427f4', 'authors': ['Sule Bai', 'Mingxing Li', 'Yong Liu', 'Jing Tang', 'Haoji Zhang', 'Lei Sun', 'Xiangxiang Chu', 'Yansong Tang'], 'affiliations': ['AMAP, Alibaba Group', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.14231.jpg', 'data': {'categories': ['#training', '#multimodal', '#reasoning', '#rl', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Улучшение визуальной привязки через обучение с подкреплением и рассуждения', 'desc': 'Статья представляет UniVG-R1 - мультимодальную большую языковую модель для универсальной визуальной привязки, улучшенную с помощью обучения с подкреплением. Модель обучается на наборе данных с аннотированными цепочками рассуждений, что позволяет ей следовать правильным путям рассуждений. Авторы применяют обучение с подкреплением на основе правил и стратегию корректировки весов с учетом сложности для повышения производительности. UniVG-R1 достигает лучших результатов на бенчмарке MIG-Bench и демонстрирует сильную обобщающую способность на других задачах визуального обоснования.'}, 'en': {'title': 'Enhancing Visual Grounding with Advanced Reasoning', 'desc': 'This paper introduces UniVG-R1, a multimodal large language model designed for universal visual grounding, which is the task of linking images to complex textual instructions. The model enhances its reasoning abilities through a combination of supervised fine-tuning on a newly created Chain-of-Thought dataset and reinforcement learning techniques. To address challenges in training, the authors implement a difficulty-aware weight adjustment strategy that helps the model focus on more complex reasoning tasks as it learns. Experimental results show that UniVG-R1 outperforms previous methods, demonstrating significant improvements in both general performance and zero-shot capabilities across various benchmarks.'}, 'zh': {'title': '提升视觉定位的推理能力', 'desc': '传统的视觉定位方法主要集中在单图像场景和简单文本引用上。然而，将这些方法扩展到涉及隐含和复杂指令的真实场景，尤其是多图像的情况下，面临着重大挑战，主要是由于缺乏在多模态上下文中进行高级推理的能力。本文提出了UniVG-R1，这是一种基于推理的多模态大型语言模型，通过结合强化学习和冷启动数据来增强推理能力。实验结果表明，UniVG-R1在MIG-Bench上实现了最先进的性能，相较于之前的方法提高了9.1%。'}}}, {'id': 'https://huggingface.co/papers/2505.13934', 'title': 'RLVR-World: Training World Models with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.13934', 'abstract': 'World models predict state transitions in response to actions and are increasingly developed across diverse modalities. However, standard training objectives such as maximum likelihood estimation (MLE) often misalign with task-specific goals of world models, i.e., transition prediction metrics like accuracy or perceptual quality. In this paper, we present RLVR-World, a unified framework that leverages reinforcement learning with verifiable rewards (RLVR) to directly optimize world models for such metrics. Despite formulating world modeling as autoregressive prediction of tokenized sequences, RLVR-World evaluates metrics of decoded predictions as verifiable rewards. We demonstrate substantial performance gains on both language- and video-based world models across domains, including text games, web navigation, and robot manipulation. Our work indicates that, beyond recent advances in reasoning language models, RLVR offers a promising post-training paradigm for enhancing the utility of generative models more broadly.', 'score': 4, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': 'bb3f20501a24c607', 'authors': ['Jialong Wu', 'Shaofeng Yin', 'Ningya Feng', 'Mingsheng Long'], 'affiliations': ['School of Software, BNRist, Tsinghua University', 'Zhili College, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.13934.jpg', 'data': {'categories': ['#rlhf', '#training', '#multimodal', '#optimization', '#reasoning', '#games', '#rl', '#agents', '#video'], 'emoji': '🌐', 'ru': {'title': 'RLVR-World: Революция в обучении мировых моделей', 'desc': 'RLVR-World - это новый подход к обучению мировых моделей, использующий обучение с подкреплением с проверяемыми наградами. В отличие от стандартных методов, таких как оценка максимального правдоподобия, RLVR-World оптимизирует модели непосредственно для специфических метрик задачи. Этот метод применим к различным модальностям, включая языковые и видео-модели. Эксперименты показали значительное улучшение производительности в таких областях, как текстовые игры, веб-навигация и робототехника.'}, 'en': {'title': 'Optimizing World Models with Reinforcement Learning for Better Predictions', 'desc': 'This paper introduces RLVR-World, a new framework that improves world models by using reinforcement learning with verifiable rewards. Traditional training methods like maximum likelihood estimation often do not align well with the specific goals of these models, such as accuracy in predicting state transitions. RLVR-World addresses this by optimizing world models directly for metrics that matter, like perceptual quality and accuracy. The authors show that this approach leads to significant improvements in performance for both language and video-based models across various tasks, including text games and robot manipulation.'}, 'zh': {'title': '通过可验证奖励优化世界模型的创新框架', 'desc': '本论文提出了一种名为RLVR-World的统一框架，旨在通过可验证奖励的强化学习来优化世界模型。传统的训练目标如最大似然估计（MLE）往往与特定任务的目标不一致，而RLVR-World直接针对过渡预测的准确性和感知质量进行优化。我们将世界建模视为对标记序列的自回归预测，并通过解码预测的度量作为可验证奖励进行评估。实验结果表明，RLVR-World在语言和视频基础的世界模型上均取得了显著的性能提升，适用于文本游戏、网页导航和机器人操作等多个领域。'}}}, {'id': 'https://huggingface.co/papers/2505.12650', 'title': 'AutoMat: Enabling Automated Crystal Structure Reconstruction from\n  Microscopy via Agentic Tool Use', 'url': 'https://huggingface.co/papers/2505.12650', 'abstract': 'Machine learning-based interatomic potentials and force fields depend critically on accurate atomic structures, yet such data are scarce due to the limited availability of experimentally resolved crystals. Although atomic-resolution electron microscopy offers a potential source of structural data, converting these images into simulation-ready formats remains labor-intensive and error-prone, creating a bottleneck for model training and validation. We introduce AutoMat, an end-to-end, agent-assisted pipeline that automatically transforms scanning transmission electron microscopy (STEM) images into atomic crystal structures and predicts their physical properties. AutoMat combines pattern-adaptive denoising, physics-guided template retrieval, symmetry-aware atomic reconstruction, fast relaxation and property prediction via MatterSim, and coordinated orchestration across all stages. We propose the first dedicated STEM2Mat-Bench for this task and evaluate performance using lattice RMSD, formation energy MAE, and structure-matching success rate. By orchestrating external tool calls, AutoMat enables a text-only LLM to outperform vision-language models in this domain, achieving closed-loop reasoning throughout the pipeline. In large-scale experiments over 450 structure samples, AutoMat substantially outperforms existing multimodal large language models and tools. These results validate both AutoMat and STEM2Mat-Bench, marking a key step toward bridging microscopy and atomistic simulation in materials science.The code and dataset are publicly available at https://github.com/yyt-2378/AutoMat and https://huggingface.co/datasets/yaotianvector/STEM2Mat.', 'score': 4, 'issue_id': 3891, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': 'b02918769ea5f226', 'authors': ['Yaotian Yang', 'Yiwen Tang', 'Yizhe Chen', 'Xiao Chen', 'Jiangjie Qiu', 'Hao Xiong', 'Haoyu Yin', 'Zhiyao Luo', 'Yifei Zhang', 'Sijia Tao', 'Wentao Li', 'Qinghua Zhang', 'Yuqiang Li', 'Wanli Ouyang', 'Bin Zhao', 'Xiaonan Wang', 'Fei Wei'], 'affiliations': ['Department of Chemical Engineering, Tsinghua University, Beijing, China', 'School of Computer Science, Northwestern Polytechnical University, Xian, China', 'Shanghai Artificial Intelligence Laboratory, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.12650.jpg', 'data': {'categories': ['#data', '#multimodal', '#open_source', '#benchmark', '#dataset', '#agents', '#science'], 'emoji': '🔬', 'ru': {'title': 'AutoMat: от микроскопических изображений к атомным структурам', 'desc': 'AutoMat - это новый конвейер для автоматического преобразования изображений сканирующей просвечивающей электронной микроскопии (STEM) в атомные кристаллические структуры и предсказания их физических свойств. Он объединяет адаптивное шумоподавление, физически обоснованный поиск шаблонов, реконструкцию атомов с учетом симметрии и быстрое предсказание свойств с помощью MatterSim. AutoMat превосходит существующие мультимодальные большие языковые модели и инструменты в задаче преобразования STEM-изображений в атомные структуры. Это важный шаг на пути к объединению микроскопии и атомистического моделирования в материаловедении.'}, 'en': {'title': 'Automating Atomic Structure Extraction from STEM Images with AutoMat', 'desc': 'This paper presents AutoMat, a machine learning pipeline designed to convert scanning transmission electron microscopy (STEM) images into atomic crystal structures efficiently. It addresses the challenge of limited experimental data by automating the transformation process, which traditionally requires significant manual effort. AutoMat integrates various techniques such as denoising, template retrieval, and property prediction to streamline the workflow and enhance model training. The authors also introduce the STEM2Mat-Bench for evaluating performance, demonstrating that AutoMat significantly outperforms existing models in this domain.'}, 'zh': {'title': 'AutoMat：显微镜与原子模拟的桥梁', 'desc': '本论文介绍了一种名为AutoMat的自动化管道，旨在将扫描透射电子显微镜（STEM）图像转换为原子晶体结构，并预测其物理性质。该方法结合了多种技术，包括自适应去噪、物理引导的模板检索和对称感知的原子重建，能够高效地处理数据。通过引入STEM2Mat-Bench进行性能评估，AutoMat在多个指标上显著优于现有的多模态大语言模型。此研究为材料科学中显微镜与原子级模拟之间的桥梁建设提供了重要进展。'}}}, {'id': 'https://huggingface.co/papers/2505.13529', 'title': 'BARREL: Boundary-Aware Reasoning for Factual and Reliable LRMs', 'url': 'https://huggingface.co/papers/2505.13529', 'abstract': 'Recent advances in Large Reasoning Models (LRMs) have shown impressive capabilities in mathematical and logical reasoning. However, current LRMs rarely admit ignorance or respond with "I don\'t know". Instead, they often produce incorrect answers while showing undue confidence, raising concerns about their factual reliability. In this work, we identify two pathological reasoning patterns characterized by overthinking that contribute to the overconfident and incorrect answers: last-minute guessing and second-thought spiraling. To address these issues, we propose BARREL-a novel framework that promotes concise and boundary-aware factual reasoning. Our experiments show that BARREL-training increases the reliability of DeepSeek-R1-Distill-Llama-8B from 39.33% to 61.48%, while still achieving accuracy comparable to models finetuned on reasoning data generated by R1. These results demonstrate that our pilot study is inspiring to build more reliable and factual System 2 LRMs.', 'score': 4, 'issue_id': 3892, 'pub_date': '2025-05-18', 'pub_date_card': {'ru': '18 мая', 'en': 'May 18', 'zh': '5月18日'}, 'hash': 'b0175ab5c60ceaee', 'authors': ['Junxiao Yang', 'Jinzhe Tu', 'Haoran Liu', 'Xiaoce Wang', 'Chujie Zheng', 'Zhexin Zhang', 'Shiyao Cui', 'Caishun Chen', 'Tiantian He', 'Hongning Wang', 'Yew-Soon Ong', 'Minlie Huang'], 'affiliations': ['Centre for Frontier AI Research, Institute of High Performance Computing, Agency for Science, Technology and Research, Singapore', 'The College of Computing and Data Science, Nanyang Technological University', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.13529.jpg', 'data': {'categories': ['#hallucinations', '#reasoning', '#training', '#math'], 'emoji': '🧠', 'ru': {'title': 'Повышение надежности ИИ-рассуждений через осознание границ знаний', 'desc': 'Это исследование посвящено проблеме чрезмерной уверенности и неточности ответов больших моделей рассуждений (LRM) в математических и логических задачах. Авторы выявили два паттерна неправильных рассуждений: поспешные догадки в последний момент и спиральное overthinking. Для решения этих проблем предложен новый фреймворк BARREL, который способствует лаконичному и ограниченному фактическому рассуждению. Эксперименты показали, что BARREL повышает надежность модели DeepSeek-R1-Distill-Llama-8B с 39.33% до 61.48%, сохраняя при этом точность на уровне моделей, дообученных на данных рассуждений R1.'}, 'en': {'title': 'Enhancing Confidence and Reliability in Large Reasoning Models with BARREL', 'desc': 'This paper discusses the limitations of Large Reasoning Models (LRMs) in handling mathematical and logical reasoning, particularly their tendency to provide incorrect answers with excessive confidence. The authors identify two problematic reasoning behaviors: last-minute guessing and second-thought spiraling, which lead to these overconfident mistakes. To combat this, they introduce BARREL, a new framework designed to enhance factual reasoning by encouraging models to be more concise and aware of their boundaries. Their experiments show that training with BARREL significantly improves the reliability of a specific LRM, DeepSeek-R1-Distill-Llama-8B, while maintaining competitive accuracy levels.'}, 'zh': {'title': '提升推理模型的可靠性与准确性', 'desc': '最近，大型推理模型（LRMs）在数学和逻辑推理方面展现了令人印象深刻的能力。然而，目前的LRMs很少承认自己的无知，通常会在错误的情况下表现出过度自信，这引发了对其事实可靠性的担忧。本文识别了两种病态推理模式，导致了过度自信和错误答案的产生：临时猜测和反复思考。为了解决这些问题，我们提出了BARREL框架，促进简洁且边界意识强的事实推理。'}}}, {'id': 'https://huggingface.co/papers/2505.15612', 'title': 'Learn to Reason Efficiently with Adaptive Length-based Reward Shaping', 'url': 'https://huggingface.co/papers/2505.15612', 'abstract': 'Large Reasoning Models (LRMs) have shown remarkable capabilities in solving complex problems through reinforcement learning (RL), particularly by generating long reasoning traces. However, these extended outputs often exhibit substantial redundancy, which limits the efficiency of LRMs. In this paper, we investigate RL-based approaches to promote reasoning efficiency. Specifically, we first present a unified framework that formulates various efficient reasoning methods through the lens of length-based reward shaping. Building on this perspective, we propose a novel Length-bAsed StEp Reward shaping method (LASER), which employs a step function as the reward, controlled by a target length. LASER surpasses previous methods, achieving a superior Pareto-optimal balance between performance and efficiency. Next, we further extend LASER based on two key intuitions: (1) The reasoning behavior of the model evolves during training, necessitating reward specifications that are also adaptive and dynamic; (2) Rather than uniformly encouraging shorter or longer chains of thought (CoT), we posit that length-based reward shaping should be difficulty-aware i.e., it should penalize lengthy CoTs more for easy queries. This approach is expected to facilitate a combination of fast and slow thinking, leading to a better overall tradeoff. The resulting method is termed LASER-D (Dynamic and Difficulty-aware). Experiments on DeepSeek-R1-Distill-Qwen-1.5B, DeepSeek-R1-Distill-Qwen-7B, and DeepSeek-R1-Distill-Qwen-32B show that our approach significantly enhances both reasoning performance and response length efficiency. For instance, LASER-D and its variant achieve a +6.1 improvement on AIME2024 while reducing token usage by 63%. Further analysis reveals our RL-based compression produces more concise reasoning patterns with less redundant "self-reflections". Resources are at https://github.com/hkust-nlp/Laser.', 'score': 3, 'issue_id': 3892, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '145c2f1bfcaa0c1e', 'authors': ['Wei Liu', 'Ruochen Zhou', 'Yiyun Deng', 'Yuzhen Huang', 'Junteng Liu', 'Yuntian Deng', 'Yizhe Zhang', 'Junxian He'], 'affiliations': ['Apple', 'City University of Hong Kong', 'The Hong Kong University of Science and Technology', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2505.15612.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization'], 'emoji': '💡', 'ru': {'title': 'Эффективное рассуждение: оптимизация цепочек мыслей в крупных языковых моделях', 'desc': 'Статья представляет новый метод LASER для повышения эффективности рассуждений в крупных моделях машинного обучения. LASER использует функцию вознаграждения на основе длины для оптимизации баланса между производительностью и эффективностью. Авторы также предлагают улучшенную версию LASER-D, которая адаптивно настраивает вознаграждение в зависимости от сложности задачи. Эксперименты показывают значительное улучшение эффективности рассуждений и сокращение использования токенов в различных моделях.'}, 'en': {'title': 'Enhancing Reasoning Efficiency with Dynamic Length-Based Rewards', 'desc': 'This paper explores how Large Reasoning Models (LRMs) can improve their problem-solving efficiency using reinforcement learning (RL). It introduces a new method called Length-bAsed StEp Reward shaping (LASER), which optimizes reasoning outputs by shaping rewards based on the length of reasoning traces. LASER-D, an extension of LASER, adapts the reward system to be dynamic and difficulty-aware, penalizing longer reasoning for easier queries. The results show that this approach significantly enhances reasoning performance while reducing redundancy and token usage in outputs.'}, 'zh': {'title': '提升推理效率的动态奖励机制', 'desc': '大型推理模型（LRMs）在通过强化学习（RL）解决复杂问题方面表现出色，尤其是在生成长推理链时。然而，这些冗长的输出往往存在显著的冗余，限制了LRMs的效率。本文探讨了基于RL的方法以提高推理效率，提出了一种新的长度基础步骤奖励塑形方法（LASER），通过目标长度控制奖励，超越了之前的方法，实现了性能与效率的优越平衡。此外，我们还提出了动态和难度感知的LASER-D方法，以适应模型在训练过程中的推理行为变化。'}}}, {'id': 'https://huggingface.co/papers/2505.15816', 'title': 'Streamline Without Sacrifice - Squeeze out Computation Redundancy in LMM', 'url': 'https://huggingface.co/papers/2505.15816', 'abstract': 'Large multimodal models excel in multimodal tasks but face significant computational challenges due to excessive computation on visual tokens. Unlike token reduction methods that focus on token-level redundancy, we identify and study the computation-level redundancy on vision tokens to ensure no information loss. Our key insight is that vision tokens from the pretrained vision encoder do not necessarily require all the heavy operations (e.g., self-attention, FFNs) in decoder-only LMMs and could be processed more lightly with proper designs. We designed a series of experiments to discover and progressively squeeze out the vision-related computation redundancy. Based on our findings, we propose ProxyV, a novel approach that utilizes proxy vision tokens to alleviate the computational burden on original vision tokens. ProxyV enhances efficiency without compromising performance and can even yield notable performance gains in scenarios with more moderate efficiency improvements. Furthermore, the flexibility of ProxyV is demonstrated through its combination with token reduction methods to boost efficiency further. The code will be made public at this https://github.com/penghao-wu/ProxyV URL.', 'score': 2, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '96ff09e995e7c437', 'authors': ['Penghao Wu', 'Lewei Lu', 'Ziwei Liu'], 'affiliations': ['1S-Lab, Nanyang Technological University', 'SenseTime'], 'pdf_title_img': 'assets/pdf/title_img/2505.15816.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#open_source', '#architecture', '#inference'], 'emoji': '🔍', 'ru': {'title': 'ProxyV: Оптимизация вычислений для визуальных токенов в мультимодальных моделях', 'desc': 'Статья представляет новый подход ProxyV для повышения эффективности мультимодальных моделей машинного обучения. Авторы обнаружили избыточность вычислений для визуальных токенов в декодер-ориентированных моделях. ProxyV использует прокси-токены для снижения вычислительной нагрузки без потери производительности. Метод показывает гибкость и совместимость с другими методами сокращения токенов.'}, 'en': {'title': 'Enhancing Efficiency in Multimodal Models with Proxy Vision Tokens', 'desc': 'This paper addresses the computational challenges faced by large multimodal models, particularly in processing visual tokens. Instead of focusing on reducing the number of tokens, the authors explore computation-level redundancy, revealing that not all heavy operations are necessary for vision tokens in decoder-only models. They introduce ProxyV, a method that uses proxy vision tokens to reduce the computational load while maintaining or even improving performance. The study shows that ProxyV can be combined with existing token reduction techniques for even greater efficiency gains.'}, 'zh': {'title': 'ProxyV：减轻视觉计算负担的创新方法', 'desc': '本文研究了大型多模态模型在处理视觉标记时的计算冗余问题。我们发现，预训练视觉编码器生成的视觉标记并不需要在解码器中执行所有重计算操作。通过设计一系列实验，我们提出了ProxyV方法，利用代理视觉标记来减轻原始视觉标记的计算负担。ProxyV在提高效率的同时不影响性能，甚至在适度提高效率的情况下还能显著提升性能。'}}}, {'id': 'https://huggingface.co/papers/2505.15791', 'title': 'VARD: Efficient and Dense Fine-Tuning for Diffusion Models with\n  Value-based RL', 'url': 'https://huggingface.co/papers/2505.15791', 'abstract': 'Diffusion models have emerged as powerful generative tools across various domains, yet tailoring pre-trained models to exhibit specific desirable properties remains challenging. While reinforcement learning (RL) offers a promising solution,current methods struggle to simultaneously achieve stable, efficient fine-tuning and support non-differentiable rewards. Furthermore, their reliance on sparse rewards provides inadequate supervision during intermediate steps, often resulting in suboptimal generation quality. To address these limitations, dense and differentiable signals are required throughout the diffusion process. Hence, we propose VAlue-based Reinforced Diffusion (VARD): a novel approach that first learns a value function predicting expection of rewards from intermediate states, and subsequently uses this value function with KL regularization to provide dense supervision throughout the generation process. Our method maintains proximity to the pretrained model while enabling effective and stable training via backpropagation. Experimental results demonstrate that our approach facilitates better trajectory guidance, improves training efficiency and extends the applicability of RL to diffusion models optimized for complex, non-differentiable reward functions.', 'score': 2, 'issue_id': 3892, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '48280e44cc4e905f', 'authors': ['Fengyuan Dai', 'Zifeng Zhuang', 'Yufei Huang', 'Siteng Huang', 'Bangyan Liao', 'Donglin Wang', 'Fajie Yuan'], 'affiliations': ['Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15791.jpg', 'data': {'categories': ['#diffusion', '#rl', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'VARD: Усиление диффузионных моделей с помощью обучения с подкреплением', 'desc': 'Статья представляет новый метод под названием VARD (Value-based Reinforced Diffusion) для улучшения диффузионных моделей с помощью обучения с подкреплением. VARD использует функцию ценности для предсказания ожидаемых наград из промежуточных состояний и применяет ее вместе с KL-регуляризацией для плотного обучения на протяжении всего процесса генерации. Этот подход позволяет сохранять близость к предобученной модели, обеспечивая при этом эффективное и стабильное обучение. Экспериментальные результаты показывают, что VARD улучшает управление траекторией, повышает эффективность обучения и расширяет применимость обучения с подкреплением для диффузионных моделей.'}, 'en': {'title': 'Enhancing Diffusion Models with Value-Based Reinforcement Learning', 'desc': "This paper introduces VAlue-based Reinforced Diffusion (VARD), a new method for fine-tuning diffusion models using reinforcement learning. The approach addresses the challenges of stable and efficient training while dealing with non-differentiable rewards by incorporating a value function that predicts expected rewards from intermediate states. By applying KL regularization, VARD provides dense supervision throughout the generation process, enhancing the model's performance. Experimental results show that VARD improves trajectory guidance and training efficiency, making it suitable for complex reward functions in diffusion models."}, 'zh': {'title': '基于价值的强化扩散：提升生成质量的新方法', 'desc': '扩散模型在多个领域中成为强大的生成工具，但将预训练模型调整为具有特定期望属性仍然具有挑战性。强化学习（RL）提供了一种有前景的解决方案，但当前方法在实现稳定、高效的微调和支持非可微分奖励方面存在困难。此外，稀疏奖励在中间步骤提供的监督不足，常常导致生成质量不佳。为了解决这些问题，我们提出了基于价值的强化扩散（VARD）方法，通过学习价值函数来预测中间状态的奖励期望，并使用KL正则化提供密集监督，从而提高生成过程的质量和效率。'}}}, {'id': 'https://huggingface.co/papers/2505.15047', 'title': 'PiFlow: Principle-aware Scientific Discovery with Multi-Agent\n  Collaboration', 'url': 'https://huggingface.co/papers/2505.15047', 'abstract': 'Large Language Model (LLM)-based multi-agent systems (MAS) demonstrate remarkable potential for scientific discovery. Existing approaches, however, often automate scientific discovery using predefined workflows that lack rationality constraints. This often leads to aimless hypothesizing and a failure to consistently link hypotheses with evidence, thereby hindering systematic uncertainty reduction. Overcoming these limitations fundamentally requires systematic uncertainty reduction. We introduce PiFlow, an information-theoretical framework, treating automated scientific discovery as a structured uncertainty reduction problem guided by principles (e.g., scientific laws). In evaluations across three distinct scientific domains -- discovering nanomaterial structures, bio-molecules, and superconductor candidates with targeted properties -- our method significantly improves discovery efficiency, reflected by a 73.55\\% increase in the Area Under the Curve (AUC) of property values versus exploration steps, and enhances solution quality by 94.06\\% compared to a vanilla agent system. Overall, PiFlow serves as a Plug-and-Play method, establishing a novel paradigm shift in highly efficient automated scientific discovery, paving the way for more robust and accelerated AI-driven research. Code is publicly available at our https://github.com/amair-lab/PiFlow{GitHub}.', 'score': 2, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '12f9a805fafedcf5', 'authors': ['Yingming Pu', 'Tao Lin', 'Hongyu Chen'], 'affiliations': ['Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15047.jpg', 'data': {'categories': ['#multimodal', '#open_source', '#rl', '#agents', '#science'], 'emoji': '🧪', 'ru': {'title': 'PiFlow: Революция в автоматизированном научном открытии', 'desc': 'PiFlow - это информационно-теоретическая система для автоматизированного научного открытия на основе многоагентных систем с использованием больших языковых моделей. Она рассматривает научное открытие как структурированную задачу уменьшения неопределенности, основанную на научных принципах. PiFlow значительно повышает эффективность открытий в различных научных областях, таких как наноматериалы, биомолекулы и сверхпроводники. По сравнению с обычными агентными системами, PiFlow демонстрирует улучшение качества решений на 94.06% и увеличение площади под кривой значений свойств на 73.55%.'}, 'en': {'title': 'PiFlow: Revolutionizing Automated Scientific Discovery through Uncertainty Reduction', 'desc': 'This paper presents PiFlow, a new framework for improving automated scientific discovery using Large Language Model (LLM)-based multi-agent systems. It addresses the limitations of existing methods that often lack rationality and fail to connect hypotheses with evidence, leading to inefficient exploration. By framing the discovery process as a structured uncertainty reduction problem, PiFlow enhances the efficiency and quality of scientific discoveries across various domains. The results show significant improvements in discovery efficiency and solution quality, marking a shift towards more effective AI-driven research.'}, 'zh': {'title': 'PiFlow：高效的自动化科学发现新范式', 'desc': '基于大型语言模型（LLM）的多智能体系统（MAS）在科学发现中展现出显著潜力。然而，现有方法通常使用预定义的工作流程来自动化科学发现，这些流程缺乏合理性约束，导致假设无目的且无法有效链接假设与证据，从而阻碍系统性的不确定性减少。为了解决这些问题，我们提出了PiFlow，一个信息理论框架，将自动化科学发现视为一个结构化的不确定性减少问题，并以科学原则为指导。在三个不同的科学领域中进行评估时，我们的方法显著提高了发现效率，并且解决方案质量也得到了显著提升。'}}}, {'id': 'https://huggingface.co/papers/2505.15146', 'title': 'lmgame-Bench: How Good are LLMs at Playing Games?', 'url': 'https://huggingface.co/papers/2505.15146', 'abstract': 'Playing video games requires perception, memory, and planning, exactly the faculties modern large language model (LLM) agents are expected to master. We study the major challenges in using popular video games to evaluate modern LLMs and find that directly dropping LLMs into games cannot make an effective evaluation, for three reasons -- brittle vision perception, prompt sensitivity, and potential data contamination. We introduce lmgame-Bench to turn games into reliable evaluations. lmgame-Bench features a suite of platformer, puzzle, and narrative games delivered through a unified Gym-style API and paired with lightweight perception and memory scaffolds, and is designed to stabilize prompt variance and remove contamination. Across 13 leading models, we show lmgame-Bench is challenging while still separating models well. Correlation analysis shows that every game probes a unique blend of capabilities often tested in isolation elsewhere. More interestingly, performing reinforcement learning on a single game from lmgame-Bench transfers both to unseen games and to external planning tasks. Our evaluation code is available at https://github.com/lmgame-org/GamingAgent/lmgame-bench.', 'score': 1, 'issue_id': 3892, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '96b324d85a6c0d83', 'authors': ['Lanxiang Hu', 'Mingjia Huo', 'Yuxuan Zhang', 'Haoyang Yu', 'Eric P. Xing', 'Ion Stoica', 'Tajana Rosing', 'Haojian Jin', 'Hao Zhang'], 'affiliations': ['MBZUAI', 'UC Berkeley', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2505.15146.jpg', 'data': {'categories': ['#rl', '#benchmark', '#games', '#agents', '#transfer_learning'], 'emoji': '🎮', 'ru': {'title': 'Видеоигры как полигон для оценки и обучения языковых моделей', 'desc': 'Исследователи изучают возможности использования видеоигр для оценки современных больших языковых моделей (LLM). Они выявили проблемы с восприятием, чувствительностью к промптам и потенциальным загрязнением данных при прямом применении LLM в играх. Для решения этих проблем авторы представляют lmgame-Bench - набор игр с унифицированным API и вспомогательными структурами для восприятия и памяти. Результаты показывают, что lmgame-Bench эффективно оценивает и разделяет модели, а также позволяет переносить навыки между играми и задачами планирования.'}, 'en': {'title': 'Evaluating LLMs with lmgame-Bench: A Game-Changer!', 'desc': 'This paper addresses the challenges of evaluating large language models (LLMs) using video games, highlighting issues like poor visual perception, sensitivity to prompts, and data contamination. The authors propose lmgame-Bench, a framework that standardizes game evaluations through a unified API and incorporates tools for perception and memory. This framework allows for a more reliable assessment of LLMs across various game types, including platformers and puzzles. The results demonstrate that lmgame-Bench effectively distinguishes between models and shows that training on one game can enhance performance on others and on planning tasks.'}, 'zh': {'title': '游戏评估：提升大型语言模型的能力', 'desc': '本论文探讨了如何使用视频游戏来评估现代大型语言模型（LLM）。研究发现，直接将LLM应用于游戏中进行评估存在视觉感知脆弱、提示敏感性和数据污染等问题。为了解决这些挑战，作者提出了lmgame-Bench，这是一个通过统一的Gym风格API提供的平台游戏、解谜游戏和叙事游戏的评估工具。通过对13个领先模型的测试，lmgame-Bench能够有效区分模型的能力，并且在单一游戏上进行强化学习可以转移到未见过的游戏和外部规划任务。'}}}];
