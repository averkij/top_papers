    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ", "Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹", "Ğ¼Ğ¸Ğ½ÑƒÑ‚"],

                justNow: "Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡Ñ‚Ğ¾",
                ago: "Ğ½Ğ°Ğ·Ğ°Ğ´"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["åˆ†é’Ÿ", "åˆ†é’Ÿ", "åˆ†é’Ÿ"],
                hour: ["å°æ—¶", "å°æ—¶", "å°æ—¶"],
                day: ["å¤©", "å¤©", "å¤©"],
                justNow: "åˆšåˆš",
                ago: "å‰"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }

 is developed through an end-to-end training framework that combines agentic mid-training and agentic post-training, enabling scalable reasoning and information seeking across complex tasks. We design a highly scalable data synthesis pipeline that is fully automatic, without relying on costly human annotation, and empowers all training stages. By constructing customized environments for each stage, our system enables stable and consistent interactions throughout. Tongyi DeepResearch, featuring 30.5 billion total parameters, with only 3.3 billion activated per token, achieves state-of-the-art performance across a range of agentic deep research benchmarks, including Humanity's Last Exam, BrowseComp, BrowseComp-ZH, WebWalkerQA, xbench-DeepSearch, FRAMES and xbench-DeepSearch-2510. We open-source the model, framework, and complete solutions to empower the community.", 'score': 45, 'issue_id': 6667, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'a6f467c756fc29b7', 'authors': ['Tongyi DeepResearch Team', 'Baixuan Li', 'Bo Zhang', 'Dingchu Zhang', 'Fei Huang', 'Guangyu Li', 'Guoxin Chen', 'Huifeng Yin', 'Jialong Wu', 'Jingren Zhou', 'Kuan Li', 'Liangcai Su', 'Litu Ou', 'Liwen Zhang', 'Pengjun Xie', 'Rui Ye', 'Wenbiao Yin', 'Xinmiao Yu', 'Xinyu Wang', 'Xixi Wu', 'Xuanzhong Chen', 'Yida Zhao', 'Zhen Zhang', 'Zhengwei Tao', 'Zhongwang Zhang', 'Zile Qiao', 'Chenxi Wang', 'Donglei Yu', 'Gang Fu', 'Haiyang Shen', 'Jiayin Yang', 'Jun Lin', 'Junkai Zhang', 'Kui Zeng', 'Li Yang', 'Hailong Yin', 'Maojia Song', 'Ming Yan', 'Peng Xia', 'Qian Xiao', 'Rui Min', 'Ruixue Ding', 'Runnan Fang', 'Shaowei Chen', 'Shen Huang', 'Shihang Wang', 'Shihao Cai', 'Weizhou Shen', 'Xiaobin Wang', 'Xin Guan', 'Xinyu Geng', 'Yingcheng Shi', 'Yuning Wu', 'Zhuo Chen', 'Zijian Li', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24701.jpg', 'data': {'categories': ['#long_context' : {'title': 'è‡ªä¸»æ·±åº¦ç ”ç©¶çš„æœªæ¥', 'desc': 'Tongyi DeepResearch æ˜¯ä¸€ç§å…·æœ‰è‡ªä¸»èƒ½åŠ›çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œä¸“é—¨ç”¨äºé•¿æ—¶é—´çš„ä¿¡æ¯æ£€ç´¢ç ”ç©¶ä»»åŠ¡ã€‚å®ƒé€šè¿‡ç«¯åˆ°ç«¯çš„è®­ç»ƒæ¡†æ¶å’Œè‡ªåŠ¨åŒ–çš„æ•°æ®åˆæˆï¼Œèƒ½å¤Ÿåœ¨å¤æ‚ä»»åŠ¡ä¸­å®ç°å¯æ‰©å±•çš„æ¨ç†å’Œä¿¡æ¯è·å–ã€‚è¯¥æ¨¡å‹å…·æœ‰ 305 äº¿ä¸ªå‚æ•°ï¼Œä¸”æ¯ä¸ªä»¤ç‰Œä»…æ¿€æ´» 33 äº¿ä¸ªå‚æ•°ï¼Œè¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†å¤šé¡¹æ·±åº¦ç ”ç©¶åŸºå‡†çš„æœ€å…ˆè¿›æ°´å¹³ã€‚æˆ‘ä»¬å°†æ¨¡å‹ã€æ¡†æ¶å’Œå®Œæ•´è§£å†³æ–¹æ¡ˆå¼€æºï¼Œä»¥æ”¯æŒç¤¾åŒºçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24699', 'title': 'AgentFold: Long-Horizon Web Agents with Proactive Context Management', 'url': 'https://huggingface.co/papers/2510.24699', 'abstract': "AgentFold, a novel proactive context management paradigm for LLM-based web agents, achieves superior performance on long-horizon tasks through dynamic context folding, surpassing larger models and proprietary agents.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-based web agents show immense promise for information seeking, yet their effectiveness on long-horizon tasks is hindered by a fundamental trade-off in context management. Prevailing ReAct-based agents suffer from context saturation as they accumulate noisy, raw histories, while methods that fixedly summarize the full history at each step risk the irreversible loss of critical details. Addressing these, we introduce AgentFold, a novel agent paradigm centered on proactive context management, inspired by the human cognitive process of retrospective consolidation. AgentFold treats its context as a dynamic cognitive workspace to be actively sculpted, rather than a passive log to be filled. At each step, it learns to execute a `folding' operation, which manages its historical trajectory at multiple scales: it can perform granular condensations to preserve vital, fine-grained details, or deep consolidations to abstract away entire multi-step sub-tasks. The results on prominent benchmarks are striking: with simple supervised fine-tuning (without continual pre-training or RL), our AgentFold-30B-A3B agent achieves 36.2% on BrowseComp and 47.3% on BrowseComp-ZH. Notably, this performance not only surpasses or matches open-source models of a dramatically larger scale, such as the DeepSeek-V3.1-671B-A37B, but also surpasses leading proprietary agents like OpenAI's o4-mini.", 'score': 41, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'c4184e162b0c817e', 'authors': ['Rui Ye', 'Zhongwang Zhang', 'Kuan Li', 'Huifeng Yin', 'Zhengwei Tao', 'Yida Zhao', 'Liangcai Su', 'Liwen Zhang', 'Zile Qiao', 'Xinyu Wang', 'Pengjun Xie', 'Fei Huang', 'Siheng Chen', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24699.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#training', '#agents'], 'emoji': 'ğŸ—‚ï¸', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ²Ğ¾Ñ€Ğ°Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'AgentFold â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ñ€ĞµÑ‚Ñ€Ğ¾ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¼ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¸. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ°Ğ³ĞµĞ½Ñ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Â«ÑĞºĞ»Ğ°Ğ´Ñ‹Ğ²Ğ°ĞµÑ‚Â» ÑĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸Ğ»Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºÑƒÑ ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ†ĞµĞ»Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° ÑˆÑƒĞ¼Ğ¾Ğ¼ Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ğ¾ Ğ´Ğ»Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ReAct-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ AgentFold-30B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² 20 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¸ proprietary Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ²Ñ€Ğ¾Ğ´Ğµ OpenAI o4-mini Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Dynamic Context Management for Superior LLM Performance', 'desc': 'AgentFold is a new approach for managing context in large language model (LLM) web agents, designed to improve their performance on long tasks. It addresses the issue of context saturation found in existing agents by dynamically folding context, which helps retain important details while reducing noise. This method mimics human cognitive processes, allowing the agent to actively manage its historical information rather than just accumulating it. The results show that AgentFold outperforms larger models and proprietary agents on key benchmarks with minimal fine-tuning.'}, 'zh': {'title': 'AgentFoldï¼šé•¿ä»»åŠ¡ä¸­çš„ä¸Šä¸‹æ–‡ç®¡ç†æ–°èŒƒå¼', 'desc': 'AgentFoldæ˜¯ä¸€ç§æ–°é¢–çš„ä¸»åŠ¨ä¸Šä¸‹æ–‡ç®¡ç†èŒƒå¼ï¼Œä¸“ä¸ºåŸºäºå¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„ç½‘ç»œä»£ç†è®¾è®¡ã€‚å®ƒé€šè¿‡åŠ¨æ€ä¸Šä¸‹æ–‡æŠ˜å æŠ€æœ¯ï¼Œåœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†æ›´å¤§æ¨¡å‹å’Œä¸“æœ‰ä»£ç†ã€‚ä¸ä¼ ç»Ÿçš„ReActä»£ç†ç›¸æ¯”ï¼ŒAgentFoldæœ‰æ•ˆè§£å†³äº†ä¸Šä¸‹æ–‡é¥±å’Œçš„é—®é¢˜ï¼Œé¿å…äº†é‡è¦ç»†èŠ‚çš„ä¸¢å¤±ã€‚é€šè¿‡å°†ä¸Šä¸‹æ–‡è§†ä¸ºåŠ¨æ€çš„è®¤çŸ¥å·¥ä½œç©ºé—´ï¼ŒAgentFoldèƒ½å¤Ÿåœ¨å¤šä¸ªå±‚é¢ä¸Šç®¡ç†å†å²è½¨è¿¹ï¼Œä»è€Œå®ç°æ›´é«˜æ•ˆçš„ä¿¡æ¯å¤„ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23691', 'title': 'Game-TARS: Pretrained Foundation Models for Scalable Generalist\n  Multimodal Game Agents', 'url': 'https://huggingface.co/papers/2510.23691', 'abstract': 'Game-TARS, a generalist game agent trained with a unified action space, achieves superior performance across various domains and benchmarks through large-scale pre-training and efficient reasoning strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Game-TARS, a generalist game agent trained with a unified, scalable action space anchored to human-aligned native keyboard-mouse inputs. Unlike API- or GUI-based approaches, this paradigm enables large-scale continual pre-training across heterogeneous domains, including OS, web, and simulation games. Game-TARS is pre-trained on over 500B tokens with diverse trajectories and multimodal data. Key techniques include a decaying continual loss to reduce causal confusion and an efficient Sparse-Thinking strategy that balances reasoning depth and inference cost. Experiments show that Game-TARS achieves about 2 times the success rate over the previous sota model on open-world Minecraft tasks, is close to the generality of fresh humans in unseen web 3d games, and outperforms GPT-5, Gemini-2.5-Pro, and Claude-4-Sonnet in FPS benchmarks. Scaling results on training-time and test-time confirm that the unified action space sustains improvements when scaled to cross-game and multimodal data. Our results demonstrate that simple, scalable action representations combined with large-scale pre-training provide a promising path toward generalist agents with broad computer-use abilities.', 'score': 38, 'issue_id': 6668, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '9070d487a826ae6f', 'authors': ['Zihao Wang', 'Xujing Li', 'Yining Ye', 'Junjie Fang', 'Haoming Wang', 'Longxiang Liu', 'Shihao Liang', 'Junting Lu', 'Zhiyong Wu', 'Jiazhan Feng', 'Wanjun Zhong', 'Zili Li', 'Yu Wang', 'Yu Miao', 'Bo Zhou', 'Yuanfan Li', 'Hao Wang', 'Zhongkai Zhao', 'Faming Wu', 'Zhengxuan Jiang', 'Weihao Tan', 'Heyuan Yao', 'Shi Yan', 'Xiangyang Li', 'Yitao Liang', 'Yujia Qin', 'Guang Shi'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.23691.jpg', 'data': {'categories': ['#agents', '#training', '#games', '#benchmark', '#multimodal', '#reasoning'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ñ‡ĞµÑ€ĞµĞ· ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹', 'desc': 'Game-TARS â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ° Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ… ĞºĞ»Ğ°Ğ²Ğ¸Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¼Ñ‹ÑˆĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 500 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸Ğ· Ğ¸Ğ³Ñ€, Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ Ğ²ĞµĞ±-Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ continual loss Ñ Ğ·Ğ°Ñ‚ÑƒÑ…Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Sparse-Thinking Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ³ĞµĞ½Ñ‚ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ´Ğ²ÑƒĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ SOTA Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Minecraft Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆÑ‘Ğ» GPT-5, Gemini-2.5-Pro Ğ¸ Claude-4-Sonnet Ğ² FPS Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Game-TARS: A Unified Agent for Diverse Gaming Excellence', 'desc': 'Game-TARS is a versatile game agent designed to operate across different gaming environments using a unified action space that mimics human keyboard and mouse inputs. It undergoes extensive pre-training on a massive dataset of over 500 billion tokens, which includes varied gameplay experiences and multimodal information. The agent employs innovative techniques like a decaying continual loss to minimize confusion in decision-making and a Sparse-Thinking strategy to optimize reasoning efficiency. Experimental results indicate that Game-TARS significantly outperforms previous models in various gaming tasks, showcasing its potential as a generalist agent capable of adapting to diverse computer-based activities.'}, 'zh': {'title': 'Game-TARSï¼šé€šç”¨æ¸¸æˆä»£ç†çš„æœªæ¥', 'desc': 'Game-TARSæ˜¯ä¸€ç§é€šç”¨æ¸¸æˆä»£ç†ï¼Œé‡‡ç”¨ç»Ÿä¸€çš„å¯æ‰©å±•åŠ¨ä½œç©ºé—´è¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿåœ¨å¤šä¸ªé¢†åŸŸå’ŒåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚å®ƒé€šè¿‡å¤§è§„æ¨¡çš„æŒç»­é¢„è®­ç»ƒï¼Œç»“åˆå¤šæ¨¡æ€æ•°æ®ï¼Œæå‡äº†åœ¨æ“ä½œç³»ç»Ÿã€ç½‘é¡µå’Œæ¨¡æ‹Ÿæ¸¸æˆç­‰å¼‚æ„é¢†åŸŸçš„æ€§èƒ½ã€‚å…³é”®æŠ€æœ¯åŒ…æ‹¬é€æ¸å‡å°çš„æŒç»­æŸå¤±ï¼Œä»¥å‡å°‘å› æœæ··æ·†ï¼Œä»¥åŠé«˜æ•ˆçš„ç¨€ç–æ€ç»´ç­–ç•¥ï¼Œå¹³è¡¡æ¨ç†æ·±åº¦å’Œæ¨ç†æˆæœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGame-TARSåœ¨å¼€æ”¾ä¸–ç•Œçš„Minecraftä»»åŠ¡ä¸­æˆåŠŸç‡æ˜¯ä¹‹å‰æœ€ä½³æ¨¡å‹çš„ä¸¤å€ï¼Œå¹¶åœ¨æœªè§è¿‡çš„ç½‘é¡µ3Dæ¸¸æˆä¸­æ¥è¿‘æ–°æ‰‹ç©å®¶çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.23763', 'title': 'RoboOmni: Proactive Robot Manipulation in Omni-modal Context', 'url': 'https://huggingface.co/papers/2510.23763', 'abstract': 'RoboOmni, a Perceiver-Thinker-Talker-Executor framework using end-to-end omni-modal LLMs, improves robotic manipulation by inferring user intentions from spoken dialogue, environmental sounds, and visual cues.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Multimodal Large Language Models (MLLMs) have driven rapid progress in Vision-Language-Action (VLA) models for robotic manipulation. Although effective in many scenarios, current approaches largely rely on explicit instructions, whereas in real-world interactions, humans rarely issue instructions directly. Effective collaboration requires robots to infer user intentions proactively. In this work, we introduce cross-modal contextual instructions, a new setting where intent is derived from spoken dialogue, environmental sounds, and visual cues rather than explicit commands. To address this new setting, we present RoboOmni, a Perceiver-Thinker-Talker-Executor framework based on end-to-end omni-modal LLMs that unifies intention recognition, interaction confirmation, and action execution. RoboOmni fuses auditory and visual signals spatiotemporally for robust intention recognition, while supporting direct speech interaction. To address the absence of training data for proactive intention recognition in robotic manipulation, we build OmniAction, comprising 140k episodes, 5k+ speakers, 2.4k event sounds, 640 backgrounds, and six contextual instruction types. Experiments in simulation and real-world settings show that RoboOmni surpasses text- and ASR-based baselines in success rate, inference speed, intention recognition, and proactive assistance.', 'score': 32, 'issue_id': 6668, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'b37a82d0c1d4c433', 'authors': ['Siyin Wang', 'Jinlan Fu', 'Feihong Liu', 'Xinzhe He', 'Huangxuan Wu', 'Junhao Shi', 'Kexin Huang', 'Zhaoye Fei', 'Jingjing Gong', 'Zuxuan Wu', 'Yugang Jiang', 'See-Kiong Ng', 'Tat-Seng Chua', 'Xipeng Qiu'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.23763.jpg', 'data': {'categories': ['#agents', '#dataset', '#optimization', '#games', '#multimodal', '#interpretability'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ Ğ¾Ğ±Ğ¾Ñ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ¿Ñ€ÑĞ¼Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ RoboOmni â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ¾Ğ², Ğ·Ğ²ÑƒĞºĞ¾Ğ² Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ², Ğ° Ğ½Ğµ Ğ¸Ğ· ÑĞ²Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° omni-modal LLM Ğ¸ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ OmniAction Ñ 140 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ RoboOmni Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ baseline-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¿Ñ€Ğ¾Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ¸.'}, 'en': {'title': 'RoboOmni: Understanding Intentions for Smarter Robot Interaction', 'desc': 'RoboOmni is a new framework that enhances robotic manipulation by understanding user intentions through various inputs like speech, sounds, and visual information. Unlike traditional models that depend on clear instructions, RoboOmni can infer what users want based on context, making it more effective in real-world situations. It combines different types of data using advanced multimodal large language models (MLLMs) to recognize intentions and execute actions seamlessly. The framework is trained on a large dataset called OmniAction, which helps it perform better in both simulated and real environments.'}, 'zh': {'title': 'RoboOmniï¼šæ™ºèƒ½æœºå™¨äººä¸»åŠ¨ç†è§£ç”¨æˆ·æ„å›¾çš„å…¨æ–°æ¡†æ¶', 'desc': 'RoboOmniæ˜¯ä¸€ä¸ªåŸºäºç«¯åˆ°ç«¯å…¨æ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æ¨æ–­ç”¨æˆ·æ„å›¾æ¥æ”¹å–„æœºå™¨äººæ“ä½œã€‚è¯¥æ¡†æ¶ç»“åˆäº†è¯­éŸ³å¯¹è¯ã€ç¯å¢ƒå£°éŸ³å’Œè§†è§‰çº¿ç´¢ï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰æ˜ç¡®æŒ‡ä»¤çš„æƒ…å†µä¸‹è¿›è¡Œæœ‰æ•ˆçš„åä½œã€‚RoboOmnié€šè¿‡è·¨æ¨¡æ€ä¸Šä¸‹æ–‡æŒ‡ä»¤æ¥è¯†åˆ«æ„å›¾ï¼Œå¹¶æ”¯æŒç›´æ¥çš„è¯­éŸ³äº¤äº’ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRoboOmniåœ¨æˆåŠŸç‡ã€æ¨ç†é€Ÿåº¦å’Œä¸»åŠ¨ååŠ©æ–¹é¢ä¼˜äºä¼ ç»Ÿçš„æ–‡æœ¬å’Œè‡ªåŠ¨è¯­éŸ³è¯†åˆ«åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24717', 'title': 'Uniform Discrete Diffusion with Metric Path for Video Generation', 'url': 'https://huggingface.co/papers/2510.24717', 'abstract': 'URSA, a discrete generative model, bridges the gap with continuous approaches in video generation by using a Linearized Metric Path and Resolution-dependent Timestep Shifting, achieving high-resolution and long-duration synthesis with fewer inference steps.  \t\t\t\t\tAI-generated summary \t\t\t\t Continuous-space video generation has advanced rapidly, while discrete approaches lag behind due to error accumulation and long-context inconsistency. In this work, we revisit discrete generative modeling and present Uniform discRete diffuSion with metric pAth (URSA), a simple yet powerful framework that bridges the gap with continuous approaches for the scalable video generation. At its core, URSA formulates the video generation task as an iterative global refinement of discrete spatiotemporal tokens. It integrates two key designs: a Linearized Metric Path and a Resolution-dependent Timestep Shifting mechanism. These designs enable URSA to scale efficiently to high-resolution image synthesis and long-duration video generation, while requiring significantly fewer inference steps. Additionally, we introduce an asynchronous temporal fine-tuning strategy that unifies versatile tasks within a single model, including interpolation and image-to-video generation. Extensive experiments on challenging video and image generation benchmarks demonstrate that URSA consistently outperforms existing discrete methods and achieves performance comparable to state-of-the-art continuous diffusion methods. Code and models are available at https://github.com/baaivision/URSA', 'score': 27, 'issue_id': 6670, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '2191a1dd1f4af127', 'authors': ['Haoge Deng', 'Ting Pan', 'Fan Zhang', 'Yang Liu', 'Zhuoyan Luo', 'Yufeng Cui', 'Wenxuan Wang', 'Chunhua Shen', 'Shiguang Shan', 'Zhaoxiang Zhang', 'Xinlong Wang'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Key Laboratory of Intelligent Information Processing, ICT, CAS', 'National Laboratory of Pattern Recognition, CASIA', 'University of Chinese Academy of Sciences', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.24717.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#architecture', '#video'], 'emoji': 'ğŸ¥', 'ru': {'title': 'URSA: ĞĞ¾Ğ²Ğ°Ñ ÑÑ€Ğ° Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ URSA, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°Ñ Ğ¸Ñ… Ğº Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼. URSA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ´Ğ²Ğ¸Ğ³Ğ° Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ URSA Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ñ‹Ñ… Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸.'}, 'en': {'title': 'URSA: Bridging Discrete and Continuous Video Generation', 'desc': 'URSA is a new discrete generative model designed to improve video generation by addressing the limitations of traditional discrete methods. It uses a Linearized Metric Path and Resolution-dependent Timestep Shifting to enhance the quality and duration of generated videos while minimizing the number of inference steps needed. The model refines discrete spatiotemporal tokens iteratively, allowing for high-resolution outputs and long video sequences. Additionally, URSA incorporates an asynchronous temporal fine-tuning strategy to handle various tasks like interpolation and image-to-video generation within a single framework.'}, 'zh': {'title': 'URSAï¼šé«˜æ•ˆçš„è§†é¢‘ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'URSAæ˜¯ä¸€ç§ç¦»æ•£ç”Ÿæˆæ¨¡å‹ï¼Œé€šè¿‡çº¿æ€§åº¦é‡è·¯å¾„å’Œåˆ†è¾¨ç‡ä¾èµ–çš„æ—¶é—´æ­¥ç§»æœºåˆ¶ï¼Œç¼©å°äº†è§†é¢‘ç”Ÿæˆä¸­ç¦»æ•£æ–¹æ³•ä¸è¿ç»­æ–¹æ³•ä¹‹é—´çš„å·®è·ã€‚å®ƒå°†è§†é¢‘ç”Ÿæˆä»»åŠ¡è§†ä¸ºç¦»æ•£æ—¶ç©ºæ ‡è®°çš„è¿­ä»£å…¨å±€ä¼˜åŒ–ï¼Œä»è€Œå®ç°é«˜åˆ†è¾¨ç‡å’Œé•¿æ—¶é•¿çš„è§†é¢‘åˆæˆã€‚URSAçš„è®¾è®¡ä½¿å…¶åœ¨ç”Ÿæˆé«˜è´¨é‡å›¾åƒå’Œé•¿æ—¶é—´è§†é¢‘æ—¶ï¼Œæ‰€éœ€çš„æ¨ç†æ­¥éª¤æ˜¾è‘—å‡å°‘ã€‚æ­¤å¤–ï¼ŒURSAè¿˜å¼•å…¥äº†ä¸€ç§å¼‚æ­¥æ—¶é—´å¾®è°ƒç­–ç•¥ï¼Œèƒ½å¤Ÿåœ¨å•ä¸€æ¨¡å‹ä¸­ç»Ÿä¸€å¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬æ’å€¼å’Œå›¾åƒåˆ°è§†é¢‘çš„ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24563', 'title': 'OSWorld-MCP: Benchmarking MCP Tool Invocation In Computer-Use Agents', 'url': 'https://huggingface.co/papers/2510.24563', 'abstract': "OSWorld-MCP is a benchmark that evaluates multimodal agents' tool invocation, GUI operation, and decision-making abilities, highlighting the importance of assessing tool usage in real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t With advances in decision-making and reasoning capabilities, multimodal agents show strong potential in computer application scenarios. Past evaluations have mainly assessed GUI interaction skills, while tool invocation abilities, such as those enabled by the Model Context Protocol (MCP), have been largely overlooked. Comparing agents with integrated tool invocation to those evaluated only on GUI interaction is inherently unfair. We present OSWorld-MCP, the first comprehensive and fair benchmark for assessing computer-use agents' tool invocation, GUI operation, and decision-making abilities in a real-world environment. We design a novel automated code-generation pipeline to create tools and combine them with a curated selection from existing tools. Rigorous manual validation yields 158 high-quality tools (covering 7 common applications), each verified for correct functionality, practical applicability, and versatility. Extensive evaluations of state-of-the-art multimodal agents on OSWorld-MCP show that MCP tools generally improve task success rates (e.g., from 8.3% to 20.4% for OpenAI o3 at 15 steps, from 40.1% to 43.3% for Claude 4 Sonnet at 50 steps), underscoring the importance of assessing tool invocation capabilities. However, even the strongest models have relatively low tool invocation rates, Only 36.3%, indicating room for improvement and highlighting the benchmark's challenge. By explicitly measuring MCP tool usage skills, OSWorld-MCP deepens understanding of multimodal agents and sets a new standard for evaluating performance in complex, tool-assisted environments. Our code, environment, and data are publicly available at https://osworld-mcp.github.io.", 'score': 17, 'issue_id': 6667, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '31a5246f81b64759', 'authors': ['Hongrui Jia', 'Jitong Liao', 'Xi Zhang', 'Haiyang Xu', 'Tianbao Xie', 'Chaoya Jiang', 'Ming Yan', 'Si Liu', 'Wei Ye', 'Fei Huang'], 'affiliations': ['Beijing Zhongguancun Academy', 'Peking University', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24563.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#optimization', '#open_source', '#agents'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ GUI, Ğ½Ğ¾ Ğ¸ ÑƒĞ¼ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'OSWorld-MCP â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñƒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼ Ğ¸ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ 158 Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ 7 Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ MCP-Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ñ 8.3% Ğ´Ğ¾ 20.4% Ğ´Ğ»Ñ OpenAI o3. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² 36.3% ÑĞ»ÑƒÑ‡Ğ°ĞµĞ², Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Multimodal Agent Evaluation with OSWorld-MCP', 'desc': "OSWorld-MCP is a new benchmark designed to evaluate multimodal agents on their ability to invoke tools, operate GUIs, and make decisions in real-world scenarios. It addresses the gap in previous assessments that primarily focused on GUI interactions, providing a fair comparison by including tool invocation capabilities. The benchmark features a unique automated code-generation pipeline that creates and validates 158 high-quality tools for common applications. Results show that while integrating MCP tools significantly improves task success rates, there is still a need for enhancement in tool invocation rates among leading models, emphasizing the benchmark's importance in advancing multimodal agent evaluation."}, 'zh': {'title': 'è¯„ä¼°å¤šæ¨¡æ€æ™ºèƒ½ä½“çš„æ–°æ ‡å‡†', 'desc': 'OSWorld-MCPæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€æ™ºèƒ½ä½“åœ¨å·¥å…·è°ƒç”¨ã€å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰æ“ä½œå’Œå†³ç­–èƒ½åŠ›æ–¹é¢çš„è¡¨ç°ã€‚è¯¥ç ”ç©¶å¼ºè°ƒäº†åœ¨çœŸå®åœºæ™¯ä¸­è¯„ä¼°å·¥å…·ä½¿ç”¨çš„é‡è¦æ€§ï¼Œå°¤å…¶æ˜¯é€šè¿‡æ¨¡å‹ä¸Šä¸‹æ–‡åè®®ï¼ˆMCPï¼‰å®ç°çš„å·¥å…·è°ƒç”¨èƒ½åŠ›ã€‚é€šè¿‡è®¾è®¡è‡ªåŠ¨åŒ–ä»£ç ç”Ÿæˆç®¡é“ï¼Œç ”ç©¶å›¢é˜Ÿåˆ›å»ºäº†158ä¸ªé«˜è´¨é‡å·¥å…·ï¼Œå¹¶å¯¹å…¶åŠŸèƒ½å’Œé€‚ç”¨æ€§è¿›è¡Œäº†ä¸¥æ ¼éªŒè¯ã€‚è¯„ä¼°ç»“æœè¡¨æ˜ï¼Œä½¿ç”¨MCPå·¥å…·çš„æ™ºèƒ½ä½“åœ¨ä»»åŠ¡æˆåŠŸç‡ä¸Šæœ‰æ˜¾è‘—æå‡ï¼Œæ˜¾ç¤ºå‡ºå·¥å…·è°ƒç”¨èƒ½åŠ›çš„å…³é”®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24657', 'title': 'Group Relative Attention Guidance for Image Editing', 'url': 'https://huggingface.co/papers/2510.24657', 'abstract': "Group Relative Attention Guidance enhances image editing quality by modulating token deltas in Diffusion-in-Transformer models, providing fine-grained control over editing intensity.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, image editing based on Diffusion-in-Transformer models has undergone rapid development. However, existing editing methods often lack effective control over the degree of editing, limiting their ability to achieve more customized results. To address this limitation, we investigate the MM-Attention mechanism within the DiT model and observe that the Query and Key tokens share a bias vector that is only layer-dependent. We interpret this bias as representing the model's inherent editing behavior, while the delta between each token and its corresponding bias encodes the content-specific editing signals. Based on this insight, we propose Group Relative Attention Guidance, a simple yet effective method that reweights the delta values of different tokens to modulate the focus of the model on the input image relative to the editing instruction, enabling continuous and fine-grained control over editing intensity without any tuning. Extensive experiments conducted on existing image editing frameworks demonstrate that GRAG can be integrated with as few as four lines of code, consistently enhancing editing quality. Moreover, compared to the commonly used Classifier-Free Guidance, GRAG achieves smoother and more precise control over the degree of editing. Our code will be released at https://github.com/little-misfit/GRAG-Image-Editing.", 'score': 16, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '05adb00252472e87', 'authors': ['Xuanpu Zhang', 'Xuesong Niu', 'Ruidong Chen', 'Dan Song', 'Jianhao Zeng', 'Penghui Du', 'Haoxiang Cao', 'Kai Wu', 'An-an Liu'], 'affiliations': ['Kolors Team, Kuaishou Technology', 'Tianjin University'], 'pdf_title_img': 'assets/pdf/title_img/2510.24657.jpg', 'data': {'categories': ['#architecture', '#open_source', '#training', '#optimization', '#cv', '#diffusion'], 'emoji': 'ğŸšï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° ÑĞ¸Ğ»Ñ‹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Group Relative Attention Guidance (GRAG) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Diffusion-in-Transformer Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Query Ğ¸ Key Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğµ MM-Attention Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ bias-Ğ²ĞµĞºÑ‚Ğ¾Ñ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. GRAG Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´ĞµĞ»ÑŒÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¸Ñ… bias, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ğ½ĞºĞ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ñ„Ğ¾ĞºÑƒÑĞ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ²ÑĞµĞ³Ğ¾ Ñ‡ĞµÑ‚Ñ‹Ñ€ÑŒĞ¼Ñ ÑÑ‚Ñ€Ğ¾ĞºĞ°Ğ¼Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Classifier-Free Guidance.'}, 'en': {'title': 'Fine-Tune Your Edits with Group Relative Attention Guidance!', 'desc': "This paper introduces Group Relative Attention Guidance (GRAG), a method that improves image editing quality in Diffusion-in-Transformer models by adjusting token deltas. The authors identify that the Query and Key tokens in the model share a layer-dependent bias, which influences the model's editing behavior. By reweighting the delta values of tokens, GRAG allows for fine-tuned control over the intensity of image edits based on specific instructions. The results show that GRAG can be easily integrated into existing frameworks and provides smoother and more precise editing compared to traditional methods."}, 'zh': {'title': 'ç¾¤ä½“ç›¸å¯¹æ³¨æ„åŠ›å¼•å¯¼æå‡å›¾åƒç¼–è¾‘è´¨é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç¾¤ä½“ç›¸å¯¹æ³¨æ„åŠ›å¼•å¯¼ï¼ˆGroup Relative Attention Guidance, GRAGï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åŸºäºæ‰©æ•£-å˜æ¢å™¨æ¨¡å‹çš„å›¾åƒç¼–è¾‘è´¨é‡ã€‚é€šè¿‡è°ƒèŠ‚ä¸åŒæ ‡è®°çš„å¢é‡å€¼ï¼ŒGRAGèƒ½å¤Ÿå®ç°å¯¹ç¼–è¾‘å¼ºåº¦çš„ç»†ç²’åº¦æ§åˆ¶ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•åœ¨ç¼–è¾‘ç¨‹åº¦ä¸Šçš„å±€é™æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒGRAGå¯ä»¥ä¸ç°æœ‰å›¾åƒç¼–è¾‘æ¡†æ¶è½»æ¾é›†æˆï¼Œå¹¶ä¸”åªéœ€å°‘é‡ä»£ç å³å¯å®ç°ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒGRAGåœ¨ç¼–è¾‘è´¨é‡ä¸Šä¼˜äºå¸¸ç”¨çš„æ— åˆ†ç±»å™¨å¼•å¯¼æ–¹æ³•ï¼Œæä¾›äº†æ›´å¹³æ»‘å’Œç²¾ç¡®çš„ç¼–è¾‘æ§åˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24697', 'title': 'WebLeaper: Empowering Efficiency and Efficacy in WebAgent via Enabling\n  Info-Rich Seeking', 'url': 'https://huggingface.co/papers/2510.24697', 'abstract': 'WebLeaper framework improves information seeking efficiency and effectiveness by constructing high-coverage tasks and generating efficient solution trajectories using tree-structured reasoning and curated Wikipedia tables.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based agents have emerged as a transformative approach for open-ended problem solving, with information seeking (IS) being a core capability that enables autonomous reasoning and decision-making. While prior research has largely focused on improving retrieval depth, we observe that current IS agents often suffer from low search efficiency, which in turn constrains overall performance. A key factor underlying this inefficiency is the sparsity of target entities in training tasks, which limits opportunities for agents to learn and generalize efficient search behaviors. To address these challenges, we propose WebLeaper, a framework for constructing high-coverage IS tasks and generating efficient solution trajectories. We formulate IS as a tree-structured reasoning problem, enabling a substantially larger set of target entities to be embedded within a constrained context. Leveraging curated Wikipedia tables, we propose three variants for synthesizing IS tasks, Basic, Union, and Reverse-Union, to systematically increase both IS efficiency and efficacy. Finally, we curate training trajectories by retaining only those that are simultaneously accurate and efficient, ensuring that the model is optimized for both correctness and search performance. Extensive experiments on both basic and comprehensive settings, conducted on five IS benchmarks, BrowserComp, GAIA, xbench-DeepSearch, WideSearch, and Seal-0, demonstrate that our method consistently achieves improvements in both effectiveness and efficiency over strong baselines.', 'score': 15, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '4986235d4df6a5c7', 'authors': ['Zhengwei Tao', 'Haiyang Shen', 'Baixuan Li', 'Wenbiao Yin', 'Jialong Wu', 'Kuan Li', 'Zhongwang Zhang', 'Huifeng Yin', 'Rui Ye', 'Liwen Zhang', 'Xinyu Wang', 'Pengjun Xie', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24697.jpg', 'data': {'categories': ['#dataset', '#survey', '#training', '#optimization', '#benchmark', '#agents', '#reasoning'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'WebLeaper: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ WebLeaper â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºĞ° ĞºĞ°Ğº Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹ Ğ¸Ğ· Wikipedia, Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ñ‚Ñ€Ğ¸ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ° ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ (Basic, Union Ğ¸ Reverse-Union) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‚Ğ°Ğº Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'WebLeaper: Boosting Information Seeking Efficiency with Tree-Structured Reasoning', 'desc': 'The WebLeaper framework enhances the efficiency and effectiveness of information seeking (IS) by creating high-coverage tasks and generating efficient solution paths through tree-structured reasoning. It addresses the issue of low search efficiency in current IS agents, which often struggle due to the limited availability of target entities in training tasks. By utilizing curated Wikipedia tables, WebLeaper synthesizes IS tasks in three variants to improve both the efficiency and efficacy of the search process. Extensive experiments show that this approach leads to significant improvements in performance across multiple IS benchmarks.'}, 'zh': {'title': 'WebLeaperï¼šæå‡ä¿¡æ¯æ£€ç´¢æ•ˆç‡ä¸æ•ˆæœçš„æ¡†æ¶', 'desc': 'WebLeaperæ¡†æ¶é€šè¿‡æ„å»ºé«˜è¦†ç›–ç‡çš„ä¿¡æ¯æ£€ç´¢ä»»åŠ¡å’Œç”Ÿæˆé«˜æ•ˆçš„è§£å†³æ–¹æ¡ˆè·¯å¾„ï¼Œæå‡äº†ä¿¡æ¯æ£€ç´¢çš„æ•ˆç‡å’Œæ•ˆæœã€‚è¯¥æ¡†æ¶å°†ä¿¡æ¯æ£€ç´¢è§†ä¸ºä¸€ä¸ªæ ‘ç»“æ„æ¨ç†é—®é¢˜ï¼Œä»è€Œåœ¨æœ‰é™çš„ä¸Šä¸‹æ–‡ä¸­åµŒå…¥æ›´å¤šçš„ç›®æ ‡å®ä½“ã€‚é€šè¿‡åˆ©ç”¨ç²¾å¿ƒç­–åˆ’çš„ç»´åŸºç™¾ç§‘è¡¨æ ¼ï¼ŒWebLeaperæå‡ºäº†ä¸‰ç§åˆæˆä¿¡æ¯æ£€ç´¢ä»»åŠ¡çš„å˜ä½“ï¼Œä»¥ç³»ç»Ÿæ€§åœ°æé«˜ä¿¡æ¯æ£€ç´¢çš„æ•ˆç‡å’Œæœ‰æ•ˆæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ç›¸è¾ƒäºå¼ºåŸºçº¿æ¨¡å‹åœ¨æ•ˆæœå’Œæ•ˆç‡ä¸Šå‡æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24694', 'title': 'Repurposing Synthetic Data for Fine-grained Search Agent Supervision', 'url': 'https://huggingface.co/papers/2510.24694', 'abstract': 'Entity-aware Group Relative Policy Optimization (E-GRPO) enhances search agents by incorporating entity information into the reward function, improving accuracy and efficiency in knowledge-intensive tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-based search agents are increasingly trained on entity-centric synthetic data to solve complex, knowledge-intensive tasks. However, prevailing training methods like Group Relative Policy Optimization (GRPO) discard this rich entity information, relying instead on sparse, outcome-based rewards. This critical limitation renders them unable to distinguish informative "near-miss" samples-those with substantially correct reasoning but a flawed final answer-from complete failures, thus discarding valuable learning signals. We address this by leveraging the very entities discarded during training. Our empirical analysis reveals a strong positive correlation between the number of ground-truth entities identified during an agent\'s reasoning process and final answer accuracy. Building on this insight, we introduce Entity-aware Group Relative Policy Optimization (E-GRPO), a novel framework that formulates a dense entity-aware reward function. E-GRPO assigns partial rewards to incorrect samples proportional to their entity match rate, enabling the model to effectively learn from these "near-misses". Experiments on diverse question-answering (QA) and deep research benchmarks show that E-GRPO consistently and significantly outperforms the GRPO baseline. Furthermore, our analysis reveals that E-GRPO not only achieves superior accuracy but also induces more efficient reasoning policies that require fewer tool calls, demonstrating a more effective and sample-efficient approach to aligning search agents.', 'score': 15, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '57a3b452eab7371c', 'authors': ['Yida Zhao', 'Kuan Li', 'Xixi Wu', 'Liwen Zhang', 'Dingchu Zhang', 'Baixuan Li', 'Maojia Song', 'Zhuo Chen', 'Chenxi Wang', 'Xinyu Wang', 'Kewei Tu', 'Pengjun Xie', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_titl sults show that E-GRPO not only boosts accuracy but also promotes more efficient reasoning, requiring fewer resources to achieve better outcomes.'}, 'zh': {'title': 'å®ä½“æ„ŸçŸ¥ä¼˜åŒ–ï¼Œæå‡æœç´¢ä»£ç†çš„æ™ºèƒ½ï¼', 'desc': 'E-GRPOï¼ˆå®ä½“æ„ŸçŸ¥ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼‰é€šè¿‡å°†å®ä½“ä¿¡æ¯çº³å…¥å¥–åŠ±å‡½æ•°ï¼Œå¢å¼ºäº†æœç´¢ä»£ç†çš„èƒ½åŠ›ï¼Œä»è€Œæé«˜äº†åœ¨çŸ¥è¯†å¯†é›†å‹ä»»åŠ¡ä¸­çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚ä¼ ç»Ÿçš„è®­ç»ƒæ–¹æ³•å¦‚GRPOå¿½è§†äº†ä¸°å¯Œçš„å®ä½“ä¿¡æ¯ï¼Œä¾èµ–ç¨€ç–çš„åŸºäºç»“æœçš„å¥–åŠ±ï¼Œå¯¼è‡´æ— æ³•æœ‰æ•ˆåŒºåˆ†æœ‰ä»·å€¼çš„â€œè¿‘ä¹æ­£ç¡®â€æ ·æœ¬ã€‚æˆ‘ä»¬é€šè¿‡åˆ©ç”¨è®­ç»ƒä¸­è¢«ä¸¢å¼ƒçš„å®ä½“ï¼Œæå‡ºäº†ä¸€ç§æ–°çš„å¯†é›†å®ä½“æ„ŸçŸ¥å¥–åŠ±å‡½æ•°ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿä»è¿™äº›â€œè¿‘ä¹æ­£ç¡®â€çš„æ ·æœ¬ä¸­æœ‰æ•ˆå­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒE-GRPOåœ¨å¤šç§é—®ç­”å’Œæ·±åº¦ç ”ç©¶åŸºå‡†ä¸Šæ˜¾è‘—ä¼˜äºGRPOåŸºçº¿ï¼Œä¸”åœ¨æé«˜å‡†ç¡®æ€§çš„åŒæ—¶ï¼Œå‡å°‘äº†å·¥å…·è°ƒç”¨æ¬¡æ•°ï¼Œå±•ç°å‡ºæ›´é«˜æ•ˆçš„æ¨ç†ç­–ç•¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24693', 'title': 'STAR-Bench: Probing Deep Spatio-Temporal Reasoning as Audio 4D\n  Intelligence', 'url': 'https://huggingface.co/papers/2510.24693', 'abstract': 'STAR-Bench measures audio 4D intelligence by evaluating sound dynamics in time and 3D space, revealing gaps in fine-grained perceptual reasoning among existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid progress in Multi-modal Large Language Models and Large Audio-Language Models, existing audio benchmarks largely test semantics that can be recovered from text captions, masking deficits in fine-grained perceptual reasoning. We formalize audio 4D intelligence that is defined as reasoning over sound dynamics in time and 3D space, and introduce STAR-Bench to measure it. STAR-Bench combines a Foundational Acoustic Perception setting (six attributes under absolute and relative regimes) with a Holistic Spatio-Temporal Reasoning setting that includes segment reordering for continuous and discrete processes and spatial tasks spanning static localization, multi-source relations, and dynamic trajectories. Our data curation pipeline uses two methods to ensure high-quality samples. For foundational tasks, we use procedurally synthesized and physics-simulated audio. For holistic data, we follow a four-stage process that includes human annotation and final selection based on human performance. Unlike prior benchmarks where caption-only answering reduces accuracy slightly, STAR-Bench induces far larger drops (-31.5\\% temporal, -35.2\\% spatial), evidencing its focus on linguistically hard-to-describe cues. Evaluating 19 models reveals substantial gaps compared with humans and a capability hierarchy: closed-source models are bottlenecked by fine-grained perception, while open-source models lag across perception, knowledge, and reasoning. Our STAR-Bench provides critical insights and a clear path forward for developing future models with a more robust understanding of the physical world.', 'score': 15, 'issue_id': 6669, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'cb1bd8a9c7ac0b88', 'authors': ['Zihan Liu', 'Zhikang Niu', 'Qiuyang Xiao', 'Zhisheng Zheng', 'Ruoqi Yuan', 'Yuhang Zang', 'Yuhang Cao', 'Xiaoyi Dong', 'Jianze Liang', 'Xie Chen', 'Leilei Sun', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['Beihang University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.24693.jpg', 'data': {'categories': ['#interpretability', '#data', '#audio', '#reasoning', '#benchmark', '#open_source'], 'emoji': 'ğŸ§', 'ru': {'title': '4D Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ° Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ STAR-Bench â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Â«4D Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°Â» Ñƒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM, Ñ‚Ğ¾ ĞµÑÑ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ·Ğ²ÑƒĞºĞ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ñ‚ĞµÑÑ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¼ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€ÑƒÑ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹, ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ¼. STAR-Bench Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğµ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ (ÑˆĞµÑÑ‚ÑŒ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ²) Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ (Ğ¿ĞµÑ€ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸). Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 19 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ñ‚ÑÑ‚Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ»ÑĞ´ĞµĞ¹: Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸ĞµĞ¼, Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ²Ğ¾ Ğ²ÑĞµÑ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ñ… â€” Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğ¸, Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'STAR-Bench: Advancing Audio 4D Intelligence Evaluation', 'desc': 'The paper introduces STAR-Bench, a new benchmark designed to evaluate audio 4D intelligence, which involves understanding sound dynamics over time and in three-dimensional space. It highlights the limitations of existing audio benchmarks that primarily focus on semantic understanding derived from text, thereby neglecting fine-grained perceptual reasoning. STAR-Bench incorporates both foundational acoustic perception and holistic spatio-temporal reasoning tasks, revealing significant performance gaps between current models and human capabilities. The findings indicate that both closed-source and open-source models struggle with fine-grained perception, underscoring the need for improved model development to enhance understanding of complex auditory environments.'}, 'zh': {'title': 'STAR-Benchï¼šéŸ³é¢‘å››ç»´æ™ºèƒ½çš„æ–°æ ‡å‡†', 'desc': 'STAR-Bench æ˜¯ä¸€ä¸ªç”¨äºæµ‹é‡éŸ³é¢‘å››ç»´æ™ºèƒ½çš„åŸºå‡†ï¼Œè¯„ä¼°å£°éŸ³åœ¨æ—¶é—´å’Œä¸‰ç»´ç©ºé—´ä¸­çš„åŠ¨æ€è¡¨ç°ã€‚è¯¥ç ”ç©¶æ­ç¤ºäº†ç°æœ‰æ¨¡å‹åœ¨ç»†ç²’åº¦æ„ŸçŸ¥æ¨ç†æ–¹é¢çš„ä¸è¶³ï¼Œå°¤å…¶æ˜¯åœ¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹å’Œå¤§éŸ³é¢‘è¯­è¨€æ¨¡å‹çš„å¿«é€Ÿå‘å±•èƒŒæ™¯ä¸‹ã€‚STAR-Bench ç»“åˆäº†åŸºç¡€å£°å­¦æ„ŸçŸ¥å’Œæ•´ä½“æ—¶ç©ºæ¨ç†çš„è®¾ç½®ï¼Œä½¿ç”¨é«˜è´¨é‡æ ·æœ¬æ¥ç¡®ä¿è¯„ä¼°çš„å‡†ç¡®æ€§ã€‚é€šè¿‡å¯¹19ä¸ªæ¨¡å‹çš„è¯„ä¼°ï¼Œå‘ç°å®ƒä»¬ä¸äººç±»çš„è¡¨ç°å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå¼ºè°ƒäº†æœªæ¥æ¨¡å‹åœ¨ç†è§£ç‰©ç†ä¸–ç•Œæ–¹é¢çš„æ”¹è¿›æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24711', 'title': 'Routing Matters in MoE: Scaling Diffusion Transformers with Explicit\n  Routing Guidance', 'url': 'https://huggingface.co/papers/2510.24711', 'abstract': 'ProMoE, an MoE framework with conditional and prototypical routing, enhances expert specialization in Diffusion Transformers, achieving state-of-the-art performance on ImageNet.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) has emerged as a powerful paradigm for scaling model capacity while preserving computational efficiency. Despite its notable success in large language models (LLMs), existing attempts to apply MoE to Diffusion Transformers (DiTs) have yielded limited gains. We attribute this gap to fundamental differences between language and visual tokens. Language tokens are semantically dense with pronounced inter-token variation, while visual tokens exhibit spatial redundancy and functional heterogeneity, hindering expert specialization in vision MoE. To this end, we present ProMoE, an MoE framework featuring a two-step router with explicit routing guidance that promotes expert specialization. Specifically, this guidance encourages the router to partition image tokens into conditional and unconditional sets via conditional routing according to their functional roles, and refine the assignments of conditional image tokens through prototypical routing with learnable prototypes based on semantic content. Moreover, the similarity-based expert allocation in latent space enabled by prototypical routing offers a natural mechanism for incorporating explicit semantic guidance, and we validate that such guidance is crucial for vision MoE. Building on this, we propose a routing contrastive loss that explicitly enhances the prototypical routing process, promoting intra-expert coherence and inter-expert diversity. Extensive experiments on ImageNet benchmark demonstrate that ProMoE surpasses state-of-the-art methods under both Rectified Flow and DDPM training objectives. Code and models will be made publicly available.', 'score': 14, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '628b0204fe7a35ef', 'authors': ['Yujie Wei', 'Shiwei Zhang', 'Hangjie Yuan', 'Yujin Han', 'Zhekai Chen', 'Jiayu Wang', 'Difan Zou', 'Xihui Liu', 'Yingya Zhang', 'Yu Liu', 'Hongming Shan'], 'affiliations': ['Fudan University', 'MMLab', 'The University of Hong Kong', 'Tongyi Lab, Alibaba Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.24711.jpg', 'data': {'categories': ['#architecture', '#open_source', '#optimization', '#cv', '#benchmark', '#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ProMoE â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Mixture-of-Experts Ğ² Diffusion Transformers Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ÑÑ‚ÑÑ Ğ¾Ñ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑˆĞ°ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ½Ğ° ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¸ Ğ±ĞµĞ·ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğµ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿Ñ‹ Ğ´Ğ»Ñ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ. ProMoE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° ImageNet Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸.'}, 'en': {'title': 'ProMoE: Enhancing Expert Specialization in Vision with Smart Routing', 'desc': "ProMoE is a new framework that improves the Mixture-of-Experts (MoE) approach in Diffusion Transformers, focusing on better expert specialization. It introduces a two-step routing mechanism that categorizes image tokens into conditional and unconditional sets, enhancing how experts are utilized based on the tokens' roles. By using prototypical routing, the framework refines the assignment of tokens to experts, ensuring that similar tokens are grouped together for more effective learning. The results show that ProMoE achieves top performance on the ImageNet dataset, demonstrating its effectiveness in visual tasks compared to previous methods."}, 'zh': {'title': 'ProMoEï¼šæå‡æ‰©æ•£å˜æ¢å™¨ä¸“å®¶ä¸“ä¸šåŒ–çš„åˆ›æ–°æ¡†æ¶', 'desc': 'ProMoEæ˜¯ä¸€ç§æ··åˆä¸“å®¶ï¼ˆMoEï¼‰æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ‰©æ•£å˜æ¢å™¨ï¼ˆDiffusion Transformersï¼‰ä¸­çš„ä¸“å®¶ä¸“ä¸šåŒ–ã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†æ¡ä»¶å’ŒåŸå‹è·¯ç”±çš„ä¸¤æ­¥è·¯ç”±æœºåˆ¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†å›¾åƒæ ‡è®°åˆ†ä¸ºæ¡ä»¶å’Œæ— æ¡ä»¶é›†åˆï¼Œä»è€Œä¼˜åŒ–ä¸“å®¶çš„åˆ†é…ã€‚é€šè¿‡åŸå‹è·¯ç”±ï¼ŒProMoEèƒ½å¤Ÿæ ¹æ®è¯­ä¹‰å†…å®¹å¯¹æ¡ä»¶å›¾åƒæ ‡è®°è¿›è¡Œç²¾ç»†åˆ†é…ï¼Œå¢å¼ºäº†ä¸“å®¶ä¹‹é—´çš„å¤šæ ·æ€§å’Œå†…éƒ¨ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒProMoEåœ¨ImageNetåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24698', 'title': 'ParallelMuse: Agentic Parallel Thinking for Deep Information Seeking', 'url': 'https://huggingface.co/papers/2510.24698', 'abstract': 'ParallelMuse enhances problem-solving by efficiently reusing paths and compressing reasoning in deep information-seeking agents, improving performance and reducing token consumption.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel thinking expands exploration breadth, complementing the deep exploration of information-seeking (IS) agents to further enhance problem-solving capability. However, conventional parallel thinking faces two key challenges in this setting: inefficiency from repeatedly rolling out from scratch, and difficulty in integrating long-horizon reasoning trajectories during answer generation, as limited context capacity prevents full consideration of the reasoning process. To address these issues, we propose ParallelMuse, a two-stage paradigm designed for deep IS agents. The first stage, Functionality-Specified Partial Rollout, partitions generated sequences into functional regions and performs uncertainty-guided path reuse and branching to enhance exploration efficiency. The second stage, Compressed Reasoning Aggregation, exploits reasoning redundancy to losslessly compress information relevant to answer derivation and synthesize a coherent final answer. Experiments across multiple open-source agents and benchmarks demonstrate up to 62% performance improvement with a 10--30% reduction in exploratory token consumption.', 'score': 14, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '5622c4489fe55493', 'authors': ['Baixuan Li', 'Dingchu Zhang', 'Jialong Wu', 'Wenbiao Yin', 'Zhengwei Tao', 'Yida Zhao', 'Liwen Zhang', 'Haiyang Shen', 'Runnan Fang', 'Pengjun Xie', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24698.jpg', 'data': {'categories': ['#training', '#optimization', '#benchmark', '#agents', '#reasoning'], 'emoji': 'ğŸ”€', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ´ÑƒĞ¼Ğ°ĞµĞ¼, Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ñ€Ğ°Ñ‚Ğ¸Ğ¼', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ParallelMuse â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° ÑƒĞ¼Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ¶Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿ÑƒÑ‚Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ Ğ½ÑƒĞ»Ñ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ğ´Ğ¾ 62%, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ€Ğ°ÑÑ…Ğ¾Ğ´ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° 10-30%.'}, 'en': {'title': 'Enhancing Problem-Solving Efficiency with ParallelMuse', 'desc': 'ParallelMuse is a novel approach that improves the efficiency of deep information-seeking agents by reusing reasoning paths and compressing the information they generate. It addresses the challenges of traditional parallel thinking, which often leads to inefficiencies and difficulties in managing long-term reasoning. The method consists of two main stages: the first enhances exploration by reusing paths based on their functionality, while the second compresses reasoning to streamline the answer generation process. Experiments show that ParallelMuse can significantly boost performance while reducing the number of tokens used during exploration.'}, 'zh': {'title': 'ParallelMuseï¼šé«˜æ•ˆæ¨ç†ä¸æ¢ç´¢çš„ç»“åˆ', 'desc': 'ParallelMuse æ˜¯ä¸€ç§å¢å¼ºæ·±åº¦ä¿¡æ¯æœç´¢ä»£ç†é—®é¢˜è§£å†³èƒ½åŠ›çš„æ–¹æ³•ã€‚å®ƒé€šè¿‡é«˜æ•ˆé‡ç”¨è·¯å¾„å’Œå‹ç¼©æ¨ç†è¿‡ç¨‹ï¼Œæ˜¾è‘—æé«˜äº†æ€§èƒ½å¹¶å‡å°‘äº†ä»¤ç‰Œæ¶ˆè€—ã€‚è¯¥æ–¹æ³•åˆ†ä¸ºä¸¤ä¸ªé˜¶æ®µï¼šç¬¬ä¸€é˜¶æ®µé€šè¿‡ä¸ç¡®å®šæ€§å¼•å¯¼çš„è·¯å¾„é‡ç”¨æ¥æé«˜æ¢ç´¢æ•ˆç‡ï¼Œç¬¬äºŒé˜¶æ®µåˆ™åˆ©ç”¨æ¨ç†å†—ä½™æ¥æ— æŸå‹ç¼©ä¸ç­”æ¡ˆæ¨å¯¼ç›¸å…³çš„ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒParallelMuse åœ¨å¤šä¸ªå¼€æºä»£ç†å’ŒåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†é«˜è¾¾62%çš„æ€§èƒ½æå‡ï¼ŒåŒæ—¶æ¢ç´¢æ€§ä»¤ç‰Œæ¶ˆè€—å‡å°‘äº†10%åˆ°30%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24695', 'title': 'AgentFrontier: Expanding the Capability Frontier of LLM Agents with\n  ZPD-Guided Data Synthesis', 'url': 'https://huggingface.co/papers/2510.24695', 'abstract': "A ZPD-guided data synthesis approach enhances large language model capabilities by training them on tasks just beyond their current abilities, leading to state-of-the-art performance on complex benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language model agents on tasks at the frontier of their capabilities is key to unlocking advanced reasoning. We introduce a data synthesis approach inspired by the educational theory of the Zone of Proximal Development (ZPD), which defines this frontier as tasks an LLM cannot solve alone but can master with guidance. To operationalize this, we present the AgentFrontier Engine, an automated pipeline that synthesizes high-quality, multidisciplinary data situated precisely within the LLM's ZPD. This engine supports both continued pre-training with knowledge-intensive data and targeted post-training on complex reasoning tasks. From the same framework, we derive the ZPD Exam, a dynamic and automated benchmark designed to evaluate agent capabilities on these frontier tasks. We train AgentFrontier-30B-A3B model on our synthesized data, which achieves state-of-the-art results on demanding benchmarks like Humanity's Last Exam, even surpassing some leading proprietary agents. Our work demonstrates that a ZPD-guided approach to data synthesis offers a scalable and effective path toward building more capable LLM agents.", 'score': 14, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '041127f22b52b58f', 'authors': ['Xuanzhong Chen', 'Zile Qiao', 'Guoxin Chen', 'Liangcai Su', 'Zhen Zhang', 'Xinyu Wang', 'Pengjun Xie', 'Fei Huang', 'Jingren Zhou', 'Yong Jiang'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.24695.jpg', 'data': {'categories': ['#dataset', '#training', '#benchmark', '#synthetic', '#data', '#agents', '#reasoning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ AI Ğ² Ğ·Ğ¾Ğ½Ğµ Ğ±Ğ»Ğ¸Ğ¶Ğ°Ğ¹ÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¸Ğ½Ñ‚ĞµĞ·Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿ĞµĞ´Ğ°Ğ³Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ğ·Ğ¾Ğ½Ñ‹ Ğ±Ğ»Ğ¸Ğ¶Ğ°Ğ¹ÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ (ZPD). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ AgentFrontier Engine, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ â€” Ñ‚Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ½Ğ° Ğ½Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾, Ğ½Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ¾ÑĞ²Ğ¾Ğ¸Ñ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ñ‚Ğ°ĞºĞ¸Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ AgentFrontier-30B-A3B Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ state-of-the-art Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ğ´Ñ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Unlocking LLM Potential with ZPD-Guided Data Synthesis', 'desc': "This paper presents a novel approach to enhance large language models (LLMs) by using a data synthesis method based on the Zone of Proximal Development (ZPD). The ZPD concept helps identify tasks that LLMs can learn to solve with some guidance, allowing for targeted training on these challenging tasks. The authors introduce the AgentFrontier Engine, which automates the creation of high-quality training data that aligns with the LLM's current capabilities. By applying this method, the trained model achieves state-of-the-art performance on complex benchmarks, demonstrating the effectiveness of ZPD-guided data synthesis in advancing LLM capabilities."}, 'zh': {'title': 'åŸºäºZPDçš„æ•°æ®åˆæˆï¼Œæå‡è¯­è¨€æ¨¡å‹èƒ½åŠ›ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæœ€è¿‘å‘å±•åŒºï¼ˆZPDï¼‰ç†è®ºçš„æ•°æ®åˆæˆæ–¹æ³•ï¼Œä»¥æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„èƒ½åŠ›ã€‚é€šè¿‡è®­ç»ƒæ¨¡å‹åœ¨å…¶èƒ½åŠ›è¾¹ç•Œé™„è¿‘çš„ä»»åŠ¡ï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨å¤æ‚åŸºå‡†æµ‹è¯•ä¸­å®ç°æœ€å…ˆè¿›çš„è¡¨ç°ã€‚æˆ‘ä»¬ä»‹ç»äº†AgentFrontierå¼•æ“ï¼Œè¿™æ˜¯ä¸€ç§è‡ªåŠ¨åŒ–ç®¡é“ï¼Œèƒ½å¤Ÿåˆæˆé«˜è´¨é‡çš„å¤šå­¦ç§‘æ•°æ®ï¼Œå¸®åŠ©æ¨¡å‹åœ¨çŸ¥è¯†å¯†é›†å‹æ•°æ®ä¸Šè¿›è¡ŒæŒç»­é¢„è®­ç»ƒå’Œå¤æ‚æ¨ç†ä»»åŠ¡çš„åç»­è®­ç»ƒã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒåŸºäºZPDæŒ‡å¯¼çš„æ•°æ®åˆæˆæ–¹æ³•ä¸ºæ„å»ºæ›´å¼ºå¤§çš„LLMä»£ç†æä¾›äº†ä¸€æ¡å¯æ‰©å±•ä¸”æœ‰æ•ˆçš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24514', 'title': 'Latent Sketchpad: Sketching Visual Thoughts to Elicit Multimodal\n  Reasoning in MLLMs', 'url': 'https://huggingface.co/papers/2510.24514', 'abstract': "Latent Sketchpad enhances Multimodal Large Language Models with an internal visual scratchpad, enabling generative visual thought and improved reasoning performance.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) excel at visual understanding, they often struggle in complex scenarios that require visual planning and imagination. Inspired by how humans use sketching as a form of visual thinking to develop and communicate ideas, we introduce Latent Sketchpad, a framework that equips MLLMs with an internal visual scratchpad. The internal visual representations of MLLMs have traditionally been confined to perceptual understanding. We repurpose them to support generative visual thought without compromising reasoning ability. Building on frontier MLLMs, our approach integrates visual generation directly into their native autoregressive reasoning process. It allows the model to interleave textual reasoning with the generation of visual latents. These latents guide the internal thought process and can be translated into sketch images for interpretability. To realize this, we introduce two components: a Context-Aware Vision Head autoregressively produces visual representations, and a pretrained Sketch Decoder renders these into human-interpretable images. We evaluate the framework on our new dataset MazePlanning. Experiments across various MLLMs show that Latent Sketchpad delivers comparable or even superior reasoning performance to their backbone. It further generalizes across distinct frontier MLLMs, including Gemma3 and Qwen2.5-VL. By extending model's textual reasoning to visual thinking, our framework opens new opportunities for richer human-computer interaction and broader applications. More details and resources are available on our project page: https://latent-sketchpad.github.io/.", 'score': 14, 'issue_id': 6668, 'pub_date': '2025-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'c64dd82987acd606', 'authors': ['Huanyu Zhang', 'Wenshan Wu', 'Chengzu Li', 'Ning Shang', 'Yan Xia', 'Yangyu Huang', 'Yifan Zhang', 'Li Dong', 'Zhang Zhang', 'Liang Wang', 'Tieniu Tan', 'Furu Wei'], 'affiliations': ['CASIA', 'Cambridge', 'MSR', 'NJU', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2510.24514.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#cv', '#multimodal', '#interpretability'], 'emoji': 'âœï¸', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ AI: ĞºĞ¾Ğ³Ğ´Ğ° Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ÑŒ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ñ€Ğ¸ÑĞ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸ Ğ¼Ñ‹ÑĞ»Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Latent Sketchpad â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ LLM Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Â«Ğ±Ğ»Ğ¾ĞºĞ½Ğ¾Ñ‚ Ğ´Ğ»Ñ Ğ½Ğ°Ğ±Ñ€Ğ¾ÑĞºĞ¾Ğ²Â». ĞŸĞ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ Ñ‚Ğ¾Ğ¼Ñƒ, ĞºĞ°Ğº Ğ»ÑĞ´Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ€Ğ¸ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Context-Aware Vision Head Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Sketch Decoder Ğ´Ğ»Ñ Ğ¸Ñ… Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¿Ğ¾Ğ½ÑÑ‚Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Empowering MLLMs with Visual Thinking through Latent Sketchpad', 'desc': 'Latent Sketchpad is a novel framework that enhances Multimodal Large Language Models (MLLMs) by introducing an internal visual scratchpad for generative visual thought. This approach allows MLLMs to not only understand visual information but also engage in complex visual planning and imagination, similar to human sketching. By integrating visual generation into the autoregressive reasoning process, the model can seamlessly combine text and visual representations, improving its reasoning capabilities. The framework has been evaluated on a new dataset, MazePlanning, demonstrating superior performance across various MLLMs, thus paving the way for improved human-computer interaction.'}, 'zh': {'title': 'å¢å¼ºè§†è§‰æ€ç»´ï¼Œæå‡æ¨ç†èƒ½åŠ›çš„æ¡†æ¶', 'desc': 'Latent Sketchpad æ˜¯ä¸€ç§å¢å¼ºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„æ¡†æ¶ï¼Œæä¾›äº†ä¸€ä¸ªå†…éƒ¨è§†è§‰è‰å›¾æ¿ï¼Œæ”¯æŒç”Ÿæˆæ€§è§†è§‰æ€ç»´å’Œæ”¹è¿›çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†è§†è§‰ç”Ÿæˆç›´æ¥é›†æˆåˆ°æ¨¡å‹çš„è‡ªå›å½’æ¨ç†è¿‡ç¨‹
