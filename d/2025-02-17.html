        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);

 LMMs on ZeroBench, all of which score 0.0%, and rigorously analyse the errors. To encourage progress in visual understanding, we publicly release ZeroBench.', 'score': 21, 'issue_id': 2241, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '00f4f8e85ea27717', 'authors': ['Jonathan Roberts', 'Mohammad Reza Taesiri', 'Ansh Sharma', 'Akash Gupta', 'Samuel Roberts', 'Ioana Croitoru', 'Simion-Vlad Bogolin', 'Jialu Tang', 'Florian Langer', 'Vyas Raina', 'Vatsal Raina', 'Hanyi Xiong', 'Vishaal Udandarao', 'Jingyi Lu', 'Shiyang Chen', 'Sam Purkis', 'Tianshuo Yan', 'Wenye Lin', 'Gyungin Shin', 'Qiaochu Yang', 'Anh Totti Nguyen', 'Kai Han', 'Samuel Albanie'], 'affiliations': ['Auburn University', 'Independent Researcher', 'The University of Hong Kong', 'University of Alberta', 'University of Cambridge', 'University of Oxford', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2502.09696.jpg', 'data': {'categories': ['#cv', '#benchmark', '#interpretability', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ZeroBench: Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ZeroBench, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LMM). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· 100 Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ 334 Ğ¼ĞµĞ½ĞµĞµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ»Ğ¸ 20 LMM Ğ½Ğ° ZeroBench, Ğ¸ Ğ²ÑĞµ Ğ¾Ğ½Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ 0%. Ğ¦ĞµĞ»ÑŒÑ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° ÑĞ²Ğ»ÑĞµÑ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾ÑÑ‚Ğ°Ğ½ĞµÑ‚ÑÑ Ğ°ĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ´Ğ¾Ğ»ÑŒÑˆĞµ, Ñ‡ĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸.'}, 'en': {'title': 'ZeroBench: Raising the Bar for Visual Reasoning in LMMs', 'desc': 'This paper discusses the limitations of Large Multimodal Models (LMMs) in interpreting images, highlighting that they perform worse in spatial reasoning compared to small children and animals. Despite achieving high scores on existing visual benchmarks, these models struggle with more complex visual reasoning tasks. To tackle this issue, the authors introduce ZeroBench, a new benchmark designed to be extremely challenging for current LMMs, consisting of 100 curated questions and 334 easier subquestions. The evaluation of 20 LMMs on ZeroBench resulted in a score of 0.0%, demonstrating the need for more difficult benchmarks to drive advancements in visual understanding.'}, 'zh': {'title': 'ZeroBenchï¼šæ¨åŠ¨è§†è§‰ç†è§£çš„æ–°åŸºå‡†', 'desc': 'å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMsï¼‰åœ¨å›¾åƒç†è§£æ–¹é¢å­˜åœ¨æ˜¾è‘—ä¸è¶³ï¼Œç”šè‡³åœ¨æŸäº›æ–¹é¢çš„ç©ºé—´è®¤çŸ¥èƒ½åŠ›ä¸å¦‚å°å­©æˆ–åŠ¨ç‰©ã€‚å°½ç®¡å¦‚æ­¤ï¼Œå®ƒä»¬åœ¨è®¸å¤šæµè¡Œçš„è§†è§‰åŸºå‡†æµ‹è¯•ä¸­å¾—åˆ†å¾ˆé«˜ï¼Œä½†éšç€æ¨¡å‹è¿›æ­¥çš„åŠ é€Ÿï¼Œè¿™äº›åŸºå‡†çš„æŒ‘æˆ˜æ€§è¿…é€Ÿé™ä½ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ZeroBenchï¼Œè¿™æ˜¯ä¸€ä¸ªè½»é‡çº§çš„è§†è§‰æ¨ç†åŸºå‡†ï¼Œå½“å‰çš„å‰æ²¿LMMså®Œå…¨æ— æ³•è§£å†³ã€‚ZeroBenchåŒ…å«100ä¸ªæ‰‹åŠ¨ç­–åˆ’çš„é—®é¢˜å’Œ334ä¸ªè¾ƒç®€å•çš„å­é—®é¢˜ï¼Œæˆ‘ä»¬å¯¹20ä¸ªLMMsè¿›è¡Œäº†è¯„ä¼°ï¼Œç»“æœå‡ä¸º0.0%ï¼Œå¹¶å¯¹é”™è¯¯è¿›è¡Œäº†ä¸¥æ ¼åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10391', 'title': 'MM-RLHF: The Next Step Forward in Multimodal LLM Alignment', 'url': 'https://huggingface.co/papers/2502.10391', 'abstract': 'Despite notable advancements in Multimodal Large Language Models (MLLMs), most state-of-the-art models have not undergone thorough alignment with human preferences. This gap exists because current alignment research has primarily achieved progress in specific areas (e.g., hallucination reduction), while the broader question of whether aligning models with human preferences can systematically enhance MLLM capability remains largely unexplored. To this end, we introduce MM-RLHF, a dataset containing 120k fine-grained, human-annotated preference comparison pairs. This dataset represents a substantial advancement over existing resources, offering superior size, diversity, annotation granularity, and quality. Leveraging this dataset, we propose several key innovations to improve both the quality of reward models and the efficiency of alignment algorithms. Notably, we introduce a Critique-Based Reward Model, which generates critiques of model outputs before assigning scores, offering enhanced interpretability and more informative feedback compared to traditional scalar reward mechanisms. Additionally, we propose Dynamic Reward Scaling, a method that adjusts the loss weight of each sample according to the reward signal, thereby optimizing the use of high-quality comparison pairs. Our approach is rigorously evaluated across 10 distinct dimensions and 27 benchmarks, with results demonstrating significant and consistent improvements in model performance. Specifically, fine-tuning LLaVA-ov-7B with MM-RLHF and our alignment algorithm leads to a 19.5% increase in conversational abilities and a 60% improvement in safety.   We have open-sourced the preference dataset, reward model, training and evaluation code, as well as reward modeling and safety benchmarks. For more details, please visit our project page: https://mm-rlhf.github.io.', 'score': 17, 'issue_id': 2241, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': 'c47a89fda79a1a4b', 'authors': ['Yi-Fan Zhang', 'Tao Yu', 'Haochen Tian', 'Chaoyou Fu', 'Peiyan Li', 'Jianshu Zeng', 'Wulin Xie', 'Yang Shi', 'Huanyu Zhang', 'Junkang Wu', 'Xue Wang', 'Yibo Hu', 'Bin Wen', 'Fan Yang', 'Zhang Zhang', 'Tingting Gao', 'Di Zhang', 'Liang Wang', 'Rong Jin', 'Tieniu Tan'], 'affiliations': ['Alibaba', 'CASIA', 'KuaiShou', 'Meta AI', 'NJU', 'PKU', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2502.10391.jpg', 'data': {'ca rained foundation models (FMs) have shown exceptional performance in univariate time series forecasting tasks. However, several practical challenges persist, including managing intricate dependencies among features and quantifying uncertainty in predictions. This study aims to tackle these critical limitations by introducing adapters; feature-space transformations that facilitate the effective use of pre-trained univariate time series FMs for multivariate tasks. Adapters operate by projecting multivariate inputs into a suitable latent space and applying the FM independently to each dimension. Inspired by the literature on representation learning and partially stochastic Bayesian neural networks, we present a range of adapters and optimization/inference strategies. Experiments conducted on both synthetic and real-world datasets confirm the efficacy of adapters, demonstrating substantial enhancements in forecasting accuracy and uncertainty quantification compared to baseline methods. Our framework, AdaPTS, positions adapters as a modular, scalable, and effective solution for leveraging time series FMs in multivariate contexts, thereby promoting their wider adoption in real-world applications. We release the code at https://github.com/abenechehab/AdaPTS.', 'score': 6, 'issue_id': 2248, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': 'dbd38216ecfcb531', 'authors': ['Abdelhakim Benechehab', 'Vasilii Feofanov', 'Giuseppe Paolo', 'Albert Thomas', 'Maurizio Filippone', 'BalÃ¡zs KÃ©gl'], 'affiliations': ['Department of Data Science, EURECOM', 'Huawei Noahs Ark Lab, Paris, France', 'Statistics Program, KAUST'], 'pdf_title_img': 'assets/pdf/title_img/2502.10235.jpg', 'data': {'categories': ['#data', '#synthetic', '#dataset', '#inference', '#optimization', '#training'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'AdaPTS: ĞĞ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ· Instruct, achieving state-of-the-art performance for structured pruning. For instance, \\sysname surpasses ShearedLlama while requiring 5times less training data during post-compression training.', 'score': 5, 'issue_id': 2251, 'pub_date': '2025-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'b53421574afe0c8a', 'authors': ['Shengkun Tang', 'Oliver Sieberling', 'Eldar Kurtic', 'Zhiqiang Shen', 'Dan Alistarh'], 'affiliations': ['Department of Machine Learning, MBZUAI, Abu Dhabi, UAE', 'ETH Zurich, Zurich, Switzerland', 'ISTA, Vienna, Austria', 'Red Hat AI, Boston, USA'], 'pdf_title_img': 'assets/pdf/title_img/2502.07780.jpg', 'data': {'categories': ['#inference', '#small_models', '#training', '#optimization'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ñ… Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ \x1710\x187 Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ¸ Ğ¾Ñ‚Ğ±Ğ¸Ñ€Ğ°Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’Ğ°Ğ¶Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚ÑŒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ \x1710\x187 Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient Pruning for Powerful Language Models', 'desc': 'This paper presents a new method called \textit{sysname} for structured pruning of large language models (LLMs) to improve their efficiency in natural language processing tasks. The method uses an evolutionary search process to create multiple model variations, selecting the best-performing ones while incorporating a lightweight training process to enhance post-compression performance. By focusing on the varying sensitivities of different model components, \textit{sysname} achieves effective model compression without sacrificing accuracy. The results show that \textit{sysname} outperforms existing methods, requiring significantly less training data while maintaining high performance on various LLMs.'}, 'zh': {'title': 'è®­ç»ƒæ„ŸçŸ¥çš„ç»“æ„åŒ–å‰ªææ–¹æ³•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ä»»åŠ¡ä¸­å–å¾—äº†æ˜¾è‘—æˆåŠŸï¼Œä½†å…¶å·¨å¤§çš„è®¡ç®—æˆæœ¬é™åˆ¶äº†å…¶å¹¿æ³›åº”ç”¨ï¼Œå°¤å…¶æ˜¯åœ¨å®æ—¶åº”ç”¨ä¸­ã€‚ç»“æ„åŒ–å‰ªææ˜¯ä¸€ç§æœ‰æ•ˆçš„è§£å†³æ–¹æ¡ˆï¼Œé€šè¿‡å‹ç¼©æ¨¡å‹å¹¶ç›´æ¥æä¾›ç«¯åˆ°ç«¯çš„é€Ÿåº¦æå‡ã€‚ä¸åŒæ¨¡å‹ç»„ä»¶å¯¹å‰ªæçš„æ•æ„Ÿæ€§ä¸åŒï¼Œå› æ­¤éœ€è¦éå‡åŒ€çš„æ¨¡å‹å‹ç¼©æ–¹æ³•ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸º\textit{sysname}çš„è®­ç»ƒæ„ŸçŸ¥ç»“æ„åŒ–å‰ªææ–¹æ³•ï¼Œé€šè¿‡è¿›åŒ–æœç´¢è¿‡ç¨‹ç”Ÿæˆå¤šä¸ªåä»£æ¨¡å‹ï¼Œå¹¶åœ¨æ¯ä¸€ä»£ä¸­é€‰æ‹©æœ€é€‚åˆçš„æ¨¡å‹è¿›è¡Œç”Ÿå­˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09411', 'title': 'ImageRAG: Dynamic Image Retrieval for Reference-Guided Image Generation', 'url': 'https://huggingface.co/papers/2502.09411', 'abstract': 'Diffusion models enable high-quality and diverse visual content synthesis. However, they struggle to generate rare or unseen concepts. To address this challenge, we explore the usage of Retrieval-Augmented Generation (RAG) with image generation models. We propose ImageRAG, a method that dynamically retrieves relevant images based on a given text prompt, and uses them as context to guide the generation process. Prior approaches that used retrieved images to improve generation, trained models specifically for retrieval-based generation. In contrast, ImageRAG leverages the capabilities of existing image conditioning models, and does not require RAG-specific training. Our approach is highly adaptable and c Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing Image Generation with Dynamic Retrieval', 'desc': 'This paper introduces ImageRAG, a novel method that enhances image generation by integrating Retrieval-Augmented Generation (RAG) techniques. Unlike previous methods that required specific training for retrieval-based generation, ImageRAG utilizes existing image conditioning models to dynamically retrieve relevant images based on text prompts. This approach allows for improved synthesis of rare and fine-grained visual concepts by providing contextual guidance during the generation process. The adaptability of ImageRAG across various model types demonstrates its effectiveness in producing high-quality and diverse visual content.'}, 'zh': {'title': 'ImageRAGï¼šæå‡ç¨€æœ‰æ¦‚å¿µç”Ÿæˆçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æ‰©æ•£æ¨¡å‹å¯ä»¥ç”Ÿæˆé«˜è´¨é‡å’Œå¤šæ ·åŒ–çš„è§†è§‰å†…å®¹ï¼Œä½†åœ¨ç”Ÿæˆç¨€æœ‰æˆ–æœªè§è¿‡çš„æ¦‚å¿µæ—¶å­˜åœ¨å›°éš¾ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æ¢ç´¢äº†ç»“åˆæ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰ä¸å›¾åƒç”Ÿæˆæ¨¡å‹çš„æ–¹æ³•ã€‚æˆ‘ä»¬æå‡ºäº†ImageRAGï¼Œè¿™æ˜¯ä¸€ç§æ ¹æ®ç»™å®šæ–‡æœ¬æç¤ºåŠ¨æ€æ£€ç´¢ç›¸å…³å›¾åƒçš„æ–¹æ³•ï¼Œå¹¶å°†è¿™äº›å›¾åƒä½œä¸ºä¸Šä¸‹æ–‡æ¥æŒ‡å¯¼ç”Ÿæˆè¿‡ç¨‹ã€‚ä¸ä¹‹å‰éœ€è¦ä¸“é—¨è®­ç»ƒçš„æ£€ç´¢ç”Ÿæˆæ¨¡å‹ä¸åŒï¼ŒImageRAGåˆ©ç”¨ç°æœ‰å›¾åƒæ¡ä»¶æ¨¡å‹çš„èƒ½åŠ›ï¼Œæ— éœ€ç‰¹å®šçš„RAGè®­ç»ƒï¼Œé€‚åº”æ€§å¼ºï¼Œèƒ½å¤Ÿåœ¨ä¸åŒæ¨¡å‹ç±»å‹ä¸­åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.07586', 'title': "We Can't Understand AI Using our Existing Vocabulary", 'url': 'https://huggingface.co/papers/2502.07586', 'abstract': 'This position paper argues that, in order to understand AI, we cannot rely on our existing vocabulary of human words. Instead, we should strive to develop neologisms: new words that represent precise human concepts that we want to teach machines, or machine concepts that we need to learn. We start from the premise that humans and machines have differing concepts. This means interpretability can be framed as a communication problem: humans must be able to reference and control machine concepts, and communicate human concepts to machines. Creating a shared human-machine language through developing neologisms, we believe, could solve this communication problem. Successful neologisms achieve a useful amount of abstraction: not too detailed, so they\'re reusable in many contexts, and not too high-level, so they convey precise information. As a proof of concept, we demonstrate how a "length neologism" enables controlling LLM response length, while a "diversity neologism" allows sampling more variable responses. Taken together, we argue that we cannot understand AI using our existing vocabulary, and expanding it through neologisms creates opportunities for both controlling and understanding machines better.', 'score': 5, 'issue_id': 2247, 'pub_date': '2025-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '0435a4b5389f3dcb', 'authors': ['John Hewitt', 'Robert Geirhos', 'Been Kim'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2502.07586.jpg', 'data': {'categories': ['#multimodal', '#alignment', '#interpretability'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞĞµĞ¾Ğ»Ğ¾Ğ³Ğ¸Ğ·Ğ¼Ñ‹ ĞºĞ°Ğº Ğ¼Ğ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼ Ğ¸ Ğ˜Ğ˜', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ÑÑ, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ»Ğ¾Ğ³Ğ¸Ğ·Ğ¼Ñ‹ - Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑĞ»Ğ¾Ğ²Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. Ğ˜Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ°Ğ¼Ğ¸. Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ½ĞµĞ¾Ğ»Ğ¾Ğ³Ğ¸Ğ·Ğ¼Ñ‹ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ»ÑƒÑ‡ÑˆĞµ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ˜Ğ˜.'}, 'en': {'title': 'Creating New Words for Better AI Communication', 'desc': 'This paper discusses the need for new words, or neologisms, to better communicate with artificial intelligence (AI). It argues that humans and machines have different ways of understanding concepts, which makes it hard for us to explain our ideas to machines. By creating a shared language with these new terms, we can improve how we control and interpret machine behavior. The authors provide examples of neologisms that help manage AI responses, showing that a richer vocabulary can enhance our interaction with AI systems.'}, 'zh': {'title': 'é€šè¿‡æ–°è¯æ±‡ç†è§£äººå·¥æ™ºèƒ½', 'desc': 'è¿™ç¯‡è®ºæ–‡è®¤ä¸ºï¼Œè¦ç†è§£äººå·¥æ™ºèƒ½ï¼Œæˆ‘ä»¬ä¸èƒ½ä»…ä¾èµ–ç°æœ‰çš„äººç±»è¯æ±‡ã€‚æˆ‘ä»¬åº”è¯¥åŠªåŠ›å¼€å‘æ–°è¯æ±‡ï¼Œä»¥å‡†ç¡®è¡¨è¾¾æˆ‘ä»¬æƒ³æ•™ç»™æœºå™¨çš„äººç±»æ¦‚å¿µæˆ–æˆ‘ä»¬éœ€è¦å­¦ä¹ çš„æœºå™¨æ¦‚å¿µã€‚äººç±»å’Œæœºå™¨çš„æ¦‚å¿µä¸åŒï¼Œå› æ­¤å¯è§£é‡Šæ€§å¯ä»¥çœ‹ä½œæ˜¯ä¸€ä¸ªæ²Ÿé€šé—®é¢˜ï¼šäººç±»å¿…é¡»èƒ½å¤Ÿå¼•ç”¨å’Œæ§åˆ¶æœºå™¨æ¦‚å¿µï¼Œå¹¶å°†äººç±»æ¦‚å¿µä¼ è¾¾ç»™æœºå™¨ã€‚é€šè¿‡å¼€å‘æ–°è¯æ±‡åˆ›å»ºä¸€ä¸ªå…±äº«çš„äººæœºè¯­è¨€ï¼Œå¯ä»¥è§£å†³è¿™ä¸ªæ²Ÿé€šé—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09741', 'title': 'FoNE: Precise Single-Token Number Embeddings via Fourier Features', 'url': 'https://huggingface.co/papers/2502.09741', 'abstract': "Large Language Models (LLMs) typically represent numbers using multiple tokens, which requires the model to aggregate these tokens to interpret numerical values. This fragmentation makes both training and inference less efficient and adversely affects the model's performance on number-related tasks. Inspired by the observation that pre-trained LLMs internally learn Fourier-like features for number tokens, we propose Fourier Number Embedding (FoNE), a novel method that directly maps numbers into the embedding space with their Fourier features. FoNE encodes each number as a single token with only tw : 'https://huggingface.co/papers/2502.10140', 'abstract': 'Low-resource languages (LRLs) face significant challenges in natural language processing (NLP) due to limited data. While current state-of-the-art large language models (LLMs) still struggle with LRLs, smaller multilingual models (mLMs) such as mBERT and XLM-R offer greater promise due to a better fit of their capacity to low training data sizes. This study systematically investigates parameter-efficient adapter-based methods for adapting mLMs to LRLs, evaluating three architectures: Sequential Bottleneck, Invertible Bottleneck, and Low-Rank Adaptation. Using unstructured text from GlotCC and structured knowledge from ConceptNet, we show that small adaptation datasets (e.g., up to 1 GB of free-text or a few MB of knowledge graph data) yield gains in intrinsic (masked language modeling) and extrinsic tasks (topic classification, sentiment analysis, and named entity recognition). We find that Sequential Bottleneck adapters excel in language modeling, while Invertible Bottleneck adapters slightly outperform other methods on downstream tasks due to better embedding alignment and larger parameter counts. Adapter-based methods match or outperform full fine-tuning while using far fewer parameters, and smaller mLMs prove more effective for LRLs than massive LLMs like LLaMA-3, GPT-4, and DeepSeek-R1-based distilled models. While adaptation improves performance, pre-training data size remains the dominant factor, especially for languages with extensive pre-training coverage.', 'score': 4, 'issue_id': 2251, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '0d0292edb1900dd5', 'authors': ['Daniil Gurgurov', 'Ivan Vykopal', 'Josef van Genabith', 'Simon Ostermann'], 'affiliations': ['Brno University of Technology', 'German Research Center for Artificial Intelligence (DFKI)', 'Kempelen Institute of Intelligent Technologies (KInIT)', 'University of Saarlan monstrates that even small adaptation datasets can significantly enhance performance in both intrinsic and extrinsic NLP tasks. Results indicate that Sequential Bottleneck adapters are particularly effective for language modeling, while Invertible Bottleneck adapters perform better on downstream tasks, highlighting the advantages of adapter-based methods over full fine-tuning.'}, 'zh': {'title': 'å°å‹å¤šè¯­è¨€æ¨¡å‹åŠ©åŠ›ä½èµ„æºè¯­è¨€å¤„ç†', 'desc': 'ä½èµ„æºè¯­è¨€ï¼ˆLRLsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ï¼ˆNLPï¼‰ä¸­é¢ä¸´æ•°æ®ä¸è¶³çš„é‡å¤§æŒ‘æˆ˜ã€‚å½“å‰çš„å…ˆè¿›å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤„ç†LRLsæ—¶ä»ç„¶å­˜åœ¨å›°éš¾ï¼Œè€Œè¾ƒå°çš„å¤šè¯­è¨€æ¨¡å‹ï¼ˆmLMsï¼‰å¦‚mBERTå’ŒXLM-Rç”±äºå…¶å®¹é‡æ›´é€‚åˆä½è®­ç»ƒæ•°æ®é‡ï¼Œå±•ç°å‡ºæ›´å¤§çš„æ½œåŠ›ã€‚æœ¬æ–‡ç³»ç»Ÿç ”ç©¶äº†åŸºäºå‚æ•°é«˜æ•ˆé€‚é…å™¨çš„æ–¹æ³•ï¼Œè¯„ä¼°äº†ä¸‰ç§æ¶æ„ï¼šé¡ºåºç“¶é¢ˆã€å¯é€†ç“¶é¢ˆå’Œä½ç§©é€‚é…ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨å°å‹é€‚é…æ•°æ®é›†å¯ä»¥åœ¨è¯­è¨€å»ºæ¨¡å’Œä¸‹æ¸¸ä»»åŠ¡ä¸­å–å¾—æ˜¾è‘—æå‡ï¼Œå°¤å…¶æ˜¯é¡ºåºç“¶é¢ˆé€‚é…å™¨åœ¨è¯­è¨€å»ºæ¨¡æ–¹é¢è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09638', 'title': 'Jailbreaking to Jailbreak', 'url': 'https://huggingface.co/papers/2502.09638', 'abstract': 'Refusal training on Large Language Models (LLMs) prevents harmful outputs, yet this defense remains vulnerable to both automated and human-crafted jailbreaks. We present a novel LLM-as-red-teamer approach in which a human jailbreaks a refusal-trained LLM to make it willing to jailbreak itself or other LLMs. We refer to the jailbroken LLMs as J_2 attackers, which can systematically evaluate target models using various red teaming strategies and improve its performance via in-context learning from the previous failures. Our experiments demonstrate that Sonnet 3.5 and Gemini 1.5 pro outperform other LLMs as J_2, achieving 93.0% and 91.0% attack success rates (ASRs) respectively against GPT-4o (and similar results across other capable LLMs) on Harmbench. Our work not only introduces a scalable approach to strategic red teaming, drawing inspiration from human red teamers, but also highlights jailbreaking-to-jailbreak as an overlooked failure mode of the safeguard. Specifically, an LLM can bypass its own safeguards by employing a jailbroken version of itself that is willing to assist in further jailbreaking. To prevent any direct misuse with J_2, while advancing research in AI safety, we publicly share our methodology while keeping specific prompting details private.', 'score': 3, 'issue_id': 2242, 'pub_date': '2025-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '3c2ed560e12b971a', 'authors': ['Jeremy Kritz', 'Vaughn Robinson', 'Robert Vacareanu', 'Bijan Varjavand', 'Michael Choi', 'Bobby Gogov', 'Scale Red Team', 'Summer Yue', 'Willow E. Primack', 'Zifan Wang'], 'affiliations': ['Scale'], 'pdf_title_img': 'assets/pdf/title_img/2502.09638.jpg', 'data': {'categories': ['#ethics', '#multimodal', '#training', '#security', '#rlhf'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'LLM Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² LLM: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€Ğ¾Ğ½Ñ‚ Ğ² Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞ°Ğ¼Ğ¸ LLM Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ 'ĞºÑ€Ğ°ÑĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹'. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, ĞºĞ°Ğº Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (J_2) Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ ÑƒÑĞ¿ĞµÑ…Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Sonnet 3.5 Ğ¸ Gemini 1.5 pro Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ LLM Ğ² Ñ€Ğ¾Ğ»Ğ¸ J_2, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ 93.0% Ğ¸ 91.0% ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°Ğº ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°."}, 'en': {'title': 'Jailbreaking the Safeguards: A New Approach to LLM Red Teaming', 'desc': 'This paper discusses a new method for testing the safety of Large Language Models (LLMs) by using a jailbroken version of the model itself, referred to as J_2 attackers. These J_2 attackers can evaluate and exploit vulnerabilities in other LLMs, achieving high success rates in bypassing safeguards. The approach allows the jailbroken LLM to learn from its previous attempts, improving its effectiveness in red teaming strategies. The authors emphasize the importance of understanding this jailbreaking-to-jailbreak phenomenon as a potential risk in AI safety.'}, 'zh': {'title': 'ç ´è§£è‡ªæˆ‘ä¿æŠ¤çš„çº¢é˜Ÿç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä½œä¸ºçº¢é˜Ÿæˆå‘˜ï¼Œæ¥è¯„ä¼°å’Œæ”¹è¿›æ‹’ç»è®­ç»ƒæ¨¡å‹çš„å®‰å…¨æ€§ã€‚æˆ‘ä»¬ç§°è¿™äº›è¢«ç ´è§£çš„LLMä¸ºJ_2æ”»å‡»è€…ï¼Œå®ƒä»¬èƒ½å¤Ÿé€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ ä»ä¹‹å‰çš„å¤±è´¥ä¸­æé«˜æ€§èƒ½ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒSonnet 3.5å’ŒGemini 1.5åœ¨æ”»å‡»æˆåŠŸç‡ä¸Šä¼˜äºå…¶ä»–LLMï¼Œåˆ†åˆ«è¾¾åˆ°äº†93.0%å’Œ91.0%ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ä»…æä¾›äº†ä¸€ç§å¯æ‰©å±•çš„çº¢é˜Ÿç­–ç•¥ï¼Œè¿˜æ­ç¤ºäº†ç ´è§£è‡ªèº«ä¿æŠ¤æœºåˆ¶çš„æ½œåœ¨é£é™©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10177', 'title': 'STMA: A Spatio-Temporal Memory Agent for Long-Horizon Embodied Task Planning', 'url': 'https://huggingface.co/papers/2502.10177', 'abstract': 'A key objective of embodied intelligence is enabling agents to perform long-horizon tasks in dynamic environments while maintaining robust decision-making and adaptability. To achieve this goal, we propose the Spatio-Temporal Memory Agent (STMA), a novel framework designed to enhance task planning and execution by integrating spatio-temporal memory. STMA is built upon three critical components: (1) a spatio-temporal memory module that captures historical and environmental changes in real time, (2) a dynamic knowledge graph that facilitates adaptive spatial reasoning, and (3) a planner-critic mechanism that iteratively refines task strategies. We evaluate STMA in the TextWorld environment on 32 tasks, involving multi-step planning and exploration under varying levels of complexity. Experimental results demonstrate that STMA achieves a 31.25% improvement in success rate and a 24.7% increase in average score compared to the state-of-the-art model. The results highlight the effectiveness of spatio-temporal memory in advancing the memory capabilities of embodied agents.', 'score': 3, 'issue_id': 2240, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '1b17b668b26c2264', 'authors': ['Mingcong Lei', 'Yiming Zhao', 'Ge Wang', 'Zhixin Mai', 'Shuguang Cui', 'Yatong Han', 'Jinke Ren'], 'affiliations': ['FNii-Shenzhen, The Chinese University of Hong Kong, Shenzhen, China', 'Harbin Engineering University, China', 'Infused Synapse AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.10177.jpg', 'data': {'categories': ['#games', '#agents', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Spatio-Temporal Memory Agent (STMA) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼. STMA Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ³Ñ€Ğ°Ñ„ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ°-ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ² ÑÑ€ĞµĞ´Ğµ TextWorld Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Agent Intelligence with Spatio-Temporal Memory', 'desc': 'The paper introduces the Spatio-Temporal Memory Agent (STMA), which aims to improve how agents perform complex tasks in changing environments. STMA incorporates a spatio-temporal memory module to track past events and environmental shifts, enhancing decision-making. It also utilizes a dynamic knowledge graph for better spatial reasoning and a planner-critic mechanism to refine strategies over time. The results show that STMA significantly outperforms existing models in task success rates and scoring, demonstrating the importance of memory in embodied intelligence.'}, 'zh': {'title': 'æ—¶ç©ºè®°å¿†æ™ºèƒ½ä½“ï¼šæå‡æ™ºèƒ½ä½“å†³ç­–ä¸é€‚åº”èƒ½åŠ›çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºæ—¶ç©ºè®°å¿†æ™ºèƒ½ä½“ï¼ˆSTMAï¼‰ï¼Œæ—¨åœ¨æé«˜æ™ºèƒ½ä½“åœ¨åŠ¨æ€ç¯å¢ƒä¸­æ‰§è¡Œé•¿æœŸä»»åŠ¡çš„èƒ½åŠ›ã€‚STMAé›†æˆäº†æ—¶ç©ºè®°å¿†æ¨¡å—ã€åŠ¨æ€çŸ¥è¯†å›¾è°±å’Œè§„åˆ’-è¯„ä¼°æœºåˆ¶ï¼Œä»¥å¢å¼ºä»»åŠ¡è§„åˆ’å’Œæ‰§è¡Œçš„æ•ˆæœã€‚é€šè¿‡åœ¨TextWorldç¯å¢ƒä¸­è¿›è¡Œ32ä¸ªä»»åŠ¡çš„è¯„ä¼°ï¼ŒSTMAåœ¨æˆåŠŸç‡å’Œå¹³å‡å¾—åˆ†ä¸Šåˆ†åˆ«æé«˜äº†31.25%å’Œ24.7%ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ—¶ç©ºè®°å¿†åœ¨æå‡æ™ºèƒ½ä½“çš„è®°å¿†èƒ½åŠ›æ–¹é¢å…·æœ‰æ˜¾è‘—æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10392', 'title': 'Text-guided Sparse Voxel Pruning for Efficient 3D Visual Grounding', 'url': 'https://huggingface.co/papers/2502.10392', 'abstract': 'In this paper, we propose an efficient multi-level convolution architecture for 3D visual grounding. Conventional methods are difficult to meet the requirements of real-time inference due to the two-stage or point-based architecture. Inspired by the success of multi-level fully sparse convolutional architecture in 3D object detection, we aim to build a new 3D visual grounding framework following this technical route. However, as in 3D visual grounding task the 3D scene representation should be deeply interacted with text features, sparse convolution-based architecture is inefficient for this interaction due to the large amount of voxel features. To this end, we propose text-guided pruning (TGP) and completion-based addition (CBA) to deeply fuse 3D scene representation and text features in an efficient way by gradual region pruning and target completion. Specifically, TGP iteratively sparsifies the 3D scene representation and thus efficiently interacts the voxel features with text features by cross-attention. To mitigate the affect of pruning on delicate geometric information, CBA adaptively fixes the over-pruned region by voxel completion with negligible computational overhead. Compared with previous single-stage methods, our method achieves top inference speed and surpasses previous fastest method by 100\\% FPS. Our method also achieves state-of-the-art accuracy even compared with two-stage methods, with +1.13 lead of Acc@0.5 on ScanRefer, and +2.6 and +3.2 leads on NR3D and SR3D respectively. The code is available at https://github.com/GWxuan/TSP3D{https://github.com/GWxuan/TSP3D}.', 'score': 2, 'issue_id': 2252, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '364eaebf9db5bd4a', 'authors': ['Wenxuan Guo', 'Xiuwei Xu', 'Ziwei Wang', 'Jianjiang Feng', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Nanyang Technological University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.10392.jpg', 'data': {'categories': ['#3d', '#architecture', '#training', '#cv'], 'emoji': 'ğŸ†', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ 3D Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ°Ñ ÑĞ²ĞµÑ€Ñ‚Ğ ¹å¾ï¼Œæ˜¾è‘—æé«˜äº†æ¨ç†é€Ÿåº¦å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.07856', 'title': 'MRS: A Fast Sampler for Mean Reverting Diffusion based on ODE and SDE Solvers', 'url': 'https://huggingface.co/papers/2502.07856', 'abstract': 'In applications of diffusion models, controllable generation is of practical significance, but is also challenging. Current methods for controllable generation primarily focus on modifying the score function of diffusion models, while Mean Reverting (MR) Diffusion directly modifies the structure of the stochastic differential equation (SDE), making the incorporation of image conditions simpler and more natural. However, current training-free fast samplers are not directly applicable to MR Diffusion. And thus MR Diffusion requires hundreds of NFEs (number of function evaluations) to obtain high-quality samples. In this paper, we propose a new algorithm named MRS (MR Sampler) to reduce the sampling NFEs of MR Diffusion. We solve the reverse-time SDE and the probability flow ordinary differential equation (PF-ODE) associated with MR Diffusion, and derive semi-analytical solutions. The solutions consist of an analytical function and an integral parameterized by a neural network. Based on this solution, we can generate high-quality samples in fewer steps. Our approach does not require training and supports all mainstream parameterizations, including noise prediction, data prediction and velocity prediction. Extensive experiments demonstrate that MR Sampler maintains high sampling quality with a speedup of 10 to 20 times across ten different image restoration tasks. Our algorithm accelerates the sampling procedure of MR Diffusion, making it more practical in controllable generation.', 'score': 2, 'issue_id': 2244, 'pub_date': '2025-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '2bb6766a68f50cdc', 'authors': ['Ao Li', 'Wei Fang', 'Hongbo Zhao', 'Le Lu', 'Ge Yang', 'Min nditions. The proposed method achieves high-quality sample generation with significantly fewer function evaluations, enhancing the speed of the sampling process. Experimental results show that MRS can produce samples 10 to 20 times faster while maintaining quality across various image restoration tasks.'}, 'zh': {'title': 'åŠ é€Ÿå¯æ§ç”Ÿæˆçš„MRé‡‡æ ·å™¨', 'desc': 'åœ¨æ‰©æ•£æ¨¡å‹çš„åº”ç”¨ä¸­ï¼Œå¯æ§ç”Ÿæˆå…·æœ‰é‡è¦çš„å®é™…æ„ä¹‰ï¼Œä½†ä¹Ÿé¢ä¸´æŒ‘æˆ˜ã€‚å½“å‰çš„å¯æ§ç”Ÿæˆæ–¹æ³•ä¸»è¦é›†ä¸­åœ¨ä¿®æ”¹æ‰©æ•£æ¨¡å‹çš„è¯„åˆ†å‡½æ•°ï¼Œè€Œå‡å€¼å›å½’æ‰©æ•£ï¼ˆMR Diffusionï¼‰åˆ™ç›´æ¥ä¿®æ”¹éšæœºå¾®åˆ†æ–¹ç¨‹ï¼ˆSDEï¼‰çš„ç»“æ„ï¼Œä½¿å¾—å›¾åƒæ¡ä»¶çš„ç»“åˆæ›´åŠ ç®€å•è‡ªç„¶ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°ç®—æ³•MRSï¼ˆMRé‡‡æ ·å™¨ï¼‰ï¼Œæ—¨åœ¨å‡å°‘MRæ‰©æ•£çš„é‡‡æ ·å‡½æ•°è¯„ä¼°æ¬¡æ•°ï¼ˆNFEsï¼‰ï¼Œå¹¶é€šè¿‡è§£å†³ä¸MRæ‰©æ•£ç›¸å…³çš„åå‘æ—¶é—´SDEå’Œæ¦‚ç‡æµå¸¸å¾®åˆ†æ–¹ç¨‹ï¼ˆPF-ODEï¼‰æ¥è·å¾—é«˜è´¨é‡æ ·æœ¬ã€‚å®éªŒè¡¨æ˜ï¼ŒMRé‡‡æ ·å™¨åœ¨åç§ä¸åŒçš„å›¾åƒæ¢å¤ä»»åŠ¡ä¸­ä¿æŒé«˜é‡‡æ ·è´¨é‡ï¼Œå¹¶å®ç°äº†10åˆ°20å€çš„åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09980', 'title': 'V2V-LLM: Vehicle-to-Vehicle Cooperative Autonomous Driving with Multi-Modal Large Language Models', 'url': 'https://huggingface.co/papers/2502.09980', 'abstract': 'Current autonomous driving vehicles rely mainly on their individual sensors to understand surrounding scenes and plan for future trajectories, which can be unreliable when the sensors are malfunctioning or occluded. To address this problem, cooperative perception methods via vehicle-to-vehicle (V2V) communication have been proposed, but they have tended to focus on detection and tracking. How those approaches contribute to overall cooperative planning performance is still under-explored. Inspired by recent progress using Large Language Models (LLMs) to build autonomous driving systems, we propose a novel problem setting that integrates an LLM into cooperative autonomous driving, with the proposed Vehicle-to-Vehicle Question-Answering (V2V-QA) dataset and benchmark. We also propose our baseline method Vehicle-to-Vehicle Large Language Model (V2V-LLM), which uses an LLM to fuse perception information from multiple connected autonomous vehicles (CAVs) and answer driving-related questions: grounding, notable object identification, and planning. Experimental results show that our proposed V2V-LLM can be a promising unified model architecture for performing various tasks in cooperative autonomous driving, and outperforms other baseline methods that use different fusion approaches. Our work also creates a new research direction that can improve the safety of future autonomous driving systems. Our project website: https://eddyhkchiu.github.io/v2vllm.github.io/ .', 'score': 1, 'issue_id': 2244, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '57343c782d806dc0', 'authors': ['Hsu-kuang Chiu', 'Ryo Hachiuma', 'Chien-Yi Wang', 'Stephen F. Smith', 'Yu-Chiang Frank Wang', 'Min-Hung Chen'], 'affiliations': ['Carnegie Mellon University', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2502.09980.jpg', 'data': {'categories': ['#benchmark', '#architecture', '#reasoning', '#science', '#agi', '#games', '#optimization', '#dataset', '#agents'], 'emoji': 'ğŸš—', 'ru': {'title': 'LLM Ğ½Ğ° ÑĞ»ÑƒĞ¶Ğ±Ğµ ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº V2V-QA Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ. Ğ˜Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´ V2V-LLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¾Ñ‚ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ñ  3: Universal Music Information Retrieval Across Unaligned Modalities and Unseen Languages', 'url': 'https://huggingface.co/papers/2502.10362', 'abstract': 'CLaMP 3 is a unified framework developed to address challenges of cross-modal and cross-lingual generalization in music information retrieval. Using contrastive learning, it aligns all major music modalities--including sheet music, performance signals, and audio recordings--with multilingual text in a shared representation space, enabling retrieval across unaligned modalities with text as a bridge. It features a multilingual text encoder adaptable to unseen languages, exhibiting strong cross-lingual generalization. Leveraging retrieval-augmented generation, we curated M4-RAG, a web-scale dataset consisting of 2.31 million music-text pairs. This dataset is enriched with detailed metadata that represents a wide array of global musical traditions. To advance future research, we release WikiMT-X, a benchmark comprising 1,000 triplets of sheet music, audio, and richly varied text descriptions. Experiments show that CLaMP 3 achieves state-of-the-art performance on multiple MIR tasks, significantly surpassing previous strong baselines and demonstrating excellent generalization in multimodal and multilingual music contexts.', 'score': 0, 'issue_id': 2253, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '01dc60f8f9db0ad7', 'authors': ['Shangda Wu', 'Zhancheng Guo', 'Ruibin Yuan', 'Junyan Jiang', 'Seungheon Doh', 'Gus Xia', 'Juhan Nam', 'Xiaobing Li', 'Feng Yu', 'Maosong Sun'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2502.10362.jpg', 'data': {'categories': ['#multimodal', '#transfer_learning', '#multilingual', '#rag', '#low_resource', '#data', '#benchmark', '#dataset'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸', 'des œ‰ä»£ç å’Œæ¨¡å‹å…¬å¼€ï¼Œä¿ƒè¿›ç ”ç©¶çš„è¿›ä¸€æ­¥å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10173', 'title': 'Agentic End-to-End De Novo Protein Design for Tailored Dynamics Using a Language Diffusion Model', 'url': 'https://huggingface.co/papers/2502.10173', 'abstract': 'Proteins are dynamic molecular machines whose biological functions, spanning enzymatic catalysis, signal transduction, and structural adaptation, are intrinsically linked to their motions. Designing proteins with targeted dynamic properties, however, remains a challenge due to the complex, degenerate relationships between sequence, structure, and molecular motion. Here, we introduce VibeGen, a generative AI framework that enables end-to-end de novo protein design conditioned on normal mode vibrations. VibeGen employs an agentic dual-model architecture, comprising a protein designer that generates sequence candidates based on specified vibrational modes and a protein predictor that evaluates their dynamic accuracy. This approach synergizes diversity, accuracy, and novelty during the design process. Via full-atom molecular simulations as direct validation, we demonstrate that the designed proteins accurately reproduce the prescribed normal mode amplitudes across the backbone while adopting various stable, functionally relevant structures. Notably, generated sequences are de novo, exhibiting no significant similarity to natural proteins, thereby expanding the accessible protein space beyond evolutionary constraints. Our work integrates protein dynamics into generative protein design, and establishes a direct, bidirectional link between sequence and vibrational behavior, unlocking new pathways for engineering biomolecules with tailored dynamical and functional properties. This framework holds broad implications for the rational design of flexible enzymes, dynamic scaffolds, and biomaterials, paving the way toward dynamics-informed AI-driven protein engineering.', 'score': 0, 'issue_id': 22             const categories = ['#3d (1)', '#agents (4)', '#agi (1)', '#alignment (2)', '#architecture (9)', '#audio', '#benchmark (7)', '#cv (6)', '#data (4)', '#dataset (7)', '#diffusion (6)', '#ethics (1)', '#games (2)', '#graphs', '#hallucinations', '#healthcare', '#inference (3)', '#interpretability (3)', '#leakage', '#long_context', '#low_resource (2)', '#machine_translation', '#math (1)', '#multilingual (3)', '#multimodal (4)', '#open_source (3)', '#optimization (9)', '#plp', '#rag (2)', '#reasoning (4)', '#rl (1)', '#rlhf (2)', '#robotics', '#science (1)', '#security (1)', '#small_models (2)', '#story_generation', '#survey', '#synthetic (2)', '#training (14)', '#transfer_learning (3)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {

                showLimitHint = true;
            } else {

            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">

                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>

                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">

                                <div id="toggle-${index}" class="abstract-toggle">...</div>

                            <div class="links">

                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
