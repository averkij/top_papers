    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

Louis'], 'pdf_title_img': 'assets/pdf/title_img/2508.05004.jpg', 'data': {'categories': ['#agents', '#rl', '#optimization', '#reasoning', '#training'], 'emoji': '🧠', 'ru': {'title': 'Самообучающиеся ИИ: путь к сверхразуму без участия человека', 'desc': 'R-Zero - это самоэволюционирующая система, которая автономно генерирует обучающие данные для улучшения способностей к рассуждению у больших языковых моделей (LLM). Система состоит из двух моделей - Challenger и Solver, которые взаимодействуют друг с другом, создавая и решая все более сложные задачи. R-Zero не требует заранее подготовленных человеком заданий и меток, что позволяет преодолеть ограничения существующих методов обучения LLM. Эксперименты показали значительное улучшение способностей к рассуждению у различных базовых LLM после применения R-Zero.'}, 'en': {'title': 'Autonomous Learning for Super-Intelligent AI', 'desc': "R-Zero is an innovative framework that enables Large Language Models (LLMs) to autonomously create and learn from their own training data, eliminating the need for human-curated tasks. It consists of two models, a Challenger and a Solver, which interact and evolve together; the Challenger proposes tasks that push the Solver's limits, while the Solver learns to tackle these challenges. This self-improving process generates a focused curriculum that enhances reasoning capabilities without relying on pre-existing labels or tasks. Empirical results show that R-Zero significantly boosts the performance of various LLMs on reasoning benchmarks, demonstrating its potential to advance AI systems beyond human intelligence."}, 'zh': {'title': '自我进化的智能框架，超越人类智能的未来', 'desc': 'R-Zero是一个自我进化的框架，能够自主生成和学习自己的训练数据，从而提升大型语言模型（LLMs）的推理能力，而无需人工策划的任务。该框架通过初始化两个独立的模型——挑战者和解决者，来实现模型的共同进化。挑战者负责提出接近解决者能力边界的任务，而解决者则专注于解决这些日益复杂的任务。通过这种互动，R-Zero能够在没有预先存在的任务和标签的情况下，生成一个有针对性的自我提升课程，显著提高了不同基础LLMs的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2508.05635', 'title': 'Genie Envisioner: A Unified World Foundation Platform for Robotic\n  Manipulation', 'url': 'https://huggingface.co/papers/2508.05635', 'abstract': 'Genie Envisioner integrates policy learning, evaluation, and simulation using a video diffusion model and neural simulator for instruction-driven robotic manipulation.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Genie Envisioner (GE), a unified world foundation platform for robotic manipulation that integrates policy learning, evaluation, and simulation within a single video-generative framework. At its core, GE-Base is a large-scale, instruction-conditioned video diffusion model that captures the spatial, temporal, and semantic dynamics of real-world robotic interactions in a structured latent space. Built upon this foundation, GE-Act maps latent representations to executable action trajectories through a lightweight, flow-matching decoder, enabling precise and generalizable policy inference across diverse embodiments with minimal supervision. To support scalable evaluation and training, GE-Sim serves as an action-conditioned neural simulator, producing high-fidelity rollouts for closed-loop policy development. The platform is further equipped with EWMBench, a standardized benchmark suite measuring visual fidelity, physical consistency, and instruction-action alignment. Together, these components establish Genie Envisioner as a scalable and practical foundation for instruction-driven, general-purpose embodied intelligence. All code, models, and benchmarks will be released publicly.', 'score': 62, 'issue_id': 5243, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': 'f4ca777a8500b711', 'authors': ['Yue Liao', 'Pengfei Zhou', 'Siyuan Huang', 'Donglin Yang', 'Shengcong Chen', 'Yuxin Jiang', 'Yue Hu', 'Jingbin Cai', 'Si Liu', 'Jianlan Luo', 'Liliang Chen', 'Shuicheng Yan', 'Maoqing Yao', 'Guanghui Ren'], 'affiliations': ['BUAA', 'LV-Lab', 'NUS', 'Unified World Foundation'], 'pdf_title_img': 'assets/pdf/title_img/2508.05635.jpg', 'data': {'categories': ['#video', '#benchmark', '#training', '#optimization', '#robotics', '#agi', '#open_source', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Единая платформа для обучения роботов на основе видео-генерации', 'desc': 'Genie Envisioner (GE) представляет собой унифицированную платформу для роботизированных манипуляций, объединяющую обучение политик, оценку и симуляцию в рамках единой видео-генеративной структуры. В основе GE лежит крупномасштабная модель диффузии видео, обусловленная инструкциями, которая фиксирует пространственную, временную и семантическую динамику реальных роботизированных взаимодействий в структурированном латентном пространстве. GE-Act преобразует латентные представления в исполняемые траектории действий, а GE-Sim служит нейронным симулятором для создания высококачественных развертываний. Платформа также включает EWMBench - набор стандартизированных тестов для оценки визуальной точности, физической согласованности и соответствия инструкций действиям.'}, 'en': {'title': 'Unified Framework for Instruction-Driven Robotic Manipulation', 'desc': 'Genie Envisioner (GE) is a comprehensive platform designed for robotic manipulation that combines policy learning, evaluation, and simulation into one framework. It utilizes a video diffusion model to understand and generate realistic robotic interactions based on instructions. The system includes a decoder that translates learned representations into actionable movements, allowing robots to perform tasks with minimal guidance. Additionally, it features a neural simulator for testing and refining policies, along with a benchmark suite to evaluate performance across various criteria.'}, 'zh': {'title': 'Genie Envisioner：指令驱动的机器人智能新平台', 'desc': 'Genie Envisioner（GE）是一个集成了策略学习、评估和模拟的机器人操作平台。它使用一个大型的、基于指令的视频扩散模型，能够捕捉现实世界中机器人交互的空间、时间和语义动态。GE-Act通过轻量级的解码器将潜在表示映射到可执行的动作轨迹，实现了在不同环境中精确且可推广的策略推断。GE-Sim作为一个神经模拟器，支持高保真度的闭环策略开发，整个系统为指令驱动的通用智能提供了可扩展的基础。'}}}, {'id': 'https://huggingface.co/papers/2508.05405', 'title': 'DeepPHY: Benchmarking Agentic VLMs on Physical Reasoning', 'url': 'https://huggingface.co/papers/2508.05405', 'abstract': "DeepPHY evaluates Vision Language Models' physical reasoning and control through simulated environments with varying difficulty levels.  \t\t\t\t\tAI-generated summary \t\t\t\t Although Vision Language Models (VLMs) exhibit strong perceptual abilities and impressive visual reasoning, they struggle with attention to detail and precise action planning in complex, dynamic environments, leading to subpar performance. Real-world tasks typically require complex interactions, advanced spatial reasoning, long-term planning, and continuous strategy refinement, usually necessitating understanding the physics rules of the target scenario. However, evaluating these capabilities in real-world scenarios is often prohibitively expensive. To bridge this gap, we introduce DeepPHY, a novel benchmark framework designed to systematically evaluate VLMs' understanding and reasoning about fundamental physical principles through a series of challenging simulated environments. DeepPHY integrates multiple physical reasoning environments of varying difficulty levels and incorporates fine-grained evaluation metrics. Our evaluation finds that even state-of-the-art VLMs struggle to translate descriptive physical knowledge into precise, predictive control.", 'score': 55, 'issue_id': 5243, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '3ec0b6b2d584612a', 'authors': ['Xinrun Xu', 'Pi Bu', 'Ye Wang', 'Börje F. Karlsson', 'Ziming Wang', 'Tengtao Song', 'Qi Zhu', 'Jun Song', 'Zhiming Ding', 'Bo Zheng'], 'affiliations': ['Informatics Department, PUC-Rio', 'Institute of Software, Chinese Academy of Science', 'Renmin University of China', 'Taobao & Tmall Group of Alibaba', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2508.05405.jpg', 'data': {'categories': ['#games', '#benchmark', '#reasoning', '#cv'], 'emoji': '🧠', 'ru': {'title': 'DeepPHY: проверка физического интеллекта ИИ в виртуальных мирах', 'desc': 'DeepPHY - это новая система оценки способностей визуально-языковых моделей (VLM) к физическому рассуждению и управлению в симулированных средах. Она включает в себя различные уровни сложности и детальные метрики оценки. Исследование показало, что даже современные VLM испытывают трудности с применением описательных физических знаний для точного прогнозирующего контроля. DeepPHY помогает оценить понимание моделями фундаментальных физических принципов в сложных динамических средах.'}, 'en': {'title': 'DeepPHY: Bridging the Gap in Physical Reasoning for Vision Language Models', 'desc': 'DeepPHY is a benchmark framework that assesses Vision Language Models (VLMs) on their ability to understand and apply physical reasoning in simulated environments. It highlights the challenges VLMs face in executing precise actions and planning in complex scenarios, which are essential for real-world tasks. The framework includes various environments with different difficulty levels and uses detailed metrics for evaluation. Results show that even advanced VLMs have difficulty converting their understanding of physical concepts into accurate control actions.'}, 'zh': {'title': 'DeepPHY：评估视觉语言模型的物理推理能力', 'desc': 'DeepPHY是一个新颖的基准框架，用于评估视觉语言模型（VLMs）在物理推理和控制方面的能力。该框架通过一系列具有不同难度的模拟环境，系统地测试VLMs对基本物理原理的理解和推理能力。尽管当前的VLMs在感知和视觉推理方面表现出色，但在复杂动态环境中，它们在细节关注和精确行动规划方面仍然存在不足。我们的评估结果显示，即使是最先进的VLMs也难以将描述性的物理知识转化为精确的预测控制。'}}}, {'id': 'https://huggingface.co/papers/2508.05609', 'title': 'Hi3DEval: Advancing 3D Generation Evaluation with Hierarchical Validity', 'url': 'https://huggingface.co/papers/2508.05609', 'abstract': 'Hi3DEval is a hierarchical evaluation framework for 3D generative content that combines object-level and part-level assessments, including material realism, using a large-scale dataset and hybrid 3D representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid advances in 3D content generation, quality assessment for the generated 3D assets remains challenging. Existing methods mainly rely on image-based metrics and operate solely at the object level, limiting their ability to capture spatial coherence, material authenticity, and high-fidelity local details. 1) To address these challenges, we introduce Hi3DEval, a hierarchical evaluation framework tailored for 3D generative content. It combines both object-level and part-level evaluation, enabling holistic assessments across multiple dimensions as well as fine-grained quality analysis. Additionally, we extend texture evaluation beyond aesthetic appearance by explicitly assessing material realism, focusing on attributes such as albedo, saturation, and metallicness. 2) To support this framework, we construct Hi3DBench, a large-scale dataset comprising diverse 3D assets and high-quality annotations, accompanied by a reliable multi-agent annotation pipeline. We further propose a 3D-aware automated scoring system based on hybrid 3D representations. Specifically, we leverage video-based representations for object-level and material-subject evaluations to enhance modeling of spatio-temporal consistency and employ pretrained 3D features for part-level perception. Extensive experiments demonstrate that our approach outperforms existing image-based metrics in modeling 3D characteristics and achieves superior alignment with human preference, providing a scalable alternative to manual evaluations. The project page is available at https://zyh482.github.io/Hi3DEval/.', 'score': 25, 'issue_id': 5242, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '97d6454893bee33c', 'authors': ['Yuhan Zhang', 'Long Zhuo', 'Ziyang Chu', 'Tong Wu', 'Zhibing Li', 'Liang Pan', 'Dahua Lin', 'Ziwei Liu'], 'affiliations': ['Fudan University', 'S-Lab, Nanyang Technological University', 'Shanghai Artificial Intelligence Laboratory', 'Stanford University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05609.jpg', 'data': {'categories': ['#3d', '#benchmark', '#optimization', '#games', '#dataset'], 'emoji': '🧊', 'ru': {'title': 'Новый стандарт оценки 3D-генерации: от общего к частному', 'desc': 'Hi3DEval - это иерархическая система оценки 3D-генеративного контента, сочетающая оценку на уровне объектов и частей. Она включает оценку реалистичности материалов, используя крупномасштабный набор данных и гибридные 3D-представления. Система позволяет проводить как целостную оценку по нескольким параметрам, так и детальный анализ качества. Hi3DEval использует видео-представления для оценки на уровне объектов и материалов, а также предобученные 3D-признаки для восприятия на уровне частей.'}, 'en': {'title': 'Revolutionizing 3D Content Evaluation with Hi3DEval', 'desc': 'Hi3DEval is a new framework designed to evaluate 3D generative content by assessing both the overall object and its individual parts. It addresses the limitations of current methods that only use image-based metrics, which often miss important details like spatial coherence and material realism. The framework includes a large dataset called Hi3DBench, which features a variety of 3D assets and detailed annotations to support comprehensive evaluations. By utilizing advanced scoring systems and hybrid 3D representations, Hi3DEval provides a more accurate and scalable way to assess the quality of 3D generated content.'}, 'zh': {'title': '3D生成内容的分层评估新框架', 'desc': 'Hi3DEval是一个针对3D生成内容的分层评估框架，结合了对象级和部分级的评估，包括材料真实感。现有的方法主要依赖于基于图像的指标，仅在对象级别进行评估，无法有效捕捉空间一致性和材料真实性。为了解决这些问题，Hi3DEval提供了多维度的整体评估和细致的质量分析，并扩展了纹理评估，关注如反射率、饱和度和金属感等属性。通过构建Hi3DBench数据集和3D感知的自动评分系统，Hi3DEval在建模3D特性方面超越了现有的图像基准，提供了可扩展的评估替代方案。'}}}, {'id': 'https://huggingface.co/papers/2508.03644', 'title': 'Are We on the Right Way for Assessing Document Retrieval-Augmented\n  Generation?', 'url': 'https://huggingface.co/papers/2508.03644', 'abstract': 'Double-Bench is a large-scale, multilingual, and multimodal evaluation system for document Retrieval-Augmented Generation (RAG) systems, addressing limitations in current benchmarks and providing comprehensive assessments of system components.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) systems using Multimodal Large Language Models (MLLMs) show great promise for complex document understanding, yet their development is critically hampered by inadequate evaluation. Current benchmarks often focus on specific part of document RAG system and use synthetic data with incomplete ground truth and evidence labels, therefore failing to reflect real-world bottlenecks and challenges. To overcome these limitations, we introduce Double-Bench: a new large-scale, multilingual, and multimodal evaluation system that is able to produce fine-grained assessment to each component within document RAG systems. It comprises 3,276 documents (72,880 pages) and 5,168 single- and multi-hop queries across 6 languages and 4 document types with streamlined dynamic update support for potential data contamination issues. Queries are grounded in exhaustively scanned evidence pages and verified by human experts to ensure maximum quality and completeness. Our comprehensive experiments across 9 state-of-the-art embedding models, 4 MLLMs and 4 end-to-end document RAG frameworks demonstrate the gap between text and visual embedding models is narrowing, highlighting the need in building stronger document retrieval models. Our findings also reveal the over-confidence dilemma within current document RAG frameworks that tend to provide answer even without evidence support. We hope our fully open-source Double-Bench provide a rigorous foundation for future research in advanced document RAG systems. We plan to retrieve timely corpus and release new benchmarks on an annual basis.', 'score': 19, 'issue_id': 5243, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 августа', 'en': 'August 5', 'zh': '8月5日'}, 'hash': 'b8c44e363c76888f', 'authors': ['Wenxuan Shen', 'Mingjia Wang', 'Yaochen Wang', 'Dongping Chen', 'Junjie Yang', 'Yao Wan', 'Weiwei Lin'], 'affiliations': ['Huazhong University of Science and Technology', 'South China University of Technology', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2508.03644.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#survey', '#rag', '#open_source', '#multilingual'], 'emoji': '📊', 'ru': {'title': 'Double-Bench: комплексная оценка RAG систем для документов', 'desc': 'Double-Bench - это новая система оценки для Retrieval-Augmented Generation (RAG) систем, работающих с документами. Она включает в себя 3276 документов и 5168 запросов на 6 языках, охватывая 4 типа документов. Система позволяет проводить детальную оценку каждого компонента RAG систем, включая мультимодальные языковые модели (MLLM) и модели эмбеддингов. Эксперименты показали, что разрыв между текстовыми и визуальными моделями эмбеддингов сокращается, а также выявили проблему излишней уверенности современных RAG систем.'}, 'en': {'title': 'Double-Bench: Elevating RAG Evaluation for Real-World Challenges', 'desc': 'Double-Bench is a new evaluation system designed to improve the assessment of Retrieval-Augmented Generation (RAG) systems, which combine document retrieval and generation. It addresses the shortcomings of existing benchmarks by providing a large-scale, multilingual, and multimodal dataset that includes 3,276 documents and 5,168 queries across multiple languages and document types. The evaluation focuses on fine-grained assessments of each component in RAG systems, ensuring that queries are based on thoroughly verified evidence. Our experiments reveal important insights into the performance of various models and highlight the need for better document retrieval capabilities in the face of over-confidence in current frameworks.'}, 'zh': {'title': '双重基准：提升文档RAG系统评估的全新标准', 'desc': 'Double-Bench是一个大规模的多语言多模态评估系统，专门用于文档增强生成（RAG）系统的评估。它解决了当前基准测试的局限性，能够对RAG系统的各个组件进行全面的评估。该系统包含3276份文档和5168个查询，涵盖6种语言和4种文档类型，确保评估的质量和完整性。我们的实验表明，文本和视觉嵌入模型之间的差距正在缩小，同时也揭示了当前RAG框架中存在的过度自信问题。'}}}, {'id': 'https://huggingface.co/papers/2508.03990', 'title': "Are Today's LLMs Ready to Explain Well-Being Concepts?", 'url': 'https://huggingface.co/papers/2508.03990', 'abstract': 'LLMs can be fine-tuned to generate high-quality, audience-tailored explanations of well-being concepts using Supervised Fine-Tuning and Direct Preference Optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Well-being encompasses mental, physical, and social dimensions essential to personal growth and informed life decisions. As individuals increasingly consult Large Language Models (LLMs) to understand well-being, a key challenge emerges: Can LLMs generate explanations that are not only accurate but also tailored to diverse audiences? High-quality explanations require both factual correctness and the ability to meet the expectations of users with varying expertise. In this work, we construct a large-scale dataset comprising 43,880 explanations of 2,194 well-being concepts, generated by ten diverse LLMs. We introduce a principle-guided LLM-as-a-judge evaluation framework, employing dual judges to assess explanation quality. Furthermore, we show that fine-tuning an open-source LLM using Supervised Fine-Tuning (SFT) and Direct Preference Optimization (DPO) can significantly enhance the quality of generated explanations. Our results reveal: (1) The proposed LLM judges align well with human evaluations; (2) explanation quality varies significantly across models, audiences, and categories; and (3) DPO- and SFT-finetuned models outperform their larger counterparts, demonstrating the effectiveness of preference-based learning for specialized explanation tasks.', 'score': 18, 'issue_id': 5242, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': 'a742f57af42990c1', 'authors': ['Bohan Jiang', 'Dawei Li', 'Zhen Tan', 'Chengshuai Zhao', 'Huan Liu'], 'affiliations': ['School of Computing and Augmented Intelligence, Arizona State University, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.03990.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#dataset', '#alignment', '#open_source', '#rlhf', '#training'], 'emoji': '🧠', 'ru': {'title': 'Языковые модели учатся объяснять концепции благополучия', 'desc': 'Исследование демонстрирует, что модели машинного обучения можно настроить для генерации высококачественных объяснений концепций благополучия, адаптированных под разную аудиторию. Авторы создали большой датасет из 43 880 объяснений 2 194 концепций благополучия, сгенерированных десятью различными языковыми моделями. Они разработали систему оценки качества объяснений с использованием языковых моделей в роли судей. Результаты показывают, что модели, настроенные с помощью методов Supervised Fine-Tuning и Direct Preference Optimization, превосходят более крупные базовые модели в задаче генерации специализированных объяснений.'}, 'en': {'title': 'Tailoring Well-Being Explanations with Fine-Tuned LLMs', 'desc': 'This paper discusses how Large Language Models (LLMs) can be improved to provide better explanations of well-being concepts tailored to different audiences. It highlights the importance of both factual accuracy and audience-specific needs in generating high-quality explanations. The authors created a large dataset of explanations and developed a unique evaluation framework using LLMs as judges to assess the quality of these explanations. Their findings show that fine-tuning LLMs with Supervised Fine-Tuning and Direct Preference Optimization leads to significant improvements in explanation quality compared to larger, unrefined models.'}, 'zh': {'title': '提升幸福感解释质量的智能方法', 'desc': '本研究探讨了如何通过监督微调（SFT）和直接偏好优化（DPO）来提升大型语言模型（LLMs）生成的关于幸福感概念的解释质量。我们构建了一个包含43,880个解释的大型数据集，涵盖2,194个幸福感概念，并引入了一个基于原则的LLM评估框架。研究结果表明，经过微调的模型在生成解释时的质量显著提高，且与人类评估结果高度一致。不同模型、受众和类别之间的解释质量差异明显，表明偏好学习在专业解释任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2508.03923', 'title': 'CoAct-1: Computer-using Agents with Coding as Actions', 'url': 'https://huggingface.co/papers/2508.03923', 'abstract': 'A multi-agent system that combines GUI control with programmatic execution improves efficiency and success in complex computer automation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous agents that operate computers via Graphical User Interfaces (GUIs) often struggle with efficiency and reliability on complex, long-horizon tasks. While augmenting these agents with planners can improve task decomposition, they remain constrained by the inherent limitations of performing all actions through GUI manipulation, leading to brittleness and inefficiency. In this work, we introduce a more robust and flexible paradigm: enabling agents to use coding as a enhanced action. We present CoAct-1, a novel multi-agent system that synergistically combines GUI-based control with direct programmatic execution. CoAct-1 features an Orchestrator that dynamically delegates subtasks to either a conventional GUI Operator or a specialized Programmer agent, which can write and execute Python or Bash scripts. This hybrid approach allows the agent to bypass inefficient GUI action sequences for tasks like file management and data processing, while still leveraging visual interaction when necessary. We evaluate our system on the challenging OSWorld benchmark, where CoAct-1 achieves a new state-of-the-art success rate of 60.76%, significantly outperforming prior methods. Furthermore, our approach dramatically improves efficiency, reducing the average number of steps required to complete a task to just 10.15, compared to 15 for leading GUI agents. Our results demonstrate that integrating coding as a core action provides a more powerful, efficient, and scalable path toward generalized computer automation.', 'score': 10, 'issue_id': 5246, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 августа', 'en': 'August 5', 'zh': '8月5日'}, 'hash': '1527938782ab293a', 'authors': ['Linxin Song', 'Yutong Dai', 'Viraj Prabhu', 'Jieyu Zhang', 'Taiwei Shi', 'Li Li', 'Junnan Li', 'Silvio Savarese', 'Zeyuan Chen', 'Jieyu Zhao', 'Ran Xu', 'Caiming Xiong'], 'affiliations': ['Salesforce Research', 'University of Southern California', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2508.03923.jpg', 'data': {'categories': ['#agents', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Синергия GUI и кода: новый уровень компьютерной автоматизации', 'desc': 'Статья представляет CoAct-1 - многоагентную систему для автоматизации компьютерных задач, сочетающую управление через графический интерфейс и программное выполнение. Система включает Оркестратор, который делегирует подзадачи GUI-оператору или агенту-программисту, способному писать и выполнять скрипты. CoAct-1 достигает наилучших результатов на бенчмарке OSWorld, значительно превосходя предыдущие методы по успешности и эффективности. Интеграция программирования как основного действия обеспечивает более мощный и масштабируемый подход к автоматизации компьютера.'}, 'en': {'title': 'Empowering Automation: Merging GUI Control with Programmatic Power', 'desc': 'This paper presents CoAct-1, a multi-agent system that enhances computer automation by combining GUI control with programmatic execution. Traditional agents often face challenges with efficiency and reliability when performing complex tasks solely through GUI manipulation. CoAct-1 introduces an Orchestrator that assigns subtasks to either a GUI Operator or a Programmer agent capable of executing scripts, allowing for a more flexible approach. The system achieves a state-of-the-art success rate of 60.76% on the OSWorld benchmark, demonstrating significant improvements in both efficiency and task completion speed.'}, 'zh': {'title': '结合编程与GUI，提升自动化效率！', 'desc': '本论文介绍了一种新的多智能体系统CoAct-1，它结合了图形用户界面（GUI）控制和程序化执行，以提高复杂计算机自动化任务的效率和成功率。传统的基于GUI的智能体在处理复杂任务时效率低下，而CoAct-1通过引入编程作为增强动作，克服了这一限制。该系统的协调者动态分配子任务给GUI操作员或专门的程序员智能体，从而实现更灵活的任务处理。实验结果表明，CoAct-1在OSWorld基准测试中取得了60.76%的成功率，显著优于之前的方法，并且平均完成任务所需的步骤减少到10.15步。'}}}, {'id': 'https://huggingface.co/papers/2508.04017', 'title': 'Can Large Multimodal Models Actively Recognize Faulty Inputs? A\n  Systematic Evaluation Framework of Their Input Scrutiny Ability', 'url': 'https://huggingface.co/papers/2508.04017', 'abstract': "ISEval framework evaluates large multimodal models' ability to detect flawed inputs, revealing challenges in identifying certain types of errors and modality-specific biases.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) have witnessed remarkable growth, showcasing formidable capabilities in handling intricate multimodal tasks with exceptional performance. Recent research has underscored the inclination of large language models to passively accept defective inputs, often resulting in futile reasoning on invalid prompts. However, the same critical question of whether LMMs can actively detect and scrutinize erroneous inputs still remains unexplored. To address this gap, we introduce the Input Scrutiny Ability Evaluation Framework (ISEval), which encompasses seven categories of flawed premises and three evaluation metrics. Our extensive evaluation of ten advanced LMMs has identified key findings. Most models struggle to actively detect flawed textual premises without guidance, which reflects a strong reliance on explicit prompts for premise error identification. Error type affects performance: models excel at identifying logical fallacies but struggle with surface-level linguistic errors and certain conditional flaws. Modality trust varies-Gemini 2.5 pro and Claude Sonnet 4 balance visual and textual info, while aya-vision-8b over-rely on text in conflicts. These insights underscore the urgent need to enhance LMMs' proactive verification of input validity and shed novel insights into mitigating the problem. The code is available at https://github.com/MLGroupJLU/LMM_ISEval.", 'score': 9, 'issue_id': 5243, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '37794107e7cbe332', 'authors': ['Haiqi Yang', 'Jinzhe Li', 'Gengxu Li', 'Yi Chang', 'Yuan Wu'], 'affiliations': ['Engineering Research Center of Knowledge-Driven Human-Machine Intelligence, MOE, China', 'International Center of Future Science, Jilin University', 'School of Artificial Intelligence, Jilin University'], 'pdf_title_img': 'assets/pdf/title_img/2508.04017.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#ethics', '#hallucinations', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Проверка на прочность: как мультимодальные ИИ справляются с ошибками во входных данных', 'desc': 'Фреймворк ISEval оценивает способность больших мультимодальных моделей обнаруживать ошибочные входные данные. Исследование выявило, что большинство моделей испытывают трудности с активным обнаружением текстовых ошибок без специальных указаний. Производительность зависит от типа ошибки: модели хорошо справляются с логическими ошибками, но затрудняются с поверхностными лингвистическими и некоторыми условными ошибками. Обнаружены различия в доверии к модальностям: некоторые модели сбалансированно используют визуальную и текстовую информацию, в то время как другие чрезмерно полагаются на текст при конфликтах.'}, 'en': {'title': 'Enhancing Input Validation in Large Multimodal Models', 'desc': 'The ISEval framework assesses the ability of large multimodal models (LMMs) to identify flawed inputs, highlighting their challenges in recognizing specific errors and biases related to different modalities. Despite their impressive performance in multimodal tasks, many LMMs tend to accept defective inputs without questioning them, leading to ineffective reasoning. The framework categorizes seven types of flawed premises and employs three evaluation metrics to analyze ten advanced LMMs, revealing that most struggle to detect errors without explicit prompts. The findings indicate that while models perform well in identifying logical fallacies, they face difficulties with linguistic errors and exhibit varying trust in different modalities, emphasizing the need for improved input validation mechanisms.'}, 'zh': {'title': '提升多模态模型的输入验证能力', 'desc': 'ISEval框架评估大型多模态模型检测缺陷输入的能力，揭示了识别某些类型错误和特定模态偏见的挑战。研究表明，大型语言模型倾向于被动接受有缺陷的输入，导致在无效提示上进行无效推理。尽管如此，LMMs是否能够主动检测和审查错误输入的问题仍未得到充分探讨。我们的评估显示，大多数模型在没有指导的情况下难以主动识别文本前提的缺陷，强调了对明确提示的强烈依赖。'}}}, {'id': 'https://huggingface.co/papers/2508.02120', 'title': "Don't Overthink It: A Survey of Efficient R1-style Large Reasoning\n  Models", 'url': 'https://huggingface.co/papers/2508.02120', 'abstract': 'Research on efficient reasoning methods for Large Reasoning Models (LRMs) aims to reduce reasoning path length without sacrificing performance, through single-model optimization and model collaboration.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Large Reasoning Models (LRMs) have gradually become a research hotspot due to their outstanding performance in handling complex tasks. Among them, DeepSeek R1 has garnered significant attention for its exceptional performance and open-source nature, driving advancements in the research of R1-style LRMs. Unlike traditional Large Language Models (LLMs), these models enhance logical deduction and decision-making capabilities during reasoning by incorporating mechanisms such as long chain-of-thought and self-reflection through reinforcement learning. However, with the widespread application of these models, the problem of overthinking has gradually emerged. Specifically, when generating answers, these models often construct excessively long reasoning chains with redundant or repetitive steps, which leads to reduced reasoning efficiency and may affect the accuracy of the final answer. To this end, various efficient reasoning methods have been proposed, aiming to reduce the length of reasoning paths without compromising model performance and reasoning capability. By reviewing the current research advancements in the field of efficient reasoning methods systematically, we categorize existing works into two main directions based on the lens of single-model optimization versus model collaboration: (1) Efficient Reasoning with Single Model, which focuses on improving the reasoning efficiency of individual models; and (2) Efficient Reasoning with Model Collaboration, which explores optimizing reasoning paths through collaboration among multiple models. Besides, we maintain a public GitHub repository that tracks the latest progress in efficient reasoning methods.', 'score': 8, 'issue_id': 5243, 'pub_date': '2025-08-04', 'pub_date_card': {'ru': '4 августа', 'en': 'August 4', 'zh': '8月4日'}, 'hash': 'ab1d76b8f9fbefe8', 'authors': ['Linan Yue', 'Yichao Du', 'Yizhi Wang', 'Weibo Gao', 'Fangzhou Yao', 'Li Wang', 'Ye Liu', 'Ziyu Xu', 'Qi Liu', 'Shimin Di', 'Min-Ling Zhang'], 'affiliations': ['Alibaba Group', 'Key Laboratory of Computer Network and Information Integration (Southeast University), Ministry of Education', 'School of Computer Science and Engineering, Southeast University', 'University of Science and Technology of China & State Key Laboratory of Cognitive Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2508.02120.jpg', 'data': {'categories': ['#reasoning', '#training', '#open_source', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Эффективное рассуждение в LRM: сокращение пути без потери качества', 'desc': 'Исследование эффективных методов рассуждения для Больших Моделей Рассуждения (LRM) направлено на сокращение длины цепочек рассуждений без ущерба для производительности. Оно включает оптимизацию отдельных моделей и сотрудничество между моделями. Проблема чрезмерного мышления в LRM приводит к избыточно длинным цепочкам рассуждений, что снижает эффективность. Предлагаемые методы эффективного рассуждения разделяются на две категории: оптимизация одной модели и сотрудничество нескольких моделей.'}, 'en': {'title': 'Streamlining Reasoning: Enhancing Efficiency in Large Reasoning Models', 'desc': 'This paper discusses the development of efficient reasoning methods for Large Reasoning Models (LRMs), which are designed to improve logical deduction and decision-making. It highlights the challenges posed by overly long reasoning paths that can hinder performance and accuracy. The authors categorize existing research into two main approaches: optimizing single models for better reasoning efficiency and enhancing collaboration between multiple models. Additionally, they provide a public GitHub repository to share ongoing advancements in this area.'}, 'zh': {'title': '高效推理：提升大型推理模型的智能决策能力', 'desc': '本研究探讨了大型推理模型（LRMs）中高效推理方法的研究，旨在在不牺牲性能的情况下减少推理路径的长度。研究中提到的DeepSeek R1模型因其卓越的表现和开源特性而受到关注，推动了R1风格LRMs的研究进展。与传统的大型语言模型（LLMs）不同，这些模型通过长链推理和自我反思等机制增强了逻辑推理和决策能力。然而，随着应用的广泛，过度推理的问题逐渐显现，导致推理效率降低，因此提出了多种高效推理方法以优化推理过程。'}}}, {'id': 'https://huggingface.co/papers/2508.04423', 'title': 'Evaluating, Synthesizing, and Enhancing for Customer Support\n  Conversation', 'url': 'https://huggingface.co/papers/2508.04423', 'abstract': 'A structured framework and datasets for training customer service agents using well-defined support strategies improve the quality of customer support interactions and problem resolution.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective customer support requires not only accurate problem solving but also structured and empathetic communication aligned with professional standards. However, existing dialogue datasets often lack strategic guidance, and real-world service data is difficult to access and annotate. To address this, we introduce the task of Customer Support Conversation (CSC), aimed at training customer service agents to respond using well-defined support strategies. We propose a structured CSC framework grounded in COPC guidelines, defining five conversational stages and twelve strategies to guide high-quality interactions. Based on this, we construct CSConv, an evaluation dataset of 1,855 real-world customer-agent conversations rewritten using LLMs to reflect deliberate strategy use, and annotated accordingly. Additionally, we develop a role-playing approach that simulates strategy-rich conversations using LLM-powered roles aligned with the CSC framework, resulting in the training dataset RoleCS. Experiments show that fine-tuning strong LLMs on RoleCS significantly improves their ability to generate high-quality, strategy-aligned responses on CSConv. Human evaluations further confirm gains in problem resolution. All code and data will be made publicly available at https://github.com/aliyun/qwen-dianjin.', 'score': 7, 'issue_id': 5242, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': 'd1f778b32418973c', 'authors': ['Jie Zhu', 'Huaixia Dou', 'Junhui Li', 'Lifan Guo', 'Feng Chen', 'Chi Zhang', 'Fang Kong'], 'affiliations': ['Qwen DianJin Team, Alibaba Cloud Computing', 'School of Computer Science and Technology, Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2508.04423.jpg', 'data': {'categories': ['#data', '#agents', '#science', '#dataset', '#open_source', '#training'], 'emoji': '🎭', 'ru': {'title': 'Структурированное обучение агентов поддержки для повышения качества обслуживания клиентов', 'desc': 'Статья представляет структурированный подход к обучению агентов службы поддержки клиентов, основанный на четко определенных стратегиях. Авторы предлагают framework для задачи Customer Support Conversation (CSC), включающий пять этапов разговора и двенадцать стратегий. Они создают два датасета: CSConv для оценки и RoleCS для обучения, используя реальные диалоги и симуляцию с помощью языковых моделей. Эксперименты показывают, что fine-tuning LLM на RoleCS значительно улучшает качество ответов и решение проблем клиентов.'}, 'en': {'title': 'Empowering Customer Support with Strategic Conversations', 'desc': 'This paper presents a structured framework for training customer service agents, focusing on effective communication and problem resolution. It introduces the Customer Support Conversation (CSC) task, which utilizes well-defined support strategies based on COPC guidelines. The authors create a dataset called CSConv, consisting of real-world conversations rewritten to reflect strategic communication, and a training dataset called RoleCS that simulates these interactions. Experiments demonstrate that fine-tuning large language models (LLMs) on RoleCS enhances their ability to produce high-quality, strategy-aligned responses, leading to improved customer support outcomes.'}, 'zh': {'title': '提升客户支持质量的结构化框架', 'desc': '本文提出了一种结构化框架和数据集，用于训练客户服务代理，采用明确的支持策略以提高客户支持互动的质量和问题解决能力。我们引入了客户支持对话（CSC）任务，旨在帮助客服代理使用定义良好的支持策略进行响应。基于COPC指南，我们定义了五个对话阶段和十二种策略，以指导高质量的互动。通过构建CSConv数据集和RoleCS训练数据集，实验表明在RoleCS上微调强大的大语言模型（LLM）显著提升了其在CSConv上的策略一致性响应能力。'}}}, {'id': 'https://huggingface.co/papers/2508.02038', 'title': 'Marco-Voice Technical Report', 'url': 'https://huggingface.co/papers/2508.02038', 'abstract': 'A multifunctional speech synthesis system integrates voice cloning and emotion control using speaker-emotion disentanglement and rotational emotional embeddings, achieving high expressive and natural speech.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents a multifunctional speech synthesis system that integrates voice cloning and emotion control speech synthesis within a unified framework. The goal of this work is to address longstanding challenges in achieving highly expressive, controllable, and natural speech generation that faithfully preserves speaker identity across diverse linguistic and emotional contexts. Our approach introduces an effective speaker-emotion disentanglement mechanism with in-batch contrastive learning, enabling independent manipulation of speaker identity and eemotional style, as well as rotational emotional embedding integration method for smooth emotion control. To support comprehensive training and evaluation, we construct CSEMOTIONS, a high-quality emotional speech dataset containing 10 hours of Mandarin speech from six professional speakers across seven emotional categories. Extensive experiments demonstrate that our system, Marco-Voice, achieves substantial improvements in both objective and subjective metrics. Comprehensive evaluations and analysis were conducted, results show that MarcoVoice delivers competitive performance in terms of speech clarity and emotional richness, representing a substantial advance in the field of expressive neural speech synthesis.', 'score': 7, 'issue_id': 5247, 'pub_date': '2025-08-04', 'pub_date_card': {'ru': '4 августа', 'en': 'August 4', 'zh': '8月4日'}, 'hash': 'a3fa663a271be79f', 'authors': ['Fengping Tian', 'Chenyang Lyu', 'Xuanfan Ni', 'Haoqin Sun', 'Qingjuan Li', 'Zhiqiang Qian', 'Haijun Li', 'Longyue Wang', 'Zhao Xu', 'Weihua Luo', 'Kaifu Zhang'], 'affiliations': ['Alibaba International Digital Commerce'], 'pdf_title_img': 'assets/pdf/title_img/2508.02038.jpg', 'data': {'categories': ['#synthetic', '#dataset', '#audio'], 'emoji': '🗣️', 'ru': {'title': 'Революция в синтезе речи: естественные эмоции и клонирование голоса', 'desc': 'Эта статья представляет многофункциональную систему синтеза речи, объединяющую клонирование голоса и управление эмоциями в единой структуре. Система использует механизм разделения характеристик диктора и эмоций с помощью контрастного обучения, а также метод ротационных эмоциональных эмбеддингов для плавного контроля эмоций. Авторы создали датасет CSEMOTIONS для обучения и оценки модели, содержащий 10 часов эмоциональной речи на мандаринском диалекте. Эксперименты показали, что предложенная система Marco-Voice значительно превосходит существующие методы по объективным и субъективным метрикам.'}, 'en': {'title': 'Expressive Speech Synthesis with Emotion Control', 'desc': "This paper introduces a new speech synthesis system called Marco-Voice that combines voice cloning with emotion control. It uses a technique called speaker-emotion disentanglement to separate the speaker's identity from their emotional expression, allowing for more flexible and natural speech generation. The system incorporates rotational emotional embeddings to enable smooth transitions between different emotions. A new dataset, CSEMOTIONS, was created to train and evaluate the system, showing significant improvements in speech clarity and emotional depth compared to existing methods."}, 'zh': {'title': '多功能语音合成：声音与情感的完美结合', 'desc': '这篇论文介绍了一种多功能语音合成系统，结合了声音克隆和情感控制。该系统通过说话者-情感解耦机制和旋转情感嵌入方法，实现了高表现力和自然的语音生成。研究中构建了CSEMOTIONS数据集，包含六位专业说话者的十小时普通话情感语音。实验结果表明，Marco-Voice在语音清晰度和情感丰富性方面显著提升，代表了表达性神经语音合成领域的重要进展。'}}}, {'id': 'https://huggingface.co/papers/2508.05496', 'title': 'InfiAlign: A Scalable and Sample-Efficient Framework for Aligning LLMs\n  to Enhance Reasoning Capabilities', 'url': 'https://huggingface.co/papers/2508.05496', 'abstract': "InfiAlign, a scalable and sample-efficient post-training framework, combines supervised fine-tuning and Direct Preference Optimization to enhance large language models' reasoning abilities with minimal data and computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have exhibited impressive reasoning abilities on a wide range of complex tasks. However, enhancing these capabilities through post-training remains resource intensive, particularly in terms of data and computational cost. Although recent efforts have sought to improve sample efficiency through selective data curation, existing methods often rely on heuristic or task-specific strategies that hinder scalability. In this work, we introduce InfiAlign, a scalable and sample-efficient post-training framework that integrates supervised fine-tuning (SFT) with Direct Preference Optimization (DPO) to align LLMs for enhanced reasoning. At the core of InfiAlign is a robust data selection pipeline that automatically curates high-quality alignment data from open-source reasoning datasets using multidimensional quality metrics. This pipeline enables significant performance gains while drastically reducing data requirements and remains extensible to new data sources. When applied to the Qwen2.5-Math-7B-Base model, our SFT model achieves performance on par with DeepSeek-R1-Distill-Qwen-7B, while using only approximately 12% of the training data, and demonstrates strong generalization across diverse reasoning tasks. Additional improvements are obtained through the application of DPO, with particularly notable gains in mathematical reasoning tasks. The model achieves an average improvement of 3.89% on AIME 24/25 benchmarks. Our results highlight the effectiveness of combining principled data selection with full-stage post-training, offering a practical solution for aligning large reasoning models in a scalable and data-efficient manner. The model checkpoints are available at https://huggingface.co/InfiX-ai/InfiAlign-Qwen-7B-SFT.", 'score': 5, 'issue_id': 5246, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '6dcac22b35678a50', 'authors': ['Shuo Cai', 'Su Lu', 'Qi Zhou', 'Kejing Yang', 'Zhijie Sang', 'Congkai Xie', 'Hongxia Yang'], 'affiliations': ['InfiX.ai', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05496.jpg', 'data': {'categories': ['#alignment', '#reasoning', '#optimization', '#rlhf', '#training', '#math', '#data'], 'emoji': '🧠', 'ru': {'title': 'InfiAlign: эффективное улучшение рассуждений в больших языковых моделях', 'desc': 'InfiAlign - это масштабируемая и эффективная с точки зрения данных система пост-обучения для улучшения способностей больших языковых моделей к рассуждениям. Она объединяет supervised fine-tuning и Direct Preference Optimization для повышения производительности при минимальных затратах данных и вычислительных ресурсов. В основе InfiAlign лежит конвейер отбора высококачественных данных для выравнивания из открытых наборов данных по рассуждениям. Применение InfiAlign к модели Qwen2.5-Math-7B-Base позволило достичь результатов на уровне DeepSeek-R1-Distill-Qwen-7B, используя всего 12% обучающих данных.'}, 'en': {'title': 'Efficiently Enhancing Reasoning in Large Language Models', 'desc': 'InfiAlign is a new framework designed to improve the reasoning abilities of large language models (LLMs) while using less data and computational resources. It combines supervised fine-tuning (SFT) with Direct Preference Optimization (DPO) to enhance model performance efficiently. The framework includes a smart data selection process that curates high-quality training data from existing datasets, which helps achieve better results with significantly less data. When tested on the Qwen2.5-Math-7B-Base model, InfiAlign demonstrated strong performance improvements, especially in mathematical reasoning tasks, while using only about 12% of the usual training data.'}, 'zh': {'title': '高效对齐，提升推理能力的创新框架', 'desc': 'InfiAlign是一种可扩展且样本高效的后训练框架，旨在通过最小的数据和计算成本提升大型语言模型的推理能力。该框架结合了监督微调和直接偏好优化，能够有效地对模型进行对齐。InfiAlign的核心是一个强大的数据选择管道，自动从开源推理数据集中筛选高质量的对齐数据，从而显著提高性能并减少数据需求。通过在Qwen2.5-Math-7B-Base模型上的应用，InfiAlign展示了在多样化推理任务中的强大泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2508.05630', 'title': 'MOSEv2: A More Challenging Dataset for Video Object Segmentation in\n  Complex Scenes', 'url': 'https://huggingface.co/papers/2508.05630', 'abstract': 'MOSEv2, a more challenging dataset, highlights the limitations of current VOS methods in real-world scenarios with increased complexity and diverse challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t Video object segmentation (VOS) aims to segment specified target objects throughout a video. Although state-of-the-art methods have achieved impressive performance (e.g., 90+% J&F) on existing benchmarks such as DAVIS and YouTube-VOS, these datasets primarily contain salient, dominant, and isolated objects, limiting their generalization to real-world scenarios. To advance VOS toward more realistic environments, coMplex video Object SEgmentation (MOSEv1) was introduced to facilitate VOS research in complex scenes. Building on the strengths and limitations of MOSEv1, we present MOSEv2, a significantly more challenging dataset designed to further advance VOS methods under real-world conditions. MOSEv2 consists of 5,024 videos and over 701,976 high-quality masks for 10,074 objects across 200 categories. Compared to its predecessor, MOSEv2 introduces significantly greater scene complexity, including more frequent object disappearance and reappearance, severe occlusions and crowding, smaller objects, as well as a range of new challenges such as adverse weather (e.g., rain, snow, fog), low-light scenes (e.g., nighttime, underwater), multi-shot sequences, camouflaged objects, non-physical targets (e.g., shadows, reflections), scenarios requiring external knowledge, etc. We benchmark 20 representative VOS methods under 5 different settings and observe consistent performance drops. For example, SAM2 drops from 76.4% on MOSEv1 to only 50.9% on MOSEv2. We further evaluate 9 video object tracking methods and find similar declines, demonstrating that MOSEv2 presents challenges across tasks. These results highlight that despite high accuracy on existing datasets, current VOS methods still struggle under real-world complexities. MOSEv2 is publicly available at https://MOSE.video.', 'score': 4, 'issue_id': 5242, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': 'a2a9fbee6a3ffe42', 'authors': ['Henghui Ding', 'Kaining Ying', 'Chang Liu', 'Shuting He', 'Xudong Jiang', 'Yu-Gang Jiang', 'Philip H. S. Torr', 'Song Bai'], 'affiliations': ['ByteDance Inc', 'Fudan University, Shanghai, China', 'Nanyang Technological University, Singapore', 'Shanghai University of Finance and Economics, China', 'University of Oxford, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2508.05630.jpg', 'data': {'categories': ['#dataset', '#video', '#benchmark'], 'emoji': '🎥', 'ru': {'title': 'MOSEv2: Новый вызов для алгоритмов сегментации объектов в видео', 'desc': 'MOSEv2 - это новый набор данных для задачи сегментации объектов в видео (VOS), созданный для преодоления ограничений существующих бенчмарков. Он содержит более 5000 видео с разнообразными сложными сценариями, включая исчезновение объектов, окклюзии, неблагоприятные погодные условия и другие реальные проблемы. Тестирование современных методов VOS на MOSEv2 показало значительное снижение их производительности по сравнению с предыдущими датасетами. Этот набор данных призван стимулировать развитие более надежных алгоритмов сегментации объектов для реальных задач.'}, 'en': {'title': 'MOSEv2: Elevating Video Object Segmentation to Real-World Challenges', 'desc': 'The paper introduces MOSEv2, a new dataset for video object segmentation (VOS) that presents more complex real-world challenges than previous datasets. While existing methods perform well on simpler benchmarks like DAVIS and YouTube-VOS, they struggle with the increased difficulties found in MOSEv2, which includes diverse scenarios such as occlusions, object disappearance, and adverse weather conditions. The dataset contains over 5,000 videos and nearly 702,000 high-quality masks for a wide variety of objects, making it a significant resource for advancing VOS research. Benchmarking shows that current VOS methods experience substantial performance drops when tested on MOSEv2, indicating a need for improved algorithms that can handle real-world complexities.'}, 'zh': {'title': 'MOSEv2：应对真实世界复杂性的挑战', 'desc': 'MOSEv2是一个更具挑战性的数据集，揭示了当前视频目标分割（VOS）方法在复杂真实场景中的局限性。尽管现有方法在DAVIS和YouTube-VOS等基准测试中表现出色，但这些数据集主要包含显著、主导和孤立的对象，限制了其在现实世界中的泛化能力。MOSEv2包含5024个视频和超过701976个高质量的掩膜，涵盖200个类别的10074个对象，场景复杂性显著增加。研究表明，尽管在现有数据集上准确率很高，但当前的VOS方法在面对真实世界的复杂性时仍然面临挑战。'}}}, {'id': 'https://huggingface.co/papers/2508.01650', 'title': 'StrandDesigner: Towards Practical Strand Generation with Sketch Guidance', 'url': 'https://huggingface.co/papers/2508.01650', 'abstract': 'A sketch-based strand generation model using a learnable upsampling strategy and multi-scale adaptive conditioning mechanism outperforms existing methods in realism and precision for hair strand generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Realistic hair strand generation is crucial for applications like computer graphics and virtual reality. While diffusion models can generate hairstyles from text or images, these inputs lack precision and user-friendliness. Instead, we propose the first sketch-based strand generation model, which offers finer control while remaining user-friendly. Our framework tackles key challenges, such as modeling complex strand interactions and diverse sketch patterns, through two main innovations: a learnable strand upsampling strategy that encodes 3D strands into multi-scale latent spaces, and a multi-scale adaptive conditioning mechanism using a transformer with diffusion heads to ensure consistency across granularity levels. Experiments on several benchmark datasets show our method outperforms existing approaches in realism and precision. Qualitative results further confirm its effectiveness. Code will be released at [GitHub](https://github.com/fighting-Zhang/StrandDesigner).', 'score': 4, 'issue_id': 5243, 'pub_date': '2025-08-03', 'pub_date_card': {'ru': '3 августа', 'en': 'August 3', 'zh': '8月3日'}, 'hash': '377e9e9eca3593db', 'authors': ['Na Zhang', 'Moran Li', 'Chengming Xu', 'Han Feng', 'Xiaobin Hu', 'Jiangning Zhang', 'Weijian Cao', 'Chengjie Wang', 'Yanwei Fu'], 'affiliations': ['Fudan University, Shanghai, China', 'School of Data Science, Fudan University, Shanghai Innovation Institute, Institute of Trustworthy Embodied AI, Fudan University', 'Tencent YouTu Lab, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.01650.jpg', 'data': {'categories': ['#benchmark', '#games', '#cv', '#3d', '#open_source', '#architecture'], 'emoji': '💇', 'ru': {'title': 'Реалистичная генерация прядей волос по эскизам с помощью ИИ', 'desc': 'Эта статья представляет первую модель генерации прядей волос на основе эскизов. Модель использует обучаемую стратегию апсемплинга прядей и многомасштабный адаптивный механизм кондиционирования с трансформером и диффузионными головками. Эксперименты показывают, что предложенный метод превосходит существующие подходы по реалистичности и точности генерации волос. Модель особенно полезна для приложений компьютерной графики и виртуальной реальности.'}, 'en': {'title': 'Revolutionizing Hair Strand Generation with Sketch-Based Precision', 'desc': 'This paper presents a novel sketch-based model for generating realistic hair strands, addressing the limitations of existing methods. The model utilizes a learnable upsampling strategy to effectively encode 3D hair strands into multi-scale latent spaces, enhancing detail and precision. Additionally, it incorporates a multi-scale adaptive conditioning mechanism that employs transformers with diffusion heads to maintain consistency across different levels of detail. Experimental results demonstrate that this approach significantly improves realism and precision in hair strand generation compared to traditional techniques.'}, 'zh': {'title': '草图驱动的发丝生成新方法', 'desc': '本文提出了一种基于草图的发丝生成模型，采用可学习的上采样策略和多尺度自适应条件机制，显著提高了发丝生成的真实感和精确度。该模型解决了复杂发丝交互和多样化草图模式建模的关键挑战。通过将3D发丝编码到多尺度潜在空间，模型实现了更细致的控制，同时保持用户友好性。实验结果表明，该方法在多个基准数据集上超越了现有技术，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2508.04979', 'title': 'Steering One-Step Diffusion Model with Fidelity-Rich Decoder for Fast\n  Image Compression', 'url': 'https://huggingface.co/papers/2508.04979', 'abstract': 'SODEC, a single-step diffusion image compression model, enhances decoding speed and fidelity by using a pre-trained VAE and a fidelity guidance module.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based image compression has demonstrated impressive perceptual performance. However, it suffers from two critical drawbacks: (1) excessive decoding latency due to multi-step sampling, and (2) poor fidelity resulting from over-reliance on generative priors. To address these issues, we propose SODEC, a novel single-step diffusion image compression model. We argue that in image compression, a sufficiently informative latent renders multi-step refinement unnecessary. Based on this insight, we leverage a pre-trained VAE-based model to produce latents with rich information, and replace the iterative denoising process with a single-step decoding. Meanwhile, to improve fidelity, we introduce the fidelity guidance module, encouraging output that is faithful to the original image. Furthermore, we design the rate annealing training strategy to enable effective training under extremely low bitrates. Extensive experiments show that SODEC significantly outperforms existing methods, achieving superior rate-distortion-perception performance. Moreover, compared to previous diffusion-based compression models, SODEC improves decoding speed by more than 20times. Code is released at: https://github.com/zhengchen1999/SODEC.', 'score': 3, 'issue_id': 5251, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '86b2291887bd3cbc', 'authors': ['Zheng Chen', 'Mingde Zhou', 'Jinpei Guo', 'Jiale Yuan', 'Yifei Ji', 'Yulun Zhang'], 'affiliations': ['Carnegie Mellon University', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.04979.jpg', 'data': {'categories': ['#cv', '#optimization', '#diffusion', '#open_source', '#training'], 'emoji': '🖼️', 'ru': {'title': 'Быстрое и качественное сжатие изображений с помощью одношаговой диффузии', 'desc': 'SODEC - это новая модель сжатия изображений на основе одношаговой диффузии. Она использует предобученный вариационный автоэнкодер для создания информативных латентных представлений и заменяет итеративный процесс шумоподавления одношаговым декодированием. Модель включает модуль точности, который улучшает верность восстановленного изображения оригиналу. SODEC значительно превосходит существующие методы по соотношению скорость-искажение-восприятие и ускоряет декодирование в 20 раз по сравнению с предыдущими диффузионными моделями сжатия.'}, 'en': {'title': 'SODEC: Fast and Faithful Image Compression with Single-Step Diffusion', 'desc': 'SODEC is a new image compression model that uses a single-step diffusion process to enhance both decoding speed and image quality. It utilizes a pre-trained Variational Autoencoder (VAE) to generate informative latent representations, eliminating the need for multiple sampling steps. To further improve the fidelity of the compressed images, a fidelity guidance module is introduced, ensuring that the output closely resembles the original image. The model also incorporates a rate annealing training strategy, allowing it to perform effectively even at very low bitrates, resulting in significant improvements over existing methods.'}, 'zh': {'title': 'SODEC：快速高保真的图像压缩新方法', 'desc': 'SODEC是一种单步扩散图像压缩模型，通过使用预训练的变分自编码器（VAE）和保真度引导模块，提高了解码速度和图像质量。该模型解决了传统扩散图像压缩方法中存在的解码延迟过高和图像保真度不足的问题。SODEC利用信息丰富的潜在表示，避免了多步采样的复杂性，并通过单步解码来加速过程。同时，保真度引导模块确保输出图像与原始图像保持一致，从而提升了压缩效果。'}}}, {'id': 'https://huggingface.co/papers/2508.05618', 'title': 'Learning to Reason for Factuality', 'url': 'https://huggingface.co/papers/2508.05618', 'abstract': 'A novel reward function for online reinforcement learning improves factuality and detail in reasoning large language models without reducing helpfulness.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning Large Language Models (R-LLMs) have significantly advanced complex reasoning tasks but often struggle with factuality, generating substantially more hallucinations than their non-reasoning counterparts on long-form factuality benchmarks. However, extending online Reinforcement Learning (RL), a key component in recent R-LLM advancements, to the long-form factuality setting poses several unique challenges due to the lack of reliable verification methods. Previous work has utilized automatic factuality evaluation frameworks such as FActScore to curate preference data in the offline RL setting, yet we find that directly leveraging such methods as the reward in online RL leads to reward hacking in multiple ways, such as producing less detailed or relevant responses. We propose a novel reward function that simultaneously considers the factual precision, response detail level, and answer relevance, and applies online RL to learn high quality factual reasoning. Evaluated on six long-form factuality benchmarks, our factual reasoning model achieves an average reduction of 23.1 percentage points in hallucination rate, a 23% increase in answer detail level, and no degradation in the overall response helpfulness.', 'score': 2, 'issue_id': 5261, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': '97c0924a378da917', 'authors': ['Xilun Chen', 'Ilia Kulikov', 'Vincent-Pierre Berges', 'Barlas Oğuz', 'Rulin Shao', 'Gargi Ghosh', 'Jason Weston', 'Wen-tau Yih'], 'affiliations': ['FAIR at Meta', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2508.05618.jpg', 'data': {'categories': ['#rl', '#rlhf', '#hallucinations', '#reasoning', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'Повышение фактической точности языковых моделей без потери качества', 'desc': 'Эта статья представляет новую функцию вознаграждения для онлайн-обучения с подкреплением, которая улучшает фактическую точность и детализацию в рассуждениях больших языковых моделей. Авторы обнаружили, что прямое использование автоматических методов оценки фактической точности в качестве вознаграждения приводит к нежелательным эффектам. Предложенная функция вознаграждения учитывает фактическую точность, уровень детализации ответа и релевантность. Результаты показывают значительное снижение уровня галлюцинаций и увеличение детализации ответов без ухудшения общей полезности.'}, 'en': {'title': 'Enhancing Factuality and Detail in Language Models with Novel RL Rewards', 'desc': 'This paper introduces a new reward function for online reinforcement learning (RL) that enhances the factual accuracy and detail of reasoning in large language models (LLMs). The authors address the challenge of high hallucination rates in LLMs when generating long-form content, which often leads to inaccuracies. By developing a reward function that balances factual precision, detail, and relevance, they improve the quality of responses without sacrificing helpfulness. The proposed model shows significant improvements in factuality and detail across multiple benchmarks, demonstrating its effectiveness in reducing errors while maintaining user satisfaction.'}, 'zh': {'title': '提升推理模型的事实性与细节性', 'desc': '本文提出了一种新颖的奖励函数，用于在线强化学习，以提高大型语言模型的事实性和推理细节，而不降低其有用性。研究发现，现有的自动事实性评估框架在在线强化学习中直接作为奖励使用，会导致奖励黑客行为，影响生成的回答质量。我们提出的奖励函数同时考虑了事实精度、回答细节水平和答案相关性，从而有效地学习高质量的事实推理。经过六个长篇事实性基准的评估，我们的模型在幻觉率上平均降低了23.1个百分点，回答细节水平提高了23%，且整体回答的有用性没有下降。'}}}, {'id': 'https://huggingface.co/papers/2508.03404', 'title': 'Visual Document Understanding and Question Answering: A Multi-Agent\n  Collaboration Framework with Test-Time Scaling', 'url': 'https://huggingface.co/papers/2508.03404', 'abstract': 'MACT, a Multi-Agent Collaboration framework with Test-Time scaling, enhances visual document understanding and VQA by using four specialized agents and mixed reward modeling, achieving superior performance with reduced parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing vision-language models (VLMs), whether generalists or specialists, remain constrained by their parameter scale, lack robust self-correction capabilities, and underperform in tasks involving long visual contexts and complex reasoning, resulting in suboptimal performance on document-based tasks. To address this, we propose MACT, a Multi-Agent Collaboration framework with Test-Time scaling, tailored for visual document understanding and visual question answering (VQA). It comprises four distinct small-scale agents, i.e., planning, execution, judgment, and answer agents, with clearly defined roles and effective collaboration. Notably, the judgment agent exclusively verifies correctness and redirects to prior agents for revisions, outperforming conventional correction strategies. To further expand the capability boundaries of the framework, we propose mixed reward modeling that balances agent-specific abilities and global collaboration, as well as agent-wise hybrid test-time scaling, which customizes different scaling strategies for each agent based on their functions. Evaluated on benchmarks spanning both document-based and non-document-based settings, our MACT shows superior performance with a smaller parameter scale without sacrificing the ability of general and mathematical tasks. Especially, it stands out in benchmarks involving long visual contexts and complicated reasoning. The three variants of MACT consistently hold the top three positions in average scores, leading in 13 of the 15 benchmarks. Code will be available at: https://github.com/YU-deep/MACT.git.', 'score': 2, 'issue_id': 5252, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 августа', 'en': 'August 5', 'zh': '8月5日'}, 'hash': '500ce3c7788fd634', 'authors': ['Xinlei Yu', 'Zhangquan Chen', 'Yudong Zhang', 'Shilin Lu', 'Ruolin Shen', 'Jiangning Zhang', 'Xiaobin Hu', 'Yanwei Fu', 'Shuicheng Yan'], 'affiliations': ['Fudan University, China', 'Nanyang Technological University, Singapore', 'National University of Singapore, Singapore', 'Technical University of Munich, Germany', 'Tsinghua University, China', 'University of Science and Technology of China, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.03404.jpg', 'data': {'categories': ['#agents', '#reasoning', '#benchmark', '#small_models', '#cv', '#long_context'], 'emoji': '🤖', 'ru': {'title': 'Многоагентное сотрудничество для улучшенного понимания визуальных документов', 'desc': 'MACT - это новая система для понимания визуальных документов и ответов на вопросы по изображениям. Она использует четыре специализированных агента: планирования, выполнения, оценки и ответа, которые эффективно взаимодействуют друг с другом. MACT применяет смешанное моделирование вознаграждений и масштабирование во время тестирования для улучшения производительности. Система показывает превосходные результаты на различных тестах, особенно для задач с длинным визуальным контекстом и сложными рассуждениями.'}, 'en': {'title': 'MACT: Enhancing Document Understanding with Smart Agent Collaboration', 'desc': "MACT is a Multi-Agent Collaboration framework designed to improve visual document understanding and visual question answering (VQA). It utilizes four specialized agents—planning, execution, judgment, and answer agents—that work together to enhance performance while maintaining a smaller parameter scale. The judgment agent plays a crucial role by verifying answers and prompting revisions from other agents, which leads to better accuracy compared to traditional methods. Additionally, MACT employs mixed reward modeling and hybrid test-time scaling to optimize each agent's performance based on their specific tasks, resulting in superior outcomes in complex reasoning scenarios."}, 'zh': {'title': '多智能体协作，提升视觉理解与问答能力', 'desc': 'MACT是一个多智能体协作框架，旨在提升视觉文档理解和视觉问答（VQA）的性能。它由四个专门的小型智能体组成，分别负责规划、执行、判断和回答，能够有效协作。判断智能体专注于验证正确性，并能引导其他智能体进行修正，超越了传统的纠错策略。此外，MACT采用混合奖励建模和平衡的测试时间缩放策略，使得每个智能体根据其功能定制不同的缩放策略，从而在参数规模较小的情况下实现更优的性能。'}}}, {'id': 'https://huggingface.co/papers/2508.05545', 'title': 'PRvL: Quantifying the Capabilities and Risks of Large Language Models\n  for PII Redaction', 'url': 'https://huggingface.co/papers/2508.05545', 'abstract': 'A comprehensive analysis of Large Language Models for PII redaction evaluates various architectures and training strategies, providing guidance for accurate, efficient, and privacy-aware redaction systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Redacting Personally Identifiable Information (PII) from unstructured text is critical for ensuring data privacy in regulated domains. While earlier approaches have relied on rule-based systems and domain-specific Named Entity Recognition (NER) models, these methods fail to generalize across formats and contexts. Recent advances in Large Language Models (LLMs) offer a promising alternative, yet the effect of architectural and training choices on redaction performance remains underexplored. LLMs have demonstrated strong performance in tasks that require contextual language understanding, including the redaction of PII in free-form text. Prior work suggests that with appropriate adaptation, LLMs can become effective contextual privacy learners. However, the consequences of architectural and training choices for PII Redaction remain underexplored. In this work, we present a comprehensive analysis of LLMs as privacy-preserving PII Redaction systems. We evaluate a range of LLM architectures and training strategies for their effectiveness in PII Redaction. Our analysis measures redaction performance, semantic preservation, and PII leakage, and compares these outcomes against latency and computational cost. The results provide practical guidance for configuring LLM-based redactors that are accurate, efficient, and privacy-aware. To support reproducibility and real-world deployment, we release PRvL, an open-source suite of fine-tuned models, and evaluation tools for general-purpose PII Redaction. PRvL is built entirely on open-source LLMs and supports multiple inference settings for flexibility and compliance. It is designed to be easily customized for different domains and fully operable within secure, self-managed environments. This enables data owners to perform redactions without relying on third-party services or exposing sensitive content beyond their own infrastructure.', 'score': 1, 'issue_id': 5244, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': 'dff00258f2cd918b', 'authors': ['Leon Garza', 'Anantaa Kotal', 'Aritran Piplai', 'Lavanya Elluri', 'Prajit Das', 'Aman Chadha'], 'affiliations': ['Amazon Web Services', 'Cisco Systems Inc.', 'Dept. of C.S., The University of Texas at El Paso', 'Texas A&M University-Central Texas'], 'pdf_title_img': 'assets/pdf/title_img/2508.05545.jpg', 'data': {'categories': ['#leakage', '#inference', '#training', '#dataset', '#ethics', '#open_source', '#architecture'], 'emoji': '🔐', 'ru': {'title': 'LLM на страже приватности: новый подход к редактированию персональных данных', 'desc': 'В этой статье представлен комплексный анализ использования больших языковых моделей (LLM) для редактирования персональных данных (PII) в неструктурированном тексте. Авторы оценивают различные архитектуры и стратегии обучения LLM с точки зрения эффективности редактирования, сохранения семантики и предотвращения утечек PII. Результаты исследования предоставляют практические рекомендации по настройке LLM-редакторов, которые являются точными, эффективными и обеспечивают конфиденциальность. В рамках работы также выпущен открытый набор инструментов PRvL для редактирования PII на основе открытых LLM.'}, 'en': {'title': 'Harnessing LLMs for Effective PII Redaction', 'desc': 'This paper analyzes the use of Large Language Models (LLMs) for redacting Personally Identifiable Information (PII) from unstructured text, which is essential for maintaining data privacy. It highlights the limitations of traditional rule-based and domain-specific Named Entity Recognition (NER) systems, which struggle to adapt to various formats and contexts. The authors evaluate different LLM architectures and training strategies to determine their effectiveness in accurately redacting PII while preserving semantic meaning and minimizing leakage. They also introduce PRvL, an open-source suite of fine-tuned models and tools designed for flexible and secure PII redaction in various domains.'}, 'zh': {'title': '大型语言模型助力个人信息去标识化的隐私保护', 'desc': '本文对大型语言模型（LLMs）在个人身份信息（PII）去标识化中的应用进行了全面分析。研究评估了不同的模型架构和训练策略，以提高去标识化的准确性和效率，同时确保数据隐私。通过对去标识化性能、语义保留和PII泄露的测量，提供了配置LLM去标识化系统的实用指导。为了支持可重复性和实际部署，本文发布了PRvL，一个开源的微调模型和评估工具套件，旨在帮助数据拥有者在安全环境中进行去标识化。'}}}, {'id': 'https://huggingface.co/papers/2508.04946', 'title': 'REINA: Regularized Entropy Information-Based Loss for Efficient\n  Simultaneous Speech Translation', 'url': 'https://huggingface.co/papers/2508.04946', 'abstract': 'A novel loss function, REINA, optimizes the latency-quality tradeoff in Simultaneous Speech Translation by adaptively waiting for more input based on information gain.  \t\t\t\t\tAI-generated summary \t\t\t\t Simultaneous Speech Translation (SimulST) systems stream in audio while simultaneously emitting translated text or speech. Such systems face the significant challenge of balancing translation quality and latency. We introduce a strategy to optimize this tradeoff: wait for more input only if you gain information by doing so. Based on this strategy, we present Regularized Entropy INformation Adaptation (REINA), a novel loss to train an adaptive policy using an existing non-streaming translation model. We derive REINA from information theory principles and show that REINA helps push the reported Pareto frontier of the latency/quality tradeoff over prior works. Utilizing REINA, we train a SimulST model on French, Spanish and German, both from and into English. Training on only open source or synthetically generated data, we achieve state-of-the-art (SOTA) streaming results for models of comparable size. We also introduce a metric for streaming efficiency, quantitatively showing REINA improves the latency/quality trade-off by as much as 21% compared to prior approaches, normalized against non-streaming baseline BLEU scores.', 'score': 1, 'issue_id': 5245, 'pub_date': '2025-08-07', 'pub_date_card':
