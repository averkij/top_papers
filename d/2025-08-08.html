{'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': 'aa0ec666492a04d2', 'authors': ['Nameer Hirschkind', 'Joseph Liu', 'Mahesh Kumar Nandwana', 'Xiao Yu'], 'affiliations': ['Roblox'], 'pdf_title_img': 'assets/pdf/title_img/2508.04946.jpg', 'data': {'categories': ['#multilingual', '#open_source', '#synthetic', '#optimization', '#audio', '#machine_translation', '#training'], 'emoji': '🗣️', 'ru': {'title': 'Умное ожидание для быстрого и качественного перевода речи', 'desc': 'Статья представляет новую функцию потерь REINA для оптимизации компромисса между задержкой и качеством в системах одновременного перевода речи. REINA адаптивно ожидает дополнительного ввода на основе прироста информации. Метод основан на принципах теории информации и позволяет обучать адаптивную политику с использованием существующей модели перевода без потоковой передачи. Авторы достигли лучших результатов для моделей сопоставимого размера на нескольких языках, используя только открытые или синтетические данные.'}, 'en': {'title': 'Optimizing Translation: REINA for Better Latency and Quality', 'desc': 'This paper presents a new loss function called REINA, designed to improve Simultaneous Speech Translation (SimulST) systems by optimizing the balance between translation quality and latency. REINA works by adaptively waiting for additional input only when it is expected to enhance the translation quality, based on the concept of information gain. The authors demonstrate that using REINA allows for training a SimulST model that achieves state-of-the-art performance in translating between English and languages like French, Spanish, and German. The results show a significant improvement in the latency-quality tradeoff, achieving up to 21% better performance compared to previous methods.'}, 'zh': {'title': '优化延迟与质量的REINA损失函数', 'desc': '本文提出了一种新颖的损失函数REINA，用于优化同时语音翻译中的延迟与质量的权衡。该方法通过根据信息增益自适应地等待更多输入，从而提高翻译质量。REINA基于信息理论原理，能够训练出一种自适应策略，超越了以往方法的延迟/质量帕累托前沿。通过使用REINA，我们在法语、西班牙语和德语的同时翻译模型上取得了最先进的结果，显示出REINA在延迟和质量之间的权衡改善了多达21%。'}}}, {'id': 'https://huggingface.co/papers/2508.04939', 'title': 'I Think, Therefore I Am Under-Qualified? A Benchmark for Evaluating\n  Linguistic Shibboleth Detection in LLM Hiring Evaluations', 'url': 'https://huggingface.co/papers/2508.04939', 'abstract': "A benchmark evaluates Large Language Models' response to linguistic markers that reveal demographic attributes, demonstrating systematic penalization of hedging language despite equivalent content quality.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces a comprehensive benchmark for evaluating how Large Language Models (LLMs) respond to linguistic shibboleths: subtle linguistic markers that can inadvertently reveal demographic attributes such as gender, social class, or regional background. Through carefully constructed interview simulations using 100 validated question-response pairs, we demonstrate how LLMs systematically penalize certain linguistic patterns, particularly hedging language, despite equivalent content quality. Our benchmark generates controlled linguistic variations that isolate specific phenomena while maintaining semantic equivalence, which enables the precise measurement of demographic bias in automated evaluation systems. We validate our approach along multiple linguistic dimensions, showing that hedged responses receive 25.6% lower ratings on average, and demonstrate the benchmark's effectiveness in identifying model-specific biases. This work establishes a foundational framework for detecting and measuring linguistic discrimination in AI systems, with broad applications to fairness in automated decision-making contexts.", 'score': 1, 'issue_id': 5244, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': 'c43270050aadf2f5', 'authors': ['Julia Kharchenko', 'Tanya Roosta', 'Aman Chadha', 'Chirag Shah'], 'affiliations': ['Stanford University, Amazon GenAI, Palo Alto, CA, USA', 'UC Berkeley, Amazon, Saratoga, CA, USA', 'University of Washington, Seattle, WA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.04939.jpg', 'data': {'categories': ['#benchmark', '#ethics'], 'emoji': '🎭', 'ru': {'title': 'Раскрытие скрытой предвзятости языковых моделей', 'desc': 'Статья представляет комплексный бенчмарк для оценки реакции больших языковых моделей (LLM) на лингвистические маркеры, раскрывающие демографические атрибуты. Исследование показывает, что LLM систематически занижают оценки текстов с неуверенными формулировками, несмотря на эквивалентное качество содержания. Бенчмарк генерирует контролируемые лингвистические вариации, сохраняя семантическую эквивалентность, что позволяет точно измерять демографическую предвзятость в системах автоматической оценки. Работа закладывает основу для выявления и измерения лингвистической дискриминации в системах искусственного интеллекта.'}, 'en': {'title': 'Uncovering Bias: How Language Shapes AI Judgments', 'desc': 'This paper presents a benchmark designed to assess how Large Language Models (LLMs) react to subtle linguistic cues that can indicate demographic characteristics. The study reveals that LLMs tend to penalize hedging language, which is a way of expressing uncertainty, even when the content quality remains the same. By using controlled variations in language while keeping the meaning intact, the researchers can accurately measure biases related to demographics in AI evaluations. The findings highlight a significant 25.6% reduction in ratings for hedged responses, underscoring the need for fairness in AI systems.'}, 'zh': {'title': '揭示语言偏见的基准评估', 'desc': '这篇论文介绍了一个评估大型语言模型（LLMs）对语言标记反应的基准，特别是那些可以揭示人口属性的细微语言特征。研究表明，尽管内容质量相当，LLMs对某些语言模式，尤其是模糊语言，存在系统性的惩罚。通过构建100个经过验证的问题-回答对，论文展示了如何在保持语义等价的情况下，生成受控的语言变体，以精确测量自动评估系统中的人口偏见。该研究为检测和测量人工智能系统中的语言歧视建立了基础框架，具有广泛的公平性应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2508.04699', 'title': 'Hop, Skip, and Overthink: Diagnosing Why Reasoning Models Fumble during\n  Multi-Hop Analysis', 'url': 'https://huggingface.co/papers/2508.04699', 'abstract': 'Research investigates reasoning failures in language models for multi-hop question answering, introducing a framework to categorize errors and improve model fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of reasoning models and their integration into practical AI chat bots has led to breakthroughs in solving advanced math, deep search, and extractive question answering problems that requires a complex and multi-step thought process. Yet, a complete understanding of why these models hallucinate more than general purpose language models is missing. In this investigative study, we systematicallyexplore reasoning failures of contemporary language models on multi-hop question answering tasks. We introduce a novel, nuanced error categorization framework that examines failures across three critical dimensions: the diversity and uniqueness of source documents involved ("hops"), completeness in capturing relevant information ("coverage"), and cognitive inefficiency ("overthinking"). Through rigorous hu-man annotation, supported by complementary automated metrics, our exploration uncovers intricate error patterns often hidden by accuracy-centric evaluations. This investigative approach provides deeper insights into the cognitive limitations of current models and offers actionable guidance toward enhancing reasoning fidelity, transparency, and robustness in future language modeling efforts.', 'score': 1, 'issue_id': 5242, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '97e95e6b08388e4f', 'authors': ['Anushka Yadav', 'Isha Nalawade', 'Srujana Pillarichety', 'Yashwanth Babu', 'Reshmi Ghosh', 'Samyadeep Basu', 'Wenlong Zhao', 'Ali Nasaeh', 'Sriram Balasubramanian', 'Soundararajan Srinivasan'], 'affiliations': ['Microsoft', 'University of Maryland, College Park', 'University of Massachusetts, Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2508.04699.jpg', 'data': {'categories': ['#data', '#benchmark', '#reasoning', '#hallucinations', '#math', '#training'], 'emoji': '🧠', 'ru': {'title': 'Разгадка ошибок ИИ: новый взгляд на рассуждения языковых моделей', 'desc': 'Исследование посвящено анализу ошибок рассуждения языковых моделей при ответах на многоэтапные вопросы. Авторы представляют новую систему классификации ошибок, рассматривающую три ключевых аспекта: разнообразие используемых источников, полноту охвата релевантной информации и когнитивную неэффективность. Проведено тщательное аннотирование данных и использованы автоматические метрики для выявления сложных паттернов ошибок. Результаты исследования дают более глубокое понимание когнитивных ограничений современных языковых моделей и предлагают пути улучшения их способности к рассуждениям.'}, 'en': {'title': 'Unraveling Reasoning Failures in Language Models', 'desc': 'This paper investigates the reasoning failures of language models specifically in multi-hop question answering tasks. It introduces a new framework to categorize these errors based on three dimensions: the diversity of source documents, the completeness of relevant information, and cognitive inefficiency. The study uses human annotation and automated metrics to reveal complex error patterns that are often overlooked in traditional accuracy evaluations. The findings aim to enhance the understanding of cognitive limitations in language models and provide guidance for improving their reasoning capabilities.'}, 'zh': {'title': '提升语言模型推理能力的关键', 'desc': '本研究探讨了语言模型在多跳问答中的推理失败，提出了一种框架来分类错误并提高模型的可靠性。研究发现，当前语言模型在处理复杂的多步骤问题时，常常出现幻觉现象，缺乏对错误原因的全面理解。我们引入了一种新的错误分类框架，从源文档的多样性、信息捕捉的完整性和认知效率三个维度进行分析。通过严格的人类标注和自动化指标的支持，我们揭示了隐藏在准确性评估背后的复杂错误模式，为未来语言模型的推理能力提升提供了可行的指导。'}}}, {'id': 'https://huggingface.co/papers/2508.04190', 'title': 'RPCANet++: Deep Interpretable Robust PCA for Sparse Object Segmentation', 'url': 'https://huggingface.co/papers/2508.04190', 'abstract': 'RPCANet++ combines RPCA with deep learning to achieve efficient and interpretable sparse object segmentation by introducing modules for background approximation, object extraction, and image restoration.  \t\t\t\t\tAI-generated summary \t\t\t\t Robust principal component analysis (RPCA) decomposes an observation matrix into low-rank background and sparse object components. This capability has enabled its application in tasks ranging from image restoration to segmentation. However, traditional RPCA models suffer from computational burdens caused by matrix operations, reliance on finely tuned hyperparameters, and rigid priors that limit adaptability in dynamic scenarios. To solve these limitations, we propose RPCANet++, a sparse object segmentation framework that fuses the interpretability of RPCA with efficient deep architectures. Our approach unfolds a relaxed RPCA model into a structured network comprising a Background Approximation Module (BAM), an Object Extraction Module (OEM), and an Image Restoration Module (IRM). To mitigate inter-stage transmission loss in the BAM, we introduce a Memory-Augmented Module (MAM) to enhance background feature preservation, while a Deep Contrast Prior Module (DCPM) leverages saliency cues to expedite object extraction. Extensive experiments on diverse datasets demonstrate that RPCANet++ achieves state-of-the-art performance under various imaging scenarios. We further improve interpretability via visual and numerical low-rankness and sparsity measurements. By combining the theoretical strengths of RPCA with the efficiency of deep networks, our approach sets a new baseline for reliable and interpretable sparse object segmentation. Codes are available at our Project Webpage https://fengyiwu98.github.io/rpcanetx.', 'score': 1, 'issue_id': 5247, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '38f7da6b7ad16bbf', 'authors': ['Fengyi Wu', 'Yimian Dai', 'Tianfang Zhang', 'Yixuan Ding', 'Jian Yang', 'Ming-Ming Cheng', 'Zhenming Peng'], 'affiliations': ['Department of Automation, Tsinghua University, Beijing, China', 'PCA Lab, VCIP, College of Computer Science, Nankai University, Tianjin 300350, China', 'School of Information and Communication Engineering and the Laboratory of Imaging Detection and Intelligent Perception, University of Electronic Science and Technology of China, Chengdu, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.04190.jpg', 'data': {'categories': ['#optimization', '#training', '#dataset', '#cv', '#interpretability', '#architecture'], 'emoji': '🖼️', 'ru': {'title': 'RPCANet++: Интерпретируемая сегментация объектов с глубоким обучением', 'desc': 'RPCANet++ объединяет метод анализа главных компонент (RPCA) с глубоким обучением для эффективной и интерпретируемой сегментации разреженных объектов. Модель включает модули для аппроксимации фона, извлечения объектов и восстановления изображений. Использование памяти и контрастного априорного модуля улучшает сохранение признаков фона и ускоряет выделение объектов. Эксперименты показывают, что RPCANet++ достигает современного уровня производительности в различных сценариях визуализации.'}, 'en': {'title': 'Efficient and Interpretable Sparse Object Segmentation with RPCANet++', 'desc': 'RPCANet++ is a novel framework that integrates Robust Principal Component Analysis (RPCA) with deep learning techniques to enhance sparse object segmentation. It introduces specialized modules for background approximation, object extraction, and image restoration, addressing the computational challenges of traditional RPCA methods. By incorporating a Memory-Augmented Module (MAM) and a Deep Contrast Prior Module (DCPM), the framework improves feature preservation and accelerates object extraction. Extensive experiments show that RPCANet++ achieves superior performance across various imaging scenarios while maintaining interpretability through low-rankness and sparsity metrics.'}, 'zh': {'title': '结合RPCA与深度学习，实现高效可解释的稀疏物体分割', 'desc': 'RPCANet++ 是一种结合了鲁棒主成分分析（RPCA）和深度学习的稀疏物体分割框架。它通过引入背景近似模块、物体提取模块和图像恢复模块，实现了高效且可解释的分割效果。该方法解决了传统 RPCA 模型在计算和适应性方面的局限性，特别是在动态场景中的应用。通过大量实验，RPCANet++ 在不同的成像场景中表现出色，提供了新的可靠和可解释的稀疏物体分割基准。'}}}, {'id': 'https://huggingface.co/papers/2508.04107', 'title': 'Unlocking the Potential of MLLMs in Referring Expression Segmentation\n  via a Light-weight Mask Decode', 'url': 'https://huggingface.co/papers/2508.04107', 'abstract': 'MLLMSeg integrates MLLM vision encoder and LLM features with a lightweight mask decoder to achieve high accuracy in reference expression segmentation with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Reference Expression Segmentation (RES) aims to segment image regions specified by referring expressions and has become popular with the rise of multimodal large models (MLLMs). While MLLMs excel in semantic understanding, their token-generation paradigm struggles with pixel-level dense prediction. Existing RES methods either couple MLLMs with the parameter-heavy Segment Anything Model (SAM) with 632M network parameters or adopt SAM-free lightweight pipelines that sacrifice accuracy. To address the trade-off between performance and cost, we specifically propose MLLMSeg, a novel framework that fully exploits the inherent visual detail features encoded in the MLLM vision encoder without introducing an extra visual encoder. Besides, we propose a detail-enhanced and semantic-consistent feature fusion module (DSFF) that fully integrates the detail-related visual feature with the semantic-related feature output by the large language model (LLM) of MLLM. Finally, we establish a light-weight mask decoder with only 34M network parameters that optimally leverages detailed spatial features from the visual encoder and semantic features from the LLM to achieve precise mask prediction. Extensive experiments demonstrate that our method generally surpasses both SAM-based and SAM-free competitors, striking a better balance between performance and cost. Code is available at https://github.com/jcwang0602/MLLMSeg.', 'score': 1, 'issue_id': 5259, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 августа', 'en': 'August 6', 'zh': '8月6日'}, 'hash': '57990322bc3ce2a9', 'authors': ['Jingchao Wang', 'Zhijian Wu', 'Dingjiang Huang', 'Yefeng Zheng', 'Hong Wang'], 'affiliations': ['Medical Artificial Intelligence Laboratory, Westlake University', 'School of Data Science and Engineering, East China Normal University', 'School of Life Science and Technology, Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.04107.jpg', 'data': {'categories': ['#games', '#multimodal', '#optimization', '#architecture', '#cv'], 'emoji': '🔬', 'ru': {'title': 'Эффективная сегментация изображений с помощью мультимодальных языковых моделей', 'desc': 'MLLMSeg - это новый подход к сегментации изображений по референсным выражениям, объединяющий визуальный энкодер мультимодальной большой языковой модели (MLLM) и особенности большой языковой модели (LLM) с легковесным декодером масок. Метод использует детализированные пространственные признаки из визуального энкодера и семантические признаки из LLM для точного предсказания масок. MLLMSeg достигает высокой точности при сниженных вычислительных затратах по сравнению с существующими методами. Эксперименты показывают, что MLLMSeg превосходит как SAM-based, так и SAM-free конкурентов, обеспечивая лучший баланс между производительностью и стоимостью.'}, 'en': {'title': 'Efficient and Accurate Reference Expression Segmentation with MLLMSeg', 'desc': 'MLLMSeg is a novel framework designed for reference expression segmentation (RES) that combines the strengths of multimodal large models (MLLMs) with a lightweight mask decoder. It effectively utilizes the visual features from the MLLM vision encoder while avoiding the need for an additional visual encoder, which helps reduce computational costs. The framework introduces a detail-enhanced and semantic-consistent feature fusion module (DSFF) that merges visual and semantic features for improved accuracy. Experimental results show that MLLMSeg outperforms existing methods, achieving high accuracy in segmentation while maintaining a low parameter count.'}, 'zh': {'title': '高效精准的参考表达分割新方法', 'desc': 'MLLMSeg是一种新颖的框架，结合了多模态大模型（MLLM）的视觉编码器和大语言模型（LLM）特征，使用轻量级的掩码解码器来实现高精度的参考表达分割。该方法充分利用了MLLM视觉编码器中固有的视觉细节特征，而无需引入额外的视觉编码器。我们还提出了一种细节增强和语义一致的特征融合模块（DSFF），将与细节相关的视觉特征与LLM输出的语义特征进行全面整合。实验结果表明，MLLMSeg在性能和计算成本之间取得了更好的平衡，超越了现有的基于SAM和非SAM的方法。'}}}, {'id': 'https://huggingface.co/papers/2508.02243', 'title': 'I2CR: Intra- and Inter-modal Collaborative Reflections for Multimodal\n  Entity Linking', 'url': 'https://huggingface.co/papers/2508.02243', 'abstract': 'A novel LLM-based framework, Intra- and Inter-modal Collaborative Reflections, enhances multimodal entity linking by prioritizing text and using iterative visual clues when necessary, outperforming current state-of-the-art methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal entity linking plays a crucial role in a wide range of applications. Recent advances in large language model-based methods have become the dominant paradigm for this task, effectively leveraging both textual and visual modalities to enhance performance. Despite their success, these methods still face two challenges, including unnecessary incorporation of image data in certain scenarios and the reliance only on a one-time extraction of visual features, which can undermine their effectiveness and accuracy. To address these challenges, we propose a novel LLM-based framework for the multimodal entity linking task, called Intra- and Inter-modal Collaborative Reflections. This framework prioritizes leveraging text information to address the task. When text alone is insufficient to link the correct entity through intra- and inter-modality evaluations, it employs a multi-round iterative strategy that integrates key visual clues from various aspects of the image to support reasoning and enhance matching accuracy. Extensive experiments on three widely used public datasets demonstrate that our framework consistently outperforms current state-of-the-art methods in the task, achieving improvements of 3.2%, 5.1%, and 1.6%, respectively. Our code is available at https://github.com/ziyan-xiaoyu/I2CR/.', 'score': 1, 'issue_id': 5249, 'pub_date': '2025-08-04', 'pub_date_card': {'ru': '4 августа', 'en': 'August 4', 'zh': '8月4日'}, 'hash': '72638e0c336c8711', 'authors': ['Ziyan Liu', 'Junwen Li', 'Kaiwen Li', 'Tong Ruan', 'Chao Wang', 'Xinyan He', 'Zongyu Wang', 'Xuezhi Cao', 'Jingping Liu'], 'affiliations': ['East China University of Science and Technology, Shanghai, China', 'Meituan, Shanghai, China', 'Shanghai University, Shanghai, China', 'South China University of Technology, Guangzhou, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.02243.jpg', 'data': {'categories': ['#reasoning', '#interpretability', '#multimodal'], 'emoji': '🔗', 'ru': {'title': 'Умное связывание текста и изображений с помощью ИИ', 'desc': "Предложена новая система для мультимодальной привязки сущностей на основе больших языковых моделей. Она называется 'Внутри- и межмодальные совместные отражения' и отдает приоритет текстовой информации, используя визуальные подсказки только при необходимости. Система применяет итеративный подход для интеграции ключевых визуальных элементов из разных аспектов изображения. Эксперименты показали, что данный метод превосходит современные аналоги на трех общедоступных наборах данных."}, 'en': {'title': 'Enhancing Multimodal Entity Linking with Text-First Strategies', 'desc': 'This paper introduces a new framework called Intra- and Inter-modal Collaborative Reflections for multimodal entity linking, which primarily focuses on text while effectively using visual clues when needed. The framework addresses two main challenges in existing methods: the unnecessary use of image data and the limited extraction of visual features. By employing a multi-round iterative strategy, it enhances the reasoning process by integrating relevant visual information only when text is insufficient. Experimental results show that this approach significantly improves performance over current state-of-the-art techniques across multiple datasets.'}, 'zh': {'title': '文本优先，视觉辅助的多模态实体链接新框架', 'desc': '本文提出了一种基于大型语言模型的新框架，称为内部和外部模态协作反思，旨在增强多模态实体链接。该框架优先利用文本信息来完成任务，当仅依靠文本无法准确链接实体时，采用多轮迭代策略，结合图像中的关键视觉线索进行推理。通过在三个广泛使用的公共数据集上的大量实验，证明该框架在性能上超越了当前最先进的方法，分别提高了3.2%、5.1%和1.6%。这表明，合理利用文本和视觉信息的结合可以显著提升多模态实体链接的准确性。'}}}, {'id': 'https://huggingface.co/papers/2508.05128', 'title': 'Attention Basin: Why Contextual Position Matters in Large Language\n  Models', 'url': 'https://huggingface.co/papers/2508.05128', 'abstract': "The performance of Large Language Models (LLMs) is significantly sensitive to the contextual position of information in the input. To investigate the mechanism behind this positional bias, our extensive experiments reveal a consistent phenomenon we term the attention basin: when presented with a sequence of structured items (e.g., retrieved documents or few-shot examples), models systematically assign higher attention to the items at the beginning and end of the sequence, while neglecting those in the middle. Crucially, our analysis further reveals that allocating higher attention to critical information is key to enhancing model performance. Based on these insights, we introduce Attention-Driven Reranking (AttnRank), a two-stage framework that (i) estimates a model's intrinsic positional attention preferences using a small calibration set, and (ii) reorders retrieved documents or few-shot examples to align the most salient content with these high-attention positions. AttnRank is a model-agnostic, training-free, and plug-and-play method with minimal computational overhead. Experiments on multi-hop QA and few-shot in-context learning tasks demonstrate that AttnRank achieves substantial improvements across 10 large language models of varying architectures and scales, without modifying model parameters or training procedures.", 'score': 0, 'issue_id': 5256, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 августа', 'en': 'August 7', 'zh': '8月7日'}, 'hash': 'a6974044ec3cff79', 'authors': ['Zihao Yi', 'Delong Zeng', 'Zhenqing Ling', 'Haohao Luo', 'Zhe Xu', 'Wei Liu', 'Jian Luan', 'Wanxia Cao', 'Ying Shen'], 'affiliations': ['MiLM Plus, Xiaomi Inc., Beijing, China', 'Sun Yat-sen University, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.05128.jpg', 'data': {'categories': ['#data', '#optimization', '#long_context', '#training', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'Управление вниманием: новый подход к оптимизации работы языковых моделей', 'desc': "Исследование показало, что большие языковые модели (LLM) проявляют позиционное смещение, уделяя больше внимания элементам в начале и конце последовательности входных данных. Этот феномен, названный 'бассейном внимания', влияет на производительность модели. На основе этого наблюдения авторы разработали метод AttnRank, который переупорядочивает входные данные для оптимизации внимания модели. AttnRank - это универсальный метод, не требующий обучения, который значительно улучшает производительность различных LLM в задачах многоэтапного вопросно-ответного анализа и few-shot обучения."}, 'en': {'title': 'Enhancing Model Performance with Attention-Driven Reranking', 'desc': "This paper explores how Large Language Models (LLMs) are influenced by the position of information in their input sequences. It identifies a phenomenon called the attention basin, where models focus more on items at the start and end of a sequence, often overlooking those in the middle. The authors propose a new method called Attention-Driven Reranking (AttnRank) that improves model performance by rearranging input items to match the model's attention preferences. AttnRank is easy to implement, does not require retraining the models, and shows significant performance gains across various tasks and model architectures."}, 'zh': {'title': '提升模型性能的注意力重排序方法', 'desc': '大型语言模型（LLMs）的性能对输入信息的上下文位置非常敏感。我们的实验揭示了一种现象，称为注意力盆地：模型在处理结构化项目时，通常会对序列开头和结尾的项目给予更高的注意力，而忽视中间的项目。我们发现，将更多注意力分配给关键信息对于提升模型性能至关重要。基于这些发现，我们提出了注意力驱动的重排序方法（AttnRank），它通过小规模的校准集来估计模型的内在位置注意力偏好，并重新排列检索到的文档或少量示例，以将最重要的内容与高注意力位置对齐。'}}}];

            window.history.pushState({}, '', newUrl);

            const themeToggle = document.getElementById('theme-toggle');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';

                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-08-10 12:51',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-08-10 12:51')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-08-10 12:51')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
