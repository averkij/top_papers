    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.18934', 'title': 'Kanana: Compute-efficient Bilingual Language Models', 'url': 'https://huggingface.co/papers/2502.18934', 'abstract': 'We introduce Kanana, a series of bilingual language models that demonstrate exceeding performance in Korean and competitive performance in English. The computational cost of Kanana is significantly lower than that of state-of-the-art models of similar size. The report details the techniques employed during pre-training to achieve compute-efficient yet competitive models, including high quality data filtering, staged pre-training, depth up-scaling, and pruning and distillation. Furthermore, the report outlines the methodologies utilized during the post-training of the Kanana models, encompassing supervised fine-tuning and preference optimization, aimed at enhancing their capability for seamless interaction with users. Lastly, the report elaborates on plausible approaches used for language model adaptation to specific scenarios, such as embedding, retrieval augmented generation, and function calling. The Kanana model series spans from 2.1B to 32.5B parameters with 2.1B models (base, instruct, embedding) publicly released to promote research on Korean language models.', 'score': 29, 'issue_id': 2433, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': 'ee34363239bc939d', 'authors': ['Kanana LLM Team', 'Yunju Bak', 'Hojin Lee', 'Minho Ryu', 'Jiyeon Ham', 'Seungjae Jung', 'Daniel Wontae Nam', 'Taegyeong Eo', 'Donghun Lee', 'Doohae Jung', 'Boseop Kim', 'Nayeon Kim', 'Jaesun Park', 'Hyunho Kim', 'Hyunwoong Ko', 'Changmin Lee', 'Kyoung-Woon On', 'Seulye Baeg', 'Junrae Cho', 'Sunghee Jung', 'Jieun Kang', 'EungGyun Kim', 'Eunhwa Kim', 'Byeongil Ko', 'Daniel Lee', 'Minchul Lee', 'Miok Lee', 'Shinbok Lee', 'Gaeun Seo'], 'affiliations': ['Kakao Corp'], 'pdf_title_img': 'assets/pdf/title_img/2502.18934.jpg', 'data': {'categories': ['#rag', '#open_source', '#machine_translation', '#low_resource', '#dataset', '#multilingual', '#data', '#small_models', '#training'], 'emoji': '🇰🇷', 'ru': {'title': 'Kanana: эффективные двуязычные языковые модели для корейского и английского', 'desc': 'Представлена серия двуязычных языковых моделей Kanana, показывающих высокую производительность в корейском и английском языках. Модели Kanana требуют значительно меньше вычислительных ресурсов по сравнению с аналогичными современными моделями. Описаны техники предобучения, включая фильтрацию данных, поэтапное обучение, масштабирование глубины и дистилляцию. Также рассмотрены методы дообучения, такие как контролируемая настройка и оптимизация предпочтений, а также способы адаптации модели к конкретным сценариям.'}, 'en': {'title': 'Kanana: Efficient Bilingual Language Models for Korean and English', 'desc': 'Kanana is a series of bilingual language models that excel in Korean and perform competitively in English, showcasing their versatility. The models are designed to be computationally efficient, using techniques like high-quality data filtering and staged pre-training to reduce costs while maintaining performance. Post-training methods such as supervised fine-tuning and preference optimization are employed to improve user interaction capabilities. The Kanana models range from 2.1B to 32.5B parameters, with the smaller models made publicly available to encourage research in Korean language processing.'}, 'zh': {'title': 'Kanana：高效双语语言模型的创新之路', 'desc': 'Kanana是一系列双语语言模型，主要在韩语上表现优异，在英语上也具有竞争力。与同类最先进模型相比，Kanana的计算成本显著降低。该报告详细介绍了在预训练过程中采用的技术，包括高质量数据过滤、分阶段预训练、深度扩展以及剪枝和蒸馏。此外，报告还阐述了在后训练阶段使用的方法，如监督微调和偏好优化，以增强模型与用户的无缝互动能力。'}}}, {'id': 'https://huggingface.co/papers/2502.19400', 'title': 'TheoremExplainAgent: Towards Multimodal Explanations for LLM Theorem Understanding', 'url': 'https://huggingface.co/papers/2502.19400', 'abstract': 'Understanding domain-specific theorems often requires more than just text-based reasoning; effective communication through structured visual explanations is crucial for deeper comprehension. While large language models (LLMs) demonstrate strong performance in text-based theorem reasoning, their ability to generate coherent and pedagogically meaningful visual explanations remains an open challenge. In this work, we introduce TheoremExplainAgent, an agentic approach for generating long-form theorem explanation videos (over 5 minutes) using Manim animations. To systematically evaluate multimodal theorem explanations, we propose TheoremExplainBench, a benchmark covering 240 theorems across multiple STEM disciplines, along with 5 automated evaluation metrics. Our results reveal that agentic planning is essential for generating detailed long-form videos, and the o3-mini agent achieves a success rate of 93.8% and an overall score of 0.77. However, our quantitative and qualitative studies show that most of the videos produced exhibit minor issues with visual element layout. Furthermore, multimodal explanations expose deeper reasoning flaws that text-based explanations fail to reveal, highlighting the importance of multimodal explanations.', 'score': 14, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '87db4026705c319e', 'authors': ['Max Ku', 'Thomas Chong', 'Jonathan Leung', 'Krish Shah', 'Alvin Yu', 'Wenhu Chen'], 'affiliations': ['University of Waterloo', 'Vector Institute', 'Votee AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.19400.jpg', 'data': {'categories': ['#reasoning', '#video', '#agents', '#interpretability', '#multimodal', '#benchmark'], 'emoji': '🧮', 'ru': {'title': 'Агентный подход к визуальному объяснению теорем', 'desc': 'Данная работа представляет TheoremExplainAgent - агентный подход для генерации длинных видео-объяснений теорем с использованием анимаций Manim. Авторы также предлагают бенчмарк TheoremExplainBench для оценки мультимодальных объяснений теорем, охватывающий 240 теорем из различных STEM-дисциплин. Результаты показывают, что агентное планирование необходимо для создания детальных длинных видео, при этом агент o3-mini достигает 93.8% успешности. Однако исследование выявило, что большинство созданных видео имеют незначительные проблемы с компоновкой визуальных элементов.'}, 'en': {'title': 'Enhancing Theorem Understanding with Visual Explanations', 'desc': 'This paper presents TheoremExplainAgent, a novel approach for creating long-form video explanations of mathematical theorems using animations. It addresses the limitations of large language models in generating coherent visual content for educational purposes. The authors introduce TheoremExplainBench, a benchmark for evaluating these multimodal explanations across various STEM fields, utilizing 240 theorems and five automated metrics. The findings indicate that while the agentic planning significantly enhances video quality, there are still challenges in visual layout and reasoning that need to be addressed.'}, 'zh': {'title': '多模态解释：超越文本的理解', 'desc': '理解特定领域的定理不仅需要文本推理，还需要通过结构化的视觉解释进行有效沟通，以便更深入地理解。尽管大型语言模型在基于文本的定理推理中表现出色，但它们生成连贯且具有教学意义的视觉解释的能力仍然是一个挑战。我们提出了TheoremExplainAgent，这是一种生成长格式定理解释视频的代理方法，使用Manim动画进行展示。我们的研究表明，代理规划对于生成详细的长格式视频至关重要，o3-mini代理的成功率达到93.8%，但生成的视频在视觉元素布局上存在一些小问题。'}}}, {'id': 'https://huggingface.co/papers/2502.19361', 'title': 'Can Large Language Models Detect Errors in Long Chain-of-Thought Reasoning?', 'url': 'https://huggingface.co/papers/2502.19361', 'abstract': 'Recently, o1-like models have drawn significant attention, where these models produce the long Chain-of-Thought (CoT) reasoning steps to improve the reasoning abilities of existing Large Language Models (LLMs). In this paper, to understand the qualities of these long CoTs and measure the critique abilities of existing LLMs on these long CoTs, we introduce the DeltaBench, including the generated long CoTs from different o1-like models (e.g., QwQ, DeepSeek-R1) for different reasoning tasks (e.g., Math, Code, General Reasoning), to measure the ability to detect errors in long CoT reasoning. Based on DeltaBench, we first perform fine-grained analysis of the generated long CoTs to discover the effectiveness and efficiency of different o1-like models. Then, we conduct extensive evaluations of existing process reward models (PRMs) and critic models to detect the errors of each annotated process, which aims to investigate the boundaries and limitations of existing PRMs and critic models. Finally, we hope that DeltaBench could guide developers to better understand the long CoT reasoning abilities of their models.', 'score': 8, 'issue_id': 2433, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '5512631a44ece1da', 'authors': ['Yancheng He', 'Shilong Li', 'Jiaheng Liu', 'Weixun Wang', 'Xingyuan Bu', 'Ge Zhang', 'Zhongyuan Peng', 'Zhaoxiang Zhang', 'Wenbo Su', 'Bo Zheng'], 'affiliations': ['Alibaba Group', 'CASIA', 'M-A-P'], 'pdf_title_img': 'assets/pdf/title_img/2502.19361.jpg', 'data': {'categories': ['#long_context', '#dataset', '#benchmark', '#training', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'DeltaBench: новый инструмент для анализа длинных цепочек рассуждений в ИИ', 'desc': 'Статья представляет DeltaBench - набор данных для оценки способности обнаружения ошибок в длинных цепочках рассуждений (CoT) моделей типа o1. Авторы проводят детальный анализ сгенерированных CoT для различных задач рассуждения, чтобы оценить эффективность разных моделей o1. Исследование также включает оценку существующих моделей вознаграждения процесса (PRM) и критических моделей в обнаружении ошибок. DeltaBench призван помочь разработчикам лучше понять способности моделей к длинным рассуждениям CoT.'}, 'en': {'title': 'DeltaBench: Enhancing Long CoT Reasoning in LLMs', 'desc': 'This paper introduces DeltaBench, a benchmark designed to evaluate the long Chain-of-Thought (CoT) reasoning capabilities of various o1-like models. It focuses on analyzing the quality of these long CoTs generated for different reasoning tasks, such as Math and Code. The study also assesses the performance of existing process reward models (PRMs) and critic models in identifying errors within these long CoTs. Ultimately, DeltaBench aims to provide insights that help developers enhance the reasoning abilities of their Large Language Models (LLMs).'}, 'zh': {'title': 'DeltaBench：提升长链推理能力的评估工具', 'desc': '本文介绍了一种新的基准工具DeltaBench，用于评估o1类模型生成的长链推理（CoT）的质量。我们通过DeltaBench分析不同o1类模型在数学、代码和一般推理任务中的表现，旨在测量现有大型语言模型（LLMs）在长CoT推理中的错误检测能力。研究还对现有的过程奖励模型（PRMs）和评论模型进行了广泛评估，以探讨它们的局限性。最终，我们希望DeltaBench能够帮助开发者更好地理解模型在长CoT推理方面的能力。'}}}, {'id': 'https://huggingface.co/papers/2502.19328', 'title': 'Agentic Reward Modeling: Integrating Human Preferences with Verifiable Correctness Signals for Reliable Reward Systems', 'url': 'https://huggingface.co/papers/2502.19328', 'abstract': 'Reward models (RMs) are crucial for the training and inference-time scaling up of large language models (LLMs). However, existing reward models primarily focus on human preferences, neglecting verifiable correctness signals which have shown strong potential in training LLMs. In this paper, we propose agentic reward modeling, a reward system that combines reward models with verifiable correctness signals from different aspects to provide reliable rewards. We empirically implement a reward agent, named RewardAgent, that combines human preference rewards with two verifiable signals: factuality and instruction following, to provide more reliable rewards. We conduct comprehensive experiments on existing reward model benchmarks and inference time best-of-n searches on real-world downstream tasks. RewardAgent significantly outperforms vanilla reward models, demonstrating its effectiveness. We further construct training preference pairs using RewardAgent and train an LLM with the DPO objective, achieving superior performance on various NLP benchmarks compared to conventional reward models. Our codes are publicly released to facilitate further research (https://github.com/THU-KEG/Agentic-Reward-Modeling).', 'score': 8, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '57e2794756efc952', 'authors': ['Hao Peng', 'Yunjia Qi', 'Xiaozhi Wang', 'Zijun Yao', 'Bin Xu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.19328.jpg', 'data': {'categories': ['#alignment', '#training', '#open_source', '#rlhf', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Агентное моделирование наград: новый шаг в улучшении крупных языковых моделей', 'desc': 'Статья представляет новый подход к моделированию наград для крупных языковых моделей, названный агентным моделированием наград. Этот метод сочетает в себе модели наград, основанные на предпочтениях человека, с проверяемыми сигналами корректности, такими как фактическая точность и следование инструкциям. Авторы реализовали систему RewardAgent, которая превзошла традиционные модели наград в различных экспериментах. Использование RewardAgent для обучения языковой модели привело к улучшению результатов на ряде задач обработки естественного языка.'}, 'en': {'title': 'Enhancing LLM Training with Agentic Reward Modeling', 'desc': 'This paper introduces agentic reward modeling, which enhances the training of large language models (LLMs) by integrating human preferences with verifiable correctness signals. The proposed RewardAgent combines rewards based on factual accuracy and adherence to instructions, leading to more reliable training outcomes. Through extensive experiments, RewardAgent demonstrates superior performance over traditional reward models in various natural language processing tasks. The authors also provide their code to support further research in this area.'}, 'zh': {'title': '代理奖励建模：提升语言模型的可靠性', 'desc': '奖励模型（RMs）在大型语言模型（LLMs）的训练和推理中至关重要。现有的奖励模型主要关注人类偏好，忽视了可验证的正确性信号，而这些信号在训练LLMs中显示出强大的潜力。本文提出了一种代理奖励建模方法，将奖励模型与来自不同方面的可验证正确性信号相结合，以提供更可靠的奖励。我们实现了一个名为RewardAgent的奖励代理，它结合了人类偏好奖励和两个可验证信号：事实性和指令遵循，从而在各种自然语言处理基准上表现优异。'}}}, {'id': 'https://huggingface.co/papers/2502.18864', 'title': 'Towards an AI co-scientist', 'url': 'https://huggingface.co/papers/2502.18864', 'abstract': "Scientific discovery relies on scientists generating novel hypotheses that undergo rigorous experimental validation. To augment this process, we introduce an AI co-scientist, a multi-agent system built on Gemini 2.0. The AI co-scientist is intended to help uncover new, original knowledge and to formulate demonstrably novel research hypotheses and proposals, building upon prior evidence and aligned to scientist-provided research objectives and guidance. The system's design incorporates a generate, debate, and evolve approach to hypothesis generation, inspired by the scientific method and accelerated by scaling test-time compute. Key contributions include: (1) a multi-agent architecture with an asynchronous task execution framework for flexible compute scaling; (2) a tournament evolution process for self-improving hypotheses generation. Automated evaluations show continued benefits of test-time compute, improving hypothesis quality. While general purpose, we focus development and validation in three biomedical areas: drug repurposing, novel target discovery, and explaining mechanisms of bacterial evolution and anti-microbial resistance. For drug repurposing, the system proposes candidates with promising validation findings, including candidates for acute myeloid leukemia that show tumor inhibition in vitro at clinically applicable concentrations. For novel target discovery, the AI co-scientist proposed new epigenetic targets for liver fibrosis, validated by anti-fibrotic activity and liver cell regeneration in human hepatic organoids. Finally, the AI co-scientist recapitulated unpublished experimental results via a parallel in silico discovery of a novel gene transfer mechanism in bacterial evolution. These results, detailed in separate, co-timed reports, demonstrate the potential to augment biomedical and scientific discovery and usher an era of AI empowered scientists.", 'score': 6, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': 'f5b7ae00d9351ca7', 'authors': ['Juraj Gottweis', 'Wei-Hung Weng', 'Alexander Daryin', 'Tao Tu', 'Anil Palepu', 'Petar Sirkovic', 'Artiom Myaskovsky', 'Felix Weissenberger', 'Keran Rong', 'Ryutaro Tanno', 'Khaled Saab', 'Dan Popovici', 'Jacob Blum', 'Fan Zhang', 'Katherine Chou', 'Avinatan Hassidim', 'Burak Gokturk', 'Amin Vahdat', 'Pushmeet Kohli', 'Yossi Matias', 'Andrew Carroll', 'Kavita Kulkarni', 'Nenad Tomasev', 'Yuan Guan', 'Vikram Dhillon', 'Eeshit Dhaval Vaishnav', 'Byron Lee', 'Tiago R D Costa', 'José R Penadés', 'Gary Peltz', 'Yunhan Xu', 'Annalisa Pawlosky', 'Alan Karthikesalingam', 'Vivek Natarajan'], 'affiliations': ['Fleming Initiative and Imperial College London', 'Google Cloud AI Research', 'Google DeepMind', 'Google Research', 'Houston Methodist', 'Sequome', 'Stanford University School of Medicine'], 'pdf_title_img': 'assets/pdf/title_img/2502.18864.jpg', 'data': {'categories': ['#agents', '#science', '#healthcare', '#architecture'], 'emoji': '🧬', 'ru': {'title': 'ИИ-соученый: революция в научном открытии', 'desc': "Статья представляет систему ИИ-соученого, многоагентную систему на базе Gemini 2.0, предназначенную для помощи ученым в генерации новых гипотез и исследовательских предложений. Система использует подход 'генерация, обсуждение и эволюция' для создания гипотез, вдохновленный научным методом. Ключевые особенности включают многоагентную архитектуру с асинхронным выполнением задач и процесс эволюции гипотез через турнирный отбор. Система была протестирована в трех биомедицинских областях: перепрофилирование лекарств, поиск новых мишеней и объяснение механизмов бактериальной эволюции."}, 'en': {'title': 'Empowering Science with AI: Unleashing Novel Hypotheses', 'desc': "This paper presents an AI co-scientist, a multi-agent system designed to assist in scientific discovery by generating and validating novel research hypotheses. Built on the Gemini 2.0 framework, it employs a generate, debate, and evolve methodology that mimics the scientific method while leveraging enhanced computational resources. The system's architecture allows for flexible scaling of tasks and includes a tournament evolution process to improve hypothesis generation over time. Focused on biomedical applications, the AI co-scientist has successfully proposed drug candidates and novel targets, demonstrating its potential to significantly enhance research outcomes."}, 'zh': {'title': 'AI助力科学发现的新纪元', 'desc': '这篇论文介绍了一种名为AI共同科学家的多智能体系统，旨在帮助科学家生成新的研究假设并进行验证。该系统基于Gemini 2.0，采用生成、辩论和演变的方法来生成假设，灵感来源于科学方法。它在药物重定位、新靶点发现和细菌进化机制等生物医学领域进行了开发和验证，展示了其在科学发现中的潜力。通过自动评估，系统在假设质量上显示出持续的改进，表明AI可以增强科学研究的效率。'}}}, {'id': 'https://huggingface.co/papers/2502.16776', 'title': 'AISafetyLab: A Comprehensive Framework for AI Safety Evaluation and Improvement', 'url': 'https://huggingface.co/papers/2502.16776', 'abstract': 'As AI models are increasingly deployed across diverse real-world scenarios, ensuring their safety remains a critical yet underexplored challenge. While substantial efforts have been made to evaluate and enhance AI safety, the lack of a standardized framework and comprehensive toolkit poses significant obstacles to systematic research and practical adoption. To bridge this gap, we introduce AISafetyLab, a unified framework and toolkit that integrates representative attack, defense, and evaluation methodologies for AI safety. AISafetyLab features an intuitive interface that enables developers to seamlessly apply various techniques while maintaining a well-structured and extensible codebase for future advancements. Additionally, we conduct empirical studies on Vicuna, analyzing different attack and defense strategies to provide valuable insights into their comparative effectiveness. To facilitate ongoing research and development in AI safety, AISafetyLab is publicly available at https://github.com/thu-coai/AISafetyLab, and we are committed to its continuous maintenance and improvement.', 'score': 4, 'issue_id': 2432, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 февраля', 'en': 'February 24', 'zh': '2月24日'}, 'hash': '3401008394925d16', 'authors': ['Zhexin Zhang', 'Leqi Lei', 'Junxiao Yang', 'Xijie Huang', 'Yida Lu', 'Shiyao Cui', 'Renmiao Chen', 'Qinglin Zhang', 'Xinyuan Wang', 'Hao Wang', 'Hao Li', 'Xianqi Lei', 'Chengwei Pan', 'Lei Sha', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['Beihang University, Beijing, China', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.16776.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#dataset', '#security'], 'emoji': '🛡️', 'ru': {'title': 'Единая лаборатория для обеспечения безопасности ИИ', 'desc': 'AISafetyLab - это унифицированная платформа и набор инструментов для исследования безопасности искусственного интеллекта. Она интегрирует методы атак, защиты и оценки моделей ИИ, предоставляя интуитивно понятный интерфейс для разработчиков. Авторы провели эмпирические исследования на модели Vicuna, анализируя различные стратегии атак и защиты. Проект доступен на GitHub и предназначен для содействия исследованиям в области безопасности ИИ.'}, 'en': {'title': 'AISafetyLab: A Unified Toolkit for AI Safety', 'desc': 'This paper addresses the critical challenge of ensuring AI safety as models are used in real-world applications. It introduces AISafetyLab, a comprehensive framework and toolkit that combines various attack, defense, and evaluation methods for AI safety. The toolkit is designed to be user-friendly, allowing developers to easily implement safety techniques while providing a flexible codebase for future enhancements. The authors also present empirical studies on the Vicuna model, comparing different safety strategies to highlight their effectiveness.'}, 'zh': {'title': '构建安全的人工智能：AISafetyLab框架', 'desc': '随着人工智能模型在各种现实场景中的应用，确保其安全性成为一个重要但尚未充分探索的挑战。虽然在评估和增强人工智能安全性方面已经做了大量工作，但缺乏标准化框架和全面工具包仍然是系统研究和实际应用的重大障碍。为了解决这个问题，我们推出了AISafetyLab，这是一个统一的框架和工具包，集成了代表性的攻击、防御和评估方法。AISafetyLab提供了直观的界面，使开发者能够无缝应用各种技术，同时保持良好结构和可扩展的代码库，以便未来的进步。'}}}, {'id': 'https://huggingface.co/papers/2502.18906', 'title': 'VEM: Environment-Free Exploration for Training GUI Agent with Value Environment Model', 'url': 'https://huggingface.co/papers/2502.18906', 'abstract': "Training Vision-Language Models (VLMs) for Graphical User Interfaces (GUI) agents via Reinforcement Learning (RL) faces critical challenges: environment-based RL requires costly interactions, while environment-free methods struggle with distribution shift and reward generalization. We propose an environment-free RL framework that decouples value estimation from policy optimization by leveraging a pretrained Value Environment Model (VEM). VEM predicts state-action values directly from offline data, distilling human-like priors about GUI interaction outcomes without requiring next-state prediction or environmental feedback. This avoids compounding errors and enhances resilience to UI changes by focusing on semantic reasoning (e.g., Does this action advance the user's goal?). The framework operates in two stages: (1) pretraining VEM to estimate long-term action utilities and (2) guiding policy exploration with frozen VEM signals, enabling layout-agnostic GUI automation. Evaluated on Android-in-the-Wild benchmarks, VEM achieves state-of-the-art performance in both offline and online settings, outperforming environment-free baselines significantly and matching environment-based approaches without interaction costs. Importantly, VEM demonstrates that semantic-aware value estimation can achieve comparable performance with online-trained methods.", 'score': 4, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '5ac6f89ffc897bbe', 'authors': ['Jiani Zheng', 'Lu Wang', 'Fangkai Yang', 'Chaoyun Zhang', 'Lingrui Mei', 'Wenjie Yin', 'Qingwei Lin', 'Dongmei Zhang', 'Saravan Rajmohan', 'Qi Zhang'], 'affiliations': ['KTH Royal Institute of Technology', 'Microsoft', 'Peking University', 'University of the Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2502.18906.jpg', 'data': {'categories': ['#reasoning', '#training', '#agents', '#rl', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Семантическое понимание для эффективной автоматизации GUI без прямого взаимодействия', 'desc': 'Статья представляет новый подход к обучению моделей компьютерного зрения и языка для автоматизации графических интерфейсов. Авторы предлагают безсредовую систему обучения с подкреплением, использующую предобученную модель оценки окружения (VEM). VEM предсказывает значения состояний и действий напрямую из офлайн-данных, не требуя взаимодействия с реальной средой. Этот метод показывает высокую эффективность на бенчмарках Android-in-the-Wild, превосходя другие безсредовые подходы и сравниваясь с методами, требующими взаимодействия со средой.'}, 'en': {'title': 'Revolutionizing GUI Automation with Semantic-Aware Value Estimation', 'desc': 'This paper addresses the challenges of training Vision-Language Models (VLMs) for Graphical User Interfaces (GUIs) using Reinforcement Learning (RL). It introduces a novel environment-free RL framework that separates value estimation from policy optimization by utilizing a pretrained Value Environment Model (VEM). VEM predicts state-action values from offline data, allowing for better generalization and resilience to changes in the user interface. The proposed method shows superior performance on benchmarks, demonstrating that semantic reasoning can effectively guide GUI automation without the need for costly interactions.'}, 'zh': {'title': '无环境强化学习：提升GUI代理的智能化', 'desc': '本文提出了一种环境无关的强化学习框架，用于训练视觉语言模型（VLMs）以支持图形用户界面（GUI）代理。该框架通过利用预训练的价值环境模型（VEM），将价值估计与策略优化解耦，避免了环境反馈的需求。VEM能够直接从离线数据中预测状态-动作值，增强了对用户界面变化的适应能力，并专注于语义推理。实验结果表明，VEM在Android-in-the-Wild基准测试中表现优异，超越了环境无关的基线，并在没有交互成本的情况下与基于环境的方法相媲美。'}}}, {'id': 'https://huggingface.co/papers/2502.17955', 'title': "Language Models' Factuality Depends on the Language of Inquiry", 'url': 'https://huggingface.co/papers/2502.17955', 'abstract': "Multilingual language models (LMs) are expected to recall factual knowledge consistently across languages, yet they often fail to transfer knowledge between languages even when they possess the correct information in one of the languages. For example, we find that an LM may correctly identify Rashed Al Shashai as being from Saudi Arabia when asked in Arabic, but consistently fails to do so when asked in English or Swahili. To systematically investigate this limitation, we introduce a benchmark of 10,000 country-related facts across 13 languages and propose three novel metrics: Factual Recall Score, Knowledge Transferability Score, and Cross-Lingual Factual Knowledge Transferability Score-to quantify factual recall and knowledge transferability in LMs across different languages. Our results reveal fundamental weaknesses in today's state-of-the-art LMs, particularly in cross-lingual generalization where models fail to transfer knowledge effectively across different languages, leading to inconsistent performance sensitive to the language used. Our findings emphasize the need for LMs to recognize language-specific factual reliability and leverage the most trustworthy information across languages. We release our benchmark and evaluation framework to drive future research in multilingual knowledge transfer.", 'score': 3, 'issue_id': 2435, 'pub_date': '2025-02-25', 'pub_date_card': {'ru': '25 февраля', 'en': 'February 25', 'zh': '2月25日'}, 'hash': '25d78fa82880ea9e', 'authors': ['Tushar Aggarwal', 'Kumar Tanmay', 'Ayush Agrawal', 'Kumar Ayush', 'Hamid Palangi', 'Paul Pu Liang'], 'affiliations': ['Google', 'Harvard University', 'MIT', 'Microsoft Research', 'Mila', 'Stanford University', 'Université de Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2502.17955.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#transfer_learning', '#low_resource'], 'emoji': '🌐', 'ru': {'title': 'Преодоление языковых барьеров в фактических знаниях нейросетей', 'desc': 'Исследователи обнаружили, что многоязычные языковые модели часто не могут переносить фактические знания между языками. Они разработали новый бенчмарк из 10 000 фактов о странах на 13 языках и предложили три метрики для оценки воспроизведения фактов и переноса знаний. Результаты показали фундаментальные слабости современных моделей в межъязыковом обобщении. Авторы подчеркивают необходимость для моделей распознавать надежность фактов на разных языках и использовать наиболее достоверную информацию.'}, 'en': {'title': 'Bridging Language Gaps in Knowledge Transfer', 'desc': 'This paper investigates the limitations of multilingual language models (LMs) in transferring factual knowledge across different languages. Despite having the correct information in one language, these models often struggle to recall the same facts when queried in another language. The authors introduce a benchmark consisting of 10,000 country-related facts in 13 languages and propose new metrics to measure factual recall and knowledge transferability. The findings highlight significant weaknesses in current LMs, particularly in their ability to generalize knowledge across languages, underscoring the importance of improving cross-lingual factual reliability.'}, 'zh': {'title': '跨语言知识转移的挑战与机遇', 'desc': '多语言模型（LM）在不同语言间应能一致地回忆事实知识，但它们常常无法有效地转移知识。我们发现，尽管模型在阿拉伯语中能正确识别某些信息，但在英语或斯瓦希里语中却无法做到。为此，我们提出了一个包含10,000个国家相关事实的基准测试，并引入了三种新指标来量化模型在不同语言间的事实回忆和知识转移能力。我们的研究揭示了当前最先进的多语言模型在跨语言泛化方面的基本弱点，强调了模型需要识别语言特定的事实可靠性。'}}}, {'id': 'https://huggingface.co/papers/2502.19204', 'title': 'Distill Any Depth: Distillation Creates a Stronger Monocular Depth Estimator', 'url': 'https://huggingface.co/papers/2502.19204', 'abstract': 'Monocular depth estimation (MDE) aims to predict scene depth from a single RGB image and plays a crucial role in 3D scene understanding. Recent advances in zero-shot MDE leverage normalized depth representations and distillation-based learning to improve generalization across diverse scenes. However, current depth normalization methods for distillation, relying on global normalization, can amplify noisy pseudo-labels, reducing distillation effectiveness. In this paper, we systematically analyze the impact of different depth normalization strategies on pseudo-label distillation. Based on our findings, we propose Cross-Context Distillation, which integrates global and local depth cues to enhance pseudo-label quality. Additionally, we introduce a multi-teacher distillation framework that leverages complementary strengths of different depth estimation models, leading to more robust and accurate depth predictions. Extensive experiments on benchmark datasets demonstrate that our approach significantly outperforms state-of-the-art methods, both quantitatively and qualitatively.', 'score': 3, 'issue_id': 2432, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '5f3b79d04ea09388', 'authors': ['Xiankang He', 'Dongyan Guo', 'Hongji Li', 'Ruibo Li', 'Ying Cui', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University', 'Lanzhou University', 'Nanyang Technological University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2502.19204.jpg', 'data': {'categories': ['#3d', '#cv', '#training', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Улучшение монокулярной оценки глубины через контекстную дистилляцию', 'desc': 'Статья посвящена монокулярной оценке глубины сцены по одному RGB-изображению. Авторы предлагают новый метод Cross-Context Distillation, который объединяет глобальные и локальные признаки глубины для улучшения качества псевдо-разметки. Также представлена система дистилляции с несколькими учителями, использующая сильные стороны разных моделей оценки глубины. Эксперименты показывают, что предложенный подход значительно превосходит современные методы по количественным и качественным показателям.'}, 'en': {'title': 'Enhancing Depth Estimation with Cross-Context Distillation', 'desc': 'This paper focuses on monocular depth estimation (MDE), which is the process of predicting depth information from a single RGB image. The authors identify that existing depth normalization techniques can worsen the quality of pseudo-labels used in distillation, which is crucial for improving model performance. To address this, they propose a new method called Cross-Context Distillation that combines both global and local depth information to enhance the quality of these pseudo-labels. Their multi-teacher distillation framework utilizes various depth estimation models to improve prediction accuracy, showing significant improvements over current leading methods in extensive experiments.'}, 'zh': {'title': '跨上下文蒸馏：提升深度估计的质量', 'desc': '单目深度估计（MDE）旨在从单张RGB图像中预测场景深度，对3D场景理解至关重要。最近的零样本MDE进展利用归一化深度表示和基于蒸馏的学习来提高在不同场景中的泛化能力。然而，当前的深度归一化方法依赖于全局归一化，可能会放大噪声伪标签，从而降低蒸馏效果。本文系统分析了不同深度归一化策略对伪标签蒸馏的影响，并提出了跨上下文蒸馏方法，以增强伪标签质量。'}}}, {'id': 'https://huggingface.co/papers/2502.18772', 'title': 'Plutus: Benchmarking Large Language Models in Low-Resource Greek Finance', 'url': 'https://huggingface.co/papers/2502.18772', 'abstract': "Despite Greece's pivotal role in the global economy, large language models (LLMs) remain underexplored for Greek financial context due to the linguistic complexity of Greek and the scarcity of domain-specific datasets. Previous efforts in multilingual financial natural language processing (NLP) have exposed considerable performance disparities, yet no dedicated Greek financial benchmarks or Greek-specific financial LLMs have been developed until now. To bridge this gap, we introduce Plutus-ben, the first Greek Financial Evaluation Benchmark, and Plutus-8B, the pioneering Greek Financial LLM, fine-tuned with Greek domain-specific data. Plutus-ben addresses five core financial NLP tasks in Greek: numeric and textual named entity recognition, question answering, abstractive summarization, and topic classification, thereby facilitating systematic and reproducible LLM assessments. To underpin these tasks, we present three novel, high-quality Greek financial datasets, thoroughly annotated by expert native Greek speakers, augmented by two existing resources. Our comprehensive evaluation of 22 LLMs on Plutus-ben reveals that Greek financial NLP remains challenging due to linguistic complexity, domain-specific terminology, and financial reasoning gaps. These findings underscore the limitations of cross-lingual transfer, the necessity for financial expertise in Greek-trained models, and the challenges of adapting financial LLMs to Greek text. We release Plutus-ben, Plutus-8B, and all associated datasets publicly to promote reproducible research and advance Greek financial NLP, fostering broader multilingual inclusivity in finance.", 'score': 2, 'issue_id': 2434, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '0d131910a39317a9', 'authors': ['Xueqing Peng', 'Triantafillos Papadopoulos', 'Efstathia Soufleri', 'Polydoros Giannouris', 'Ruoyu Xiang', 'Yan Wang', 'Lingfei Qian', 'Jimin Huang', 'Qianqian Xie', 'Sophia Ananiadou'], 'affiliations': ['Archimedes/Athena RC Athens, Greece', 'Athens University of Economics and Business, Archimedes/Athena RC Athens, Greece', 'The Fin AI USA', 'The University of Manchester Manchester, UK'], 'pdf_title_img': 'assets/pdf/title_img/2502.18772.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#dataset', '#low_resource', '#multilingual'], 'emoji': '💶', 'ru': {'title': 'Прорыв в греческом финансовом NLP: новые инструменты и вызовы', 'desc': 'Статья представляет первый греческий финансовый эталонный тест Plutus-ben и первую греческую финансовую языковую модель Plutus-8B. Авторы создали три новых высококачественных греческих финансовых набора данных для обучения и оценки моделей. Исследование включает комплексную оценку 22 языковых моделей на Plutus-ben, выявляя сложности греческого финансового NLP из-за лингвистической сложности и специфической терминологии. Результаты подчеркивают ограничения межъязыкового переноса и необходимость финансовой экспертизы в греческих моделях.'}, 'en': {'title': 'Empowering Greek Financial NLP with Plutus-8B and Plutus-ben', 'desc': "This paper addresses the lack of large language models (LLMs) tailored for the Greek financial sector, highlighting the challenges posed by the Greek language's complexity and the absence of relevant datasets. It introduces Plutus-ben, the first Greek Financial Evaluation Benchmark, and Plutus-8B, a specialized Greek Financial LLM, both designed to improve financial natural language processing (NLP) in Greek. The benchmark includes five key financial NLP tasks and is supported by three new, expertly annotated datasets. The study reveals significant challenges in adapting LLMs for Greek, emphasizing the need for models trained specifically on Greek financial data to enhance performance and understanding in this domain."}, 'zh': {'title': '推动希腊金融自然语言处理的创新', 'desc': '尽管希腊在全球经济中扮演着重要角色，但由于希腊语言的复杂性和特定领域数据集的稀缺，大型语言模型（LLMs）在希腊金融领域的应用仍然不足。为了解决这一问题，我们推出了Plutus-ben，这是第一个希腊金融评估基准，以及Plutus-8B，这是首个经过希腊特定领域数据微调的希腊金融LLM。Plutus-ben涵盖了五个核心金融自然语言处理任务，旨在促进系统化和可重复的LLM评估。我们的研究表明，希腊金融自然语言处理面临语言复杂性、特定术语和金融推理差距等挑战，强调了开发希腊语金融模型的必要性。'}}}, {'id': 'https://huggingface.co/papers/2502.19279', 'title': 'CritiQ: Mining Data Quality Criteria from Human Preferences', 'url': 'https://huggingface.co/papers/2502.19279', 'abstract': 'Language model heavily depends on high-quality data for optimal performance. Existing approaches rely on manually designed heuristics, the perplexity of existing models, training classifiers, or careful prompt engineering, which require significant expert experience and human annotation effort while introduce biases. We introduce CritiQ, a novel data selection method that automatically mines criteria from human preferences for data quality with only sim30 human-annotated pairs and performs efficient data selection. The main component, CritiQ Flow, employs a manager agent to evolve quality criteria and worker agents to make pairwise judgments. We build a knowledge base that extracts quality criteria from previous work to boost CritiQ Flow. Compared to perplexity- and classifier- based methods, verbal criteria are more interpretable and possess reusable value. After deriving the criteria, we train the CritiQ Scorer to give quality scores and perform efficient data selection. We demonstrate the effectiveness of our method in the code, math, and logic domains, achieving high accuracy on human-annotated test sets. To validate the quality of the selected data, we continually train Llama 3.1 models and observe improved performance on downstream tasks compared to uniform sampling. Ablation studies validate the benefits of the knowledge base and the reflection process. We analyze how criteria evolve and the effectiveness of majority voting.', 'score': 1, 'issue_id': 2435, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': 'ba207b81c3e39cc5', 'authors': ['Honglin Guo', 'Kai Lv', 'Qipeng Guo', 'Tianyi Liang', 'Zhiheng Xi', 'Demin Song', 'Qiuyinzhe Zhang', 'Yu Sun', 'Kai Chen', 'Xipeng Qiu', 'Tao Gui'], 'affiliations': ['East China Normal University', 'Fudan University', 'Shanghai AI Laboratory', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2502.19279.jpg', 'data': {'categories': ['#data', '#optimization', '#interpretability', '#dataset', '#agents', '#training'], 'emoji': '🔍', 'ru': {'title': 'Умный отбор данных для лучших языковых моделей', 'desc': 'CritiQ - это новый метод отбора данных для обучения языковых моделей. Он автоматически выводит критерии качества данных на основе предпочтений человека, используя всего около 30 размеченных пар. Метод включает в себя CritiQ Flow с агентами-менеджерами и рабочими, а также базу знаний с критериями из предыдущих работ. CritiQ Scorer обучается давать оценки качества для эффективного отбора данных, что улучшает производительность моделей на целевых задачах по сравнению с равномерной выборкой.'}, 'en': {'title': 'CritiQ: Automating Data Quality Selection for Better Language Models', 'desc': 'This paper presents CritiQ, a new method for selecting high-quality data for training language models. Unlike traditional approaches that rely on complex heuristics or human expertise, CritiQ uses a small set of human-annotated pairs to automatically derive quality criteria. The method features a manager agent that evolves these criteria and worker agents that make pairwise judgments, leading to more interpretable and reusable quality assessments. The results show that CritiQ significantly improves model performance in various domains by selecting better data compared to existing methods.'}, 'zh': {'title': '自动挖掘数据质量标准的创新方法', 'desc': '本文介绍了一种名为CritiQ的新型数据选择方法，旨在通过自动挖掘人类偏好的标准来提高数据质量。CritiQ的主要组成部分是CritiQ Flow，它利用管理代理和工作代理进行质量标准的演变和成对判断。与传统的基于困惑度和分类器的方法相比，CritiQ提供了更具可解释性的语言标准，并具有可重用的价值。通过训练CritiQ Scorer，我们能够有效地为数据打分并进行选择，从而在代码、数学和逻辑领域实现了高准确率。'}}}, {'id': 'https://huggingface.co/papers/2502.17540', 'title': 'PosterSum: A Multimodal Benchmark for Scientific Poster Summarization', 'url': 'https://huggingface.co/papers/2502.17540', 'abstract': 'Generating accurate and concise textual summaries from multimodal documents is challenging, especially when dealing with visually complex content like scientific posters. We introduce PosterSum, a novel benchmark to advance the development of vision-language models that can understand and summarize scientific posters into research paper abstracts. Our dataset contains 16,305 conference posters paired with their corresponding abstracts as summaries. Each poster is provided in image format and presents diverse visual understanding challenges, such as complex layouts, dense text regions, tables, and figures. We benchmark state-of-the-art Multimodal Large Language Models (MLLMs) on PosterSum and demonstrate that they struggle to accurately interpret and summarize scientific posters. We propose Segment & Summarize, a hierarchical method that outperforms current MLLMs on automated metrics, achieving a 3.14% gain in ROUGE-L. This will serve as a starting point for future research on poster summarization.', 'score': 1, 'issue_id': 2435, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 февраля', 'en': 'February 24', 'zh': '2月24日'}, 'hash': '1a13cbace88a6862', 'authors': ['Rohit Saxena', 'Pasquale Minervini', 'Frank Keller'], 'affiliations': ['Institute for Language, Cognition and Computation, School of Informatics, University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2502.17540.jpg', 'data': {'categories': ['#benchmark', '#science', '#dataset', '#multimodal'], 'emoji': '📊', 'ru': {'title': 'PosterSum: новый бенчмарк для суммаризации научных постеров', 'desc': 'Статья представляет новый бенчмарк PosterSum для развития мультимодальных языковых моделей, способных понимать и суммировать научные постеры в абстракты. Датасет содержит более 16 тысяч постеров с соответствующими абстрактами в качестве кратких описаний. Авторы провели оценку современных мультимодальных больших языковых моделей (MLLM) на этом бенчмарке и показали их ограниченные возможности в интерпретации постеров. Предложен иерархический метод Segment & Summarize, превосходящий существующие MLLM по автоматическим метрикам.'}, 'en': {'title': 'Advancing Scientific Poster Summarization with PosterSum', 'desc': 'This paper presents PosterSum, a new benchmark designed to improve vision-language models for summarizing scientific posters into concise research paper abstracts. The dataset includes 16,305 conference posters with their corresponding abstracts, highlighting the challenges of interpreting complex visual content. The authors evaluate state-of-the-art Multimodal Large Language Models (MLLMs) on this dataset and find that they struggle with accurate summarization. To address this, they introduce a hierarchical method called Segment & Summarize, which shows improved performance over existing models, achieving a 3.14% increase in ROUGE-L scores.'}, 'zh': {'title': '科学海报摘要生成的新突破', 'desc': '本文介绍了一种新的基准数据集PosterSum，旨在推动视觉语言模型的发展，以理解和总结科学海报。该数据集包含16,305个会议海报及其对应的摘要，提供了多样的视觉理解挑战。我们对当前最先进的多模态大语言模型进行了基准测试，结果显示它们在准确解读和总结科学海报方面存在困难。我们提出了一种分段与总结的层次方法，在自动化指标上超越了现有模型，ROUGE-L指标提高了3.14%。'}}}, {'id': 'https://huggingface.co/papers/2502.16284', 'title': 'MolSpectra: Pre-training 3D Molecular Representation with Multi-modal Energy Spectra', 'url': 'https://huggingface.co/papers/2502.16284', 'abstract': "Establishing the relationship between 3D structures and the energy states of molecular systems has proven to be a promising approach for learning 3D molecular representations. However, existing methods are limited to modeling the molecular energy states from classical mechanics. This limitation results in a significant oversight of quantum mechanical effects, such as quantized (discrete) energy level structures, which offer a more accurate estimation of molecular energy and can be experimentally measured through energy spectra. In this paper, we propose to utilize the energy spectra to enhance the pre-training of 3D molecular representations (MolSpectra), thereby infusing the knowledge of quantum mechanics into the molecular representations. Specifically, we propose SpecFormer, a multi-spectrum encoder for encoding molecular spectra via masked patch reconstruction. By further aligning outputs from the 3D encoder and spectrum encoder using a contrastive objective, we enhance the 3D encoder's understanding of molecules. Evaluations on public benchmarks reveal that our pre-trained representations surpass existing methods in predicting molecular properties and modeling dynamics.", 'score': 1, 'issue_id': 2433, 'pub_date': '2025-02-22', 'pub_date_card': {'ru': '22 февраля', 'en': 'February 22', 'zh': '2月22日'}, 'hash': '59ce39707b24fae2', 'authors': ['Liang Wang', 'Shaozhen Liu', 'Yu Rong', 'Deli Zhao', 'Qiang Liu', 'Shu Wu', 'Liang Wang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'New Laboratory of Pattern Recognition (NLPR), State Key Laboratory of Multimodal Artificial Intelligence Systems (MAIS), Institute of Automation, Chinese Academy of Sciences (CASIA)', 'School of Artificial Intelligence, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2502.16284.jpg', 'data': {'categories': ['#science', '#dataset', '#3d', '#benchmark', '#architecture'], 'emoji': '🔬', 'ru': {'title': 'Квантовый скачок в машинном обучении молекулярных структур', 'desc': 'Статья предлагает новый подход к обучению 3D-представлений молекул с использованием энергетических спектров. Авторы разработали метод MolSpectra, который включает знания квантовой механики в молекулярные представления. Ключевым компонентом является SpecFormer - мультиспектральный энкодер для кодирования молекулярных спектров. Результаты показывают, что предобученные представления превосходят существующие методы в предсказании свойств молекул и моделировании динамики.'}, 'en': {'title': 'Enhancing 3D Molecular Representations with Quantum Insights', 'desc': 'This paper addresses the challenge of accurately modeling molecular energy states by incorporating quantum mechanical effects into 3D molecular representations. The authors introduce a novel approach called MolSpectra, which leverages energy spectra to improve the pre-training of these representations. They present SpecFormer, a multi-spectrum encoder that utilizes masked patch reconstruction to effectively encode molecular spectra. The results demonstrate that their method significantly outperforms traditional techniques in predicting molecular properties and understanding molecular dynamics.'}, 'zh': {'title': '量子力学助力三维分子表示的提升', 'desc': '本论文探讨了三维分子结构与分子系统能量状态之间的关系，提出了一种新的方法来学习三维分子表示。现有方法主要基于经典力学，忽视了量子力学效应，如量子化的能级结构，这对能量的准确估计至关重要。我们提出了MolSpectra，通过利用能量光谱来增强三维分子表示的预训练，结合量子力学知识。具体而言，我们设计了SpecFormer，一个多光谱编码器，通过掩蔽补丁重建来编码分子光谱，从而提升三维编码器对分子的理解。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (4)', '#agi', '#alignment (1)', '#architecture (2)', '#audio', '#benchmark (9)', '#cv (1)', '#data (2)', '#dataset (7)', '#diffusion', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare (1)', '#inference', '#interpretability (2)', '#leakage', '#long_context (1)', '#low_resource (3)', '#machine_translation (1)', '#math', '#multilingual (3)', '#multimodal (2)', '#open_source (4)', '#optimization (2)', '#plp', '#rag (1)', '#reasoning (3)', '#rl (1)', '#rlhf (1)', '#robotics', '#science (3)', '#security (1)', '#small_models (1)', '#story_generation', '#survey', '#synthetic', '#training (6)', '#transfer_learning (1)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-27 06:14',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-27 06:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-27 06:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
