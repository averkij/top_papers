    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2501.08325', 'title': 'GameFactory: Creating New Games with Generative Interactive Videos', 'url': 'https://huggingface.co/papers/2501.08325', 'abstract': 'Generative game engines have the potential to revolutionize game development by autonomously creating new content and reducing manual workload. However, existing video-based game generation methods fail to address the critical challenge of scene generalization, limiting their applicability to existing games with fixed styles and scenes. In this paper, we present GameFactory, a framework focused on exploring scene generalization in game video generation. To enable the creation of entirely new and diverse games, we leverage pre-trained video diffusion models trained on open-domain video data. To bridge the domain gap between open-domain priors and small-scale game dataset, we propose a multi-phase training strategy that decouples game style learning from action control, preserving open-domain generalization while achieving action controllability. Using Minecraft as our data source, we release GF-Minecraft, a high-quality and diversity action-annotated video dataset for research. Furthermore, we extend our framework to enable autoregressive action-controllable game video generation, allowing the production of unlimited-length interactive game videos. Experimental results demonstrate that GameFactory effectively generates open-domain, diverse, and action-controllable game videos, representing a significant step forward in AI-driven game generation. Our dataset and project page are publicly available at https://vvictoryuki.github.io/gamefactory/.', 'score': 46, 'issue_id': 1773, 'pub_date': '2025-01-14', 'pub_date_card': {'ru': '14 —è–Ω–≤–∞—Ä—è', 'en': 'January 14', 'zh': '1Êúà14Êó•'}, 'hash': '0331c9576ced4090', 'authors': ['Jiwen Yu', 'Yiran Qin', 'Xintao Wang', 'Pengfei Wan', 'Di Zhang', 'Xihui Liu'], 'affiliations': ['Kuaishou Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2501.08325.jpg', 'data': {'categories': ['#dataset', '#video', '#open_source', '#diffusion', '#games', '#training', '#multimodal'], 'emoji': 'üéÆ', 'ru': {'title': 'GameFactory: –ò–ò-—Ä–µ–≤–æ–ª—é—Ü–∏—è –≤ —Å–æ–∑–¥–∞–Ω–∏–∏ –≤–∏–¥–µ–æ–∏–≥—Ä', 'desc': 'GameFactory - —ç—Ç–æ –Ω–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ –∏–≥—Ä —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –æ–±–æ–±—â–µ–Ω–∏—è –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Å—Ü–µ–Ω—ã. –û–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–∏—Ñ—Ñ—É–∑–∏–∏ –≤–∏–¥–µ–æ –Ω–∞ –æ–±—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –Ω–æ–≤—ã–µ –∏–≥—Ä—ã. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–Ω–æ–≥–æ—ç—Ç–∞–ø–Ω—É—é —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –æ–±—É—á–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–∑–¥–µ–ª—è–µ—Ç –∏–∑—É—á–µ–Ω–∏–µ —Å—Ç–∏–ª—è –∏–≥—Ä—ã –∏ –∫–æ–Ω—Ç—Ä–æ–ª—å –¥–µ–π—Å—Ç–≤–∏–π. –°–∏—Å—Ç–µ–º–∞ —Ç–∞–∫–∂–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –≤–∏–¥–µ–æ –∏–≥—Ä —Å –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –¥–µ–π—Å—Ç–≤–∏–π –Ω–µ–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –¥–ª–∏–Ω—ã.'}, 'en': {'title': 'Revolutionizing Game Development with Scene Generalization', 'desc': 'This paper introduces GameFactory, a novel framework aimed at enhancing scene generalization in game video generation. It addresses the limitations of current methods that struggle with fixed styles and scenes by utilizing pre-trained video diffusion models on diverse video data. The authors propose a multi-phase training strategy that separates game style learning from action control, allowing for better generalization and controllability. The framework is validated using a new dataset, GF-Minecraft, which supports the generation of diverse and interactive game videos, marking a significant advancement in AI-driven game development.'}, 'zh': {'title': 'GameFactoryÔºöÈù©ÂëΩÊÄßÁöÑÊ∏∏ÊàèËßÜÈ¢ëÁîüÊàêÊ°ÜÊû∂', 'desc': 'Êú¨ËÆ∫Êñá‰ªãÁªç‰∫ÜGameFactoryÊ°ÜÊû∂ÔºåÊó®Âú®Ëß£ÂÜ≥Ê∏∏ÊàèËßÜÈ¢ëÁîüÊàê‰∏≠ÁöÑÂú∫ÊôØÊ≥õÂåñÈóÆÈ¢ò„ÄÇÁé∞ÊúâÁöÑËßÜÈ¢ëÁîüÊàêÊñπÊ≥ïÊó†Ê≥ïÈÄÇÂ∫î‰∏çÂêåÈ£éÊ†ºÂíåÂú∫ÊôØÁöÑÊ∏∏ÊàèÔºåÈôêÂà∂‰∫ÜÂÖ∂Â∫îÁî®„ÄÇÊàë‰ª¨Âà©Áî®È¢ÑËÆ≠ÁªÉÁöÑËßÜÈ¢ëÊâ©Êï£Ê®°ÂûãÔºåÂπ∂ÊèêÂá∫Â§öÈò∂ÊÆµËÆ≠ÁªÉÁ≠ñÁï•Ôºå‰ª•ÂÆûÁé∞Ê∏∏ÊàèÈ£éÊ†ºÂ≠¶‰π†‰∏éÂä®‰ΩúÊéßÂà∂ÁöÑËß£ËÄ¶„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåGameFactoryËÉΩÂ§üÊúâÊïàÁîüÊàêÂºÄÊîæÂüü„ÄÅÂ§öÊ†∑Âåñ‰∏îÂèØÊéßÁöÑÊ∏∏ÊàèËßÜÈ¢ëÔºåÊé®Âä®‰∫ÜAIÈ©±Âä®ÁöÑÊ∏∏ÊàèÁîüÊàêÊäÄÊúØÁöÑÂèëÂ±ï„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2501.09781', 'title': 'VideoWorld: Exploring Knowledge Learning from Unlabeled Videos', 'url': 'https://huggingface.co/papers/2501.09781', 'abstract': 'This work explores whether a deep generative model can learn complex knowledge solely from visual input, in contrast to the prevalent focus on text-based models like large language models (LLMs). We develop VideoWorld, an auto-regressive video generation model trained on unlabeled video data, and test its knowledge acquisition abilities in video-based Go and robotic control tasks. Our experiments reveal two key findings: (1) video-only training provides sufficient information for learning knowledge, including rules, reasoning and planning capabilities, and (2) the representation of visual change is crucial for knowledge acquisition. To improve both the efficiency and efficacy of this process, we introduce the Latent Dynamics Model (LDM) as a key component of VideoWorld. Remarkably, VideoWorld reaches a 5-dan professional level in the Video-GoBench with just a 300-million-parameter model, without relying on search algorithms or reward mechanisms typical in reinforcement learning. In robotic tasks, VideoWorld effectively learns diverse control operations and generalizes across environments, approaching the performance of oracle models in CALVIN and RLBench. This study opens new avenues for knowledge acquisition from visual data, with all code, data, and models open-sourced for further research.', 'score': 6, 'issue_id': 1779, 'pub_date': '2025-01-16', 'pub_date_card': {'ru': '16 —è–Ω–≤–∞—Ä—è', 'en': 'January 16', 'zh': '1Êúà16Êó•'}, 'hash': 'db65df971ed9f199', 'authors': ['Zhongwei Ren', 'Yunchao Wei', 'Xun Guo', 'Yao Zhao', 'Bingyi Kang', 'Jiashi Feng', 'Xiaojie Jin'], 'affiliations': ['Beijing Jiaotong University', 'ByteDance Seed', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2501.09781.jpg', 'data': {'categories': ['#agents', '#video', '#open_source', '#small_models', '#rl', '#games', '#optimization'], 'emoji': 'üé•', 'ru': {'title': '–í–∏–∑—É–∞–ª—å–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ: –æ—Ç –≤–∏–¥–µ–æ –∫ –≥–ª—É–±–æ–∫–∏–º –∑–Ω–∞–Ω–∏—è–º', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø–æ—Å–≤—è—â–µ–Ω–æ –æ–±—É—á–µ–Ω–∏—é –≥–ª—É–±–æ–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –º–æ–¥–µ–ª–∏ —Å–ª–æ–∂–Ω—ã–º –∑–Ω–∞–Ω–∏—è–º –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–∞ –º–æ–¥–µ–ª—å VideoWorld, –æ–±—É—á–µ–Ω–Ω–∞—è –Ω–∞ –Ω–µ–º–∞—Ä–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ–¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –∏–≥—Ä—ã –≤ –≥–æ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–æ–±–æ—Ç–∞–º–∏. –ö–ª—é—á–µ–≤—ã–µ –≤—ã–≤–æ–¥—ã: –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏—è –∑–Ω–∞–Ω–∏–π, –≤–∫–ª—é—á–∞—è –ø—Ä–∞–≤–∏–ª–∞, —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, –∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –∫—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞. –ú–æ–¥–µ–ª—å –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —É—Ä–æ–≤–Ω—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∞ 5 –¥–∞–Ω–∞ –≤ –≥–æ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –æ–±—É—á–∞–µ—Ç—Å—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—é —Ä–æ–±–æ—Ç–∞–º–∏ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å—Ä–µ–¥–∞—Ö.'}, 'en': {'title': "Learning Knowledge from Visuals: VideoWorld's Breakthrough", 'desc': 'This paper investigates the ability of a deep generative model to learn complex knowledge from visual inputs, rather than relying on text-based models. The authors introduce VideoWorld, an auto-regressive model that generates videos and learns from unlabeled video data, demonstrating its effectiveness in tasks like video-based Go and robotic control. Key findings indicate that training solely on video data is sufficient for acquiring knowledge such as rules and reasoning, and that understanding visual changes is essential for this learning process. The introduction of the Latent Dynamics Model enhances the efficiency of knowledge acquisition, allowing VideoWorld to achieve high performance in various tasks without traditional reinforcement learning techniques.'}, 'zh': {'title': '‰ªéËßÜËßâÊï∞ÊçÆ‰∏≠Ëé∑ÂèñÁü•ËØÜÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨Á†îÁ©∂Êé¢ËÆ®‰∫ÜÊ∑±Â∫¶ÁîüÊàêÊ®°ÂûãÊòØÂê¶ÂèØ‰ª•‰ªÖÈÄöËøáËßÜËßâËæìÂÖ•Â≠¶‰π†Â§çÊùÇÁü•ËØÜÔºåËÄå‰∏çÊòØ‰æùËµñ‰∫éÊñáÊú¨Ê®°Âûã„ÄÇÊàë‰ª¨ÂºÄÂèë‰∫ÜVideoWorldÔºåËøôÊòØ‰∏Ä‰∏™Âü∫‰∫éËá™ÂõûÂΩíÁöÑËßÜÈ¢ëÁîüÊàêÊ®°ÂûãÔºåËÆ≠ÁªÉ‰∫éÊú™Ê†áËÆ∞ÁöÑËßÜÈ¢ëÊï∞ÊçÆÔºåÂπ∂ÊµãËØïÂÖ∂Âú®ËßÜÈ¢ëÂõ¥Ê£ãÂíåÊú∫Âô®‰∫∫ÊéßÂà∂‰ªªÂä°‰∏≠ÁöÑÁü•ËØÜËé∑ÂèñËÉΩÂäõ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËßÜÈ¢ëËÆ≠ÁªÉÊèê‰æõ‰∫ÜË∂≥Â§üÁöÑ‰ø°ÊÅØÊù•Â≠¶‰π†ËßÑÂàô„ÄÅÊé®ÁêÜÂíåËßÑÂàíËÉΩÂäõÔºåËßÜËßâÂèòÂåñÁöÑË°®Á§∫ÂØπÁü•ËØÜËé∑ÂèñËá≥ÂÖ≥ÈáçË¶Å„ÄÇÈÄöËøáÂºïÂÖ•ÊΩúÂú®Âä®ÊÄÅÊ®°ÂûãÔºàLDMÔºâÔºåVideoWorldÂú®ËßÜÈ¢ëÂõ¥Ê£ãÂü∫ÂáÜÊµãËØï‰∏≠ËææÂà∞‰∫Ü5ÊÆµ‰∏ì‰∏öÊ∞¥Âπ≥Ôºå‰∏îÂú®Êú∫Âô®‰∫∫‰ªªÂä°‰∏≠ÊúâÊïàÂ≠¶‰π†‰∫ÜÂ§öÁßçÊéßÂà∂Êìç‰Ωú„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2501.09284', 'title': 'SEAL: Entangled White-box Watermarks on Low-Rank Adaptation', 'url': 'https://huggingface.co/papers/2501.09284', 'abstract': 'Recently, LoRA and its variants have become the de facto strategy for training and sharing task-specific versions of large pretrained models, thanks to their efficiency and simplicity. However, the issue of copyright protection for LoRA weights, especially through watermark-based techniques, remains underexplored. To address this gap, we propose SEAL (SEcure wAtermarking on LoRA weights), the universal whitebox watermarking for LoRA. SEAL embeds a secret, non-trainable matrix between trainable LoRA weights, serving as a passport to claim ownership. SEAL then entangles the passport with the LoRA weights through training, without extra loss for entanglement, and distributes the finetuned weights after hiding the passport. When applying SEAL, we observed no performance degradation across commonsense reasoning, textual/visual instruction tuning, and text-to-image synthesis tasks. We demonstrate that SEAL is robust against a variety of known attacks: removal, obfuscation, and ambiguity attacks.', 'score': 2, 'issue_id': 1782, 'pub_date': '2025-01-16', 'pub_date_card': {'ru': '16 —è–Ω–≤–∞—Ä—è', 'en': 'January 16', 'zh': '1Êúà16Êó•'}, 'hash': '3c8f91b49b49bdd2', 'authors': ['Giyeong Oh', 'Saejin Kim', 'Woohyun Cho', 'Sangkyu Lee', 'Jiwan Chung', 'Dokyung Song', 'Youngjae Yu'], 'affiliations': ['Department of Artificial Intelligence, Yonsei University, Seoul, Republic of Korea', 'Department of Computer Science and Engineering, Yonsei University, Seoul, Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2501.09284.jpg', 'data': {'categories': ['#training', '#architecture', '#security'], 'emoji': 'üîê', 'ru': {'title': 'SEAL: –ó–∞—â–∏—Ç–∞ –∞–≤—Ç–æ—Ä—Å–∫–∏—Ö –ø—Ä–∞–≤ –Ω–∞ LoRA-–≤–µ—Å–∞ —Å –ø–æ–º–æ—â—å—é –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç SEAL - —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤ –¥–ª—è –≤–µ—Å–æ–≤ LoRA. SEAL –≤—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç —Å–µ–∫—Ä–µ—Ç–Ω—É—é –º–∞—Ç—Ä–∏—Ü—É –º–µ–∂–¥—É –æ–±—É—á–∞–µ–º—ã–º–∏ –≤–µ—Å–∞–º–∏ LoRA, –∫–æ—Ç–æ—Ä–∞—è —Å–ª—É–∂–∏—Ç –ø–∞—Å–ø–æ—Ä—Ç–æ–º –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∞–≤—Ç–æ—Ä—Å—Ç–≤–∞. –ú–µ—Ç–æ–¥ –Ω–µ —É—Ö—É–¥—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö –æ–±—Ä–∞–±–æ—Ç–∫–∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è. SEAL –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∫ –∏–∑–≤–µ—Å—Ç–Ω—ã–º –∞—Ç–∞–∫–∞–º –Ω–∞ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏, —Ç–∞–∫–∏–º –∫–∞–∫ —É–¥–∞–ª–µ–Ω–∏–µ, –æ–±—Ñ—É—Å–∫–∞—Ü–∏—è –∏ –∞—Ç–∞–∫–∏ –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'SEAL: Safeguarding LoRA Weights with Robust Watermarking', 'desc': "This paper introduces SEAL, a watermarking technique designed to protect LoRA weights used in machine learning. SEAL embeds a secret matrix within the trainable weights, allowing owners to claim their models without affecting performance. The method ensures that the watermark is integrated during training, maintaining the model's effectiveness across various tasks. Additionally, SEAL demonstrates resilience against common attacks aimed at removing or obscuring the watermark."}, 'zh': {'title': '‰øùÊä§LoRAÊùÉÈáçÁöÑÊ∞¥Âç∞ÊäÄÊúØ', 'desc': 'ÊúÄËøëÔºåLoRAÂèäÂÖ∂Âèò‰ΩìÊàê‰∏∫ËÆ≠ÁªÉÂíåÂÖ±‰∫´ÁâπÂÆö‰ªªÂä°ÁöÑÂ§ßÂûãÈ¢ÑËÆ≠ÁªÉÊ®°ÂûãÁöÑ‰∏ªË¶ÅÁ≠ñÁï•ÔºåÂõ†ÂÖ∂È´òÊïàÂíåÁÆÄÂçï„ÄÇÁÑ∂ËÄåÔºåLoRAÊùÉÈáçÁöÑÁâàÊùÉ‰øùÊä§ÈóÆÈ¢òÔºåÁâπÂà´ÊòØÂü∫‰∫éÊ∞¥Âç∞ÁöÑÊäÄÊúØÔºå‰ªçÁÑ∂Êú™ÂæóÂà∞ÂÖÖÂàÜÁ†îÁ©∂„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºåÊàë‰ª¨ÊèêÂá∫‰∫ÜSEALÔºàLoRAÊùÉÈáçÁöÑÂÆâÂÖ®Ê∞¥Âç∞ÔºâÔºåËøôÊòØ‰∏ÄÁßçÈÄöÁî®ÁöÑÁôΩÁõíÊ∞¥Âç∞ÊäÄÊúØ„ÄÇSEALÂú®ÂèØËÆ≠ÁªÉÁöÑLoRAÊùÉÈáç‰πãÈó¥ÂµåÂÖ•‰∏Ä‰∏™ÁßòÂØÜÁöÑ„ÄÅ‰∏çÂèØËÆ≠ÁªÉÁöÑÁü©ÈòµÔºå‰Ωú‰∏∫ÊâÄÊúâÊùÉÁöÑÂá≠ËØÅÔºåÂπ∂Âú®ËÆ≠ÁªÉËøáÁ®ã‰∏≠Â∞ÜÂÖ∂‰∏éLoRAÊùÉÈáçÁ∫†Áº†ÔºåÁ°Æ‰øùÊÄßËÉΩ‰∏ç‰∏ãÈôç„ÄÇ'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (1)', '#agi', '#alignment', '#architecture (1)', '#audio', '#benchmark', '#cv', '#data', '#dataset (1)', '#diffusion (1)', '#ethics', '#games (2)', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (1)', '#open_source (2)', '#optimization (1)', '#plp', '#rag', '#reasoning', '#rl (1)', '#rlhf', '#robotics', '#science', '#security (1)', '#small_models (1)', '#story_generation', '#survey', '#synthetic', '#training (2)', '#transfer_learning', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            üî∫ ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = 'üîÑ ' + getTimeDiff('2025-01-21 21:09',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "—Ä–µ–π—Ç–∏–Ω–≥—É",
                    pub_date: "–¥–∞—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏",
                    issue_id: "–¥–æ–±–∞–≤–ª–µ–Ω–∏—é –Ω–∞ HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "ËØÑÂàÜ",
                    pub_date: "ÂèëÂ∏ÉÊó•Êúü",
                    issue_id: "HF‰∏ä‰º†Êó•Êúü"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-01-21 21:09')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-01-21 21:09')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
