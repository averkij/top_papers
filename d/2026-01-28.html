        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

ugh Multimodal World Models', 'url': 'https://huggingface.co/papers/2601.19834', 'abstract': 'Visual generation enhances reasoning capabilities in multimodal models by providing more natural world models for physical and spatial tasks, while verbal reasoning remains sufficient for abstract domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans construct internal world models and reason by manipulating the concepts within these models. Recent advances in AI, particularly chain-of-thought (CoT) reasoning, approximate such human cognitive abilities, where world models are believed to be embedded within large language models. Expert-level performance in formal and abstract domains such as mathematics and programming has been achieved in current systems by relying predominantly on verbal reasoning. However, they still lag far behind humans in domains like physical and spatial intelligence, which require richer representations and prior knowledge. The emergence of unified multimodal models (UMMs) capable of both verbal and visual generation has therefore sparked interest in more human-like reasoning grounded in complementary multimodal pathways, though their benefits remain unclear. From a world-model perspective, this paper presents the first principled study of when and how visual generation benefits reasoning. Our key position is the visual superiority hypothesis: for certain tasks--particularly those grounded in the physical world--visual generation more naturally serves as world models, whereas purely verbal world models encounter bottlenecks arising from representational limitations or insufficient prior knowledge. Theoretically, we formalize internal world modeling as a core component of CoT reasoning and analyze distinctions among different forms of world models. Empirically, we identify tasks that necessitate interleaved visual-verbal CoT reasoning, constructing a new evaluation suite, VisWorld-Eval. Controlled experiments on a state-of-the-art UMM show that interleaved CoT significantly outperforms purely verbal CoT on tasks that favor visual world modeling, but offers no clear advantage otherwise. Together, this work clarifies the potential of multimodal world modeling for more powerful, human-like multimodal AI.', 'score': 16, 'issue_id': 800, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '64820d8bb35c71e0', 'authors': ['Jialong Wu', 'Xiaoying Zhang', 'Hongyi Yuan', 'Xiangcheng Zhang', 'Tianhao Huang', 'Changjing He', 'Chaoyi Deng', 'Renrui Zhang', 'Youbin Wu', 'Mingsheng Long'], 'affiliations': ['ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.19834.jpg', 'data': {'categories': ['#cv', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¸Ñ€Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚, ĞºĞ¾Ğ³Ğ´Ğ° Ğ¸ ĞºĞ°Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñƒ Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğµ: Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¼Ğ¸Ñ€Ğ¾Ğ¼, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¼Ğ¸Ñ€Ğ°, Ñ‚Ğ¾Ğ³Ğ´Ğ° ĞºĞ°Ğº Ñ‡Ğ¸ÑÑ‚Ğ¾ Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ°Ğ»ĞºĞ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¸Ñ€Ğ° ĞºĞ°Ğº ĞºĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VisWorld-Eval Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰Ğ¸ĞµÑÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ñ‡Ğ¸ÑÑ‚Ğ¾ Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ğ¾Ğ¹.'}, 'en': {'title': 'Visual Generation: Enhancing Reasoning in Multimodal AI', 'desc': 'This paper explores how visual generation can improve reasoning in multimodal models, especially for tasks related to the physical world. It argues that while verbal reasoning is effective for abstract problems, visual representations provide richer context for spatial and physical tasks. The authors introduce the visual superiority hypothesis, suggesting that visual generation serves as a more effective world model in certain scenarios. They also present a new evaluation suite, VisWorld-Eval, demonstrating that combining visual and verbal reasoning leads to better performance in tasks that benefit from visual context.'}, 'zh': {'title': 'è§†è§‰ç”Ÿæˆæå‡æ¨ç†èƒ½åŠ›çš„æ½œåŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†è§†è§‰ç”Ÿæˆå¦‚ä½•å¢å¼ºå¤šæ¨¡æ€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åœ¨ç‰©ç†å’Œç©ºé—´ä»»åŠ¡ä¸­ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè§†è§‰ç”Ÿæˆå¯ä»¥æ›´è‡ªç„¶åœ°ä½œä¸ºä¸–ç•Œæ¨¡å‹ï¼Œè€Œçº¯ç²¹çš„è¯­è¨€æ¨¡å‹åœ¨æŸäº›ä»»åŠ¡ä¸­ä¼šé‡åˆ°è¡¨ç°é™åˆ¶ã€‚é€šè¿‡æ„å»ºæ–°çš„è¯„ä¼°å¥—ä»¶ï¼Œè®ºæ–‡å±•ç¤ºäº†äº¤æ›¿ä½¿ç”¨è§†è§‰å’Œè¯­è¨€æ¨ç†çš„ä¼˜åŠ¿ï¼Œå°¤å…¶æ˜¯åœ¨éœ€è¦è§†è§‰ä¸–ç•Œå»ºæ¨¡çš„ä»»åŠ¡ä¸­ã€‚æœ€ç»ˆï¼Œè¿™é¡¹ç ”ç©¶ä¸ºå¤šæ¨¡æ€ä¸–ç•Œå»ºæ¨¡åœ¨æ›´å¼ºå¤§çš„äººç±»æ™ºèƒ½æ¨¡æ‹Ÿä¸­çš„æ½œåŠ›æä¾›äº†æ¸…æ™°çš„è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.09150', 'title': 'World Craft: Agentic Framework to Create Visualizable Worlds via Text', 'url': 'https://huggingface.co/papers/2601.09150', 'abstract': "World Craft enables non-expert users to create executable and visualizable AI environments through textual descriptions by combining structured scaffolding and multi-agent intent analysis.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) motivate generative agent simulation (e.g., AI Town) to create a ``dynamic world'', holding immense value across entertainment and research. However, for non-experts, especially those without programming skills, it isn't easy to customize a visualizable environment by themselves. In this paper, we introduce World Craft, an agentic world creation framework to create an executable and visualizable AI Town via user textual descriptions. It consists of two main modules, World Scaffold and World Guild. World Scaffold is a structured and concise standardization to develop interactive game scenes, serving as an efficient scaffolding for LLMs to customize an executable AI Town-like environment. World Guild is a multi-agent framework to progressively analyze users' intents from rough descriptions, and synthesizes required structured contents (\\eg environment layout and assets) for World Scaffold . Moreover, we construct a high-quality error-correction dataset via reverse engineering to enhance spatial knowledge and improve the stability and controllability of layout generation, while reporting multi-dimensional evaluation metrics for further analysis. Extensive experiments demonstrate that our framework significantly outperforms existing commercial code agents (Cursor and Antigravity) and LLMs (Qwen3 and Gemini-3-Pro). in scene construction and narrative intent conveyance, providing a scalable solution for the democratization of environment creation.", 'score': 15, 'issue_id': 803, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 14', 'zh': '1æœˆ14æ—¥'}, 'hash': '587f86d97eadecfa', 'authors': ['Jianwen Sun', 'Yukang Feng', 'Kaining Ying', 'Chuanhao Li', 'Zizhen Li', 'Fanrui Zhang', 'Jiaxin Ai', 'Yifan Chang', 'Yu Dai', 'Yifei Huang', 'Kaipeng Zhang'], 'affiliations': ['Fudan University', 'Nankai University', 'Shanda AI Research', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2601.09150.jpg', 'data': {'categories': ['#open_source', '#games'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ”ĞµĞ¼Ğ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ğ reate dynamic AI worlds.'}, 'zh': {'title': 'è®©æ¯ä¸ªäººéƒ½èƒ½åˆ›é€ AIä¸–ç•Œ', 'desc': 'World Craft æ˜¯ä¸€ä¸ªå…è®¸éä¸“ä¸šç”¨æˆ·é€šè¿‡æ–‡æœ¬æè¿°åˆ›å»ºå¯æ‰§è¡Œå’Œå¯è§†åŒ– AI ç¯å¢ƒçš„æ¡†æ¶ã€‚å®ƒç»“åˆäº†ç»“æ„åŒ–æ”¯æ¶å’Œå¤šæ™ºèƒ½ä½“æ„å›¾åˆ†æï¼Œä½¿å¾—ç”¨æˆ·èƒ½å¤Ÿè½»æ¾å®šåˆ¶åŠ¨æ€ä¸–ç•Œã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸¤ä¸ªä¸»è¦æ¨¡å—ï¼šWorld Scaffold å’Œ World Guildï¼Œå‰è€…ç”¨äºå¼€å‘äº’åŠ¨æ¸¸æˆåœºæ™¯ï¼Œåè€…åˆ™åˆ†æç”¨æˆ·çš„æ„å›¾å¹¶ç”Ÿæˆæ‰€éœ€çš„ç»“æ„åŒ–å†…å®¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWorld Craft åœ¨åœºæ™¯æ„å»ºå’Œå™äº‹æ„å›¾ä¼ è¾¾æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰çš„å•†ä¸šä»£ç ä»£ç†å’Œå¤§å‹è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.17645', 'title': "AVMeme Exam: A Multimodal Multilingual Multicultural Benchmark for LLMs' Contextual and Cultural Knowledge and Thinking", 'url': 'https://huggingface.co/papers/2601.17645', 'abstract': 'Current multimodal models demonstrate limited understanding of cultural and contextual audio-visual content, particularly excelling only in surface-level analysis rather than deeper semantic comprehension.  \t\t\t\t\tAI-generated summary \t\t\t\t Internet audio-visual clips convey meaning through time-varying sound and motion, which extend beyond what text alone can represent. To examine whether AI models can understand such signals in human cultural contexts, we introduce AVMeme Exam, a human-curated benchmark of over one thousand iconic Internet sounds and videos spanning speech, songs, music, and sound effects. Each meme is paired with a unique Q&A assessing levels of understanding from surface content to context and emotion to usage and world knowledge, along with metadata such as original year, transcript, summary, and sensitivity. We systematically evaluate state-of-the-art multimodal large language models (MLLMs) alongside human participants using this benchmark. Our results reveal a consistent limitation: current models perform poorly on textless music and sound effects, and struggle to think in context and in culture compared to surface content. These findings highlight a key gap in human-aligned multimodal intelligence and call for models that can perceive contextually and culturally beyond the surface of what they hear and see. Project page: avmemeexam.github.io/public', 'score': 14, 'issue_id': 800, 'pub_date': '2026-01-25', 'pub_date_card': {'ru': '25 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 25', 'zh': '1æœˆ25æ—¥'}, 'hash': '3469909232102a15', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#video', '#multimodal', '#benchmark', '#audio'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ—Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸: ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº AVMeme Exam Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¹ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğ¹ ÑĞ¼Ñ‹ÑĞ» Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚-Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ñ‹ÑÑÑ‡Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚-Ğ¼ĞµĞ¼Ğ¾Ğ² Ñ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ…: Ğ¾Ñ‚ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¼Ñ‹ÑĞ»Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… MLLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸ Ğ±ĞµĞ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ° ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ½Ğ°ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… Ğ¸ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Bridging the Gap in Multimodal Understanding', 'desc': 'This paper introduces AVMeme Exam, a benchmark designed to evaluate how well AI models understand audio-visual content in cultural contexts. It highlights that current multimodal models primarily analyze surface-level features rather than grasping deeper meanings related to context and emotion. The benchmark includes over a thousand iconic Internet sounds and videos, each paired with questions that assess various levels of understanding. The study finds that state-of-the-art multimodal large language models struggle with non-textual audio, indicating a significant gap in their ability to comprehend cultural nuances and contextual information.'}, 'zh': {'title': 'è¶…è¶Šè¡¨é¢ï¼Œç†è§£æ–‡åŒ–ä¸ä¸Šä¸‹æ–‡çš„å¤šæ¨¡æ€æ™ºèƒ½', 'desc': 'å½“å‰çš„å¤šæ¨¡æ€æ¨¡å‹åœ¨ç†è§£æ–‡åŒ–å’Œä¸Šä¸‹æ–‡çš„éŸ³é¢‘-è§†è§‰å†…å®¹æ–¹é¢è¡¨ç°æœ‰é™ï¼Œä¸»è¦åªåœç•™åœ¨è¡¨é¢åˆ†æï¼Œè€Œç¼ºä¹æ›´æ·±å±‚æ¬¡çš„è¯­ä¹‰ç†è§£ã€‚æˆ‘ä»¬æå‡ºäº†AVMeme Examï¼Œè¿™æ˜¯ä¸€ä¸ªäººç±»ç­–åˆ’çš„åŸºå‡†æµ‹è¯•ï¼ŒåŒ…å«è¶…è¿‡ä¸€åƒä¸ªæ ‡å¿—æ€§çš„äº’è”ç½‘å£°éŸ³å’Œè§†é¢‘ï¼Œæ—¨åœ¨è¯„ä¼°AIæ¨¡å‹åœ¨æ–‡åŒ–èƒŒæ™¯ä¸‹çš„ç†è§£èƒ½åŠ›ã€‚æ¯ä¸ªè¡¨æƒ…åŒ…éƒ½é…æœ‰ç‹¬ç‰¹çš„é—®ç­”ï¼Œè¯„ä¼°ä»è¡¨é¢å†…å®¹åˆ°ä¸Šä¸‹æ–‡ã€æƒ…æ„Ÿå’Œä½¿ç”¨çŸ¥è¯†çš„ç†è§£æ°´å¹³ã€‚æˆ‘ä»¬çš„ç ”ç©¶ç»“æœæ˜¾ç¤ºï¼Œç°æœ‰æ¨¡å‹åœ¨æ— æ–‡æœ¬çš„éŸ³ä¹å’ŒéŸ³æ•ˆä¸Šè¡¨ç°ä¸ä½³ï¼Œä¸”åœ¨ä¸Šä¸‹æ–‡å’Œæ–‡åŒ–æ€è€ƒæ–¹é¢å­˜åœ¨æ˜æ˜¾ä¸è¶³ï¼Œå¼ºè°ƒäº†å¤šæ¨¡æ€æ™ºèƒ½ä¸äººç±»å¯¹é½çš„å…³é”®å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.18292', 'title': 'TriPlay-RL: Tri-Role Self-Play Reinforcement Learning for LLM Safety Alignment', 'url': 'https://huggingface.co/papers/2601.18292', 'abstract': 'A closed-loop reinforcement learning framework enables iterative collaboration between attacker, defender, and evaluator roles for improved large language model safety alignment without manual annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, safety risks associated with large language models have become increasingly prominent, highlighting the urgent need to mitigate the generation of toxic and harmful content. The mainstream paradigm for LLM safety alignment typically adopts a collaborative framework involving three roles: an attacker for adversarial prompt generation, a defender for safety defense, and an evaluator for response assessment. In this paper, we propose a closed-loop reinforcement learning framework called TriPlay-RL that enables iterative and co-improving collaboration among three roles with near-zero manual annotation. Experimental results show that the attacker preserves high output diversity while achieving a 20%-50% improvement in adversarial effectiveness; the defender attains 10%-30% gains in safety performance without degrading general reasoning capability; and the evaluator continuously refines its fine-grained judgment ability through iterations, accurately distinguishing unsafe responses, simple refusals, and useful guidance. Overall, our framework establishes an efficient and scalable paradigm for LLM safety alignment, enabling continuous co-evolution within a unified learning loop.', 'score': 9, 'issue_id': 806, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 26', 'zh': '1æœˆ26æ—¥'}, 'hash': '1995ca3691428ec5', 'authors': ['Zhewen Tan', 'Wenhan Yu', 'Jianfeng Si', 'Tongxin Liu', 'Kaiqi Guan', 'Huiyan Jin', 'Jiawen Tao', 'Xiaokun Yuan', 'Duohe Ma', 'Xiangzheng Zhang', 'Tong Yang', 'Lin Sun'], 'affiliations': ['Peking University', 'Qiyuan Tech', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2601.18292.jpg', 'data': {'categories': ['#security', '#training', '#alignment', '#optimization', '#rl', '#rlhf'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ—Ğ°Ğ¼ĞºĞ½ÑƒÑ‚Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ ­ç¯å¼ºåŒ–å­¦ä¹ ï¼šæå‡è¯­è¨€æ¨¡å‹å®‰å…¨æ€§çš„æ–°èŒƒå¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é—­ç¯å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œåä¸ºTriPlay-RLï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„å®‰å…¨æ€§å¯¹é½ã€‚è¯¥æ¡†æ¶é€šè¿‡æ”»å‡»è€…ã€ä¿æŠ¤è€…å’Œè¯„ä¼°è€…ä¸‰ç§è§’è‰²çš„è¿­ä»£åˆä½œï¼Œå‡å°‘äº†å¯¹äººå·¥æ ‡æ³¨çš„ä¾èµ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ”»å‡»è€…åœ¨ä¿æŒè¾“å‡ºå¤šæ ·æ€§çš„åŒæ—¶ï¼Œæå‡äº†20%-50%çš„å¯¹æŠ—æœ‰æ•ˆæ€§ï¼›ä¿æŠ¤è€…åœ¨ä¸é™ä½æ¨ç†èƒ½åŠ›çš„æƒ…å†µä¸‹ï¼Œå®‰å…¨æ€§èƒ½æé«˜äº†10%-30%ã€‚æ•´ä½“è€Œè¨€ï¼Œè¯¥æ¡†æ¶ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹çš„å®‰å…¨å¯¹é½å»ºç«‹äº†ä¸€ä¸ªé«˜æ•ˆä¸”å¯æ‰©å±•çš„èŒƒå¼ï¼Œä¿ƒè¿›äº†å„è§’è‰²åœ¨ç»Ÿä¸€å­¦ä¹ å¾ªç¯ä¸­çš„æŒç»­å…±åŒè¿›åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.18116', 'title': 'FABLE: Forest-Based Adaptive Bi-Path LLM-Enhanced Retrieval for Multi-Document Reasoning', 'url': 'https://huggingface.co/papers/2601.18116', 'abstract': 'FABLE is a forest-based adaptive bi-path retrieval framework that enhances LLM-based information retrieval through hierarchical indexing and structured evidence acquisition, achieving superior performance with reduced token usage compared to traditional RAG methods.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid expansion of long-context Large Language Models (LLMs) has reignited debate on whether Retrieval-Augmented Generation (RAG) remains necessary. However, empirical evidence reveals persistent limitations of long-context inference, including the lost-in-the-middle phenomenon, high computational cost, and poor scalability for multi-document reasoning. Conversely, traditional RAG systems, while efficient, are constrained by flat chunk-level retrieval that introduces semantic noise and fails to support structured cross-document synthesis.   We present FABLE, a Forest-based Adaptive Bi-path LLM-Enhanced retrieval framework that integrates LLMs into both knowledge organization and retrieval. FABLE constructs LLM-enhanced hierarchical forest indexes with multi-granularity semantic structures, then employs a bi-path strategy combining LLM-guided hierarchical traversal with structure-aware propagation for fine-grained evidence acquisition, with explicit budget control for adaptive efficiency trade-offs.   Extensive experiments demonstrate that FABLE consistently outperforms SOTA RAG methods and achieves comparable accuracy to full-context LLM inference with up to 94\\% token reduction, showing that long-context LLMs amplify rather than fully replace the need for structured retrieval.', 'score': 9, 'issue_id': 806, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 26', 'zh': '1æœˆ26æ—¥'}, 'hash': 'c10e659f56fd7e9d', 'authors': ['Lin Sun', 'Linglin Zhang', 'Jingang Huang', 'Change Jia', 'Zhengwei Cheng', 'Xiangzheng Zhang'], 'affiliations': ['Qiyuan Tech Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2601.18116.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ²', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°: ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ğ°Ñ RAG Ñ‡ĞµÑ€ĞµĞ· Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ»ĞµÑĞ°', 'desc': 'FABLE â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ»ĞµÑĞ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ LLM Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¸Ñ… Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ½Ğ´ĞµĞºÑÑ‹ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¾Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ğ¿ÑƒÑ‚ĞµĞ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¹ LLM Ğ¾Ğ±Ñ…Ğ¾Ğ´ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ğ¸ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ FABLE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ RAG Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ¾Ğ¹ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğ¼ LLM Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ \t Large language model (LLM) scaling is hitting a wall. Widening models yields diminishing returns, and extending context length does not improve fundamental expressivity. In contrast, depth scaling offers theoretically superior expressivity, yet current Transformer architectures struggle to train reliably at extreme depths. We revisit the Post-LayerNorm (Post-LN) formulation, whose instability at scale caused its replacement by Pre-LN in modern LLMs. We show that the central failure mode of Post-LN arises from the ResNet-style residual pathway, which introduces gradient vanishing in deep networks. We present Keel, a Post-LN Transformer that replaces this residual path with a Highway-style connection. This modification preserves the gradient flow through the residual branch, preventing signal vanishing from the top layers to the bottom. Unlike prior methods, Keel enables stable training at extreme depths without requiring specialized initialization or complex optimization tricks. Keel trains robustly at depths exceeding 1000 layers and consistently improves perplexity and depth-scaling characteristics over Pre-LN. These findings indicate that Post-LN, when paired with a Highway-style connection, provides a simple and effective foundation for building deeply scalable LLMs, opening the possibility for future infinite-depth architectures.', 'score': 4, 'issue_id': 808, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '0cbead2a2fd96428', 'authors': ['Chen Chen', 'Lai Wei'], 'affiliations': ['Bytedance'], 'pdf_title_img': 'assets/pdf/title_img/2601.19895.jpg', 'data': {'categories': ['#training', '#architecture', '#long_context', '#optimization'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ“Ğ»ÑƒĞ±Ğ¸Ğ½Ğ° Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹: Highway-ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ²ĞµÑ€Ñ…Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Keel â€” Ğ½Ğ¾Ğ²ÑƒÑ ±åº¦ä¸‹ä¹Ÿèƒ½å®ç°ç¨³å®šè®­ç»ƒã€‚ä¸ä¼ ç»Ÿçš„åå±‚å½’ä¸€åŒ–æ–¹æ³•ç›¸æ¯”ï¼ŒKeelèƒ½å¤Ÿæœ‰æ•ˆåœ°ä¿æŒæ¢¯åº¦æµåŠ¨ï¼Œé˜²æ­¢ä¿¡å·åœ¨æ·±å±‚ç½‘ç»œä¸­æ¶ˆå¤±ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç»“åˆé«˜é€Ÿå…¬è·¯è¿æ¥çš„åå±‚å½’ä¸€åŒ–ä¸ºæ„å»ºæ·±åº¦å¯æ‰©å±•çš„å¤§å‹è¯­è¨€æ¨¡å‹æä¾›äº†ç®€å•è€Œæœ‰æ•ˆçš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19375', 'title': 'Selective Steering: Norm-Preserving Control Through Discriminative Layer Selection', 'url': 'https://huggingface.co/papers/2601.19375', 'abstract': 'Selective Steering enables continuous, norm-preserving control of language model behavior through targeted layer selection and mathematically rigorous rotation techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite significant progress in alignment, large language models (LLMs) remain vulnerable to adversarial attacks that elicit harmful behaviors. Activation steering techniques offer a promising inference-time intervention approach, but existing methods suffer from critical limitations: activation addition requires careful coefficient tuning and is sensitive to layer-specific norm variations, while directional ablation provides only binary control. Recent work on Angular Steering introduces continuous control via rotation in a 2D subspace, but its practical implementation violates norm preservation, causing distribution shift and generation collapse, particularly in models below 7B parameters. We propose Selective Steering, which addresses these limitations through two key innovations: (1) a mathematically rigorous norm-preserving rotation formulation that maintains activation distribution integrity, and (2) discriminative layer selection that applies steering only where feature representations exhibit opposite-signed class alignment. Experiments across nine models demonstrate that Selective Steering achieves 5.5x higher attack success rates than prior methods while maintaining zero perplexity violations and approximately 100\\% capability retention on standard benchmarks. Our approach provides a principled, efficient framework for controllable and stable LLM behavior modification. Code: https://github.com/knoveleng/steering', 'score': 4, 'issue_id': 800, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '280730eb83bc9613', 'authors': ['Quy-Anh Dang', 'Chris Ngo'], 'affiliations': ['Knovel Engineering Lab', 'VNU University of Science'], 'pdf_title_img': 'assets/pdf/title_img/2601.19375.jpg', 'data': {'categories': ['#security', '#alignment', '#interpretability'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡ĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‰Ğ¸Ğµ Ğ½Ğ¾Ñ€Ğ¼Ñƒ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Selective Steering Ğ´Ğ»Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ‚Ñ€Ğ¾Ğ³ÑƒÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ¿Ğ¾Ğ²Ğ¾Ñ€Ğ¾Ñ‚Ğ° Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ»Ğ¾ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½Ğ¾Ñ€Ğ¼Ñƒ Ğ¸ Ğ½Ğµ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ´Ğ²Ğ¸Ğ³. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ ÑĞ»Ğ¾ĞµĞ², Ğ³Ğ´Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ½Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ»Ğ°ÑÑĞ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‚Ğ°Ğ¼, Ğ³Ğ´Ğµ ÑÑ‚Ğ¾ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ² 5.5 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°Ğº Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞµÑ‘ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Selective Steering: Control LLMs Without Compromise', 'desc': "This paper introduces Selective Steering, a method for controlling the behavior of large language models (LLMs) while preserving their performance. It overcomes limitations of previous techniques by using a norm-preserving rotation approach that maintains the integrity of activation distributions. Additionally, it employs discriminative layer selection to target specific layers where the model's feature representations align oppositely with desired outputs. The results show that Selective Steering significantly improves attack success rates without compromising model capabilities or introducing instability."}, 'zh': {'title': 'é€‰æ‹©æ€§å¼•å¯¼ï¼šç¨³å®šæ§åˆ¶è¯­è¨€æ¨¡å‹è¡Œä¸ºçš„æ–°æ–¹æ³•', 'desc': 'é€‰æ‹©æ€§å¼•å¯¼ï¼ˆSelective Steeringï¼‰æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œå¯ä»¥åœ¨ä¸æ”¹å˜è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¡Œä¸ºçš„æƒ…å†µä¸‹ï¼ŒæŒç»­æ§åˆ¶å…¶è¾“å‡ºã€‚è¯¥æ–¹æ³•é€šè¿‡æ•°å­¦ä¸Šä¸¥æ ¼çš„æ—‹è½¬æŠ€æœ¯å’Œæœ‰é’ˆå¯¹æ€§çš„å±‚é€‰æ‹©ï¼Œè§£å†³äº†ç°æœ‰æ¿€æ´»å¼•å¯¼æŠ€æœ¯çš„å±€é™æ€§ã€‚å®éªŒè¡¨æ˜ï¼Œé€‰æ‹©æ€§å¼•å¯¼åœ¨æ”»å‡»æˆåŠŸç‡ä¸Šæ¯”ä¹‹å‰çš„æ–¹æ³•æé«˜äº†5.5å€ï¼ŒåŒæ—¶ä¿æŒäº†é›¶å›°æƒ‘åº¦çš„è¿è§„å’Œæ¥è¿‘100%çš„èƒ½åŠ›ä¿ç•™ã€‚æ­¤æ–¹æ³•ä¸ºå¯æ§å’Œç¨³å®šçš„LLMè¡Œä¸ºä¿®æ”¹æä¾›äº†ä¸€ä¸ªæœ‰æ•ˆçš„æ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19362', 'title': 'Revisiting Parameter Server in LLM Post-Training', 'url': 'https://huggingface.co/papers/2601.19362', 'abstract': 'On-Demand Communication (ODC) adapts parameter server principles to Fully Sharded Data Parallel training by replacing collective communication with point-to-point communication, improving device utilization and throughput in imbalanced large language model training scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern data parallel (DP) training favors collective communication over parameter servers (PS) for its simplicity and efficiency under balanced workloads. However, the balanced workload assumption no longer holds in large language model (LLM) post-training due to the high variance in sequence lengths. Under imbalanced workloads, collective communication creates synchronization barriers, leading to under-utilization of devices with smaller workloads. This change in training dynamics calls for a revisit of the PS paradigm for its robustness to such imbalance. We propose On-Demand Communication (ODC), which adapts PS into Fully Sharded Data Parallel (FSDP) by replacing collective all-gather and reduce-scatter with direct point-to-point communication. Compared to FSDP, ODC reduces the synchronization barrier from once per layer to once per minibatch and decouples the workload on each device so that faster workers are not stalled. It also enables simpler and more effective load balancing at the minibatch level. Across diverse LLM post-training tasks, ODC consistently improves device utilization and training throughput, achieving up to a 36\\% speedup over standard FSDP. These results demonstrate that ODC is a superior fit for the prevalent imbalanced workloads in LLM post-training. Our implementation of ODC and integration with FSDP is open-sourced at https://github.com/sail-sg/odc.', 'score': 3, 'issue_id': 800, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': 'bc9857133ce776e8', 'authors': ['Xinyi Wan', 'Penghui Qi', 'Guangxing Huang', 'Chaoyi Ruan', 'Min Lin', 'Jialin Li'], 'affiliations': ['National University of Singapore', 'Sea AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2601.19362.jpg', 'data': {'categories': ['#training'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ°Ñ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸: ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµÑƒÑ€Ğ°Ğ²Ğ½Ğ¾Ğ²ĞµÑˆĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ On-Demand Communication (ODC) â€” Ğ¼ĞµÑ‚Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€Ğ° Ğº Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… (FSDP), Ğ·Ğ°Ğ¼ĞµĞ½ÑÑ ĞºĞ¾Ğ»Ğ»ĞµĞ ificant concentration in the latest EMNLP conference. The findings raise serious concerns about the reliability of scientific literature and the credibility of conferences due to the increasing occurrence of these citations."}, 'zh': {'title': 'è™šå‡å¼•ç”¨å±æœºï¼šå½±å“ç§‘å­¦å¯é æ€§ä¸ä¼šè®®ä¿¡èª‰', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ï¼ˆNLPï¼‰ä¼šè®®è®ºæ–‡ä¸­æ™®éå­˜åœ¨çš„è™šå‡å¼•ç”¨ç°è±¡ï¼Œç§°ä¸º"HalluCitation"ã€‚è¿™äº›è™šå‡å¼•ç”¨æŒ‡çš„æ˜¯å¯¹ä¸å­˜åœ¨çš„æ–‡çŒ®çš„é”™è¯¯å¼•ç”¨ï¼Œä¸¥é‡å½±å“äº†ç§‘å­¦ç ”ç©¶çš„å¯é æ€§ã€‚é€šè¿‡åˆ†æ2024å’Œ2025å¹´åœ¨ACLã€NAACLå’ŒEMNLPä¼šè®®ä¸Šå‘è¡¨çš„è®ºæ–‡ï¼Œå‘ç°è¿‘300ç¯‡è®ºæ–‡ä¸­è‡³å°‘åŒ…å«ä¸€ä¸ªHalluCitationã€‚å°¤å…¶æ˜¯åœ¨EMNLP 2025ä¼šè®®ä¸Šï¼Œæ¥å—çš„è®ºæ–‡ä¸­æœ‰è¶…è¿‡100ç¯‡å­˜åœ¨æ­¤é—®é¢˜ï¼Œè¿›ä¸€æ­¥æŸå®³äº†ä¼šè®®çš„ä¿¡èª‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19532', 'title': 'Benchmarks Saturate When The Model Gets Smarter Than The Judge', 'url': 'https://huggingface.co/papers/2601.19532', 'abstract': "A revised mathematical benchmark dataset was created through manual auditing to reduce noise and improve model performance assessment accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Benchmarks are important tools to track progress in the development of Large Language Models (LLMs), yet inaccuracies in datasets and evaluation methods consistently undermine their effectiveness. Here, we present Omni-MATH-2, a manually revised version of the Omni-MATH dataset comprising a clean, exact-answer subset (n{=}4181) and a tagged, non-standard subset (n{=}247). Each problem was audited to ensure LaTeX compilability, solvability and verifiability, which involved adding missing figures or information, labeling problems requiring a proof, estimation or image, and removing clutter. This process significantly reduces dataset-induced noise, thereby providing a more precise assessment of model performance. The annotated dataset also allows us to evaluate judge-induced noise by comparing GPT-5 mini with the original Omni-Judge, revealing substantial discrepancies between judges on both the clean and tagged problem subsets. Expert annotations reveal that Omni-Judge is wrong in 96.4% of the judge disagreements, indicating its inability to differentiate between models' abilities, even well before saturation of the benchmark occurs. As problems become more challenging, we find that increasingly competent judges become essential in order to prevent judge errors from masking genuine differences between models. Finally, neither judge identifies the present failure modes for the subset of tagged problems, demonstrating that dataset quality and judge reliability are both critical to develop accurate benchmarks of model performance.", 'score': 1, 'issue_id': 808, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '619c860a6a1b661f', 'authors': ['Marthe Ballon', 'Andres Algaba', 'Brecht Verbeken', 'Vincent Ginis'], 'affiliations': ['Data Analytics Lab, Vrije Universiteit Brussel', 'School of Engineering and Applied Sciences, Harvard University', 'imec-SMIT, Vrije Universiteit Brussel'], 'pdf_title_img': 'assets/pdf/title_img/2601.19532.jpg', 'data': {'categories': ['#reasoning', '#survey', '#benchmark', '#math', '#dataset'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ§Ğ¸ÑÑ‚Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğµ ÑÑƒĞ´ÑŒĞ¸ â€” Ğ¾ÑĞ½Ğ¾Ğ²Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Omni-MATH-2, Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ°ÑƒĞ´Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€Ğ¸Ğ»Ğ¸ ĞºĞ°Ğ¶Ğ´ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ½Ğ° ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ LaTeX-ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑĞ°, Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ, ÑƒĞ´Ğ°Ğ»Ğ¸Ğ»Ğ¸ ÑˆÑƒĞ¼ Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°ÑÑ‰ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ  and precise GPCR modulator discovery', 'url': 'https://huggingface.co/papers/2601.19149', 'abstract': 'GPCR-Filter is a deep learning framework that combines protein language models and graph neural networks to identify GPCR modulators with high accuracy and generalization across unseen receptors and ligands.  \t\t\t\t\tAI-generated summary \t\t\t\t G protein-coupled receptors (GPCRs) govern diverse physiological processes and are central to modern pharmacology. Yet discovering GPCR modulators remains challenging because receptor activation often arises from complex allosteric effects rather than direct binding affinity, and conventional assays are slow, costly, and not optimized for capturing these dynamics. Here we present GPCR-Filter, a deep learning framework specifically developed for GPCR modulator discovery. We assembled a high-quality dataset of over 90,000 experimentally validated GPCR-ligand pairs, providing a robust foundation for training and evaluation. GPCR-Filter integrates the ESM-3 protein language model for high-fidelity GPCR sequence representations with graph neural networks that encode ligand structures, coupled through an attention-based fusion mechanism that learns receptor-ligand functional relationships. Across multiple evaluation settings, GPCR-Filter consistently outperforms state-of-the-art compound-protein interaction models and exhibits strong generalization to unseen receptors and ligands. Notably, the model successfully identified micromolar-level agonists of the 5-HT1A receptor with distinct chemical frameworks. These results establish GPCR-Filter as a scalable and effective computational approach for GPCR modulator discovery, advancing AI-assisted drug development for complex signaling systems.', 'score': 1, 'issue_id': 801, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '61cf84da58563559', 'authors': ['Jingjie Ning', 'Xiangzhen Shen', 'Li Hou', 'Shiyi Shen', 'Jiah r (GPCR) modulators. It utilizes a combination of protein language models and graph neural networks to accurately predict interactions between GPCRs and ligands. The framework is trained on a large dataset of over 90,000 validated GPCR-ligand pairs, allowing it to generalize well to new, unseen receptors and ligands. By integrating advanced techniques like attention-based fusion, GPCR-Filter outperforms existing models and identifies effective modulators, contributing to the field of AI-assisted drug development.'}, 'zh': {'title': 'GPCR-Filterï¼šé«˜æ•ˆå‘ç°Gè›‹ç™½å¶è”å—ä½“è°ƒèŠ‚å‰‚çš„æ·±åº¦å­¦ä¹ æ¡†æ¶', 'desc': 'GPCR-Filteræ˜¯ä¸€ç§æ·±åº¦å­¦ä¹ æ¡†æ¶ï¼Œç»“åˆäº†è›‹ç™½è´¨è¯­è¨€æ¨¡å‹å’Œå›¾ç¥ç»ç½‘ç»œï¼Œç”¨äºé«˜æ•ˆè¯†åˆ«Gè›‹ç™½å¶è”å—ä½“ï¼ˆGPCRï¼‰è°ƒèŠ‚å‰‚ã€‚è¯¥æ¡†æ¶åˆ©ç”¨è¶…è¿‡90,000å¯¹å®éªŒéªŒè¯çš„GPCR-é…ä½“å¯¹æ„å»ºäº†é«˜è´¨é‡çš„æ•°æ®é›†ï¼Œä¸ºæ¨¡å‹è®­ç»ƒå’Œè¯„ä¼°æä¾›äº†åšå®åŸºç¡€ã€‚GPCR-Filteré€šè¿‡æ³¨æ„åŠ›æœºåˆ¶å°†GPCRåºåˆ—è¡¨ç¤ºä¸é…ä½“ç»“æ„ç¼–ç ç›¸ç»“åˆï¼Œå­¦ä¹ å—ä½“-é…ä½“çš„åŠŸèƒ½å…³ç³»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGPCR-Filteråœ¨å¤šç§è¯„ä¼°è®¾ç½®ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„åŒ–åˆç‰©-è›‹ç™½è´¨ç›¸äº’ä½œç”¨æ¨¡å‹ï¼Œå¹¶èƒ½æœ‰æ•ˆæ¨å¹¿åˆ°æœªè§è¿‡çš„å—ä½“å’Œé…ä½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.18923', 'title': 'DeFM: Learning Foundation Representations from Depth for Robotics', 'url': 'https://huggingface.co/papers/2601.18923', 'abstract': 'DeFM is a self-supervised foundation model for depth representation learning that achieves state-of-the-art performance in robotic tasks through geometric and semantic feature extraction.  \t\t\t\t\tAI-generated summary \t\t\t\t Depth sensors are widely deployed across robotic platforms, and advances in fast, high-fidelity depth simulation have enabled robotic policies trained on depth observations to achieve robust sim-to-real transfer for a wide range of tasks. Despite this, representation learning for depth modality remains underexplored compared to RGB, where large-scale foundation models now define the state of the art. To address this gap, we present DeFM, a self-supervised foundation model trained entirely on depth images for robotic applications. Using a DINO-style self-distillation objective on a curated dataset of 60M depth images, DeFM learns geometric and semantic representations that generalize to diverse environments, tasks, and sensors. To retain metric awareness across multiple scales, we introduce a novel input normalization strategy. We further distill DeFM into compact models suitable for resource-constrained robotic systems. When evaluated on depth-based classification, segmentation, navigation, locomotion, and manipulation benchmarks, DeFM achieves state-of-the-art performance and demonstrates strong generalization from simulation to real-world environments. We release all our pretrained models, which can be adopted off-the-shelf for depth-based robotic learning without task-specific fine-tuning. Webpage: https://de-fm.github.io/', 'score': 1, 'issue_id': 813, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 26', 'zh': '1æœˆ26æ—¥'}, 'hash': 'f6b9042d9e03964c', 'authors': ['Manthan Patel', 'Jonas Frey', 'Mayank Mittal', 'Fan Yang', 'Alexander Hansson', 'Amir Bar', 'Cesar Cadena', 'Marco Hutter'], 'affiliations': ['Bar-Ilan University', 'ETH Zurich', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2601.18923.jpg', 'data': {'categories': ['#cv', '#robotics', '#training', '#benchmark', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ', 'desc': 'DeFM â€” ÑÑ‚Ğ¾ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ğ°Ñ foundation model Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ· ĞºĞ°Ñ€Ñ‚ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° 60 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ°Ğ¼Ğ¾Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ DINO. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ² : Evolutionary Search for LLM-based Verilog Generation and Optimization', 'url': 'https://huggingface.co/papers/2601.18067', 'abstract': "Verilog's design cycle is inherently labor-intensive and necessitates extensive domain expertise. Although Large Language Models (LLMs) offer a promising pathway toward automation, their limited training data and intrinsic sequential reasoning fail to capture the strict formal logic and concurrency inherent in hardware systems. To overcome these barriers, we present EvolVE, the first framework to analyze multiple evolution strategies on chip design tasks, revealing that Monte Carlo Tree Search (MCTS) excels at maximizing functional correctness, while Idea-Guided Refinement (IGR) proves superior for optimization. We further leverage Structured Testbench Generation (STG) to accelerate the evolutionary process. To address the lack of complex optimization benchmarks, we introduce IC-RTL, targeting industry-scale problems derived from the National Integrated Circuit Contest. Evaluations establish EvolVE as the new state-of-the-art, achieving 98.1% on VerilogEval v2 and 92% on RTLLM v2. Furthermore, on the industry-scale IC-RTL suite, our framework surpasses reference implementations authored by contest participants, reducing the Power, Performance, Area (PPA) product by up to 66% in Huffman Coding and 17% in the geometric mean across all problems. The source code of the IC-RTL benchmark is available at https://github.com/weiber2002/ICRTL.", 'score': 1, 'issue_id': 810, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 26', 'zh': '1æœˆ26æ—¥'}, 'hash': 'a21a9eafd8f9d898', 'authors': ['Wei-Po Hsin', 'Ren-Hao Deng', 'Yao-Ting Hsieh', 'En-Ming Huang', 'Shih-Hao Hung'], 'affiliations': ['Department of Computer Science and Information Engineering, National Taiwan University', 'Department of Electrical Engineering, National Taiwan University', 'Institute of Information Science, Academia Sinica, Taiwan'], 'pdf_ti ed Testbench Generation (STG) to speed up the evolutionary design process. Evaluations show that EvolVE outperforms existing methods, achieving high scores on benchmark tests and significantly improving the Power, Performance, Area (PPA) metrics in various design challenges.'}, 'zh': {'title': 'EvolVEï¼šèŠ¯ç‰‡è®¾è®¡çš„è¿›åŒ–æ–°ç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†EvolVEï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºèŠ¯ç‰‡è®¾è®¡ä»»åŠ¡çš„æ¡†æ¶ï¼Œåˆ†æäº†å¤šç§è¿›åŒ–ç­–ç•¥ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè’™ç‰¹å¡æ´›æ ‘æœç´¢ï¼ˆMCTSï¼‰åœ¨æœ€å¤§åŒ–åŠŸèƒ½æ­£ç¡®æ€§æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œè€ŒåŸºäºç†å¿µçš„ä¼˜åŒ–ï¼ˆIGRï¼‰åœ¨ä¼˜åŒ–æ–¹é¢æ›´å…·ä¼˜åŠ¿ã€‚æˆ‘ä»¬è¿˜åˆ©ç”¨ç»“æ„åŒ–æµ‹è¯•å¹³å°ç”Ÿæˆï¼ˆSTGï¼‰æ¥åŠ é€Ÿè¿›åŒ–è¿‡ç¨‹ï¼Œå¹¶å¼•å…¥äº†IC-RTLåŸºå‡†ï¼Œé’ˆå¯¹è¡Œä¸šè§„æ¨¡çš„é—®é¢˜è¿›è¡Œè¯„ä¼°ã€‚EvolVEåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—é™ä½äº†åŠŸè€—ã€æ€§èƒ½å’Œé¢ç§¯ï¼ˆPPAï¼‰çš„ä¹˜ç§¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.15968', 'title': 'HyperAlign: Hypernetwork for Efficient Test-Time Alignment of Diffusion Models', 'url': 'https://huggingface.co/papers/2601.15968', 'abstract': "HyperAlign enhances diffusion model output quality by using a hypernetwork to dynamically adjust denoising trajectories based on input conditions and rewards, improving semantic consistency and visual appeal.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models achieve state-of-the-art performance but often fail to generate outputs that align with human preferences and intentions, resulting in images with poor aesthetic quality and semantic inconsistencies. Existing alignment methods present a difficult trade-off: fine-tuning approaches suffer from loss of diversity with reward over-optimization, while test-time scaling methods introduce significant computational overhead and tend to under-optimize. To address these limitations, we propose HyperAlign, a novel framework that trains a hypernetwork for efficient and effective test-time alignment. Instead of modifying latent states, HyperAlign dynamically generates low-rank adaptation wei         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
