    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2412.07760', 'title': 'SynCamMaster: Synchronizing Multi-Camera Video Generation from Diverse Viewpoints', 'url': 'https://huggingface.co/papers/2412.07760', 'abstract': 'Recent advancements in video diffusion models have shown exceptional abilities in simulating real-world dynamics and maintaining 3D consistency. This progress inspires us to investigate the potential of these models to ensure dynamic consistency across various viewpoints, a highly desirable feature for applications such as virtual filming. Unlike existing methods focused on multi-view generation of single objects for 4D reconstruction, our interest lies in generating open-world videos from arbitrary viewpoints, incorporating 6 DoF camera poses. To achieve this, we propose a plug-and-play module that enhances a pre-trained text-to-video model for multi-camera video generation, ensuring consistent content across different viewpoints. Specifically, we introduce a multi-view synchronization module to maintain appearance and geometry consistency across these viewpoints. Given the scarcity of high-quality training data, we design a hybrid training scheme that leverages multi-camera images and monocular videos to supplement Unreal Engine-rendered multi-camera videos. Furthermore, our method enables intriguing extensions, such as re-rendering a video from novel viewpoints. We also release a multi-view synchronized video dataset, named SynCamVideo-Dataset. Project page: https://jianhongbai.github.io/SynCamMaster/.', 'score': 22, 'issue_id': 1081, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '5ac69027d8ae0669', 'authors': ['Jianhong Bai', 'Menghan Xia', 'Xintao Wang', 'Ziyang Yuan', 'Xiao Fu', 'Zuozhu Liu', 'Haoji Hu', 'Pengfei Wan', 'Di Zhang'], 'affiliations': ['CUHK', 'Kuaishou Technology', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img n have shown remarkable success in producing high-quality images from text. However, existing T2I models show decayed performance in compositional image generation involving multiple objects and intricate relationships. We attribute this problem to limitations in existing datasets of image-text pairs, which lack precise inter-object relationship annotations with prompts only. To address this problem, we construct LAION-SG, a large-scale dataset with high-quality structural annotations of scene graphs (SG), which precisely describe attributes and relationships of multiple objects, effectively representing the semantic structure in complex scenes. Based on LAION-SG, we train a new foundation model SDXL-SG to incorporate structural annotation information into the generation process. Extensive experiments show advanced models trained on our LAION-SG boast significant performance improvements in complex scene generation over models on existing datasets. We also introduce CompSG-Bench, a benchmark that evaluates models on compositional image generation, establishing a new standard for this domain.', 'score': 14, 'issue_id': 1081, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '07b05e5ae44a52c7', 'authors': ['Zejian Li', 'Chenye Meng', 'Yize Li', 'Ling Yang', 'Shengyuan Zhang', 'Jiarui Ma', 'Jiayi Li', 'Guang Yang', 'Changyuan Yang', 'Zhiyuan Yang', 'Jinxiong Chang', 'Lingyun Sun'], 'affiliations': ['Alibaba Group', 'Ant Group', 'Jiangnan University', 'Peking University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08580.jpg', 'data': {'categories': ['#dataset', '#cv', '#synthetic', '#benchmark', '#games'], 'emoji': '🖼️', 'ru': {'title': 'Новый уровень генерации сложных сцен с помощью графов', 'desc': 'Исследователи представили новый подход к генерации изображений по тексту, который улучшает композиционную генерацию сложных сцен с несколькими объектами. Они создали датасет LAION-SG с высококачественными структурными аннотациями в виде графов сцен. На основе этого датасета была обучена новая фундаментальная модель SDXL-SG, которая демонстрирует значительное улучшение в генерации сложных сцен по сравнению с существующими моделями. Также авторы представили бенчмарк CompSG-Bench для оценки моделей в задаче композиционной генерации изображений.'}, 'en': {'title': 'Enhancing Text-to-Image Generation with Structured Scene Graphs', 'desc': 'This paper addresses the challenges faced by text-to-image (T2I) models in generating complex images with multiple objects and their relationships. The authors identify that existing datasets lack detailed annotations for inter-object relationships, which hampers model performance. To overcome this, they introduce LAION-SG, a new dataset that includes comprehensive scene graph annotations, enhancing the understanding of object attributes and relationships. They also present a new model, SDXL-SG, trained on this dataset, which shows significant improvements in generating intricate scenes, along with a new benchmark, CompSG-Bench, for evaluating compositional image generation.'}, 'zh': {'title': '构建高质量数据集，提升图像生成能力', 'desc': '最近在文本到图像生成（T2I）方面取得了显著进展，能够从文本生成高质量图像。然而，现有的T2I模型在生成包含多个对象和复杂关系的图像时表现不佳。我们认为这个问题源于现有图像-文本对数据集的局限性，这些数据集缺乏精确的对象间关系注释。为了解决这个问题，我们构建了LAION-SG，这是一个具有高质量结构注释的大规模数据集，能够有效表示复杂场景中的语义结构，并基于此训练了新的基础模型SDXL-SG。'}}}, {'id': 'https://huggingface.co/papers/2412.08443', 'title': 'POINTS1.5: Building a Vision-Language Model towards Real World Applications', 'url': 'https://huggingface.co/papers/2412.08443', 'abstract': 'Vision-language models have made significant strides recently, demonstrating superior performance across a range of tasks, e.g. optical character recognition and complex diagram analysis. Building on this trend, we introduce a new vision-language model, POINTS1.5, designed to excel in various real-world applications. POINTS1.5 is an enhancement of POINTS1.0 and incorporates several key innovations: i) We replace the original CLIP vision encoder, which had a fixed image resolution, with a NaViT-style vision encoder that supports native dynamic high resolution. This allows POINTS1.5 to process images of any resolution without needing to split them into tiles. ii) We add bilingual support to POINTS1.5, significantly enhancing its capability in Chinese. Due to the scarcity of open-source Chinese datasets for vision-language models, we collect numerous images from the Internet and annotate them using a combination of manual and automatic methods. iii) We propose a set of rigorous filtering methods for visual instruction tuning datasets. We comprehensively evaluate all these filtering methods, and choose the most effective ones to obtain the final visual instruction tuning set. Thanks to these innovations, POINTS1.5 significantly outperforms POINTS1.0 and demonstrates strong performance across a range of real-world applications. Notably, POINTS1.5-7B is trained on fewer than 4 billion tokens and ranks first on the OpenCompass leaderboard among models with fewer than 10 billion parameters', 'score': 10, 'issue_id': 1083, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '02dbe9638e613a10', 'authors': ['Yuan Liu', 'Le Tian', 'Xiao Zhou', 'Xinyu Gao', 'Kavio Yu', 'Yang Yu', 'Jie Zhou'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.08443.jpg', 'data': {'categories': ['#dataset', '#cv', '#low_resource', '#architecture', '#data', '#multilingual', '#training', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'POINTS1.5: Новый уровень мультимодального искусственного интеллекта', 'desc': 'Статья представляет новую мультимодальную модель POINTS1.5, улучшенную версию POINTS1.0. Ключевые инновации включают замену энкодера изображений на NaViT для поддержки динамического высокого разрешения, добавление двуязычной поддержки (английский и китайский) и применение строгих методов фильтрации для наборов данных визуального обучения. Модель POINTS1.5 демонстрирует превосходную производительность в различных реальных приложениях, несмотря на обучение на менее чем 4 миллиардах токенов. POINTS1.5-7B занимает первое место в рейтинге OpenCompass среди моделей с менее чем 10 миллиардами параметров.'}, 'en': {'title': 'POINTS1.5: Elevating Vision-Language Models with Dynamic Resolution and Bilingual Support', 'desc': 'The paper presents POINTS1.5, an advanced vision-language model that improves upon its predecessor, POINTS1.0. It features a NaViT-style vision encoder that allows for dynamic high-resolution image processing, eliminating the need for image tiling. Additionally, POINTS1.5 introduces bilingual support, particularly enhancing its performance in Chinese by utilizing a newly curated dataset. The model also employs rigorous filtering methods for visual instruction tuning datasets, leading to superior performance in various real-world applications and achieving top rankings in benchmark evaluations.'}, 'zh': {'title': 'POINTS1.5：视觉语言模型的新突破', 'desc': '本文介绍了一种新的视觉语言模型POINTS1.5，该模型在多个实际应用中表现优异。与之前的版本POINTS1.0相比，POINTS1.5进行了多项重要改进，包括使用支持动态高分辨率的NaViT风格视觉编码器，能够处理任意分辨率的图像。该模型还增加了对中文的双语支持，通过收集和注释大量图像来提升其中文能力。此外，本文提出了一套严格的视觉指令调优数据集过滤方法，确保最终数据集的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.07825', 'title': '3DSRBench: A Comprehensive 3D Spatial Reasoning Benchmark', 'url': 'https://huggingface.co/papers/2412.07825', 'abstract': '3D spatial reasoning is the ability to analyze and interpret the positions, orientations, and spatial relationships of objects within the 3D space. This allows models to develop a comprehensive understanding of the 3D scene, enabling their applicability to a broader range of areas, such as autonomous navigation, robotics, and AR/VR. While large multi-modal models (LMMs) have achieved remarkable progress in a wide range of image and video understanding tasks, their capabilities to perform 3D spatial reasoning on diverse natural images are less studied. In this work we present the first comprehensive 3D spatial reasoning benchmark, 3DSRBench, with 2,772 manually annotated visual question-answer pairs across 12 question types. We conduct robust and thorough evaluation of 3D spatial reasoning capabilities by balancing the data distribution and adopting a novel FlipEval strategy. To further study the robustness of 3D spatial reasoning w.r.t. camera 3D viewpoints, our 3DSRBench includes two subsets with 3D spatial reasoning questions on paired images with common and uncommon viewpoints. We benchmark a wide range of open-sourced and proprietary LMMs, uncovering their limitations in various aspects of 3D awareness, such as height, orientation, location, and multi-object reasoning, as well as their degraded performance on images with uncommon camera viewpoints. Our 3DSRBench provide valuable findings and insights about the future development of LMMs with strong 3D reasoning capabilities. Our project page and dataset is available https://3dsrbench.github.io.', 'score': 7, 'issue_id': 1082, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '91db0c60d08d4efd', 'authors': ['Wufei Ma', 'Haoyu Chen', 'Guofeng Zhang', 'Celso M de Melo', 'Alan Yuille', 'Jieneng Chen'], 'affiliations': ['Carnegie Mellon University', 'DEVCOM Army Research Laboratory', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07825.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#3d', '#reasoning'], 'emoji': '🧠', 'ru': {'title': '3DSRBench: новый стандарт для оценки 3D пространственного мышления у LMM', 'desc': 'Эта статья представляет первый комплексный benchmark для оценки способностей больших мультимодальных моделей (LMM) к 3D пространственному мышлению на разнообразных естественных изображениях. Авторы создали датасет 3DSRBench, содержащий 2772 вручную размеченных пар вопрос-ответ по 12 типам вопросов, связанных с 3D пространственным мышлением. Исследование включает оценку робастности моделей к различным ракурсам камеры и использует стратегию FlipEval для тщательного тестирования. Результаты показывают ограничения существующих LMM в различных аспектах 3D восприятия, таких как высота, ориентация, расположение объектов и рассуждения о нескольких объектах.'}, 'en': {'title': 'Enhancing 3D Spatial Reasoning in AI Models', 'desc': 'This paper introduces 3DSRBench, a new benchmark designed to evaluate 3D spatial reasoning in large multi-modal models (LMMs). It includes 2,772 annotated visual question-answer pairs that cover various question types related to spatial relationships in 3D environments. The study highlights the limitations of current LMMs in understanding aspects like height, orientation, and location, especially when dealing with images taken from uncommon viewpoints. By providing a structured evaluation framework, this work aims to enhance the development of models with improved 3D reasoning capabilities.'}, 'zh': {'title': '推动3D空间推理的未来发展', 'desc': '3D空间推理是分析和理解三维空间中物体位置、方向和空间关系的能力。本文提出了第一个全面的3D空间推理基准，3DSRBench，包含2772个手动标注的视觉问答对，涵盖12种问题类型。我们通过平衡数据分布和采用新颖的FlipEval策略，对3D空间推理能力进行了全面评估。研究结果揭示了现有大型多模态模型在3D意识方面的局限性，并为未来的模型发展提供了重要见解。'}}}, {'id': 'https://huggingface.co/papers/2412.07744', 'title': 'StyleMaster: Stylize Your Video with Artistic Generation and Translation', 'url': 'https://huggingface.co/papers/2412.07744', 'abstract': 'Style control has been popular in video generation models. Existing methods often generate videos far from the given style, cause content leakage, and struggle to transfer one video to the desired style. Our first observation is that the style extraction stage matters, whereas existing methods emphasize global style but ignore local textures. In order to bring texture features while preventing content leakage, we filter content-related patches while retaining style ones based on prompt-patch similarity; for global style extraction, we generate a paired style dataset through model illusion to facilitate contrastive learning, which greatly enhances the absolute style consistency. Moreover, to fill in the image-to-video gap, we train a lightweight motion adapter on still videos, which implicitly enhances stylization extent, and enables our image-trained model to be seamlessly applied to videos. Benefited from these efforts, our approach, StyleMaster, not only achieves significant improvement in both style resemblance and temporal coherence, but also can easily generalize to video style transfer with a gray tile ControlNet. Extensive experiments and visualizations demonstrate that StyleMaster significantly outperforms competitors, effectively generating high-quality stylized videos that align with textual content and closely resemble the style of reference images. Our project page is at https://zixuan-ye.github.io/stylemaster', 'score': 6, 'issue_id': 1084, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '1eac9c28026939fc', 'authors': ['Zixuan Ye', 'Huijuan Huang', 'Xintao Wang', 'Pengfei Wan', 'Di Zhang', 'Wenhan Luo'], 'affiliations': ['Hong Kong University of Science and Technology', 'KuaiShou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2412.07744.jpg', 'data': {'categories': ['#optimization', '#style_transfer', '#video', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'StyleMaster: Совершенствование стилевого контроля в генерации видео', 'desc': 'StyleMaster - это новый подход к стилевому контролю в генерации видео. Метод улучшает извлечение стиля, используя фильтрацию патчей на основе сходства с промптом и контрастное обучение на парных стилевых данных. Легковесный адаптер движения позволяет применять модель, обученную на изображениях, к видео. StyleMaster значительно превосходит конкурентов по соответствию стилю и временной согласованности генерируемых видео.'}, 'en': {'title': 'StyleMaster: Elevating Video Style Transfer with Texture and Consistency', 'desc': 'This paper presents StyleMaster, a novel approach to video style transfer that addresses common issues in existing methods, such as content leakage and poor style adherence. The authors emphasize the importance of local texture features in addition to global style, proposing a method that filters content-related patches while preserving style-related ones. They introduce a paired style dataset for contrastive learning to enhance style consistency and develop a lightweight motion adapter to bridge the gap between image and video stylization. Extensive experiments show that StyleMaster significantly improves style resemblance and temporal coherence, outperforming existing models in generating high-quality stylized videos.'}, 'zh': {'title': 'StyleMaster：提升视频风格转移的创新方法', 'desc': '本论文介绍了一种名为StyleMaster的视频生成模型，旨在改善视频的风格转移效果。我们发现，现有方法在风格提取阶段往往忽视局部纹理，导致生成的视频与目标风格不符。为了解决这个问题，我们通过过滤内容相关的图像块来保留风格特征，并利用对比学习增强全局风格的一致性。此外，我们还训练了一个轻量级的运动适配器，使得图像训练的模型能够无缝应用于视频生成。'}}}, {'id': 'https://huggingface.co/papers/2412.06234', 'title': 'Generative Densification: Learning to Densify Gaussians for High-Fidelity Generalizable 3D Reconstruction', 'url': 'https://huggingface.co/papers/2412.06234', 'abstract': 'Generalized feed-forward Gaussian models have achieved significant progress in sparse-view 3D reconstruction by leveraging prior knowledge from large multi-view datasets. However, these models often struggle to represent high-frequency details due to the limited number of Gaussians. While the densification strategy used in per-scene 3D Gaussian splatting (3D-GS) optimization can be adapted to the feed-forward models, it may not be ideally suited for generalized scenarios. In this paper, we propose Generative Densification, an efficient and generalizable method to densify Gaussians generated by feed-forward models. Unlike the 3D-GS densification strategy, which iteratively splits and clones raw Gaussian parameters, our method up-samples feature representations from the feed-forward models and generates their corresponding fine Gaussians in a single forward pass, leveraging the embedded prior knowledge for enhanced generalization. Experimental results on both object-level and scene-level reconstruction tasks demonstrate that our method outperforms state-of-the-art approaches with comparable or smaller model sizes, achieving notable improvements in representing fine details.', 'score': 6, 'issue_id': 1083, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '1da969b562c1f280', 'authors': ['Seungtae Nam', 'Xiangyu Sun', 'Gyeongjin Kang', 'Younggeun Lee', 'Seungjun Oh', 'Eunbyung Park'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.06234.jpg', 'data': {'categories': ['#training', '#3d', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Генеративное уплотнение: новый шаг в 3D-реконструкции с высоким разрешением', 'desc': "Статья представляет новый метод под названием 'Генеративное уплотнение' для улучшения реконструкции 3D-объектов при ограниченном количестве ракурсов. Этот подход позволяет эффективно уплотнять гауссовы распределения, генерируемые моделями прямого распространения, улучшая детализацию реконструкции. В отличие от существующих методов, 'Генеративное уплотнение' использует встроенные априорные знания для повышения обобщающей способности. Экспериментальные результаты показывают, что предложенный метод превосходит современные подходы как для объектов, так и для сцен."}, 'en': {'title': 'Enhancing 3D Reconstruction with Generative Densification', 'desc': 'This paper introduces Generative Densification, a novel method aimed at improving the representation of high-frequency details in sparse-view 3D reconstruction using feed-forward Gaussian models. Traditional methods struggle with detail due to a limited number of Gaussians, but our approach efficiently up-samples feature representations in a single forward pass. By leveraging prior knowledge from large datasets, this method enhances generalization and performance in both object-level and scene-level tasks. Experimental results show that Generative Densification outperforms existing techniques while maintaining comparable or smaller model sizes.'}, 'zh': {'title': '生成稠密化：提升3D重建细节的高效方法', 'desc': '本文提出了一种名为生成稠密化的高效方法，用于增强前馈高斯模型在稀疏视图3D重建中的表现。与传统的3D高斯稠密化策略不同，我们的方法通过单次前向传播从前馈模型中上采样特征表示，生成相应的细节高斯。该方法利用嵌入的先验知识，提升了模型的泛化能力，能够更好地表示高频细节。实验结果表明，我们的方法在物体级和场景级重建任务中均优于现有的最先进方法，且模型规模相对较小。'}}}, {'id': 'https://huggingface.co/papers/2412.07797', 'title': 'Mogo: RQ Hierarchical Causal Transformer for High-Quality 3D Human Motion Generation', 'url': 'https://huggingface.co/papers/2412.07797', 'abstract': 'In the field of text-to-motion generation, Bert-type Masked Models (MoMask, MMM) currently produce higher-quality outputs compared to GPT-type autoregressive models (T2M-GPT). However, these Bert-type models often lack the streaming output capability required for applications in video game and multimedia environments, a feature inherent to GPT-type models. Additionally, they demonstrate weaker performance in out-of-distribution generation. To surpass the quality of BERT-type models while leveraging a GPT-type structure, without adding extra refinement models that complicate scaling data, we propose a novel architecture, Mogo (Motion Only Generate Once), which generates high-quality lifelike 3D human motions by training a single transformer model. Mogo consists of only two main components: 1) RVQ-VAE, a hierarchical residual vector quantization variational autoencoder, which discretizes continuous motion sequences with high precision; 2) Hierarchical Causal Transformer, responsible for generating the base motion sequences in an autoregressive manner while simultaneously inferring residuals across different layers. Experimental results demonstrate that Mogo can generate continuous and cyclic motion sequences up to 260 frames (13 seconds), surpassing the 196 frames (10 seconds) length limitation of existing datasets like HumanML3D. On the HumanML3D test set, Mogo achieves a FID score of 0.079, outperforming both the GPT-type model T2M-GPT (FID = 0.116), AttT2M (FID = 0.112) and the BERT-type model MMM (FID = 0.080). Furthermore, our model achieves the best quantitative performance in out-of-distribution generation.', 'score': 6, 'issue_id': 1080, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'ff9bb8b603f9d972', 'authors': ['Dongjie Fu'], 'affiliations': ['Mogo AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.07797.jpg', 'data': {'categories': ['#optimization', '#3d', '#games', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Mogo: Революция в генерации движений из текста', 'desc': 'Статья представляет новую архитектуру Mogo для генерации высококачественных трехмерных движений человека на основе текста. Mogo использует RVQ-VAE для дискретизации непрерывных последовательностей движений и иерархический причинный трансформер для генерации базовых последовательностей движений. Эксперименты показывают, что Mogo превосходит существующие модели по качеству генерации, включая GPT-подобные и BERT-подобные модели. Модель также демонстрирует лучшие результаты при генерации вне распределения обучающих данных.'}, 'en': {'title': 'Mogo: Revolutionizing Text-to-Motion with High-Quality 3D Generation', 'desc': 'This paper introduces Mogo, a new architecture for generating high-quality 3D human motions from text. Mogo combines a hierarchical residual vector quantization variational autoencoder (RVQ-VAE) with a hierarchical causal transformer to produce continuous and cyclic motion sequences efficiently. Unlike existing Bert-type models, Mogo maintains the streaming output capability of GPT-type models while improving performance in out-of-distribution scenarios. Experimental results show that Mogo not only generates longer motion sequences but also achieves superior quality metrics compared to both GPT-type and Bert-type models.'}, 'zh': {'title': 'Mogo：高效生成高质量3D人类动作的创新架构', 'desc': '在文本到动作生成领域，Bert类型的模型（如MoMask, MMM）虽然输出质量较高，但缺乏流式输出能力，无法满足视频游戏和多媒体环境的需求。相比之下，GPT类型的自回归模型（如T2M-GPT）具备这一特性，但在生成质量上稍逊一筹。为了解决这一问题，我们提出了一种新架构Mogo（Motion Only Generate Once），它通过训练单一的变换器模型生成高质量的3D人类动作。Mogo结合了高精度的层次残差向量量化变分自编码器和层次因果变换器，能够生成连续且循环的动作序列，超越了现有数据集的限制。'}}}];

                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-12-12 07:11',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-12-12 07:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-12-12 07:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
