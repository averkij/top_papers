        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

plementations of key components: MAP-Elites quality-diversity algorithms, asynchronous DAG-based evaluation pipelines, LLM-driven mutation operators with insight generation and bidirectional lineage tracking, and flexible multi-island evolutionary strategies. In order to assess reproducibility and validate our implementation we evaluate GigaEvo on challenging problems from the AlphaEvolve paper: Heilbronn triangle placement, circle packing in squares, and high-dimensional kissing numbers. The framework emphasizes modularity, concurrency, and ease of experimentation, enabling rapid prototyping through declarative configuration. We provide detailed descriptions of system architecture, implementation decisions, and experimental methodology to support further research in LLM driven evolutionary methods. The GigaEvo framework and all experimental code are available at https://github.com/AIRI-Institute/gigaevo-core.', 'score': 118, 'issue_id': 1, 'pub_date': '2025-11-17', 'pub_date_card': {'ru': '17 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 17', 'zh': '11æœˆ17æ—¥'}, 'hash': 'f489c8de90b3d7ff', 'authors': ['Valentin Khrulkov', 'Andrey Galichin', 'Denis Bashkirov', 'Dmitry Vinichenko', 'Oleg Travkin', 'Roman Alferov', 'Andrey Kuznetsov', 'Ivan Oseledets'], 'affiliations': ['Artificial Intelligence Research Institute (AIRI), Presnenskaya Embankment 6, bld. 2, Moscow, 123112, Russia', 'Sber, 19 Vavilova St., Moscow 117312, Russia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.17592.jpg', 'data': {'categories': ['#optimization', '#open_source'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğµ Ñ€ĞµÑˆĞ°ÑÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'GigaEvo â€” ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ itesè´¨é‡å¤šæ ·æ€§ç®—æ³•å’Œå¼‚æ­¥DAGè¯„ä¼°ç®¡é“ï¼Œä¿ƒè¿›äº†å¿«é€ŸåŸå‹å¼€å‘ã€‚é€šè¿‡å¯¹AlphaEvolveè®ºæ–‡ä¸­çš„æŒ‘æˆ˜æ€§é—®é¢˜è¿›è¡Œè¯„ä¼°ï¼ŒGigaEvoå±•ç¤ºäº†å…¶åœ¨å¯é‡å¤æ€§å’ŒéªŒè¯å®æ–½æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19046', 'title': 'MedSAM3: Delving into Segment Anything with Medical Concepts', 'url': 'https://huggingface.co/papers/2511.19046', 'abstract': 'MedSAM-3, a text-promptable medical segmentation model fine-tuned on SAM 3 architecture, achieves superior performance across various medical imaging modalities using semantic conceptual labels and multimodal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical image segmentation is fundamental for biomedical discovery. Existing methods lack generalizability and demand extensive, time-consuming manual annotation for new clinical application. Here, we propose MedSAM-3, a text promptable medical segmentation model for medical image and video segmentation. By fine-tuning the Segment Anything Model (SAM) 3 architecture on medical images paired with semantic conceptual labels, our MedSAM-3 enables medical Promptable Concept Segmentation (PCS), allowing precise targeting of anatomical structures via open-vocabulary text descriptions rather than solely geometric prompts. We further introduce the MedSAM-3 Agent, a framework that integrates Multimodal Large Language Models (MLLMs) to perform complex reasoning and iterative refinement in an agent-in-the-loop workflow. Comprehensive experiments across diverse medical imaging modalities, including X-ray, MRI, Ultrasound, CT, and video, demonstrate that our approach significantly outperforms existing specialist and foundation models. We will release our code and model at https://github.com/Joey-S-Liu/MedSAM3.', 'score': 48, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '024638673f58aeed', 'authors': ['Anglin Liu', 'Rundong Xue', 'Xu R. ture by allowing users to provide text prompts for segmentation tasks. This model is designed to improve the generalizability of medical image segmentation, reducing the need for extensive manual annotations. By utilizing semantic conceptual labels and integrating Multimodal Large Language Models (MLLMs), MedSAM-3 can accurately identify anatomical structures based on descriptive text rather than just geometric shapes. Extensive testing across various imaging modalities shows that MedSAM-3 outperforms existing models, making it a significant advancement in the field of medical imaging.'}, 'zh': {'title': 'MedSAM-3ï¼šåŒ»å­¦å›¾åƒåˆ†å‰²çš„æ–°çªç ´', 'desc': 'MedSAM-3æ˜¯ä¸€ç§åŸºäºSAM 3æ¶æ„çš„åŒ»å­¦åˆ†å‰²æ¨¡å‹ï¼Œèƒ½å¤Ÿé€šè¿‡æ–‡æœ¬æç¤ºè¿›è¡ŒåŒ»å­¦å›¾åƒå’Œè§†é¢‘çš„åˆ†å‰²ã€‚è¯¥æ¨¡å‹é€šè¿‡å¯¹åŒ»å­¦å›¾åƒè¿›è¡Œå¾®è°ƒï¼Œå¹¶ç»“åˆè¯­ä¹‰æ¦‚å¿µæ ‡ç­¾ï¼Œå®ç°äº†åŒ»å­¦å¯æç¤ºæ¦‚å¿µåˆ†å‰²ï¼ˆPCSï¼‰ï¼Œä½¿å¾—ç”¨æˆ·å¯ä»¥é€šè¿‡å¼€æ”¾è¯æ±‡çš„æ–‡æœ¬æè¿°ç²¾ç¡®å®šä½è§£å‰–ç»“æ„ã€‚MedSAM-3è¿˜å¼•å…¥äº†MedSAM-3ä»£ç†æ¡†æ¶ï¼Œç»“åˆå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ï¼Œåœ¨å¾ªç¯å·¥ä½œæµä¸­è¿›è¡Œå¤æ‚æ¨ç†å’Œè¿­ä»£ä¼˜åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMedSAM-3åœ¨å¤šç§åŒ»å­¦æˆåƒæ¨¡å¼ä¸‹çš„è¡¨ç°æ˜¾è‘—ä¼˜äºç°æœ‰çš„ä¸“ä¸šæ¨¡å‹å’ŒåŸºç¡€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19900', 'title': 'Agent0-VL: Exploring Self-Evolving Agent for Tool-Integrated Vision-Language Reasoning', 'url': 'https://huggingface.co/papers/2511.19900', 'abstract': 'Agent0-VL, a self-evolving vision-language agent, incorporates tool usage into both reasoning and self-evaluation, enabling continual improvement through evidence-grounded analysis and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language agents have achieved remarkable progress in a variety of multimodal reasoning tasks; however, their learning remains constrained by the limitations of human-annotated supervision. Recent self-rewarding approaches attempt to overcome this constraint by allowing models to act as their own critics or reward providers. Yet, purely text-based self-evaluation struggles to verify complex visual reasoning steps and often suffers from evaluation hallucinations. To address these challenges, inspired by recent advances in tool-integrated reasoning, we propose Agent0-VL, a self-evolving vision-language agent that achieves continual improvement with tool-integrated reasoning. Agent0-VL incorporates tool usage not only into reasoning but also into self-evaluation and self-repair, enabling the model to introspect, verify, and refine its reasoning through evidence-grounded analysis. It unifies two synergistic roles within a single LVLM: a Solver that performs multi-turn tool-integrated reasoning, and a Verifier that generates structured feedback and fine-grained self-rewards through tool-grounded critique. These roles interact through a Self-Evolving Reasoning Cycle, where tool-based verification and reinforcement learning jointly align the reasoning and evaluation distributions for stable self-improvement. Through this zero-external-reward evolution, Agent0-VL aligns its reasoning and verification behaviors without any human annotation or external reward models, achieving continual self-improvement. Experiments on geometric problem solving and visual scientific analysis show that Agent0-VL achieves an 12.5% improvement over the base model. Our code is available at https://github.com/aiming-lab/Agent0/Agent0-VL{this https URL}.', 'score': 46, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '68d69fc73915970a', 'authors': ['Jiaqi Liu', 'Kaiwen Xiong', 'Peng Xia', 'Yiyang Zhou', 'Haonian Ji', 'Lu Feng', 'Siwei Han', 'Mingyu Ding', 'Huaxiu Yao'], 'affiliations': ['UNC-Chapel Hill'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19900.jpg', 'data': {'categories': ['#alignment', '#rl', '#reasoning', '#rlhf', '#hallucinations', '#open_source', '#multimodal', '#training', '#agents'], 'emoji': 'ğŸ”„', 'ru': {'t y a Staged Decoupled-Objective Training Pipeline that hierarchically optimizes the model for motion fidelity, visual quality, and temporal coherence. Experiments demonstrate that SteadyDancer achieves state-of-the-art performance in both appearance fidelity and motion control, while requiring significantly fewer training resources than comparable methods.', 'score': 42, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'd492cb49c1587493', 'authors': ['Jiaming Zhang', 'Shengming Cao', 'Rui Li', 'Xiaotong Zhao', 'Yutao Cui', 'Xinglin Hou', 'Gangshan Wu', 'Haolan Chen', 'Yu Xu', 'Limin Wang', 'Kai Ma'], 'affiliations': ['Platform and Content Group (PCG), Tencent', 'Shanghai AI Lab', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19320.jpg', 'data': {'categories': ['#video', '#training', '#architecture'], 'emoji': 'ğŸ’ƒ', 'ru': {'title': 'Ğ¢Ğ°Ğ½Ñ†ÑƒÑÑ‰Ğ°Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ: ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ±ĞµĞ· Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'SteadyDancer â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ° Ğ½Ğ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ĞºĞ°Ğ´Ñ€Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ğ½ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ·Ğ¾Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾Ğµ Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ†ĞµĞ»ĞµĞ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ñ„Ğ¸Ğ´ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'SteadyDancer: Harmonizing Identity and Motion in Image-to-Video Animation', 'desc': 'SteadyDancer is an innovative Image-to-Video framework that addresses the challenge of maintaining the identity of the first frame while controlling motion accurately in human image animation. It introduces a Condition-Reconciliation Mechanism to align conflicting conditions, ensuring high fidelity in animation. Additionally, the framework utilizes Synergistic Pose Modulation Modules for creating adaptive pose representations that work well with reference images. The Staged Decoupled-Objective Training Pipeline optimizes the model for visual quality and temporal coherence, achieving superior performance with reduced training resources compared to existing methods.'}, 'zh': {'title': 'ç¨³æ€èˆè€…ï¼šå›¾åƒåˆ°è§†é¢‘çš„å®Œç¾è½¬æ¢', 'desc': 'SteadyDanceræ˜¯ä¸€ä¸ªå›¾åƒåˆ°è§†é¢‘çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³äººç±»å›¾åƒåŠ¨ç”»ä¸­çš„é¦–å¸§èº«ä»½ä¿æŒå’Œç²¾ç¡®è¿åŠ¨æ§åˆ¶é—®é¢˜ã€‚è¯¥æ¡†æ¶é€šè¿‡æ¡ä»¶å’Œè°æœºåˆ¶ã€ååŒå§¿æ€è°ƒåˆ¶æ¨¡å—å’Œåˆ†é˜¶æ®µè§£è€¦ç›®æ ‡è®­ç»ƒç®¡é“æ¥å®ç°ä¸€è‡´çš„åŠ¨ç”»æ•ˆæœã€‚å®ƒèƒ½å¤Ÿæœ‰æ•ˆåœ°åè°ƒä¸åŒæ¡ä»¶ï¼Œç¡®ä¿åœ¨ä¿æŒå›¾åƒçœŸå®æ„Ÿçš„åŒæ—¶å®ç°ç²¾ç¡®æ§åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSteadyDanceråœ¨å¤–è§‚ä¿çœŸåº¦å’Œè¿åŠ¨æ§åˆ¶æ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼ŒåŒæ—¶æ‰€éœ€çš„è®­ç»ƒèµ„æºæ˜¾è‘—ä½äºå…¶ä»–æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20347', 'title': 'Soft Adaptive Policy Optimization', 'url': 'https://huggingface.co/papers/2511.20347', 'abstract': 'Soft Adaptive Policy Optimization (SAPO) enhances the stability and performance of reinforcement learning in large language models by adaptively attenuating off-policy updates with a smooth, temperature-controlled gate, leading to improved training stability and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) plays an increasingly important role in enhancing the reasoning capabilities of large language models (LLMs), yet stable and performant policy optimization remains challenging. Token-level importance ratios often exhibit high variance-a phenomenon exacerbated in Mixture-of-Experts models-leading to unstable updates. Existing group-based policy optimization methods, such as GSPO and GRPO, alleviate this problem via hard clipping, making it difficult to maintain both stability and effective learning. We propose Soft Adaptive Policy Optimization (SAPO), which replaces hard clipping with a smooth, temperature-controlled gate that adaptively attenuates off-policy updates while preserving useful learning signals. Compared with GSPO and GRPO, SAPO is both sequence-coherent and token-adaptive. Like GSPO, SAPO maintains sequence-level coherence, but its soft gating forms a continuous trust region that avoids the brittle hard clipping band used in GSPO. When a sequence contains a few highly off-policy tokens, GSPO suppresses all gradients for that sequence, whereas SAPO selectively down-weights only the offending tokens and preserves the learning signal from the near-on-policy ones, improving sample efficiency. Relative to GRPO, SAPO replaces hard token-level clipping with smooth, temperature-controlled scaling, enabling more informative and stable updates. Empirical results on mathematical reasoning benchmarks indicate that SAPO exhibits improved training stability and higher Pass@1 performance under comparable training budgets. Moreover, we employ SAPO to train the Qwen3-VL model series, demonstrating that SAPO yields consistent performance gains across diverse tasks and different model sizes. Overall, SAPO provides a more reliable, scalable, and effective optimization strategy for RL training of LLMs.', 'score': 38, 'issue_id': 1, 'pub_date': '2025-11-25', 'pu ning with SAPO', 'desc': 'Soft Adaptive Policy Optimization (SAPO) is a new method designed to improve the stability and performance of reinforcement learning in large language models. It addresses the high variance in token-level importance ratios, especially in Mixture-of-Experts models, which can lead to unstable updates. Unlike traditional methods that use hard clipping, SAPO employs a smooth, temperature-controlled gate to selectively down-weight off-policy updates while retaining useful learning signals. This approach results in better sample efficiency and consistent performance improvements across various tasks and model sizes.'}, 'zh': {'title': 'è½¯è‡ªé€‚åº”ç­–ç•¥ä¼˜åŒ–ï¼šæå‡å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ä¸æ€§èƒ½', 'desc': 'è½¯è‡ªé€‚åº”ç­–ç•¥ä¼˜åŒ–ï¼ˆSAPOï¼‰é€šè¿‡è‡ªé€‚åº”åœ°å‡å¼±ç¦»ç­–ç•¥æ›´æ–°ï¼Œå¢å¼ºäº†å¤§è¯­è¨€æ¨¡å‹ä¸­å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚ä¸ç°æœ‰çš„åŸºäºç»„çš„ç­–ç•¥ä¼˜åŒ–æ–¹æ³•ç›¸æ¯”ï¼ŒSAPOä½¿ç”¨å¹³æ»‘çš„æ¸©åº¦æ§åˆ¶é—¨ï¼Œé¿å…äº†ç¡¬å‰ªåˆ‡å¸¦æ¥çš„ä¸ç¨³å®šæ€§ã€‚å®ƒèƒ½å¤Ÿåœ¨ä¿ç•™æœ‰ç”¨å­¦ä¹ ä¿¡å·çš„åŒæ—¶ï¼Œé€‰æ‹©æ€§åœ°é™ä½ä¸è‰¯æ ‡è®°çš„æƒé‡ï¼Œä»è€Œæé«˜æ ·æœ¬æ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSAPOåœ¨æ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºæ›´å¥½çš„è®­ç»ƒç¨³å®šæ€§å’Œæ›´é«˜çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20635', 'title': 'iMontage: Unified, Versatile, Highly Dynamic Many-to-many Image Generation', 'url': 'https://huggingface.co/papers/2511.20635', 'abstract': 'iMontage repurposes pre-trained video models to generate high-quality, diverse image sets with natural transitions and enhanced dynamics through a unified framework and tailored adaptation strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t Pre-trained video models learn powerful priors for generating high-quality, temporally coherent content. While these models excel at temporal coherence, their dynamics are often constrained by the continuous nature of their training data. We hypothesize that by injecting the rich and unconstrained content diversity from image data into this coherent temporal framework, we can generate image sets that feature both natural transitions and a far more expansive dynamic range. To this end, we introduce iMontage, a unified framework designed to repurpose a powerful video model into an all-in-one image generator. The framework consumes and produces variable-length image sets, unifying a wide array of image generation and editing tasks. To achieve this, we propose an elegant and minimally invasive adaptation strategy, complemented by a tailored data curation process and training paradigm. This approach allows the model to acquire broad image manipulation capabilities without corrupting its invaluable original motion priors. iMontage excels across several mainstream many-in-many-out tasks, not only maintaining strong cross-image contextual consistency but also generating scenes with extraordinary dynamics that surpass conventional scopes. Find our homepage at: https://kr1sjfu.github.io/iMontage-web/.', 'score': 31, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '4de88f8f4874f2a7', 'authors': ['Zhoujie Fu', 'Xianfang Zeng', 'Jinghong Lan', 'Xinyao Liao', 'Cheng Chen', 'Junyi Chen', 'Jiacheng Wei', 'Wei Cheng', 'Shiyu Liu', 'Yunuo Chen', 'Gang Yu', 'Guosheng Lin'], 'affiliations': ['Nanyang Technological University', 'Shanghai Jiao Tong University', 'StepFun'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20635.jpg', 'data': {'categories': ['#video', '#training', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ĞºĞ°Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¾Ğ¹', 'desc': 'iMontage â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ğ ›´å¹¿æ³›åŠ¨æ€èŒƒå›´çš„å›¾åƒé›†ã€‚è¯¥æ¡†æ¶æ”¯æŒå¯å˜é•¿åº¦çš„å›¾åƒé›†ç”Ÿæˆå’Œç¼–è¾‘ä»»åŠ¡ï¼Œé‡‡ç”¨ä¼˜é›…çš„é€‚åº”ç­–ç•¥å’Œå®šåˆ¶çš„æ•°æ®æ•´ç†è¿‡ç¨‹ã€‚iMontage åœ¨å¤šä¸ªä¸»æµä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä¿æŒäº†å¼ºå¤§çš„è·¨å›¾åƒä¸Šä¸‹æ–‡ä¸€è‡´æ€§ï¼Œå¹¶ç”Ÿæˆè¶…è¶Šä¼ ç»ŸèŒƒå›´çš„åŠ¨æ€åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20561', 'title': 'Does Understanding Inform Generation in Unified Multimodal Models? From Analysis to Path Forward', 'url': 'https://huggingface.co/papers/2511.20561', 'abstract': 'UniSandbox evaluates Unified Multimodal Models, revealing a gap between understanding and generation, and identifies Chain-of-Thought and self-training as means to bridge this gap.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent years have witnessed significant progress in Unified Multimodal Models, yet a fundamental question remains: Does understanding truly inform generation? To investigate this, we introduce UniSandbox, a decoupled evaluation framework paired with controlled, synthetic datasets to avoid data leakage and enable detailed analysis. Our findings reveal a significant understanding-generation gap, which is mainly reflected in two key dimensions: reasoning generation and knowledge transfer. Specifically, for reasoning generation tasks, we observe that explicit Chain-of-Thought (CoT) in the understanding module effectively bridges the gap, and further demonstrate that a self-training approach can successfully internalize this ability, enabling implicit reasoning during generation. Additionally, for knowledge transfer tasks, we find that CoT assists the generative process by helping retrieve newly learned knowledge, and also discover that query-based architectures inherently exhibit latent CoT-like properties that affect this transfer. UniSandbox provides preliminary insights for designing future unified architectures and training strategies that truly bridge the gap between understanding and generation. Code and data are available at https://github.com atiotemporal complexity and computational cost are substantially higher, state-of-the-art systems almost exclusively rely on diffusion-based models. In this work, we revisit this design space by presenting STARFlow-V, a normalizing flow-based video generator with substantial benefits such as end-to-end learning, robust causal prediction, and native likelihood estimation. Building upon the recently proposed STARFlow, STARFlow-V operates in the spatiotemporal latent space with a global-local architecture which restricts causal dependencies to a global latent space while preserving rich local within-frame interactions. This eases error accumulation over time, a common pitfall of standard autoregressive diffusion model generation. Additionally, we propose flow-score matching, which equips the model with a light-weight causal denoiser to improve the video generation consistency in an autoregressive fashion. To improve the sampling efficiency, STARFlow-V employs a video-aware Jacobi iteration scheme that recasts inner updates as parallelizable iterations without breaking causality. Thanks to the invertible structure, the same model can natively support text-to-video, image-to-video as well as video-to-video generation tasks. Empirically, STARFlow-V achieves strong visual fidelity and temporal consistency with practical sampling throughput relative to diffusion-based baselines. These results present the first evidence, to our knowledge, that NFs are capable of high-quality autoregressive video generation, establishing them as a promising research direction for building world models. Code and generated samples are available at https://github.com/apple/ml-starflow.', 'score': 31, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '2ee08062c0db4653', 'authors': ['Jiatao Gu', 'Ying Shen', 'Tianrong Chen', 'Laurent Dinh', 'Yuyang Wang', 'Miguel Angel Bautista', 'David Berthelot', 'Josh Susskind', ' cations without requiring real-world training data.'}, 'zh': {'title': 'GigaWorld-0ï¼šæ— é¡»çœŸå®è®­ç»ƒçš„æ™ºèƒ½ä¸–ç•Œæ¨¡å‹', 'desc': 'GigaWorld-0æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„ä¸–ç•Œæ¨¡å‹æ¡†æ¶ï¼Œç»“åˆäº†è§†é¢‘ç”Ÿæˆå’Œ3Då»ºæ¨¡ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡ã€å¤šæ ·åŒ–ä¸”ç‰©ç†ä¸Šåˆç†çš„VLAæ•°æ®ã€‚è¿™ä¸€æ¡†æ¶ä¸ºå…·èº«äººå·¥æ™ºèƒ½æä¾›äº†å¼ºå¤§çš„ç°å®ä¸–ç•Œè¡¨ç°ï¼Œè€Œæ— éœ€åœ¨çœŸå®ä¸–ç•Œä¸­è¿›è¡Œè®­ç»ƒã€‚GigaWorld-0é€šè¿‡GigaWorld-0-Videoå’ŒGigaWorld-0-3Dä¸¤ä¸ªç»„ä»¶çš„ååŒä½œç”¨ï¼Œå®ç°äº†è§†è§‰ã€è¯­è¨€å’ŒåŠ¨ä½œå­¦ä¹ çš„æ•°æ®å¼•æ“ã€‚é€šè¿‡é«˜æ•ˆçš„GigaTrainæ¡†æ¶ï¼ŒGigaWorld-0èƒ½å¤Ÿåœ¨å¤§è§„æ¨¡è®­ç»ƒä¸­æ˜¾è‘—é™ä½å†…å­˜å’Œè®¡ç®—éœ€æ±‚ï¼Œç”Ÿæˆå¯æ§çš„é«˜è´¨é‡æ•°æ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20102', 'title': 'SSA: Sparse Sparse Attention by Aligning Full and Sparse Attention Outputs in Feature Space', 'url': 'https://huggingface.co/papers/2511.20102', 'abstract': 'SSA, a unified training framework for sparse attention in LLMs, achieves state-of-the-art performance by aligning sparse attention with full attention, improving long-context processing and extrapolation.  \t\t\t\t\tAI-generated summary \t\t\t\t The quadratic complexity of full attention limits efficient long-context processing in large language models (LLMs). Sparse attention mitigates this cost by restricting each query to attend to a subset of previous tokens; however, training-free approaches often lead to severe performance degradation. Native sparse-attention methods (e.g., NSA, MoBA) alleviate this issue, yet exhibit a critical paradox: they produce lower attention sparsity than full-attention models, despite aiming to approximate full attention, which may constrain their effectiveness. We attribute this paradox to gradient update deficiency: low-ranked key-value pairs excluded during sparse training receive neither forward contribution nor backward gradients, and thus never learn proper suppression. To overcome this limitation, we propose SSA (Sparse Sparse Attention), a unified training framework that considers both sparse and full attention and enforces bidirectional alignment at every layer. This design preserves gradient flow to all tokens while explicitly encouraging sparse-attention outputs to align with their full-attention counterparts, thereby promoting stronger sparsity. As a result, SSA achieves state-of-the-art performance under both sparse and full attention inference across multiple commonsense benchmarks. Furthermore, SSA enables models to adapt smoothly to varying sparsity budgets; performance improves consistently as more tokens are allowed to attend, supporting flexible compute-performance trade-offs at inference time. Finally, we show that native sparse-attention training surprisingly improves long-context extrapolation by mitigating the over-allocation of attention values in sink areas, with SSA demonstrating the strongest extrapolation capability.', 'score': 26, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '07cc3df59796e658', 'authors': ['Zhenyi Shen', 'Junru Lu', 'Lin Gui', 'Jiazheng Li', 'Yulan He', 'Di Yin', 'Xing Sun'], 'affiliations': ['Kings College London', 'Tencent Youtu Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20102.jpg', 'data': {'categories': ['#optimization', '#long_context', '#training', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'SSA â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ´Ğ²ÑƒÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½ĞµĞ¹ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ åŒå‘å¯¹é½ï¼Œç¡®ä¿æ‰€æœ‰æ ‡è®°çš„æ¢¯åº¦æµåŠ¨ï¼Œä»è€Œå¢å¼ºäº†ç¨€ç–æ³¨æ„åŠ›çš„æ•ˆæœã€‚æœ€ç»ˆï¼ŒSSAåœ¨å¤šä¸ªå¸¸è¯†åŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå¹¶æ”¯æŒçµæ´»çš„è®¡ç®—ä¸æ€§èƒ½æƒè¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19575', 'title': 'HunyuanOCR Technical Report', 'url': 'https://huggingface.co/papers/2511.19575', 'abstract': 'HunyuanOCR, a lightweight Vision-Language Model, achieves state-of-the-art performance in OCR tasks through a unified end-to-end architecture combining Vision Transformer and lightweight LLM, supported by data-driven and RL strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents HunyuanOCR, a commercial-grade, open-source, and lightweight (1B parameters) Vision-Language Model (VLM) dedicated to OCR tasks. The architecture comprises a Native Vision Transformer (ViT) and a lightweight LLM connected via an MLP adapter. HunyuanOCR demonstrates superior performance, outperforming commercial APIs, traditional pipelines, and larger models (e.g., Qwen3-VL-4B). Specifically, it surpasses current public solutions in perception tasks (Text Spotting, Parsing) and excels in semantic tasks (IE, Text Image Translation), securing first place in the ICDAR 2025 DIMT Challenge (Small Model Track). Furthermore, it achieves state-of-the-art (SOTA) results on OCRBench among VLMs with fewer than 3B parameters.   HunyuanOCR achieves breakthroughs in three key aspects: 1) Unifying Versatility and Efficiency: We implement comprehensive support for core capabilities including spotting, parsing, IE, VQA, and translation within a lightweight framework. This addresses the limitations of narrow "OCR expert models" and inefficient "General VLMs". 2) Streamlined End-to-End Architecture: Adopting a pure end-to-end paradigm eliminates dependencies on pre-processing modules (e.g., layout analysis). This fundamentally resolves error propagation common in traditional pipelines and simplifies system deployment. 3) Data-Driven and RL Strategies: We confirm the critical role of high-quality data and, for the first time in the industry, demonstrate that Reinforcement Learning (RL) strategies yield significant performance gains in OCR tasks.   HunyuanOCR is officially open-sourced on HuggingFace. We also provide a high-performance deployment solution based on vLLM, placing its production efficiency in the top tier. We hope this model will advance frontier research and provide a solid foundation for industrial applications.', 'score': 21, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'b9cce7a31b43bdc4', 'authors': ['Hunyuan Vision Team', 'Pengyuan Lyu', 'Xingyu Wan', 'Gengluo Li', 'Shangpin Peng', 'Weinong Wang', 'Liang Wu', 'Huawen Shen', 'Yu Zhou', 'Canhui Tang', 'Qi Yang', 'Qiming Peng', 'Bin Luo', 'Hower Yang', 'Houwen Peng', 'Hongming Yang', 'Senhao Xie', 'Binghong Wu', 'Mana Yang', 'Sergey Wang', 'Raccoon Liu', 'Dick Zhu', 'Jie Jiang', 'Linus', 'Han Hu', 'Chengquan Zhang'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19575.jpg', 'data': {'categories': ['#cv', '#optimization', '#rl', '#benchmark', '#open_source', '#multimodal', '#small_models', '#training'], 'emoji': 'ğŸ“–', 'ru': {'title': 'Ğ›Ñ‘Ğ³ĞºĞ°Ñ Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½ĞµÑ† Ğ² ĞºĞ¾Ğ½ĞµÑ†', 'desc': 'HunyuanOCR â€” ÑÑ‚Ğ¾ Ğ»Ñ‘Ğ³ĞºĞ°Ñ Vision-Language Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 1 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸Ğ· Vision Transformer Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ LLM, ÑĞ¾ĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· MLP Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‡Ğ¸ÑÑ‚Ñ‹Ğ¹ end-to-end Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ url': 'https://huggingface.co/papers/2511.18886', 'abstract': 'MagicWorld, an interactive video world model, integrates 3D geometry and historical retrieval to improve scene stability and continuity under user instructions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent interactive video world model methods generate scene evolution conditioned on user instructions. Although they achieve impressive results, two key limitations remain. First, they fail to fully exploit the correspondence between instruction-driven scene motion and the underlying 3D geometry, which results in structural instability under viewpoint changes. Second, they easily forget historical information during multi-step interaction, resulting in error accumulation and progressive drift in scene semantics and structure. To address these issues, we propose MagicWorld, an interactive video world model that integrates 3D geometric priors and historical retrieval. MagicWorld starts from a single scene image, employs user actions to drive dynamic scene evolution, and autoregressively synthesizes continuous scenes. We introduce the Action-Guided 3D Geometry Module (AG3D), which constructs a point cloud from the first frame of each interaction and the corresponding action, providing explicit geometric constraints for viewpoint transitions and thereby improving structural consistency. We further propose History Cache Retrieval (HCR) mechanism, which retrieves relevant historical frames during generation and injects them as conditioning signals, helping the model utilize past scene information and mitigate error accumulation. Experimental results demonstrate that MagicWorld achieves notable improvements in scene stability and continuity across interaction iterations.', 'score': 18, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '7bd894ff44343573', 'authors': ['Guangyuan Li', 'Siming Zheng', 'Shuolin Xu', 'Jinwei Chen', 'Bo L ctural stability during viewpoint changes and the loss of historical context in multi-step interactions. The model utilizes an Action-Guided 3D Geometry Module (AG3D) to create a point cloud from the initial scene and user actions, ensuring consistent structural integrity. Additionally, the History Cache Retrieval (HCR) mechanism helps the model remember past frames, reducing errors and improving the overall coherence of the generated scenes.'}, 'zh': {'title': 'é­”æ³•ä¸–ç•Œï¼šæå‡äº¤äº’è§†é¢‘åœºæ™¯çš„ç¨³å®šæ€§ä¸è¿ç»­æ€§', 'desc': 'MagicWorld æ˜¯ä¸€ç§äº¤äº’å¼è§†é¢‘ä¸–ç•Œæ¨¡å‹ï¼Œå®ƒç»“åˆäº†ä¸‰ç»´å‡ ä½•å’Œå†å²æ£€ç´¢ï¼Œä»¥æé«˜åœºæ™¯çš„ç¨³å®šæ€§å’Œè¿ç»­æ€§ã€‚è¯¥æ¨¡å‹é€šè¿‡ç”¨æˆ·æŒ‡ä»¤é©±åŠ¨åœºæ™¯çš„åŠ¨æ€æ¼”å˜ï¼Œå¹¶è‡ªå›å½’åœ°åˆæˆè¿ç»­åœºæ™¯ã€‚MagicWorld å¼•å…¥äº†åŠ¨ä½œå¼•å¯¼çš„ä¸‰ç»´å‡ ä½•æ¨¡å—ï¼ˆAG3Dï¼‰ï¼Œé€šè¿‡æ„å»ºç‚¹äº‘æ¥æä¾›è§†è§’è½¬æ¢çš„å‡ ä½•çº¦æŸï¼Œä»è€Œæ”¹å–„ç»“æ„ä¸€è‡´æ€§ã€‚æ­¤å¤–ï¼Œå†å²ç¼“å­˜æ£€ç´¢æœºåˆ¶ï¼ˆHCRï¼‰å¸®åŠ©æ¨¡å‹åˆ©ç”¨è¿‡å»çš„åœºæ™¯ä¿¡æ¯ï¼Œå‡å°‘é”™è¯¯ç´¯ç§¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMagicWorld åœ¨äº¤äº’è¿­ä»£ä¸­æ˜¾è‘—æé«˜äº†åœºæ™¯çš„ç¨³å®šæ€§å’Œè¿ç»­æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20123', 'title': 'UltraViCo: Breaking Extrapolation Limits in Video Diffusion Transformers', 'url': 'https://huggingface.co/papers/2511.20123', 'abstract': 'UltraViCo addresses video length extrapolation by suppressing attention dispersion, improving quality and reducing repetition beyond training length.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advances, video diffusion transformers still struggle to generalize beyond their training length, a challenge we term video length extrapolation. We identify two failure modes: model-specific periodic content repetition and a universal quality degradation. Prior works attempt to solve repetition via positional encodings, overlooking quality degradation and achieving only limited extrapolation. In this paper, we revisit this challenge from a more fundamental view: attention maps, which directly govern how context influences outputs. We identify that both failure modes arise from a unified cause: attention dispersion, where tokens beyond the training window dilute learned attention patterns. This leads to quality degradation and repetition emerges as a special case when this dispersion becomes structured into periodic attention patterns, induced by harmonic properties of positional encodings. Building on this insight, we propose UltraViCo, a training-free, plug-and-play method that suppresses attention for tokens beyond the training window via a constant decay factor. By jointly addressing both failure modes, we outperform a broad set of baselines largely across models and extrapolation ratios, pushing the extrapolation limit from 2x to 4x. Remarkably, it improves Dynamic Degree and Imaging Quality by 233% and 40.5% over the previous best method at 4x extrapolation. Furthermore, our method generalizes seamlessly to downstream tasks such as controllable video synthesis and editing.', 'score': 16, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '40637b6b863fa375', 'authors': ['Min Zhao', 'Hongzhou Zhu', 'Yingze Wang', 'Bokai Yan', 'Jintao Zhang', 'Guande He', 'Ling Yang', 'Chongxuan Li', 'Jun Zhu'], 'affiliations': ['Princeton University', 'Renmin University of China', 'ShengShu', 'The University of Texas at Austin', 'Tsinghua University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20123.jpg', 'data': {'categories': ['#video', '#diffusion', '#architecture', '#interpretability'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸĞ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸ÑĞ¿ĞµÑ€Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ UltraViCo Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½Ñ \\title_img\\2511.18659.jpg', 'data': {'categories': ['#optimization', '#long_context', '#synthetic', '#benchmark', '#rag', '#training'], 'emoji': 'ğŸ”—', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'CLaRa Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞµĞ´Ğ¸Ğ½ÑƒÑæ¡†æ¶Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ SCP Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²ÑƒÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ Ğ¿Ñ€Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ĞºĞ¾Ğ½ĞµÑ†-Ğ²-ĞºĞ¾Ğ½ĞµÑ† Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞµĞ´Ğ¸Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ³Ğ´Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑÑ‚ÑÑ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ CLaRa Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'CLaRa: Unifying Compression and Optimization for Superior QA Performance', 'desc': 'CLaRa is a new framework that improves retrieval-augmented generation (RAG) by using a unified approach to compress and optimize data. It combines embedding-based compression with joint optimization in a continuous space, which helps in managing long contexts and enhances the quality of generated answers. The framework introduces a novel data synthesis method called SCP, which ensures that the compressed vectors maintain important information for retrieval. By training both the reranker and generator together, CLaRa achieves better performance in question-answering tasks compared to traditional methods.'}, 'zh': {'title': 'CLaRaï¼šç»Ÿä¸€ä¼˜åŒ–ï¼Œæå‡é—®ç­”æ€§èƒ½', 'desc': 'CLaRaæ˜¯ä¸€ç§å¢å¼ºæ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡å¼•å…¥ç»Ÿä¸€çš„åµŒå…¥å‹ç¼©å’Œè”åˆä¼˜åŒ–æ¥æå‡æ€§èƒ½ã€‚è¯¥æ¡†æ¶åœ¨å…±äº«çš„è¿ç»­ç©ºé—´ä¸­è¿›è¡ŒåµŒå…¥å‹ç¼©ï¼Œæ—¨åœ¨ç”Ÿæˆè¯­ä¹‰ä¸°å¯Œä¸”å¯æ£€ç´¢çš„å‹ç¼©å‘é‡ã€‚CLaRaä½¿ç”¨å…³é”®ä¿ç•™çš„æ•°æ®åˆæˆæ¡†æ¶ï¼Œç»“åˆé—®ç­”å’Œæ”¹å†™ç›‘ç£è¿›è¡Œè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCLaRaåœ¨å¤šä¸ªé—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†åŸºäºæ–‡æœ¬çš„å¾®è°ƒåŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20211', 'title': 'OmniAlpha: A Sequence-to-Sequence Framework for Unified Multi-Task RGBA Generation', 'url': 'https://huggingface.co/papers/2511.20211', 'abstract': 'OmniAlpha, a unified multi-task generative framework, excels in RGBA image generation and editing using a Diffusion Transformer with a novel MSRoPE-BiL method, outperforming specialized models across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative models have excelled in RGB synthesis, but real-world applications require RGBA manipulation. This has led to a fragmented landscape: specialized, single-task models handle alpha but lack versatility, while unified multi-task frameworks are confined to the RGB domain. To bridge this critical gap, we propose OmniAlpha, the first unified, multi-task generative framework for sequence-to-sequence RGBA image generation and editing. Its architecture features MSRoPE-BiL, a novel RoPE method with a bi-directionally extendable layer axis for its Diffusion Transformer (DiT) backbone, enabling the concurrent processing of multiple input and target RGBA layers. To power this framework, we introduce AlphaLayers, a new dataset of 1,000 high-quality, multi-layer triplets, built via a novel automated synthesis and filter pipeline. Jointly training OmniAlpha on this dataset across a comprehensive suite of 21 diverse tasks, extensive experiments demonstrate that our unified approach consistently outperforms strong, specialized baselines. Most notably, OmniAlpha achieves a dramatic 84.8% relative reduction al reasoning tasks (7 tasks from 13 datasets in total) with a standardized interface for visual tools (e.g., grounding, parsing), executable interaction loops, verifiable feedback signals, and efficient trajectory logging, enabling visual agentic reinforcement learning at scale. While recent VLMs exhibit strong text-only reasoning, both proprietary and open-source models still struggle with tool selection, invocation, and coordination. With VISTA-Gym, we train VISTA-R1 to interleave tool-use with agentic reasoning via multi-turn trajectory sampling and end-to-end reinforcement learning. Extensive experiments across 11 public reasoning-intensive VQA benchmarks show that VISTA-R1-8B outperforms state-of-the-art baselines with similar sizes by 9.51%-18.72%, demonstrating VISTA-Gym as an effective training ground to unlock the tool-integrated reasoning capabilities for VLMs.', 'score': 9, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'dc9d2b2ca9ab4588', 'authors': ['Meng Lu', 'Ran Xu', 'Yi Fang', 'Wenxuan Zhang', 'Yue Yu', 'Gaurav Srivastava', 'Yuchen Zhuang', 'Mohamed Elhoseiny', 'Charles Fleming', 'Carl Yang', 'Zhengzhong Tu', 'Yang Xie', 'Guanghua Xiao', 'Hanrui Wang', 'Di Jin', 'Wenqi Shi', 'Xuan Wang'], 'affiliations': ['Cisco', 'Eigen AI', 'Emory University', 'Georgia Tech', 'KAUST', 'TAMU', 'UT Southwestern Medical Center', 'Virginia Tech'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19773.jpg', 'data': {'categories': ['#cv', '#optimization', '#dataset', '#rl', '#reasoning', '#benchmark', '#open_source', '#multimodal', '#training', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° VISTA-Gym â€” Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑÑ€ĞµĞ´Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ , each accompanied by detailed annotations. Meanwhile, we develop a practical set of evaluation metrics, covering key dimensions such as structural consistency, scene complexity, material fidelity, and lighting atmosphere. Extensive experiments demonstrate MajutsuCity reduces layout FID by 83.7% compared with CityDreamer and by 20.1% over CityCraft. Our method ranks first across all AQS and RDR scores, outperforming existing methods by a clear margin. These results confirm MajutsuCity as a new state-of-the-art in geometric fidelity, stylistic adaptability, and semantic controllability for 3D city generation. We expect our framework can inspire new avenues of research in 3D city generation. Our dataset and code will be released at https://github.com/LongHZ140516/MajutsuCity.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'c6ea8bba05dab344', 'authors': ['Zilong Huang', 'Jun He', 'Xiaobin Huang', 'Ziyi Xiong', 'Yang Luo', 'Junyan Ye', 'Weijia Li', 'Yiping Chen', 'Ting Han'], 'affiliations': ['Sun Yat-sen University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20415.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#benchmark', '#open_source', '#multimodal', '#agents', '#3d', '#games'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… 3D-Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼', 'desc': 'MajutsuCity â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¾Ğ´ÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ³Ğ¾Ñ€Ğ¾Ğ´ ĞºĞ°Ğº ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ², 3D-Ğ°ÑÑĞµÑ‚ 'Cognitive Foundations for Reasoning and Their Manifestation in LLMs', 'url': 'https://huggingface.co/papers/2511.16660', 'abstract': 'LLMs exhibit reasoning gaps compared to humans, underutilizing cognitive elements and failing to deploy meta-cognitive controls, but test-time guidance can improve their performance on complex problems.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) solve complex problems yet fail on simpler variants, suggesting they achieve correct outputs through mechanisms fundamentally different from human reasoning. To understand this gap, we synthesize cognitive science research into a taxonomy of 28 cognitive elements spanning reasoning invariants, meta-cognitive controls, representations for organizing reasoning & knowledge, and transformation operations. We introduce a fine-grained evaluation framework and conduct the first large-scale empirical analysis of 192K traces from 18 models across text, vision, and audio, complemented by 54 human think-aloud traces, which we make publicly available. We find that models under-utilize cognitive elements correlated with success, narrowing to rigid sequential processing on ill-structured problems where diverse representations and meta-cognitive monitoring are critical. Human traces show more abstraction and conceptual processing, while models default to surface-level enumeration. Meta-analysis of 1.6K LLM reasoning papers reveals the research community concentrates on easily quantifiable elements (sequential organization: 55%, decomposition: 60%) but neglecting meta-cognitive controls (self-awareness: 16%) that correlate with success. Models possess behavioral repertoires associated with success but fail to deploy them spontaneously. Leveraging these patterns, we develop test-time reasoning guidance that automatically scaffold successful structures, improving performance by up to 66.7% on complex problems. By establishing a shared vocabulary between cognitive science and LLM research, our framework enables systematic diagnosis of reasoning failures and principled development of models that reason through robust cognitive mechanisms rather than spurious shortcuts, while providing tools to test theories of human cognition at scale.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-20', 'pub_date_card': {'ru': '20 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 20', 'zh': '11æœˆ20æ—¥'}, 'hash': '096b6123122562db', 'authors': ['Priyanka Kargupta', 'Shuyue Stella Li', 'Haocheng Wang', 'Jinu Lee', 'Shan Chen', 'Orevaoghene Ahia', 'Dean Light', 'Thomas L. Griffiths', 'Max Kleiman-Weiner', 'Jiawei Han', 'Asli Celikyilmaz', 'Yulia Tsvetkov'], 'affiliations': ['Harvard University', 'Princeton University', 'University of Illinois Urbana-Champaign', 'University of Washington'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.16660.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#benchmark', '#multimodal', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ¾ÑÑ‚Ğ¸Ğº Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑƒĞºĞ¾Ğ¹ Ğ¸ LLM: Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ğµ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¸Ğ· 28 ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· 192 Ñ‚Ñ‹ÑÑÑ‡ Ñ‚Ñ€Ğ°ÑÑĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ 18 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ñ Ğ¸Ñ… Ñ 54 Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ğ°Ğ¼Ğ¸. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ, Ñ‡Ñ‚Ğ¾ LLM Ğ½ĞµĞ´Ğ¾Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¼ĞµÑ‚Ğ°ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑÑŒ Ğ½Ğ° Ğ¶ĞµÑÑ‚ĞºÑƒÑ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ  reasoning strategies improves performance on abstract reasoning tasks in the ARC-AGI dataset by leveraging the strengths of each modality.  \t\t\t\t\tAI-generated summary \t\t\t\t Abstract reasoning from minimal examples remains a core unsolved problem for frontier foundation models such as GPT-5 and Grok 4. These models still fail to infer structured transformation rules from a handful of examples, which is a key hallmark of human intelligence. The Abstraction and Reasoning Corpus for Artificial General Intelligence (ARC-AGI) provides a rigorous testbed for this capability, demanding conceptual rule induction and transfer to novel tasks. Most existing methods treat ARC-AGI as a purely textual reasoning task, overlooking the fact that humans rely heavily on visual abstraction when solving such puzzles. However, our pilot experiments reveal a paradox: naively rendering ARC-AGI grids as images degrades performance due to imprecise rule execution. This leads to our central hypothesis that vision and language possess complementary strengths across distinct reasoning stages: vision supports global pattern abstraction and verification, whereas language specializes in symbolic rule formulation and precise execution. Building on this insight, we introduce two synergistic strategies: (1) Vision-Language Synergy Reasoning (VLSR), which decomposes ARC-AGI into modality-aligned subtasks; and (2) Modality-Switch Self-Correction (MSSC), which leverages vision to verify text-based reasoning for intrinsic error correction. Extensive experiments demonstrate that our approach yields up to a 4.33% improvement over text-only baselines across diverse flagship models and multiple ARC-AGI tasks. Our findings suggest that unifying visual abstraction with linguistic reasoning is a crucial step toward achieving generalizable, human-like intelligence in future foundation models. Source code will be released soon.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-19', 'pub_date_card': {'ru': tion rules, which are essential for human-like intelligence. The authors propose two strategies: Vision-Language Synergy Reasoning (VLSR) to break down tasks into visual and textual components, and Modality-Switch Self-Correction (MSSC) to use visual input for verifying text-based reasoning. Their experiments show that this integrated approach leads to significant performance improvements over traditional text-only methods.'}, 'zh': {'title': 'è§†è§‰ä¸è¯­è¨€çš„ååŒæ¨ç†æå‡æ™ºèƒ½', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ç»“åˆè§†è§‰å’Œè¯­è¨€æ¨ç†ç­–ç•¥å¦‚ä½•æé«˜åœ¨ARC-AGIæ•°æ®é›†ä¸Šçš„æŠ½è±¡æ¨ç†ä»»åŠ¡è¡¨ç°ã€‚ç°æœ‰æ¨¡å‹åœ¨ä»å°‘é‡ç¤ºä¾‹ä¸­æ¨å¯¼ç»“æ„åŒ–è½¬æ¢è§„åˆ™æ–¹é¢ä»å­˜åœ¨å›°éš¾ï¼Œè¿™æ˜¯äººç±»æ™ºèƒ½çš„ä¸€ä¸ªé‡è¦ç‰¹å¾ã€‚æˆ‘ä»¬æå‡ºäº†è§†è§‰-è¯­è¨€ååŒæ¨ç†ï¼ˆVLSRï¼‰å’Œæ¨¡æ€åˆ‡æ¢è‡ªæˆ‘æ ¡æ­£ï¼ˆMSSCï¼‰ä¸¤ç§ç­–ç•¥ï¼Œä»¥å……åˆ†åˆ©ç”¨è§†è§‰å’Œè¯­è¨€çš„äº’è¡¥ä¼˜åŠ¿ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•åœ¨å¤šä¸ªARC-AGIä»»åŠ¡ä¸Šæ¯”ä»…ä½¿ç”¨æ–‡æœ¬çš„åŸºçº¿æ¨¡å‹æé«˜äº†æœ€å¤š4.33%çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20573', 'title': 'VQ-VA World: Towards High-Quality Visual Question-Visual Answering', 'url': 'https://huggingface.co/papers/2511.20573', 'abstract': 'A data-centric framework and benchmark for Visual Question-Visual Answering (VQ-VA) improve open-source model performance, narrowing the gap with proprietary systems.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper studies Visual Question-Visual Answering (VQ-VA): generating an image, rather than text, in response to a visual question -- an ability that has recently emerged in proprietary systems such as NanoBanana and GPT-Image. To also bring this capability to open-source models, we introduce VQ-VA World, a data-centric framework built around an agentic pipeline for large-scale, targeted data construction. Leveraging web-scale deployment, this pipeline crawls a massive amount of ~1.8M high-quality, interleaved image-text samples for model training. For evaluation, we further release IntelligentBench, a human-curated benchmark that systematically assesses VQ-VA along the aspects of world knowledge, design knowledge, and reasoning. Training with VQ-VA World data yields strong empirical gains: it helps LightFusion attain 53.06 on IntelligentBench, substantially surpassing the best prior open-source baselines (i.e., 7.78 from vanilla LightFusion; 1.94 from UniWorld-V1), and significantly narrowing the gap toward leading proprietary systems (e.g., 81.67 from NanoBanana; 82.64 from GPT-Image). By releasing the full suite of model weights, datasets, and pipelines, we hope to stimulate future research on VQ-VA.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'e66794f7650939a8', 'authors': ['Chenhui Gou', 'Zilong Chen', 'Zeyu Wang', 'Feng Li', 'Deyao Zhu', 'Zicheng Duan', 'Kunchang Li', 'Chaorui Deng', 'Hongyi Yuan', 'Haoqi Fan', 'Cihang Xie', 'Jianfei Cai', 'Hamid Rezatofighi'], 'affiliations': ['Bytedance Seed', 'Monash University', 'Tsinghua University', 'UC Santa Cruz', 'University of Adelaide'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20573.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#benchmark', '#open_source', '#multimodal', '#training', '#agents'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ° Ğº Ğ¾Ğ±Ñ€Ğ°Ğ·Ñƒ: Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°Ñ‚ÑŒ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ ĞºĞ°Ñ€Ñ‚Ğ¸Ğ½ĞºĞ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ VQ-VA World â€” Ğ´Ğ°Ñ‚Ğ°Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Visual Question-Visual Answering, Ğ³Ğ´Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ² Ğ¾Ñ‚Ğ²ĞµÑ‚ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¸Ğ¹ pipeline Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ±Ğ¾Ñ€Ğ° 1.8 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ñ‚ĞµĞºÑÑ‚ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ²ĞµĞ±-Ğ´Ğ°Ğ½ ion', 'url': 'https://huggingface.co/papers/2511.19430', 'abstract': 'ORS3D, a new task requiring language understanding, 3D grounding, and efficient scheduling, is introduced with a large dataset and an embodied multi-modal model named GRANT that uses a scheduling token mechanism for effective task management.  \t\t\t\t\tAI-generated summary \t\t\t\t Task scheduling is critical for embodied AI, enabling agents to follow natural language instructions and execute actions efficiently in 3D physical worlds. However, existing datasets often simplify task planning by ignoring operations research (OR) knowledge and 3D spatial grounding. In this work, we propose Operations Research knowledge-based 3D Grounded Task Scheduling (ORS3D), a new task that requires the synergy of language understanding, 3D grounding, and efficiency optimization. Unlike prior settings, ORS3D demands that agents minimize total completion time by leveraging parallelizable subtasks, e.g., cleaning the sink while the microwave operates. To facilitate research on ORS3D, we construct ORS3D-60K, a large-scale dataset comprising 60K composite tasks across 4K real-world scenes. Furthermore, we propose GRANT, an embodied multi-modal large language model equipped with a simple yet effective scheduling token mechanism to generate efficient task schedules and grounded actions. Extensive experiments on ORS3D-60K validate the effectiveness of GRANT across language understanding, 3D grounding, and scheduling efficiency. The code is available at https://github.com/H-EmbodVis/GRANT', 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'cdfc8eff4fd9aa8c', 'authors': ['Dingkang Liang', 'Cheng Zhang', 'Xiaopeng Xu', 'Jianzhong Ju', 'Zhenbo Luo', 'Xiang Bai'], 'affiliations': ['Huazhong University of Science and Technology', 'MiLM Plus, Xiaomi Inc.'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19430.jpg', 'data': {'categorie  The authors present a large dataset, ORS3D-60K, which includes 60,000 complex tasks set in 4,000 real-world scenes to support research in this area. Additionally, they propose GRANT, a multi-modal model that utilizes a scheduling token mechanism to enhance task scheduling and action execution efficiency.'}, 'zh': {'title': 'é«˜æ•ˆè°ƒåº¦ï¼Œæ™ºèƒ½ä½“çš„æ–°æŒ‘æˆ˜', 'desc': 'ORS3Dæ˜¯ä¸€ä¸ªæ–°ä»»åŠ¡ï¼Œç»“åˆäº†è¯­è¨€ç†è§£ã€3Då®šä½å’Œé«˜æ•ˆè°ƒåº¦ã€‚å®ƒè¦æ±‚æ™ºèƒ½ä½“åœ¨æ‰§è¡Œä»»åŠ¡æ—¶ï¼Œèƒ½å¤ŸåŒæ—¶å¤„ç†å¤šä¸ªå­ä»»åŠ¡ï¼Œä»¥å‡å°‘æ€»å®Œæˆæ—¶é—´ã€‚ä¸ºæ­¤ï¼Œç ”ç©¶è€…ä»¬æ„å»ºäº†ä¸€ä¸ªåŒ…å«60,000ä¸ªå¤åˆä»»åŠ¡çš„å¤§å‹æ•°æ®é›†ORS3D-60Kï¼Œå¹¶æå‡ºäº†GRANTæ¨¡å‹ï¼Œåˆ©ç”¨è°ƒåº¦ä»¤ç‰Œæœºåˆ¶æ¥ä¼˜åŒ–ä»»åŠ¡ç®¡ç†ã€‚é€šè¿‡å¤§é‡å®éªŒï¼ŒéªŒè¯äº†GRANTåœ¨è¯­è¨€ç†è§£ã€3Då®šä½å’Œè°ƒåº¦æ•ˆç‡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.18734', 'title': "Yo'City: Personalized and Boundless 3D Realistic City Scene Generation via Self-Critic Expansion", 'url': 'https://huggingface.co/papers/2511.18734', 'abstract': 'Yo\'City is an agentic framework that uses off-the-shelf large models to generate user-customized, infinitely expandable 3D city scenes with spatial coherence and high quality across multiple evaluation metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Realistic 3D city generation is fundamental to a wide range of applications, including virtual reality and digital twins. However, most existing methods rely on training a single diffusion model, which limits their ability to generate personalized and boundless city-scale scenes. In this paper, we present Yo\'City, a novel agentic framework that enables user-customized and infinitely expandable 3D city generation by leveraging the reasoning and compositional capabilities of off-the-shelf large models. Specifically, Yo\'City first conceptualize the city through a top-down planning strategy that defines a hierarchical "City-District-Grid" structure. The Global Planner determines the overall layout and potential functional districts, while the Local Designer further refines each district with detailed grid-level descriptions. Subsequently, the grid-level 3D generation is achieved through a "produce-refine-evaluate" isometric image synthesis loop, followed by image-to-3D generation. To simulate continuous city evolution, Yo\'City further introduces a user-interactive, relationship-guided expansion mechanism, which performs scene graph-based distance- and semantics-aware layout optimization, ensuring spatially coherent city growth. To comprehensively evaluate our method, we construct a diverse benchmark dataset and design six multi-dimensional metrics that assess generation quality from the perspectives of semantics, geometry, texture, and layout. Extensive experiments demonstrate that Yo\'City consistently outperforms existing state-of-the-art methods across all evaluation aspects.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '43c282d91845e1d7', 'authors': ['Keyang Lu', 'Sifan Zhou', 'Hongbin Xu', 'Gang Xu', 'Zhifei Yang', 'Yikai Wang', 'Zhen Xiao', 'Jieyi Long', 'Ming Li'], 'affiliations': ['Beihang University', 'Beijing Normal University', 'ByteDance Seed', 'Guangming Laboratory', 'Peking University', 'Southeast University', 'Theta Labs'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18734.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#diffusion', '#benchmark', '#graphs', '#multimodal', '#agents', '#3d'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ²', 'desc': "Yo'City â€” ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¸ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµĞ¼Ñ‹Ñ… Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¾Ğ´ÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½. Ğ¡Ğ¸ÑÑ‚Ğµ have in a believable way, surpassing existing methods in quality and control.'}, 'zh': {'title': 'ä»å•å›¾åƒç”Ÿæˆå¯æ§çš„ç‰©ç†çœŸå®è§†é¢‘', 'desc': 'PhysChoreo æ˜¯ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œå¯ä»¥ä»å•å¼ å›¾åƒç”Ÿæˆå…·æœ‰ç‰©ç†çœŸå®æ„Ÿå’Œå¯æ§æ€§çš„è§†é¢‘ã€‚è¯¥æ–¹æ³•åˆ†ä¸ºä¸¤ä¸ªé˜¶æ®µï¼šé¦–å…ˆï¼Œé€šè¿‡éƒ¨ä»¶æ„ŸçŸ¥çš„ç‰©ç†å±æ€§é‡å»ºï¼Œä¼°è®¡å›¾åƒä¸­æ‰€æœ‰ç‰©ä½“çš„é™æ€åˆå§‹ç‰©ç†å±æ€§ã€‚ç„¶åï¼Œé€šè¿‡æ—¶é—´æŒ‡å¯¼å’Œç‰©ç†å¯ç¼–è¾‘çš„ä»¿çœŸï¼Œåˆæˆå…·æœ‰ä¸°å¯ŒåŠ¨æ€è¡Œä¸ºå’Œç‰©ç†çœŸå®æ„Ÿçš„é«˜è´¨é‡è§†é¢‘ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPhysChoreo åœ¨å¤šä¸ªè¯„ä¼°æŒ‡æ ‡ä¸Šè¶…è¶Šäº†æœ€å…ˆè¿›çš„æ–¹æ³•ï¼Œèƒ½å¤Ÿç”Ÿæˆä¸°å¯Œçš„è¡Œä¸ºå’Œç‰©ç†çœŸå®æ„Ÿçš„è§†é¢‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20250', 'title': 'Uplifting Table Tennis: A Robust, Real-World Application for 3D Trajectory and Spin Estimation', 'url': 'https://huggingface.co/papers/2511.20250', 'abstract': 'A two-stage pipeline with a front-end perception task and a back-end 2D-to-3D uplifting task is proposed for accurate 3D motion analysis of a table tennis ball using monocular video.  \t\t\t\t\tAI-generated summary \t\t\t\t Obtaining the precise 3D motion of a table tennis ball from standard monocular videos is a challenging problem, as existing methods trained on synthetic data struggle to generalize to the noisy, imperfect ball and table detections of the real world. This is primarily due to the inherent lack of 3D ground truth trajectories and spin annotations for real-world video. To overcome this, we propose a novel two-stage pipeline that divides the problem into a front-end perception task and a back-end 2D-to-3D uplifting task. This separation allows us to train the front-end components with abundant 2D supervision from our newly created TTHQ dataset, while the back-end uplifting network is trained exclusively on physically-correct synthetic data. We specifically re-engineer the uplifting model to be robust to common real-world artifacts, such as missing detections and varying frame rates. By integrating a ball detecto -Ğ²-ĞºĞ¾Ğ½ĞµÑ† Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¸ Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Transforming 2D Video into 3D Table Tennis Insights', 'desc': 'This paper presents a two-stage pipeline designed for accurately analyzing the 3D motion of a table tennis ball using monocular video. The first stage focuses on perception tasks, utilizing a newly created dataset to train models on 2D data, while the second stage involves uplifting 2D detections to 3D trajectories using synthetic data. The approach addresses challenges such as noise and inaccuracies in real-world video by re-engineering the uplifting model to handle common artifacts like missing detections. Ultimately, this method combines ball and table detection to create a robust application for analyzing table tennis trajectories and spins.'}, 'zh': {'title': 'ç²¾å‡†ä¹’ä¹“çƒä¸‰ç»´è¿åŠ¨åˆ†æçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä¸¤é˜¶æ®µçš„ç®¡é“ï¼Œç”¨äºé€šè¿‡å•ç›®è§†é¢‘å‡†ç¡®åˆ†æä¹’ä¹“çƒçš„ä¸‰ç»´è¿åŠ¨ã€‚è¯¥æ–¹æ³•å°†é—®é¢˜åˆ†ä¸ºå‰ç«¯æ„ŸçŸ¥ä»»åŠ¡å’Œåç«¯2Dåˆ°3Dæå‡ä»»åŠ¡ï¼Œä»¥åº”å¯¹ç°å®ä¸–ç•Œä¸­çƒå’Œæ¡Œå­çš„æ£€æµ‹å™ªå£°å’Œä¸å®Œç¾æ€§ã€‚å‰ç«¯ç»„ä»¶åˆ©ç”¨æ–°åˆ›å»ºçš„TTHQæ•°æ®é›†è¿›è¡Œä¸°å¯Œçš„2Dç›‘ç£è®­ç»ƒï¼Œè€Œåç«¯æå‡ç½‘ç»œåˆ™ä¸“æ³¨äºç‰©ç†æ­£ç¡®çš„åˆæˆæ•°æ®è®­ç»ƒã€‚é€šè¿‡é›†æˆçƒæ£€æµ‹å™¨å’Œæ¡Œå­å…³é”®ç‚¹æ£€æµ‹å™¨ï¼Œæˆ‘ä»¬çš„æ–¹æ³•å°†æ¦‚å¿µéªŒè¯çš„æå‡æ–¹æ³•è½¬å˜ä¸ºä¸€ä¸ªå®ç”¨ã€ç¨³å¥ä¸”é«˜æ•ˆçš„ç«¯åˆ°ç«¯åº”ç”¨ï¼Œèƒ½å¤Ÿè¿›è¡Œä¹’ä¹“çƒè½¨è¿¹å’Œæ—‹è½¬åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19111', 'title': 'DiffSeg30k: A Multi-Turn Diffusion Editing Benchmark for Localized AIGC Detection', 'url': 'https://huggingface.co/papers/2511.19111', 'abstract': 'DiffSeg30k, a dataset of 30k diffusion-edited images, supports fine-grained detection of AI-generated content through semantic segmentation.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based editing enables realistic modification of local image regions, making AI-generated content harder to detect. Existing AIGC detection benchmarks focus on classifying entire images, overlooking the localization of diffusion-based edits. We introduce DiffSeg30k, a publicly available dataset of 30k diffusion-edited images with pixel-level annotations, designed to support fine-grained detection. DiffSeg30k features: 1) In-the-wild images--we collect images or image prompts from COCO to reflect real-world content diversity; 2) Diverse diffusion models--local edits using eight SOTA diffusion models; 3) Multi-turn editing--each image undergoes up to three sequential edits to mimic real-world sequential editing; and 4) Realistic editing scenarios--a vision-language model (VLM)-based pipeline automatically identifies meaningful regions and generates context-aware prompts covering additions, removals, and attribute changes. DiffSeg30k shifts AIGC detection from binary classification to semantic segmentation, enabling simultaneous localization of edits and identification of the editing models. We benchmark three baseline segmentation approaches, revealing significant challenges in semantic segmentation tasks, particularly concerning robustness to image distortions. Experiments also reveal that segmentation models, despite being trained for pixel-level localization, emerge as highly reliable whole-image classifiers of diffusion edits, outperforming established forgery classifiers while showing great potential in cross-generator generalization. We believe DiffSeg30k will advance research in fine-grained localization of AI-generated content by demonstrating the promise and limitations of segmentation-based methods. DiffSeg30k is released at: https://huggingface.co/datasets/Chaos2629/Diffseg30k', 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '2cd544e67cecf15f', 'authors': ['Hai Ci', 'Ziheng Peng', 'Pei Yang', 'Yingxin Xuan', 'Mike Zheng Shou'], 'affiliations': ['Show Lab, National University of Singapore', 'South es (DPPs) and Group Relative Policy Optimization (GRPO) theories to enforce explicit reward on diverse generations. Our objective turns diversity into an explicit signal by imposing diminishing returns on redundant samples (via DPP) while supplies groupwise feedback over candidate sets (via GRPO). Our framework is plug-and-play and model-agnostic, and encourages diverse generations across visual appearance, camera motions, and scene structure without sacrificing prompt fidelity or perceptual quality. We implement our method on WAN and CogVideoX, and show that our method consistently improves video diversity on state-of-the-art benchmarks such as VBench, VideoScore, and human preference studies. Moreover, we release our code and a new benchmark dataset of 30,000 diverse prompts to support future research.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '0af8124d75e8298c', 'authors': ['Tahira Kazimi', 'Connor Dunlop', 'Pinar Yanardag'], 'affiliations': ['Virginia Tech'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20647.jpg', 'data': {'categories': ['#video', '#optimization', '#dataset', '#diffusion', '#benchmark', '#open_source', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸: ĞºĞ¾Ğ³Ğ´Ğ° Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ DPP-GRPO â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾Ñ‡ĞµÑ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ (DPP) Ğ´Ğ»Ñ ÑˆÑ‚Ñ€Ğ°Ñ„Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²ÑƒÑ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ (GRPO) Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğ¹ Ğ¾Ğ± è§†è§‰å¤–è§‚ã€æ‘„åƒæœºè¿åŠ¨å’Œåœºæ™¯ç»“æ„ä¸Šçš„å¤šæ ·ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.17943', 'title': 'SciEducator: Scientific Video Understanding and Educating via Deming-Cycle Multi-Agent System', 'url': 'https://huggingface.co/papers/2511.17943', 'abstract': 'SciEducator, an iterative self-evolving multi-agent system, enhances scientific video understanding and education by integrating professional knowledge and step-wise reasoning, outperforming existing models on a new benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in multimodal large language models (MLLMs) and video agent systems have significantly improved general video understanding. However, when applied to scientific video understanding and educating, a domain that demands external professional knowledge integration and rigorous step-wise reasoning, existing approaches often struggle. To bridge this gap, we propose SciEducator, the first iterative self-evolving multi-agent system for scientific video comprehension and education. Rooted in the classical Deming Cycle from management science, our design reformulates its Plan-Do-Study-Act philosophy into a self-evolving reasoning and feedback mechanism, which facilitates the interpretation of intricate scientific activities in videos. Moreover, SciEducator can produce multimodal educational content tailored to specific scientific processes, including textual instructions, visual guides, audio narrations, and interactive references. To support evaluation, we construct SciVBench, a benchmark consisting of 500 expert-verified and literature-grounded science QA pairs across five categories, covering physical, chemical, and everyday phenomena. Extensive experiments demonstrate that SciEducator substantially outperforms leading closed-source MLLMs (e.g., Gemini, GPT-4o) and state-of-the-art video agents on the benchmark, establishing a new paradigm for the community.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11 Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ SciVBench Ğ¸Ğ· 500 ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾-Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Scientific Video Education with SciEducator', 'desc': 'SciEducator is a novel multi-agent system designed to enhance the understanding and education of scientific videos by integrating expert knowledge and structured reasoning. It utilizes an iterative self-evolving mechanism based on the Deming Cycle, allowing it to continuously improve its reasoning and feedback processes. This system generates multimodal educational content, including text, visuals, and audio, tailored to specific scientific topics. In evaluations against existing models, SciEducator demonstrates superior performance on the newly created SciVBench benchmark, setting a new standard in scientific video comprehension.'}, 'zh': {'title': 'SciEducatorï¼šç§‘å­¦è§†é¢‘ç†è§£çš„æ–°èŒƒå¼', 'desc': 'SciEducatoræ˜¯ä¸€ä¸ªè¿­ä»£è‡ªæˆ‘è¿›åŒ–çš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œæ—¨åœ¨æå‡ç§‘å­¦è§†é¢‘çš„ç†è§£å’Œæ•™è‚²ã€‚å®ƒé€šè¿‡æ•´åˆä¸“ä¸šçŸ¥è¯†å’Œé€æ­¥æ¨ç†ï¼Œå…‹æœäº†ç°æœ‰æ¨¡å‹åœ¨ç§‘å­¦è§†é¢‘ç†è§£ä¸­çš„ä¸è¶³ã€‚è¯¥ç³»ç»ŸåŸºäºç»å…¸çš„å¾·æ˜å¾ªç¯ï¼Œé‡‡ç”¨è‡ªæˆ‘è¿›åŒ–çš„æ¨ç†å’Œåé¦ˆæœºåˆ¶ï¼Œèƒ½å¤Ÿè§£é‡Šå¤æ‚çš„ç§‘å­¦æ´»åŠ¨ã€‚SciEducatorè¿˜å¯ä»¥ç”Ÿæˆå¤šæ¨¡æ€çš„æ•™è‚²å†…å®¹ï¼Œæ”¯æŒç§‘å­¦è¿‡ç¨‹çš„å­¦ä¹ å’Œç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.15906', 'title': 'Unified all-atom molecule generation with neural fields', 'url': 'https://huggingface.co/papers/2511.15906', 'abstract': 'FuncBind, a framework using neural fields and score-based generative models from computer vision, generates diverse atomic structures across modalities, achieving competitive performance in structure-conditioned molecular design.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative models for structure-based drug design are often limited to a specific modality, restricting their broader applicability. To address this challenge, we introduce FuncBind, a framework based on computer vision to generate target-conditioned, all-atom molecules across atomic systems. FuncBind uses neural fields to represent molecules as continuous atomic densities and employs score-based generative models with modern architectures adapted from the computer vision literature. This modality-agnostic representation allows a single unified model to be trained on diverse atomic systems, from small to large molecules, and handle variable atom/residue counts, including non-canonical amino acids. FuncBind achieves competitive in silico performance in generating small molecules, macrocyclic peptides, and antibody complementarity-determining region loops, conditioned on target structures. FuncBind also generated in vitro novel antibody binders via de novo redesign of the complementarity-determining region H3 loop of two chosen co-crystal structures. As a final contribution, we introduce a new dataset and benchmark for structure-conditioned macrocyclic peptide generation. The code is available at https://github.com/prescient-design/funcbind.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-19', 'pub_date_card': {'ru': '19 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 19', 'zh': '11æœˆ19æ—¥'}, 'hash': 'beedb7b629e404c5', 'authors': ['Matthieu Kirchmeyer', 'Pedro O. Pinheiro', 'Emma Willett', 'Karolis Martinkus', 'Joseph Kleinhenz', 'Emily K. Makowski', 'Andrew M. Watkins', 'Vladimir Gligorijevic', 'Richard Bonneau', 'Saeed Saremi'], 'affiliations': ['Antibody Engineering, Genentech', 'Prescient Design, Genentech'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.15906.jpg', 'data': {'categories': ['#cv', '#dataset', '#diffusion', '#science', '#benchmark', '#healthcare', '#open_source', '#multimodal'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ» Ñ‡ĞµÑ€ĞµĞ· Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ñ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'FuncBind â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
