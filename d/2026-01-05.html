        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

': 'https://huggingface.co/papers/2601.00664', 'title': 'Avatar Forcing: Real-Time Interactive Head Avatar Generation for Natural Conversation', 'url': 'https://huggingface.co/papers/2601.00664', 'abstract': "A framework called Avatar Forcing uses diffusion forcing and direct preference optimization with synthetic losing samples to enable real-time, expressive multimodal interactions in talking head avatars without labeled data.  \t\t\t\t\tAI-generated summary \t\t\t\t Talking head generation creates lifelike avatars from static portraits for virtual communication and content creation. However, current models do not yet convey the feeling of truly interactive communication, often generating one-way responses that lack emotional engagement. We identify two key challenges toward truly interactive avatars: generating motion in real-time under causal constraints and learning expressive, vibrant reactions without additional labeled data. To address these challenges, we propose Avatar Forcing, a new framework for interactive head avatar generation that models real-time user-avatar interactions through diffusion forcing. This design allows the avatar to process real-time multimodal inputs, including the user's audio and motion, with low latency for instant reactions to both verbal and non-verbal cues such as speech, nods, and laughter. Furthermore, we introduce a direct preference optimization method that leverages synthetic losing samples constructed by dropping user conditions, enabling label-free learning of expressive interaction. Experimental results demonstrate that our framework enables real-time interaction with low latency (approximately 500ms), achieving 6.8X speedup compared to the baseline, and produces reactive and expressive avatar motion, which is preferred over 80% against the baseline.", 'score': 34, 'issue_id': 405, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': 'f2dbe0c7e036ea97', 'authors' the need for labeled data. The framework addresses challenges in creating lifelike avatars that can react to both verbal and non-verbal cues in real-time. Experimental results show significant improvements in interaction speed and expressiveness, making avatars more engaging for users.'}, 'zh': {'title': 'å®æ—¶äº¤äº’ï¼Œç”ŸåŠ¨å¤´åƒçš„æœªæ¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAvatar Forcingçš„æ¡†æ¶ï¼Œæ—¨åœ¨å®ç°å®æ—¶ã€å¯Œæœ‰è¡¨ç°åŠ›çš„å¤šæ¨¡æ€äº¤äº’ï¼Œç‰¹åˆ«æ˜¯åœ¨å¯¹è¯å¤´åƒç”Ÿæˆä¸­ã€‚è¯¥æ¡†æ¶ç»“åˆäº†æ‰©æ•£å¼ºåˆ¶å’Œç›´æ¥åå¥½ä¼˜åŒ–ï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰æ ‡è®°æ•°æ®çš„æƒ…å†µä¸‹ï¼Œé€šè¿‡åˆæˆçš„å¤±è´¥æ ·æœ¬è¿›è¡Œå­¦ä¹ ã€‚Avatar Forcingèƒ½å¤Ÿå¤„ç†ç”¨æˆ·çš„éŸ³é¢‘å’ŒåŠ¨ä½œè¾“å…¥ï¼Œå®ç°ä½å»¶è¿Ÿçš„å³æ—¶ååº”ï¼Œæå‡äº†äº¤äº’çš„çœŸå®æ„Ÿå’Œæƒ…æ„Ÿå‚ä¸åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å®æ—¶äº¤äº’ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„é€Ÿåº¦æå‡å’Œæ›´å…·è¡¨ç°åŠ›çš„å¤´åƒåŠ¨ä½œã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24330', 'title': 'SenseNova-MARS: Empowering Multimodal Agentic Reasoning and Search via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.24330', 'abstract': "While Vision-Language Models (VLMs) can solve complex tasks through agentic reasoning, their capabilities remain largely constrained to text-oriented chain-of-thought or isolated tool invocation. They fail to exhibit the human-like proficiency required to seamlessly interleave dynamic tool manipulation with continuous reasoning, particularly in knowledge-intensive and visually complex scenarios that demand coordinated external tools such as search and image cropping. In this work, we introduce SenseNova-MARS, a novel Multimodal Agentic Reasoning and Search framework that empowers VLMs with interleaved visual reasoning and tool-use capabilities via reinforcement learning (RL). Specifically, SenseNova-MARS dynamically integrates the image search, text search, and image crop tools to tackle fine-grained and knowledge-intensive visual understanding challenges. In the RL stage, we propose the Batch-Normalized Group Sequence Policy Optimization (BN-GSPO) algorithm to improve the training stability and advance the model's ability to invoke tools and reason effectively. To comprehensively evaluate the agentic VLMs on complex visual tasks, we introduce the HR-MMSearch benchmark, the first search-oriented benchmark composed of high-resolution images with knowledge-intensive and search-driven questions. Experiments demonstrate that SenseNova-MARS achieves state-of-the-art performance on open-source search and fine-grained image understanding benchmarks. Specifically, on search-oriented benchmarks, SenseNova-MARS-8B scores 67.84 on MMSearch and 41.64 on HR-MMSearch, surpassing proprietary models such as Gemini-3-Flash and GPT-5. SenseNova-MARS represents a promising step toward agentic VLMs by providing effective and robust tool-use capabilities. To facilitate further research in this field, we will release all code, models, and datasets.", 'score': 29, 'issue_id': 405, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'ff90ddac66fbb641', 'authors': ['Yong Xien Chng', 'Tao Hu', 'Wenwen Tong', 'Xueheng Li', 'Jiandong Chen', 'Haojia Yu', 'Jiefan Lu', 'Hewei Guo', 'Hanming Deng', 'Chengjun Xie', 'Gao Huang', 'Dahua Lin', 'Lewei Lu'], 'affiliations': ['SenseTime Research', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.24330.jpg', 'data': {'categories': ['#rl', '#reasoning', '#benchmark', '#dataset', '#cv', '#open_source', '#optimization', '#training', '#multimodal', '#agents'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚ÑĞºĞ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° SenseNova-MARS â€” Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¾Ğ³Ğ¾ isual tasks compared to existing models."}, 'zh': {'title': 'æå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„æ™ºèƒ½æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤šæ¨¡æ€æ™ºèƒ½æ¨ç†å’Œæœç´¢æ¡†æ¶SenseNova-MARSï¼Œæ—¨åœ¨æå‡è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨åŠ¨æ€å·¥å…·æ“ä½œä¸è¿ç»­æ¨ç†ä¸­çš„èƒ½åŠ›ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼ŒSenseNova-MARSèƒ½å¤Ÿå°†å›¾åƒæœç´¢ã€æ–‡æœ¬æœç´¢å’Œå›¾åƒè£å‰ªå·¥å…·åŠ¨æ€æ•´åˆï¼Œä»¥åº”å¯¹å¤æ‚çš„è§†è§‰ç†è§£ä»»åŠ¡ã€‚æˆ‘ä»¬æå‡ºçš„Batch-Normalized Group Sequence Policy Optimizationï¼ˆBN-GSPOï¼‰ç®—æ³•æé«˜äº†è®­ç»ƒçš„ç¨³å®šæ€§ï¼Œå¢å¼ºäº†æ¨¡å‹è°ƒç”¨å·¥å…·å’Œæœ‰æ•ˆæ¨ç†çš„èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSenseNova-MARSåœ¨å¼€æ”¾æºä»£ç çš„æœç´¢å’Œç»†ç²’åº¦å›¾åƒç†è§£åŸºå‡†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå±•ç¤ºäº†å…¶åœ¨æ™ºèƒ½VLMsé¢†åŸŸçš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24271', 'title': "Taming Hallucinations: Boosting MLLMs' Video Understanding via Counterfactual Video Generation", 'url': 'https://huggingface.co/papers/2512.24271', 'abstract': 'Multimodal Large Language Models (MLLMs) have made remarkable progress in video understanding. However, they suffer from a critical vulnerability: an over-reliance on language priors, which can lead to visual ungrounded hallucinations, especially when processing counterfactual videos that defy common sense. This limitation, stemming from the intrinsic data imbalance between text and video, is challenging to address due to the substantial cost of collecting and annotating counterfactual data. To address this, we introduce DualityForge, a novel counterfactual data synthesis framework that employs controllable, diffusion-based video editing to transform real-world videos into counterfactual scenarios. By embedding structured contextual information into the video editing and QA generation processes, the framework automatically produces high-quality QA pairs together with original-edited video pairs for contrastive training. Based on this, we build DualityVidQA, a large-scale video dataset designed to reduce MLLM hallucinations. In addition, to fully exploit the contrastive nature of our paired data, we propose Duality-Normalized Advantage Training (DNA-Train), a two-stage SFT-RL training regime where the RL phase applies pair-wise ell_1 advantage normalization, thereby enabling a more stable and efficient policy optimization. Experiments on DualityVidQA-Test demonstrate that our method substantially reduces model hallucinations on counterfactual videos, yielding a relative improvement of 24.0% over the Qwen2.5-VL-7B baseline. Moreover, our approach achieves significant gains across both hallucination and general-purpose benchmarks, indicating strong generalization capability. We will open-source our dataset and code.', 'score': 22, 'issue_id': 405, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '01479f4c4234799d', 'authors': ['Zhe Huang', 'Hao Wen', 'Aiming Hao', 'Bingze Song', 'Meiqi Wu', 'Jiahong Wu', 'Xiangxiang Chu', 'Sheng Lu', 'Haoqian Wang'], 'affiliations': ['AMAP, Alibaba Group', 'Beihang University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2512.24271.jpg', 'data': {'categories': ['#rl', '#dataset', '#video', '#open_source', '#training', '#multimodal', '#synthetic', '#diffusion', '#hallucinations'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ‘Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ½Ñ‚ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾ Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‚ÑÑ Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ DualityForge â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ĞºĞ¾Ğ½Ñ‚Ñ€Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ€ĞµĞ´ ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Residual Networks with Dynamic Transformations', 'desc': "This paper presents Deep Delta Learning (DDL), a new architecture that enhances deep residual networks by introducing a learnable transformation to the identity shortcut connection. The Delta Operator, a key component of DDL, allows for dynamic adjustments to feature transformations, overcoming limitations of traditional residual connections. By using a gating scalar and a reflection direction vector, DDL can interpolate between various transformations, improving the network's ability to model complex dynamics. This approach maintains the stability of training while enabling richer feature representation and more effective learning of non-linear relationships."}, 'zh': {'title': 'æ·±åº¦å¢é‡å­¦ä¹ ï¼šè¶…è¶Šä¼ ç»Ÿæ®‹å·®è¿æ¥çš„åˆ›æ–°', 'desc': 'æ·±åº¦æ®‹å·®ç½‘ç»œçš„æœ‰æ•ˆæ€§ä¾èµ–äºèº«ä»½å¿«æ·è¿æ¥ã€‚è™½ç„¶è¿™ç§æœºåˆ¶æœ‰æ•ˆåœ°ç¼“è§£äº†æ¢¯åº¦æ¶ˆå¤±é—®é¢˜ï¼Œä½†å®ƒå¯¹ç‰¹å¾å˜æ¢æ–½åŠ äº†ä¸¥æ ¼çš„åŠ æ³•å½’çº³åç½®ï¼Œä»è€Œé™åˆ¶äº†ç½‘ç»œå»ºæ¨¡å¤æ‚çŠ¶æ€è½¬å˜çš„èƒ½åŠ›ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¶æ„â€”â€”æ·±åº¦å¢é‡å­¦ä¹ ï¼ˆDDLï¼‰ï¼Œé€šè¿‡å¯å­¦ä¹ çš„æ•°æ®ä¾èµ–å‡ ä½•å˜æ¢æ¥æ¨å¹¿æ ‡å‡†æ®‹å·®è¿æ¥ã€‚æˆ‘ä»¬å¼•å…¥çš„å¢é‡ç®—å­ä½¿ç½‘ç»œèƒ½å¤ŸåŠ¨æ€æ§åˆ¶å±‚é—´è¿‡æ¸¡æ“ä½œçš„è°±ï¼Œä»è€Œå»ºæ¨¡å¤æ‚çš„éå•è°ƒåŠ¨æ€ï¼ŒåŒæ—¶ä¿æŒé—¨æ§æ®‹å·®æ¶æ„çš„ç¨³å®šè®­ç»ƒç‰¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24695', 'title': 'Nested Learning: The Illusion of Deep Learning Architectures', 'url': 'https://huggingface.co/papers/2512.24695', 'abstract': "Despite the recent progresses, particularly in developing Language Models, there are fundamental challenges and unanswered questions about how such models can continually learn/memorize, self-improve, and find effective solutions. In this paper, we present a new learning paradigm, called Nested Learning (NL), that coherently represents a machine learning model with a set of nested, multi-level, and/or parallel optimization problems, each of which with its own context flow. Through the lenses of NL, existing deep learning methods learns from data through compressing their own context flow, and in-context learning naturally emerges in large models. NL suggests a philosophy to design more expressive learning algorithms with more levels, resulting in higher-order in-context learning and potentially unlocking effective continual learning capabilities. We advocate for NL by presenting three core contributions: (1) Expressive Optimizers: We show that known gradient-based optimizers, such as Adam, SGD with Momentum, etc., are in fact associative memory modules that aim to compress the gradients' information (by gradient descent). Building on this insight, we present other more expressive optimizers with deep memory and/or more powerful learning rules; (2) Self-Modifying Learning Module: Taking advantage of NL's insights on learning algorithms, we present a sequence model that learns how to modify itself by learning its own update algorithm; and (3) Continuum Memory System: We present a new formulation for memory system that generalizes the traditional viewpoint of long/short-term memory. Combining our self-modifying sequence model with the continuum memory system, we present a continual learning module, called Hope, showing promising results in language modeling, knowledge incorporation, and few-shot generalization tasks, continual learning, and long-context reasoning tasks.", 'score': 8, 'issue_id': 407, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '52823ab1600cf692', 'authors': ['Ali Behrouz', 'Meisam Razaviyayn', 'Peilin Zhong', 'Vahab Mirrokni'], 'affiliations': ['Columbia University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2512.24695.jpg', 'data': {'categories': ['#reasoning', '#training', '#architecture', '#long_context', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ’Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ: Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡Ğ arning rules, and a continuum memory system that improves memory management. Together, these innovations aim to create more powerful and flexible learning algorithms that can better handle complex tasks in language modeling and reasoning.'}, 'zh': {'title': 'åµŒå¥—å­¦ä¹ ï¼šè§£é”æŒç»­å­¦ä¹ çš„æ–°èŒƒå¼', 'desc': 'å°½ç®¡æœ€è¿‘åœ¨è¯­è¨€æ¨¡å‹çš„å‘å±•ä¸Šå–å¾—äº†è¿›å±•ï¼Œä½†ä»ç„¶å­˜åœ¨ä¸€äº›åŸºæœ¬æŒ‘æˆ˜å’Œæœªè§£çš„é—®é¢˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å­¦ä¹ èŒƒå¼ï¼Œç§°ä¸ºåµŒå¥—å­¦ä¹ ï¼ˆNested Learningï¼ŒNLï¼‰ï¼Œå®ƒé€šè¿‡ä¸€ç»„åµŒå¥—çš„å¤šå±‚æ¬¡å’Œ/æˆ–å¹¶è¡Œä¼˜åŒ–é—®é¢˜æ¥ä¸€è‡´åœ°è¡¨ç¤ºæœºå™¨å­¦ä¹ æ¨¡å‹ã€‚NLæä¾›äº†ä¸€ç§è®¾è®¡æ›´å…·è¡¨ç°åŠ›çš„å­¦ä¹ ç®—æ³•çš„å“²å­¦ï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜é˜¶çš„ä¸Šä¸‹æ–‡å­¦ä¹ ï¼Œå¹¶å¯èƒ½è§£é”æœ‰æ•ˆçš„æŒç»­å­¦ä¹ èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡ä¸‰ä¸ªæ ¸å¿ƒè´¡çŒ®æ¥æ”¯æŒNLçš„è§‚ç‚¹ï¼ŒåŒ…æ‹¬è¡¨ç°åŠ›ä¼˜åŒ–å™¨ã€è‡ªæˆ‘ä¿®æ”¹å­¦ä¹ æ¨¡å—å’Œè¿ç»­è®°å¿†ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22955', 'title': 'Diversity or Precision? A Deep Dive into Next Token Prediction', 'url': 'https://huggingface.co/papers/2512.22955', 'abstract': "Recent advancements have shown that reinforcement learning (RL) can substantially improve the reasoning abilities of large language models (LLMs). The effectiveness of such RL training, however, depends critically on the exploration space defined by the pre-trained model's token-output distribution. In this paper, we revisit the standard cross-entropy loss, interpreting it as a specific instance of policy gradient optimization applied within a single-step episode. To systematically study how the pre-trained distribution shapes the exploration potential for subsequent RL, we propose a generalized pre-training objective that adapts on-policy RL principles to supervised learning. By framing next-token prediction as a stochastic decision process, we introduce a reward-shaping strategy that explicitly balances diversity and precision. Our method employs a positive reward scaling factor to control probability concentration on groun ƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00671', 'title': 'Fast-weight Product Key Memory', 'url': 'https://huggingface.co/papers/2601.00671', 'abstract': 'FwPKM introduces a dynamic, fast-weight episodic memory mechanism for sequence modeling that balances storage capacity and efficiency, achieving strong performance on long-context tasks like Needle in a Haystack evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Sequence modeling layers in modern language models typically face a trade-off between storage capacity and computational efficiency. While Softmax attention offers unbounded storage at prohibitive quadratic costs, linear variants provide efficiency but suffer from limited, fixed-size storage. We propose Fast-weight Product Key Memory (FwPKM), a novel architecture that resolves this tension by transforming the sparse Product Key Memory (PKM) from a static module into a dynamic, "fast-weight" episodic memory. Unlike PKM, FwPKM updates its parameters dynamically at both training and inference time via local chunk-level gradient descent, allowing the model to rapidly memorize and retrieve new key-value pairs from input sequences. Experiments reveal that FwPKM functions as an effective episodic memory that complements the semantic memory of standard modules, yielding significant perplexity reductions on long-context datasets. Notably, in Needle in a Haystack evaluations, FwPKM generalizes to 128K-token contexts despite being trained on only 4K-token sequences.', 'score': 1, 'issue_id': 405, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': '072aff4bbbc7f7a5', 'authors': ['Tianyu Zhao', 'Llion Jones'], 'affiliations': ['Sakana AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.00671.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#long_context'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ ge amounts of data effectively.'}, 'zh': {'title': 'åŠ¨æ€å¿«é€Ÿæƒé‡è®°å¿†ï¼Œæå‡åºåˆ—å»ºæ¨¡æ•ˆç‡', 'desc': 'FwPKMæå‡ºäº†ä¸€ç§åŠ¨æ€çš„å¿«é€Ÿæƒé‡æƒ…èŠ‚è®°å¿†æœºåˆ¶ï¼Œç”¨äºåºåˆ—å»ºæ¨¡ï¼Œå¹³è¡¡äº†å­˜å‚¨å®¹é‡å’Œæ•ˆç‡ã€‚åœ¨ç°ä»£è¯­è¨€æ¨¡å‹ä¸­ï¼Œåºåˆ—å»ºæ¨¡å±‚é€šå¸¸é¢ä¸´å­˜å‚¨å®¹é‡ä¸è®¡ç®—æ•ˆç‡ä¹‹é—´çš„æƒè¡¡ã€‚FwPKMé€šè¿‡å°†ç¨€ç–çš„äº§å“é”®è®°å¿†ï¼ˆPKMï¼‰ä»é™æ€æ¨¡å—è½¬å˜ä¸ºåŠ¨æ€çš„â€œå¿«é€Ÿæƒé‡â€æƒ…èŠ‚è®°å¿†ï¼Œè§£å†³äº†è¿™ä¸€çŸ›ç›¾ã€‚å®éªŒè¡¨æ˜ï¼ŒFwPKMä½œä¸ºä¸€ç§æœ‰æ•ˆçš„æƒ…èŠ‚è®°å¿†ï¼Œæ˜¾è‘—é™ä½äº†é•¿ä¸Šä¸‹æ–‡æ•°æ®é›†çš„å›°æƒ‘åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00575', 'title': 'InfoSynth: Information-Guided Benchmark Synthesis for LLMs', 'url': 'https://huggingface.co/papers/2601.00575', 'abstract': 'InfoSynth generates novel, diverse coding benchmarks for large language models using information-theoretic metrics and genetic algorithms, enabling scalable and self-verifying evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated significant advancements in reasoning and code generation. However, efficiently creating new benchmarks to evaluate these capabilities remains a challenge. Traditional benchmark creation relies on manual human effort, a process that is both expensive and time-consuming. Furthermore, existing benchmarks often contaminate LLM training data, necessitating novel and diverse benchmarks to accurately assess their genuine capabilities. This work introduces InfoSynth, a novel framework for automatically generating and evaluating reasoning benchmarks guided by information-theoretic principles. We propose metrics based on KL-divergence and entropy to quantify benchmark novelty and diversity without relying on costly model evaluations. Building on this framework, we develop an end-to-end pipeline that synthesizes robust Python coding problems from seed datasets using genetic algorithms and iterative code feedback. Our method generates accurate test cases and solutions to new problems 97% of the time, and the synthesized benchmarks consistently exhibit higher novelty and diversity compared to their seed datasets. Moreover, our algorithm provides a method for controlling the novelty/diversity and difficulty of generated problems. InfoSynth offers a scalable, self-verifying pipeline for constructing high-quality, novel and diverse benchmarks for LLMs. Project Page: https://ishirgarg.github.io/infosynth_web/', 'score': 1, 'issue_id': 408, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': '2606b67e886459d6', 'authors': ['Ishir Garg', 'Neel Kolhe', 'Xuandong Zhao', 'Dawn Song'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2601.00575.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#open_source', '#synthetic', '#benchmark', '#plp'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ', 'desc': 'InfoSynth â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° KL-Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸, Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ±ĞµĞ· Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¸ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¿Ğ¾ ĞºĞ¾Ğ´Ñƒ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° Python Ğ¸Ğ· Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ istent and temporally smooth deformations, especially across categories. We present MorphAny3D, a training-free framework that leverages Structured Latent (SLAT) representations for high-quality 3D morphing. Our key insight is that intelligently blending source and target SLAT features within the attention mechanisms of 3D generators naturally produces plausible morphing sequences. To this end, we introduce Morphing Cross-Attention (MCA), which fuses source and target information for structural coherence, and Temporal-Fused Self-Attention (TFSA), which enhances temporal consistency by incorporating features from preceding frames. An orientation correction strategy further mitigates the pose ambiguity within the morphing steps. Extensive experiments show that our method generates state-of-the-art morphing sequences, even for challenging cross-category cases. MorphAny3D further supports advanced applications such as decoupled morphing and 3D style transfer, and can be generalized to other SLAT-based generative models. Project page: https://xiaokunsun.github.io/MorphAny3D.github.io/.', 'score': 1, 'issue_id': 407, 'pub_date': '2026-01-01', 'pub_date_card': {'ru': '1 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 1', 'zh': '1æœˆ1æ—¥'}, 'hash': 'a7f85192fb47366b', 'authors': ['Xiaokun Sun', 'Zeyu Cai', 'Hao Tang', 'Ying Tai', 'Jian Yang', 'Zhenyu Zhang'], 'affiliations': ['Nanjing University', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2601.00204.jpg', 'data': {'categories': ['#3d', '#architecture'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞŸĞ»Ğ°Ğ²Ğ½Ñ‹Ğµ 3D Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¼Ğ½Ğ¾Ğµ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ² ÑĞµÑ‚ÑÑ… Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ MorphAny3D, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ñ… 3D Ğ¼Ğ¾Ñ€Ñ„Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ             const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-01-05 11:21')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2026-01-05 11:21')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
