Cohens d = 0.234) and higher engagement compared to the baselines. This work highlights the value of embedding SRL scaffolding and real-time AI support within gamified environments, offering design implications for educational technologies that aim to promote deeper learning and metacognitive skill development.', 'score': 2, 'issue_id': 4330, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ½Ñ', 'en': 'June 11', 'zh': '6æœˆ11æ—¥'}, 'hash': 'ea72b7b36234ccbd', 'authors': ['Wentao Ge', 'Yuqing Sun', 'Ziyan Wang', 'Haoyue Zheng', 'Weiyang He', 'Piaohong Wang', 'Qianyu Zhu', 'Benyou Wang'], 'affiliations': ['City University of Hong Kong China', 'The Chinese University of Hong Kong, Shenzhen China'], 'pdf_title_img': 'assets/pdf/title_img/2506.09968.jpg', 'data': {'categories': ['#healthcare', '#games', '#multimodal', '#science', '#agents'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SRLAgent - ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ°Ğ¼ ĞºĞ¾Ğ»Ğ»ĞµĞ´Ğ¶ĞµĞ¹ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ ÑĞ°Ğ¼Ğ¾Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (SRL). SRLAgent Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ¹Ğ¼Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºÑƒ LLM Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ¸ Ñ†ĞµĞ»ĞµĞ¹, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½ĞµĞ¼ Ğ¸ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ñ‚Ñ€ĞµÑ…Ñ„Ğ°Ğ·Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ SRL Ğ¦Ğ¸Ğ¼Ğ¼ĞµÑ€Ğ¼Ğ°Ğ½Ğ° Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¸Ğ³Ñ€Ğ¾Ğ²ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·ÑŒÑ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² SRL Ğ¸ Ğ²Ğ¾Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ SRLAgent Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Empowering Students with Gamified AI for Self-Regulated Learning', 'desc': "The paper presents SRLAgent, a gamified system that enhances self-regulated learning (SRL) skills in college students by utilizing large language models (LLMs) for real-time feedback. It addresses common challenges students face, such as goal-setting and time management, by providing an interactive environment based on Zimmerman's SRL framework. A study with 59 participants demonstrated that SRLAgent significantly improved SRL skills and engagement compared to traditional learning methods. This research emphasizes the importance of integrating AI support and gamification in educational tools to foster independent learning and metacognitive development."}, 'zh': {'title': 'æ¸¸æˆåŒ–ç³»ç»Ÿæå‡å¤§å­¦ç”Ÿè‡ªæˆ‘è°ƒèŠ‚å­¦ä¹ æŠ€èƒ½', 'desc': 'æœ¬ç ”ç©¶ä»‹ç»äº†ä¸€ç§åä¸ºSRLAgentçš„ç³»ç»Ÿï¼Œè¯¥ç³»ç»Ÿé€šè¿‡æ¸¸æˆåŒ–å’Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„å®æ—¶åé¦ˆï¼Œæ˜¾è‘—æå‡å¤§å­¦ç”Ÿçš„è‡ªæˆ‘è°ƒèŠ‚å­¦ä¹ ï¼ˆSRLï¼‰æŠ€èƒ½ã€‚ç ”ç©¶å‘ç°ï¼Œè®¸å¤šå­¦ç”Ÿåœ¨ç›®æ ‡è®¾å®šã€æ—¶é—´ç®¡ç†å’Œåæ€å­¦ä¹ æ–¹é¢é¢ä¸´æŒ‘æˆ˜ã€‚SRLAgentåŸºäºZimmermançš„ä¸‰é˜¶æ®µSRLæ¡†æ¶ï¼Œå¸®åŠ©å­¦ç”Ÿåœ¨äº’åŠ¨æ¸¸æˆç¯å¢ƒä¸­è¿›è¡Œç›®æ ‡è®¾å®šã€ç­–ç•¥æ‰§è¡Œå’Œè‡ªæˆ‘åæ€ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨SRLAgentçš„å­¦ç”Ÿåœ¨SRLæŠ€èƒ½å’Œå‚ä¸åº¦ä¸Šå‡æœ‰æ˜¾è‘—æé«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.11115', 'title': 'Incorporating Domain Knowledge into Materials Tokenization', 'url': 'https://huggingface.co/papers/2506.11115', 'abstract': 'MATTER, a novel tokenization approach incorporating material knowledge, improves performance in scientific text processing tasks by maintaining structural and semantic material integrity.  \t\t\t\t\tAI-generated summary \t\t\t\t While language models are increasingly utilized in materials science, typical models rely on frequency-centric tokenization methods originally developed for natural language processing. However, these methods frequently produce excessive fragmentation and semantic loss, failing to maintain the structural and semantic integrity of material concepts. To address this issue, we propose MATTER, a novel tokenization approach that integrates material knowledge into tokenization. Based on MatDetector trained on our materials knowledge base and a re-ranking method prioritizing material concepts in token merging, MATTER maintains the structural integrity of identified material concepts and prevents fragmentation during tokenization, ensuring their semantic meaning remains intact. The experimental results demonstrate that MATTER outperforms existing tokenization methods, achieving an average performance gain of 4% and 2% in the generation and classification tasks, respectively. These results underscore the importance of domain knowledge for tokenization strategies in scientific text processing. Our code is available at https://github.com/yerimoh/MATTER', 'score': 2, 'issue_id': 4330, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ½Ñ', 'en': 'June 9', 'zh': '6æœˆ9æ—¥'}, 'hash': 'dfe8867cd5b71249', 'authors': ['Yerim Oh', 'Jun-Hyung Park', 'Junho Kim', 'SungHo Kim', 'SangKeun Lee'], 'affiliations': ['Department of Artificial Intelligence, Korea University', 'Department of Computer Science and Engineering, Korea University', 'Division of Language & AI, Hankuk University of Foreign Studies'], 'pdf_title_img': 'assets/pdf/title_img/2506.11115.jpg', 'data': {'categories': ['#optimization', '#data', '#dataset', '#multimodal', '#science'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'MATTER: Ğ¢Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ', 'desc': 'MATTER - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ°Ñ… Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, MATTER ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ MatDetector, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ°Ñ…, Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ MATTER Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° 4% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ° 2% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'MATTER: Tokenization that Understands Materials!', 'desc': 'The paper introduces MATTER, a new tokenization method designed specifically for scientific texts in materials science. Unlike traditional tokenization methods that often lead to loss of meaning and structure, MATTER incorporates material knowledge to preserve the integrity of material concepts. It utilizes a trained model called MatDetector and a re-ranking technique to effectively merge tokens while maintaining their semantic significance. Experimental results show that MATTER significantly improves performance in text generation and classification tasks compared to existing methods.'}, 'zh': {'title': 'MATTERï¼šæå‡ç§‘å­¦æ–‡æœ¬å¤„ç†çš„åˆ†è¯æ–°æ–¹æ³•', 'desc': 'MATTERæ˜¯ä¸€ç§æ–°é¢–çš„åˆ†è¯æ–¹æ³•ï¼Œå®ƒç»“åˆäº†ææ–™çŸ¥è¯†ï¼Œæ—¨åœ¨æé«˜ç§‘å­¦æ–‡æœ¬å¤„ç†ä»»åŠ¡çš„æ€§èƒ½ã€‚ä¼ ç»Ÿçš„åˆ†è¯æ–¹æ³•å¾€å¾€åŸºäºé¢‘ç‡ï¼Œå®¹æ˜“å¯¼è‡´è¯­ä¹‰ä¸¢å¤±å’Œç»“æ„ç ´åï¼Œæ— æ³•æœ‰æ•ˆä¿æŒææ–™æ¦‚å¿µçš„å®Œæ•´æ€§ã€‚MATTERé€šè¿‡ä½¿ç”¨è®­ç»ƒå¥½çš„MatDetectorå’Œä¼˜å…ˆè€ƒè™‘ææ–™æ¦‚å¿µçš„é‡æ’åºæ–¹æ³•ï¼Œç¡®ä¿åœ¨åˆ†è¯è¿‡ç¨‹ä¸­ä¿æŒææ–™æ¦‚å¿µçš„ç»“æ„å’Œè¯­ä¹‰å®Œæ•´ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMATTERåœ¨ç”Ÿæˆå’Œåˆ†ç±»ä»»åŠ¡ä¸­åˆ†åˆ«æé«˜äº†4%å’Œ2%çš„æ€§èƒ½ï¼Œå¼ºè°ƒäº†é¢†åŸŸçŸ¥è¯†åœ¨ç§‘å­¦æ–‡æœ¬å¤„ç†ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.13277', 'title': 'SeqPE: Transformer with Sequential Position Encoding', 'url': 'https://huggingface.co/papers/2506.13277', 'abstract': "SeqPE, a fully learnable position encoding framework, enhances the adaptability and scalability of positional encodings in Transformers, improving performance in various tasks and seamless multi-dimensional generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Since self-attention layers in Transformers are permutation invariant by design, positional encodings must be explicitly incorporated to enable spatial understanding. However, fixed-size lookup tables used in traditional learnable position embeddings (PEs) limit extrapolation capabilities beyond pre-trained sequence lengths. Expert-designed methods such as ALiBi and RoPE, mitigate this limitation but demand extensive modifications for adapting to new modalities, underscoring fundamental challenges in adaptability and scalability. In this work, we present SeqPE, a unified and fully learnable position encoding framework that represents each n-dimensional position index as a symbolic sequence and employs a lightweight sequential position encoder to learn their embeddings in an end-to-end manner. To regularize SeqPE's embedding space, we introduce two complementary objectives: a contrastive objective that aligns embedding distances with a predefined position-distance function, and a knowledge distillation loss that anchors out-of-distribution position embeddings to in-distribution teacher representations, further enhancing extrapolation performance. Experiments across language modeling, long-context question answering, and 2D image classification demonstrate that SeqPE not only surpasses strong baselines in perplexity, exact match (EM), and accuracy--particularly under context length extrapolation--but also enables seamless generalization to multi-dimensional inputs without requiring manual architectural redesign. We release our code, data, and checkpoints at https://github.com/ghrua/seqpe.", 'score': 1, 'issue_id': 4336, ation beyond pre-trained sequence lengths. It incorporates a contrastive objective and knowledge distillation to improve the embedding space, ensuring that the model can generalize effectively to new tasks and dimensions. Experiments show that SeqPE outperforms existing methods in various applications, including language modeling and image classification, without needing extensive modifications to the architecture.'}, 'zh': {'title': 'SeqPEï¼šæå‡Transformerä½ç½®ç¼–ç çš„é€‚åº”æ€§ä¸å¯æ‰©å±•æ€§', 'desc': 'SeqPEæ˜¯ä¸€ç§å®Œå…¨å¯å­¦ä¹ çš„ä½ç½®ç¼–ç æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜Transformeræ¨¡å‹ä¸­ä½ç½®ç¼–ç çš„é€‚åº”æ€§å’Œå¯æ‰©å±•æ€§ã€‚ä¼ ç»Ÿçš„å¯å­¦ä¹ ä½ç½®åµŒå…¥æ–¹æ³•ç”±äºå›ºå®šå¤§å°çš„æŸ¥æ‰¾è¡¨ï¼Œé™åˆ¶äº†è¶…å‡ºé¢„è®­ç»ƒåºåˆ—é•¿åº¦çš„å¤–æ¨èƒ½åŠ›ã€‚SeqPEé€šè¿‡å°†æ¯ä¸ªnç»´ä½ç½®ç´¢å¼•è¡¨ç¤ºä¸ºç¬¦å·åºåˆ—ï¼Œå¹¶ä½¿ç”¨è½»é‡çº§çš„é¡ºåºä½ç½®ç¼–ç å™¨è¿›è¡Œç«¯åˆ°ç«¯å­¦ä¹ ï¼Œå…‹æœäº†è¿™ä¸€é™åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSeqPEåœ¨è¯­è¨€å»ºæ¨¡ã€é•¿ä¸Šä¸‹æ–‡é—®ç­”å’ŒäºŒç»´å›¾åƒåˆ†ç±»ç­‰ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶åœ¨ä¸Šä¸‹æ–‡é•¿åº¦å¤–æ¨æ–¹é¢ï¼Œèƒ½å¤Ÿæ— ç¼åœ°æ¨å¹¿åˆ°å¤šç»´è¾“å…¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.12299', 'title': 'QGuard:Question-based Zero-shot Guard for Multi-modal LLM Safety', 'url': 'https://huggingface.co/papers/2506.12299', 'abstract': 'QGuard, a safety guard method using question prompting, effectively defends LLMs against harmful and multi-modal malicious prompts without fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent advancements in Large Language Models(LLMs) have had a significant impact on a wide range of fields, from general domains to specialized areas. However, these advancements have also significantly increased the potential for malicious users to exploit harmful and jailbreak prompts for malicious attacks. Although there have been many efforts to prevent harmful prompts and jailbreak prompts, protecting LLMs from such malicious attacks remains an important and challenging task. In this paper, we propose QGuard, a simple yet effective safety guard method, that utilizes question prompting to block harmful prompts in a zero-shot manner. Our method can defend LLMs not only from text-based harmful prompts but also from multi-modal harmful prompt attacks. Moreover, by diversifying and modifying guard questions, our approach remains robust against the latest harmful prompts without fine-tuning. Experimental results show that our model performs competitively on both text-only and multi-modal harmful datasets. Additionally, by providing an analysis of question prompting, we enable a white-box analysis of user inputs. We believe our method provides valuable insights for real-world LLM services in mitigating security risks associated with harmful prompts.', 'score': 1, 'issue_id': 4330, 'pub_date': '2025-06-14', 'pub_date_card': {'ru': '14 Ğ¸ÑĞ½Ñ', 'en': 'June 14', 'zh': '6æœˆ14æ—¥'}, 'hash': '52cafcd463738b45', 'authors': ['Taegyeong Lee', 'Jeonghwa Yoo', 'Hyoungseo Cho', 'Soo Yong Kim', 'Yunho Maeng'], 'affiliations': ['A.I.MATICS Inc.', 'Ewha Womans University', 'FnGuide Inc.', 'Safe Generative AI Lab, MODULABS'], 'pdf_title_img': 'assets/pdf/title_img/2506.12299.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#security', '#hallucinations'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'QGuard: Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸', 'desc': 'QGuard - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¾Ñ‚ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ². ĞĞ½ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ ĞºĞ°Ğº Ğ´Ğ»Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². QGuard Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµĞ³Ğ¾ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ğ¼ Ğº Ğ½Ğ¾Ğ²ĞµĞ¹ÑˆĞ¸Ğ¼ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'QGuard: Safeguarding LLMs with Smart Question Prompting', 'desc': 'QGuard is a novel safety guard method designed to protect Large Language Models (LLMs) from harmful and multi-modal malicious prompts without the need for fine-tuning. It employs question prompting to effectively block these harmful inputs in a zero-shot manner, making it versatile against various types of attacks. The method not only addresses text-based threats but also extends its defense to multi-modal prompt attacks, showcasing its robustness. Experimental results indicate that QGuard performs competitively across different datasets, providing valuable insights for enhancing the security of LLM services.'}, 'zh': {'title': 'QGuardï¼šä¿æŠ¤LLMsçš„å®‰å…¨é˜²æŠ¤æ–°æ–¹æ³•', 'desc': 'QGuardæ˜¯ä¸€ç§ä½¿ç”¨é—®é¢˜æç¤ºçš„å®‰å…¨é˜²æŠ¤æ–¹æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆé˜²å¾¡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å¯¹æŠ—æœ‰å®³å’Œå¤šæ¨¡æ€æ¶æ„æç¤ºï¼Œè€Œæ— éœ€è¿›è¡Œå¾®è°ƒã€‚è¯¥æ–¹æ³•é€šè¿‡é›¶-shotçš„æ–¹å¼é˜»æ­¢æœ‰å®³æç¤ºï¼Œä¿æŠ¤LLMså…å—æ–‡æœ¬å’Œå¤šæ¨¡æ€æ”»å‡»ã€‚é€šè¿‡å¤šæ ·åŒ–å’Œä¿®æ”¹é˜²æŠ¤é—®é¢˜ï¼ŒQGuardåœ¨é¢å¯¹æœ€æ–°çš„æœ‰å®³æç¤ºæ—¶ä¾ç„¶ä¿æŒå¼ºå¤§çš„é²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨æ–‡æœ¬å’Œå¤šæ¨¡æ€æœ‰å®³æ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä¸ºå®é™…çš„LLMæœåŠ¡æä¾›äº†é‡è¦çš„å®‰å…¨é£é™©ç¼“è§£æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.12258', 'title': 'EgoPrivacy: What Your First-Person Camera Says About You?', 'url': 'https://huggingface.co/papers/2506.12258', 'abstract': "EgoPrivacy evaluates privacy risks in egocentric vision through a large-scale benchmark, revealing that foundation models can infer private information about camera wearers with high accuracy in zero-shot settings.  \t\t\t\t\tAI-generated summary \t\t\t\t While the rapid proliferation of wearable cameras has raised significant concerns about egocentric video privacy, prior work has largely overlooked the unique privacy threats posed to the camera wearer. This work investigates the core question: How much privacy information about the camera wearer can be inferred from their first-person view videos? We introduce EgoPrivacy, the first large-scale benchmark for the comprehensive evaluation of privacy risks in egocentric vision. EgoPrivacy covers three types of privacy (demographic, individual, and situational), defining seven tasks that aim to recover private information ranging from fine-grained (e.g., wearer's identity) to coarse-grained (e.g., age group). To further emphasize the privacy threats inherent to egocentric vision, we propose Retrieval-Augmented Attack, a novel attack strategy that leverages ego-to-exo retrieval from an external pool of exocentric videos to boost the effectiveness of demographic privacy attacks. An extensive comparison of the different attacks possible under all threat models is presented, showing that private information of the wearer is highly susceptible to leakage. For instance, our findings indicate that foundation models can effectively compromise wearer privacy even in zero-shot settings by recovering attributes such as identity, scene, gender, and race with 70-80% accuracy. Our code and data are available at https://github.com/williamium3000/ego-privacy.", 'score': 1, 'issue_id': 4332, 'pub_date': '2025-06-13', 'pub_date_card': {'ru': '13 Ğ¸ÑĞ½Ñ', 'en': 'June 13', 'zh': '6æœˆ13æ—¥'}, 'hash': '80aaa11f21bae6d3', 'authors': ['Yijiang Li', 'Genpei Zhang', 'Jiacheng Cheng', 'Yi Li', 'Xiaojun Shan', 'Dashan Gao', 'Jiancheng Lyu', 'Yuan Li', 'Ning Bi', 'Nuno Vasconcelos'], 'affiliations': ['Qualcomm AI Research, an initiative of Qualcomm Technologies, Inc.', 'University of California, San Diego', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2506.12258.jpg', 'data': {'categories': ['#leakage', '#rag', '#ethics', '#benchmark'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ­Ğ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ: ÑĞºÑ€Ñ‹Ñ‚Ğ°Ñ ÑƒĞ³Ñ€Ğ¾Ğ·Ğ° Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ EgoPrivacy Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ¸ÑĞºĞ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°. ĞĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ»Ğ¸Ñ‡Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑÑ… ĞºĞ°Ğ¼ĞµÑ€ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸: Ğ´ĞµĞ¼Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºÑƒÑ, Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸ ÑĞ¸Ñ‚ÑƒĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ, Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ ÑĞµĞ¼ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ°Ñ‚Ğ°ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€ĞµÑ‚Ñ€Ğ¸Ğ²Ğ°Ğ»Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ´ĞµĞ¼Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'EgoPrivacy: Unveiling Hidden Risks in Wearable Camera Data', 'desc': 'EgoPrivacy is a benchmark designed to assess privacy risks associated with egocentric vision, particularly from wearable cameras. The study reveals that foundation models can accurately infer sensitive information about the camera wearer, such as identity and demographic details, even without prior training on specific data. It introduces a novel attack method called Retrieval-Augmented Attack, which enhances the effectiveness of privacy attacks by utilizing external video data. The results show that private information can be compromised with high accuracy, highlighting significant privacy concerns in the use of wearable cameras.'}, 'zh': {'title': 'EgoPrivacyï¼šæ­ç¤ºè‡ªæˆ‘ä¸­å¿ƒè§†è§‰ä¸­çš„éšç§é£é™©', 'desc': 'EgoPrivacyæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°è‡ªæˆ‘ä¸­å¿ƒè§†è§‰éšç§é£é™©çš„å¤§è§„æ¨¡åŸºå‡†ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒåŸºç¡€æ¨¡å‹èƒ½å¤Ÿåœ¨é›¶æ ·æœ¬è®¾ç½®ä¸‹é«˜æ•ˆæ¨æ–­æ‘„åƒå¤´ä½©æˆ´è€…çš„ç§äººä¿¡æ¯ã€‚è¯¥ç ”ç©¶å®šä¹‰äº†ä¸‰ç§éšç§ç±»å‹ï¼Œå¹¶æå‡ºäº†ä¸ƒä¸ªä»»åŠ¡ï¼Œä»¥æ¢å¤ä»ä½©æˆ´è€…èº«ä»½åˆ°å¹´é¾„ç»„ç­‰ä¸åŒå±‚æ¬¡çš„ç§äººä¿¡æ¯ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ”»å‡»ç­–ç•¥ï¼Œé€šè¿‡å¤–éƒ¨è§†é¢‘åº“å¢å¼ºäººå£ç»Ÿè®¡éšç§æ”»å‡»çš„æ•ˆæœï¼Œæ˜¾ç¤ºå‡ºä½©æˆ´è€…çš„ç§äººä¿¡æ¯ææ˜“æ³„éœ²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.13430', 'title': 'Uncertainty-Aware Remaining Lifespan Prediction from Images', 'url': 'https://huggingface.co/papers/2506.13430', 'abstract': 'Vision transformer models predict remaining lifespan from images with high accuracy and well-calibrated uncertainty estimates.  \t\t\t\t\tAI-generated summary \t\t\t\t Predicting mortality-related outcomes from images offers the prospect of accessible, noninvasive, and scalable health screening. We present a method that leverages pretrained vision transformer foundation models to estimate remaining lifespan from facial and whole-body images, alongside robust uncertainty quantification. We show that predictive uncertainty varies systematically with the true remaining lifespan, and that this uncertainty can be effectively modeled by learning a Gaussian distribution for each sample. Our approach achieves state-of-the-art mean absolute error (MAE) of 7.48 years on an established Dataset, and further improves to 4.79 and 5.07 years MAE on two new, higher-quality datasets curated and published in this work. Importantly, our models provide well-calibrated uncertainty estimates, as demonstrated by a bucketed expected calibration error of 0.62 years. While not intended for clinical deployment, these results highlight the potential of extracting medically relevant signals from images. We make all code and datasets available to facilitate further research.', 'score': 0, 'issue_id': 4331, 'pub_date': '2025-06-16', 'pub_date_card': {'ru': '16 Ğ¸ÑĞ½Ñ', 'en': 'June 16', 'zh': '6æœˆ sis for health screening."}, 'zh': {'title': 'ä»å›¾åƒé¢„æµ‹å‰©ä½™å¯¿å‘½çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åˆ©ç”¨é¢„è®­ç»ƒçš„è§†è§‰å˜æ¢å™¨æ¨¡å‹ï¼Œä»é¢éƒ¨å’Œå…¨èº«å›¾åƒä¸­é¢„æµ‹å‰©ä½™å¯¿å‘½çš„æ–¹æ³•ã€‚è¯¥æ–¹æ³•ä¸ä»…å…·æœ‰é«˜å‡†ç¡®æ€§ï¼Œè¿˜èƒ½æœ‰æ•ˆé‡åŒ–é¢„æµ‹çš„ä¸ç¡®å®šæ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé¢„æµ‹çš„ä¸ç¡®å®šæ€§ä¸çœŸå®çš„å‰©ä½™å¯¿å‘½ä¹‹é—´å­˜åœ¨ç³»ç»Ÿæ€§çš„å˜åŒ–ï¼Œå¹¶ä¸”å¯ä»¥é€šè¿‡ä¸ºæ¯ä¸ªæ ·æœ¬å­¦ä¹ é«˜æ–¯åˆ†å¸ƒæ¥æœ‰æ•ˆå»ºæ¨¡ã€‚æˆ‘ä»¬çš„æ¨¡å‹åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šå®ç°äº†æœ€å…ˆè¿›çš„å¹³å‡ç»å¯¹è¯¯å·®ï¼Œå±•ç¤ºäº†ä»å›¾åƒä¸­æå–åŒ»å­¦ç›¸å…³ä¿¡å·çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.13172', 'title': 'Ai-Facilitated Analysis of Abstracts and Conclusions: Flagging\n  Unsubstantiated Claims and Ambiguous Pronouns', 'url': 'https://huggingface.co/papers/2506.13172', 'abstract': "Structured workflow prompts improve hierarchical reasoning in LLMs for scholarly manuscript analysis, but their effectiveness varies with the model, task type, and context.  \t\t\t\t\tAI-generated summary \t\t\t\t We present and evaluate a suite of proof-of-concept (PoC), structured workflow prompts designed to elicit human-like hierarchical reasoning while guiding Large Language Models (LLMs) in high-level semantic and linguistic analysis of scholarly manuscripts. The prompts target two non-trivial analytical tasks: identifying unsubstantiated claims in summaries (informational integrity) and flagging ambiguous pronoun references (linguistic clarity). We conducted a systematic, multi-run evaluation on two frontier models (Gemini Pro 2.5 Pro and ChatGPT Plus o3) under varied context conditions. Our results for the informational integrity task reveal a significant divergence in model performance: while both models successfully identified an unsubstantiated head of a noun phrase (95% success), ChatGPT consistently failed (0% success) to identify an unsubstantiated adjectival modifier that Gemini correctly flagged (95% success), raising a question regarding potential influence o         function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (7)', '#agi (2)', '#alignment (5)', '#architecture (3)', '#audio', '#benchmark (17)', '#cv (3)', '#data (6)', '#dataset (13)', '#diffusion (2)', '#ethics (4)', '#games (4)', '#graphs', '#hallucinations (1)', '#healthcare (3)', '#inference (4)', '#interpretability (4)', '#leakage (1)', '#long_context (4)', '#low_resource', '#machine_translation (1)', '#math (3)', '#multilingual (1)', '#multimodal (13)', '#open_source (5)', '#optimization (16)', '#plp', '#rag (3)', '#reasoning (10)', '#rl (5)', '#rlhf (1)', '#robotics', '#science (6)', '#security (2)', '#small_models (2)', '#story_generation', '#survey (2)', '#synthetic (3)', '#training (13)', '#transfer_learning (1)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {

            }

                }

                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `

                articlesContainer.innerHTML += articleHTML;

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });
