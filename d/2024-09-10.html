        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);

 1, 'pub_date': '2024-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': 'f4e9e0ae3e146a8a', 'data': {'categories': ['#reasoning', '#training', '#data', '#optimization', '#benchmark', '#synthetic', '#multimodal'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'MMEvol: ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MMEvol - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). MMEvol Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞĞ°Ñ‡Ğ¸Ğ½Ğ°Ñ Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° SEED-163K, MMEvol ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑˆĞ°Ğ³Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLaVA-NeXT Ğ½Ğ° ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ²ĞµĞ»Ğ¾ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 3.1 Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ¿Ğ¾ 13 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°.'}, 'en': {'title': 'Evolving Instruction Data for Superior Multimodal Learning', 'desc': 'This paper introduces MMEvol, a framework designed to enhance the quality and diversity of multimodal instruction data for Multimodal Large Language Models (MLLMs). The authors identify the limitations of current methods, such as manual data creation and simplistic outputs from existing models, which hinder the development of complex instructions. MMEvol employs an iterative process that evolves instruction data by improving perception, cognitive reasoning, and interaction, resulting in a richer dataset. The effectiveness of this approach is demonstrated through training LLaVA-NeXT, which shows significant performance improvements across various vision-language tasks.'}, 'zh': {'title': 'çªç ´å¤šæ¨¡æ€æŒ‡ä»¤æ•°æ®ç“¶é¢ˆï¼Œæå‡æ¨¡å‹èƒ½åŠ›ï¼', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å‘å±•ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å¤šæ¨¡æ€æŒ‡ä»¤æ•°æ®çš„æ•°é‡å’Œè´¨é‡æˆä¸ºäº†ä¸»è¦ç“¶é¢ˆã€‚æ‰‹åŠ¨åˆ›å»ºè¿™äº›æ•°æ®æ—¢è€—æ—¶åˆä½æ•ˆï¼Œå¯¼è‡´å¤æ‚æŒ‡ä»¤çš„ç”Ÿæˆé¢ä¸´æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†MMEvolæ¡†æ¶ï¼Œé€šè¿‡ç»†ç²’åº¦æ„ŸçŸ¥æ¼”åŒ–ã€è®¤çŸ¥æ¨ç†æ¼”åŒ–å’Œäº¤äº’æ¼”åŒ–ï¼Œç³»ç»Ÿæ€§åœ°æå‡æŒ‡ä»¤æ•°æ®çš„å¤šæ ·æ€§å’Œå¤æ‚æ€§ã€‚é€šè¿‡ä½¿ç”¨MMEvolï¼Œæˆ‘ä»¬çš„å®éªŒæ˜¾ç¤ºï¼Œè®­ç»ƒåçš„æ¨¡å‹åœ¨13ä¸ªè§†è§‰è¯­è¨€ä»»åŠ¡ä¸­å¹³å‡å‡†ç¡®ç‡æé«˜äº†3.1ä¸ªç™¾åˆ†ç‚¹ï¼Œè¾¾åˆ°äº†9ä¸ªä»»åŠ¡çš„æœ€æ–°æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.05152', 'title': 'OneGen: Efficient One-Pass Unified Generation and Retrieval for LLMs', 'url': 'https://huggingface.co/papers/2409.05152', 'abstract': "Despite the recent advancements in Large Language Models (LLMs), which have significantly enhanced the generative capabilities for various NLP tasks, LLMs still face limitations in directly handling retrieval tasks. However, many practical applications demand the seamless integration of both retrieval and generation. This paper introduces a novel and efficient One-pass Generation and retrieval framework (OneGen), designed to improve LLMs' performance on tasks that require both generation and retrieval. The proposed framework bridges the traditionally separate training approaches for generation and retrieval by incorporating retrieval tokens generated autoregressively. This enables a single LLM to handle both tasks simultaneously in a unified forward pass. We conduct experiments on two distinct types of composite tasks, RAG and Entity Linking, to validate the pluggability, effectiveness, and efficiency of OneGen in training and inference. Furthermore, our results show that integrating generation and retrieval within the same context preserves the generative capabilities of LLMs while improving retrieval performance. To the best of our knowledge, OneGen is the first to enable LLMs to conduct vector retrieval during the generation.", 'score': 29, 'issue_id': 1, 'pub_date': '2024-09-08', 'pub_date_card': {'ru': '8 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 8', 'zh': '9æœˆ8æ—¥'}, 'hash': '64a48fe6a15c45e6', 'data': {'categories': ['#reasoning', '#training', '#rag', '#inference', '#optimization', '#alignment', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'OneGen: ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² LLM Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ OneGen Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… ĞºĞ°Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. OneGen Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµgressĞ¸Ğ²Ğ½Ğ¾. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ LLM Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¾Ğ±Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… RAG Ğ¸ Entity Linking Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ OneGen Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğµ.'}, 'en': {'title': 'OneGen: Unifying Generation and Retrieval for Enhanced LLM Performance', 'desc': 'This paper presents OneGen, a new framework that combines generation and retrieval tasks for Large Language Models (LLMs). Traditionally, these tasks have been handled separately, but OneGen allows them to be performed together in one step. By using retrieval tokens generated in an autoregressive manner, OneGen enhances the efficiency and effectiveness of LLMs in tasks like RAG and Entity Linking. The results demonstrate that this integration not only maintains the generative strengths of LLMs but also boosts their retrieval capabilities.'}, 'zh': {'title': 'ä¸€ä½“åŒ–ç”Ÿæˆä¸æ£€ç´¢ï¼Œæå‡LLMsæ€§èƒ½', 'desc': 'å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†ä»»åŠ¡ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨ç›´æ¥å¤„ç†æ£€ç´¢ä»»åŠ¡æ—¶ä»ç„¶å­˜åœ¨å±€é™æ€§ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–é«˜æ•ˆçš„ä¸€æ¬¡æ€§ç”Ÿæˆä¸æ£€ç´¢æ¡†æ¶ï¼ˆOneGenï¼‰ï¼Œæ—¨åœ¨æå‡LLMsåœ¨éœ€è¦ç”Ÿæˆå’Œæ£€ç´¢çš„ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚è¯¥æ¡†æ¶é€šè¿‡è‡ªå›å½’ç”Ÿæˆæ£€ç´¢ä»¤ç‰Œï¼Œæ‰“ç ´äº†ç”Ÿæˆä¸æ£€ç´¢çš„ä¼ ç»Ÿè®­ç»ƒæ–¹å¼ï¼Œä½¿å¾—å•ä¸ªLLMèƒ½å¤Ÿåœ¨ç»Ÿä¸€çš„å‰å‘ä¼ é€’ä¸­åŒæ—¶å¤„ç†è¿™ä¸¤é¡¹ä»»åŠ¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œåœ¨åŒä¸€ä¸Šä¸‹æ–‡ä¸­æ•´åˆç”Ÿæˆä¸æ£€ç´¢ä¸ä»…ä¿ç•™äº†LLMsçš„ç”Ÿæˆèƒ½åŠ›ï¼Œè¿˜æé«˜äº†æ£€ç´¢æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.05591', 'title': 'MemoRAG: Moving towards Next-Gen RAG Via Memory-Inspired Knowledge Discovery', 'url': 'https://huggingface.co/papers/2409.05591', 'abstract': "Retrieval-Augmented Generation (RAG) leverages retrieval tools to access external databases, thereby enhancing the generation quality of large language models (LLMs) through optimized context. However, the existing retrieval methods are constrained inherently, as they can only perform relevance matching between explicitly stated queries and well-formed knowledge, but unable to handle tasks involving ambiguous information needs or unstructured knowledge. Consequently, existing RAG systems are primarily effective for straightforward question-answering tasks. In this work, we propose MemoRAG, a novel retrieval-augmented generation paradigm empowered by long-term memory. MemoRAG adopts a dual-system architecture. On the one hand, it employs a light but long-range LLM to form the global memory of database. Once µĞ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¸ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°.'}, 'en': {'title': 'Streamlining Research with Personalized AI Assistance', 'desc': 'This paper introduces Paper Copilot, a machine learning system that helps researchers manage and access academic literature more effectively. It utilizes a self-evolving large language model (LLM) to provide personalized research assistance based on user profiles and thought-retrieval techniques. The system maintains a continuously updated database, ensuring that users receive the most relevant and current information. Quantitative results show that Paper Copilot significantly reduces the time researchers spend on literature review by nearly 70%.'}, 'zh': {'title': 'Paper Copilotï¼šä¸ªæ€§åŒ–å­¦æœ¯æ”¯æŒçš„æœªæ¥', 'desc': 'éšç€ç§‘å­¦ç ”ç©¶çš„ä¸æ–­å¢åŠ ï¼Œç ”ç©¶äººå‘˜é¢ä¸´ç€é˜…è¯»å¤§é‡æ–‡çŒ®çš„æŒ‘æˆ˜ã€‚ç°æœ‰çš„è§£å†³æ–¹æ¡ˆï¼Œå¦‚æ–‡æ¡£é—®ç­”ï¼Œæ— æ³•é«˜æ•ˆåœ°æä¾›ä¸ªæ€§åŒ–å’Œæœ€æ–°çš„ä¿¡æ¯ã€‚æˆ‘ä»¬æå‡ºäº†Paper Copilotï¼Œè¿™æ˜¯ä¸€ç§è‡ªæˆ‘è¿›åŒ–çš„é«˜æ•ˆå¤§è¯­è¨€æ¨¡å‹ç³»ç»Ÿï¼Œæ—¨åœ¨åŸºäºæ€ç»´æ£€ç´¢ã€ç”¨æˆ·æ¡£æ¡ˆå’Œé«˜æ€§èƒ½ä¼˜åŒ–æ¥è¾…åŠ©ç ”ç©¶äººå‘˜ã€‚Paper Copilotèƒ½å¤Ÿæä¾›ä¸ªæ€§åŒ–çš„ç ”ç©¶æœåŠ¡ï¼Œå¹¶ç»´æŠ¤ä¸€ä¸ªå®æ—¶æ›´æ–°çš„æ•°æ®åº“ï¼Œæ˜¾è‘—èŠ‚çœç ”ç©¶æ—¶é—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.05865', 'title': 'Robot Utility Models: General Policies for Zero-Shot Deployment in New Environments', 'url': 'https://huggingface.co/papers/2409.05865', 'abstract': 'Robot models, particularly those trained with large amounts of data, have recently shown a plethora of real-world manipulation and navigation capabilities. Several independent efforts have shown that given sufficient training data in an environment, robot policies can generalize to demonstrated variations in that environment. However, needing to finetune robot models to every new environment stands in stark contrast to models in language or vision that can be deployed zero-shot for open-world problems. In this work, we present Robot Utility Models (RUMs), a framework for training and deploying zero-shot robot policies that can directly generalize to new environments without any finetuning. To create RUMs efficiently, we develop new tools to quickly collect data for mobile manipulation tasks, integrate such data into a policy with multi-modal imitation learning, and deploy policies on-device on Hello Robot Stretch, a cheap commodity robot, with an external mLLM verifier for retrying. We train five such utility models for opening cabinet doors, opening drawers, picking up napkins, picking up paper bags, and reorienting fallen objects. Our system, on average, achieves 90% success rate in unseen, novel environments interacting with unseen objects. Moreover, the utility models can also succeed in different robot and camera set-ups with no further data, training, or fine-tuning. Primary among our lessons are the importance of training data over training algorithm and policy class, guidance about data scaling, necessity for diverse yet high-quality demonstrations, and a recipe for robot introspection and retrying to improve performance on individual environments. Our code, data, models, hardware designs, as well as our experiment and deployment videos are open sourced and can be found on our project website: https://robotutilitymodels.com', 'score': 14, 'issue_id': 1, 'pub_date': '2024-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': 'dcc98c08eb130ff0', 'data': {'categories': ['#dataset', '#training', '#data', '#transfer_learning', '#benchmark', '#games', '#open_source', '#robotics', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ñ‹: Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Robot Utility Models (RUMs) - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚Ğ šæ ·æ€§åšå‡ºè´¡çŒ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.05862', 'title': 'Evaluating Multiview Object Consistency in Humans and Image Models', 'url': 'https://huggingface.co/papers/2409.05862', 'abstract': "We introduce a benchmark to directly evaluate the alignment between human observers and vision models on a 3D shape inference task. We leverage an experimental design from the cognitive sciences which requires zero-shot visual inferences about object shape: given a set of images, participants identify which contain the same/different objects, despite considerable viewpoint variation. We draw from a diverse range of images that include common objects (e.g., chairs) as well as abstract shapes (i.e., procedurally generated `nonsense' objects). After constructing over 2000 unique image sets, we administer these tasks to human participants, collecting 35K trials of behavioral data from over 500 participants. This includes explicit choice behaviors as well as intermediate measures, such as reaction time and gaze data. We then evaluate the performance of common vision models (e.g., DINOv2, MAE, CLIP). We find that humans outperform all models by a wide margin. Using a multi-scale evaluation approach, we identify underlying similarities and differences between models and humans: while human-model performance is correlated, humans allocate more time/processing on challenging trials. All images, data, and code can be accessed via our project page.", 'score': 8, 'issue_id': 1, 'pub_date': '2024-09-09', 'pub_date_card': {'ru': '9 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 9', 'zh': '9æœˆ9æ—¥'}, 'hash': '2e274d901f8e84e5', 'data': {'categories': ['#science', '#dataset', '#cv', '#data', '#benchmark', '#alignment', '#open_source', '#3d'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµĞº vs Ğ˜Ğ˜: ĞºÑ‚Ğ¾ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ 3D-Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²?', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ¾Ñ‚Ğ
