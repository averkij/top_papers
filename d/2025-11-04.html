        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

gy landscapes end-to-end and modeling equilibrium dynamics, offering improved robustness and reduced exposure bias. Yet, policies parameterized by EBMs have historically struggled to scale effectively. Recent work on Energy-Based Transformers (EBTs) demonstrates the scalability of EBMs to high-dimensional spaces, but their potential for solving core challenges in physically embodied models remains underexplored. We introduce a new energy-based architecture, EBT-Policy, that solves core issues in robotic and real-world settings. Across simulated and real-world tasks, EBT-Policy consistently outperforms diffusion-based policies, while requiring less training and inference computation. Remarkably, on some tasks it converges within just two inference steps, a 50x reduction compared to Diffusion Policy's 100. Moreover, EBT-Policy exhibits emergent capabilities not seen in prior models, such as zero-shot recovery from failed action sequences using only behavior cloning and without explicit retry training. By leveraging its scalar energy for uncertainty-aware inference and dynamic compute allocation, EBT-Policy offers a promising path toward robust, generalizable robot behavior under distribution shifts.", 'score': 48, 'issue_id': 6780, 'pub_date': '2025-10-31', 'pub_date_card': {'ru': '31 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 31', 'zh': '10æœˆ31æ—¥'}, 'hash': 'f8d49ad92ce517b7', 'authors': ['Travis Davies', 'Yiqi Huang', 'Alexi Gladstone', 'Yunxin Liu', 'Xiang Chen', 'Heng Ji', 'Huxian Liu', 'Luhui Hu'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.27545.jpg', 'data': {'categories': ['#inference', '#architecture', '#optimization', '#robotics'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ­Ğ½ĞµÑ€Ğ³ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸: Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ, Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½ĞµĞµ, ÑƒĞ¼Ğ½ĞµĞµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ EBT-Policy â€” Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ½ĞµÑ€Ğ³ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿ om human visual perception, which intuitively captures global structures first. We investigate the underappreciated potential of vision models for graph understanding, finding they achieve performance comparable to GNNs on established benchmarks while exhibiting distinctly different learning patterns. These divergent behaviors, combined with limitations of existing benchmarks that conflate domain features with topological understanding, motivate our introduction of GraphAbstract. This benchmark evaluates models' ability to perceive global graph properties as humans do: recognizing organizational archetypes, detecting symmetry, sensing connectivity strength, and identifying critical elements. Our results reveal that vision models significantly outperform GNNs on tasks requiring holistic structural understanding and maintain generalizability across varying graph scales, while GNNs struggle with global pattern abstraction and degrade with increasing graph size. This work demonstrates that vision models possess remarkable yet underutilized capabilities for graph structural understanding, particularly for problems requiring global topological awareness and scale-invariant reasoning. These findings open new avenues to leverage this underappreciated potential for developing more effective graph foundation models for tasks dominated by holistic pattern recognition.", 'score': 35, 'issue_id': 6780, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': '5e11d715260f761b', 'authors': ['Xinjian Zhao', 'Wei Pang', 'Zhongkai Xue', 'Xiangru Jian', 'Lei Zhang', 'Yaoyao Xu', 'Xiaozhuang Song', 'Shu Wu', 'Tianshu Yu'], 'affiliations': ['Cheriton School of Computer Science, University of Waterloo', 'Institute of Automation, Chinese Academy of Sciences', 'School of Data Science, The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.24788.jpg', 'data': {'categories': ['#benchmark', uch as overexposed highlights, misaligned shadows, and incorrect occlusions. We address this with UniLumos, a unified relighting framework for both images and videos that brings RGB-space geometry feedback into a flow matching backbone. By supervising the model with depth and normal maps extracted from its outputs, we explicitly align lighting effects with the scene structure, enhancing physical plausibility. Nevertheless, this feedback requires high-quality outputs for supervision in visual space, making standard multi-step denoising computationally expensive. To mitigate this, we employ path consistency learning, allowing supervision to remain effective even under few-step training regimes. To enable fine-grained relighting control and supervision, we design a structured six-dimensional annotation protocol capturing core illumination attributes. Building upon this, we propose LumosBench, a disentangled attribute-level benchmark that evaluates lighting controllability via large vision-language models, enabling automatic and interpretable assessment of relighting precision across individual dimensions. Extensive experiments demonstrate that UniLumos achieves state-of-the-art relighting quality with significantly improved physical consistency, while delivering a 20x speedup for both image and video relighting. Code is available at https://github.com/alibaba-damo-academy/Lumos-Custom.', 'score': 34, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '661f442fcb296f08', 'authors': ['Ropeway Liu', 'Hangjie Yuan', 'Bo Dong', 'Jiazheng Xing', 'Jinwang Wang', 'Rui Zhao', 'Yan Xing', 'Weihua Chen', 'Fan Wang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01678.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#video', '#cv', '#diffusion', '#multimodal', '#datase ntelligence. ROVER is a human-annotated benchmark that explicitly targets reciprocal cross-modal reasoning, which contains 1312 tasks grounded in 1876 images, spanning two complementary settings. Verbally-augmented reasoning for visual generation evaluates whether models can use verbal prompts and reasoning chains to guide faithful image synthesis. Visually-augmented reasoning for verbal generation evaluates whether models can generate intermediate visualizations that strengthen their own reasoning processes for question answering. Experiments on 17 unified models reveal two key findings: (i) Cross-modal reasoning determines visual generation quality, with interleaved models significantly outperforming non-interleaved ones; notably, combining strong unimodal models fails to achieve comparable reasoning. (ii) Models show dissociation between physical and symbolic reasoning: they succeed at interpreting perceptual concepts literally but fail to construct visual abstractions for symbolic tasks, where faulty reasoning harms performance. These results highlight reciprocal cross-modal reasoning as a critical frontier for enabling true omnimodal generation.', 'score': 31, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': 'b7660e491d21d85e', 'authors': ['Yongyuan Liang', 'Wei Chow', 'Feng Li', 'Ziqiao Ma', 'Xiyao Wang', 'Jiageng Mao', 'Jiuhai Chen', 'Jiatao Gu', 'Yue Wang', 'Furong Huang'], 'affiliations': ['The Hong Kong University of Science and Technology', 'University of Maryland, College Park', 'University of Michigan', 'University of Pennsylvania', 'University of Southern California'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01163.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#multimodal', '#dataset', '#reasoning'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ’Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ°Ñ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ  indicating that models that integrate reasoning across modalities perform better than those that do not. Additionally, the research shows that while models can handle literal interpretations of visual data, they struggle with more abstract symbolic reasoning tasks, leading to poorer performance in those areas. Overall, ROVER emphasizes the importance of testing and improving reciprocal reasoning capabilities in multimodal AI systems.'}, 'zh': {'title': 'è·¨æ¨¡æ€æ¨ç†ï¼šå…¨æ¨¡æ€ç”Ÿæˆçš„å…³é”®', 'desc': 'ROVERæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œç”¨äºè¯„ä¼°ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹ä¸­çš„äº’æƒ è·¨æ¨¡æ€æ¨ç†èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè·¨æ¨¡æ€äº¤äº’å¯¹è§†è§‰ç”Ÿæˆè´¨é‡æœ‰æ˜¾è‘—å½±å“ï¼Œè€Œæ¨¡å‹åœ¨ç¬¦å·æ¨ç†ä»»åŠ¡ä¸Šè¡¨ç°ä¸ä½³ã€‚ROVERåŒ…å«1312ä¸ªä»»åŠ¡ï¼ŒåŸºäº1876å¼ å›¾åƒï¼Œæ—¨åœ¨æµ‹è¯•æ¨¡å‹å¦‚ä½•åˆ©ç”¨ä¸€ç§æ¨¡æ€æ¥æŒ‡å¯¼æˆ–éªŒè¯å¦ä¸€ç§æ¨¡æ€çš„è¾“å‡ºã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œè·¨æ¨¡æ€æ¨ç†æ˜¯å®ç°çœŸæ­£çš„å…¨æ¨¡æ€ç”Ÿæˆçš„å…³é”®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24794', 'title': 'MR-Align: Meta-Reasoning Informed Factuality Alignment for Large\n  Reasoning Models', 'url': 'https://huggingface.co/papers/2510.24794', 'abstract': "MR-ALIGN, a Meta-Reasoning informed alignment framework, enhances the factuality of large reasoning models by aligning their reasoning process, improving accuracy and reducing misleading reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) show strong capabilities in complex reasoning, yet their marginal gains on evidence-dependent factual questions are limited. We find this limitation is partially attributable to a reasoning-answer hit gap, where the model identifies the correct facts during reasoning but fails to incorporate them into the final response, thereby reducing factual fidelity. To address this issue, we propose MR-ALIGN, a Meta-Reasoning informed alignment framework that enhances factuality without relying on external verifiers. MR-ALIGN quantifies state transition probabilities along the model's thinking process and constructs a transition-aware implicit reward that reinforces beneficial reasoning patterns while suppressing defective ones at the atomic thinking segments. This re-weighting reshapes token-level signals into probability-aware segment scores, encouraging coherent reasoning trajectories that are more conducive to factual correctness. Empirical evaluations across four factual QA datasets and one long-form factuality benchmark show that MR-ALIGN consistently improves accuracy and truthfulness while reducing misleading reasoning. These results highlight that aligning the reasoning process itself, rather than merely the outputs, is pivotal for advancing factuality in LRMs.", 'score': 31, 'issue_id': 6780, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'b784ce4c6ba8a415', 'authors': ['Xinming Wang', 'Jian Xu', 'Bin Yu', 'Sheng Lian', 'Hongzhu Yi', 'Yi Chen', 'Yingjian Zhu', 'Boran Wang', 'Hongming Yang', 'Han Hu', 'Xu-Yao Zhang', 'Cheng-Lin Liu'], 'affiliations': ['Harbin Institute of Technology', 'Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, UCAS', 'School of Computer Science and Technology, UCAS', 'Tencent', 'Zhongguancun Academy'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.24794.jpg', 'data': {'categories': ['#alignment', '#reasoning', '#hallucinations'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ²', 'desc': 'MR-ALIGN â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¼ĞµÑ‚Ğ°Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ„Ğ°ĞºtÑƒĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ„Ğ°ĞºÑ‚Ğ°Ğ¼Ğ¸, Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¸ Ğ¸Ñ… Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ s://huggingface.co/papers/2510.26236', 'title': 'PHUMA: Physically-Grounded Humanoid Locomotion Dataset', 'url': 'https://huggingface.co/papers/2510.26236', 'abstract': 'PHUMA, a large-scale and physically reliable humanoid locomotion dataset, improves motion imitation by addressing physical artifacts in human video data.  \t\t\t\t\tAI-generated summary \t\t\t\t Motion imitation is a promising approach for humanoid locomotion, enabling agents to acquire humanlike behaviors. Existing methods typically rely on high-quality motion capture datasets such as AMASS, but these are scarce and expensive, limiting scalability and diversity. Recent studies attempt to scale data collection by converting large-scale internet videos, exemplified by Humanoid-X. However, they often introduce physical artifacts such as floating, penetration, and foot skating, which hinder stable imitation. In response, we introduce PHUMA, a Physically-grounded HUMAnoid locomotion dataset that leverages human video at scale, while addressing physical artifacts through careful data curation and physics-constrained retargeting. PHUMA enforces joint limits, ensures ground contact, and eliminates foot skating, producing motions that are both large-scale and physically reliable. We evaluated PHUMA in two sets of conditions: (i) imitation of unseen motion from self-recorded test videos and (ii) path following with pelvis-only guidance. In both cases, PHUMA-trained policies outperform Humanoid-X and AMASS, achieving significant gains in imitating diverse motions. The code is available at https://davian-robotics.github.io/PHUMA.', 'score': 28, 'issue_id': 6780, 'pub_date': '2025-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'c99012c8c1902039', 'authors': ['Kyungmin Lee', 'Sibeen Kim', 'Minho Park', 'Hyunseung Kim', 'Dongyoon Hwang', 'Hojoon Lee', 'Jaegul Choo'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.26236.jpg', 'data': { aset has been shown to enhance the performance of imitation learning algorithms, outperforming previous datasets in generating diverse and stable humanoid movements.'}, 'zh': {'title': 'PHUMAï¼šæå‡äººå½¢è¿åŠ¨æ¨¡ä»¿çš„ç‰©ç†å¯é æ€§', 'desc': 'PHUMAæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡ä¸”ç‰©ç†å¯é çš„äººå½¢è¿åŠ¨æ•°æ®é›†ï¼Œæ—¨åœ¨é€šè¿‡è§£å†³äººç±»è§†é¢‘æ•°æ®ä¸­çš„ç‰©ç†ä¼ªå½±æ¥æ”¹å–„è¿åŠ¨æ¨¡ä»¿ã€‚ç°æœ‰çš„æ–¹æ³•é€šå¸¸ä¾èµ–äºé«˜è´¨é‡çš„è¿åŠ¨æ•æ‰æ•°æ®é›†ï¼Œä½†è¿™äº›æ•°æ®é›†ç¨€ç¼ºä¸”æ˜‚è´µï¼Œé™åˆ¶äº†å¯æ‰©å±•æ€§å’Œå¤šæ ·æ€§ã€‚PHUMAé€šè¿‡ç²¾å¿ƒçš„æ•°æ®æ•´ç†å’Œç‰©ç†çº¦æŸçš„é‡å®šå‘ï¼Œåˆ©ç”¨å¤§è§„æ¨¡çš„äººç±»è§†é¢‘ï¼ŒåŒæ—¶æ¶ˆé™¤äº†æµ®åŠ¨ã€ç©¿é€å’Œè„šæ»‘ç­‰ç‰©ç†ä¼ªå½±ã€‚ç»è¿‡è¯„ä¼°ï¼ŒPHUMAåœ¨æ¨¡ä»¿æœªè§è¿åŠ¨å’Œè·¯å¾„è·Ÿéšä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„æ•°æ®é›†ï¼Œæ˜¾è‘—æé«˜äº†å¤šæ ·åŒ–è¿åŠ¨çš„æ¨¡ä»¿èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01266', 'title': 'MotionStream: Real-Time Video Generation with Interactive Motion\n  Controls', 'url': 'https://huggingface.co/papers/2511.01266', 'abstract': 'MotionStream enables real-time video generation with sub-second latency and up to 29 FPS by distilling a text-to-video model with motion control into a causal student using Self Forcing with Distribution Matching Distillation and sliding-window causal attention with attention sinks.  \t\t\t\t\tAI-generated summary \t\t\t\t Current motion-conditioned video generation methods suffer from prohibitive latency (minutes per video) and non-causal processing that prevents real-time interaction. We present MotionStream, enabling sub-second latency with up to 29 FPS streaming generation on a single GPU. Our approach begins by augmenting a text-to-video model with motion control, which generates high-quality videos that adhere to the global text prompt and local motion guidance, but does not perform inference on the fly. As such, we distill this bidirectional teacher into a causal student through Self Forcing with Distribution Matching Distillation, enabling real-time streaming inference. Several key challenges arise when generating videos of long, potentially infinite time-horizons: (1) bridging the domain gap from training on finite length and extrapolating to infinite horizons, (2) sustaining high quality by preventing error accumulation, and (3) maintaining fast inference, without incurring growth in computational cost due to increasing context windows. A key to our approach is introducing carefully designed sliding-window causal attention, combined with attention sinks. By incorporating self-rollout with attention sinks and KV cache rolling during training, we properly simulate inference-time extrapolations with a fixed context window, enabling constant-speed generation of arbitrarily long videos. Our models achieve state-of-the-art results in motion following and video quality while being two orders of magnitude faster, uniquely enabling infinite-length streaming. With MotionStream, users can paint trajectories, control cameras, or transfer motion, and see results unfold in real-time, delivering a truly interactive experience.', 'score': 27, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '41fc72b88025813c', 'authors': ['Joonghyuk Shin', 'Zhengqi Li', 'Richard Zhang', 'Jun-Yan Zhu', 'Jaesik Park', 'Eli Shechtman', 'Xun Huang'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'Seoul National University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01266.jpg', 'data': {'categories': ['#inference', '#architecture', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸĞ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'MotionStream â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ¼ĞµĞ½ĞµĞµ ÑĞµĞºÑƒĞ½Ğ´Ñ‹ Ğ¸ Ğ´Ğ¾ 29 ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ² ÑĞµĞºÑƒĞ½Ğ´Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ¼Ğ egrating with external tools for collaborative reasoning. However, due to the inherently complex and diverse nature of multimodal information, enabling multimodal large language models (MLLMs) to flexibly and efficiently utilize external tools during reasoning remains an underexplored challenge. In this work, we introduce ToolScope, an agentic framework designed to unify global planning with local multimodal perception, adopting a specialized Perceive tool to mitigates visual context degradation in long-horizon VQA task. ToolScope comprises three primary components: the Global Navigator, the Agentic Executor, and the Response Synthesizer. The Global Navigator functions as a "telescope", offering high-level strategic guidance. The Agentic Executor operates iteratively to augment MLLM with local perception through the integration of external tools-Search, Code, and Perceive. Finally, the Response Synthesizer consolidates and organizes the reasoning process into a coherent, user-friendly output. We evaluate ToolScope on four VQA benchmarks across diverse domains, including VQA 2.0, ScienceQA, MAT-Search and MathVista. It demonstrates strong generalization capabilities, achieving an average performance improvement of up to +6.69% across all datasets.', 'score': 22, 'issue_id': 6780, 'pub_date': '2025-10-31', 'pub_date_card': {'ru': '31 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 31', 'zh': '10æœˆ31æ—¥'}, 'hash': 'a99cbdb0fc599728', 'authors': ['Mengjie Deng', 'Guanting Dong', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.27363.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#architecture', '#agents', '#multimodal', '#reasoning'], 'emoji': 'ğŸ”­', 'ru': {'title': 'Ğ¢ĞµĞ»ĞµÑĞºĞ¾Ğ¿ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ: Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… MLLMs', 'desc': 'ToolScope â€” ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ  from 38.5 to 58.7 on GSM8K. Our analyses reveal that OpenSIR achieves open-ended learning through co-evolving teacher-student roles that adaptively calibrate difficulty and drive diverse exploration, progressing autonomously from basic to advanced mathematics.", 'score': 20, 'issue_id': 6780, 'pub_date': '2025-11-01', 'pub_date_card': {'ru': '1 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 1', 'zh': '11æœˆ1æ—¥'}, 'hash': '5e823c8fb3df35f9', 'authors': ['Wai-Chung Kwan', 'Joshua Ong Jun Leang', 'Pavlos Vougiouklis', 'Jeff Z. Pan', 'Marco Valentino', 'Pasquale Minervini'], 'affiliations': ['Huawei Technologies Research & Development (UK) Limited', 'Imperial College London', 'Miniml.AI', 'University of Edinburgh', 'University of Sheffield'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.00602.jpg', 'data': {'categories': ['#small_models', '#open_source', '#optimization', '#training', '#rl', '#reasoning'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'OpenSIR â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ, Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ, Ñ‡ĞµÑ€ĞµĞ´ÑƒÑ Ñ€Ğ¾Ğ»Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ğ¸ ÑƒÑ‡ĞµĞ½Ğ¸ĞºĞ°: Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¸Ñ…, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ñ‘Ñ‚ÑÑ Ğ·Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¸ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğº Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ğ¾Ğ¹ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ¾Ğ¿ÑƒÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€ÑƒÑÑ‚ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Llama-3.2-3B-Instruct Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ğ»Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ Ñ 73.9 Ğ´Ğ¾ 78.3 Ğ½Ğ° GSM8K, Ğ° Gemma-2-2B-Instruct Ñ 38.5 Ğ´Ğ¾ 58.7 Ğ½Ğ° Ñ‚Ğ¾Ğ¼ Ğ¶Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Empowering LLMs through Self-Play for Open-Ended Learning', 'desc': 'OpenSIR is a self-play framework designed to enhance the reasoning capabilities of large language models (LLMs) by allowing them to generate and solve problems independently. Unlike traditional methods that rely on annotated datasets for reinforcement learning, OpenSIR enables LLMs to alternate between teacher and student roles, fostering an environment of open-ended learning without external supervision. The framework focuses on generating problems that are both challenging and diverse, promoting mathematical discovery and improving model performance on various benchmarks. As a result, models like Llama-3.2-3B-Instruct and Gemma-2-2B-Instruct show significant advancements in their problem-solving abilities, demonstrating the effectiveness of self-play in LLM training.'}, 'zh': {'title': 'å¼€æ”¾å¼è‡ªæˆ‘æå‡æ¨ç†å™¨ï¼šè‡ªä¸»å­¦ä¹ çš„æ–°æ–¹æ³•', 'desc': 'OpenSIRæ˜¯ä¸€ç§è‡ªæˆ‘å­¦ä¹ æ¡†æ¶ï¼Œå…è®¸å¤§å‹è¯­è¨€æ¨¡å‹é€šè¿‡ç”Ÿæˆå’Œè§£å†³å¼€æ”¾æ€§é—®é¢˜æ¥æé«˜æ¨ç†èƒ½åŠ›ï¼Œè€Œæ— éœ€å¤–éƒ¨ç›‘ç£ã€‚è¯¥æ–¹æ³•é€šè¿‡äº¤æ›¿æ‰®æ¼”æ•™å¸ˆå’Œå­¦ç”Ÿè§’è‰²ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿè‡ªä¸»ç”Ÿæˆå’Œè§£å†³æ–°é—®é¢˜ï¼Œé¿å…äº†å¯¹å¤–éƒ¨éªŒè¯è€…çš„ä¾èµ–ã€‚OpenSIRåœ¨é—®é¢˜ç”Ÿæˆæ—¶ä¼˜åŒ–éš¾åº¦å’Œå¤šæ ·æ€§ï¼Œé¼“åŠ±æ¨¡å‹æ¢ç´¢ä¸åŒçš„æ¦‚å¿µï¼Œä»è€Œå®ç°å¼€æ”¾å¼çš„æ•°å­¦å‘ç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOpenSIRæ˜¾è‘—æå‡äº†æŒ‡ä»¤æ¨¡å‹çš„è¡¨ç°ï¼Œå±•ç¤ºäº†å…¶åœ¨ä»åŸºç¡€åˆ°é«˜çº§æ•°å­¦çš„è‡ªä¸»å­¦ä¹ èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.27571', 'title': 'Towards Universal Video Retrieval: Generalizing Video Embedding via\n  Synthesized Multimodal Pyramid Curriculum', 'url': 'https://huggingface.co/papers/2510.27571', 'abstract': "A framework combining a diagnostic benchmark, data synthesis, and a modality pyramid curriculum achieves state-of-the-art zero-shot generalization in video retrieval.  \t\t\t\t\tAI-generated summary \t\t\t\t The prevailing video retrieval paradigm is structurally misaligned, as narrow benchmarks incentivize correspondingly limited data and single-task training. Therefore, universal capability is suppressed due to the absence of a diagnostic evaluation that defines and demands multi-dimensional generalization. To break this cycle, we introduce a framework built on the co-design of evaluation, data, and modeling. First, we establish the Universal Video Retrieval Benchmark (UVRB), a suite of 16 datasets designed not only to measure performance but also to diagnose critical capability gaps across tasks and domains. Second, guided by UVRB's diagnostics, we introduce a scalable synthesis workflow that generates 1.55 million high-quality pairs to populate the semantic space required for universality. Finally, we devise the Modality Pyramid, a curriculum that trains our General Video Embedder (GVE) by explicitly leveraging the latent interconnections within our diverse data. Extensive experiments show GVE achieves state-of-the-art zero-shot generalization on UVRB. In particular, our analysis reveals that popular benchmarks are poor predictors of general ability and that partially relevant retrieval is a dominant but overlooked scenario. Overall, our co-designed framework provides a practical path to escape the limited scope and advance toward truly universal video retrieval.", 'score': 17, 'issue_id': 6780, 'pub_date': '2025-10-31', 'pub_date_card': {'ru': '31 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 31', 'zh': '10æœˆ31æ—¥'}, 'hash': 'cde2718fd05fefd7', 'authors': ['Zhuoning Guo', 'Mingxin Li', 'Yanzhao Zhang', 'Dingkun Long', 'Pengjun Xie', 'Xiaowen Chu'], 'affiliations': ['AI Thrust, HKUST(GZ)', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets\\pdf\\ ty data pairs to improve model training. Finally, the Modality Pyramid curriculum is designed to train the General Video Embedder (GVE) by utilizing the relationships within diverse data, leading to superior performance in video retrieval tasks.'}, 'zh': {'title': 'çªç ´è§†é¢‘æ£€ç´¢çš„å±€é™ï¼Œå®ç°é€šç”¨èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»“åˆè¯Šæ–­åŸºå‡†ã€æ•°æ®åˆæˆå’Œæ¨¡æ€é‡‘å­—å¡”è¯¾ç¨‹çš„æ¡†æ¶ï¼Œä»¥å®ç°è§†é¢‘æ£€ç´¢ä¸­çš„æœ€å…ˆè¿›é›¶-shotæ³›åŒ–èƒ½åŠ›ã€‚æˆ‘ä»¬å»ºç«‹äº†é€šç”¨è§†é¢‘æ£€ç´¢åŸºå‡†ï¼ˆUVRBï¼‰ï¼ŒåŒ…å«16ä¸ªæ•°æ®é›†ï¼Œæ—¨åœ¨æµ‹é‡æ€§èƒ½å¹¶è¯Šæ–­ä»»åŠ¡å’Œé¢†åŸŸä¸­çš„å…³é”®èƒ½åŠ›å·®è·ã€‚é€šè¿‡UVRBçš„è¯Šæ–­æŒ‡å¯¼ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ç§å¯æ‰©å±•çš„æ•°æ®åˆæˆå·¥ä½œæµç¨‹ï¼Œç”Ÿæˆ155ä¸‡ä¸ªé«˜è´¨é‡çš„é…å¯¹ï¼Œä»¥å¡«å……æ‰€éœ€çš„è¯­ä¹‰ç©ºé—´ã€‚æœ€åï¼Œæˆ‘ä»¬è®¾è®¡äº†æ¨¡æ€é‡‘å­—å¡”è¯¾ç¨‹ï¼Œé€šè¿‡åˆ©ç”¨å¤šæ ·æ•°æ®ä¸­çš„æ½œåœ¨å…³è”ï¼Œè®­ç»ƒæˆ‘ä»¬çš„é€šç”¨è§†é¢‘åµŒå…¥å™¨ï¼ˆGVEï¼‰ï¼Œå®éªŒç»“æœè¡¨æ˜GVEåœ¨UVRBä¸Šå®ç°äº†æœ€å…ˆè¿›çš„é›¶-shotæ³›åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01833', 'title': 'TIR-Bench: A Comprehensive Benchmark for Agentic Thinking-with-Images\n  Reasoning', 'url': 'https://huggingface.co/papers/2511.01833', 'abstract': 'TIR-Bench evaluates advanced visual reasoning capabilities in multimodal models through diverse tasks requiring tool use and chain-of-thought, demonstrating the need for genuine thinking-with-images.  \t\t\t\t\tAI-generated summary \t\t\t\t The frontier of visual reasoning is shifting toward models like OpenAI o3, which can intelligently create and operate tools to transform images for problem-solving, also known as thinking-with-images in chain-of-thought. Yet existing benchmarks fail to fully capture this advanced capability. Even Visual Search, the most common benchmark for current thinking-with-images methods, tests only basic operations such as localization and cropping, offering little insight into more complex, dynamic, and tool-dependent reasoning. We introduce TIR-Bench, a comprehensive benchmark for evaluating agentic thinking-with-images across 13 diverse tasks, each requiring novel tool use for image processing and manipulation in chain-of-thought. We evaluate 22 multimodal large language models (MLLMs), from leading open-sourced and proprietary models to those with explicit tool-use augmentation. Results show that TIR-Bench is universally challenging, and strong performance requires genuine thinking-with-images capabilities. Finally, we present a pilot study comparing direct versus agentic fine-tuning.', 'score': 15, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': 'db7aa80001628cea', 'authors': ['Ming Li', 'Jike Zhong', 'Shitian Zhao', 'Haoquan Zhang', 'Shaoheng Lin', 'Yuxiang Lai', 'Chen Wei', 'Konstantinos Psounis', 'Kaipeng Zhang'], 'affiliations': ['Chinese University of Hong Kong', 'Emory University', 'Rice University', 'Shanghai AI Laboratory', 'University of Southern California'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01833.jpg', 'data': {'categories': ['#benchmark', '#agents', '#dataset', '#multimodal'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹: Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° TIR-Bench â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 13 Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºÑƒ 22 MLLM Ñ narios and embodiment types.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models demonstrate unprecedented performance and generalization across a wide range of tasks and scenarios. Integrating these foundation models into robotic navigation systems opens pathways toward building general-purpose robots. Yet, evaluating these models' navigation capabilities remains constrained by costly real-world trials, overly simplified simulations, and limited benchmarks. We introduce NaviTrace, a high-quality Visual Question Answering benchmark where a model receives an instruction and embodiment type (human, legged robot, wheeled robot, bicycle) and must output a 2D navigation trace in image space. Across 1000 scenarios and more than 3000 expert traces, we systematically evaluate eight state-of-the-art VLMs using a newly introduced semantic-aware trace score. This metric combines Dynamic Time Warping distance, goal endpoint error, and embodiment-conditioned penalties derived from per-pixel semantics and correlates with human preferences. Our evaluation reveals consistent gap to human performance caused by poor spatial grounding and goal localization. NaviTrace establishes a scalable and reproducible benchmark for real-world robotic navigation. The benchmark and leaderboard can be found at https://leggedrobotics.github.io/navitrace_webpage/.", 'score': 13, 'issue_id': 6780, 'pub_date': '2025-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': '086ba2cba84d2f5d', 'authors': ['Tim Windecker', 'Manthan Patel', 'Moritz Reuss', 'Richard Schwarzkopf', 'Cesar Cadena', 'Rudolf Lioutikov', 'Marco Hutter', 'Jonas Frey'], 'affiliations': ['ETH Zurich', 'Robotic Systems Lab', 'University of Stuttgart'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.26909.jpg', 'data': {'categories': ['#benchmark', '#games', '#cv', '#multimodal', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¾Ğ  complex reasoning and image interpretation. It introduces a new benchmark called BUS, consisting of 1,333 diverse Rebus Puzzles across various categories and difficulty levels. The authors propose a framework named RebusDescProgICE that enhances model performance through structured reasoning and improved example selection. The results show significant performance gains of 2.1-4.1% for closed-source models and 20-30% for open-source models compared to traditional Chain-of-Thought Reasoning.'}, 'zh': {'title': 'æå‡è§†è§‰-è¯­è¨€æ¨¡å‹è§£è°œèƒ½åŠ›çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„åŸºå‡†å’Œæ¡†æ¶ï¼Œä»¥æé«˜è§†è§‰-è¯­è¨€æ¨¡å‹åœ¨è°œè¯­æ‹¼å›¾ï¼ˆRebus Puzzlesï¼‰ä¸Šçš„è¡¨ç°ã€‚è°œè¯­æ‹¼å›¾éœ€è¦å›¾åƒè¯†åˆ«ã€å¸¸è¯†æ¨ç†å’Œå¤šæ­¥éª¤æ¨ç†ç­‰å¤šç§æŠ€èƒ½ï¼Œç»™ç°æœ‰æ¨¡å‹å¸¦æ¥äº†æŒ‘æˆ˜ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåŒ…å«1333ä¸ªè‹±è¯­è°œè¯­æ‹¼å›¾çš„å¤§å‹å¤šæ ·åŒ–åŸºå‡†ï¼Œæ¶µç›–18ä¸ªä¸åŒç±»åˆ«ã€‚é€šè¿‡å¼•å…¥RebusDescProgICEæ¡†æ¶ï¼Œæˆ‘ä»¬ç»“åˆäº†éç»“æ„åŒ–æè¿°å’ŒåŸºäºä»£ç çš„ç»“æ„åŒ–æ¨ç†ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.26865', 'title': 'Do Vision-Language Models Measure Up? Benchmarking Visual Measurement\n  Reading with MeasureBench', 'url': 'https://huggingface.co/papers/2510.26865', 'abstract': 'MeasureBench evaluates vision-language models on reading measurements from images, revealing challenges in indicator localization and fine-grained spatial grounding.  \t\t\t\t\tAI-generated summary \t\t\t\t Reading measurement instruments is effortless for humans and requires relatively little domain expertise, yet it remains surprisingly challenging for current vision-language models (VLMs) as we find in preliminary evaluation. In this work, we introduce MeasureBench, a benchmark on visual measurement reading covering both real-world and synthesized images of various types of measurements, along with an extensible pipeline for data synthesis. Our pipeline procedurally generates a specified type of gauge with controllable visual appearance, enabling scalable variation in key details such as pointers, scales, fonts, lighting, and clutter. Evaluation on popular proprietary and open-weight VLMs shows that even the strongest frontier VLMs struggle measurement reading in general. A consistent failure mode is indicator localization: models can read digits or labels but misidentify the key positions of pointers or alignments, leading to big numeric errors despite plausible textual reasoning. We have also conducted preliminary experiments with reinforcement learning over synthetic data, and find encouraging results on in-domain synthetic subset but less promising for real-world images. Our analysis highlights a fundamental limitation of current VLMs in fine-grained spatial grounding. We hope this resource can help future advances on visually grounded numeracy and precise spatial perception of VLMs, bridging the gap between recognizing numbers and measuring the world.', 'score': 11, 'issue_id': 6780, 'pub_date': '2025-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': '2ca5c4530dffcdc1', 'authors': ['Fenfen Lin', 'Yesheng Liu', 'Haiyu Xu', 'Chen Yue', 'Zheqi He', 'Mingxuan Zhao', 'Miguel Hu Chen', 'Jiakang Liu', 'JG Yao', 'Xi Yang'], 'affiliations': ['BAAI FlagEval Team'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.26865.jpg', 'data': {'categories': ['#benchmark', '#cv', '#multimodal', '#dataset', '#rl'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑÑ Ğ¼Ğ¸Ñ€: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ»ĞµĞ¿Ğ¾Ñ‚Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ¾Ñ€Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MeasureBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ¸ Ğ¼Ğ°Ğ½Ğ¾Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ pipeline Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ° -collected offline trajectories. Furthermore, to manage the high-dimensional gradients of LLMs, we employ sparse random projection to reduce dimensionality and improve storage and computation efficiency. Leveraging these techniques, we develop Curriculum RL with Off-Policy Influence guidance (CROPI), a multi-stage RL framework that iteratively selects the most influential data for the current policy. Experiments on models up to 7B parameters demonstrate that CROPI significantly accelerates training. On a 1.5B model, it achieves a 2.66x step-level acceleration while using only 10\\% of the data per stage compared to full-dataset training. Our results highlight the substantial potential of influence-based data selection for efficient RLVR.', 'score': 10, 'issue_id': 6780, 'pub_date': '2025-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': '90ede1ba680b5efe', 'authors': ['Erle Zhu', 'Dazhi Jiang', 'Yuan Wang', 'Xujun Li', 'Jiale Cheng', 'Yuxian Gu', 'Yilin Niu', 'Aohan Zeng', 'Jie Tang', 'Minlie Huang', 'Hongning Wang'], 'affiliations': ['CoAI Group, Tsinghua University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.26491.jpg', 'data': {'categories': ['#optimization', '#data', '#training', '#rl', '#reasoning'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ off-policy Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ° Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ñ€ĞµĞ´ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… rollout-Ğ¾Ğ² Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ² wpoint Learning enhances the spatial reasoning capabilities of Multimodal Large Language Models using a two-stage fine-tuning strategy and a hybrid cold-start initialization method, improving performance on both in-domain and out-of-domain 3D reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Multimodal Large Language Models (MLLMs) have significantly improved 2D visual understanding, prompting interest in their application to complex 3D reasoning tasks. However, it remains unclear whether these models can effectively capture the detailed spatial information required for robust real-world performance, especially cross-view consistency, a key requirement for accurate 3D reasoning. Considering this issue, we introduce Viewpoint Learning, a task designed to evaluate and improve the spatial reasoning capabilities of MLLMs. We present the Viewpoint-100K dataset, consisting of 100K object-centric image pairs with diverse viewpoints and corresponding question-answer pairs. Our approach employs a two-stage fine-tuning strategy: first, foundational knowledge is injected to the baseline MLLM via Supervised Fine-Tuning (SFT) on Viewpoint-100K, resulting in significant improvements across multiple tasks; second, generalization is enhanced through Reinforcement Learning using the Group Relative Policy Optimization (GRPO) algorithm on a broader set of questions. Additionally, we introduce a hybrid cold-start initialization method designed to simultaneously learn viewpoint representations and maintain coherent reasoning thinking. Experimental results show that our approach significantly activates the spatial reasoning ability of MLLM, improving performance on both in-domain and out-of-domain reasoning tasks. Our findings highlight the value of developing foundational spatial skills in MLLMs, supporting future progress in robotics, autonomous systems, and 3D scene understanding.', 'score': 9, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'r ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº Ğ½Ğ° ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Spatial Reasoning in MLLMs with Viewpoint Learning', 'desc': 'This paper introduces Viewpoint Learning, a method to enhance the spatial reasoning abilities of Multimodal Large Language Models (MLLMs) through a two-stage fine-tuning process. The authors present the Viewpoint-100K dataset, which includes 100,000 object-centric image pairs and related questions to train the models on diverse viewpoints. The first stage involves Supervised Fine-Tuning (SFT) to inject foundational knowledge, while the second stage uses Reinforcement Learning with Group Relative Policy Optimization (GRPO) to improve generalization. The results demonstrate that this approach significantly boosts the spatial reasoning capabilities of MLLMs, benefiting both in-domain and out-of-domain 3D reasoning tasks.'}, 'zh': {'title': 'è§†è§’å­¦ä¹ ï¼šæå‡ç©ºé—´æ¨ç†èƒ½åŠ›çš„å…³é”®', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºè§†è§’å­¦ä¹ ï¼ˆViewpoint Learningï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨å¢å¼ºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„ç©ºé—´æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬ä½¿ç”¨äº†ä¸¤é˜¶æ®µçš„å¾®è°ƒç­–ç•¥ï¼Œé¦–å…ˆé€šè¿‡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰åœ¨Viewpoint-100Kæ•°æ®é›†ä¸Šæ³¨å…¥åŸºç¡€çŸ¥è¯†ï¼Œç„¶åé€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è¿›ä¸€æ­¥æå‡æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ•°æ®é›†åŒ…å«10ä¸‡ä¸ªç‰©ä½“ä¸­å¿ƒçš„å›¾åƒå¯¹ï¼Œå…·æœ‰å¤šæ ·çš„è§†è§’å’Œç›¸åº”çš„é—®é¢˜-ç­”æ¡ˆå¯¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•æ˜¾è‘—æé«˜äº†MLLMåœ¨3Dæ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œå¼ºè°ƒäº†åœ¨æœªæ¥æœºå™¨äººå’Œè‡ªä¸»ç³»ç»Ÿå‘å±•ä¸­åŸ¹å…»åŸºç¡€ç©ºé—´æŠ€èƒ½çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01846', 'title': 'Towards Robust Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2511.01846', 'abstract': 'IMO-Bench, a suite of advanced reasoning benchmarks, evaluates mathematical reasoning capabilities of foundation models using IMO-level problems and detailed grading guidelines, achieving gold-level performance with Gemini Deep Think.  \t\t\t\t\tAI-generated summary \t\t\t\t Finding the right north-star metrics is highly critical for advancing the mathematical reasoning capabilities of foundation models, especially given that existing evaluations are either too easy or only focus on getting correct short answers. To address these issues, we present IMO-Bench, a suite of advanced reasoning benchmarks, vetted by a panel of top specialists and that specifically targets the level of the International Mathematical Olympiad (IMO), the most prestigious venue for young mathematicians. IMO-AnswerBench first tests models on 400 diverse Olympiad problems with verifiable short answers. IMO-Proof Bench is the next-level evaluation for proof-writing capabilities, which includes both basic and advanced IMO level problems as well as detailed grading guidelines to facilitate automatic grading. These benchmarks played a crucial role in our historic achievement of the gold-level performance at IMO 2025 with Gemini Deep Think (Luong and Lockhart, 2025). Our model achieved 80.0% on IMO-AnswerBench and 65.7% on the advanced IMO-Proof Bench, surpassing the best non-Gemini models by large margins of 6.9% and 42.4% respectively. We also showed that autograders built with Gemini reasoning correlate well with human evaluations and construct IMO-GradingBench, with 1000 human gradings on proofs, to enable further progress in automatic evaluation of long-form answers. We hope that IMO-Bench will help the community towards advancing robust mathematical reasoning and release it at https://imobench.github.io/.', 'score': 7, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '027047e8d79aea9a', 'authors': ['Thang Luong', 'Dawsen Hwang', 'Hoang H. Nguyen', 'Golnaz Ghiasi', 'Yuri Chervonyi', 'Insuk Seo', 'Junsu Kim', 'Garrett Bingham', 'Jonathan Lee', or evaluating these models, as existing tests often do not challenge them sufficiently. The benchmarks include IMO-AnswerBench for short answer questions and IMO-Proof Bench for evaluating proof-writing skills, both of which have been rigorously vetted by experts. The results demonstrate that the Gemini Deep Think model achieved impressive scores, indicating significant advancements in the field of mathematical reasoning for AI.'}, 'zh': {'title': 'æ¨åŠ¨æ•°å­¦æ¨ç†çš„åŸºå‡†æµ‹è¯•', 'desc': 'IMO-Bench æ˜¯ä¸€å¥—å…ˆè¿›çš„æ¨ç†åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°åŸºç¡€æ¨¡å‹çš„æ•°å­¦æ¨ç†èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯é’ˆå¯¹å›½é™…æ•°å­¦å¥¥æ—åŒ¹å…‹ï¼ˆIMOï¼‰æ°´å¹³çš„é—®é¢˜ã€‚è¯¥åŸºå‡†åŒ…æ‹¬ IMO-AnswerBench å’Œ IMO-Proof Benchï¼Œå‰è€…æµ‹è¯•æ¨¡å‹åœ¨ 400 é“å¤šæ ·åŒ–çš„å¥¥æ—åŒ¹å…‹é—®é¢˜ä¸Šçš„çŸ­ç­”æ¡ˆèƒ½åŠ›ï¼Œåè€…åˆ™è¯„ä¼°æ¨¡å‹çš„è¯æ˜å†™ä½œèƒ½åŠ›ã€‚é€šè¿‡è¿™äº›åŸºå‡†ï¼ŒGemini Deep Think æ¨¡å‹åœ¨ IMO 2025 ä¸­å–å¾—äº†é‡‘ç‰Œè¡¨ç°ï¼Œåˆ†åˆ«åœ¨ IMO-AnswerBench å’Œ IMO-Proof Bench ä¸Šè¾¾åˆ°äº† 80.0% å’Œ 65.7% çš„é«˜åˆ†ã€‚æˆ‘ä»¬å¸Œæœ› IMO-Bench èƒ½å¤Ÿæ¨åŠ¨æ•°å­¦æ¨ç†èƒ½åŠ›çš„è¿›ä¸€æ­¥å‘å±•ï¼Œå¹¶ä¿ƒè¿›è‡ªåŠ¨è¯„ä¼°çš„è¿›æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01775', 'title': 'How Far Are Surgeons from Surgical World Models? A Pilot Study on\n  Zero-shot Surgical Video Generation with Expert Assessment', 'url': 'https://huggingface.co/papers/2511.01775', 'abstract': 'SurgVeo, a benchmark for video generation in surgery, and the Surgical Plausibility Pyramid reveal a gap between visual plausibility and causal understanding in surgical AI models.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation models in video generation are demonstrating remarkable capabilities as potential world models for simulating the physical world. However, their application in high-stakes domains like surgery, which demand deep, specialized causal knowledge rather than general physical rules, remains a critical unexplored gap. To systematically address this challenge, we present SurgVeo, the first expert-curated benchmark for video generation model evaluation in surgery, and the Surgical Plausibility Pyramid (SPP), a novel, four-tiered framework tailored to assess model outputs from basic appearance to complex surgical strategy. On the basis of the SurgVeo benchmark, we task the advanced Veo-3 model with a zero-shot prediction task on surgical clips from laparoscopic and neurosurgical procedures. A panel of four board-certified surgeons evaluates the generated videos according to the SPP. Our results reveal a distinct "plausibility gap": while Veo-3 achieves exceptional Visual Perceptual Plausibility, it fails critically at higher levels of the SPP, including Instrument Operation Plausibility, Environment Feedback Plausibility, and Surgical Intent Plausibility. This work provides the first quantitative evidence of the chasm between visually convincing mimicry and causal understanding in surgical AI. Our findings from SurgVeo and the SPP establish a crucial foundation and roadmap for developing future models capable of navigating the complexities of specialized, real-world healthcare domains.', 'score': 6, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': 'fe53da4979233ebe', 'authors': ['Zhen Chen', 'Qing Xu', 'Jinlin Wu', 'Biao Yang', 'Yuhao Zhai', 'Geng Guo', 'Jing Zhang', 'Yinlu Ding', 'Nassir Navab', 'Jiebo Luo'], 'affiliations': ['Department of Gastrointestinal Surgery, The Second Qilu Hospital, Shandong University', 'Department of Neurosurgery, The First Hospital, Shanxi Medical University', 'Institute of Automation, Chinese Academy of Sciences', 'Technical University of Munich', 'University of Nottingham', 'University of Rochester', 'Yale University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01775.jpg', 'data': {'categories': ['#healthcare', '#benchmark', '#video', '#dataset', '#science'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ’Ğ¸Ğ´Ğ¸Ğ¼Ğ¾Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ğµ â€” Ğ½Ğµ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼ o complex surgical strategies. The study reveals that while the Veo-3 model produces visually convincing videos, it struggles with deeper causal understanding necessary for surgical tasks. This research underscores the need for advanced AI models that can bridge the gap between visual realism and the intricate knowledge required in high-stakes medical environments.'}, 'zh': {'title': 'å¤–ç§‘è§†é¢‘ç”Ÿæˆçš„å¯ä¿¡åº¦ä¸å› æœç†è§£ä¹‹å·®', 'desc': 'SurgVeoæ˜¯ä¸€ä¸ªé’ˆå¯¹å¤–ç§‘æ‰‹æœ¯è§†é¢‘ç”Ÿæˆçš„åŸºå‡†æµ‹è¯•ï¼Œæ­ç¤ºäº†å¤–ç§‘äººå·¥æ™ºèƒ½æ¨¡å‹åœ¨è§†è§‰å¯ä¿¡åº¦å’Œå› æœç†è§£ä¹‹é—´çš„å·®è·ã€‚å°½ç®¡åŸºç¡€æ¨¡å‹åœ¨è§†é¢‘ç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨éœ€è¦æ·±åšä¸“ä¸šçŸ¥è¯†çš„å¤–ç§‘é¢†åŸŸï¼Œå®ƒä»¬çš„åº”ç”¨ä»ç„¶å­˜åœ¨é‡è¦çš„æœªæ¢ç´¢é¢†åŸŸã€‚æˆ‘ä»¬æå‡ºäº†å¤–ç§‘å¯ä¿¡åº¦é‡‘å­—å¡”ï¼ˆSPPï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªå››å±‚æ¡†æ¶ï¼Œç”¨äºè¯„ä¼°æ¨¡å‹è¾“å‡ºçš„å¤æ‚æ€§ã€‚ç ”ç©¶ç»“æœæ˜¾ç¤ºï¼Œè™½ç„¶Veo-3åœ¨è§†è§‰æ„ŸçŸ¥å¯ä¿¡åº¦ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œä½†åœ¨æ›´é«˜å±‚æ¬¡çš„å› æœç†è§£ä¸Šå­˜åœ¨æ˜¾è‘—ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01718', 'title': 'Unified Diffusion VLA: Vision-Language-Action Model via Joint Discrete\n  Denoising Diffusion Process', 'url': 'https://huggingface.co/papers/2511.01718', 'abstract': 'A Unified Diffusion VLA and Joint Discrete Denoising Diffusion Process (JD3P) model integrates multiple modalities through a synchronous denoising process, achieving state-of-the-art performance in vision-language-action tasks with faster inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language-action (VLA) models aim to understand natural language instructions and visual observations and to execute corresponding actions as an embodied agent. Recent work integrates future images into the understanding-acting loop, yielding unified VLAs that jointly understand, generate, and act -- reading text and images and producing future images and actions. However, these models either rely on external experts for modality unification or treat image generation and action prediction as separate processes, limiting the benefits of direct synergy between these tasks. Our core philosophy is to optimize generation and action jointly through a synchronous denoising process, where the iterative refinement enables actions to evolve from initialization, under constant and sufficient visual guidance. We ground this philosophy in our proposed Unified Diffusion VLA and Joint Discrete Denoising Diffusion Process (JD3P), which is a joint diffusion process that integrates multiple modalities into a single denoising trajectory to serve as the key mechanism enabling understanding, generation, and acting to be intrinsically synergistic. Our model and theory are built on a unified tokenized space of all modalities and a hybrid attention mechanism. We further propose a two-stage training pipeline and several inference-time techniques that optimize performance and efficiency. Our approach achieves state-of-the-art performance on benchmarks such as CALVIN, LIBERO, and SimplerEnv with 4times faster inference than autoregressive methods, and we demonstrate its effectiveness through in-depth analysis and real-world evaluations. Our project page is available at https://irpn-eai.github.io/UD-VLA.github.io/.', 'score': 6, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '0eaaf37e2b1fa4bf', 'authors': ['Jiayi Chen', 'Wenxuan Song', 'Pengxiang Ding', 'Ziyang Zhou', 'Han Zhao', 'Feilong Tang', 'Donglin Wang', 'Haoang Li'], 'affiliations': ['HKUST(GZ)', 'Monash University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01718.jpg', 'data': {'categories': ['#open_source', '#architecture', '#agents', '#diffusion', '#multimodal', '#robotics', '#inference'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ´Ğ»Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ĞµĞ´Ğ¸Ğ½Ğ m, demonstrating significant advancements in efficiency and effectiveness in real-world applications.'}, 'zh': {'title': 'ç»Ÿä¸€æ‰©æ•£æ¨¡å‹ï¼Œæå‡è§†è§‰-è¯­è¨€-è¡ŒåŠ¨ä»»åŠ¡çš„æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„æ‰©æ•£VLAå’Œè”åˆç¦»æ•£å»å™ªæ‰©æ•£è¿‡ç¨‹ï¼ˆJD3Pï¼‰æ¨¡å‹ï¼Œé€šè¿‡åŒæ­¥å»å™ªè¿‡ç¨‹æ•´åˆå¤šç§æ¨¡æ€ï¼Œæ˜¾è‘—æå‡äº†è§†è§‰-è¯­è¨€-è¡ŒåŠ¨ä»»åŠ¡çš„æ€§èƒ½ï¼Œå¹¶åŠ å¿«äº†æ¨ç†é€Ÿåº¦ã€‚è¯¥æ¨¡å‹æ—¨åœ¨ç†è§£è‡ªç„¶è¯­è¨€æŒ‡ä»¤å’Œè§†è§‰è§‚å¯Ÿï¼Œå¹¶ä½œä¸ºå…·èº«ä»£ç†æ‰§è¡Œç›¸åº”çš„åŠ¨ä½œã€‚ä¸ä»¥å¾€æ¨¡å‹ä¸åŒï¼ŒJD3Pé€šè¿‡è”åˆä¼˜åŒ–ç”Ÿæˆå’Œè¡ŒåŠ¨ï¼Œåˆ©ç”¨è¿­ä»£ç²¾ç‚¼ä½¿å¾—åŠ¨ä½œåœ¨å……åˆ†çš„è§†è§‰æŒ‡å¯¼ä¸‹ä¸æ–­æ¼”å˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¨ç†é€Ÿåº¦æ¯”è‡ªå›å½’æ–¹æ³•å¿«å››å€ï¼Œå±•ç¤ºäº†å…¶åœ¨å®é™…åº”ç”¨ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.00405', 'title': 'UME-R1: Exploring Reasoning-Driven Generative Multimodal Embeddings', 'url': 'https://huggingface.co/papers/2511.00405', 'abstract': 'UME-R1, a generative multimodal embedding framework, enhances performance through reasoning-driven generation and reinforcement learning, outperforming conventional discriminative models.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable success of multimodal large language models (MLLMs) has driven advances in multimodal embeddings, yet existing models remain inherently discriminative, limiting their ability to benefit from reasoning-driven generation paradigm. In this work, we pioneer the exploration of generative embeddings, unifying embedding tasks within a generative paradigm. We propose UME-R1, a universal multimodal embedding framework consisting of a two-stage training strategy: a cold-start supervised fine-tuning equips the model with reasoning capabilities and enables it to generate both discriminative and generative embeddings; a subsequent reinforcement learning enhances reasoning and further optimizes generative embedding quality. This pioneering work reveals four key insights: 1) generative embeddings unlock substantial performance gains over conventional discriminative embeddings by leveraging the powerful generative reasoning capabilities of MLLMs; 2) discriminative and generative embeddings are complementary, whose combined oracle performance far exceeding that of either alone; 3) RL can effectively enhance generative embeddings, establishing a scalable optimization paradigm.; 4) repeated sampling at inference boosts downstream task coverage (pass@k), highlighting the inference-time scalability potential of generative embeddings. Evaluated on the MMEB-V2 benchmark across 78 tasks spanning video, image, and visual documents, UME-R1 significantly outperforms conventional discriminative embedding models and offers a foundation for more interpretable, reasoning-driven generative multimodal embeddings. Our code, models, and datasets will be publicly available at https://github.com/XMUDeepLIT/UME-R1.', 'score': 5, 'issue_id': 6780, 'pub_date': '2025-11-01', 'pub_date_card': {'ru': '1 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 1', 'zh': '11æœˆ1æ—¥'}, 'hash': '7866a0534b62a36f', 'authors': ['Zhibin Lan', 'Liqiang Niu', 'Fandong Meng', 'Jie Zhou', 'Jinsong Su'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc, China', 'School of Informatics, Xiamen University, China', 'Shanghai Artificial Intelligence Laboratory, China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.00405.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#optimization', '#multimodal', '#training', '#rlhf', '#rl', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ UME-R1 â€” Ğ½Ğ¾Ğ²Ğ°Ñ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ itly tailored to CTI workflows and automation.', 'score': 3, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': 'd48328a205f1127a', 'authors': ['Md Tanvirul Alam', 'Dipkamal Bhusal', 'Salman Ahmad', 'Nidhi Rastogi', 'Peter Worth'], 'affiliations': ['Athena Security Group', 'Rochester Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01144.jpg', 'data': {'categories': ['#benchmark', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² LLM Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ¸Ğ±ĞµÑ€ÑƒĞ³Ñ€Ğ¾Ğ·', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° AthenaBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ ĞºĞ¸Ğ±ĞµÑ€ÑƒĞ³Ñ€Ğ¾Ğ· Ğ¸ ÑƒĞ³Ñ€Ğ¾Ğ· Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ’ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ±Ñ‹Ğ»Ğ¾ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ´Ğ²ĞµĞ½Ğ°Ğ´Ñ†Ğ°Ñ‚ÑŒ LLM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ° Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ¸ÑĞºĞ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ÑĞ°Ğ¼Ñ‹Ğµ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğµ LLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑÑ… ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ğ² ÑÑ„ĞµÑ€Ğµ ĞºĞ¸Ğ±ĞµÑ€Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ½ÑƒĞ»Ğ¾ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing LLM Evaluation for Cyber Threat Intelligence', 'desc': 'AthenaBench is a new benchmark designed to evaluate Large Language Models (LLMs) specifically in the context of Cyber Threat Intelligence (CTI). It addresses the shortcomings of existing models in reasoning tasks, particularly in areas like threat actor attribution and risk mitigation. The benchmark improves upon previous efforts by refining dataset creation, removing duplicates, and introducing new evaluation metrics. The evaluation of twelve LLMs shows that while proprietary models perform better overall, they still struggle with complex reasoning tasks, indicating a need for models better suited for CTI applications.'}, 'zh': {'title': 'æå‡ç½‘ç»œå¨èƒæƒ…æŠ¥åˆ†æçš„æ¨ç†èƒ½åŠ›', 'desc': 'AthenaBenchæ˜¯ä¸€ä¸ªå¢å¼ºçš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç½‘ç»œå¨èƒæƒ…æŠ¥ï¼ˆCTIï¼‰ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰æ¨¡å‹åœ¨æ¨ç†èƒ½åŠ›ä¸Šå­˜åœ¨å±€é™ï¼Œå°¤å…¶æ˜¯åœ¨å¨èƒè¡Œä¸ºè€…å½’å±å’Œé£é™©ç¼“è§£ç­‰ä»»åŠ¡ä¸Šã€‚å°½ç®¡å•†ä¸šæ¨¡å‹å¦‚GPT-5å’ŒGemini-2.5 Proçš„è¡¨ç°è¾ƒå¼ºï¼Œä½†åœ¨æ¨ç†å¯†é›†å‹ä»»åŠ¡ä¸­ä»æ˜¾ä¸è¶³ã€‚è¯¥ç ”ç©¶å¼ºè°ƒäº†éœ€è¦å¼€å‘ä¸“é—¨é’ˆå¯¹CTIå·¥ä½œæµç¨‹å’Œè‡ªåŠ¨åŒ–çš„æ¨¡å‹ï¼Œä»¥æé«˜åˆ†ææ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.00810', 'title': 'GUI-AIMA: Aligning Intrinsic Multimodal Attention with a Context Anchor\n  for GUI Grounding', 'url': 'https://huggingface.co/papers/2511.00810', 'abstract': 'GUI-AIMA, an attention-based and coordinate-free framework, enhances GUI grounding by aligning MLLM attention with patch-wise signals, achieving state-of-the-art performance with minimal training data.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical user interface (GUI) grounding is a key function of computer-use agents, which maps natural-language instructions to actionable screen regions. Existing approaches based on Multimodal Large Language Models (MLLMs) typically formulate it as a text-based coordinate generation task, yet directly generating precise coordinates from visual inputs remains challenging and computationally intensive. An intuitive way to implement GUI grounding is to first select visual patches relevant to the instructions and then determine the precise click location within those patches. Based on the observations that general MLLMs have some native grounding capability, nested within their attentions, we propose GUI-AIMA, an attention-based and coordinate-free supervised fine-tuning framework for efficient GUI grounding. GUI-AIMA aligns the intrinsic multimodal attention of MLLMs with patch-wise grounding signals. These signals are calculated adaptively for diverse user instructions by multi-head aggregation on simplified query-visual attention matrices. Besides, its coordinate-free manner can easily integrate a plug-and-play zoom-in stage. GUI-AIMA-3B was trained with only 85k screenshots, demonstrating exceptional data efficiency and verifying that light training can trigger the native grounding capability of MLLMs. It achieves state-of-the-art performance among 3B models, attaining an average accuracy of 58.6% on ScreenSpot-Pro and 62.2% on OSWorld-G. Project page: https://github.com/sjz5202/GUI-AIMA', 'score': 3, 'issue_id': 6780, 'pub_date': '2025-11-02', 'pub_date_card': {'ru': '2 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 2', 'zh': '11æœˆ2æ—¥'}, 'hash': '4a4a44b1d5547873', 'authors': ['Shijie Zhou', 'Viet Dac Lai', 'Hao Tan', 'Jihyung Kil', 'Wanrong Zhu', 'Changyou Chen', 'Ruiyi Zhang'], 'affiliations': ['Adobe Research', 'University at Buffalo'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.00810.jpg', 'data': {'categories': ['#agents', '#small_models', '#multimodal', '#training'], 'emoji': 'ğŸ–±ï¸', 'ru': {'title': 'Ğ’Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ³Ñ€Ğ°Ğ½Ğ´Ğ¸Ğ½Ğ³ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ² Ğ±ĞµĞ· Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ GUI-AIMA, Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³Ñ€Ğ°Ğ½Ğ´Ğ¸Ğ½Ğ³Ğ° Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑÑÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½ Ğ¼Ğ¾Ğ´ÑƒĞ»ĞµĞ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ GUI-AIMA-3B Ğ±Ñ‹Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ²ÑĞµĞ³Ğ¾ Ğ½Ğ° 85 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ñ… ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑÑ€ĞµĞ´Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² 3 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing GUI Grounding with Attention and Efficiency', 'desc': 'GUI-AIMA is a novel framework designed to improve the process of GUI grounding by leveraging the attention mechanisms of Multimodal Large Language Models (MLLMs). Instead of generating exact coordinates for screen interactions, it focuses on identifying relevant visual patches and determining click locations within them. This approach utilizes adaptive patch-wise grounding signals, enhancing efficiency and performance with minimal training data. The framework has shown remarkable results, achieving state-of-the-art accuracy with only 85,000 training screenshots, demonstrating the potential of MLLMs in GUI tasks.'}, 'zh': {'title': 'GUI-AIMAï¼šé«˜æ•ˆçš„å›¾å½¢ç”¨æˆ·ç•Œé¢å®šä½æ¡†æ¶', 'desc': 'GUI-AIMAæ˜¯ä¸€ä¸ªåŸºäºæ³¨æ„åŠ›æœºåˆ¶çš„æ— åæ ‡æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰çš„å®šä½èƒ½åŠ›ã€‚å®ƒé€šè¿‡å°†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„æ³¨æ„åŠ›ä¸å›¾åƒå—ä¿¡å·å¯¹é½ï¼Œæ¥å®ç°é«˜æ•ˆçš„GUIå®šä½ã€‚è¯¥æ–¹æ³•é€šè¿‡å¤šå¤´èšåˆç®€åŒ–çš„æŸ¥è¯¢-è§†è§‰æ³¨æ„åŠ›çŸ©é˜µï¼Œé€‚åº”æ€§åœ°è®¡ç®—ä¸ç”¨æˆ·æŒ‡ä»¤ç›¸å…³çš„ä¿¡å·ã€‚GUI-AIMAåœ¨ä»…ä½¿ç”¨85,000å¼ æˆªå›¾è¿›è¡Œè®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œå±•ç¤ºäº†å“è¶Šçš„æ•°æ®æ•ˆç‡ï¼Œå¹¶åœ¨3Bæ¨¡å‹ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01706', 'title': 'Multi-Step Knowledge Interaction Analysis via Rank-2 Subspace\n  Disentanglement', 'url': 'https://huggingface.co/papers/2511.01706', 'abstract': 'A novel rank-2 projection subspace is proposed to analyze multi-step knowledge interactions in Large Language Models, revealing how Parametric Knowledge and Context Knowledge contribute to Natural Language Explanations.  \t\t\t\t\tAI-generated summary \t\t\t\t Natural Language Explanations (NLEs) describe how Large Language Models (LLMs) make decisions, drawing on both external Context Knowledge (CK) and Parametric Knowledge (PK) stored in model weights. Understanding their interaction is key to assessing the grounding of NLEs, yet it remains underexplored. Prior work has largely examined only single-step generation, typically the final answer, and has modelled PK and CK interaction only as a binary choice in a rank-1 subspace. This overlooks richer forms of interaction, such as complementary or supportive knowledge. We propose a novel rank-2 projection subspace that disentangles PK and CK contributions more accurately and use it for the first multi-step analysis of knowledge interactions across longer NLE sequences. Experiments on four QA datasets and three open-weight instruction-tuned LLMs show that diverse knowledge interactions are poorly represented in a rank-1 subspace but are effectively captured in our rank-2 formulation. Our multi-step analysis reveals that hallucinated NLEs align strongly with the PK direction, context-faithful ones balance PK and CK, and Chain-of-Thought prompting for NLEs shifts generated NLEs toward CK by reducing PK reliance. This work provides the first framework for systematic studies of multi-step knowledge interactions in LLMs through a richer rank-2 subspace disentanglement. ge Interactions in Language Models with Rank-2 Projections', 'desc': "This paper introduces a new method to analyze how Large Language Models (LLMs) use different types of knowledge when generating explanations. It distinguishes between Parametric Knowledge (PK), which is stored in the model's weights, and Context Knowledge (CK), which comes from the surrounding information. The authors propose a rank-2 projection subspace to better understand the interactions between these two types of knowledge, especially in multi-step explanations. Their findings show that using this new approach reveals more complex relationships between PK and CK than previous methods, leading to better insights into how LLMs create natural language explanations."}, 'zh': {'title': 'æ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„çŸ¥è¯†äº¤äº’æ–°è§†è§’', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„äºŒé˜¶æŠ•å½±å­ç©ºé—´ï¼Œç”¨äºåˆ†æå¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„å¤šæ­¥çŸ¥è¯†äº¤äº’ï¼Œæ­ç¤ºäº†å‚æ•°çŸ¥è¯†ï¼ˆPKï¼‰å’Œä¸Šä¸‹æ–‡çŸ¥è¯†ï¼ˆCKï¼‰å¦‚ä½•å…±åŒå½±å“è‡ªç„¶è¯­è¨€è§£é‡Šï¼ˆNLEï¼‰ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç†è§£PKå’ŒCKä¹‹é—´çš„ç›¸äº’ä½œç”¨å¯¹äºè¯„ä¼°NLEçš„åŸºç¡€è‡³å…³é‡è¦ï¼Œä½†è¿™ä¸€é¢†åŸŸå°šæœªå¾—åˆ°å……åˆ†æ¢ç´¢ã€‚ä»¥å¾€çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨å•æ­¥ç”Ÿæˆä¸Šï¼Œé€šå¸¸åªè€ƒè™‘æœ€ç»ˆç­”æ¡ˆï¼Œè€Œå°†PKå’ŒCKçš„äº¤äº’å»ºæ¨¡ä¸ºä¸€å…ƒé€‰æ‹©ï¼Œå¿½è§†äº†æ›´ä¸°å¯Œçš„äº¤äº’å½¢å¼ã€‚é€šè¿‡å®éªŒï¼Œæˆ‘ä»¬å‘ç°å¤šæ­¥åˆ†æèƒ½å¤Ÿæ›´å‡†ç¡®åœ°æ•æ‰çŸ¥è¯†äº¤äº’ï¼Œå°¤å…¶æ˜¯åœ¨äºŒé˜¶å­ç©ºé—´ä¸­ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåŒºåˆ†PKå’ŒCKçš„è´¡çŒ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01617', 'title': 'Vote-in-Context: Turning VLMs into Zero-Shot Rank Fusers', 'url': 'https://huggingface.co/papers/2511.01617', 'abstract': "Vote-in-Context (ViC) is a training-free framework that leverages Vision-Language Models (VLMs) for zero-shot reranking and fusion in cross-modal video retrieval, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t In the retrieval domain, candidates' fusion from heterogeneous retrievers is a long-standing challenge, particularly for complex, multi-modal data such as videos. While typical fusion techniques are training-free, they rely solely on rank or score signals, disregarding candidates' representations. This work introduces Vote-in-Context (ViC), a generalized, training-free framework that re-thinks list-wise reranking and fusion as a zero-shot reasoning task for a Vision-Language Model (VLM). The core insight is to serialize both content evidence and retriever metadata directly within the VLM's prompt, allowing the model to adaptively weigh retriever consensus against visual-linguistic content. We demonstrate the generality of this framework by applying it to the challenging domain of cross-modal video retrieval. To this end, we introduce the S-Grid, a compact serialization map that represents each video as an image grid, optionally paired with subtitles to enable list-wise reasoning over video candidates. ViC is evaluated both as a single-list reranker, where it dramatically improves the precision of individual retrievers, and as an ensemble fuser, where it consistently outperforms strong baselines like CombSUM. Across video retrieval benchmarks including ActivityNet and VATEX, the framework establishes new state-of-the-art zero-shot retrieval performance, demonstrating its effectiveness in handling complex visual and temporal signals alongside text. In zero-shot settings, ViC achieves Recall@1 scores of 87.1% (t2v) / 89.0% (v2t) on MSR-VTT and 99.6% (v2t) on VATEX, representing massive gains of up to +40 Recall@1 over previous state-of-the-art baselines. We present ViC as a simple, reproducible, and highly effective recipe for turning modern VLMs into powerful zero-shot rerankers and fusers. Code and resources are publicly available at: https://github.com/mohammad2012191/ViC", 'score': 2, 'issue_id': 6780, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '33443a9e1640cc74', 'authors': ['Mohamed Eltahir', 'Ali Habibullah', 'La
