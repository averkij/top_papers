        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2504.06263', 'title': 'OmniSVG: A Unified Scalable Vector Graphics Generation Model', 'url': 'https://huggingface.co/papers/2504.06263', 'abstract': 'Scalable Vector Graphics (SVG) is an important image format widely adopted in graphic design because of their resolution independence and editability. The study of generating high-quality SVG has continuously drawn attention from both designers and researchers in the AIGC community. However, existing methods either produces unstructured outputs with huge computational cost or is limited to generating monochrome icons of over-simplified structures. To produce high-quality and complex SVG, we propose OmniSVG, a unified framework that leverages pre-trained Vision-Language Models (VLMs) for end-to-end multimodal SVG generation. By parameterizing SVG commands and coordinates into discrete tokens, OmniSVG decouples structural logic from low-level geometry for efficient training while maintaining the expressiveness of complex SVG structure. To further advance the development of SVG synthesis, we introduce MMSVG-2M, a multimodal dataset with two million richly annotated SVG assets, along with a standardized evaluation protocol for conditional SVG generation tasks. Extensive experiments show that OmniSVG outperforms existing methods and demonstrates its potential for integration into professional SVG design workflows.', 'score': 74, 'issue_id': 3138, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '3b3365aa60717b2a', 'authors': ['Yiying Yang', 'Wei Cheng', 'Sijin Chen', 'Xianfang Zeng', 'Jiaxu Zhang', 'Liao Wang', 'Gang Yu', 'Xingjun Ma', 'Yu-Gang Jiang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.06263.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'OmniSVG: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ . Evaluation results based on AlignBench liu2024alignbenchbenchmarkingchinesealignment show that that COIG-P significantly outperforms other Chinese preference datasets, and it brings significant performance improvements ranging from 2% to 12% for the Qwen2/2.5 and Infinity-Instruct-3M-0625 model series, respectively. The results on CRBench demonstrate that our CRM has a strong and robust scoring ability. We apply it to filter chosen-rejected response pairs in a test split of COIG-P, and our experiments show that it is comparable to GPT-4o in identifying low-quality samples while maintaining efficiency and cost-effectiveness. Our codes and data are released in https://github.com/multimodal-art-projection/COIG-P.', 'score': 31, 'issue_id': 3145, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '420fafe139f00d54', 'authors': ['M-A-P Team', 'Siwei Wu', 'Jincheng Ren', 'Xinrun Du', 'Shuyue Guo', 'Xingwei Qu', 'Yiming Liang', 'Jie Liu', 'Yunwen Li', 'Tianyu Zheng', 'Boyu Feng', 'Huaqing Yuan', 'Zenith Wang', 'Jiaheng Liu', 'Wenhao Huang', 'Chenglin Cai', 'Haoran Que', 'Jian Yang', 'Yuelin Bai', 'Zekun Moore Wang', 'Zhouliang Yu', 'Qunshu Lin', 'Ding Pan', 'Yuchen Jiang', 'Tiannan Wang', 'Wangchunshu Zhou', 'Shenzhi Wang', 'Xingyuan Bu', 'Minghao Liu', 'Guoyin Wang', 'Ge Zhang', 'Chenghua Lin'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.05535.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#alignment', '#data', '#rlhf', '#open_source'], 'emoji': 'ğŸ‡¨ğŸ‡³', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ COIG-P - ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ ‰ï¼Œå¹¶åœ¨è¯„ä¼°ä¸­æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02160', 'title': 'Less-to-More Generalization: Unlocking More Controllability by\n  In-Context Generation', 'url': 'https://huggingface.co/papers/2504.02160', 'abstract': 'Although subject-driven generation has been extensively explored in image generation due to its wide applications, it still has challenges in data scalability and subject expansibility. For the first challenge, moving from curating single-subject datasets to multiple-subject ones and scaling them is particularly difficult. For the second, most recent methods center on single-subject generation, making it hard to apply when dealing with multi-subject scenarios. In this study, we propose a highly-consistent data synthesis pipeline to tackle this challenge. This pipeline harnesses the intrinsic in-context generation capabilities of diffusion transformers and generates high-consistency multi-subject paired data. Additionally, we introduce UNO, which consists of progressive cross-modal alignment and universal rotary position embedding. It is a multi-image conditioned subject-to-image model iteratively trained from a text-to-image model. Extensive experiments show that our method can achieve high consistency while ensuring controllability in both single-subject and multi-subject driven generation.', 'score': 22, 'issue_id': 3139, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 2', 'zh': '4æœˆ2æ—¥'}, 'hash': '511e3ea71050e14e', 'authors': ['Shaojin Wu', 'Mengqi Huang', 'Wenxu Wu', 'Yufeng Cheng', 'Fei Ding', 'Qian He'], 'affiliations': ['Intelligent Creation Team, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2504.02160.jpg', 'data': {'categories': ['#dataset', '#data', '#synthetic', '#multimodal', '#diffusion', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚ ˆ¶èƒ½åŠ›ä¸Šå‡è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02810', 'title': 'Generative Evaluation of Complex Reasoning in Large Language Models', 'url': 'https://huggingface.co/papers/2504.02810', 'abstract': "With powerful large language models (LLMs) demonstrating superhuman reasoning capabilities, a critical question arises: Do LLMs genuinely reason, or do they merely recall answers from their extensive, web-scraped training datasets? Publicly released benchmarks inevitably become contaminated once incorporated into subsequent LLM training sets, undermining their reliability as faithful assessments. To address this, we introduce KUMO, a generative evaluation framework designed specifically for assessing reasoning in LLMs. KUMO synergistically combines LLMs with symbolic engines to dynamically produce diverse, multi-turn reasoning tasks that are partially observable and adjustable in difficulty. Through an automated pipeline, KUMO continuously generates novel tasks across open-ended domains, compelling models to demonstrate genuine generalization rather than memorization. We evaluated 23 state-of-the-art LLMs on 5,000 tasks across 100 domains created by KUMO, benchmarking their reasoning abilities against university students. Our findings reveal that many LLMs have outperformed university-level performance on easy reasoning tasks, and reasoning-scaled LLMs reach university-level performance on complex reasoning challenges. Moreover, LLM performance on KUMO tasks correlates strongly with results on newly released real-world reasoning benchmarks, underscoring KUMO's value as a robust, enduring assessment tool for genuine LLM reasoning capabilities.", 'score': 10, 'issue_id': 3138, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 3', 'zh': '4æœˆ3æ—¥'}, 'hash': '5a9b5f817a1c09b6', 'authors': ['Haowei Lin', 'Xiangyu Wang', 'Ruilin Yan', 'Baizhou Huang', 'Haotian Ye', 'Jianhua Zhu', 'Zihao Wang', 'James Zou', 'Jianzhu Ma' across various domains. The evaluation shows that many LLMs can outperform university students on easier tasks and achieve comparable performance on more complex reasoning challenges, highlighting KUMO's effectiveness as a reliable assessment tool."}, 'zh': {'title': 'KUMOï¼šè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„æ–°å·¥å…·', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ˜¯å¦çœŸæ­£å…·å¤‡æ¨ç†èƒ½åŠ›ï¼Œè¿˜æ˜¯ä»…ä»…ä»å…¶åºå¤§çš„è®­ç»ƒæ•°æ®é›†ä¸­å›å¿†ç­”æ¡ˆã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æå‡ºäº†KUMOï¼Œä¸€ä¸ªä¸“é—¨ç”¨äºè¯„ä¼°LLMsæ¨ç†èƒ½åŠ›çš„ç”Ÿæˆè¯„ä¼°æ¡†æ¶ã€‚KUMOç»“åˆäº†LLMså’Œç¬¦å·å¼•æ“ï¼ŒåŠ¨æ€ç”Ÿæˆå¤šæ ·åŒ–çš„æ¨ç†ä»»åŠ¡ï¼Œä¿ƒè¿›æ¨¡å‹å±•ç¤ºçœŸæ­£çš„æ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡å¯¹23ä¸ªæœ€å…ˆè¿›çš„LLMsè¿›è¡Œè¯„ä¼°ï¼Œç»“æœæ˜¾ç¤ºè®¸å¤šæ¨¡å‹åœ¨ç®€å•æ¨ç†ä»»åŠ¡ä¸Šè¶…è¶Šäº†å¤§å­¦ç”Ÿçš„è¡¨ç°ï¼Œè€Œåœ¨å¤æ‚æ¨ç†æŒ‘æˆ˜ä¸­ä¹Ÿè¾¾åˆ°äº†å¤§å­¦æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05594', 'title': 'Tuning-Free Image Editing with Fidelity and Editability via Unified\n  Latent Diffusion Model', 'url': 'https://huggingface.co/papers/2504.05594', 'abstract': 'Balancing fidelity and editability is essential in text-based image editing (TIE), where failures commonly lead to over- or under-editing issues. Existing methods typically rely on attention injections for structure preservation and leverage the inherent text alignment capabilities of pre-trained text-to-image (T2I) models for editability, but they lack explicit and unified mechanisms to properly balance these two objectives. In this work, we introduce UnifyEdit, a tuning-free method that performs diffusion latent optimization to enable a balanced integration of fidelity and editability within a unified framework. Unlike direct attention injections, we develop two attention-based constraints: a self-attention (SA) preservation constraint for structural fidelity, and a cross-attention (CA) alignment constraint to enhance text alignment for improved editability. However, simultaneously applying both constraints can lead to gradient conflicts, where the dominance of one constraint results in over- or under-editing. To address this challenge, we introduce an adaptive time-step scheduler that dynamically adjusts the influence of these constraints, guiding the diffusion latent toward an optimal balance. Extensive quantitative and qualitative experiments validate the effectiveness of our approach, demonstrating its superiority in achieving a robust balance between structure preservation and text alignment across various editing tasks, outperforming other state-of-the-art methods. The source code will be available at https://github.com/CUC-MIPG/UnifyEdit.', 'score': 9, 'issue_id': 3138, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '7da2f86ad5e0bfc2', 'authors': ['Qi Mao', 'Lan Chen', 'Yuchao Gu', 'Mike Zheng Shou', 'Ming-Hsuan Yang'], 'affiliations': ['Show Lab, National University of Singapore', 'State Key Laboratory of Media Convergence and Communication, Communication University of China', 'University of California at Merced', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2504.05594.jpg', 'data': {'categories': ['#diffusion', '#cv', '#optimization', '#multimodal'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ UnifyEdit - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒÑ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ´Ğ²Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ: ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞºÑ€ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ ements in Multimodal Large Language Models (MLLMs) have led to significant improvements across various multimodal benchmarks. However, as evaluations shift from static datasets to open-world, dynamic environments, current game-based benchmarks remain inadequate because they lack visual-centric tasks and fail to assess the diverse reasoning skills required for real-world decision-making. To address this, we introduce Visual-centric Multiple Abilities Game Evaluation (V-MAGE), a game-based evaluation framework designed to assess visual reasoning capabilities of MLLMs. V-MAGE features five diverse games with 30+ handcrafted levels, testing models on core visual skills such as positioning, trajectory tracking, timing, and visual memory, alongside higher-level reasoning like long-term planning and deliberation. We use V-MAGE to evaluate leading MLLMs, revealing significant challenges in their visual perception and reasoning. In all game environments, the top-performing MLLMs, as determined by Elo rating comparisons, exhibit a substantial performance gap compared to humans. Our findings highlight critical limitations, including various types of perceptual errors made by the models, and suggest potential avenues for improvement from an agent-centric perspective, such as refining agent strategies and addressing perceptual inaccuracies. Code is available at https://github.com/CSU-JPG/V-MAGE.', 'score': 8, 'issue_id': 3144, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '7d7e4a2197e26482', 'authors': ['Xiangxi Zheng', 'Linjie Li', 'Zhengyuan Yang', 'Ping Yu', 'Alex Jinpeng Wang', 'Rui Yan', 'Yuan Yao', 'Lijuan Wang'], 'affiliations': ['Central South University, China', 'Microsoft Corporation, USA', 'Nanjing University, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.06148.jpg', 'data': {'categories': ['#benchmark', '#games', '#multimodal', '#reasoning', '#agents'], 'emoji': 'ğŸ®', 'ru': {'title': 'V-MAGE: ĞĞ ¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤šä¸ªå¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œéšç€è¯„ä¼°ä»é™æ€æ•°æ®é›†è½¬å‘å¼€æ”¾ä¸–ç•Œçš„åŠ¨æ€ç¯å¢ƒï¼Œç°æœ‰çš„åŸºäºæ¸¸æˆçš„åŸºå‡†æµ‹è¯•æ˜¾å¾—ä¸è¶³ï¼Œå› ä¸ºå®ƒä»¬ç¼ºä¹è§†è§‰ä¸­å¿ƒçš„ä»»åŠ¡ï¼Œæ— æ³•è¯„ä¼°çœŸå®ä¸–ç•Œå†³ç­–æ‰€éœ€çš„å¤šæ ·æ¨ç†èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†è§†è§‰ä¸­å¿ƒå¤šèƒ½åŠ›æ¸¸æˆè¯„ä¼°ï¼ˆV-MAGEï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨è¯„ä¼°MLLMsè§†è§‰æ¨ç†èƒ½åŠ›çš„æ¸¸æˆè¯„ä¼°æ¡†æ¶ã€‚V-MAGEåŒ…å«äº”ä¸ªå¤šæ ·åŒ–çš„æ¸¸æˆå’Œ30å¤šä¸ªæ‰‹å·¥è®¾è®¡çš„å…³å¡ï¼Œæµ‹è¯•æ¨¡å‹åœ¨å®šä½ã€è½¨è¿¹è·Ÿè¸ªã€æ—¶æœºæŠŠæ¡å’Œè§†è§‰è®°å¿†ç­‰æ ¸å¿ƒè§†è§‰æŠ€èƒ½ä¸Šçš„è¡¨ç°ï¼Œä»¥åŠé•¿æœŸè§„åˆ’å’Œæ·±æ€ç†Ÿè™‘ç­‰æ›´é«˜å±‚æ¬¡çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.20533', 'title': 'Accelerate Parallelizable Reasoning via Parallel Decoding within One\n  Sequence', 'url': 'https://huggingface.co/papers/2503.20533', 'abstract': 'Recent advances in reasoning models have demonstrated significant improvements in accuracy, particularly for complex tasks such as mathematical reasoning, by employing detailed and comprehensive reasoning processes. However, generating these lengthy reasoning sequences is computationally expensive and time-consuming. To address this inefficiency, we leverage the inherent parallelizability of certain tasks to accelerate the reasoning process. Specifically, when multiple parallel reasoning branches exist, we decode multiple tokens per step using a specialized attention mask, processing them within a single sequence, avoiding additional memory usage. Experimental results show that our method achieves over 100% speedup in decoding time while maintaining the answer quality.', 'score': 7, 'issue_id': 3144, 'pub_date': '2025-03-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 26', 'zh': '3æœˆ26æ—¥'}, 'hash': '3b237389882b1344', 'authors': ['Yijiong Yu'], 'affiliations': ['OpenCSG', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.20533.jpg', 'data': {'categories': ['# show that HiFlow significantly improves the quality of high-resolution images compared to current leading methods, demonstrating its effectiveness and adaptability across various T2I models.'}, 'zh': {'title': 'HiFlowï¼šæå‡é«˜åˆ†è¾¨ç‡å›¾åƒåˆæˆçš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºHiFlowçš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é«˜åˆ†è¾¨ç‡å›¾åƒåˆæˆä¸­çš„æŒ‘æˆ˜ã€‚HiFlowä¸éœ€è¦è®­ç»ƒï¼Œå¹¶ä¸”ä¸æ¨¡å‹æ— å…³ï¼Œå¯ä»¥æœ‰æ•ˆåˆ©ç”¨é¢„è®­ç»ƒçš„æµæ¨¡å‹ã€‚å®ƒé€šè¿‡å»ºç«‹è™šæ‹Ÿå‚è€ƒæµï¼Œæ•æ‰ä½åˆ†è¾¨ç‡æµä¿¡æ¯çš„ç‰¹å¾ï¼Œä»è€ŒæŒ‡å¯¼é«˜åˆ†è¾¨ç‡ç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHiFlowåœ¨é«˜åˆ†è¾¨ç‡å›¾åƒè´¨é‡ä¸Šä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.00043', 'title': 'CrossWordBench: Evaluating the Reasoning Capabilities of LLMs and LVLMs\n  with Controllable Puzzle Generation', 'url': 'https://huggingface.co/papers/2504.00043', 'abstract': 'Existing reasoning evaluation frameworks for Large Language Models (LLMs) and Large Vision-Language Models (LVLMs) predominantly either assess text-based reasoning or vision-language understanding capabilities, with limited dynamic interplay between textual and visual constraints. To address this limitation, we introduce CrossWordBench, a benchmark designed to evaluate the reasoning capabilities of both LLMs and LVLMs through the medium of crossword puzzles-a task requiring multimodal adherence to semantic constraints from text-based clues and intersectional constraints from visual grid structures. CrossWordBench leverages a controllable puzzle generation framework that produces puzzles in multiple formats (text and image) and offers different evaluation strategies ranging from direct puzzle solving to interactive modes. Our extensive evaluation of over 20 models reveals that reasoning LLMs outperform non-reasoning models substantially by effectively leveraging crossing-letter constraints. We further demonstrate that LVLMs struggle with the task, showing a strong correlation between their puzzle-solving performance and grid-parsing accuracy. Our findings offer insights into the limitations of the reasoning capabilities of current LLMs and LVLMs, and provide an effective approach for creating multimodal constrained tasks for future evaluations.', 'score': 6, 'issue_id': 3137, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 30', 'zh': '3æœˆ30æ—¥'}, 'hash': '2b2bfdd590c5394d', 'authors': ['Jixuan Leng', 'Chengsong Huang', 'Langlin Huang', 'Bill Yuchen Lin', 'William W. Cohen', 'Haohan Wang', 'Jiaxin Huang'], 'affiliations': ['CMU', 'UIUC', 'UW', 'WUSTL'], 'pdf_title_img': 'assets/pdf/title_img/2504.00043.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#reasoning'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞšÑ€Ğ¾ÑÑĞ²Ğ¾Ñ€Ğ´Ñ‹ ĞºĞ°Ğº Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'CrossWordBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LVLM) Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºÑ€Ğ¾ÑÑĞ²Ğ¾Ñ€Ğ´Ñ‹ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº Ğ¸ Ğ¿ĞµÑ€ĞµÑĞµĞºĞ°ÑÑ‰Ğ¸Ñ…ÑÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ ÑĞµÑ‚ĞºĞ¸. ĞÑ†ĞµĞ½ĞºĞ° Ğ±Ğ¾Ğ»ĞµĞµ 20 Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ LLM Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ñ‚Ğ°ĞºĞ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ LVLM Ñ ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡ĞµĞ¹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ»Ğ¾Ğ¼ĞºĞ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€Ğ°Ğ·Ğ±Ğ¾Ñ€Ğ° ÑĞµÑ‚ĞºĞ¸.'}, 'en': {'title': 'CrossWordBench: Evaluating Reasoning in LLMs and LVLMs with Crossword Puzzles', 'desc': 'This paper presents CrossWordBench, a new benchmark for evaluating the reasoning abilities of Large Language Models (LLMs) and Large Vision-Language Models (LVLMs) using crossword puzzles. The benchmark focuses on the interaction between text-based clues and visual grid structures, requiring models to adhere to both semantic and intersectional constraints. The study shows that reasoning LLMs significantly outperform non-reasoning models by effectively utilizing crossing-letter constraints, while LVLMs face challenges linked to their grid-parsing accuracy. Overall, the findings highlight the limitations of current models in reasoning tasks and suggest a novel approach for multimodal evaluation.'}, 'zh': {'title': 'è·¨æ¨¡æ€æ¨ç†çš„æ–°åŸºå‡†ï¼šCrossWordBench', 'desc': 'ç°æœ‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œå¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰çš„æ¨ç†è¯„ä¼°æ¡†æ¶ä¸»è¦é›†ä¸­åœ¨æ–‡æœ¬æ¨ç†æˆ–è§†è§‰è¯­è¨€ç†è§£èƒ½åŠ›ä¸Šï¼Œç¼ºä¹æ–‡æœ¬ä¸è§†è§‰ä¹‹é—´çš„åŠ¨æ€äº’åŠ¨ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†CrossWordBenchï¼Œè¿™æ˜¯ä¸€ä¸ªé€šè¿‡å¡«å­—æ¸¸æˆè¯„ä¼°LLMså’ŒLVLMsæ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œè¦æ±‚åœ¨æ–‡æœ¬çº¿ç´¢å’Œè§†è§‰ç½‘æ ¼ç»“æ„çš„è¯­ä¹‰çº¦æŸä¸‹è¿›è¡Œå¤šæ¨¡æ€æ¨ç†ã€‚CrossWordBenchåˆ©ç”¨å¯æ§çš„æ‹¼å›¾ç”Ÿæˆæ¡†æ¶ï¼Œç”Ÿæˆå¤šç§æ ¼å¼çš„æ‹¼å›¾ï¼Œå¹¶æä¾›ä»ç›´æ¥è§£è°œåˆ°äº’åŠ¨æ¨¡å¼çš„ä¸åŒè¯„ä¼°ç­–ç•¥ã€‚æˆ‘ä»¬çš„è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼Œæ¨ç†èƒ½åŠ›å¼ºçš„LLMsåœ¨åˆ©ç”¨äº¤å‰å­—æ¯çº¦æŸæ–¹é¢æ˜¾è‘—ä¼˜äºéæ¨ç†æ¨¡å‹ï¼Œè€ŒLVLMsåœ¨æ­¤ä»»åŠ¡ä¸­è¡¨ç°ä¸ä½³ï¼Œå…¶è§£è°œè¡¨ç°ä¸ç½‘æ ¼è§£æå‡†ç¡®æ€§ä¹‹é—´å­˜åœ¨å¼ºç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05897', 'title': 'HybriMoE: Hybrid CPU-GPU Scheduling and Cache Management for Efficient\n  MoE Inference', 'url': 'https://huggingface.co/papers/2504.05897', 'abstract': 'The Mixture of Experts (MoE) architecture has demonstrated significant advantages as it enables to increase the model capacity without a proportional increase in computation. However, the large MoE model size still introduces substantial memory demands, which usually requires expert offloading on resource-constrained platforms and incurs significant overhead. Hybrid CPU-GPU inference has been proposed to leverage CPU computation to reduce expert loading overhead but faces major challenges: on one hand, the expert activation patterns of MoE models are highly unstable, rendering the fixed mapping strategies in existing works inefficient; on the other hand, the hybrid CPU-GPU schedule for MoE is inherently complex due to the diverse expert sizes, structures, uneven workload distribution, etc. To address these challenges, in this paper, we propose HybriMoE, a hybrid CPU-GPU inference framework that improves resource utilization through a novel CPU-GPU scheduling and cache management system. HybriMoE introduces (i) a dynamic intra-layer scheduling strategy to balance workloads across CPU and GPU, (ii) an impact-driven inter-layer prefetching algorithm, and (iii) a score-based caching algorithm to mitigate expert activation instability. We implement HybriMoE on top of the kTransformers framework and evaluate it on three widely used MoE-based LLMs. Experimental results demonstrate that HybriMoE achieves an average speedup of 1.33times in the prefill stage and 1.70times in the decode stage compared to state-of-the-art hybrid MoE inference framework. Our code is available at: https://github.com/PKU-SEC-Lab/HybriMoE.', 'score': 4, 'issue_id': 3151, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': 'a4c4d6d7e202a236', 'authors': ['Shuzhang Zhong', 'Yanfan Sun', 'Ling Liang', 'Runsheng Wang', 'Ru Huang', 'Meng Li'], 'affiliations': ['Beijing Advanced Innovation Center for Integrated Circuits, Beijing, China', 'Institute for Artificial Intelligence, Peking University, Beijing, China', 'Institute of Electronic Design Automation, Peking University, Wuxi, China', 'School of Computer Science and Engineering, Beihang University, Beijing, China', 'School of Integrated Circuits, Peking University, Beijing, arning for Efficient Reinforcement Finetuning', 'desc': "This paper presents AdaRFT, a new method that enhances Reinforcement Finetuning (RFT) for large language models (LLMs) by using adaptive curriculum learning. AdaRFT adjusts the difficulty of training tasks based on the model's performance, ensuring that it learns from problems that are appropriately challenging. This approach improves training efficiency by reducing unnecessary computations on tasks that are too easy or too hard. Experiments show that AdaRFT can cut training steps in half while significantly boosting the model's accuracy on complex math problems."}, 'zh': {'title': 'è‡ªé€‚åº”è¯¾ç¨‹å¼ºåŒ–å¾®è°ƒï¼šæå‡æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'å¼ºåŒ–å¾®è°ƒï¼ˆRFTï¼‰åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ•°å­¦æ¨ç†èƒ½åŠ›æ–¹é¢å±•ç°äº†å·¨å¤§æ½œåŠ›ï¼Œä½†é€šå¸¸éœ€è¦å¤§é‡æ ·æœ¬å’Œè®¡ç®—èµ„æºã€‚æˆ‘ä»¬æå‡ºäº†AdaRFTï¼ˆè‡ªé€‚åº”è¯¾ç¨‹å¼ºåŒ–å¾®è°ƒï¼‰ï¼Œé€šè¿‡è‡ªé€‚åº”è¯¾ç¨‹å­¦ä¹ æ˜¾è‘—æé«˜äº†RFTçš„æ•ˆç‡å’Œæœ€ç»ˆå‡†ç¡®æ€§ã€‚AdaRFTæ ¹æ®æ¨¡å‹æœ€è¿‘çš„å¥–åŠ±ä¿¡å·åŠ¨æ€è°ƒæ•´è®­ç»ƒé—®é¢˜çš„éš¾åº¦ï¼Œç¡®ä¿æ¨¡å‹å§‹ç»ˆåœ¨å…·æœ‰æŒ‘æˆ˜æ€§ä½†å¯è§£å†³çš„ä»»åŠ¡ä¸Šè¿›è¡Œè®­ç»ƒã€‚è¿™ç§è‡ªé€‚åº”é‡‡æ ·ç­–ç•¥åŠ é€Ÿäº†å­¦ä¹ ï¼Œé¿å…äº†åœ¨è¿‡äºç®€å•æˆ–è¿‡äºå›°éš¾çš„é—®é¢˜ä¸Šæµªè´¹è®¡ç®—èµ„æºã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.06122', 'title': 'Leanabell-Prover: Posttraining Scaling in Formal Reasoning', 'url': 'https://huggingface.co/papers/2504.06122', 'abstract': 'Recent advances in automated theorem proving (ATP) through LLMs have highlighted the potential of formal reasoning with Lean 4 codes. However, ATP has not yet be revolutionized by the recent posttraining scaling as demonstrated by Open AI O1/O3 and Deepseek R1. In this work, we investigate the entire posttraining of ATP, aiming to align it with breakthroughs in reasoning models in natural languages.To begin, we continual train current ATP models with a hybrid dataset, which consists of numerous statement-proof pairs, and additional data aimed at incorporating cognitive behaviors that emulate human reasoning and hypothesis refinement. Next, we explore reinforcement learning with the use of outcome reward returned by Lean 4 compiler. Through our designed continual training and reinforcement learning processes, we have successfully improved existing formal provers, including both DeepSeek-Prover-v1.5 and Goedel-Prover, achieving state-of-the-art performance in the field of whole-proof generation. For example, we achieve a 59.8% pass rate (pass@32) on MiniF2F. This is an on-going project and we will progressively update our findings, release our data and training details.', 'score': 3, 'issue_id': 3147, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': 'a180ec0989dfd0c8', 'authors': ['Jingyuan Zhang', 'Qi Wang', 'Xingguang Ji', 'Yahui Liu', 'Yang Yue', 'Fuzheng Zhang', 'Di Zhang', 'Guorui Zhou', 'Kun Gai'], 'affiliations': ['Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2504.06122.jpg', 'data': {'categories': ['#data', '#optimization', '#dataset', '#training', '#reasoning', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğµ Ñ‚ĞµĞ¾Ñ€ĞµĞ¼: Ğ¾Ñ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ»Ğ¾Ğ³Ğ¸ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ (ĞĞ”Ğ¢) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞ¼ Ğ¿Ğ°Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ-Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ‚Ğ¾Ñ€Ğ° Lean 4. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¸Ğ¼ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ ĞĞ”Ğ¢, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒĞ² Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ².'}, 'en': {'title': 'Revolutionizing Automated Theorem Proving with Human-like Reasoning', 'desc': 'This paper explores the enhancement of automated theorem proving (ATP) using large language models (LLMs) and Lean 4 code. The authors propose a continual training approach that combines a hybrid dataset of statement-proof pairs with cognitive behavior data to mimic human reasoning. They also implement reinforcement learning, utilizing feedback from the Lean 4 compiler to refine the models further. As a result, they report significant improvements in existing ATP systems, achieving a notable 59.8% pass rate on the MiniF2F benchmark.'}, 'zh': {'title': 'æå‡è‡ªåŠ¨å®šç†è¯æ˜çš„æ™ºèƒ½æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†é€šè¿‡å¤§è§„æ¨¡è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æå‡è‡ªåŠ¨å®šç†è¯æ˜ï¼ˆATPï¼‰çš„æ½œåŠ›ï¼Œç‰¹åˆ«æ˜¯ä¸Lean 4ä»£ç çš„å½¢å¼æ¨ç†ç›¸å…³çš„è¿›å±•ã€‚æˆ‘ä»¬é‡‡ç”¨æ··åˆæ•°æ®é›†å¯¹ç°æœ‰ATPæ¨¡å‹è¿›è¡ŒæŒç»­è®­ç»ƒï¼Œæ•°æ®é›†ä¸­åŒ…å«å¤§é‡çš„å‘½é¢˜-è¯æ˜å¯¹ï¼Œå¹¶åŠ å…¥æ¨¡æ‹Ÿäººç±»æ¨ç†å’Œå‡è®¾ä¿®æ­£çš„è®¤çŸ¥è¡Œä¸ºæ•°æ®ã€‚æ¥ç€ï¼Œæˆ‘ä»¬åˆ©ç”¨Lean 4ç¼–è¯‘å™¨è¿”å›çš„ç»“æœå¥–åŠ±è¿›è¡Œå¼ºåŒ–å­¦ä¹ ï¼Œä»¥è¿›ä¸€æ­¥ä¼˜åŒ–æ¨¡å‹æ€§èƒ½ã€‚é€šè¿‡è¿™äº›æ–¹æ³•ï¼Œæˆ‘ä»¬æˆåŠŸæå‡äº†ç°æœ‰çš„å½¢å¼è¯æ˜å™¨ï¼Œå¦‚DeepSeek-Prover-v1.5å’ŒGoedel-Proverï¼Œåœ¨æ•´ä½“è¯æ˜ç”Ÿæˆé¢†åŸŸè¾¾åˆ°äº†æœ€å…ˆè¿›çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03755', 'title': 'ProtoGCD: Unified and Unbiased Prototype Learning for Generalized\n  Category Discovery', 'url': 'https://huggingface.co/papers/2504.03755', 'abstract': 'Generalized category discovery (GCD) is a pragmatic but underexplored problem, which requires models to automatically cluster and discover novel categories by leveraging the labeled samples from old classes. The challenge is that unlabeled data contain both old and new classes. Early works leveraging pseudo-labeling with parametric classifiers handle old and new classes separately, which brings about imbalanced accuracy between them. Recent methods employing contrastive learning neglect potential positives and are decoupled from the clustering objective, leading to biased representations and sub-optimal results. To address these issues, we introduce a unified and unbiased prototype learning framework, namely ProtoGCD, wherein old and new classes are modeled with joint prototypes and unified learning objectives, {enabling unified modeling between old and new classes}. Specifically, we propose a dual-level adaptive pseudo-labeling mechanism to mitigate confirmation bias, together with two regularization terms to collectively help learn more suitable representations for GCD. Moreover, for practical considerations, we devise a criterion to estimate the number of new classes. Furthermore, we extend ProtoGCD to detect unseen outliers, achieving task-level unification. Comprehensive experiments show that ProtoGCD achieves state-of-the-art performance on both generic and fine-grained datasets. The code is available at https://github.com/mashijie1028/ProtoGCD.', 'score': 1, 'issue_id': 3151, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 2', 'zh': '4æœˆ2æ—¥'}, 'hash': 'bdbc423fafc55199', 'authors': ['Shijie Ma', 'Fei Zhu', 'Xu-Yao Zhang', 'Cheng-Lin Liu'], 'affiliations': ['Centre for Artificial Intelligence and Robotics, Hong Kong Institute of Science and Innovation, Chinese Academy of Sciences, Hong Kong 999077, P.R. China', 'School of Artificial Intelligence, University of Chinese Academy of Sciences, Beijing 100049, China', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, Institute of Automation, Chinese Academy of Sciences, 95 Zhongguancun East Road, Beijing 100190, P.R. China'], 'pdf_title_img': 'assets/pdf/title_img/2504.03755.jpg', 'data': {'categories': ['#transfer_learning', '#training', '#dat
