    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.14008', 'title': 'Hala Technical Report: Building Arabic-Centric Instruction & Translation\n  Models at Scale', 'url': 'https://huggingface.co/papers/2509.14008', 'abstract': 'Hala, a family of Arabic-centric instruction and translation models, achieves state-of-the-art results using a translate-and-tune pipeline, slerp merging, and fine-tuning on high-quality bilingual supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Hala, a family of Arabic-centric instruction and translation models built with our translate-and-tune pipeline. We first compress a strong ARleftrightarrowEN teacher to FP8 (yielding sim2times higher throughput with no quality loss) and use it to create high-fidelity bilingual supervision. A lightweight language model LFM2-1.2B is then fine-tuned on this data and used to translate high-quality English instruction sets into Arabic, producing a million-scale corpus tailored to instruction following. We train Hala models at 350M, 700M, 1.2B, and 9B parameters, and apply slerp merging to balance Arabic specialization with base-model strengths. On Arabic-centric benchmarks, Hala achieves state-of-the-art results within both the "nano" (leq2B) and "small" (7-9B) categories, outperforming their bases. We release models, data, evaluation, and recipes to accelerate research in Arabic NLP.', 'score': 59, 'issue_id': 5958, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'a5e0eac7de173e25', 'authors': ['Hasan Abed Al Kader Hammoud', 'Mohammad Zbeeb', 'Bernard Ghanem'], 'affiliations': ['KAUST'], 'pdf_title_img': 'assets/pdf/title_img/2509.14008.jpg', 'data': {'categories': ['#small_models', '#data', '#open_source', '#low_resource', '#training', '#multilingual', '#machine_translation', '#dataset'], 'emoji': '🕌', 'ru': {'title': 'Прорыв в арабоязычном ИИ: модели Hala устанавливают новый стандарт', 'desc': "Hala - это семейство моделей машинного обучения, специализирующихся на арабском языке для задач следования инструкциям и перевода. Модели Hala используют инновационный подход 'translate-and-tune', который включает сжатие учительской модели, создание двуязычных данных и тонкую настройку языковой модели. Применение метода слияния slerp позволяет сбалансировать специализацию на арабском языке с сильными сторонами базовой модели. Hala достигает передовых результатов в арабоязычных бенчмарках, превосходя базовые модели в категориях 'нано' и 'малых' моделей."}, 'en': {'title': 'Hala: Advancing Arabic NLP with State-of-the-Art Models', 'desc': 'Hala is a series of advanced models designed specifically for Arabic instruction and translation tasks. It utilizes a unique translate-and-tune pipeline that enhances performance by merging models and fine-tuning them with high-quality bilingual data. The models are trained in various sizes, from 350M to 9B parameters, and achieve top results on Arabic benchmarks, demonstrating their effectiveness in both small and large categories. By releasing these models and resources, Hala aims to foster further research in Arabic natural language processing (NLP).'}, 'zh': {'title': 'Hala：阿拉伯语指令与翻译的突破性模型', 'desc': 'Hala是一系列以阿拉伯语为中心的指令和翻译模型，采用翻译与调优的流程。我们首先将强大的ARleftrightarrowEN教师模型压缩到FP8格式，从而在不损失质量的情况下实现两倍的吞吐量，并利用其创建高保真的双语监督数据。接着，我们对轻量级语言模型LFM2-1.2B进行微调，使其能够将高质量的英语指令集翻译成阿拉伯语，生成一个百万规模的专门用于指令跟随的语料库。Hala模型在阿拉伯语基准测试中表现出色，超越了基础模型，推动了阿拉伯自然语言处理的研究进展。'}}}, {'id': 'https://huggingface.co/papers/2509.14033', 'title': 'SAIL-VL2 Technical Report', 'url': 'https://huggingface.co/papers/2509.14033', 'abstract': 'SAIL-VL2, a vision-language foundation model, achieves state-of-the-art performance across diverse benchmarks through data curation, progressive training, and sparse MoE architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SAIL-VL2, an open-suite vision-language foundation model (LVM) for comprehensive multimodal understanding and reasoning. As the successor to SAIL-VL, SAIL-VL2 achieves state-of-the-art performance at the 2B and 8B parameter scales across diverse image and video benchmarks, demonstrating strong capabilities from fine-grained perception to complex reasoning. Three core innovations drive its effectiveness. First, a large-scale data curation pipeline with scoring and filtering strategies enhances both quality and distribution across captioning, OCR, QA, and video data, improving training efficiency. Second, a progressive training framework begins with a powerful pre-trained vision encoder (SAIL-ViT), advances through multimodal pre-training, and culminates in a thinking-fusion SFT-RL hybrid paradigm that systematically strengthens model capabilities. Third, architectural advances extend beyond dense LLMs to efficient sparse Mixture-of-Experts (MoE) designs. With these contributions, SAIL-VL2 demonstrates competitive performance across 106 datasets and achieves state-of-the-art results on challenging reasoning benchmarks such as MMMU and MathVista. Furthermore, on the OpenCompass leaderboard, SAIL-VL2-2B ranks first among officially released open-source models under the 4B parameter scale, while serving as an efficient and extensible foundation for the open-source multimodal community.', 'score': 27, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'e11196999afc4056', 'authors': ['Weijie Yin', 'Yongjie Ye', 'Fangxun Shu', 'Yue Liao', 'Zijian Kang', 'Hongyuan Dong', 'Haiyang Yu', 'Dingkang Yang', 'Jiacong Wang', 'Han Wang', 'Wenzhuo Liu', 'Xiao Liang', 'Shuicheng Yan', 'Chao Feng'], 'affiliations': ['Douyin SAIL Team, LV-NUS Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.14033.jpg', 'data': {'categories': ['#architecture', '#data', '#agi', '#dataset', '#multimodal', '#reasoning', '#open_source', '#training', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'SAIL-VL2: Передовая мультимодальная модель для понимания зрения и языка', 'desc': 'SAIL-VL2 - это мультимодальная языковая модель для понимания и рассуждений на основе зрения и языка. Модель достигает высоких результатов на различных бенчмарках благодаря трем ключевым инновациям: улучшенному процессу подготовки данных, прогрессивному обучению и архитектуре разреженной смеси экспертов (Mixture-of-Experts). SAIL-VL2 демонстрирует конкурентоспособные результаты на 106 наборах данных и достигает лучших показателей на сложных тестах рассуждений. Модель является эффективной и расширяемой основой для открытого мультимодального сообщества.'}, 'en': {'title': 'SAIL-VL2: Pioneering Multimodal Understanding with Efficiency and Precision', 'desc': "SAIL-VL2 is a cutting-edge vision-language foundation model designed for advanced multimodal understanding and reasoning. It utilizes a large-scale data curation process to enhance the quality of training data, which improves the model's performance across various tasks like captioning and question answering. The model employs a progressive training approach that starts with a pre-trained vision encoder and evolves through multimodal training to a hybrid fine-tuning method, enhancing its reasoning capabilities. Additionally, SAIL-VL2 incorporates a sparse Mixture-of-Experts architecture, allowing it to achieve state-of-the-art results on numerous benchmarks while remaining efficient and scalable for the open-source community."}, 'zh': {'title': 'SAIL-VL2：视觉与语言的完美结合', 'desc': 'SAIL-VL2是一种视觉-语言基础模型，能够在多种基准测试中实现最先进的性能。它通过大规模数据整理、渐进式训练和稀疏专家混合架构等创新方法，提升了模型的理解和推理能力。该模型在图像和视频处理方面表现出色，能够进行细致的感知和复杂的推理。SAIL-VL2在106个数据集上展现了竞争力，并在一些具有挑战性的推理基准上取得了优异的成绩。'}}}, {'id': 'https://huggingface.co/papers/2509.12989', 'title': 'PANORAMA: The Rise of Omnidirectional Vision in the Embodied AI Era', 'url': 'https://huggingface.co/papers/2509.12989', 'abstract': 'Recent advancements in omnidirectional vision, driven by industrial and academic interest, have led to breakthroughs in generation, perception, and understanding, with the proposal of a new system architecture called PANORAMA.  \t\t\t\t\tAI-generated summary \t\t\t\t Omnidirectional vision, using 360-degree vision to understand the environment, has become increasingly critical across domains like robotics, industrial inspection, and environmental monitoring. Compared to traditional pinhole vision, omnidirectional vision provides holistic environmental awareness, significantly enhancing the completeness of scene perception and the reliability of decision-making. However, foundational research in this area has historically lagged behind traditional pinhole vision. This talk presents an emerging trend in the embodied AI era: the rapid development of omnidirectional vision, driven by growing industrial demand and academic interest. We highlight recent breakthroughs in omnidirectional generation, omnidirectional perception, omnidirectional understanding, and related datasets. Drawing on insights from both academia and industry, we propose an ideal panoramic system architecture in the embodied AI era, PANORAMA, which consists of four key subsystems. Moreover, we offer in-depth opinions related to emerging trends and cross-community impacts at the intersection of panoramic vision and embodied AI, along with the future roadmap and open challenges. This overview synthesizes state-of-the-art advancements and outlines challenges and opportunities for future research in building robust, general-purpose omnidirectional AI systems in the embodied AI era.', 'score': 20, 'issue_id': 5959, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 сентября', 'en': 'September 16', 'zh': '9月16日'}, 'hash': 'ff414da8b6853ab9', 'authors': ['Xu Zheng', 'Chenfei Liao', 'Ziqiao Weng', 'Kaiyu Lei', 'Zihao Dongfang', 'Haocong He', 'Yuanhuiyi Lyu', 'Lutao Jiang', 'Lu Qi', 'Li Chen', 'Danda Pani Paudel', 'Kailun Yang', 'Linfeng Zhang', 'Luc Van Gool', 'Xuming Hu'], 'affiliations': ['CSE, HKUST', 'HKUST(GZ)', 'Hunan University', 'INSAIT, Sofia University St. Kliment Ohridski', 'Insta360 Presenter', 'Shanghai Jiao Tong University', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2509.12989.jpg', 'data': {'categories': ['#3d', '#robotics', '#architecture'], 'emoji': '🌐', 'ru': {'title': 'PANORAMA: новый взгляд на всенаправленное зрение в эпоху воплощенного ИИ', 'desc': 'Статья описывает развитие всенаправленного зрения в области искусственного интеллекта. Авторы представляют новую системную архитектуру PANORAMA, состоящую из четырех подсистем для всенаправленной генерации, восприятия и понимания. Рассматриваются прорывы в этой области, связанные с растущим промышленным и академическим интересом. Обсуждаются перспективы и открытые проблемы в создании надежных всенаправленных ИИ-систем для воплощенного искусственного интеллекта.'}, 'en': {'title': 'Revolutionizing Vision: The PANORAMA Architecture for 360-Degree Understanding', 'desc': 'This paper discusses the advancements in omnidirectional vision, which allows machines to see and understand their surroundings in 360 degrees. It introduces a new system architecture called PANORAMA, designed to enhance the capabilities of AI in various applications like robotics and environmental monitoring. The paper highlights recent breakthroughs in omnidirectional generation, perception, and understanding, emphasizing the importance of these developments in improving decision-making processes. Additionally, it outlines future challenges and opportunities for research in creating effective omnidirectional AI systems.'}, 'zh': {'title': '全向视觉：未来人工智能的关键', 'desc': '全向视觉是指利用360度视野来理解环境，近年来在机器人、工业检测和环境监测等领域变得越来越重要。与传统的针孔视觉相比，全向视觉提供了更全面的环境感知，显著提高了场景感知的完整性和决策的可靠性。尽管这一领域的基础研究相对滞后，但随着工业需求和学术兴趣的增长，全向视觉的快速发展正在成为一种新趋势。本文提出了一种理想的全景系统架构PANORAMA，包含四个关键子系统，并探讨了全向视觉与具身人工智能交叉领域的未来挑战和机遇。'}}}, {'id': 'https://huggingface.co/papers/2509.14232', 'title': 'GenExam: A Multidisciplinary Text-to-Image Exam', 'url': 'https://huggingface.co/papers/2509.14232', 'abstract': "GenExam is a benchmark for evaluating text-to-image generation in exam-style settings across multiple disciplines, highlighting the challenges in integrating knowledge, reasoning, and generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Exams are a fundamental test of expert-level intelligence and require integrated understanding, reasoning, and generation. Existing exam-style benchmarks mainly focus on understanding and reasoning tasks, and current generation benchmarks emphasize the illustration of world knowledge and visual concepts, neglecting the evaluation of rigorous drawing exams. We introduce GenExam, the first benchmark for multidisciplinary text-to-image exams, featuring 1,000 samples across 10 subjects with exam-style prompts organized under a four-level taxonomy. Each problem is equipped with ground-truth images and fine-grained scoring points to enable a precise evaluation of semantic correctness and visual plausibility. Experiments show that even state-of-the-art models such as GPT-Image-1 and Gemini-2.5-Flash-Image achieve less than 15% strict scores, and most models yield almost 0%, suggesting the great challenge of our benchmark. By framing image generation as an exam, GenExam offers a rigorous assessment of models' ability to integrate knowledge, reasoning, and generation, providing insights on the path to general AGI.", 'score': 16, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '40b921aaa9b5c031', 'authors': ['Zhaokai Wang', 'Penghao Yin', 'Xiangyu Zhao', 'Changyao Tian', 'Yu Qiao', 'Wenhai Wang', 'Jifeng Dai', 'Gen Luo'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.14232.jpg', 'data': {'categories': ['#games', '#agi', '#reasoning', '#cv', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'GenExam: Экзамен для ИИ в генерации изображений', 'desc': 'GenExam - это новый эталонный тест для оценки генерации изображений по тексту в экзаменационном формате по различным дисциплинам. Он включает 1000 образцов по 10 предметам с экзаменационными заданиями, организованными по четырехуровневой таксономии. Каждая задача снабжена эталонными изображениями и детальными критериями оценки для точного анализа семантической корректности и визуального правдоподобия. Эксперименты показали, что даже современные модели машинного обучения, такие как GPT-Image-1 и Gemini-2.5-Flash-Image, достигают менее 15% строгих оценок, что указывает на сложность этого теста.'}, 'en': {'title': 'GenExam: A New Standard for Text-to-Image Generation Challenges', 'desc': 'GenExam is a new benchmark designed to evaluate how well AI can generate images based on text prompts in an exam-like format across various subjects. It addresses the gap in existing benchmarks that focus mainly on understanding and reasoning, by including rigorous drawing tasks that require both knowledge and creativity. The benchmark consists of 1,000 samples organized into a four-level taxonomy, each with ground-truth images and detailed scoring criteria for accurate assessment. Results show that even advanced models struggle significantly, achieving less than 15% accuracy, highlighting the complexity of integrating knowledge, reasoning, and image generation in AI.'}, 'zh': {'title': 'GenExam：多学科文本到图像生成的考试基准', 'desc': 'GenExam是一个用于评估文本到图像生成的基准，特别是在考试风格的设置中，涵盖多个学科。该基准强调了在知识整合、推理和生成方面的挑战。GenExam包含1000个样本，分为10个学科，采用四级分类法组织考试提示，并配有真实图像和细致的评分标准，以便精确评估语义正确性和视觉可信度。实验结果表明，即使是最先进的模型也难以在该基准上取得高分，显示出这一领域的巨大挑战。'}}}, {'id': 'https://huggingface.co/papers/2509.13755', 'title': 'Scrub It Out! Erasing Sensitive Memorization in Code Language Models via\n  Machine Unlearning', 'url': 'https://huggingface.co/papers/2509.13755', 'abstract': 'CodeEraser effectively and efficiently removes sensitive memorized information from Code Language Models using machine unlearning techniques without full retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t While Code Language Models (CLMs) have demonstrated superior performance in software engineering tasks such as code generation and summarization, recent empirical studies reveal a critical privacy vulnerability: these models exhibit unintended memorization of sensitive training data, enabling verbatim reproduction of confidential information when specifically prompted. To address this issue, several approaches, including training data de-duplication and differential privacy augmentation, have been proposed. However, these methods require full-model retraining for deployed CLMs, which incurs substantial computational costs. In this paper, we aim to answer the following research question: Can sensitive information memorized by CLMs be erased effectively and efficiently?   We conduct a pioneering investigation into erasing sensitive memorization in CLMs through machine unlearning - a post-hoc modification method that removes specific information from trained models without requiring full retraining. Specifically, we first quantify the memorization risks of sensitive data within CLM training datasets and curate a high-risk dataset of 50,000 sensitive memorized samples as unlearning targets. We study two widely used gradient ascent-based unlearning approaches: the vanilla and constraint-based methods, and introduce CodeEraser, an advanced variant that selectively unlearns sensitive memorized segments in code while preserving the structural integrity and functional correctness of the surrounding code. Extensive experiments on three families of CLMs, i.e., CodeParrot, CodeGen-Mono, and Qwen2.5-Coder, validate the effectiveness and efficiency of CodeEraser in erasing targeted sensitive memorization while maintaining model utility.', 'score': 12, 'issue_id': 5958, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'c349dd90390abf85', 'authors': ['Zhaoyang Chu', 'Yao Wan', 'Zhikun Zhang', 'Di Wang', 'Zhou Yang', 'Hongyu Zhang', 'Pan Zhou', 'Xuanhua Shi', 'Hai Jin', 'David Lo'], 'affiliations': ['Chongqing University, Chongqing, China', 'Huazhong University of Science and Technology, Wuhan, China', 'King Abdullah University of Science and Technology, Thuwal, Saudi Arabia', 'Singapore Management University, Singapore, Singapore', 'University of Alberta, Edmonton, Canada', 'Zhejiang University, Hangzhou, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.13755.jpg', 'data': {'categories': ['#leakage', '#inference', '#data', '#training', '#security'], 'emoji': '🔐', 'ru': {'title': 'Эффективное стирание памяти ИИ без потери функциональности', 'desc': 'Статья представляет CodeEraser - метод для удаления конфиденциальной информации из моделей кодирования (CLM) без полной переподготовки. Исследователи выявили проблему непреднамеренного запоминания CLM чувствительных данных из обучающей выборки. CodeEraser использует технику машинного разобучения для эффективного удаления такой информации. Эксперименты на нескольких семействах CLM подтвердили эффективность метода в стирании целевой конфиденциальной информации при сохранении полезности модели.'}, 'en': {'title': 'Erase Sensitive Data Without Full Retraining!', 'desc': "This paper introduces CodeEraser, a method designed to remove sensitive information that Code Language Models (CLMs) have memorized without needing to retrain the entire model. It highlights the privacy risks associated with CLMs, which can inadvertently reproduce confidential data. The authors explore machine unlearning techniques to selectively erase this memorized information while keeping the model's performance intact. Through experiments on various CLMs, they demonstrate that CodeEraser effectively mitigates memorization risks while preserving the model's functionality."}, 'zh': {'title': 'CodeEraser：高效去除代码模型中的敏感记忆', 'desc': 'CodeEraser 是一种有效且高效的技术，旨在通过机器遗忘方法从代码语言模型中删除敏感的记忆信息，而无需进行全面的重训练。研究表明，代码语言模型在软件工程任务中表现优异，但它们可能会无意中记住敏感的训练数据，导致在特定提示下重现机密信息。为了解决这个问题，本文提出了一种创新的方法，通过后期修改来去除训练模型中的特定信息，避免了高昂的计算成本。通过对三种代码语言模型的广泛实验，验证了 CodeEraser 在去除敏感记忆的同时保持模型效用的有效性和效率。'}}}, {'id': 'https://huggingface.co/papers/2508.14880', 'title': 'MedReseacher-R1: Expert-Level Medical Deep Researcher via A\n  Knowledge-Informed Trajectory Synthesis Framework', 'url': 'https://huggingface.co/papers/2508.14880', 'abstract': 'A medical deep research agent using medical knowledge graphs and a custom retrieval engine achieves state-of-the-art performance on medical benchmarks while maintaining competitiveness in general research tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent developments in Large Language Model (LLM)-based agents have shown impressive capabilities spanning multiple domains, exemplified by deep research systems that demonstrate superior performance on complex information-seeking and synthesis tasks. While general-purpose deep research agents have shown impressive capabilities, they struggle significantly with medical domain challenges, as evidenced by leading proprietary systems achieving limited accuracy on complex medical benchmarks. The key limitations are: (1) the model lacks sufficient dense medical knowledge for clinical reasoning, and (2) the framework is constrained by the absence of specialized retrieval tools tailored for medical contexts.We present a medical deep research agent that addresses these challenges through two core innovations. First, we develop a novel data synthesis framework using medical knowledge graphs, extracting the longest chains from subgraphs around rare medical entities to generate complex multi-hop question-answer pairs. Second, we integrate a custom-built private medical retrieval engine alongside general-purpose tools, enabling accurate medical information synthesis. Our approach generates 2100+ diverse trajectories across 12 medical specialties, each averaging 4.2 tool interactions.Through a two-stage training paradigm combining supervised fine-tuning and online reinforcement learning with composite rewards, our MedResearcher-R1-32B model demonstrates exceptional performance, establishing new state-of-the-art results on medical benchmarks while maintaining competitive performance on general deep research tasks. Our work demonstrates that strategic domain-specific innovations in architecture, tool design, and training data construction can enable smaller open-source models to outperform much larger proprietary systems in specialized domains.', 'score': 9, 'issue_id': 5964, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 августа', 'en': 'August 20', 'zh': '8月20日'}, 'hash': 'b45591e23fcc0d2a', 'authors': ['Ailing Yu', 'Lan Yao', 'Jingnan Liu', 'Zhe Chen', 'Jiajun Yin', 'Yuan Wang', 'Xinhao Liao', 'Zhiling Ye', 'Ji Li', 'Yun Yue', 'Hansong Xiao', 'Hualei Zhou', 'Chunxiao Guo', 'Peng Wei', 'Junwei Liu', 'Jinjie Gu'], 'affiliations': ['Ant Group', 'Harbin Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.14880.jpg', 'data': {'categories': ['#games', '#agents', '#optimization', '#open_source', '#science', '#dataset', '#training', '#architecture', '#graphs', '#healthcare'], 'emoji': '🩺', 'ru': {'title': 'Умный медицинский ассистент: прорыв в AI-исследованиях', 'desc': 'Статья представляет медицинского исследовательского агента на основе больших языковых моделей (LLM). Агент использует медицинские графы знаний и специализированную систему поиска для достижения высокой производительности на медицинских тестах. Ключевые инновации включают синтез данных с использованием графов знаний и интеграцию специализированного медицинского поискового движка. Двухэтапная парадигма обучения, сочетающая тонкую настройку и обучение с подкреплением, позволяет модели превзойти более крупные проприетарные системы в медицинской области.'}, 'en': {'title': 'Revolutionizing Medical Research with Specialized AI Agents', 'desc': 'This paper introduces a medical deep research agent that utilizes medical knowledge graphs and a specialized retrieval engine to enhance performance in medical tasks. The agent addresses limitations of existing models by employing a novel data synthesis framework that generates complex question-answer pairs from medical subgraphs. Additionally, it integrates a custom retrieval engine tailored for medical contexts, allowing for accurate information synthesis. The resulting model, MedResearcher-R1-32B, achieves state-of-the-art results on medical benchmarks while remaining competitive in general research tasks, showcasing the effectiveness of domain-specific innovations.'}, 'zh': {'title': '医疗深度研究代理：超越传统的创新之路', 'desc': '本文介绍了一种新的医疗深度研究代理，利用医疗知识图谱和定制的检索引擎，解决了医疗领域中的信息检索和综合问题。该代理通过提取稀有医疗实体周围的子图，生成复杂的多跳问答对，从而增强了临床推理能力。通过结合监督微调和在线强化学习的两阶段训练方法，模型在医疗基准测试中取得了新的最佳成绩，同时在一般研究任务中也保持了竞争力。我们的研究表明，针对特定领域的创新可以使较小的开源模型在专业领域超越更大的专有系统。'}}}, {'id': 'https://huggingface.co/papers/2509.14142', 'title': 'MARS2 2025 Challenge on Multimodal Reasoning: Datasets, Methods,\n  Results, Discussion, and Outlook', 'url': 'https://huggingface.co/papers/2509.14142', 'abstract': "The MARS2 2025 Challenge focuses on multimodal reasoning with large language models through real-world and specialized scenarios, evaluating 40+ models across three competition tracks using tailored datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper reviews the MARS2 2025 Challenge on Multimodal Reasoning. We aim to bring together different approaches in multimodal machine learning and LLMs via a large benchmark. We hope it better allows researchers to follow the state-of-the-art in this very dynamic area. Meanwhile, a growing number of testbeds have boosted the evolution of general-purpose large language models. Thus, this year's MARS2 focuses on real-world and specialized scenarios to broaden the multimodal reasoning applications of MLLMs. Our organizing team released two tailored datasets Lens and AdsQA as test sets, which support general reasoning in 12 daily scenarios and domain-specific reasoning in advertisement videos, respectively. We evaluated 40+ baselines that include both generalist MLLMs and task-specific models, and opened up three competition tracks, i.e., Visual Grounding in Real-world Scenarios (VG-RS), Visual Question Answering with Spatial Awareness (VQA-SA), and Visual Reasoning in Creative Advertisement Videos (VR-Ads). Finally, 76 teams from the renowned academic and industrial institutions have registered and 40+ valid submissions (out of 1200+) have been included in our ranking lists. Our datasets, code sets (40+ baselines and 15+ participants' methods), and rankings are publicly available on the MARS2 workshop website and our GitHub organization page https://github.com/mars2workshop/, where our updates and announcements of upcoming events will be continuously provided.", 'score': 6, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '00749969a87efa2f', 'authors': ['Peng Xu', 'Shengwu Xiong', 'Jiajun Zhang', 'Yaxiong Chen', 'Bowen Zhou', 'Chen Change Loy', 'David A. Clifton', 'Kyoung Mu Lee', 'Luc Van Gool', 'Ruiming He', 'Ruilin Yao', 'Xinwei Long', 'Jirui Huang', 'Kai Tian', 'Sa Yang', 'Yihua Shao', 'Jin Feng', 'Yue Zhong', 'Jiakai Zhou', 'Cheng Tang', 'Tianyu Zou', 'Yifang Zhang', 'Junming Liang', 'Guoyou Li', 'Zhaoxiang Wang', 'Qiang Zhou', 'Yichen Zhao', 'Shili Xiong', 'Hyeongjin Nam', 'Jaerin Lee', 'Jaeyoung Chung', 'JoonKyu Park', 'Junghun Oh', 'Kanggeon Lee', 'Wooseok Lee', 'Juneyoung Ro', 'Turghun Osman', 'Can Hu', 'Chaoyang Liao', 'Cheng Chen', 'Chengcheng Han', 'Chenhao Qiu', 'Chong Peng', 'Cong Xu', 'Dailin Li', 'Feiyu Wang', 'Feng Gao', 'Guibo Zhu', 'Guopeng Tang', 'Haibo Lu', 'Han Fang', 'Han Qi', 'Hanxiao Wu', 'Haobo Cheng', 'Hongbo Sun', 'Hongyao Chen', 'Huayong Hu', 'Hui Li', 'Jiaheng Ma', 'Jiang Yu', 'Jianing Wang', 'Jie Yang', 'Jing He', 'Jinglin Zhou', 'Jingxuan Li', 'Josef Kittler', 'Lihao Zheng', 'Linnan Zhao', 'Mengxi Jia', 'Muyang Yan', 'Nguyen Thanh Thien', 'Pu Luo', 'Qi Li', 'Shien Song', 'Shijie Dong', 'Shuai Shao', 'Shutao Li', 'Taofeng Xue', 'Tianyang Xu', 'Tianyi Gao', 'Tingting Li', 'Wei Zhang', 'Weiyang Su', 'Xiaodong Dong', 'Xiao-Jun Wu', 'Xiaopeng Zhou', 'Xin Chen', 'Xin Wei', 'Xinyi You', 'Xudong Kang', 'Xujie Zhou', 'Xusheng Liu', 'Yanan Wang', 'Yanbin Huang', 'Yang Liu', 'Yang Yang', 'Yanglin Deng', 'Yashu Kang', 'Ye Yuan', 'Yi Wen', 'Yicen Tian', 'Yilin Tao', 'Yin Tang', 'Yipeng Lin', 'Yiqing Wang', 'Yiting Xi', 'Yongkang Yu', 'Yumei Li', 'Yuxin Qin', 'Yuying Chen', 'Yuzhe Cen', 'Zhaofan Zou', 'Zhaohong Liu', 'Zhehao Shen', 'Zhenglin Du', 'Zhengyang Li', 'Zhenni Huang', 'Zhenwei Shao', 'Zhilong Song', 'Zhiyong Feng', 'Zhiyu Wang', 'Zhou Yu', 'Ziang Li', 'Zihan Zhai', 'Zijian Zhang', 'Ziyang Peng', 'Ziyun Xiao', 'Zongshu Li'], 'affiliations': ['ByteDance', 'Meituan', 'NVIDIA', 'Samsung'], 'pdf_title_img': 'assets/pdf/title_img/2509.14142.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#reasoning', '#open_source', '#benchmark', '#survey'], 'emoji': '🤖', 'ru': {'title': 'Новый рубеж в мультимодальном ИИ: соревнование MARS2 2025', 'desc': 'Статья описывает соревнование MARS2 2025 по мультимодальному рассуждению с использованием больших языковых моделей. Организаторы создали два специализированных набора данных для оценки моделей в реальных и специфических сценариях. В соревновании участвовало более 40 базовых моделей и 76 команд, которые соревновались в трех направлениях: визуальная привязка в реальных сценариях, визуальные вопросы-ответы с пространственным пониманием и визуальное рассуждение в рекламных видео. Все данные, код и результаты доступны публично для дальнейших исследований в этой динамично развивающейся области.'}, 'en': {'title': 'Advancing Multimodal Reasoning with MARS2 2025 Challenge', 'desc': 'The MARS2 2025 Challenge is a competition that evaluates multimodal reasoning capabilities of large language models (LLMs) using real-world and specialized scenarios. It features tailored datasets, Lens and AdsQA, designed for general reasoning and domain-specific tasks in advertisement videos. Over 40 models were assessed across three tracks: Visual Grounding in Real-world Scenarios, Visual Question Answering with Spatial Awareness, and Visual Reasoning in Creative Advertisement Videos. The challenge aims to advance the field of multimodal machine learning by providing a comprehensive benchmark and fostering collaboration among researchers.'}, 'zh': {'title': '多模态推理的未来挑战', 'desc': 'MARS2 2025挑战专注于多模态推理，利用大型语言模型在真实世界和专业场景中进行评估。我们通过定制的数据集，评估了40多个模型，涵盖了视觉定位、视觉问答和创意广告视频等多个竞赛方向。此次挑战旨在促进多模态机器学习和大型语言模型的不同方法的结合，推动该领域的研究进展。我们提供的Lens和AdsQA数据集支持日常场景和广告视频中的推理，促进了多模态推理应用的扩展。'}}}, {'id': 'https://huggingface.co/papers/2509.14055', 'title': 'Wan-Animate: Unified Character Animation and Replacement with Holistic\n  Replication', 'url': 'https://huggingface.co/papers/2509.14055', 'abstract': "Wan-Animate is a unified framework for character animation and replacement, using spatially-aligned skeleton signals and implicit facial features to generate high-fidelity character videos with seamless environmental integration.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Wan-Animate, a unified framework for character animation and replacement. Given a character image and a reference video, Wan-Animate can animate the character by precisely replicating the expressions and movements of the character in the video to generate high-fidelity character videos. Alternatively, it can integrate the animated character into the reference video to replace the original character, replicating the scene's lighting and color tone to achieve seamless environmental integration. Wan-Animate is built upon the Wan model. To adapt it for character animation tasks, we employ a modified input paradigm to differentiate between reference conditions and regions for generation. This design unifies multiple tasks into a common symbolic representation. We use spatially-aligned skeleton signals to replicate body motion and implicit facial features extracted from source images to reenact expressions, enabling the generation of character videos with high controllability and expressiveness. Furthermore, to enhance environmental integration during character replacement, we develop an auxiliary Relighting LoRA. This module preserves the character's appearance consistency while applying the appropriate environmental lighting and color tone. Experimental results demonstrate that Wan-Animate achieves state-of-the-art performance. We are committed to open-sourcing the model weights and its source code.", 'score': 6, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'da77342ad4a41fa8', 'authors': ['Gang Cheng', 'Xin Gao', 'Li Hu', 'Siqi Hu', 'Mingyang Huang', 'Chaonan Ji', 'Ju Li', 'Dechao Meng', 'Jinwei Qi', 'Penchong Qiao', 'Zhen Shen', 'Yafei Song', 'Ke Sun', 'Linrui Tian', 'Feng Wang', 'Guangyuan Wang', 'Qi Wang', 'Zhongjian Wang', 'Jiayu Xiao', 'Sheng Xu', 'Bang Zhang', 'Peng Zhang', 'Xindi Zhang', 'Zhe Zhang', 'Jingren Zhou', 'Lian Zhuo'], 'affiliations': ['HumanAIGC Team Tongyi Lab, Alibaba'], 'pdf_title_img': 'assets/pdf/title_img/2509.14055.jpg', 'data': {'categories': ['#architecture', '#video', '#multimodal', '#open_source', '#cv'], 'emoji': '🎭', 'ru': {'title': 'Революция в анимации персонажей: от скелета до реалистичного видео', 'desc': 'Wan-Animate - это унифицированная система для анимации и замены персонажей в видео. Она использует пространственно-выровненные сигналы скелета и неявные лицевые признаки для создания высококачественных видео с персонажами. Система может точно воспроизводить выражения лица и движения персонажа из эталонного видео, а также интегрировать анимированного персонажа в исходное видео, сохраняя освещение и цветовой тон сцены. Wan-Animate основан на модели Wan и использует модифицированную парадигму ввода для различения условий ссылки и областей генерации.'}, 'en': {'title': 'Seamless Character Animation and Replacement with Wan-Animate', 'desc': 'Wan-Animate is a comprehensive framework designed for character animation and replacement, utilizing spatially-aligned skeleton signals and implicit facial features. It allows users to animate a character by mimicking the expressions and movements from a reference video, resulting in high-quality character videos. Additionally, it can seamlessly integrate animated characters into existing scenes by matching the lighting and color tones of the environment. The framework employs a modified input approach to unify various tasks into a single symbolic representation, enhancing both controllability and expressiveness in character animation.'}, 'zh': {'title': 'Wan-Animate：无缝角色动画与替换的统一框架', 'desc': 'Wan-Animate是一个统一的角色动画和替换框架，利用空间对齐的骨骼信号和隐式面部特征生成高保真的角色视频。该框架可以根据给定的角色图像和参考视频，精确复制角色的表情和动作，实现角色动画。它还可以将动画角色无缝地集成到参考视频中，保持场景的光照和色调一致。Wan-Animate通过修改输入范式，统一多个任务为一个共同的符号表示，展示了在角色动画任务中的高可控性和表现力。'}}}, {'id': 'https://huggingface.co/papers/2509.13761', 'title': 'THOR: Tool-Integrated Hierarchical Optimization via RL for Mathematical\n  Reasoning', 'url': 'https://huggingface.co/papers/2509.13761', 'abstract': "THOR, a tool-integrated hierarchical optimization framework using RL, enhances mathematical reasoning and code generation by constructing high-quality datasets, optimizing reasoning paths, and correcting errors during inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have made remarkable progress in mathematical reasoning, but still continue to struggle with high-precision tasks like numerical computation and formal symbolic manipulation. Integrating external tools has emerged as a promising approach to bridge this gap. Despite recent advances, existing methods struggle with three key challenges: constructing tool-integrated reasoning data, performing fine-grained optimization, and enhancing inference. To overcome these limitations, we propose THOR (Tool-Integrated Hierarchical Optimization via RL). First, we introduce TIRGen, a multi-agent actor-critic-based pipeline for constructing high-quality datasets of tool-integrated reasoning paths, aligning with the policy and generalizing well across diverse models. Second, to perform fine-grained hierarchical optimization, we introduce an RL strategy that jointly optimizes for both trajectory-level problem solving and step-level code generation. This is motivated by our key insight that the success of an intermediate tool call is a strong predictor of the final answer's correctness. Finally, THOR incorporates a self-correction mechanism that leverages immediate tool feedback to dynamically revise erroneous reasoning paths during inference. Our approach demonstrates strong generalization across diverse models, performing effectively in both reasoning and non-reasoning models. It further achieves state-of-the-art performance for models of a similar scale on multiple mathematical benchmarks, while also delivering consistent improvements on code benchmarks. Our code will be publicly available at https://github.com/JingMog/THOR.", 'score': 6, 'issue_id': 5952, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': 'd7bf12df5bb3d467', 'authors': ['Qikai Chang', 'Zhenrong Zhang', 'Pengfei Hu', 'Jiefeng Ma', 'Yicheng Pan', 'Jianshu Zhang', 'Jun Du', 'Quan Liu', 'Jianqing Gao'], 'affiliations': ['University of Science and Technology of China', 'iFLYTEK Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.13761.jpg', 'data': {'categories': ['#inference', '#math', '#rl', '#dataset', '#reasoning', '#training', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'THOR: Интеллектуальная оптимизация математических рассуждений и кода с помощью ИИ', 'desc': 'THOR - это фреймворк для оптимизации математических рассуждений и генерации кода с использованием обучения с подкреплением. Он решает три ключевые проблемы: создание качественных наборов данных с интегрированными инструментами, оптимизацию путей рассуждений и исправление ошибок во время вывода. THOR использует многоагентный подход для генерации данных, иерархическую оптимизацию для улучшения решения задач и генерации кода, а также механизм самокоррекции на основе обратной связи от инструментов. Фреймворк демонстрирует сильную обобщающую способность и достигает высоких результатов на различных математических и кодовых тестах.'}, 'en': {'title': 'THOR: Optimizing Reasoning with Reinforcement Learning and Tool Integration', 'desc': 'THOR is a novel framework that enhances mathematical reasoning and code generation by integrating reinforcement learning (RL) with external tools. It addresses challenges in constructing high-quality datasets and optimizing reasoning paths through a multi-agent actor-critic approach called TIRGen. Additionally, THOR employs a hierarchical optimization strategy that focuses on both problem-solving and code generation, leveraging the success of tool calls to predict the correctness of answers. The framework also features a self-correction mechanism that allows it to dynamically adjust reasoning paths based on immediate feedback, leading to improved performance across various mathematical and coding tasks.'}, 'zh': {'title': 'THOR：提升数学推理与代码生成的智能工具', 'desc': 'THOR是一个基于强化学习的工具集成层次优化框架，旨在提升数学推理和代码生成的能力。它通过构建高质量的数据集、优化推理路径和在推理过程中纠正错误来实现这一目标。THOR引入了多智能体的演员-评论家管道TIRGen，以生成工具集成推理路径的数据集，并采用强化学习策略进行细粒度的层次优化。该框架还结合了自我纠正机制，利用即时工具反馈动态修正推理过程中的错误，展现出在多种模型上的强泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.13523', 'title': 'AERIS: Argonne Earth Systems Model for Reliable and Skillful Predictions', 'url': 'https://huggingface.co/papers/2509.13523', 'abstract': 'AERIS, a large-scale pixel-level Swin diffusion transformer, addresses scaling issues in high-resolution weather forecasting using SWiPe parallelism, achieving high performance and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative machine learning offers new opportunities to better understand complex Earth system dynamics. Recent diffusion-based methods address spectral biases and improve ensemble calibration in weather forecasting compared to deterministic methods, yet have so far proven difficult to scale stably at high resolutions. We introduce AERIS, a 1.3 to 80B parameter pixel-level Swin diffusion transformer to address this gap, and SWiPe, a generalizable technique that composes window parallelism with sequence and pipeline parallelism to shard window-based transformers without added communication cost or increased global batch size. On Aurora (10,080 nodes), AERIS sustains 10.21 ExaFLOPS (mixed precision) and a peak performance of 11.21 ExaFLOPS with 1 times 1 patch size on the 0.25{\\deg} ERA5 dataset, achieving 95.5% weak scaling efficiency, and 81.6% strong scaling efficiency. AERIS outperforms the IFS ENS and remains stable on seasonal scales to 90 days, highlighting the potential of billion-parameter diffusion models for weather and climate prediction.', 'score': 6, 'issue_id': 5963, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 сентября', 'en': 'September 16', 'zh': '9月16日'}, 'hash': '82d40a08f83e0e85', 'authors': ['Väinö Hatanpää', 'Eugene Ku', 'Jason Stock', 'Murali Emani', 'Sam Foreman', 'Chunyong Jung', 'Sandeep Madireddy', 'Tung Nguyen', 'Varuni Sastry', 'Ray A. O. Sinurat', 'Sam Wheeler', 'Huihuo Zheng', 'Troy Arcomano', 'Venkatram Vishwanath', 'Rao Kotamarthi'], 'affiliations': ['Allen Institute for AI, Seattle, Washington, USA', 'Argonne National Laboratory, Lemont, Illinois, USA', 'University of California, Los Angeles, California, USA', 'University of Chicago, Chicago, Illinois, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.13523.jpg', 'data': {'categories': ['#science', '#diffusion', '#training', '#dataset', '#optimization', '#architecture'], 'emoji': '🌦️', 'ru': {'title': 'AERIS: Революция в высокоточном прогнозировании погоды с помощью диффузионных трансформеров', 'desc': 'AERIS - это крупномасштабный диффузионный трансформер Swin для прогнозирования погоды высокого разрешения. Он использует параллелизм SWiPe для решения проблем масштабирования. AERIS достигает высокой производительности и стабильности, превосходя традиционные модели ансамблевого прогнозирования. Модель демонстрирует эффективное масштабирование на суперкомпьютере Aurora и остается стабильной при долгосрочном прогнозировании до 90 дней.'}, 'en': {'title': 'AERIS: Revolutionizing Weather Forecasting with Scalable Diffusion Models', 'desc': 'The paper introduces AERIS, a powerful pixel-level Swin diffusion transformer designed for high-resolution weather forecasting. It tackles the challenges of scaling diffusion models by employing SWiPe, a novel technique that combines different types of parallelism to enhance performance without increasing communication costs. AERIS demonstrates impressive computational capabilities, achieving over 10 ExaFLOPS on a large-scale computing system while maintaining high efficiency in both weak and strong scaling scenarios. This approach not only improves the accuracy of weather predictions but also showcases the potential of large-scale generative models in understanding complex Earth system dynamics.'}, 'zh': {'title': '亿参数扩散模型助力天气预报新突破', 'desc': 'AERIS是一种大规模的像素级Swin扩散变换器，旨在解决高分辨率天气预报中的扩展问题。它采用SWiPe并行技术，结合窗口并行性、序列并行性和管道并行性，有效地提高了性能和稳定性。通过在Aurora上运行，AERIS实现了高达10.21 ExaFLOPS的计算能力，并在季节尺度上保持稳定，展示了亿参数扩散模型在天气和气候预测中的潜力。该方法在处理复杂的地球系统动态方面提供了新的机遇。'}}}, {'id': 'https://huggingface.co/papers/2509.13683', 'title': 'Improving Context Fidelity via Native Retrieval-Augmented Reasoning', 'url': 'https://huggingface.co/papers/2509.13683', 'abstract': "CARE, a retrieval-augmented reasoning framework, enhances LLMs by integrating in-context evidence, improving retrieval accuracy and answer generation performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) often struggle with context fidelity, producing inconsistent answers when responding to questions based on provided information. Existing approaches either rely on expensive supervised fine-tuning to generate evidence post-answer or train models to perform web searches without necessarily improving utilization of the given context. We propose CARE, a novel native retrieval-augmented reasoning framework that teaches LLMs to explicitly integrate in-context evidence within their reasoning process with the model's own retrieval capabilities. Our method requires limited labeled evidence data while significantly enhancing both retrieval accuracy and answer generation performance through strategically retrieved in-context tokens in the reasoning chain. Extensive experiments on multiple real-world and counterfactual QA benchmarks demonstrate that our approach substantially outperforms supervised fine-tuning, traditional retrieval-augmented generation methods, and external retrieval solutions. This work represents a fundamental advancement in making LLMs more accurate, reliable, and efficient for knowledge-intensive tasks.", 'score': 5, 'issue_id': 5962, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '1aeb81ad2adfec22', 'authors': ['Suyuchen Wang', 'Jinlin Wang', 'Xinyu Wang', 'Shiqi Li', 'Xiangru Tang', 'Sirui Hong', 'Xiao-Wen Chang', 'Chenglin Wu', 'Bang Liu'], 'affiliations': ['Canada CIFAR AI Chair', 'DIRO, Université de Montréal', 'McGill University', 'MetaGPT', 'Mila - Quebec AI Institute', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.13683.jpg', 'data': {'categories': ['#benchmark', '#rag', '#reasoning', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'CARE: Самообучение LLM работе с контекстом', 'desc': 'CARE - это новая система, которая улучшает работу больших языковых моделей (LLM) путем интеграции контекстных доказательств в процесс рассуждений. Она обучает LLM самостоятельно извлекать релевантную информацию из контекста и использовать ее при генерации ответов. CARE превосходит существующие методы дообучения и внешнего поиска по точности извлечения и качеству ответов. Это значительный шаг вперед в повышении надежности и эффективности LLM для задач, требующих обширных знаний.'}, 'en': {'title': 'CARE: Enhancing LLMs with In-Context Evidence for Better Answers', 'desc': 'The paper introduces CARE, a framework that improves large language models (LLMs) by integrating in-context evidence during their reasoning process. Unlike traditional methods that require extensive fine-tuning or external searches, CARE allows LLMs to utilize their own retrieval capabilities to enhance answer generation. This approach significantly boosts retrieval accuracy and performance while needing minimal labeled data. The results from various QA benchmarks show that CARE outperforms existing methods, making LLMs more reliable for tasks that require deep knowledge.'}, 'zh': {'title': 'CARE：提升LLM的检索与推理能力', 'desc': 'CARE是一个增强大型语言模型（LLM）的检索增强推理框架，通过整合上下文证据来提高检索准确性和答案生成性能。传统方法往往依赖昂贵的监督微调或训练模型进行网络搜索，但未能有效利用给定的上下文。我们提出的CARE框架教会LLM在推理过程中明确整合上下文证据，利用模型自身的检索能力。实验结果表明，CARE在多个真实世界和反事实问答基准上显著优于传统方法，代表了LLM在知识密集型任务中的重要进步。'}}}, {'id': 'https://huggingface.co/papers/2509.13450', 'title': 'SteeringControl: Holistic Evaluation of Alignment Steering in LLMs', 'url': 'https://huggingface.co/papers/2509.13450', 'abstract': 'SteeringControl evaluates representation steering methods across bias, harmful generation, and hallucination, revealing tradeoffs and entanglement effects on secondary behaviors like sycophancy and commonsense morality.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SteeringControl, a benchmark for evaluating representation steering methods across core alignment objectives--bias, harmful generation, and hallucination--and their effects on secondary behaviors such as sycophancy and commonsense morality. While prior alignment work often highlights truthfulness or reasoning ability to demonstrate the side effects of representation steering, we find there are many unexplored tradeoffs not yet understood in a systematic way. We collect a dataset of safety-relevant primary and secondary behaviors to evaluate steering effectiveness and behavioral entanglement centered around five popular steering methods. To enable this, we craft a modular steering framework based on unique components that serve as the building blocks of many existing methods. Our results on Qwen-2.5-7B and Llama-3.1-8B find that strong steering performance is dependent on the specific combination of steering method, model, and targeted behavior, and that severe concept entanglement can result from poor combinations of these three as well. We release our code here: https://github.com/wang-research-lab/SteeringControl.git.', 'score': 3, 'issue_id': 5956, 'pub_date': '2025-09-16', 'pub_date_card': {'ru': '16 сентября', 'en': 'September 16', 'zh': '9月16日'}, 'hash': 'b8fbcce2f7976676', 'authors': ['Vincent Siu', 'Nicholas Crispino', 'David Park', 'Nathan W. Henry', 'Zhun Wang', 'Yang Liu', 'Dawn Song', 'Chenguang Wang'], 'affiliations': ['University of California, Berkeley', 'University of California, Santa Cruz', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2509.13450.jpg', 'data': {'categories': ['#data', '#alignment', '#ethics', '#hallucinations', '#benchmark', '#dataset'], 'emoji': '🎛️', 'ru': {'title': 'SteeringControl: Комплексная оценка методов управления ИИ', 'desc': 'SteeringControl - это новый бенчмарк для оценки методов управления представлениями в контексте ключевых целей выравнивания ИИ, таких как предвзятость, вредоносная генерация и галлюцинации. Исследование выявляет неожиданные компромиссы и эффекты запутывания во вторичных поведениях, например, подхалимстве и здравом смысле. Авторы создали модульную структуру управления и собрали набор данных для оценки эффективности управления и поведенческой запутанности. Результаты показывают, что производительность сильно зависит от конкретной комбинации метода управления, модели и целевого поведения.'}, 'en': {'title': 'Navigating the Tradeoffs of AI Steering Methods', 'desc': 'SteeringControl is a benchmark designed to assess various representation steering methods in machine learning, focusing on key alignment goals such as bias, harmful generation, and hallucination. The study uncovers the complex tradeoffs and entanglement effects these methods have on secondary behaviors, including sycophancy and commonsense morality. By creating a dataset that captures both primary and secondary safety-relevant behaviors, the research evaluates the effectiveness of different steering techniques. The findings indicate that the success of steering methods is highly dependent on the specific combinations of the method, model, and targeted behavior, highlighting the risks of concept entanglement in poor configurations.'}, 'zh': {'title': '评估表示引导方法的权衡与影响', 'desc': 'SteeringControl是一个基准，用于评估表示引导方法在偏见、有害生成和幻觉等核心对齐目标上的表现，以及它们对次要行为（如谄媚和常识道德）的影响。我们发现，许多未被系统理解的权衡关系影响着表示引导的效果。通过收集与安全相关的主要和次要行为数据集，我们评估了五种流行引导方法的有效性和行为纠缠。我们的研究表明，引导性能强弱依赖于引导方法、模型和目标行为的特定组合，且不良组合可能导致严重的概念纠缠。'}}}, {'id': 'https://huggingface.co/papers/2509.14026', 'title': 'Quantum Variational Activation Functions Empower Kolmogorov-Arnold\n  Networks', 'url': 'https://huggingface.co/papers/2509.14026', 'abstract': 'Quantum variational activation functions (QVAFs) and quantum-inspired Kolmogorov-Arnold networks (QKANs) enhance parameter efficiency and expressivity in quantum machine learning, offering scalability and improved performance in various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Variational quantum circuits (VQCs) are central to quantum machine learning, while recent progress in Kolmogorov-Arnold networks (KANs) highlights the power of learnable activation functions. We unify these directions by introducing quantum variational activation functions (QVAFs), realized through single-qubit data re-uploading circuits called DatA Re-Uploading ActivatioNs (DARUANs). We show that DARUAN with trainable weights in data pre-processing possesses an exponentially growing frequency spectrum with data repetitions, enabling an exponential reduction in parameter size compared with Fourier-based activations without loss of expressivity. Embedding DARUAN into KANs yields quantum-inspired KANs (QKANs), which retain the interpretability of KANs while improving their parameter efficiency, expressivity, and generalization. We further introduce two novel techniques to enhance scalability, feasibility and computational efficiency, such as layer extension and hybrid QKANs (HQKANs) as drop-in replacements of multi-layer perceptrons (MLPs) for feed-forward networks in large-scale models. We provide theoretical analysis and extensive experiments on function regression, image classification, and autoregressive generative language modeling, demonstrating the efficiency and scalability of QKANs. DARUANs and QKANs offer a promising direction for advancing quantum machine learning on both noisy intermediate-scale quantum (NISQ) hardware and classical quantum simulators.', 'score': 2, 'issue_id': 5964, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '7a7e15daaa1b60ea', 'authors': ['Jiun-Cheng Jiang', 'Morris Yu-Chao Huang', 'Tianlong Chen', 'Hsi-Sheng Goan'], 'affiliations': ['Center for Quantum Science and Engineering, National Taiwan University', 'Department of Physics and Center for Theoretical Physics, National Taiwan University, Taipei 106319, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.14026.jpg', 'data': {'categories': ['#architecture', '#training', '#data'], 'emoji': '🔬', 'ru': {'title': 'Квантовый прорыв в эффективности машинного обучения', 'desc': 'Статья представляет новый подход в квантовом машинном обучении - квантовые вариационные активационные функции (QVAF) и квантово-вдохновленные сети Колмогорова-Арнольда (QKAN). Эти методы повышают эффективность использования параметров и выразительность моделей. QVAF реализуются через однокубитные схемы повторной загрузки данных, называемые DARUAN. QKAN, построенные на основе DARUAN, улучшают параметрическую эффективность, выразительность и обобщающую способность классических сетей Колмогорова-Арнольда.'}, 'en': {'title': 'Revolutionizing Quantum Machine Learning with QVAFs and QKANs', 'desc': 'This paper introduces Quantum Variational Activation Functions (QVAFs) and Quantum-Inspired Kolmogorov-Arnold Networks (QKANs) to improve efficiency and performance in quantum machine learning. The authors present a novel approach using single-qubit data re-uploading circuits, called DatA Re-Uploading ActivatioNs (DARUANs), which allow for a significant reduction in parameter size while maintaining expressivity. By integrating DARUAN into KANs, they create QKANs that enhance interpretability and scalability, making them suitable for large-scale models. The paper includes theoretical analysis and experiments demonstrating the effectiveness of QKANs in various tasks like function regression and image classification.'}, 'zh': {'title': '量子机器学习的新方向：高效与可扩展性', 'desc': '量子变分激活函数（QVAFs）和量子启发的Kolmogorov-Arnold网络（QKANs）在量子机器学习中提高了参数效率和表达能力。我们通过单量子比特数据重上传电路（DARUANs）实现QVAFs，展示了在数据预处理中的可训练权重可以显著减少参数规模。将DARUAN嵌入KANs中形成QKANs，保留了KANs的可解释性，同时提升了参数效率和泛化能力。我们还提出了两种新技术以增强可扩展性和计算效率，展示了QKANs在多种任务中的有效性和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2509.14180', 'title': 'Synthesizing Behaviorally-Grounded Reasoning Chains: A Data-Generation\n  Framework for Personal Finance LLMs', 'url': 'https://huggingface.co/papers/2509.14180', 'abstract': 'A novel framework integrates financial context and behavioral finance to fine-tune a Qwen-3-8B model for personalized financial advice, achieving performance comparable to larger models with lower costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Personalized financial advice requires consideration of user goals, constraints, risk tolerance, and jurisdiction. Prior LLM work has focused on support systems for investors and financial planners. Simultaneously, numerous recent studies examine broader personal finance tasks, including budgeting, debt management, retirement, and estate planning, through agentic pipelines that incur high maintenance costs, yielding less than 25% of their expected financial returns. In this study, we introduce a novel and reproducible framework that integrates relevant financial context with behavioral finance studies to construct supervision data for end-to-end advisors. Using this framework, we create a 19k sample reasoning dataset and conduct a comprehensive fine-tuning of the Qwen-3-8B model on the dataset. Through a held-out test split and a blind LLM-jury study, we demonstrate that through careful data curation and behavioral integration, our 8B model achieves performance comparable to significantly larger baselines (14-32B parameters) across factual accuracy, fluency, and personalization metrics while incurring 80% lower costs than the larger counterparts.', 'score': 1, 'issue_id': 5966, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '67b0e10ac8d79758', 'authors': ['Akhil Theerthala'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.14180.jpg', 'data': {'categories': ['#agents', '#dataset', '#alignment', '#data', '#optimization', '#training', '#science', '#reasoning'], 'emoji': '💰', 'ru': {'title': 'Эффективные персонализированные финансовые советы с помощью компактной ИИ-модели', 'desc': 'Предложена новая система для персонализированных финансовых консультаций на основе модели Qwen-3-8B. Система учитывает финансовый контекст и поведенческие финансы для тонкой настройки языковой модели. Создан набор данных из 19 тысяч примеров для обучения модели. Результаты показывают, что 8-миллиардная модель достигает производительности сравнимой с более крупными моделями при значительно меньших затратах.'}, 'en': {'title': 'Personalized Financial Advice Made Affordable with Qwen-3-8B', 'desc': 'This paper presents a new framework that combines financial context with behavioral finance to enhance the Qwen-3-8B model for delivering personalized financial advice. The approach focuses on understanding user-specific factors such as goals, risk tolerance, and constraints, which are crucial for effective financial guidance. By creating a dataset of 19,000 samples and fine-tuning the model, the authors show that their smaller model can perform as well as much larger models while being significantly more cost-effective. The results indicate that careful data curation and the integration of behavioral insights can lead to high-quality financial advice without the high costs associated with larger models.'}, 'zh': {'title': '个性化财务建议的新框架', 'desc': '本研究提出了一种新颖的框架，将金融背景与行为金融学相结合，以优化Qwen-3-8B模型，为用户提供个性化的财务建议。该框架通过构建监督数据，创建了一个包含19,000个样本的推理数据集，并对模型进行了全面的微调。研究表明，经过精心的数据策划和行为整合，我们的8B模型在事实准确性、流畅性和个性化指标上，表现出与更大模型（14-32B参数）相当的性能，同时成本降低了80%。这一成果为个性化财务顾问系统的开发提供了新的思路。'}}}, {'id': 'https://huggingface.co/papers/2509.13642', 'title': 'LLM-I: LLMs are Naturally Interleaved Multimodal Creators', 'url': 'https://huggingface.co/papers/2509.13642', 'abstract': 'LLM-Interleaved (LLM-I) is a flexible framework that uses a central LLM to orchestrate a toolkit of specialized visual tools, achieving state-of-the-art performance in image-text generation through reinforcement learning and a novel scaling strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose LLM-Interleaved (LLM-I), a flexible and dynamic framework that reframes interleaved image-text generation as a tool-use problem. LLM-I is designed to overcome the "one-tool" bottleneck of current unified models, which are limited to synthetic imagery and struggle with tasks requiring factual grounding or programmatic precision. Our framework empowers a central LLM or MLLM agent to intelligently orchestrate a diverse toolkit of specialized visual tools, including online image search, diffusion-based generation, code execution, and image editing. The agent is trained to select and apply these tools proficiently via a Reinforcement Learning (RL) framework that features a hybrid reward system combining rule-based logic with judgments from LLM and MLLM evaluators. Trained on a diverse new dataset using four different model backbones, LLM-I demonstrates state-of-the-art performance, outperforming existing methods by a large margin across four benchmarks. We also introduce a novel test-time scaling strategy that provides further performance gains. Project Page: https://github.com/ByteDance-BandAI/LLM-I.', 'score': 1, 'issue_id': 5965, 'pub_date': '2025-09-17', 'pub_date_card': {'ru': '17 сентября', 'en': 'September 17', 'zh': '9月17日'}, 'hash': '2f0d1f84410e6835', 'authors': ['Zirun Guo', 'Feng Zhang', 'Kai Jia', 'Tao Jin'], 'affiliations': ['BandAI', 'ByteDance', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.13642.jpg', 'data': {'categories': ['#rl', '#games', '#multimodal', '#agents', '#optimization', '#benchmark', '#diffusion', '#dataset', '#rag'], 'emoji': '🧠', 'ru': {'title': 'LLM-I: Оркестр визуальных инструментов под управлением ИИ', 'desc': 'LLM-Interleaved (LLM-I) - это гибкая динамическая система, которая использует центральную большую языковую модель для управления набором специализированных визуальных инструментов. Система обучается с помощью обучения с подкреплением и использует гибридную систему вознаграждений, сочетающую логику на основе правил с оценками от ЯМ и МЯММ. LLM-I демонстрирует передовые результаты на четырех эталонных тестах, значительно превосходя существующие методы. Авторы также представляют новую стратегию масштабирования во время тестирования, которая обеспечивает дополнительный прирост производительности.'}, 'en': {'title': 'Empowering Image-Text Generation with LLM-I: A Tool-Use Revolution', 'desc': 'LLM-Interleaved (LLM-I) is a new framework that enhances image-text generation by using a central large language model (LLM) to manage various specialized visual tools. This approach addresses the limitations of existing models that can only use one tool at a time, which often leads to poor performance in tasks needing accurate information or detailed execution. By employing reinforcement learning, LLM-I trains the LLM to effectively choose and utilize these tools, such as image search and editing, based on a unique reward system. The framework has shown significant improvements in performance across multiple benchmarks, thanks to its innovative scaling strategy and diverse training dataset.'}, 'zh': {'title': '灵活的图像-文本生成框架', 'desc': 'LLM-Interleaved (LLM-I) 是一个灵活的框架，利用中央大型语言模型（LLM）来协调一套专门的视觉工具，从而在图像-文本生成方面实现了最先进的性能。该框架通过强化学习和新颖的扩展策略，解决了当前统一模型在合成图像方面的局限性，特别是在需要事实基础或程序精确度的任务中。LLM-I 使得中央 LLM 或多语言模型（MLLM）代理能够智能地选择和应用多种视觉工具，包括在线图像搜索、基于扩散的生成、代码执行和图像编辑。经过在多样化的新数据集上训练，LLM-I 在四个基准测试中表现优异，显著超越了现有方法。'}}}, {'id': 'https://huggingface.co/papers/2509.12474', 'title': 'Image Tokenizer Needs Post-Training', 'url': 'https://huggingface.co/papers/2509.12474', 'abstract': 'A novel tokenizer training scheme, including main and post-training phases, improves latent space construction and decoding, enhancing image generation quality and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent image generative models typically capture the image distribution in a pre-constructed latent space, relying on a frozen image tokenizer. However, there exists a significant discrepancy between the reconstruction and generation distribution, where current tokenizers only prioritize the reconstruction task that happens before generative training without considering the generation errors during sampling. In this paper, we comprehensively analyze the reason for this discrepancy in a discrete latent space, and, from which, we propose a novel tokenizer training scheme including both main-training and post-training, focusing on improving latent space construction and decoding respectively. During the main training, a latent perturbation strategy is proposed to simulate sampling noises, \\ie, the unexpected tokens generated in generative inference. Specifically, we propose a plug-and-play tokenizer training scheme, which significantly enhances the robustness of tokenizer, thus boosting the generation quality and convergence speed, and a novel tokenizer evaluation metric, \\ie, pFID, which successfully correlates the tokenizer performance to generation quality. During post-training, we further optimize the tokenizer decoder regarding a well-trained generative model to mitigate the distribution difference between generated and reconstructed tokens. With a sim400M generator, a discrete tokenizer trained with our proposed main training achieves a notable 1.60 gFID and further obtains 1.36 gFID with the additional post-training. Further experiments are conducted to broadly validate the effectiveness of our post-training strategy on off-the-shelf discrete and continuous tokenizers, coupled with autoregressive and diffusion-based generators.', 'score': 0, 'issue_id': 5969, 'pub_date': '2025-09-15', 'pub_date_card': {'ru': '15 сентября', 'en': 'September 15', 'zh': '9月15日'}, 'hash': '838407f1a104d2ca', 'authors': ['Kai Qiu', 'Xiang Li', 'Hao Chen', 'Jason Kuen', 'Xiaohao Xu', 'Jiuxiang Gu', 'Yinyi Luo', 'Bhiksha Raj', 'Zhe Lin', 'Marios Savvides'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2509.12474.jpg', 'data': {'categories': ['#dataset', '#diffusion', '#training', '#optimization', '#data', '#architecture'], 'emoji': '🖼️', 'ru': {'title': 'Улучшение генерации изображений через продвинутое обучение токенизатора', 'desc': 'Статья представляет новую схему обучения токенизатора для генеративных моделей изображений. Предлагается двухфазный подход: основное обучение с возмущением латентного пространства и пост-обучение для оптимизации декодера. Это улучшает качество и устойчивость генерации изображений, уменьшая разрыв между распределениями реконструкции и генерации. Авторы также вводят новую метрику оценки токенизатора pFID, коррелирующую с качеством генерации.'}, 'en': {'title': 'Enhancing Image Generation with Advanced Tokenizer Training', 'desc': "This paper introduces a new training method for tokenizers that enhances the quality of image generation in machine learning models. It identifies a gap between how images are reconstructed and how they are generated, which is often overlooked by existing tokenizers. The proposed method includes a main training phase that simulates sampling errors and a post-training phase that refines the tokenizer's decoding process. By implementing this dual-phase approach, the authors demonstrate improved robustness and faster convergence in image generation tasks, validated through new evaluation metrics and experiments with various models."}, 'zh': {'title': '提升图像生成质量的新分词器训练方案', 'desc': '本文提出了一种新颖的分词器训练方案，包括主要训练和后期训练阶段，旨在改善潜在空间的构建和解码，从而提高图像生成的质量和鲁棒性。当前的图像生成模型通常依赖于固定的图像分词器，但在重建和生成分布之间存在显著差异。我们分析了这种差异的原因，并提出了一种新的分词器训练方案，重点改善潜在空间的构建和解码。通过引入潜在扰动策略和新的评估指标pFID，我们显著提升了分词器的鲁棒性和生成质量。'}}}, {'id': 'https://huggingface.co/papers/2509.13353', 'title': 'Hybrid Quantum-Classical Model for Image Classification', 'url': 'https://huggingface.co/papers/2509.13353', 'abstract': 'Hybrid quantum-classical neural networks outperform classical models in accuracy, training efficiency, and parameter scalability across various datasets, especially for complex vision tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t This study presents a systematic comparison between hybrid quantum-classical neural networks and purely classical models across three benchmark datasets (MNIST, CIFAR100, and STL10) to evaluate their performance, efficiency, and robustness. The hybrid models integrate parameterized quantum circuits with classical deep learning architectures, while the classical counterparts use conventional convolutional neural networks (CNNs). Experiments were conducted over 50 training epochs for each dataset, with evaluations on validation accuracy, test accuracy, training time, computational resource usage, and adversarial robustness (tested with epsilon=0.1 perturbations).Key findings demonstrate that hybrid models consistently outperform classical models in final accuracy, achieving {99.38\\% (MNIST), 41.69\\% (CIFAR100), and 74.05\\% (STL10) validation accuracy, compared to classical benchmarks of 98.21\\%, 32.25\\%, and 63.76\\%, respectively. Notably, the hybrid advantage scales with dataset complexity, showing the most significant gains on CIFAR100 (+9.44\\%) and STL10 (+10.29\\%). Hybrid models also train 5--12times faster (e.g., 21.23s vs. 108.44s per epoch on MNIST) and use 6--32\\% fewer parameters} while maintaining superior generalization to unseen test data.Adversarial robustness tests reveal that hybrid models are significantly more resilient on simpler datasets (e.g., 45.27\\% robust accuracy on MNIST vs. 10.80\\% for classical) but show comparable fragility on complex datasets like CIFAR100 (sim1\\% robustness for both). Resource efficiency analyses indicate that hybrid models consume less memory (4--5GB vs. 5--6GB for classical) and lower CPU utilization (9.5\\% vs. 23.2\\% on average).These results suggest that hybrid quantum-classical architectures offer compelling advantages in accuracy, training efficiency, and parameter scalability, particularly for complex vision tasks.', 'score': 0, 'issue_id': 5964, 'pub_date': '2025-09-14', 'pub_date_card': {'ru': '14 сентября', 'en': 'September 14', 'zh': '9月14日'}, 'hash': '4ec1741e6a502b77', 'authors': ['Muhammad Adnan Shahzad'], 'affiliations': ['Department of Computer Science and Software Engineering, Concordia University, Montreal, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.13353.jpg', 'data': {'categories': ['#cv', '#optimization', '#training', '#dataset', '#architecture', '#security', '#benchmark'], 'emoji': '🔬', 'ru':
