    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.16872', 'title': 'DeepAnalyze: Agentic Large Language Models for Autonomous Data Science', 'url': 'https://huggingface.co/papers/2510.16872', 'abstract': 'DeepAnalyze-8B, an agentic LLM, autonomously completes the data science pipeline from raw data to research reports using curriculum-based training and data-grounded trajectory synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous data science, from raw data sources to analyst-grade deep research reports, has been a long-standing challenge, and is now becoming feasible with the emergence of powerful large language models (LLMs). Recent workflow-based data agents have shown promising results on specific data tasks but remain fundamentally limited in achieving fully autonomous data science due to their reliance on predefined workflows. In this paper, we introduce DeepAnalyze-8B, the first agentic LLM designed for autonomous data science, capable of automatically completing the end-toend pipeline from data sources to analyst-grade deep research reports. To tackle high-complexity data science tasks, we propose a curriculum-based agentic training paradigm that emulates the learning trajectory of human data scientists, enabling LLMs to progressively acquire and integrate multiple capabilities in real-world environments. We also introduce a data-grounded trajectory synthesis framework that constructs high-quality training data. Through agentic training, DeepAnalyze learns to perform a broad spectrum of data tasks, ranging from data question answering and specialized analytical tasks to open-ended data research. Experiments demonstrate that, with only 8B parameters, DeepAnalyze outperforms previous workflow-based agents built on most advanced proprietary LLMs. The model, code, and training data of DeepAnalyze are open-sourced, paving the way toward autonomous data science.', 'score': 7, 'issue_id': 6521, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '274bf4f3e131abd9', 'authors': ['Shaolei Zhang', 'Ju Fan', 'Meihao Fan', 'Guoliang Li', 'Xiaoyong Du'], 'affiliations': ['Renmin University of China', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16872.jpg', 'data': {'categories': ['#science', '#agi', '#training', '#agents', '#data', '#open_source'], 'emoji': '🔬', 'ru': {'title': 'Автономный data scientist с 8 миллиардами параметров', 'desc': 'DeepAnalyze-8B — это первая agentic LLM, разработанная специально для автономной data science, способная самостоятельно выполнять весь pipeline от сырых данных до аналитических отчётов исследовательского уровня. Модель обучается по curriculum-based парадигме, которая имитирует траекторию обучения человека-аналитика, позволяя LLM постепенно осваивать и интегрировать множество навыков в реальных условиях. Авторы также предложили data-grounded framework для синтеза высококачественных обучающих траекторий. При всего 8 миллиардах параметров DeepAnalyze превосходит предыдущие workflow-based агенты, построенные на самых продвинутых проприетарных LLM.'}, 'en': {'title': 'Autonomous Data Science with DeepAnalyze-8B', 'desc': 'DeepAnalyze-8B is a large language model (LLM) designed to autonomously manage the entire data science process, from raw data to comprehensive research reports. It utilizes a curriculum-based training approach that mimics how human data scientists learn, allowing it to develop various skills needed for complex data tasks. The model also employs a data-grounded trajectory synthesis framework to create high-quality training data, enhancing its learning capabilities. Experiments show that DeepAnalyze-8B, with only 8 billion parameters, surpasses previous models in performing diverse data science tasks, making significant strides towards fully autonomous data analysis.'}, 'zh': {'title': '自主数据科学的新纪元：DeepAnalyze-8B', 'desc': 'DeepAnalyze-8B是一种自主的语言模型，能够从原始数据自动完成数据科学流程，生成研究报告。它采用基于课程的训练方法，模拟人类数据科学家的学习过程，使模型能够逐步掌握多种能力。通过数据驱动的轨迹合成框架，DeepAnalyze生成高质量的训练数据，提升模型的表现。实验结果表明，DeepAnalyze在仅有80亿参数的情况下，超越了以往基于工作流的代理模型，推动了自主数据科学的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.17803', 'title': 'ConsistEdit: Highly Consistent and Precise Training-free Visual Editing', 'url': 'https://huggingface.co/papers/2510.17803', 'abstract': 'ConsistEdit, a novel attention control method for MM-DiT, enhances image and video editing by ensuring consistency and fine-grained control across all inference steps and attention layers.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in training-free attention control methods have enabled flexible and efficient text-guided editing capabilities for existing generation models. However, current approaches struggle to simultaneously deliver strong editing strength while preserving consistency with the source. This limitation becomes particularly critical in multi-round and video editing, where visual errors can accumulate over time. Moreover, most existing methods enforce global consistency, which limits their ability to modify individual attributes such as texture while preserving others, thereby hindering fine-grained editing. Recently, the architectural shift from U-Net to MM-DiT has brought significant improvements in generative performance and introduced a novel mechanism for integrating text and vision modalities. These advancements pave the way for overcoming challenges that previous methods failed to resolve. Through an in-depth analysis of MM-DiT, we identify three key insights into its attention mechanisms. Building on these, we propose ConsistEdit, a novel attention control method specifically tailored for MM-DiT. ConsistEdit incorporates vision-only attention control, mask-guided pre-attention fusion, and differentiated manipulation of the query, key, and value tokens to produce consistent, prompt-aligned edits. Extensive experiments demonstrate that ConsistEdit achieves state-of-the-art performance across a wide range of image and video editing tasks, including both structure-consistent and structure-inconsistent scenarios. Unlike prior methods, it is the first approach to perform editing across all inference steps and attention layers without handcraft, significantly enhancing reliability and consistency, which enables robust multi-round and multi-region editing. Furthermore, it supports progressive adjustment of structural consistency, enabling finer control.', 'score': 3, 'issue_id': 6521, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'b0c5a5bae934a22a', 'authors': ['Zixin Yin', 'Ling-Hao Chen', 'Lionel Ni', 'Xili Dai'], 'affiliations': ['Hong Kong University of Science and Technology', 'Hong Kong University of Science and Technology, Guangzhou', 'International Digital Economy Academy', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.17803.jpg', 'data': {'categories': ['#cv', '#training', '#optimization', '#multimodal', '#architecture'], 'emoji': '🎯', 'ru': {'title': 'ConsistEdit: точный контроль внимания в MM-DiT для надёжного редактирования', 'desc': 'Исследователи представили ConsistEdit — новый метод управления механизмом внимания в архитектуре MM-DiT для редактирования изображений и видео. Метод решает ключевую проблему существующих подходов: невозможность одновременно обеспечить сильное редактирование и сохранить консистентность с исходным изображением. ConsistEdit использует три техники: контроль внимания только для визуальной модальности, слияние признаков с учётом маски и дифференцированную работу с query, key и value токенами. Это позволяет выполнять надёжное многораундовое редактирование на всех шагах inference и во всех слоях внимания, с возможностью тонкой настройки структурной консистентности.'}, 'en': {'title': 'ConsistEdit: Precision and Consistency in Image and Video Editing', 'desc': 'ConsistEdit is a new method designed to improve image and video editing by providing better control over attention mechanisms in the MM-DiT model. It addresses the challenge of maintaining consistency while allowing for detailed edits, which is crucial in multi-round editing scenarios. By using techniques like vision-only attention control and mask-guided pre-attention fusion, ConsistEdit ensures that edits align closely with the original content. This approach not only enhances the quality of edits but also allows for progressive adjustments, making it easier to manipulate specific attributes without losing overall coherence.'}, 'zh': {'title': 'ConsistEdit：提升图像视频编辑的一致性与控制力', 'desc': 'ConsistEdit是一种新颖的注意力控制方法，专为MM-DiT设计，旨在提升图像和视频编辑的效果。它通过在所有推理步骤和注意力层中确保一致性和细粒度控制，解决了现有方法在编辑强度和源一致性之间的矛盾。该方法引入了视觉专用的注意力控制和掩码引导的预注意力融合，能够在编辑过程中实现更精细的属性调整。实验结果表明，ConsistEdit在多种图像和视频编辑任务中表现出色，显著提高了编辑的可靠性和一致性。'}}}, {'id': 'https://huggingface.co/papers/2510.16751', 'title': 'Visual Autoregressive Models Beat Diffusion Models on Inference Time\n  Scaling', 'url': 'https://huggingface.co/papers/2510.16751', 'abstract': "Beam search in discrete visual autoregressive models enhances text-to-image generation more effectively than search in continuous diffusion models, highlighting architecture's importance over scale.  \t\t\t\t\tAI-generated summary \t\t\t\t While inference-time scaling through search has revolutionized Large Language Models, translating these gains to image generation has proven difficult. Recent attempts to apply search strategies to continuous diffusion models show limited benefits, with simple random sampling often performing best. We demonstrate that the discrete, sequential nature of visual autoregressive models enables effective search for image generation. We show that beam search substantially improves text-to-image generation, enabling a 2B parameter autoregressive model to outperform a 12B parameter diffusion model across benchmarks. Systematic ablations show that this advantage comes from the discrete token space, which allows early pruning and computational reuse, and our verifier analysis highlights trade-offs between speed and reasoning capability. These findings suggest that model architecture, not just scale, is critical for inference-time optimization in visual generation.", 'score': 2, 'issue_id': 6521, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': 'd554b99c0fe303db', 'authors': ['Erik Riise', 'Mehmet Onurcan Kaya', 'Dim P. Papadopoulos'], 'affiliations': ['Pioneer Center for AI', 'Technical University of Denmark'], 'pdf_title_img': 'assets/pdf/title_img/2510.16751.jpg', 'data': {'categories': ['#cv', '#optimization', '#inference', '#architecture', '#benchmark', '#games'], 'emoji': '🔍', 'ru': {'title': 'Дискретность важнее масштаба: beam search в авторегрессионных моделях для генерации изображений', 'desc': 'Исследователи показали, что beam search значительно эффективнее работает в дискретных визуальных авторегрессионных моделях, чем в непрерывных диффузионных моделях. Авторегрессионная модель всего на 2 миллиарда параметров с beam search превосходит 12-миллиардную диффузионную модель в задаче генерации изображений по тексту. Преимущество достигается благодаря дискретному пространству токенов, которое позволяет раньше отсекать неудачные варианты и переиспользовать вычисления. Работа демонстрирует, что архитектура модели играет критическую роль для оптимизации на этапе инференса, а не только размер модели.'}, 'en': {'title': 'Architecture Matters: Beam Search Boosts Text-to-Image Generation!', 'desc': "This paper explores the effectiveness of beam search in discrete visual autoregressive models for text-to-image generation. It reveals that traditional continuous diffusion models do not benefit significantly from search strategies, often yielding inferior results compared to simpler methods like random sampling. The authors demonstrate that the discrete nature of autoregressive models allows for more efficient search processes, leading to improved performance. Their findings emphasize that the architecture of the model plays a crucial role in optimizing inference time, rather than merely increasing the model's size."}, 'zh': {'title': '架构优于规模：束搜索提升图像生成', 'desc': '本文探讨了在离散视觉自回归模型中使用束搜索对文本到图像生成的影响。研究表明，束搜索显著提升了图像生成的效果，尤其是在与连续扩散模型的比较中。通过系统的消融实验，发现离散的标记空间使得早期剪枝和计算重用成为可能，从而提高了效率。结果表明，模型架构在视觉生成中的推理优化中比模型规模更为重要。'}}}, {'id': 'https://huggingface.co/papers/2510.17681', 'title': 'PICABench: How Far Are We from Physically Realistic Image Editing?', 'url': 'https://huggingface.co/papers/2510.17681', 'abstract': 'PICABench and PICAEval evaluate physical realism in image editing by assessing eight sub-dimensions and using VLM-as-a-judge with human annotations, highlighting the need for physics-based solutions.  \t\t\t\t\tAI-generated summary \t\t\t\t Image editing has achieved remarkable progress recently. Modern editing models could already follow complex instructions to manipulate the original content. However, beyond completing the editing instructions, the accompanying physical effects are the key to the generation realism. For example, removing an object should also remove its shadow, reflections, and interactions with nearby objects. Unfortunately, existing models and benchmarks mainly focus on instruction completion but overlook these physical effects. So, at this moment, how far are we from physically realistic image editing? To answer this, we introduce PICABench, which systematically evaluates physical realism across eight sub-dimension (spanning optics, mechanics, and state transitions) for most of the common editing operations (add, remove, attribute change, etc). We further propose the PICAEval, a reliable evaluation protocol that uses VLM-as-a-judge with per-case, region-level human annotations and questions. Beyond benchmarking, we also explore effective solutions by learning physics from videos and construct a training dataset PICA-100K. After evaluating most of the mainstream models, we observe that physical realism remains a challenging problem with large rooms to explore. We hope that our benchmark and proposed solutions can serve as a foundation for future work moving from naive content editing toward physically consistent realism.', 'score': 1, 'issue_id': 6521, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '3b31de43894f079f', 'authors': ['Yuandong Pu', 'Le Zhuo', 'Songhao Han', 'Jinbo Xing', 'Kaiwen Zhu', 'Shuo Cao', 'Bin Fu', 'Si Liu', 'Hongsheng Li', 'Yu Qiao', 'Wenlong Zhang', 'Xi Chen', 'Yihao Liu'], 'affiliations': ['Beihang University', 'CUHK MMLab', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tongyi Lab', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2510.17681.jpg', 'data': {'categories': ['#cv', '#optimization', '#dataset', '#survey', '#benchmark'], 'emoji': '🔮', 'ru': {'title': 'Физическая реалистичность в редактировании изображений: новый бенчмарк', 'desc': 'Исследователи представили PICABench — новый бенчмарк для оценки физической реалистичности при редактировании изображений с помощью AI. Существующие модели редактирования хорошо справляются с выполнением инструкций, но игнорируют физические эффекты, такие как тени, отражения и взаимодействие объектов. Бенчмарк оценивает восемь измерений физического реализма (оптика, механика, изменения состояний) и использует VLM в качестве судьи с аннотациями на уровне регионов изображения. Для обучения моделей авторы создали датасет PICA-100K, который позволяет моделям учиться физике из видео, показав, что физическая корректность остаётся серьёзной проблемой для современных систем.'}, 'en': {'title': 'Towards Physically Realistic Image Editing: Evaluating with PICABench and PICAEval', 'desc': 'This paper introduces PICABench and PICAEval, tools designed to evaluate the physical realism of image editing by examining eight specific aspects related to physics. It highlights that while current image editing models can follow complex instructions, they often neglect the physical consequences of those edits, such as shadows and reflections. The authors propose a new evaluation framework that incorporates human annotations and uses a Vision-Language Model (VLM) to assess the realism of edits. The findings indicate that achieving physically realistic image editing is still a significant challenge, suggesting a need for further research and development in this area.'}, 'zh': {'title': '推动图像编辑向物理真实感发展', 'desc': '本文介绍了PICABench和PICAEval，这两个工具用于评估图像编辑中的物理真实感。它们通过评估八个子维度，结合人类注释，强调了基于物理的解决方案的必要性。当前的图像编辑模型虽然能够完成复杂的指令，但往往忽视了物理效果，例如去除物体时也应去除其阴影和反射。通过系统评估和提出有效的学习物理的方法，本文希望为未来的研究奠定基础，推动图像编辑向物理一致的真实感发展。'}}}, {'id': 'https://huggingface.co/papers/2510.17354', 'title': 'Towards Mixed-Modal Retrieval for Universal Retrieval-Augmented\n  Generation', 'url': 'https://huggingface.co/papers/2510.17354', 'abstract': 'Nyx, a unified mixed-modal retriever, enhances vision-language generation by retrieving and reasoning over mixed-modal data, outperforming existing RAG systems in real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) has emerged as a powerful paradigm for enhancing large language models (LLMs) by retrieving relevant documents from an external corpus. However, existing RAG systems primarily focus on unimodal text documents, and often fall short in real-world scenarios where both queries and documents may contain mixed modalities (such as text and images). In this paper, we address the challenge of Universal Retrieval-Augmented Generation (URAG), which involves retrieving and reasoning over mixed-modal information to improve vision-language generation. To this end, we propose Nyx, a unified mixed-modal to mixed-modal retriever tailored for URAG scenarios. To mitigate the scarcity of realistic mixed-modal data, we introduce a four-stage automated pipeline for generation and filtering, leveraging web documents to construct NyxQA, a dataset comprising diverse mixed-modal question-answer pairs that better reflect real-world information needs. Building on this high-quality dataset, we adopt a two-stage training framework for Nyx: we first perform pre-training on NyxQA along with a variety of open-source retrieval datasets, followed by supervised fine-tuning using feedback from downstream vision-language models (VLMs) to align retrieval outputs with generative preferences. Experimental results demonstrate that Nyx not only performs competitively on standard text-only RAG benchmarks, but also excels in the more general and realistic URAG setting, significantly improving generation quality in vision-language tasks.', 'score': 1, 'issue_id': 6521, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'a8b0b456ca9cf1f9', 'authors': ['Chenghao Zhang', 'Guanting Dong', 'Xinyu Yang', 'Zhicheng Dou'], 'affiliations': ['Renmin University of China, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.17354.jpg', 'data': {'categories': ['#rag', '#training', '#optimization', '#dataset', '#multimodal', '#reasoning', '#games', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Универсальный поиск для мультимодальной генерации', 'desc': 'Статья представляет Nyx — универсальную систему для retrieval-augmented generation (RAG), работающую с мультимодальными данными (текст и изображения). Авторы создали датасет NyxQA с разнообразными мультимодальными вопросами и ответами, используя автоматический pipeline для генерации данных из веб-документов. Nyx обучается в два этапа: сначала pre-training на NyxQA и других датасетах, затем fine-tuning с использованием обратной связи от vision-language моделей. Эксперименты показывают, что Nyx превосходит существующие RAG-системы как на текстовых задачах, так и в реалистичных сценариях с мультимодальными запросами.'}, 'en': {'title': 'Nyx: Bridging Text and Images for Better AI Understanding', 'desc': 'The paper introduces Nyx, a mixed-modal retriever designed to enhance vision-language generation by effectively retrieving and reasoning over both text and image data. Unlike traditional Retrieval-Augmented Generation (RAG) systems that focus solely on text, Nyx addresses the complexities of Universal Retrieval-Augmented Generation (URAG) where mixed modalities are involved. To support this, the authors developed a four-stage automated pipeline to create NyxQA, a dataset of mixed-modal question-answer pairs that better represent real-world scenarios. Experimental results show that Nyx outperforms existing RAG systems, particularly in tasks that require understanding and generating content from both text and images.'}, 'zh': {'title': 'Nyx：提升视觉-语言生成的混合模态检索器', 'desc': '本文提出了一种名为Nyx的统一混合模态检索器，旨在通过检索和推理混合模态数据来增强视觉-语言生成。现有的检索增强生成（RAG）系统主要集中在单一模态的文本文档上，而Nyx则能够处理同时包含文本和图像的查询和文档。为了应对现实场景中的挑战，Nyx采用了一个四阶段的自动化管道来生成和过滤数据，构建了一个多样化的混合模态问答数据集NyxQA。实验结果表明，Nyx在标准文本RAG基准测试中表现出色，并在更广泛的现实URAG设置中显著提高了视觉-语言任务的生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.15527', 'title': 'Balanced Multi-Task Attention for Satellite Image Classification: A\n  Systematic Approach to Achieving 97.23% Accuracy on EuroSAT Without\n  Pre-Training', 'url': 'https://huggingface.co/papers/2510.15527', 'abstract': "A novel balanced multi-task attention mechanism in custom convolutional neural networks improves satellite land use classification accuracy to 97.23% on the EuroSAT dataset without pre-trained models.  \t\t\t\t\tAI-generated summary \t\t\t\t This work presents a systematic investigation of custom convolutional neural network architectures for satellite land use classification, achieving 97.23% test accuracy on the EuroSAT dataset without reliance on pre-trained models. Through three progressive architectural iterations (baseline: 94.30%, CBAM-enhanced: 95.98%, and balanced multi-task attention: 97.23%) we identify and address specific failure modes in satellite imagery classification. Our principal contribution is a novel balanced multi-task attention mechanism that combines Coordinate Attention for spatial feature extraction with Squeeze-Excitation blocks for spectral feature extraction, unified through a learnable fusion parameter. Experimental results demonstrate that this learnable parameter autonomously converges to alpha approximately 0.57, indicating near-equal importance of spatial and spectral modalities for satellite imagery. We employ progressive DropBlock regularization (5-20% by network depth) and class-balanced loss weighting to address overfitting and confusion pattern imbalance. The final 12-layer architecture achieves Cohen's Kappa of 0.9692 with all classes exceeding 94.46% accuracy, demonstrating confidence calibration with a 24.25% gap between correct and incorrect predictions. Our approach achieves performance within 1.34% of fine-tuned ResNet-50 (98.57%) while requiring no external data, validating the efficacy of systematic architectural design for domain-specific applications. Complete code, trained models, and evaluation scripts are publicly available.", 'score': 1, 'issue_id': 6521, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': 'c89aa46fa8b1dc13', 'authors': ['Aditya Vir'], 'affiliations': ['Department of Computer Science and Engineering Manipal University Jaipur Jaipur, Rajasthan 303007, India'], 'pdf_title_img': 'assets/pdf/title_img/2510.15527.jpg', 'data': {'categories': ['#cv', '#optimization', '#dataset', '#architecture', '#open_source'], 'emoji': '🛰️', 'ru': {'title': 'Сбалансированное внимание к спутниковым снимкам без предобучения', 'desc': 'Исследователи разработали специализированную свёрточную нейронную сеть для классификации использования земель по спутниковым снимкам, достигнув точности 97.23% на датасете EuroSAT без использования предобученных моделей. Ключевая новизна работы — сбалансированный механизм внимания с множественными задачами, который объединяет пространственные и спектральные признаки через обучаемый параметр слияния, автоматически сходящийся к значению 0.57. Архитектура использует прогрессивную DropBlock регуляризацию и взвешивание классов для борьбы с переобучением, обеспечивая точность выше 94.46% для всех классов и коэффициент Каппа Коэна 0.9692. Результаты показывают, что систематический дизайн архитектуры под конкретную задачу может достичь производительности в пределах 1.34% от fine-tuned ResNet-50 без внешних данных.'}, 'en': {'title': 'Boosting Satellite Classification with Balanced Attention Mechanism', 'desc': "This paper introduces a new balanced multi-task attention mechanism within custom convolutional neural networks to enhance satellite land use classification. The proposed method achieves an impressive accuracy of 97.23% on the EuroSAT dataset without using pre-trained models. By iterating through different architectural designs, the authors effectively address challenges in satellite imagery classification, particularly through the integration of spatial and spectral feature extraction techniques. The results indicate that the model's design significantly improves performance while maintaining a balance between different data modalities, showcasing the potential of tailored neural network architectures for specific tasks."}, 'zh': {'title': '创新的平衡多任务注意力机制提升卫星分类精度', 'desc': '本文提出了一种新颖的平衡多任务注意力机制，应用于自定义卷积神经网络，以提高卫星土地利用分类的准确性，达到了97.23%的测试准确率，且无需依赖预训练模型。通过三次逐步的架构迭代，我们识别并解决了卫星图像分类中的特定失败模式。我们的主要贡献是结合坐标注意力和压缩激励块的平衡多任务注意力机制，利用可学习的融合参数来统一空间和光谱特征提取。实验结果表明，该可学习参数自我收敛至约0.57，表明空间和光谱模态在卫星图像中的重要性几乎相等。'}}}];

        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-10-21 02:24',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-21 02:24')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-21 02:24')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
