        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];

            } else if (lang === 'en') {

            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

        const articlesData = [{'id': 'https://huggingface.co/papers/2410.21252', 'title': 'LongReward: Improving Long-context Large Language Models with AI Feedback', 'url': 'https://huggingface.co/papers/2410.21252', 'abstract': "Though significant advancements have been achieved in developing long-context large language models (LLMs), the compromised quality of LLM-synthesized data for supervised fine-tuning (SFT) often affects the long-context performance of SFT models and leads to inherent limitations. In principle, reinforcement learning (RL) with appropriate reward signals can further enhance models' capacities. However, how to obtain reliable rewards in long-context scenarios remains unexplored. To this end, we propose LongReward, a novel method that utilizes an off-the-shelf LLM to provide rewards for long-context model responses from four human-valued dimensions: helpfulness, logicality, faithfulness, and completeness, each with a carefully designed assessment pipeline. By combining LongReward and offline RL algorithm DPO, we are able to effectively improve long-context SFT models. Our experiments indicate that LongReward not only significantly improves models' long-context performance but also enhances their ability to follow short instructions. We also find that long-context DPO with LongReward and conventional short-context DPO can be used together without hurting either one's performance.", 'score': 8, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '0ff5d39896cdfbbe', 'data': {'categories': ['#rl', '#rlhf', '#long_context'], 'emoji': 'ğŸ“', 'ru': {'title': 'LongReward: Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ LongReward Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ ar: High-Capacity Real-World Image Restoration with Privacy-Safe Dataset Curation', 'url': 'https://huggingface.co/papers/2410.18666', 'abstract': "Image restoration (IR) in real-world scenarios presents significant challenges due to the lack of high-capacity models and comprehensive datasets. To tackle these issues, we present a dual strategy: GenIR, an innovative data curation pipeline, and DreamClear, a cutting-edge Diffusion Transformer (DiT)-based image restoration model. GenIR, our pioneering contribution, is a dual-prompt learning pipeline that overcomes the limitations of existing datasets, which typically comprise only a few thousand images and thus offer limited generalizability for larger models. GenIR streamlines the process into three stages: image-text pair construction, dual-prompt based fine-tuning, and data generation & filtering. This approach circumvents the laborious data crawling process, ensuring copyright compliance and providing a cost-effective, privacy-safe solution for IR dataset construction. The result is a large-scale dataset of one million high-quality images. Our second contribution, DreamClear, is a DiT-based image restoration model. It utilizes the generative priors of text-to-image (T2I) diffusion models and the robust perceptual capabilities of multi-modal large language models (MLLMs) to achieve photorealistic restoration. To boost the model's adaptability to diverse real-world degradations, we introduce the Mixture of Adaptive Modulator (MoAM). It employs token-wise degradation priors to dynamically integrate various restoration experts, thereby expanding the range of degradations the model can address. Our exhaustive experiments confirm DreamClear's superior performance, underlining the efficacy of our dual strategy for real-world image restoration. Code and pre-trained models will be available at: https://github.com/shallowdream204/DreamClear.", 'score': 5, 'issue_id': 322, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 asks in practical scenarios.'}, 'zh': {'title': 'åŒé‡ç­–ç•¥æå‡å›¾åƒæ¢å¤èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é’ˆå¯¹ç°å®åœºæ™¯ä¸­å›¾åƒæ¢å¤ï¼ˆIRï¼‰é—®é¢˜çš„åŒé‡ç­–ç•¥ï¼ŒåŒ…æ‹¬GenIRæ•°æ®ç­–åˆ’ç®¡é“å’ŒåŸºäºæ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰çš„DreamClearå›¾åƒæ¢å¤æ¨¡å‹ã€‚GenIRé€šè¿‡æ„å»ºå›¾åƒ-æ–‡æœ¬å¯¹ã€åŒæç¤ºå¾®è°ƒå’Œæ•°æ®ç”Ÿæˆä¸è¿‡æ»¤ï¼Œå…‹æœäº†ç°æœ‰æ•°æ®é›†çš„å±€é™æ€§ï¼Œæä¾›äº†ä¸€ä¸ªåŒ…å«ä¸€ç™¾ä¸‡é«˜è´¨é‡å›¾åƒçš„å¤§è§„æ¨¡æ•°æ®é›†ã€‚DreamClearæ¨¡å‹åˆ©ç”¨æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹çš„ç”Ÿæˆå…ˆéªŒå’Œå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„æ„ŸçŸ¥èƒ½åŠ›ï¼Œå®ç°äº†é€¼çœŸçš„å›¾åƒæ¢å¤ã€‚é€šè¿‡å¼•å…¥è‡ªé€‚åº”è°ƒåˆ¶æ··åˆå™¨ï¼ˆMoAMï¼‰ï¼Œè¯¥æ¨¡å‹èƒ½å¤ŸåŠ¨æ€æ•´åˆå¤šç§æ¢å¤ä¸“å®¶ï¼Œå¢å¼ºäº†å¯¹å„ç§ç°å®ä¸–ç•Œé€€åŒ–çš„é€‚åº”èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20011', 'title': 'A Survey of Small Language Models', 'url': 'https://huggingface.co/papers/2410.20011', 'abstract': 'Small Language Models (SLMs) have become increasingly important due to their efficiency and performance to perform various language tasks with minimal computational resources, making them ideal for various settings including on-device, mobile, edge devices, among many others. In this article, we present a comprehensive survey on SLMs, focusing on their architectures, training techniques, and model compression techniques. We propose a novel taxonomy for categorizing the methods used to optimize SLMs, including model compression, pruning, and quantization techniques. We summarize the benchmark datasets that are useful for benchmarking SLMs along with the evaluation metrics commonly used. Additionally, we highlight key open challenges that remain to be addressed. Our survey aims to serve as a valuable resource for researchers and practitioners interested in developing and deploying small yet efficient language models.', 'score': 4, 'issue_id': 321, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': 'bde2fa0e4317a316', 'data': {'categories': ['#survey', '#architect ç­‰ç¯å¢ƒä¸­ä½¿ç”¨ã€‚æœ¬æ–‡å¯¹SLMsè¿›è¡Œäº†å…¨é¢çš„è°ƒæŸ¥ï¼Œé‡ç‚¹ä»‹ç»äº†å®ƒä»¬çš„æ¶æ„ã€è®­ç»ƒæŠ€æœ¯å’Œæ¨¡å‹å‹ç¼©æŠ€æœ¯ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„åˆ†ç±»æ³•ï¼Œç”¨äºå¯¹ä¼˜åŒ–SLMsçš„æ–¹æ³•è¿›è¡Œåˆ†ç±»ï¼ŒåŒ…æ‹¬æ¨¡å‹å‹ç¼©ã€å‰ªæå’Œé‡åŒ–æŠ€æœ¯ã€‚æˆ‘ä»¬æ€»ç»“äº†å¯¹SLMsè¿›è¡ŒåŸºå‡†æµ‹è¯•çš„æœ‰ç”¨æ•°æ®é›†ä»¥åŠå¸¸ç”¨çš„è¯„ä¼°æŒ‡æ ‡ï¼Œå¹¶å¼ºè°ƒäº†ä»éœ€è§£å†³çš„å…³é”®å¼€æ”¾æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21264', 'title': 'LARP: Tokenizing Videos with a Learned Autoregressive Generative Prior', 'url': 'https://huggingface.co/papers/2410.21264', 'abstract': "We present LARP, a novel video tokenizer designed to overcome limitations in current video tokenization methods for autoregressive (AR) generative models. Unlike traditional patchwise tokenizers that directly encode local visual patches into discrete tokens, LARP introduces a holistic tokenization scheme that gathers information from the visual content using a set of learned holistic queries. This design allows LARP to capture more global and semantic representations, rather than being limited to local patch-level information. Furthermore, it offers flexibility by supporting an arbitrary number of discrete tokens, enabling adaptive and efficient tokenization based on the specific requirements of the task. To align the discrete token space with downstream AR generation tasks, LARP integrates a lightweight AR transformer as a training-time prior model that predicts the next token on its discrete latent space. By incorporating the prior model during training, LARP learns a latent space that is not only optimized for video reconstruction but is also structured in a way that is more conducive to autoregressive generation. Moreover, this process defines a sequential order for the discrete tokens, progressively pushing them toward an optimal configuration during training, ensuring smoother and more accurate AR generation at inference time. Comprehensive experiments demonstrate LARP's strong performance, achie  for autoregressive generative models. Instead of just breaking videos into small patches, LARP uses learned holistic queries to capture broader and more meaningful visual information. This method allows for flexible tokenization, adapting the number of tokens based on the task's needs. By integrating a lightweight autoregressive transformer during training, LARP optimizes the token space for better video generation, achieving top performance in benchmarks."}, 'zh': {'title': 'LARPï¼šè§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„è§†é¢‘æ ‡è®°å™¨LARPï¼Œæ—¨åœ¨å…‹æœå½“å‰è‡ªå›å½’ç”Ÿæˆæ¨¡å‹åœ¨è§†é¢‘æ ‡è®°æ–¹é¢çš„å±€é™æ€§ã€‚ä¸ä¼ ç»Ÿçš„å±€éƒ¨è¡¥ä¸æ ‡è®°å™¨ä¸åŒï¼ŒLARPé‡‡ç”¨æ•´ä½“æ ‡è®°æ–¹æ¡ˆï¼Œé€šè¿‡å­¦ä¹ çš„æ•´ä½“æŸ¥è¯¢æ”¶é›†è§†è§‰å†…å®¹çš„ä¿¡æ¯ï¼Œä»è€Œæ•æ‰æ›´å…¨çƒå’Œè¯­ä¹‰åŒ–çš„è¡¨ç¤ºã€‚LARPæ”¯æŒä»»æ„æ•°é‡çš„ç¦»æ•£æ ‡è®°ï¼Œèƒ½å¤Ÿæ ¹æ®ä»»åŠ¡çš„å…·ä½“éœ€æ±‚è¿›è¡Œè‡ªé€‚åº”å’Œé«˜æ•ˆçš„æ ‡è®°ã€‚é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­æ•´åˆè½»é‡çº§çš„è‡ªå›å½’å˜æ¢å™¨ï¼ŒLARPä¼˜åŒ–äº†è§†é¢‘é‡å»ºå’Œè‡ªå›å½’ç”Ÿæˆçš„æ½œåœ¨ç©ºé—´ï¼Œç¡®ä¿åœ¨æ¨ç†æ—¶å®ç°æ›´å¹³æ»‘å’Œå‡†ç¡®çš„ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20474', 'title': 'GrounDiT: Grounding Diffusion Transformers via Noisy Patch Transplantation', 'url': 'https://huggingface.co/papers/2410.20474', 'abstract': 'We introduce a novel training-free spatial grounding technique for text-to-image generation using Diffusion Transformers (DiT). Spatial grounding with bounding boxes has gained attention for its simplicity and versatility, allowing for enhanced user control in image generation. However, prior training-free approaches often rely on updating the noisy image during the reverse diffusion process via backpropagation from custom loss functions, which frequently struggle to provide precise control over individual bounding boxes. In this work, we leverage the flexibility of the Transformer architecture, demonstrating that DiT can generate noisy patches corresponding to each bounding box, fully encoding the target obje »ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ°Ğ»ĞµĞ½ÑŒĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ‚Ñ‡Ğ° Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… HRS Ğ¸ DrawBench Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ."}, 'en': {'title': 'Empowering Image Generation with Training-Free Spatial Grounding!', 'desc': "This paper presents a new method for spatial grounding in text-to-image generation using Diffusion Transformers (DiT) without the need for prior training. The technique allows for better user control by generating specific image patches that correspond to defined bounding boxes. Unlike previous methods that struggled with precise control, this approach utilizes the unique property of semantic sharing in DiT, enabling the generation of 'semantic clones' for each patch. The results show that this method outperforms existing training-free techniques on benchmark datasets, achieving state-of-the-art performance."}, 'zh': {'title': 'æ— è®­ç»ƒç©ºé—´å®šä½ï¼Œç²¾ç»†æ§åˆ¶å›¾åƒç”Ÿæˆ', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ— è®­ç»ƒç©ºé—´å®šä½æŠ€æœ¯ï¼Œç”¨äºæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆï¼Œé‡‡ç”¨æ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰ã€‚è¿™ç§ç©ºé—´å®šä½æ–¹æ³•é€šè¿‡è¾¹ç•Œæ¡†å®ç°ï¼Œå› å…¶ç®€å•æ€§å’Œå¤šåŠŸèƒ½æ€§è€Œå—åˆ°å…³æ³¨ï¼Œå¢å¼ºäº†ç”¨æˆ·åœ¨å›¾åƒç”Ÿæˆä¸­çš„æ§åˆ¶èƒ½åŠ›ã€‚æˆ‘ä»¬åˆ©ç”¨å˜æ¢å™¨æ¶æ„çš„çµæ´»æ€§ï¼Œå±•ç¤ºäº†DiTèƒ½å¤Ÿç”Ÿæˆä¸æ¯ä¸ªè¾¹ç•Œæ¡†å¯¹åº”çš„å™ªå£°è¡¥ä¸ï¼Œä»è€Œå®ç°å¯¹æ¯ä¸ªåŒºåŸŸçš„ç²¾ç»†æ§åˆ¶ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œä¸ä¹‹å‰çš„æ— è®­ç»ƒç©ºé—´å®šä½æ–¹æ³•ç›¸æ¯”ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨HRSå’ŒDrawBenchåŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19313', 'title': 'COAT: Compressing Optimizer states and Activation for Memory-Efficient FP8 Training', 'url': 'https://huggingface.co/papers/2410.19313', 'abstract': "FP8 training has emerged as a promising method for improving training efficiency. Existing frameworks accelerate training by applying FP8 computation to linear layers while leaving optimizer states and activations in higher precision, which fails to fully optimize memory usage. This paper introduces COAT (Compressing Optimizer States and Activations for FP8 Training), a novel FP8 training framework designed to significantly reduce memory footprint when training large models. COAT addresses current limitations through two key innovations: (1) Dynamic Range Expansion, which aligns optimizer state distributions more closely with the FP8 representation range, thereby reducing quantization error, and (2) Mixed-Granularity Activation Quantization, which optimizes activation memory using a combination of per-tensor and per-group quantization strategies. Experiments demonstrate that COAT effectively reduces end-to-end training memory footprint by 1.54x compared to BF16 while achieving nearly lossless performance across various tasks, such as Large Language Model pretraining and fine-tuning and Vision Language Model training. COAT also achieves a 1.43x end-to-end training speedup compared to BF16, performing on par with or surpassing TransformerEngine's speedup. COAT enables efficient full-parameter training of large models on fewer GPUs, and facilitates doubling the batch size in distributed training settings, providing a practical solution for scaling large-scale model training. The code is available at https://github.com/NVlabs/COAT.", 'score': 2, 'issue_id': 323, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': '9c2301bebb36909b', 'data': {'categories': ['#training', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'COAT: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸', 'desc': 'COAT - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ FP8, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ š„å†…å­˜å ç”¨ã€‚å®éªŒè¡¨æ˜ï¼ŒCOATåœ¨å¤šç§ä»»åŠ¡ä¸­å®ç°äº†æ¥è¿‘æ— æŸçš„æ€§èƒ½ï¼ŒåŒæ—¶å†…å­˜å ç”¨å‡å°‘äº†1.54å€ï¼Œè®­ç»ƒé€Ÿåº¦æå‡äº†1.43å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20280', 'title': 'MarDini: Masked Autoregressive Diffusion for Video Generation at Scale', 'url': 'https://huggingface.co/papers/2410.20280', 'abstract': "We introduce MarDini, a new family of video diffusion models that integrate the advantages of masked auto-regression (MAR) into a unified diffusion model (DM) framework. Here, MAR handles temporal planning, while DM focuses on spatial generation in an asymmetric network design: i) a MAR-based planning model containing most of the parameters generates planning signals for each masked frame using low-resolution input; ii) a lightweight generation model uses these signals to produce high-resolution frames via diffusion de-noising. MarDini's MAR enables video generation conditioned on any number of masked frames at any frame positions: a single model can handle video interpolation (e.g., masking middle frames), image-to-video generation (e.g., masking from the second frame onward), and video expansion (e.g., masking half the frames). The efficient design allocates most of the computational resources to the low-resolution planning model, making computationally expensive but important spatio-temporal attention feasible at scale. MarDini sets a new state-of-the-art for video interpolation; meanwhile, within few inference steps, it efficiently generates videos on par with those of much more expensive advanced image-to-video models.", 'score': 2, 'issue_id': 322, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 26', 'zh': '10æœˆ26æ—¥'}, 'hash': '33b4a79a3995aa46', 'data': {'categories': ['#video', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'MarDini: Ğ“Ğ¸Ğ±ĞºĞ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸ĞµĞ¹ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸ĞµĞ¹', 'desc': 'MarDini - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ¾ •ç­‰å¤šç§ä»»åŠ¡ã€‚MarDiniåœ¨è§†é¢‘æ’å€¼æ–¹é¢è®¾å®šäº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ï¼Œå¹¶ä¸”åœ¨å°‘é‡æ¨ç†æ­¥éª¤å†…é«˜æ•ˆç”Ÿæˆä¸æ›´æ˜‚è´µçš„å›¾åƒåˆ°è§†é¢‘æ¨¡å‹ç›¸å½“çš„è§†é¢‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21220', 'title': 'Vision Search Assistant: Empower Vision-Language Models as Multimodal Search Engines', 'url': 'https://huggingface.co/papers/2410.21220', 'abstract': "Search engines enable the retrieval of unknown information with texts. However, traditional methods fall short when it comes to understanding unfamiliar visual content, such as identifying an object that the model has never seen before. This challenge is particularly pronounced for large vision-language models (VLMs): if the model has not been exposed to the object depicted in an image, it struggles to generate reliable answers to the user's question regarding that image. Moreover, as new objects and events continuously emerge, frequently updating VLMs is impractical due to heavy computational burdens. To address this limitation, we propose Vision Search Assistant, a novel framework that facilitates collaboration between VLMs and web agents. This approach leverages VLMs' visual understanding capabilities and web agents' real-time information access to perform open-world Retrieval-Augmented Generation via the web. By integrating visual and textual representations through this collaboration, the model can provide informed responses even when the image is novel to the system. Extensive experiments conducted on both open-set and closed-set QA benchmarks demonstrate that the Vision Search Assistant significantly outperforms the other models and can be widely applied to existing VLMs.", 'score': 2, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'bdb8b2a5fbb4c663', 'data': {'categories': ['#rag', '#agents', '#cv', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ—Ñ€ĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜: Ğ¾Ñ‚ Ğ½ĞµĞ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğº Ğ¿Ğ¾Ğ½ ³ä½¿æ¨¡å‹ä»æœªè§è¿‡æŸä¸ªå›¾åƒä¸­çš„å¯¹è±¡ï¼Œä¹Ÿèƒ½æä¾›å‡†ç¡®çš„å›ç­”ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè§†è§‰æœç´¢åŠ©æ‰‹åœ¨å¼€æ”¾é›†å’Œå°é—­é›†çš„é—®ç­”åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºå…¶ä»–æ¨¡å‹ï¼Œå…·æœ‰å¹¿æ³›çš„åº”ç”¨æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20220', 'title': 'Neural Fields in Robotics: A Survey', 'url': 'https://huggingface.co/papers/2410.20220', 'abstract': "Neural Fields have emerged as a transformative approach for 3D scene representation in computer vision and robotics, enabling accurate inference of geometry, 3D semantics, and dynamics from posed 2D data. Leveraging differentiable rendering, Neural Fields encompass both continuous implicit and explicit neural representations enabling high-fidelity 3D reconstruction, integration of multi-modal sensor data, and generation of novel viewpoints. This survey explores their applications in robotics, emphasizing their potential to enhance perception, planning, and control. Their compactness, memory efficiency, and differentiability, along with seamless integration with foundation and generative models, make them ideal for real-time applications, improving robot adaptability and decision-making. This paper provides a thorough review of Neural Fields in robotics, categorizing applications across various domains and evaluating their strengths and limitations, based on over 200 papers. First, we present four key Neural Fields frameworks: Occupancy Networks, Signed Distance Fields, Neural Radiance Fields, and Gaussian Splatting. Second, we detail Neural Fields' applications in five major robotics domains: pose estimation, manipulation, navigation, physics, and autonomous driving, highlighting key works and discussing takeaways and open challenges. Finally, we outline the current limitations of Neural Fields in robotics and propose promising directions for future research. Project page: https://robonerf.github.io", 'score': 0, 'issue_id': 323, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ'             filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles = selectedCategories.length === 0
                ? articlesData
                : articlesData.filter(article => 
                    article.data && article.data.categories && 
                    article.data.categories.some(cat => selectedCategories.includes(cat))
                );

            console.log('filteredArticles', filteredArticles)

            //if (filteredArticles.length === 0) {
            //    selectedArticles = articlesData;
            //    selectedCategories = [];
            //    cleanCategorySelection();
            //} else {
            //    selectedArticles = filteredArticles;
            //}

            selectedArticles = filteredArticles;

            console.log('selectedArticles', selectedArticles)

            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">ğŸ“ ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            }
            if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
        });

        clearCategoriesButton.addEventListener('click', clearAllCategories);

            const timeDiff = document.getElementById('timeDiff');

            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];

            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);

            if (isToday('2024-10-29 06:18')) {
                const element = document.getElementById('nav-next');
                if (element) {

        loadSettings();
