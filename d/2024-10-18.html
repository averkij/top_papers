eech models, thereby simulating additional errors from which the model can learn. For OOD scenarios, we simulate test-time errors from new domains similarly and in an unsupervised fashion. Additionally, to better handle named entities, we introduce retrieval-augmented correction by augmenting the input with entities retrieved from a database. Our approach is simple, scalable, and both domain- and language-agnostic. We experiment on multiple datasets and settings, showing that DARAG outperforms all our baselines, achieving 8\\% -- 30\\% relative WER improvements in ID and 10\\% -- 33\\% improvements in OOD settings.', 'score': 9, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '0385e3248b804521', 'data': {'categories': ['#audio', '#data', '#dataset', '#long_context', '#rag', '#synthetic'], 'emoji': '🗣️', 'ru': {'title': 'DARAG: Улучшение коррекции ошибок ASR с помощью синтетических данных и извлечения информации', 'desc': 'Статья представляет новый подход DARAG для улучшения генеративной коррекции ошибок (GEC) в системах автоматического распознавания речи (ASR). DARAG использует синтетические данные, созданные с помощью языковых моделей и систем text-to-speech, для расширения обучающего набора данных. Метод также включает коррекцию с использованием извлечения информации для лучшей обработки именованных сущностей. DARAG показывает значительные улучшения в сравнении с базовыми моделями как для доменных, так и для внедоменных сценариев.'}, 'en': {'title': 'DARAG: Revolutionizing Error Correction in Speech Recognition', 'desc': "The paper discusses a new method called DARAG, which enhances Generative Error Correction (GEC) for Automatic Speech Recognition (ASR) systems. Traditional GEC models struggle with unseen errors, especially in out-of-domain scenarios, but DARAG addresses this by using synthetic data and retrieval-augmented correction. By generating additional training data and retrieving relevant named entities, DARAG improves the model's ability to correct errors in both familiar and new contexts. Experiments show that DARAG significantly reduces word error rates, making it a robust solution for diverse ASR applications."}, 'zh': {'title': 'DARAG：提升语音识别错误校正的新方法', 'desc': '本文介绍了一种名为DARAG的新方法，用于改进自动语音识别系统的生成式错误校正。传统的生成式错误校正模型在面对未见过的错误时表现不佳，尤其是在跨领域场景中。DARAG通过使用大语言模型和文本到语音模型生成的合成数据来增强训练数据集，从而提高模型的泛化能力。此外，为了更好地处理命名实体，DARAG引入了检索增强校正，通过从数据库中检索实体来丰富输入信息。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13854', 'title': 'Can MLLMs Understand the Deep Implication Behind Chinese Images?', 'url': 'https://huggingface.co/papers/2410.13854', 'abstract': "As the capabilities of Multimodal Large Language Models (MLLMs) continue to improve, the need for higher-order capability evaluation of MLLMs is increasing. However, there is a lack of work evaluating MLLM for higher-order perception and understanding of Chinese visual content. To fill the gap, we introduce the **C**hinese **I**mage **I**mplication understanding **Bench**mark, **CII-Bench**, which aims to assess the higher-order perception and understanding capabilities of MLLMs for Chinese images. CII-Bench stands out in several ways compared to existing benchmarks. Firstly, to ensure the authenticity of the Chinese context, images in CII-Bench are sourced from the Chinese Internet and manually reviewed, with corresponding answers also manually crafted. Additionally, CII-Bench incorporates images that represent Chinese traditional culture, such as famous Chinese traditional paintings, which can deeply reflect the model's understanding of Chinese traditional culture. Through extensive experiments on CII-Bench across multiple MLLMs, we have made significant findings. Initially, a substantial gap is observed between the performance of MLLMs and humans on CII-Bench. The highest accuracy of MLLMs attains 64.4%, where as human accuracy averages 78.2%, peaking at an impressive 81.0%. Subsequently, MLLMs perform worse on Chinese traditional culture images, suggesting limitations in their ability to understand high-level semantics and lack a deep knowledge base of Chinese traditional culture. Finally, it is observed that most models exhibit enhanced accuracy when image emotion hints are incorporated into the prompts. We believe that CII-Bench will enable MLLMs to gain a better understanding of Chinese semantics and Chinese-specific images, advancing the journey towards expert artificial general intelligence (AGI). Our project is publicly available at https://cii-bench.github.io/.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'bea0da184db20058', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multimodal'], 'emoji': '🇨🇳', 'ru': {'title': 'CII-Bench: новый рубеж в понимании китайских изображений для MLLM', 'desc': 'CII-Bench - это новый бенчмарк для оценки способностей мультимодальных языковых моделей (MLLM) к восприятию и пониманию китайских изображений высокого уровня. Он включает аутентичные китайские изображения, в том числе отражающие традиционную культуру. Эксперименты показали значительный разрыв между производительностью MLLM и людей на CII-Bench, особенно в понимании традиционной китайской культуры. Авторы отмечают, что включение эмоциональных подсказок в промпты улучшает точность моделей.'}, 'en': {'title': 'Bridging the Cultural Gap in AI Understanding', 'desc': "The paper introduces CII-Bench, a benchmark designed to evaluate the higher-order perception and understanding capabilities of Multimodal Large Language Models (MLLMs) for Chinese visual content. CII-Bench uses images sourced from the Chinese Internet and includes traditional cultural elements to test the models' understanding of Chinese culture. Experiments reveal that MLLMs perform significantly worse than humans, especially on images related to Chinese traditional culture, indicating a gap in high-level semantic understanding. The study also finds that MLLMs improve in accuracy when emotional cues are included in prompts, suggesting a potential area for enhancing model performance."}, 'zh': {'title': '提升多模态大语言模型的中文图像理解能力', 'desc': '这篇论文介绍了一个名为CII-Bench的基准，用于评估多模态大语言模型对中文图像的高级感知和理解能力。CII-Bench的图像来自中国互联网，并经过人工审核，确保了中文语境的真实性。实验结果显示，多模态大语言模型在理解中国传统文化图像时表现较差，表明其在高层次语义理解和文化知识方面的不足。通过CII-Bench的测试，可以帮助这些模型更好地理解中文语义和特定的中文图像。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13360', 'title': 'Remember, Retrieve and Generate: Understanding Infinite Visual Concepts as Your Personalized Assistant', 'url': 'https://huggingface.co/papers/2410.13360', 'abstract': "The development of large language models (LLMs) has significantly enhanced the capabilities of multimodal LLMs (MLLMs) as general assistants. However, lack of user-specific knowledge still restricts their application in human's daily life. In this paper, we introduce the Retrieval Augmented Personalization (RAP) framework for MLLMs' personalization. Starting from a general MLLM, we turn it into a personalized assistant in three steps. (a) Remember: We design a key-value database to store user-related information, e.g., user's name, avatar and other attributes. (b) Retrieve: When the user initiates a conversation, RAP will retrieve relevant information from the database using a multimodal retriever. (c) Generate: The input query and retrieved concepts' information are fed into MLLMs to generate personalized, knowledge-augmented responses. Unlike previous methods, RAP allows real-time concept editing via updating the external database. To further improve generation quality and alignment with user-specific information, we design a pipeline for data collection and create a specialized dataset for personalized training of MLLMs. Based on the dataset, we train a series of MLLMs as personalized multimodal assistants. By pretraining on large-scale dataset, RAP-MLLMs can generalize to infinite visual concepts without additional finetuning. Our models demonstrate outstanding flexibility and generation quality across a variety of tasks, such as personalized image captioning, question answering and visual recognition. The code, data and models are available at https://github.com/Hoar012/RAP-MLLM.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '2355c49dae930058', 'data': {'categories': ['#dataset', '#multimodal', '#rag'], 'emoji': '👤', 'ru': {'title': 'Персонализация мультимодальных ИИ-ассистентов с помощью RAP', 'desc': 'Статья представляет фреймворк Retrieval Augmented Personalization (RAP) для персонализации мультимодальных языковых моделей (MLLM). RAP использует базу данных ключ-значение для хранения информации о пользователе, извлекает релевантные данные с помощью мультимодального ретривера и генерирует персонализированные ответы. Авторы создали специализированный датасет для обучения MLLM и разработали серию моделей, способных обобщаться на бесконечное количество визуальных концепций без дополнительной настройки. Модели демонстрируют высокую гибкость и качество генерации в различных задачах, включая персонализированное описание изображений и визуальное распознавание.'}, 'en': {'title': 'Personalized AI: Tailoring Multimodal Models to You', 'desc': "The paper introduces the Retrieval Augmented Personalization (RAP) framework to enhance the personalization of multimodal large language models (MLLMs). RAP uses a key-value database to store user-specific information, which is retrieved during interactions to generate personalized responses. This approach allows for real-time updates and editing of user data, improving the model's ability to align with user-specific needs. The framework is trained on a specialized dataset, enabling the models to perform tasks like personalized image captioning and question answering with high flexibility and quality."}, 'zh': {'title': 'RAP：个性化多模态助手的未来', 'desc': '这篇论文介绍了一种名为RAP的框架，用于个性化多模态大语言模型（MLLMs）。RAP通过记忆、检索和生成三个步骤，将通用的MLLM转变为个性化助手。它使用一个键值数据库存储用户信息，并在对话时检索相关信息以生成个性化响应。RAP的创新在于允许实时编辑概念，并通过专门的数据集提高生成质量。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.09019', 'title': 'MedMobile: A mobile-sized language model with expert-level clinical capabilities', 'url': 'https://huggingface.co/papers/2410.09019', 'abstract': 'Language models (LMs) have demonstrated expert-level reasoning and recall abilities in medicine. However, computational costs and privacy concerns are mounting barriers to wide-scale implementation. We introduce a parsimonious adaptation of phi-3-mini, MedMobile, a 3.8 billion parameter LM capable of running on a mobile device, for medical applications. We demonstrate that MedMobile scores 75.7% on the MedQA (USMLE), surpassing the passing mark for physicians (~60%), and approaching the scores of models 100 times its size. We subsequently perform a careful set of ablations, and demonstrate that chain of thought, ensembling, and fine-tuning lead to the greatest performance gains, while unexpectedly retrieval augmented generation fails to demonstrate significant improvements', 'score': 8, 'issue_id': 147, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'hash': 'dcae17e6b8ab798e', 'data': {'categories': ['#medicine', '#rag'], 'emoji': '🩺', 'ru': {'title': 'Компактная медицинская ИИ-модель превосходит врачей в тестировании', 'desc': 'Статья представляет MedMobile - компактную языковую модель для медицинских приложений, способную работать на мобильных устройствах. Модель, основанная на phi-3-mini, имеет всего 3,8 миллиарда параметров, но демонстрирует впечатляющие результаты на тесте MedQA (USMLE), превосходя проходной балл для врачей. Авторы проводят тщательный анализ, показывая, что цепочка рассуждений, ансамблирование и дообучение приводят к наибольшему улучшению производительности. Интересно, что retrieval augmented generation не показывает значительных улучшений.'}, 'en': {'title': 'MedMobile: Compact Power for Medical AI on the Go', 'desc': "The paper introduces MedMobile, a compact language model designed for medical applications that can operate on mobile devices, addressing issues of computational cost and privacy. MedMobile, with 3.8 billion parameters, achieves a 75.7% score on the MedQA exam, surpassing the physician passing mark and nearing the performance of much larger models. The study finds that techniques like chain of thought, ensembling, and fine-tuning significantly enhance the model's performance. Interestingly, retrieval augmented generation does not provide notable improvements, contrary to expectations."}, 'zh': {'title': '小而强大的医学语言模型：MedMobile', 'desc': '这篇论文介绍了一种名为MedMobile的语言模型，它能够在移动设备上运行，并在医学应用中表现出色。MedMobile在MedQA测试中得分75.7%，超过了医生的及格线，并接近比它大100倍的模型的得分。研究发现，思维链、集成和微调是提高性能的关键，而检索增强生成未能显著改善结果。该模型的设计旨在降低计算成本和解决隐私问题，使其更易于广泛应用。'}}, 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.13859', 'title': '$γ-$MoD: Exploring Mixture-of-Depth Adaptation for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2410.13859', 'abstract': "Despite the significant progress in multimodal large language models (MLLMs), their high computational cost remains a barrier to real-world deployment. Inspired by the mixture of depths (MoDs) in natural language processing, we aim to address this limitation from the perspective of ``activated tokens''. Our key insight is that if most tokens are redundant for the layer computation, then can be skipped directly via the MoD layer. However, directly converting the dense layers of MLLMs to MoD layers leads to substantial performance degradation. To address this issue, we propose an innovative MoD adaptation strategy for existing MLLMs called gamma-MoD. In gamma-MoD, a novel metric is proposed to guide the deployment of MoDs in the MLLM, namely rank of attention maps (ARank). Through ARank, we can effectively identify which layer is redundant and should be replaced with the MoD layer. Based on ARank, we further propose two novel designs to maximize the computational sparsity of MLLM while maintaining its performance, namely shared vision-language router and masked routing learning. With these designs, more than 90% dense layers of the MLLM can be effectively converted to the MoD ones. To validate our method, we apply it to three popular MLLMs, and conduct extensive experiments on 9 benchmark datasets. Experimental results not only validate the significant efficiency benefit of gamma-MoD to existing MLLMs but also confirm its generalization ability on various MLLMs. For example, with a minor performance drop, i.e., -1.5%, gamma-MoD can reduce the training and inference time of LLaVA-HR by 31.0% and 53.2%, respectively.", 'score': 7, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'f393a253d43ee89d', 'data': {'categories': ['#architecture', '#benchmark', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'Ускорение мультимодальных LLM без потери качества', 'desc': 'Статья представляет новый метод gamma-MoD для оптимизации мультимодальных больших языковых моделей (MLLM). Авторы предлагают стратегию адаптации Mixture of Depths (MoD) для существующих MLLM, используя метрику ранга карт внимания (ARank) для определения избыточных слоев. Метод включает общий маршрутизатор для зрения и языка, а также маскированное обучение маршрутизации. Эксперименты на 9 наборах данных показывают значительное повышение эффективности MLLM при минимальном снижении производительности.'}, 'en': {'title': 'Efficient Multimodal Models: Cutting Costs, Not Performance', 'desc': 'The paper addresses the high computational cost of multimodal large language models (MLLMs) by introducing a method called gamma-MoD, inspired by the mixture of depths (MoDs) concept. Gamma-MoD uses a novel metric, ARank, to identify and replace redundant layers in MLLMs with more efficient MoD layers, significantly reducing computational demands. The approach includes innovative designs like shared vision-language router and masked routing learning to maintain model performance while achieving computational sparsity. Experiments on various MLLMs demonstrate that gamma-MoD can reduce training and inference times substantially with minimal performance loss.'}, 'zh': {'title': 'gamma-MoD：提升多模态大语言模型效率的新策略', 'desc': '这篇论文探讨了多模态大语言模型（MLLMs）的高计算成本问题，并提出了一种名为gamma-MoD的创新策略。通过引入注意力图的秩（ARank）作为指标，gamma-MoD能够识别哪些层是冗余的，并用混合深度（MoD）层替换。该方法通过共享视觉-语言路由器和掩码路由学习设计，成功将超过90%的密集层转换为MoD层。实验结果表明，gamma-MoD在保持性能的同时，大幅提高了MLLMs的计算效率。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12957', 'title': 'MuVi: Video-to-Music Generation with Semantic Alignment and Rhythmic Synchronization', 'url': 'https://huggingface.co/papers/2410.12957', 'abstract': "Generating music that aligns with the visual content of a video has been a challenging task, as it requires a deep understanding of visual semantics and involves generating music whose melody, rhythm, and dynamics harmonize with the visual narratives. This paper presents MuVi, a novel framework that effectively addresses these challenges to enhance the cohesion and immersive experience of audio-visual content. MuVi analyzes video content through a specially designed visual adaptor to extract contextually and temporally relevant features. These features are used to generate music that not only matches the video's mood and theme but also its rhythm and pacing. We also introduce a contrastive music-visual pre-training scheme to ensure synchronization, based on the periodicity nature of music phrases. In addition, we demonstrate that our flow-matching-based music generator has in-context learning ability, allowing us to control the style and genre of the generated music. Experimental results show that MuVi demonstrates superior performance in both audio quality and temporal synchronization. The generated music video samples are available at https://muvi-v2m.github.io.", 'score': 7, 'issue_id': 149, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '6540fab2fcc644f2', 'data': {'categories': ['#audio', '#multimodal', '#video'], 'emoji': '🎵', 'ru': {'title': 'MuVi: Гармония видео и музыки через искусственный интеллект', 'desc': 'MuVi - это новая система для создания музыки, синхронизированной с видеоконтентом. Она анализирует видео с помощью специального визуального адаптера для извлечения релевантных характеристик. Затем эти характеристики используются для генерации музыки, соответствующей настроению, теме, ритму и темпу видео. Система также включает контрастивное предобучение для обеспечения синхронизации и генератор музыки на основе согласования потоков с возможностью обучения в контексте.'}, 'en': {'title': "Harmonizing Visuals and Sound: MuVi's Magic", 'desc': "The paper introduces MuVi, a framework designed to generate music that aligns with the visual content of videos by understanding visual semantics. MuVi uses a visual adaptor to extract features from videos, ensuring the generated music matches the video's mood, theme, rhythm, and pacing. A contrastive music-visual pre-training scheme is employed to synchronize music with video, leveraging the periodic nature of music phrases. The framework also allows for control over the style and genre of the music, demonstrating superior performance in audio quality and synchronization."}, 'zh': {'title': 'MuVi：让音乐与视觉完美同步的创新框架', 'desc': '这篇论文介绍了一个名为MuVi的新框架，用于生成与视频内容相匹配的音乐。MuVi通过一个专门设计的视觉适配器分析视频内容，提取与上下文和时间相关的特征。这些特征用于生成与视频情绪、主题、节奏和节拍相匹配的音乐。此外，我们引入了一种对比音乐-视觉预训练方案，以确保音乐与视频的同步性。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13852', 'title': 'Retrospective Learning from Interactions', 'url': 'https://huggingface.co/papers/2410.13852', 'abstract': 'Multi-turn interactions between large language models (LLMs) and users naturally include implicit feedback signals. If an LLM responds in an unexpected way to an instruction, the user is likely to signal it by rephrasing the request, expressing frustration, or pivoting to an alternative task. Such signals are task-independent and occupy a relatively constrained subspace of language, allowing the LLM to identify them even if it fails on the actual task. This creates an avenue for continually learning from interactions without additional annotations. We introduce ReSpect, a method to learn from such signals in past interactions via retrospection. We deploy ReSpect in a new multimodal interaction scenario, where humans instruct an LLM to solve an abstract reasoning task with a combinatorial solution space. Through thousands of interactions with humans, we show how ReSpect gradually improves task completion rate from 31% to 82%, all without any external annotation.', 'score': 7, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'e59c253e0efcaa3b', 'data': {'categories': ['#multimodal', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Обучение языковых моделей на неявных сигналах обратной связи', 'desc': 'Статья представляет метод ReSpect, позволяющий языковым моделям (LLM) учиться на неявных сигналах обратной связи в ходе взаимодействия с пользователями. Авторы применяют ReSpect в сценарии мультимодального взаимодействия, где люди инструктируют LLM для решения задач абстрактного мышления. Эксперименты показывают, что ReSpect постепенно улучшает показатель успешного выполнения задач с 31% до 82% без дополнительной разметки. Это открывает возможности для постоянного обучения LLM в процессе взаимодействия с пользователями.'}, 'en': {'title': 'Learning from Implicit Feedback: Enhancing LLMs with ReSpect', 'desc': "The paper discusses how large language models (LLMs) can learn from implicit feedback during multi-turn interactions with users. When users rephrase requests or express frustration, these signals can be detected by the LLM, even if it doesn't understand the task. The authors introduce a method called ReSpect, which allows LLMs to learn from these signals retrospectively, improving their performance over time. In a multimodal interaction scenario, ReSpect significantly increased task completion rates from 31% to 82% without needing additional annotations."}, 'zh': {'title': '通过回顾信号，提升语言模型的学习能力', 'desc': '这篇论文介绍了一种名为ReSpect的方法，它通过回顾过去的互动信号来学习。用户在与大型语言模型互动时，可能会通过重新措辞或表达沮丧来提供隐性反馈。ReSpect利用这些信号来提高模型的任务完成率，从31%提升到82%。这种方法不需要额外的标注，展示了在多模态互动场景中持续学习的潜力。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12771', 'title': 'Open Materials 2024 (OMat24) Inorganic Materials Dataset and Models', 'url': 'https://huggingface.co/papers/2410.12771', 'abstract': 'The ability to discover new materials with desirable properties is critical for numerous applications from helping mitigate climate change to advances in next generation computing hardware. AI has the potential to accelerate materials discovery and design by more effectively exploring the chemical space compared to other computational methods or by trial-and-error. While substantial progress has been made on AI for materials data, benchmarks, and models, a barrier that has emerged is the lack of publicly available training data and open pre-trained models. To address this, we present a Meta FAIR release of the Open Materials 2024 (OMat24) large-scale open dataset and an accompanying set of pre-trained models. OMat24 contains over 110 million density functional theory (DFT) calculations focused on structural and compositional diversity. Our EquiformerV2 models achieve state-of-the-art performance on the Matbench Discovery leaderboard and are capable of predicting ground-state stability and formation energies to an F1 score above 0.9 and an accuracy of 20 meV/atom, respectively. We explore the impact of model size, auxiliary denoising objectives, and fine-tuning on performance across a range of datasets including OMat24, MPtraj, and Alexandria. The open release of the OMat24 dataset and models enables the research community to build upon our efforts and drive further advancements in AI-assisted materials science.', 'score': 6, 'issue_id': 154, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'a98981f16e047445', 'data': {'categories': ['#benchmark', '#dataset', '#medicine'], 'emoji': '🧪', 'ru': {'title': 'ИИ ускоряет открытие новых материалов с помощью крупнейшего открытого датасета', 'desc': 'Статья представляет новый крупномасштабный открытый датасет Open Materials 2024 (OMat24) и набор предобученных моделей для ускорения открытия новых материалов с помощью искусственного интеллекта. OMat24 содержит более 110 миллионов расчетов методом функционала плотности (DFT), фокусируясь на структурном и композиционном разнообразии. Модели EquiformerV2 достигают наилучших результатов на лидерборде Matbench Discovery, предсказывая стабильность основного состояния и энергии образования с высокой точностью. Авторы исследуют влияние размера модели, вспомогательных целей денойзинга и файн-тюнинга на производительность на различных датасетах.'}, 'en': {'title': 'Unlocking Material Innovation with AI: The OMat24 Revolution', 'desc': 'The paper discusses the use of AI to accelerate the discovery of new materials by exploring chemical space more efficiently than traditional methods. It introduces the Open Materials 2024 (OMat24) dataset, which includes over 110 million density functional theory calculations, and a set of pre-trained models called EquiformerV2. These models achieve high performance in predicting material properties, such as ground-state stability, with impressive accuracy. The open release of this dataset and models aims to overcome the barrier of limited training data and foster further advancements in AI-driven materials science.'}, 'zh': {'title': 'AI加速材料科学新突破', 'desc': '这篇论文介绍了一种新的大规模开放数据集OMat24和一组预训练模型，用于加速材料发现和设计。OMat24包含超过1.1亿个密度泛函理论计算，专注于结构和成分的多样性。EquiformerV2模型在Matbench Discovery排行榜上表现出色，能够高效预测材料的基态稳定性和形成能。通过公开OMat24数据集和模型，研究社区可以在此基础上进一步推动AI辅助材料科学的发展。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13618', 'title': 'LoLDU: Low-Rank Adaptation via Lower-Diag-Upper Decomposition for Parameter-Efficient Fine-Tuning', 'url': 'https://huggingface.co/papers/2410.13618', 'abstract': 'The rapid growth of model scale has necessitated substantial computational resources for fine-tuning. Existing approach such as Low-Rank Adaptation (LoRA) has sought to address the problem of handling the large updated parameters in full fine-tuning. However, LoRA utilize random initialization and optimization of low-rank matrices to approximate updated weights, which can result in suboptimal convergence and an accuracy gap compared to full fine-tuning. To address these issues, we propose LoLDU, a Parameter-Efficient Fine-Tuning (PEFT) approach that significantly reduces trainable parameters by 2600 times compared to regular PEFT methods while maintaining comparable performance. LoLDU leverages Lower-Diag-Upper Decomposition (LDU) to initialize low-rank matrices for faster convergence and orthogonality. We focus on optimizing the diagonal matrix for scaling transformations. To the best of our knowledge, LoLDU has the fewest parameters among all PEFT approaches. We conducted extensive experiments across 4 instruction-following datasets, 6 natural language understanding (NLU) datasets, 8 image classification datasets, and image generation datasets with multiple model types (LLaMA2, RoBERTa, ViT, and Stable Diffusion), providing a comprehensive and detailed analysis. Our open-source code can be accessed at https://github.com/SKDDJ/LoLDU{https://github.com/SKDDJ/LoLDU}.', 'score': 6, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '446dc7eb391be2b2', 'data': {'categories': ['#benchmark'], 'emoji': '🔬', 'ru': {'title': 'LoLDU: Эффективная настройка моделей с минимальным количеством параметров', 'desc': 'Статья представляет новый метод эффективной настройки параметров (PEFT) под названием LoLDU. Этот подход использует LDU-разложение для инициализации матриц низкого ранга, что обеспечивает более быструю сходимость и ортогональность. LoLDU значительно сокращает количество обучаемых параметров по сравнению с обычными методами PEFT, сохраняя при этом сопоставимую производительность. Авторы провели обширные эксперименты на различных наборах данных и моделях, включая задачи обработки естественного языка и компьютерного зрения.'}, 'en': {'title': 'LoLDU: Fine-Tuning with Fewer Parameters, Same Power', 'desc': 'The paper introduces LoLDU, a new method for fine-tuning machine learning models that uses fewer parameters than traditional methods. LoLDU employs a technique called Lower-Diag-Upper Decomposition to improve the initialization of low-rank matrices, which helps in achieving faster convergence and better performance. This approach significantly reduces the number of trainable parameters by 2600 times compared to other parameter-efficient fine-tuning methods, without sacrificing accuracy. Extensive experiments across various datasets and model types demonstrate the effectiveness of LoLDU in maintaining performance while being more efficient.'}, 'zh': {'title': 'LoLDU：参数高效微调的新突破', 'desc': '随着模型规模的快速增长，微调需要大量的计算资源。现有的方法如低秩适应（LoRA）试图解决全量微调中参数更新过大的问题，但其随机初始化可能导致收敛不佳和精度差距。我们提出了LoLDU，一种参数高效微调方法，通过下对角上分解（LDU）来初始化低秩矩阵，实现更快的收敛和正交性。实验表明，LoLDU在多个数据集上表现优异，参数量是所有PEFT方法中最少的。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12781', 'title': 'Long-LRM: Long-sequence Large Reconstruction Model for Wide-coverage Gaussian Splats', 'url': 'https://huggingface.co/papers/2410.12781', 'abstract': 'We propose Long-LRM, a generalizable 3D Gaussian reconstruction model that is capable of reconstructing a large scene from a long sequence of input images. Specifically, our model can process 32 source images at 960x540 resolution within only 1.3 seconds on a single A100 80G GPU. Our architecture features a mixture of the recent Mamba2 blocks and the classical transformer blocks which allowed many more tokens to be processed than prior work, enhanced by efficient token merging and Gaussian pruning steps that balance between quality and efficiency. Unlike previous feed-forward models that are limited to processing 1~4 input images and can only reconstruct a small portion of a large scene, Long-LRM reconstructs the entire scene in a single feed-forward step. On large-scale scene datasets such as DL3DV-140 and Tanks and Temples, our method achieves performance comparable to optimization-based approaches while being two orders of magnitude more efficient. Project page: https://arthurhero.github.io/projects/llrm', 'score': 5, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '0f75e8070394f973', 'data': {'categories': ['#3d', '#architecture', '#cv'], 'emoji': '🏙️', 'ru': {'title': 'Быстрая 3D реконструкция больших сцен из множества изображений', 'desc': 'Long-LRM - это обобщенная модель реконструкции 3D гауссовых распределений, способная восстанавливать большие сцены из длинных последовательностей изображений. Модель может обрабатывать 32 исходных изображения с разрешением 960x540 всего за 1,3 секунды на одном GPU A100 80G. Архитектура сочетает блоки Mamba2 и классические трансформеры, что позволяет обрабатывать гораздо больше токенов, чем предыдущие работы. Long-LRM реконструирует всю сцену за один проход, достигая производительности, сравнимой с оптимизационными подходами, но в 100 раз эффективнее.'}, 'en': {'title': 'Revolutionizing 3D Scene Reconstruction with Speed and Efficiency', 'desc': 'Long-LRM is a 3D Gaussian reconstruction model designed to handle large scenes from a sequence of images efficiently. It processes 32 high-resolution images in just 1.3 seconds using a single GPU, thanks to its innovative architecture combining Mamba2 and transformer blocks. The model uses token merging and Gaussian pruning to maintain a balance between quality and speed, allowing it to reconstruct entire scenes in one step. Long-LRM achieves results similar to optimization-based methods but is significantly faster, making it ideal for large-scale datasets.'}, 'zh': {'title': '高效重建：Long-LRM让大场景重建更简单', 'desc': '这篇论文介绍了一种名为Long-LRM的3D高斯重建模型，可以从长序列的输入图像中重建大型场景。该模型能够在单个A100 80G GPU上以1.3秒的速度处理32张960x540分辨率的源图像。其架构结合了最新的Mamba2模块和经典的Transformer模块，通过高效的令牌合并和高斯剪枝步骤，在质量和效率之间取得平衡。与之前只能处理1到4张图像的前馈模型不同，Long-LRM可以在一次前馈步骤中重建整个场景。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.09347', 'title': 'Toward Guidance-Free AR Visual Generation via Condition Contrastive Alignment', 'url': 'https://huggingface.co/papers/2410.09347', 'abstract': 'Classifier-Free Guidance (CFG) is a critical technique for enhancing the sample quality of visual generative models. However, in autoregressive (AR) multi-modal generation, CFG introduces design inconsistencies between language and visual content, contradicting the design philosophy of unifying different modalities for visual AR. Motivated by language model alignment methods, we propose Condition Contrastive Alignment (CCA) to facilitate guidance-free AR visual generation with high performance and analyze its theoretical connection with guided sampling methods. Unlike guidance methods that alter the sampling process to achieve the ideal sampling distribution, CCA directly fine-tunes pretrained models to fit the same distribution target. Experimental results show that CCA can significantly enhance the guidance-free performance of all tested models with just one epoch of fine-tuning (sim 1\\% of pretraining epochs) on the pretraining dataset, on par with guided sampling methods. This largely removes the need for guided sampling in AR visual generation and cuts the sampling cost by half. Moreover, by adjusting training parameters, CCA can achieve trade-offs between sample diversity and fidelity similar to CFG. This experimentally confirms the strong theoretical connection between language-targeted alignment and visual-targeted guidance methods, unifying two previously independent research fields. Code and model weights: https://github.com/thu-ml/CCA.', 'score': 4, 'issue_id': 150, 'pub_date': '2024-10-12', 'pub_date_ru': '12 октября', 'hash': 'aea2fc78baf79a07', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Улучшение генерации изображений без guidance через контрастное выравнивание', 'desc': 'Статья представляет новый метод под названием Condition Contrastive Alignment (CCA) для улучшения качества генерации изображений в авторегрессионных мультимодальных моделях без использования техники Classifier-Free Guidance (CFG). CCA основан на методах выравнивания языковых моделей и напрямую дообучает предобученные модели для достижения желаемого распределения выборки. Экспериментальные результаты показывают, что CCA значительно улучшает производительность моделей без применения guidance, сокращая вычислительные затраты вдвое. Метод также позволяет достигать компромисса между разнообразием и точностью сэмплов, аналогично CFG.'}, 'en': {'title': 'Unifying Visual and Language Models with CCA: A New Era of Efficient AR Generation', 'desc': 'The paper introduces Condition Contrastive Alignment (CCA), a method designed to improve autoregressive visual generation without the need for classifier-free guidance. CCA fine-tunes pretrained models to match the desired sampling distribution, enhancing performance with minimal additional training. This approach reduces the reliance on guided sampling, effectively cutting sampling costs in half while maintaining high-quality outputs. The study demonstrates that CCA can balance sample diversity and fidelity, bridging the gap between language and visual model alignment techniques.'}, 'zh': {'title': '条件对比对齐：统一语言与视觉生成的创新方法', 'desc': '这篇论文介绍了一种名为条件对比对齐（CCA）的新方法，用于在自回归多模态生成中实现无指导的高性能视觉生成。传统的分类器自由指导（CFG）在语言和视觉内容之间引入了设计不一致，而CCA通过直接微调预训练模型来解决这个问题。实验结果表明，CCA可以在仅需一次微调的情况下显著提高模型的无指导性能，与指导采样方法相当。通过调整训练参数，CCA还可以在样本多样性和保真度之间实现类似CFG的平衡。'}}, 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}}, {'id': 'https://huggingface.co/papers/2410.13060', 'title': 'AERO: Softmax-Only LLMs for Efficient Private Inference', 'url': 'https://huggingface.co/papers/2410.13060', 'abstract': "The pervasiveness of proprietary language models has raised privacy concerns for users' sensitive data, emphasizing the need for private inference (PI), where inference is performed directly on encrypted inputs. However, current PI methods face prohibitively higher communication and latency overheads, primarily due to nonlinear operations. In this paper, we present a comprehensive analysis to understand the role of nonlinearities in transformer-based decoder-only language models. We introduce AERO, a four-step architectural optimization framework that refines the existing LLM architecture for efficient PI by systematically removing nonlinearities such as LayerNorm and GELU and reducing FLOPs counts. For the first time, we propose a Softmax-only architecture with significantly fewer FLOPs tailored for efficient PI. Furthermore, we devise a novel entropy regularization technique to improve the performance of Softmax-only models. AERO achieves up to 4.23times communication and 1.94times latency reduction. We validate the effectiveness of AERO by benchmarking it against the state-of-the-art.", 'score': 4, 'issue_id': 146, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'f664135f7701d39c', 'data': {'categories': ['#architecture', '#benchmark', '#inference'], 'emoji': '🔒', 'ru': {'title': 'AERO: Оптимизация архитектуры языковых моделей для приватного вывода', 'desc': 'Статья представляет комплексный анализ роли нелинейных операций в трансформерных языковых моделях декодер-только архитектуры. Авторы предлагают AERO - четырехэтапную структуру оптимизации архитектуры, которая систематически удаляет нелинейности, такие как LayerNorm и GELU, и сокращает количество FLOP. Впервые предложена архитектура только с Softmax, специально разработанная для эффективного частного вывода (PI). Представлен новый метод регуляризации энтропии для улучшения производительности моделей только с Softmax.'}, 'en': {'title': "Streamlining Privacy: AERO's Leap in Efficient Language Model Inference", 'desc': 'The paper addresses privacy concerns in language models by focusing on private inference, which allows computations on encrypted data. Current methods struggle with high communication and latency due to nonlinear operations. The authors introduce AERO, an optimization framework that removes nonlinearities like LayerNorm and GELU, and proposes a Softmax-only architecture to reduce computational demands. AERO significantly improves efficiency, achieving notable reductions in communication and latency, and is validated against existing methods.'}, 'zh': {'title': 'AERO：提升隐私推理效率的新框架', 'desc': '这篇论文讨论了在加密输入上进行推理的隐私推理（PI）问题，并提出了一种名为AERO的优化框架。AERO通过去除非线性操作如LayerNorm和GELU，减少计算量，从而提高PI的效率。作者首次提出了一种仅使用Softmax的架构，显著减少了计算量，并引入了一种新的熵正则化技术来提升模型性能。实验结果表明，AERO在通信和延迟方面分别减少了4.23倍和1.94倍。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.10210', 'title': 'Minimum Tuning to Unlock Long Output from LLMs with High Quality Data as the Key', 'url': 'https://huggingface.co/papers/2410.10210', 'abstract': 'As large language models rapidly evolve to support longer context, there is a notable disparity in their capability to generate output at greater lengths. Recent study suggests that the primary cause for this imbalance may arise from the lack of data with long-output during alignment training. In light of this observation, attempts are made to re-align foundation models with data that fills the gap, which result in models capable of generating lengthy output when instructed. In this paper, we explore the impact of data-quality in tuning a model for long output, and the possibility of doing so from the starting points of human-aligned (instruct or chat) models. With careful data curation, we show that it possible to achieve similar performance improvement in our tuned models, with only a small fraction of training data instances and compute. In addition, we assess the generalizability of such approaches by applying our tuning-recipes to several models. our findings suggest that, while capacities for generating long output vary across different models out-of-the-box, our approach to tune them with high-quality data using lite compute, consistently yields notable improvement across all models we experimented on. We have made public our curated dataset for tuning long-writing capability, the implementations of model tuning and evaluation, as well as the fine-tuned models, all of which can be openly-accessed.', 'score': 3, 'issue_id': 150, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'hash': '2fa998e2c3dc73e1', 'data': {'categories': ['#data', '#dataset', '#long_context'], 'emoji': '📝', 'ru': {'title': 'Длинные ответы для больших языковых моделей: качество важнее количества', 'desc': 'В статье исследуется проблема неспособности больших языковых моделей генерировать длинные тексты. Авторы предлагают метод дообучения моделей на специально подготовленном наборе данных с длинными ответами. Эксперименты показывают, что даже небольшое количество качественных данных позволяет значительно улучшить способность моделей к генерации длинных текстов. Исследователи публикуют свой набор данных, код и дообученные модели для открытого доступа.'}, 'en': {'title': 'Unlocking Long-Form Language: Tuning Models for Extended Output', 'desc': "The paper discusses how large language models often struggle to generate long outputs due to insufficient training data that includes lengthy examples. By re-aligning these models with carefully curated data that emphasizes long outputs, the researchers were able to enhance the models' ability to produce extended text. They found that even with a small amount of high-quality data and minimal computational resources, significant improvements could be achieved. The study also demonstrated that this approach works across various models, suggesting a generalizable method for improving long-output generation."}, 'zh': {'title': '用高质量数据提升长文本生成能力', 'desc': '这篇论文探讨了大语言模型在生成长文本时能力不均衡的问题，主要原因是训练时缺乏长输出的数据。研究通过重新调整基础模型的数据，使其能够生成长文本。通过精心的数据选择，研究表明只需少量数据和计算资源就能显著提高模型性能。研究还展示了这种方法在不同模型上的普遍适用性，并公开了相关数据集和模型。'}}, 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.12183', 'title': 'TransAgent: Transfer Vision-Language Foundation Models with Heterogeneous Agent Collaboration', 'url': 'https://huggingface.co/papers/2410.12183', 'abstract': 'Vision-language foundation models (such as CLIP) have recently shown their power in transfer learning, owing to large-scale image-text pre-training. However, target domain data in the downstream tasks can be highly different from the pre-training phase, which makes it hard for such a single model to generalize well. Alternatively, there exists a wide range of expert models that contain diversified vision and/or language knowledge pre-trained on different modalities, tasks, networks, and datasets. Unfortunately, these models are "isolated agents" with heterogeneous structures, and how to integrate their knowledge for generalizing CLIP-like models has not been fully explored. To bridge this gap, we propose a general and concise TransAgent framework, which transports the knowledge of the isolated agents in a unified manner, and effectively guides CLIP to generalize with multi-source knowledge distillation. With such a distinct framework, we flexibly collaborate with 11 heterogeneous agents to empower vision-language foundation models, without further cost in the inference phase. Finally, our TransAgent achieves state-of-the-art performance on 11 visual recognition datasets. Under the same low-shot setting, it outperforms the popular CoOp with around 10% on average, and 20% on EuroSAT which contains large domain shifts.', 'score': 3, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '8e00415319fa6d49', 'data': {'categories': ['#cv', '#multimodal', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'TransAgent: объединяем знания экспертов для лучшего обобщения мультимодальных моделей', 'desc': 'Статья представляет TransAgent - фреймворк для улучшения обобщающей способности моделей компьютерного зрения и обработки естественного языка типа CLIP. TransAgent объединяет знания из различных экспертных моделей через мультимодальную дистилляцию знаний. Это позволяет эффективно адаптировать CLIP-подобные модели к новым доменам данных. Авторы демонстрируют значительное улучшение производительности на 11 наборах данных по распознаванию изображений, особенно в условиях ограниченного количества обучающих примеров.'}, 'en': {'title': '"Unifying Isolated Experts: TransAgent\'s Leap in Vision-Language Models"', 'desc': 'The paper introduces TransAgent, a framework designed to enhance vision-language models like CLIP by integrating knowledge from various expert models. These expert models, pre-trained on different tasks and datasets, are typically isolated and have diverse structures. TransAgent unifies their knowledge through multi-source knowledge distillation, allowing CLIP to generalize better across different domains. This approach significantly improves performance on multiple visual recognition tasks, outperforming existing methods like CoOp, especially in scenarios with large domain shifts.'}, 'zh': {'title': 'TransAgent：整合多源知识，提升视觉-语言模型泛化能力', 'desc': '这篇论文介绍了一种名为TransAgent的框架，用于整合不同专家模型的知识来增强视觉-语言基础模型的泛化能力。TransAgent通过多源知识蒸馏的方式，将孤立的专家模型的知识统一传输给CLIP等模型。该框架能够在不增加推理阶段成本的情况下，与11个异构代理灵活协作。最终，TransAgent在11个视觉识别数据集上实现了最先进的性能，尤其在EuroSAT数据集上表现出色。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13293', 'title': 'SBI-RAG: Enhancing Math Word Problem Solving for Students through Schema-Based Instruction and Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2410.13293', 'abstract': 'Many students struggle with math word problems (MWPs), often finding it difficult to identify key information and select the appropriate mathematical operations.Schema-based instruction (SBI) is an evidence-based strategy that helps students categorize problems based on their structure, improving problem-solving accuracy. Building on this, we propose a Schema-Based Instruction Retrieval-Augmented Generation (SBI-RAG) framework that incorporates a large language model (LLM).Our approach emphasizes step-by-step reasoning by leveraging schemas to guide solution generation. We evaluate its performance on the GSM8K dataset, comparing it with GPT-4 and GPT-3.5 Turbo, and introduce a "reasoning score" metric to assess solution quality. Our findings suggest that SBI-RAG enhances reasoning clarity and problem-solving accuracy, potentially providing educational benefits for students', 'score': 3, 'issue_id': 148, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'edc83779c70890eb', 'data': {'categories': ['#benchmark', '#math', '#rag'], 'emoji': '🧮', 'ru': {'title': 'Схемы + ИИ = Лучшее решение математических задач', 'desc': 'Авторы предлагают новый подход к решению математических текстовых задач, называемый SBI-RAG (Schema-Based Instruction Retrieval-Augmented Generation). Этот метод сочетает в себе схемо-ориентированное обучение (SBI) и большую языковую модель (LLM) для пошагового рассуждения при решении задач. Авторы оценивают производительность SBI-RAG на наборе данных GSM8K, сравнивая его с GPT-4 и GPT-3.5 Turbo. Результаты показывают, что SBI-RAG улучшает ясность рассуждений и точность решения задач, что потенциально может принести пользу учащимся.'}, 'en': {'title': 'Unlocking Math Word Problems with Schema-Based AI', 'desc': "The paper introduces a new framework called Schema-Based Instruction Retrieval-Augmented Generation (SBI-RAG) to help students solve math word problems more effectively. This approach uses a large language model to guide students through step-by-step reasoning by categorizing problems based on their structure. The framework was tested on the GSM8K dataset and compared with existing models like GPT-4 and GPT-3.5 Turbo, using a new 'reasoning score' metric to evaluate solution quality. Results indicate that SBI-RAG improves both the clarity of reasoning and the accuracy of problem-solving, offering potential educational benefits."}, 'zh': {'title': '结构引导，提升解题能力', 'desc': '许多学生在解决数学文字题时感到困难，常常难以识别关键信息并选择合适的数学运算。基于结构的教学（SBI）是一种基于证据的策略，帮助学生根据问题的结构进行分类，从而提高解题准确性。我们提出了一种结合大语言模型（LLM）的基于结构的教学检索增强生成（SBI-RAG）框架，强调通过利用结构指导解决方案生成的逐步推理。研究表明，SBI-RAG可以提高推理的清晰度和解题的准确性，为学生提供潜在的教育益处。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}];

            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (2)', '#agi (1)', '#alignment (1)', '#architecture (8)', '#audio (4)', '#benchmark (12)', '#cv (6)', '#data (4)', '#dataset (8)', '#diffusion', '#edge_computing', '#ethics (1)', '#games', '#graphs', '#hallucinations', '#inference (5)', '#interpretability (1)', '#long_context (2)', '#math (1)', '#medicine (2)', '#multilingual (1)', '#multimodal (13)', '#optimization (4)', '#plp (1)', '#rag (4)', '#reasoning (3)', '#rl', '#rlhf (3)', '#robotics', '#security', '#story_generation', '#survey', '#synthetic (1)', '#training', '#transfer_learning (1)', '#translation', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">📝 ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-10-19 14:11',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];       
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-10-19 14:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-10-19 14:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
