f29ff3d52bc13', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': 'üé•', 'ru': {'title': '–ü–∞–Ω–æ—Ä–∞–º–Ω–æ–µ –≤–∏–¥–µ–æ: –æ—Ç –æ–±—ã—á–Ω–æ–π —Å—ä–µ–º–∫–∏ –∫ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–º—É –æ–±–∑–æ—Ä—É', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –º–µ—Ç–æ–¥ —Å–∏–Ω—Ç–µ–∑–∞ –ø–∞–Ω–æ—Ä–∞–º–Ω–æ–≥–æ –≤–∏–¥–µ–æ –∏–∑ –æ–±—ã—á–Ω–æ–≥–æ –ø–∞–Ω–æ—Ä–∞–º–Ω–æ–≥–æ –≤–∏–¥–µ–æ, —Å–Ω—è—Ç–æ–≥–æ –≤—Ä—É—á–Ω—É—é. –ê–≤—Ç–æ—Ä—ã —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç –∑–∞–¥–∞—á—É –∫–∞–∫ –ø—Ä–æ–±–ª–µ–º—É –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –æ–±—ä–µ–º–∞, –∏—Å–ø–æ–ª—å–∑—É—è –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã–µ –º–æ–¥–µ–ª–∏ –≤–∏–¥–µ–æ. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –≤–∏–¥–µ–æ–ø–∞–Ω–æ—Ä–∞–º—ã –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å—Ü–µ–Ω, –≤–∫–ª—é—á–∞—è –¥–≤–∏–∂—É—â–∏–µ—Å—è –æ–±—ä–µ–∫—Ç—ã –∏ –ª—é–¥–µ–π. –°–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–æ–¥–æ–ª–µ–≤–∞–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–∏–Ω—Ç–µ–∑–∞ –ø–∞–Ω–æ—Ä–∞–º–Ω—ã—Ö –≤–∏–¥–µ–æ.'}, 'en': {'title': 'Expanding Horizons: Creating Panoramic Videos from Panning Footage', 'desc': 'The paper introduces a novel method for creating panoramic videos from panning video footage, even when the scene includes moving objects. This is achieved by treating the problem as a space-time outpainting task, where the goal is to generate a complete panoramic video that matches the length of the original footage. The authors adapt generative video models to handle the complex task of filling in the missing parts of the video, ensuring realistic motion and content. They demonstrate the effectiveness of their system across various dynamic scenes, overcoming the limitations of existing generative models.'}, 'zh': {'title': 'Âä®ÊÄÅÂú∫ÊôØÁöÑÂÖ®ÊôØËßÜÈ¢ëÂêàÊàêÊñ∞ÊñπÊ≥ï', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßç‰ªéÊôÆÈÄöËßÜÈ¢ëÂêàÊàêÂÖ®ÊôØËßÜÈ¢ëÁöÑÊñπÊ≥ïÔºåËß£ÂÜ≥‰∫Ü‰º†ÁªüÂÖ®ÊôØÁÖßÁâáÊó†Ê≥ïÊçïÊçâÂä®ÊÄÅÂú∫ÊôØÁöÑÈóÆÈ¢ò„ÄÇ‰ΩúËÄÖÂ∞ÜÂÖ®ÊôØÂêàÊàêËßÜ‰∏∫‰∏Ä‰∏™Êó∂Á©∫Â§ñÊé®ÈóÆÈ¢òÔºåÂà©Áî®ÁîüÊàêËßÜÈ¢ëÊ®°ÂûãÊù•ÂÆûÁé∞ËßÜÈ¢ëÂÜÖÂÆπÂíåËøêÂä®ÁöÑÈÄºÁúüË°•ÂÖ®„ÄÇÁé∞ÊúâÁöÑÁîüÊàêÊ®°Âûã‰∏çËÉΩÁõ¥Êé•Áî®‰∫éÂÖ®ÊôØË°•ÂÖ®ÔºåÂõ†Ê≠§‰ΩúËÄÖÂ∞ÜÂÖ∂‰Ωú‰∏∫ÂÖ®ÊôØÂêàÊàêÁ≥ªÁªüÁöÑ‰∏ÄÈÉ®ÂàÜÔºåÂèëÊå•Ê®°ÂûãÁöÑ‰ºòÂäøÂπ∂ÂáèÂ∞ëÂÖ∂Â±ÄÈôêÊÄß„ÄÇËØ•Á≥ªÁªüËÉΩÂ§ü‰∏∫ÂåÖÊã¨‰∫∫„ÄÅËΩ¶ËæÜÂíåÊµÅÊ∞¥Á≠âÂä®ÊÄÅÂú∫ÊôØÁîüÊàêÂÖ®ÊôØËßÜÈ¢ë„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.09426', 'title': 'FlatQuant: Flatness Matters for LLM Quantization', 'url': 'https://huggingface.co/papers/2410.09426', 'abstract': 'Recently, quantization has been widely used for the compression and acceleration of large language models~(LLMs). Due to the outliers in LLMs, it is crucial to flatten weights and activations to minimize quantization error with the equally spaced quantization points. Prior research explores various pre-quantization transformations to suppress outliers, such as per-channel scaling and Hadamard transformation. However, we observe that these transformed weights and activations can still remain steep and outspread. In this paper, we propose FlatQuant (Fast and Learnable Affine Transformation), a new post-training quantization approach to enhance flatness of weights and activations. Our approach identifies optimal affine transformations tailored to each linear layer, calibrated in hours via a lightweight objective. To reduce runtime overhead, we apply Kronecker decomposition to the transformation matrices, and fuse all operations in FlatQuant into a single kernel. Extensive experiments show that FlatQuant sets up a new state-of-the-art quantization benchmark. For instance, it achieves less than 1% accuracy drop for W4A4 quantization on the LLaMA-3-70B model, surpassing SpinQuant by 7.5%. For inference latency, FlatQuant reduces the slowdown induced by pre-quantization transformation from 0.26x of QuaRot to merely 0.07x, bringing up to 2.3x speedup for prefill and 1.7x speedup for decoding, respectively. Code is available at: https://github.com/ruikangliu/FlatQuant.', 'score': 12, 'issue_id': 146, 'pub_date': '2024-10-12', 'pub_date_ru': '12 –æ–∫—Ç—è–±—Ä—è', 'hash': 'edfd47f3735a6a6e', 'data': {'categories': ['#inference', '#optimization'], 'emoji': 'üî¢', 'ru': {'title': 'FlatQuant: –ë—ã—Å—Ç—Ä–æ–µ –∏ –æ–±—É—á–∞–µ–º–æ–µ –∫–≤–∞–Ω—Ç–æ–≤–∞–Ω–∏–µ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'FlatQuant - —ç—Ç–æ –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –∫–≤–∞–Ω—Ç–æ–≤–∞–Ω–∏—é –ø–æ—Å–ª–µ –æ–±—É—á–µ–Ω–∏—è, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –Ω–∞ —É–ª—É—á—à–µ–Ω–∏–µ —Å–≥–ª–∞–∂–µ–Ω–Ω–æ—Å—Ç–∏ –≤–µ—Å–æ–≤ –∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–π –≤ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö (LLM). –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –∞—Ñ—Ñ–∏–Ω–Ω—ã–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ª–∏–Ω–µ–π–Ω–æ–≥–æ —Å–ª–æ—è, –∫–∞–ª–∏–±—Ä—É–µ–º—ã–µ –∑–∞ —á–∞—Å—ã —Å –ø–æ–º–æ—â—å—é –æ–±–ª–µ–≥—á–µ–Ω–Ω–æ–π —Ü–µ–ª–µ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–∏. –î–ª—è —Å–Ω–∏–∂–µ–Ω–∏—è –Ω–∞–∫–ª–∞–¥–Ω—ã—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤ –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è —Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ –ö—Ä–æ–Ω–µ–∫–µ—Ä–∞ –∫ –º–∞—Ç—Ä–∏—Ü–∞–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è. FlatQuant —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –Ω–æ–≤—ã–π —ç—Ç–∞–ª–æ–Ω –∫–≤–∞–Ω—Ç–æ–≤–∞–Ω–∏—è, –¥–æ—Å—Ç–∏–≥–∞—è –º–µ–Ω–µ–µ 1% –ø–∞–¥–µ–Ω–∏—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –¥–ª—è –∫–≤–∞–Ω—Ç–æ–≤–∞–Ω–∏—è W4A4 –Ω–∞ –º–æ–¥–µ–ª–∏ LLaMA-3-70B.'}, 'en': {'title': 'FlatQuant: Revolutionizing Model Quantization with Speed and Precision', 'desc': 'The paper introduces FlatQuant, a novel post-training quantization method designed to improve the flatness of weights and activations in large language models. By using learnable affine transformations tailored to each linear layer, FlatQuant minimizes quantization errors and enhances model performance. The approach employs Kronecker decomposition to streamline operations, significantly reducing runtime overhead and improving inference speed. Extensive testing demonstrates that FlatQuant achieves superior accuracy and speed compared to existing methods, setting a new benchmark in model quantization.'}, 'zh': {'title': 'FlatQuantÔºöÊèêÂçáÈáèÂåñÁ≤æÂ∫¶‰∏éÈÄüÂ∫¶ÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'ÈáèÂåñÊäÄÊúØË¢´ÂπøÊ≥õÁî®‰∫éÂéãÁº©ÂíåÂä†ÈÄüÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºå‰ΩÜÁî±‰∫éÂºÇÂ∏∏ÂÄºÁöÑÂ≠òÂú®ÔºåÈáèÂåñËØØÂ∑ÆËæÉÂ§ß„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºåÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂêéËÆ≠ÁªÉÈáèÂåñÊñπÊ≥ïFlatQuantÔºåÈÄöËøáÂø´ÈÄüÂèØÂ≠¶‰π†ÁöÑ‰ªøÂ∞ÑÂèòÊç¢Êù•Â¢ûÂº∫ÊùÉÈáçÂíåÊøÄÊ¥ªÁöÑÂπ≥Âù¶ÊÄß„ÄÇFlatQuantÈÄöËøáÂÖãÁΩóÂÜÖÂÖãÂàÜËß£ÂáèÂ∞ëËøêË°åÊó∂ÂºÄÈîÄÔºåÂπ∂Â∞ÜÊâÄÊúâÊìç‰ΩúËûçÂêàÂà∞‰∏Ä‰∏™ÂÜÖÊ†∏‰∏≠„ÄÇÂÆûÈ™åË°®ÊòéÔºåFlatQuantÂú®ÈáèÂåñÂü∫ÂáÜ‰∏äËææÂà∞‰∫ÜÊñ∞ÁöÑÊ∞¥Âπ≥ÔºåÊòæËëóÊèêÈ´ò‰∫ÜÊ®°ÂûãÁöÑÂáÜÁ°ÆÊÄßÂíåÊé®ÁêÜÈÄüÂ∫¶„ÄÇ'}}, 'pub_date_card': {'ru': '12 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 12', 'zh': '10Êúà12Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13198', 'title': 'Failing Forward: Improving Generative Error Correction for ASR with Synthetic Data and Retrieval Augmentation', 'url': 'https://huggingface.co/papers/2410.13198', 'abstract': 'Generative Error Correction (GEC) has emerged as a powerful post-processing method to enhance the performance of Automatic Speech Recognition (ASR) systems. However, we show that GEC models struggle to generalize beyond the specific types of errors encountered during training, limiting their ability to correct new, unseen errors at test time, particularly in out-of-domain (OOD) scenarios. This phenomenon amplifies with named entities (NEs), where, in addition to insufficient contextual information or knowledge about the NEs, novel NEs keep emerging. To address these issues, we propose DARAG (Data- and Retrieval-Augmented Generative Error Correction), a novel approach designed to improve GEC for ASR in in-domain (ID) and OOD scenarios. We augment the GEC training dataset with synthetic data generated by prompting LLMs and text-to-speech models, thereby simulating additional errors from which the model can learn. For OOD scenarios, we simulate test-time errors from new domains similarly and in an unsupervised fashion. Additionally, to better handle named entities, we introduce retrieval-augmented correction by augmenting the input with entities retrieved from a database. Our approach is simple, scalable, and both domain- and language-agnostic. We experiment on multiple datasets and settings, showing that DARAG outperforms all our baselines, achieving 8\\% -- 30\\% relative WER improvements in ID and 10\\% -- 33\\% improvements in OOD settings.', 'score': 9, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '0385e3248b804521', 'data': {'categories': ['#audio', '#data', '#dataset', '#long_context', '#rag', '#synthetic'], 'emoji': 'üó£Ô∏è', 'ru': {'title': 'DARAG: –£–ª—É—á—à–µ–Ω–∏–µ –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏ –æ—à–∏–±–æ–∫ ASR —Å –ø–æ–º–æ—â—å—é —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ DARAG –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏ –æ—à–∏–±–æ–∫ (GEC) –≤ —Å–∏—Å—Ç–µ–º–∞—Ö –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ (ASR). DARAG –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ, —Å–æ–∑–¥–∞–Ω–Ω—ã–µ —Å –ø–æ–º–æ—â—å—é —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∏ —Å–∏—Å—Ç–µ–º text-to-speech, –¥–ª—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –æ–±—É—á–∞—é—â–µ–≥–æ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö. –ú–µ—Ç–æ–¥ —Ç–∞–∫–∂–µ –≤–∫–ª—é—á–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ü–∏—é —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –ª—É—á—à–µ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã—Ö —Å—É—â–Ω–æ—Å—Ç–µ–π. DARAG –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è –≤ —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ —Å –±–∞–∑–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏ –∫–∞–∫ –¥–ª—è –¥–æ–º–µ–Ω–Ω—ã—Ö, —Ç–∞–∫ –∏ –¥–ª—è –≤–Ω–µ–¥–æ–º–µ–Ω–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤.'}, 'en': {'title': 'DARAG: Revolutionizing Error Correction in Speech Recognition', 'desc': "The paper discusses a new method called DARAG, which enhances Generative Error Correction (GEC) for Automatic Speech Recognition (ASR) systems. Traditional GEC models struggle with unseen errors, especially in out-of-domain scenarios, but DARAG addresses this by using synthetic data and retrieval-augmented correction. By generating additional training data and retrieving relevant named entities, DARAG improves the model's ability to correct errors in both familiar and new contexts. Experiments show that DARAG significantly reduces word error rates, making it a robust solution for diverse ASR applications."}, 'zh': {'title': 'DARAGÔºöÊèêÂçáËØ≠Èü≥ËØÜÂà´ÈîôËØØÊ†°Ê≠£ÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫DARAGÁöÑÊñ∞ÊñπÊ≥ïÔºåÁî®‰∫éÊîπËøõËá™Âä®ËØ≠Èü≥ËØÜÂà´Á≥ªÁªüÁöÑÁîüÊàêÂºèÈîôËØØÊ†°Ê≠£„ÄÇ‰º†ÁªüÁöÑÁîüÊàêÂºèÈîôËØØÊ†°Ê≠£Ê®°ÂûãÂú®Èù¢ÂØπÊú™ËßÅËøáÁöÑÈîôËØØÊó∂Ë°®Áé∞‰∏ç‰Ω≥ÔºåÂ∞§ÂÖ∂ÊòØÂú®Ë∑®È¢ÜÂüüÂú∫ÊôØ‰∏≠„ÄÇDARAGÈÄöËøá‰ΩøÁî®Â§ßËØ≠Ë®ÄÊ®°ÂûãÂíåÊñáÊú¨Âà∞ËØ≠Èü≥Ê®°ÂûãÁîüÊàêÁöÑÂêàÊàêÊï∞ÊçÆÊù•Â¢ûÂº∫ËÆ≠ÁªÉÊï∞ÊçÆÈõÜÔºå‰ªéËÄåÊèêÈ´òÊ®°ÂûãÁöÑÊ≥õÂåñËÉΩÂäõ„ÄÇÊ≠§Â§ñÔºå‰∏∫‰∫ÜÊõ¥Â•ΩÂú∞Â§ÑÁêÜÂëΩÂêçÂÆû‰ΩìÔºåDARAGÂºïÂÖ•‰∫ÜÊ£ÄÁ¥¢Â¢ûÂº∫Ê†°Ê≠£ÔºåÈÄöËøá‰ªéÊï∞ÊçÆÂ∫ì‰∏≠Ê£ÄÁ¥¢ÂÆû‰ΩìÊù•‰∏∞ÂØåËæìÂÖ•‰ø°ÊÅØ„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13854', 'title': 'Can MLLMs Understand the Deep Implication Behind Chinese Images?', 'url': 'https://huggingface.co/papers/2410.13854', 'abstract': "As the capabilities of Multimodal Large Language Models (MLLMs) continue to improve, the need for higher-order capability evaluation of MLLMs is increasing. However, there is a lack of work evaluating MLLM for higher-order perception and understanding of Chinese visual content. To fill the gap, we introduce the **C**hinese **I**mage **I**mplication understanding **Bench**mark, **CII-Bench**, which aims to assess the higher-order perception and understanding capabilities of MLLMs for Chinese images. CII-Bench stands out in several ways compared to existing benchmarks. Firstly, to ensure the authenticity of the Chinese context, images in CII-Bench are sourced from the Chinese Internet and manually reviewed, with corresponding answers also manually crafted. Additionally, CII-Bench incorporates images that represent Chinese traditional culture, such as famous Chinese traditional paintings, which can deeply reflect the model's understanding of Chinese traditional culture. Through extensive experiments on CII-Bench across multiple MLLMs, we have made significant findings. Initially, a substantial gap is observed between the performance of MLLMs and humans on CII-Bench. The highest accuracy of MLLMs attains 64.4%, where as human accuracy averages 78.2%, peaking at an impressive 81.0%. Subsequently, MLLMs perform worse on Chinese traditional culture images, suggesting limitations in their ability to understand high-level semantics and lack a deep knowledge base of Chinese traditional culture. Finally, it is observed that most models exhibit enhanced accuracy when image emotion hints are incorporated into the prompts. We believe that CII-Bench will enable MLLMs to gain a better understanding of Chinese semantics and Chinese-specific images, advancing the journey towards expert artificial general intelligence (AGI). Our project is publicly available at https://cii-bench.github.io/.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'bea0da184db20058', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multimodal'], 'emoji': 'üá®üá≥', 'ru': {'title': 'CII-Bench: –Ω–æ–≤—ã–π —Ä—É–±–µ–∂ –≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ –∫–∏—Ç–∞–π—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è MLLM', 'desc': 'CII-Bench - —ç—Ç–æ –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (MLLM) –∫ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—é –∏ –ø–æ–Ω–∏–º–∞–Ω–∏—é –∫–∏—Ç–∞–π—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤—ã—Å–æ–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è. –û–Ω –≤–∫–ª—é—á–∞–µ—Ç –∞—É—Ç–µ–Ω—Ç–∏—á–Ω—ã–µ –∫–∏—Ç–∞–π—Å–∫–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –≤ —Ç–æ–º —á–∏—Å–ª–µ –æ—Ç—Ä–∞–∂–∞—é—â–∏–µ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—É—é –∫—É–ª—å—Ç—É—Ä—É. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–π —Ä–∞–∑—Ä—ã–≤ –º–µ–∂–¥—É –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é MLLM –∏ –ª—é–¥–µ–π –Ω–∞ CII-Bench, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–π –∫–∏—Ç–∞–π—Å–∫–æ–π –∫—É–ª—å—Ç—É—Ä—ã. –ê–≤—Ç–æ—Ä—ã –æ—Ç–º–µ—á–∞—é—Ç, —á—Ç–æ –≤–∫–ª—é—á–µ–Ω–∏–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫ –≤ –ø—Ä–æ–º–ø—Ç—ã —É–ª—É—á—à–∞–µ—Ç —Ç–æ—á–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–µ–π.'}, 'en': {'title': 'Bridging the Cultural Gap in AI Understanding', 'desc': "The paper introduces CII-Bench, a benchmark designed to evaluate the higher-order perception and understanding capabilities of Multimodal Large Language Models (MLLMs) for Chinese visual content. CII-Bench uses images sourced from the Chinese Internet and includes traditional cultural elements to test the models' understanding of Chinese culture. Experiments reveal that MLLMs perform significantly worse than humans, especially on images related to Chinese traditional culture, indicating a gap in high-level semantic understanding. The study also finds that MLLMs improve in accuracy when emotional cues are included in prompts, suggesting a potential area for enhancing model performance."}, 'zh': {'title': 'ÊèêÂçáÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÁöÑ‰∏≠ÊñáÂõæÂÉèÁêÜËß£ËÉΩÂäõ', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Âêç‰∏∫CII-BenchÁöÑÂü∫ÂáÜÔºåÁî®‰∫éËØÑ‰º∞Â§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÂØπ‰∏≠ÊñáÂõæÂÉèÁöÑÈ´òÁ∫ßÊÑüÁü•ÂíåÁêÜËß£ËÉΩÂäõ„ÄÇCII-BenchÁöÑÂõæÂÉèÊù•Ëá™‰∏≠ÂõΩ‰∫íËÅîÁΩëÔºåÂπ∂ÁªèËøá‰∫∫Â∑•ÂÆ°Ê†∏ÔºåÁ°Æ‰øù‰∫Ü‰∏≠ÊñáËØ≠Â¢ÉÁöÑÁúüÂÆûÊÄß„ÄÇÂÆûÈ™åÁªìÊûúÊòæÁ§∫ÔºåÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÂú®ÁêÜËß£‰∏≠ÂõΩ‰º†ÁªüÊñáÂåñÂõæÂÉèÊó∂Ë°®Áé∞ËæÉÂ∑ÆÔºåË°®ÊòéÂÖ∂Âú®È´òÂ±ÇÊ¨°ËØ≠‰πâÁêÜËß£ÂíåÊñáÂåñÁü•ËØÜÊñπÈù¢ÁöÑ‰∏çË∂≥„ÄÇÈÄöËøáCII-BenchÁöÑÊµãËØïÔºåÂèØ‰ª•Â∏ÆÂä©Ëøô‰∫õÊ®°ÂûãÊõ¥Â•ΩÂú∞ÁêÜËß£‰∏≠ÊñáËØ≠‰πâÂíåÁâπÂÆöÁöÑ‰∏≠ÊñáÂõæÂÉè„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13360', 'title': 'Remember, Retrieve and Generate: Understanding Infinite Visual Concepts as Your Personalized Assistant', 'url': 'https://huggingface.co/papers/2410.13360', 'abstract': "The development of large language models (LLMs) has significantly enhanced the capabilities of multimodal LLMs (MLLMs) as general assistants. However, lack of user-specific knowledge still restricts their application in human's daily life. In this paper, we introduce the Retrieval Augmented Personalization (RAP) framework for MLLMs' personalization. Starting from a general MLLM, we turn it into a personalized assistant in three steps. (a) Remember: We design a key-value database to store user-related information, e.g., user's name, avatar and other attributes. (b) Retrieve: When the user initiates a conversation, RAP will retrieve relevant information from the database using a multimodal retriever. (c) Generate: The input query and retrieved concepts' information are fed into MLLMs to generate personalized, knowledge-augmented responses. Unlike previous methods, RAP allows real-time concept editing via updating the external database. To further improve generation quality and alignment with user-specific information, we design a pipeline for data collection and create a specialized dataset for personalized training of MLLMs. Based on the dataset, we train a series of MLLMs as personalized multimodal assistants. By pretraining on large-scale dataset, RAP-MLLMs can generalize to infinite visual concepts without additional finetuning. Our models demonstrate outstanding flexibility and generation quality across a variety of tasks, such as personalized image captioning, question answering and visual recognition. The code, data and models are available at https://github.com/Hoar012/RAP-MLLM.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '2355c49dae930058', 'data': {'categories': ['#dataset', '#multimodal', '#rag'], 'emoji': 'üë§', 'ru': {'title': '–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–≤ —Å –ø–æ–º–æ—â—å—é RAP', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ Retrieval Augmented Personalization (RAP) –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏–∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (MLLM). RAP –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ, –∏–∑–≤–ª–µ–∫–∞–µ—Ç —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å –ø–æ–º–æ—â—å—é –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ —Ä–µ—Ç—Ä–∏–≤–µ—Ä–∞ –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–∞—Ç–∞—Å–µ—Ç –¥–ª—è –æ–±—É—á–µ–Ω–∏—è MLLM –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ —Å–µ—Ä–∏—é –º–æ–¥–µ–ª–µ–π, —Å–ø–æ—Å–æ–±–Ω—ã—Ö –æ–±–æ–±—â–∞—Ç—å—Å—è –Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏. –ú–æ–¥–µ–ª–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç –≤—ã—Å–æ–∫—É—é –≥–∏–±–∫–æ—Å—Ç—å –∏ –∫–∞—á–µ—Å—Ç–≤–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö, –≤–∫–ª—é—á–∞—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ.'}, 'en': {'title': 'Personalized AI: Tailoring Multimodal Models to You', 'desc': "The paper introduces the Retrieval Augmented Personalization (RAP) framework to enhance the personalization of multimodal large language models (MLLMs). RAP uses a key-value database to store user-specific information, which is retrieved during interactions to generate personalized responses. This approach allows for real-time updates and editing of user data, improving the model's ability to align with user-specific needs. The framework is trained on a specialized dataset, enabling the models to perform tasks like personalized image captioning and question answering with high flexibility and quality."}, 'zh': {'title': 'RAPÔºö‰∏™ÊÄßÂåñÂ§öÊ®°ÊÄÅÂä©ÊâãÁöÑÊú™Êù•', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫RAPÁöÑÊ°ÜÊû∂ÔºåÁî®‰∫é‰∏™ÊÄßÂåñÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàMLLMsÔºâ„ÄÇRAPÈÄöËøáËÆ∞ÂøÜ„ÄÅÊ£ÄÁ¥¢ÂíåÁîüÊàê‰∏â‰∏™Ê≠•È™§ÔºåÂ∞ÜÈÄöÁî®ÁöÑMLLMËΩ¨Âèò‰∏∫‰∏™ÊÄßÂåñÂä©Êâã„ÄÇÂÆÉ‰ΩøÁî®‰∏Ä‰∏™ÈîÆÂÄºÊï∞ÊçÆÂ∫ìÂ≠òÂÇ®Áî®Êà∑‰ø°ÊÅØÔºåÂπ∂Âú®ÂØπËØùÊó∂Ê£ÄÁ¥¢Áõ∏ÂÖ≥‰ø°ÊÅØ‰ª•ÁîüÊàê‰∏™ÊÄßÂåñÂìçÂ∫î„ÄÇRAPÁöÑÂàõÊñ∞Âú®‰∫éÂÖÅËÆ∏ÂÆûÊó∂ÁºñËæëÊ¶ÇÂøµÔºåÂπ∂ÈÄöËøá‰∏ìÈó®ÁöÑÊï∞ÊçÆÈõÜÊèêÈ´òÁîüÊàêË¥®Èáè„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.09019', 'title': 'MedMobile: A mobile-sized language model with expert-level clinical capabilities', 'url': 'https://huggingface.co/papers/2410.09019', 'abstract': 'Language models (LMs) have demonstrated expert-level reasoning and recall abilities in medicine. However, computational costs and privacy concerns are mounting barriers to wide-scale implementation. We introduce a parsimonious adaptation of phi-3-mini, MedMobile, a 3.8 billion parameter LM capable of running on a mobile device, for medical applications. We demonstrate that MedMobile scores 75.7% on the MedQA (USMLE), surpassing the passing mark for physicians (~60%), and approaching the scores of models 100 times its size. We subsequently perform a careful set of ablations, and demonstrate that chain of thought, ensembling, and fine-tuning lead to the greatest performance gains, while unexpectedly retrieval augmented generation fails to demonstrate significant improvements', 'score': 8, 'issue_id': 147, 'pub_date': '2024-10-11', 'pub_date_ru': '11 –æ–∫—Ç—è–±—Ä—è', 'hash': 'dcae17e6b8ab798e', 'data': {'categories': ['#medicine', '#rag'], 'emoji': 'ü©∫', 'ru': {'title': '–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∞—è –ò–ò-–º–æ–¥–µ–ª—å –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –≤—Ä–∞—á–µ–π –≤ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç MedMobile - –∫–æ–º–ø–∞–∫—Ç–Ω—É—é —è–∑—ã–∫–æ–≤—É—é –º–æ–¥–µ–ª—å –¥–ª—è –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π, —Å–ø–æ—Å–æ–±–Ω—É—é —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö. –ú–æ–¥–µ–ª—å, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ phi-3-mini, –∏–º–µ–µ—Ç –≤—Å–µ–≥–æ 3,8 –º–∏–ª–ª–∏–∞—Ä–¥–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤, –Ω–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –≤–ø–µ—á–∞—Ç–ª—è—é—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ —Ç–µ—Å—Ç–µ MedQA (USMLE), –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è –ø—Ä–æ—Ö–æ–¥–Ω–æ–π –±–∞–ª–ª –¥–ª—è –≤—Ä–∞—á–µ–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–æ–≤–æ–¥—è—Ç —Ç—â–∞—Ç–µ–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑, –ø–æ–∫–∞–∑—ã–≤–∞—è, —á—Ç–æ —Ü–µ–ø–æ—á–∫–∞ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π, –∞–Ω—Å–∞–º–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–æ–æ–±—É—á–µ–Ω–∏–µ –ø—Ä–∏–≤–æ–¥—è—Ç –∫ –Ω–∞–∏–±–æ–ª—å—à–µ–º—É —É–ª—É—á—à–µ–Ω–∏—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏. –ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —á—Ç–æ retrieval augmented generation –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã—Ö —É–ª—É—á—à–µ–Ω–∏–π.'}, 'en': {'title': 'MedMobile: Compact Power for Medical AI on the Go', 'desc': "The paper introduces MedMobile, a compact language model designed for medical applications that can operate on mobile devices, addressing issues of computational cost and privacy. MedMobile, with 3.8 billion parameters, achieves a 75.7% score on the MedQA exam, surpassing the physician passing mark and nearing the performance of much larger models. The study finds that techniques like chain of thought, ensembling, and fine-tuning significantly enhance the model's performance. Interestingly, retrieval augmented generation does not provide notable improvements, contrary to expectations."}, 'zh': {'title': 'Â∞èËÄåÂº∫Â§ßÁöÑÂåªÂ≠¶ËØ≠Ë®ÄÊ®°ÂûãÔºöMedMobile', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫MedMobileÁöÑËØ≠Ë®ÄÊ®°ÂûãÔºåÂÆÉËÉΩÂ§üÂú®ÁßªÂä®ËÆæÂ§á‰∏äËøêË°åÔºåÂπ∂Âú®ÂåªÂ≠¶Â∫îÁî®‰∏≠Ë°®Áé∞Âá∫Ëâ≤„ÄÇMedMobileÂú®MedQAÊµãËØï‰∏≠ÂæóÂàÜ75.7%ÔºåË∂ÖËøá‰∫ÜÂåªÁîüÁöÑÂèäÊ†ºÁ∫øÔºåÂπ∂Êé•ËøëÊØîÂÆÉÂ§ß100ÂÄçÁöÑÊ®°ÂûãÁöÑÂæóÂàÜ„ÄÇÁ†îÁ©∂ÂèëÁé∞ÔºåÊÄùÁª¥Èìæ„ÄÅÈõÜÊàêÂíåÂæÆË∞ÉÊòØÊèêÈ´òÊÄßËÉΩÁöÑÂÖ≥ÈîÆÔºåËÄåÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÊú™ËÉΩÊòæËëóÊîπÂñÑÁªìÊûú„ÄÇËØ•Ê®°ÂûãÁöÑËÆæËÆ°Êó®Âú®Èôç‰ΩéËÆ°ÁÆóÊàêÊú¨ÂíåËß£ÂÜ≥ÈöêÁßÅÈóÆÈ¢òÔºå‰ΩøÂÖ∂Êõ¥Êòì‰∫éÂπøÊ≥õÂ∫îÁî®„ÄÇ'}}, 'pub_date_card': {'ru': '11 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 11', 'zh': '10Êúà11Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13859', 'title': '$Œ≥-$MoD: Exploring Mixture-of-Depth Adaptation for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2410.13859', 'abstract': "Despite the significant progress in multimodal large language models (MLLMs), their high computational cost remains a barrier to real-world deployment. Inspired by the mixture of depths (MoDs) in natural language processing, we aim to address this limitation from the perspective of ``activated tokens''. Our key insight is that if most tokens are redundant for the layer computation, then can be skipped directly via the MoD layer. However, directly converting the dense layers of MLLMs to MoD layers leads to substantial performance degradation. To address this issue, we propose an innovative MoD adaptation strategy for existing MLLMs called gamma-MoD. In gamma-MoD, a novel metric is proposed to guide the deployment of MoDs in the MLLM, namely rank of attention maps (ARank). Through ARank, we can effectively identify which layer is redundant and should be replaced with the MoD layer. Based on ARank, we further propose two novel designs to maximize the computational sparsity of MLLM while maintaining its performance, namely shared vision-language router and masked routing learning. With these designs, more than 90% dense layers of the MLLM can be effectively converted to the MoD ones. To validate our method, we apply it to three popular MLLMs, and conduct extensive experiments on 9 benchmark datasets. Experimental results not only validate the significant efficiency benefit of gamma-MoD to existing MLLMs but also confirm its generalization ability on various MLLMs. For example, with a minor performance drop, i.e., -1.5%, gamma-MoD can reduce the training and inference time of LLaVA-HR by 31.0% and 53.2%, respectively.", 'score': 7, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'f393a253d43ee89d', 'data': {'categories': ['#architecture', '#benchmark', '#multimodal'], 'emoji': 'üöÄ', 'ru': {'title': '–£—Å–∫–æ—Ä–µ–Ω–∏–µ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö LLM –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–∞—á–µ—Å—Ç–≤–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ gamma-MoD –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (MLLM). –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ Mixture of Depths (MoD) –¥–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö MLLM, –∏—Å–ø–æ–ª—å–∑—É—è –º–µ—Ç—Ä–∏–∫—É —Ä–∞–Ω–≥–∞ –∫–∞—Ä—Ç –≤–Ω–∏–º–∞–Ω–∏—è (ARank) –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏–∑–±—ã—Ç–æ—á–Ω—ã—Ö —Å–ª–æ–µ–≤. –ú–µ—Ç–æ–¥ –≤–∫–ª—é—á–∞–µ—Ç –æ–±—â–∏–π –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä –¥–ª—è –∑—Ä–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞, –∞ —Ç–∞–∫–∂–µ –º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –Ω–∞ 9 –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–≤—ã—à–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ MLLM –ø—Ä–∏ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–º —Å–Ω–∏–∂–µ–Ω–∏–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'Efficient Multimodal Models: Cutting Costs, Not Performance', 'desc': 'The paper addresses the high computational cost of multimodal large language models (MLLMs) by introducing a method called gamma-MoD, inspired by the mixture of depths (MoDs) concept. Gamma-MoD uses a novel metric, ARank, to identify and replace redundant layers in MLLMs with more efficient MoD layers, significantly reducing computational demands. The approach includes innovative designs like shared vision-language router and masked routing learning to maintain model performance while achieving computational sparsity. Experiments on various MLLMs demonstrate that gamma-MoD can reduce training and inference times substantially with minimal performance loss.'}, 'zh': {'title': 'gamma-MoDÔºöÊèêÂçáÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÊïàÁéáÁöÑÊñ∞Á≠ñÁï•', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫ÜÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàMLLMsÔºâÁöÑÈ´òËÆ°ÁÆóÊàêÊú¨ÈóÆÈ¢òÔºåÂπ∂ÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫gamma-MoDÁöÑÂàõÊñ∞Á≠ñÁï•„ÄÇÈÄöËøáÂºïÂÖ•Ê≥®ÊÑèÂäõÂõæÁöÑÁß©ÔºàARankÔºâ‰Ωú‰∏∫ÊåáÊ†áÔºågamma-MoDËÉΩÂ§üËØÜÂà´Âì™‰∫õÂ±ÇÊòØÂÜó‰ΩôÁöÑÔºåÂπ∂Áî®Ê∑∑ÂêàÊ∑±Â∫¶ÔºàMoDÔºâÂ±ÇÊõøÊç¢„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáÂÖ±‰∫´ËßÜËßâ-ËØ≠Ë®ÄË∑ØÁî±Âô®ÂíåÊé©Á†ÅË∑ØÁî±Â≠¶‰π†ËÆæËÆ°ÔºåÊàêÂäüÂ∞ÜË∂ÖËøá90%ÁöÑÂØÜÈõÜÂ±ÇËΩ¨Êç¢‰∏∫MoDÂ±Ç„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºågamma-MoDÂú®‰øùÊåÅÊÄßËÉΩÁöÑÂêåÊó∂ÔºåÂ§ßÂπÖÊèêÈ´ò‰∫ÜMLLMsÁöÑËÆ°ÁÆóÊïàÁéá„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.12957', 'title': 'MuVi: Video-to-Music Generation with Semantic Alignment and Rhythmic Synchronization', 'url': 'https://huggingface.co/papers/2410.12957', 'abstract': "Generating music that aligns with the visual content of a video has been a challenging task, as it requires a deep understanding of visual semantics and involves generating music whose melody, rhythm, and dynamics harmonize with the visual narratives. This paper presents MuVi, a novel framework that effectively addresses these challenges to enhance the cohesion and immersive experience of audio-visual content. MuVi analyzes video content through a specially designed visual adaptor to extract contextually and temporally relevant features. These features are used to generate music that not only matches the video's mood and theme but also its rhythm and pacing. We also introduce a contrastive music-visual pre-training scheme to ensure synchronization, based on the periodicity nature of music phrases. In addition, we demonstrate that our flow-matching-based music generator has in-context learning ability, allowing us to control the style and genre of the generated music. Experimental results show that MuVi demonstrates superior performance in both audio quality and temporal synchronization. The generated music video samples are available at https://muvi-v2m.github.io.", 'score': 7, 'issue_id': 149, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': '6540fab2fcc644f2', 'data': {'categories': ['#audio', '#multimodal', '#video'], 'emoji': 'üéµ', 'ru': {'title': 'MuVi: –ì–∞—Ä–º–æ–Ω–∏—è –≤–∏–¥–µ–æ –∏ –º—É–∑—ã–∫–∏ —á–µ—Ä–µ–∑ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç', 'desc': 'MuVi - —ç—Ç–æ –Ω–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º—É–∑—ã–∫–∏, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Å –≤–∏–¥–µ–æ–∫–æ–Ω—Ç–µ–Ω—Ç–æ–º. –û–Ω–∞ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –≤–∏–¥–µ–æ —Å –ø–æ–º–æ—â—å—é —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –∞–¥–∞–ø—Ç–µ—Ä–∞ –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫. –ó–∞—Ç–µ–º —ç—Ç–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –º—É–∑—ã–∫–∏, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—é, —Ç–µ–º–µ, —Ä–∏—Ç–º—É –∏ —Ç–µ–º–ø—É –≤–∏–¥–µ–æ. –°–∏—Å—Ç–µ–º–∞ —Ç–∞–∫–∂–µ –≤–∫–ª—é—á–∞–µ—Ç –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∏–≤–Ω–æ–µ –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–∏–µ –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –º—É–∑—ã–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è –ø–æ—Ç–æ–∫–æ–≤ —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –æ–±—É—á–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ.'}, 'en': {'title': "Harmonizing Visuals and Sound: MuVi's Magic", 'desc': "The paper introduces MuVi, a framework designed to generate music that aligns with the visual content of videos by understanding visual semantics. MuVi uses a visual adaptor to extract features from videos, ensuring the generated music matches the video's mood, theme, rhythm, and pacing. A contrastive music-visual pre-training scheme is employed to synchronize music with video, leveraging the periodic nature of music phrases. The framework also allows for control over the style and genre of the music, demonstrating superior performance in audio quality and synchronization."}, 'zh': {'title': 'MuViÔºöËÆ©Èü≥‰πê‰∏éËßÜËßâÂÆåÁæéÂêåÊ≠•ÁöÑÂàõÊñ∞Ê°ÜÊû∂', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Âêç‰∏∫MuViÁöÑÊñ∞Ê°ÜÊû∂ÔºåÁî®‰∫éÁîüÊàê‰∏éËßÜÈ¢ëÂÜÖÂÆπÁõ∏ÂåπÈÖçÁöÑÈü≥‰πê„ÄÇMuViÈÄöËøá‰∏Ä‰∏™‰∏ìÈó®ËÆæËÆ°ÁöÑËßÜËßâÈÄÇÈÖçÂô®ÂàÜÊûêËßÜÈ¢ëÂÜÖÂÆπÔºåÊèêÂèñ‰∏é‰∏ä‰∏ãÊñáÂíåÊó∂Èó¥Áõ∏ÂÖ≥ÁöÑÁâπÂæÅ„ÄÇËøô‰∫õÁâπÂæÅÁî®‰∫éÁîüÊàê‰∏éËßÜÈ¢ëÊÉÖÁª™„ÄÅ‰∏ªÈ¢ò„ÄÅËäÇÂ•èÂíåËäÇÊãçÁõ∏ÂåπÈÖçÁöÑÈü≥‰πê„ÄÇÊ≠§Â§ñÔºåÊàë‰ª¨ÂºïÂÖ•‰∫Ü‰∏ÄÁßçÂØπÊØîÈü≥‰πê-ËßÜËßâÈ¢ÑËÆ≠ÁªÉÊñπÊ°àÔºå‰ª•Á°Æ‰øùÈü≥‰πê‰∏éËßÜÈ¢ëÁöÑÂêåÊ≠•ÊÄß„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13852', 'title': 'Retrospective Learning from Interactions', 'url': 'https://huggingface.co/papers/2410.13852', 'abstract': 'Multi-turn interactions between large language models (LLMs) and users naturally include implicit feedback signals. If an LLM responds in an unexpected way to an instruction, the user is likely to signal it by rephrasing the request, expressing frustration, or pivoting to an alternative task. Such signals are task-independent and occupy a relatively constrained subspace of language, allowing the LLM to identify them even if it fails on the actual task. This creates an avenue for continually learning from interactions without additional annotations. We introduce ReSpect, a method to learn from such signals in past interactions via retrospection. We deploy ReSpect in a new multimodal interaction scenario, where humans instruct an LLM to solve an abstract reasoning task with a combinatorial solution space. Through thousands of interactions with humans, we show how ReSpect gradually improves task completion rate from 31% to 82%, all without any external annotation.', 'score': 7, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'e59c253e0efcaa3b', 'data': {'categories': ['#multimodal', '#rlhf'], 'emoji': 'üß†', 'ru': {'title': '–û–±—É—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –Ω–∞ –Ω–µ—è–≤–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–∞—Ö –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –º–µ—Ç–æ–¥ ReSpect, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π —è–∑—ã–∫–æ–≤—ã–º –º–æ–¥–µ–ª—è–º (LLM) —É—á–∏—Ç—å—Å—è –Ω–∞ –Ω–µ—è–≤–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–∞—Ö –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –≤ —Ö–æ–¥–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–∏–º–µ–Ω—è—é—Ç ReSpect –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è, –≥–¥–µ –ª—é–¥–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ç–∏—Ä—É—é—Ç LLM –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ ReSpect –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —É–ª—É—á—à–∞–µ—Ç –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á —Å 31% –¥–æ 82% –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π —Ä–∞–∑–º–µ—Ç–∫–∏. –≠—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è LLM –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏.'}, 'en': {'title': 'Learning from Implicit Feedback: Enhancing LLMs with ReSpect', 'desc': "The paper discusses how large language models (LLMs) can learn from implicit feedback during multi-turn interactions with users. When users rephrase requests or express frustration, these signals can be detected by the LLM, even if it doesn't understand the task. The authors introduce a method called ReSpect, which allows LLMs to learn from these signals retrospectively, improving their performance over time. In a multimodal interaction scenario, ReSpect significantly increased task completion rates from 31% to 82% without needing additional annotations."}, 'zh': {'title': 'ÈÄöËøáÂõûÈ°æ‰ø°Âè∑ÔºåÊèêÂçáËØ≠Ë®ÄÊ®°ÂûãÁöÑÂ≠¶‰π†ËÉΩÂäõ', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫ReSpectÁöÑÊñπÊ≥ïÔºåÂÆÉÈÄöËøáÂõûÈ°æËøáÂéªÁöÑ‰∫íÂä®‰ø°Âè∑Êù•Â≠¶‰π†„ÄÇÁî®Êà∑Âú®‰∏éÂ§ßÂûãËØ≠Ë®ÄÊ®°Âûã‰∫íÂä®Êó∂ÔºåÂèØËÉΩ‰ºöÈÄöËøáÈáçÊñ∞Êé™ËæûÊàñË°®ËææÊ≤Æ‰∏ßÊù•Êèê‰æõÈöêÊÄßÂèçÈ¶à„ÄÇReSpectÂà©Áî®Ëøô‰∫õ‰ø°Âè∑Êù•ÊèêÈ´òÊ®°ÂûãÁöÑ‰ªªÂä°ÂÆåÊàêÁéáÔºå‰ªé31%ÊèêÂçáÂà∞82%„ÄÇËøôÁßçÊñπÊ≥ï‰∏çÈúÄË¶ÅÈ¢ùÂ§ñÁöÑÊ†áÊ≥®ÔºåÂ±ïÁ§∫‰∫ÜÂú®Â§öÊ®°ÊÄÅ‰∫íÂä®Âú∫ÊôØ‰∏≠ÊåÅÁª≠Â≠¶‰π†ÁöÑÊΩúÂäõ„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.12771', 'title': 'Open Materials 2024 (OMat24) Inorganic Materials Dataset and Models', 'url': 'https://huggingface.co/papers/2410.12771', 'abstract': 'The ability to discover new materials with desirable properties is critical for numerous applications from helping mitigate climate change to advances in next generation computing hardware. AI has the potential to accelerate materials discovery and design by more effectively exploring the chemical space compared to other computational methods or by trial-and-error. While substantial progress has been made on AI for materials data, benchmarks, and models, a barrier that has emerged is the lack of publicly available training data and open pre-trained models. To address this, we present a Meta FAIR release of the Open Materials 2024 (OMat24) large-scale open dataset and an accompanying set of pre-trained models. OMat24 contains over 110 million density functional theory (DFT) calculations focused on structural and compositional diversity. Our EquiformerV2 models achieve state-of-the-art performance on the Matbench Discovery leaderboard and are capable of predicting ground-state stability and formation energies to an F1 score above 0.9 and an accuracy of 20 meV/atom, respectively. We explore the impact of model size, auxiliary denoising objectives, and fine-tuning on performance across a range of datasets including OMat24, MPtraj, and Alexandria. The open release of the OMat24 dataset and models enables the research community to build upon our efforts and drive further advancements in AI-assisted materials science.', 'score': 6, 'issue_id': 154, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': 'a98981f16e047445', 'data': {'categories': ['#benchmark', '#dataset', '#medicine'], 'emoji': 'üß™', 'ru': {'title': '–ò–ò —É—Å–∫–æ—Ä—è–µ—Ç –æ—Ç–∫—Ä—ã—Ç–∏–µ –Ω–æ–≤—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ —Å –ø–æ–º–æ—â—å—é –∫—Ä—É–ø–Ω–µ–π—à–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –¥–∞—Ç–∞—Å–µ—Ç–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –∫—Ä—É–ø–Ω–æ–º–∞—Å—à—Ç–∞–±–Ω—ã–π –æ—Ç–∫—Ä—ã—Ç—ã–π –¥–∞—Ç–∞—Å–µ—Ç Open Materials 2024 (OMat24) –∏ –Ω–∞–±–æ—Ä –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–æ–≤—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ —Å –ø–æ–º–æ—â—å—é –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞. OMat24 —Å–æ–¥–µ—Ä–∂–∏—Ç –±–æ–ª–µ–µ 110 –º–∏–ª–ª–∏–æ–Ω–æ–≤ —Ä–∞—Å—á–µ—Ç–æ–≤ –º–µ—Ç–æ–¥–æ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ (DFT), —Ñ–æ–∫—É—Å–∏—Ä—É—è—Å—å –Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–æ–º –∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏–æ–Ω–Ω–æ–º —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–∏. –ú–æ–¥–µ–ª–∏ EquiformerV2 –¥–æ—Å—Ç–∏–≥–∞—é—Ç –Ω–∞–∏–ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–µ Matbench Discovery, –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏ —ç–Ω–µ—Ä–≥–∏–∏ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —Å –≤—ã—Å–æ–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç—å—é. –ê–≤—Ç–æ—Ä—ã –∏—Å—Å–ª–µ–¥—É—é—Ç –≤–ª–∏—è–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –º–æ–¥–µ–ª–∏, –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π –¥–µ–Ω–æ–π–∑–∏–Ω–≥–∞ –∏ —Ñ–∞–π–Ω-—Ç—é–Ω–∏–Ω–≥–∞ –Ω–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –¥–∞—Ç–∞—Å–µ—Ç–∞—Ö.'}, 'en': {'title': 'Unlocking Material Innovation with AI: The OMat24 Revolution', 'desc': 'The paper discusses the use of AI to accelerate the discovery of new materials by exploring chemical space more efficiently than traditional methods. It introduces the Open Materials 2024 (OMat24) dataset, which includes over 110 million density functional theory calculations, and a set of pre-trained models called EquiformerV2. These models achieve high performance in predicting material properties, such as ground-state stability, with impressive accuracy. The open release of this dataset and models aims to overcome the barrier of limited training data and foster further advancements in AI-driven materials science.'}, 'zh': {'title': 'AIÂä†ÈÄüÊùêÊñôÁßëÂ≠¶Êñ∞Á™ÅÁ†¥', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂ§ßËßÑÊ®°ÂºÄÊîæÊï∞ÊçÆÈõÜOMat24Âíå‰∏ÄÁªÑÈ¢ÑËÆ≠ÁªÉÊ®°ÂûãÔºåÁî®‰∫éÂä†ÈÄüÊùêÊñôÂèëÁé∞ÂíåËÆæËÆ°„ÄÇOMat24ÂåÖÂê´Ë∂ÖËøá1.1‰∫ø‰∏™ÂØÜÂ∫¶Ê≥õÂáΩÁêÜËÆ∫ËÆ°ÁÆóÔºå‰∏ìÊ≥®‰∫éÁªìÊûÑÂíåÊàêÂàÜÁöÑÂ§öÊ†∑ÊÄß„ÄÇEquiformerV2Ê®°ÂûãÂú®Matbench DiscoveryÊéíË°åÊ¶ú‰∏äË°®Áé∞Âá∫Ëâ≤ÔºåËÉΩÂ§üÈ´òÊïàÈ¢ÑÊµãÊùêÊñôÁöÑÂü∫ÊÄÅÁ®≥ÂÆöÊÄßÂíåÂΩ¢ÊàêËÉΩ„ÄÇÈÄöËøáÂÖ¨ÂºÄOMat24Êï∞ÊçÆÈõÜÂíåÊ®°ÂûãÔºåÁ†îÁ©∂Á§æÂå∫ÂèØ‰ª•Âú®Ê≠§Âü∫Á°Ä‰∏äËøõ‰∏ÄÊ≠•Êé®Âä®AIËæÖÂä©ÊùêÊñôÁßëÂ≠¶ÁöÑÂèëÂ±ï„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13618', 'title': 'LoLDU: Low-Rank Adaptation via Lower-Diag-Upper Decomposition for Parameter-Efficient Fine-Tuning', 'url': 'https://huggingface.co/papers/2410.13618', 'abstract': 'The rapid growth of model scale has necessitated substantial computational resources for fine-tuning. Existing approach such as Low-Rank Adaptation (LoRA) has sought to address the problem of handling the large updated parameters in full fine-tuning. However, LoRA utilize random initialization and optimization of low-rank matrices to approximate updated weights, which can result in suboptimal convergence and an accuracy gap compared to full fine-tuning. To address these issues, we propose LoLDU, a Parameter-Efficient Fine-Tuning (PEFT) approach that significantly reduces trainable parameters by 2600 times compared to regular PEFT methods while maintaining comparable performance. LoLDU leverages Lower-Diag-Upper Decomposition (LDU) to initialize low-rank matrices for faster convergence and orthogonality. We focus on optimizing the diagonal matrix for scaling transformations. To the best of our knowledge, LoLDU has the fewest parameters among all PEFT approaches. We conducted extensive experiments across 4 instruction-following datasets, 6 natural language understanding (NLU) datasets, 8 image classification datasets, and image generation datasets with multiple model types (LLaMA2, RoBERTa, ViT, and Stable Diffusion), providing a comprehensive and detailed analysis. Our open-source code can be accessed at https://github.com/SKDDJ/LoLDU{https://github.com/SKDDJ/LoLDU}.', 'score': 6, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '446dc7eb391be2b2', 'data': {'categories': ['#benchmark'], 'emoji': 'üî¨', 'ru': {'title': 'LoLDU: –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –º–æ–¥–µ–ª–µ–π —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (PEFT) –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º LoLDU. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç LDU-—Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –º–∞—Ç—Ä–∏—Ü –Ω–∏–∑–∫–æ–≥–æ —Ä–∞–Ω–≥–∞, —á—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä—É—é —Å—Ö–æ–¥–∏–º–æ—Å—Ç—å –∏ –æ—Ä—Ç–æ–≥–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å. LoLDU –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∫—Ä–∞—â–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±—É—á–∞–µ–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –æ–±—ã—á–Ω—ã–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ PEFT, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–∏ —ç—Ç–æ–º —Å–æ–ø–æ—Å—Ç–∞–≤–∏–º—É—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –ê–≤—Ç–æ—Ä—ã –ø—Ä–æ–≤–µ–ª–∏ –æ–±—à–∏—Ä–Ω—ã–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –º–æ–¥–µ–ª—è—Ö, –≤–∫–ª—é—á–∞—è –∑–∞–¥–∞—á–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è.'}, 'en': {'title': 'LoLDU: Fine-Tuning with Fewer Parameters, Same Power', 'desc': 'The paper introduces LoLDU, a new method for fine-tuning machine learning models that uses fewer parameters than traditional methods. LoLDU employs a technique called Lower-Diag-Upper Decomposition to improve the initialization of low-rank matrices, which helps in achieving faster convergence and better performance. This approach significantly reduces the number of trainable parameters by 2600 times compared to other parameter-efficient fine-tuning methods, without sacrificing accuracy. Extensive experiments across various datasets and model types demonstrate the effectiveness of LoLDU in maintaining performance while being more efficient.'}, 'zh': {'title': 'LoLDUÔºöÂèÇÊï∞È´òÊïàÂæÆË∞ÉÁöÑÊñ∞Á™ÅÁ†¥', 'desc': 'ÈöèÁùÄÊ®°ÂûãËßÑÊ®°ÁöÑÂø´ÈÄüÂ¢ûÈïøÔºåÂæÆË∞ÉÈúÄË¶ÅÂ§ßÈáèÁöÑËÆ°ÁÆóËµÑÊ∫ê„ÄÇÁé∞ÊúâÁöÑÊñπÊ≥ïÂ¶Ç‰ΩéÁß©ÈÄÇÂ∫îÔºàLoRAÔºâËØïÂõæËß£ÂÜ≥ÂÖ®ÈáèÂæÆË∞É‰∏≠ÂèÇÊï∞Êõ¥Êñ∞ËøáÂ§ßÁöÑÈóÆÈ¢òÔºå‰ΩÜÂÖ∂ÈöèÊú∫ÂàùÂßãÂåñÂèØËÉΩÂØºËá¥Êî∂Êïõ‰∏ç‰Ω≥ÂíåÁ≤æÂ∫¶Â∑ÆË∑ù„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫ÜLoLDUÔºå‰∏ÄÁßçÂèÇÊï∞È´òÊïàÂæÆË∞ÉÊñπÊ≥ïÔºåÈÄöËøá‰∏ãÂØπËßí‰∏äÂàÜËß£ÔºàLDUÔºâÊù•ÂàùÂßãÂåñ‰ΩéÁß©Áü©ÈòµÔºåÂÆûÁé∞Êõ¥Âø´ÁöÑÊî∂ÊïõÂíåÊ≠£‰∫§ÊÄß„ÄÇÂÆûÈ™åË°®ÊòéÔºåLoLDUÂú®Â§ö‰∏™Êï∞ÊçÆÈõÜ‰∏äË°®Áé∞‰ºòÂºÇÔºåÂèÇÊï∞ÈáèÊòØÊâÄÊúâPEFTÊñπÊ≥ï‰∏≠ÊúÄÂ∞ëÁöÑ„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.12781', 'title': 'Long-LRM: Long-sequence Large Reconstruction Model for Wide-coverage Gaussian Splats', 'url': 'https://huggingface.co/papers/2410.12781', 'abstract': 'We propose Long-LRM, a generalizable 3D Gaussian reconstruction model that is capable of reconstructing a large scene from a long sequence of input images. Specifically, our model can process 32 source images at 960x540 resolution within only 1.3 seconds on a single A100 80G GPU. Our architecture features a mixture of the recent Mamba2 blocks and the classical transformer blocks which allowed many more tokens to be processed than prior work, enhanced by efficient token merging and Gaussian pruning steps that balance between quality and efficiency. Unlike previous feed-forward models that are limited to processing 1~4 input images and can only reconstruct a small portion of a large scene, Long-LRM reconstructs the entire scene in a single feed-forward step. On large-scale scene datasets such as DL3DV-140 and Tanks and Temples, our method achieves performance comparable to optimization-based approaches while being two orders of magnitude more efficient. Project page: https://arthurhero.github.io/projects/llrm', 'score': 5, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': '0f75e8070394f973', 'data': {'categories': ['#3d', '#architecture', '#cv'], 'emoji': 'üèôÔ∏è', 'ru': {'title': '–ë—ã—Å—Ç—Ä–∞—è 3D —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –±–æ–ª—å—à–∏—Ö —Å—Ü–µ–Ω –∏–∑ –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π', 'desc': 'Long-LRM - —ç—Ç–æ –æ–±–æ–±—â–µ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ 3D –≥–∞—É—Å—Å–æ–≤—ã—Ö —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–π, —Å–ø–æ—Å–æ–±–Ω–∞—è –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –±–æ–ª—å—à–∏–µ —Å—Ü–µ–Ω—ã –∏–∑ –¥–ª–∏–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –ú–æ–¥–µ–ª—å –º–æ–∂–µ—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å 32 –∏—Å—Ö–æ–¥–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ–º 960x540 –≤—Å–µ–≥–æ –∑–∞ 1,3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –æ–¥–Ω–æ–º GPU A100 80G. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å–æ—á–µ—Ç–∞–µ—Ç –±–ª–æ–∫–∏ Mamba2 –∏ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä—ã, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –≥–æ—Ä–∞–∑–¥–æ –±–æ–ª—å—à–µ —Ç–æ–∫–µ–Ω–æ–≤, —á–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–∞–±–æ—Ç—ã. Long-LRM —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∏—Ä—É–µ—Ç –≤—Å—é —Å—Ü–µ–Ω—É –∑–∞ –æ–¥–∏–Ω –ø—Ä–æ—Ö–æ–¥, –¥–æ—Å—Ç–∏–≥–∞—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, —Å—Ä–∞–≤–Ω–∏–º–æ–π —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–º–∏ –ø–æ–¥—Ö–æ–¥–∞–º–∏, –Ω–æ –≤ 100 —Ä–∞–∑ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ.'}, 'en': {'title': 'Revolutionizing 3D Scene Reconstruction with Speed and Efficiency', 'desc': 'Long-LRM is a 3D Gaussian reconstruction model designed to handle large scenes from a sequence of images efficiently. It processes 32 high-resolution images in just 1.3 seconds using a single GPU, thanks to its innovative architecture combining Mamba2 and transformer blocks. The model uses token merging and Gaussian pruning to maintain a balance between quality and speed, allowing it to reconstruct entire scenes in one step. Long-LRM achieves results similar to optimization-based methods but is significantly faster, making it ideal for large-scale datasets.'}, 'zh': {'title': 'È´òÊïàÈáçÂª∫ÔºöLong-LRMËÆ©Â§ßÂú∫ÊôØÈáçÂª∫Êõ¥ÁÆÄÂçï', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫Long-LRMÁöÑ3DÈ´òÊñØÈáçÂª∫Ê®°ÂûãÔºåÂèØ‰ª•‰ªéÈïøÂ∫èÂàóÁöÑËæìÂÖ•ÂõæÂÉè‰∏≠ÈáçÂª∫Â§ßÂûãÂú∫ÊôØ„ÄÇËØ•Ê®°ÂûãËÉΩÂ§üÂú®Âçï‰∏™A100 80G GPU‰∏ä‰ª•1.3ÁßíÁöÑÈÄüÂ∫¶Â§ÑÁêÜ32Âº†960x540ÂàÜËæ®ÁéáÁöÑÊ∫êÂõæÂÉè„ÄÇÂÖ∂Êû∂ÊûÑÁªìÂêà‰∫ÜÊúÄÊñ∞ÁöÑMamba2Ê®°ÂùóÂíåÁªèÂÖ∏ÁöÑTransformerÊ®°ÂùóÔºåÈÄöËøáÈ´òÊïàÁöÑ‰ª§ÁâåÂêàÂπ∂ÂíåÈ´òÊñØÂâ™ÊûùÊ≠•È™§ÔºåÂú®Ë¥®ÈáèÂíåÊïàÁéá‰πãÈó¥ÂèñÂæóÂπ≥Ë°°„ÄÇ‰∏é‰πãÂâçÂè™ËÉΩÂ§ÑÁêÜ1Âà∞4Âº†ÂõæÂÉèÁöÑÂâçÈ¶àÊ®°Âûã‰∏çÂêåÔºåLong-LRMÂèØ‰ª•Âú®‰∏ÄÊ¨°ÂâçÈ¶àÊ≠•È™§‰∏≠ÈáçÂª∫Êï¥‰∏™Âú∫ÊôØ„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.09347', 'title': 'Toward Guidance-Free AR Visual Generation via Condition Contrastive Alignment', 'url': 'https://huggingface.co/papers/2410.09347', 'abstract': 'Classifier-Free Guidance (CFG) is a critical technique for enhancing the sample quality of visual generative models. However, in autoregressive (AR) multi-modal generation, CFG introduces design inconsistencies between language and visual content, contradicting the design philosophy of unifying different modalities for visual AR. Motivated by language model alignment methods, we propose Condition Contrastive Alignment (CCA) to facilitate guidance-free AR visual generation with high performance and analyze its theoretical connection with guided sampling methods. Unlike guidance methods that alter the sampling process to achieve the ideal sampling distribution, CCA directly fine-tunes pretrained models to fit the same distribution target. Experimental results show that CCA can significantly enhance the guidance-free performance of all tested models with just one epoch of fine-tuning (sim 1\\% of pretraining epochs) on the pretraining dataset, on par with guided sampling methods. This largely removes the need for guided sampling in AR visual generation and cuts the sampling cost by half. Moreover, by adjusting training parameters, CCA can achieve trade-offs between sample diversity and fidelity similar to CFG. This experimentally confirms the strong theoretical connection between language-targeted alignment and visual-targeted guidance methods, unifying two previously independent research fields. Code and model weights: https://github.com/thu-ml/CCA.', 'score': 4, 'issue_id': 150, 'pub_date': '2024-10-12', 'pub_date_ru': '12 –æ–∫—Ç—è–±—Ä—è', 'hash': 'aea2fc78baf79a07', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': 'üñºÔ∏è', 'ru': {'title': '–£–ª—É—á—à–µ–Ω–∏–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –±–µ–∑ guidance —á–µ—Ä–µ–∑ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º Condition Contrastive Alignment (CCA) –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–æ–Ω–Ω—ã—Ö –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ—Ö–Ω–∏–∫–∏ Classifier-Free Guidance (CFG). CCA –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –º–µ—Ç–æ–¥–∞—Ö –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∏ –Ω–∞–ø—Ä—è–º—É—é –¥–æ–æ–±—É—á–∞–µ—Ç –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≤—ã–±–æ—Ä–∫–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ CCA –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–µ–π –±–µ–∑ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è guidance, —Å–æ–∫—Ä–∞—â–∞—è –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞—Ç—Ä–∞—Ç—ã –≤–¥–≤–æ–µ. –ú–µ—Ç–æ–¥ —Ç–∞–∫–∂–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ—Å—Ç–∏–≥–∞—Ç—å –∫–æ–º–ø—Ä–æ–º–∏—Å—Å–∞ –º–µ–∂–¥—É —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ–º –∏ —Ç–æ—á–Ω–æ—Å—Ç—å—é —Å—ç–º–ø–ª–æ–≤, –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ CFG.'}, 'en': {'title': 'Unifying Visual and Language Models with CCA: A New Era of Efficient AR Generation', 'desc': 'The paper introduces Condition Contrastive Alignment (CCA), a method designed to improve autoregressive visual generation without the need for classifier-free guidance. CCA fine-tunes pretrained models to match the desired sampling distribution, enhancing performance with minimal additional training. This approach reduces the reliance on guided sampling, effectively cutting sampling costs in half while maintaining high-quality outputs. The study demonstrates that CCA can balance sample diversity and fidelity, bridging the gap between language and visual model alignment techniques.'}, 'zh': {'title': 'Êù°‰ª∂ÂØπÊØîÂØπÈΩêÔºöÁªü‰∏ÄËØ≠Ë®Ä‰∏éËßÜËßâÁîüÊàêÁöÑÂàõÊñ∞ÊñπÊ≥ï', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫Êù°‰ª∂ÂØπÊØîÂØπÈΩêÔºàCCAÔºâÁöÑÊñ∞ÊñπÊ≥ïÔºåÁî®‰∫éÂú®Ëá™ÂõûÂΩíÂ§öÊ®°ÊÄÅÁîüÊàê‰∏≠ÂÆûÁé∞Êó†ÊåáÂØºÁöÑÈ´òÊÄßËÉΩËßÜËßâÁîüÊàê„ÄÇ‰º†ÁªüÁöÑÂàÜÁ±ªÂô®Ëá™Áî±ÊåáÂØºÔºàCFGÔºâÂú®ËØ≠Ë®ÄÂíåËßÜËßâÂÜÖÂÆπ‰πãÈó¥ÂºïÂÖ•‰∫ÜËÆæËÆ°‰∏ç‰∏ÄËá¥ÔºåËÄåCCAÈÄöËøáÁõ¥Êé•ÂæÆË∞ÉÈ¢ÑËÆ≠ÁªÉÊ®°ÂûãÊù•Ëß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢ò„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåCCAÂèØ‰ª•Âú®‰ªÖÈúÄ‰∏ÄÊ¨°ÂæÆË∞ÉÁöÑÊÉÖÂÜµ‰∏ãÊòæËëóÊèêÈ´òÊ®°ÂûãÁöÑÊó†ÊåáÂØºÊÄßËÉΩÔºå‰∏éÊåáÂØºÈááÊ†∑ÊñπÊ≥ïÁõ∏ÂΩì„ÄÇÈÄöËøáË∞ÉÊï¥ËÆ≠ÁªÉÂèÇÊï∞ÔºåCCAËøòÂèØ‰ª•Âú®Ê†∑Êú¨Â§öÊ†∑ÊÄßÂíå‰øùÁúüÂ∫¶‰πãÈó¥ÂÆûÁé∞Á±ª‰ººCFGÁöÑÂπ≥Ë°°„ÄÇ'}}, 'pub_date_card': {'ru': '12 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 12', 'zh': '10Êúà12Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13060', 'title': 'AERO: Softmax-Only LLMs for Efficient Private Inference', 'url': 'https://huggingface.co/papers/2410.13060', 'abstract': "The pervasiveness of proprietary language models has raised privacy concerns for users' sensitive data, emphasizing the need for private inference (PI), where inference is performed directly on encrypted inputs. However, current PI methods face prohibitively higher communication and latency overheads, primarily due to nonlinear operations. In this paper, we present a comprehensive analysis to understand the role of nonlinearities in transformer-based decoder-only language models. We introduce AERO, a four-step architectural optimization framework that refines the existing LLM architecture for efficient PI by systematically removing nonlinearities such as LayerNorm and GELU and reducing FLOPs counts. For the first time, we propose a Softmax-only architecture with significantly fewer FLOPs tailored for efficient PI. Furthermore, we devise a novel entropy regularization technique to improve the performance of Softmax-only models. AERO achieves up to 4.23times communication and 1.94times latency reduction. We validate the effectiveness of AERO by benchmarking it against the state-of-the-art.", 'score': 4, 'issue_id': 146, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': 'f664135f7701d39c', 'data': {'categories': ['#architecture', '#benchmark', '#inference'], 'emoji': 'üîí', 'ru': {'title': 'AERO: –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —Ä–æ–ª–∏ –Ω–µ–ª–∏–Ω–µ–π–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –≤ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö –¥–µ–∫–æ–¥–µ—Ä-—Ç–æ–ª—å–∫–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç AERO - —á–µ—Ç—ã—Ä–µ—Ö—ç—Ç–∞–ø–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã, –∫–æ—Ç–æ—Ä–∞—è —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª—è–µ—Ç –Ω–µ–ª–∏–Ω–µ–π–Ω–æ—Å—Ç–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ LayerNorm –∏ GELU, –∏ —Å–æ–∫—Ä–∞—â–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ FLOP. –í–ø–µ—Ä–≤—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∞ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Ç–æ–ª—å–∫–æ —Å Softmax, —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Å—Ç–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞ (PI). –ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ —Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏–∏ —ç–Ω—Ç—Ä–æ–ø–∏–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–µ–π —Ç–æ–ª—å–∫–æ —Å Softmax.'}, 'en': {'title': "Streamlining Privacy: AERO's Leap in Efficient Language Model Inference", 'desc': 'The paper addresses privacy concerns in language models by focusing on private inference, which allows computations on encrypted data. Current methods struggle with high communication and latency due to nonlinear operations. The authors introduce AERO, an optimization framework that removes nonlinearities like LayerNorm and GELU, and proposes a Softmax-only architecture to reduce computational demands. AERO significantly improves efficiency, achieving notable reductions in communication and latency, and is validated against existing methods.'}, 'zh': {'title': 'AEROÔºöÊèêÂçáÈöêÁßÅÊé®ÁêÜÊïàÁéáÁöÑÊñ∞Ê°ÜÊû∂', 'desc': 'ËøôÁØáËÆ∫ÊñáËÆ®ËÆ∫‰∫ÜÂú®Âä†ÂØÜËæìÂÖ•‰∏äËøõË°åÊé®ÁêÜÁöÑÈöêÁßÅÊé®ÁêÜÔºàPIÔºâÈóÆÈ¢òÔºåÂπ∂ÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫AEROÁöÑ‰ºòÂåñÊ°ÜÊû∂„ÄÇAEROÈÄöËøáÂéªÈô§ÈùûÁ∫øÊÄßÊìç‰ΩúÂ¶ÇLayerNormÂíåGELUÔºåÂáèÂ∞ëËÆ°ÁÆóÈáèÔºå‰ªéËÄåÊèêÈ´òPIÁöÑÊïàÁéá„ÄÇ‰ΩúËÄÖÈ¶ñÊ¨°ÊèêÂá∫‰∫Ü‰∏ÄÁßç‰ªÖ‰ΩøÁî®SoftmaxÁöÑÊû∂ÊûÑÔºåÊòæËëóÂáèÂ∞ë‰∫ÜËÆ°ÁÆóÈáèÔºåÂπ∂ÂºïÂÖ•‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÁÜµÊ≠£ÂàôÂåñÊäÄÊúØÊù•ÊèêÂçáÊ®°ÂûãÊÄßËÉΩ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåAEROÂú®ÈÄö‰ø°ÂíåÂª∂ËøüÊñπÈù¢ÂàÜÂà´ÂáèÂ∞ë‰∫Ü4.23ÂÄçÂíå1.94ÂÄç„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.10210', 'title': 'Minimum Tuning to Unlock Long Output from LLMs with High Quality Data as the Key', 'url': 'https://huggingface.co/papers/2410.10210', 'abstract': 'As large language models rapidly evolve to support longer context, there is a notable disparity in their capability to generate output at greater lengths. Recent study suggests that the primary cause for this imbalance may arise from the lack of data with long-output during alignment training. In light of this observation, attempts are made to re-align foundation models with data that fills the gap, which result in models capable of generating lengthy ou to generalize well. Alternatively, there exists a wide range of expert models that contain diversified vision and/or language knowledge pre-trained on different modalities, tasks, networks, and datasets. Unfortunately, these models are "isolated agents" with heterogeneous structures, and how to integrate their knowledge for generalizing CLIP-like models has not been fully explored. To bridge this gap, we propose a general and concise TransAgent framework, which transports the knowledge of the isolated agents in a unified manner, and effectively guides CLIP to generalize with multi-source knowledge distillation. With such a distinct framework, we flexibly collaborate with 11 heterogeneous agents to empower vision-language foundation models, without further cost in the inference phase. Finally, our TransAgent achieves state-of-the-art performance on 11 visual recognition datasets. Under the same low-shot setting, it outperforms the popular CoOp with around 10% on average, and 20% on EuroSAT which contains large domain shifts.', 'score': 3, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': '8e00415319fa6d49', 'data': {'categories': ['#cv', '#multimodal', '#transfer_learning'], 'emoji': 'üß†', 'ru': {'title': 'TransAgent: –æ–±—ä–µ–¥–∏–Ω—è–µ–º –∑–Ω–∞–Ω–∏—è —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–±–æ–±—â–µ–Ω–∏—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç TransAgent - —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –æ–±–æ–±—â–∞—é—â–µ–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–µ–π –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞ —Ç–∏–ø–∞ CLIP. TransAgent –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –∑–Ω–∞–Ω–∏—è –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä—Ç–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π —á–µ—Ä–µ–∑ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—É—é –¥–∏—Å—Ç–∏–ª–ª—è—Ü–∏—é –∑–Ω–∞–Ω–∏–π. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å CLIP-–ø–æ–¥–æ–±–Ω—ã–µ –º–æ–¥–µ–ª–∏ –∫ –Ω–æ–≤—ã–             const categories = ['#3d (1)', '#agents (2)', '#agi (1)', '#alignment (1)', '#architecture (8)', '#audio (4)', '#benchmark (12)', '#cv (6)', '#data (4)', '#dataset (8)', '#diffusion', '#edge_computing', '#ethics (1)', '#games', '#graphs', '#hallucinations', '#inference (5)', '#interpretability (1)', '#long_context (2)', '#math (1)', '#medicine (2)', '#multilingual (1)', '#multimodal (13)', '#optimization (4)', '#plp (1)', '#rag (4)', '#reasoning (3)', '#rl', '#rlhf (3)', '#robotics', '#security', '#story_generation', '#survey', '#synthetic (1)', '#training', '#transfer_learning (1)', '#translation', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">üìù ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        }

            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = 'üîÑ ' + getTimeDiff('2024-10-19 14:11',lang=currentLang);
        }

                    pub_date: "–¥–∞—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏",

        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];       
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-10-19 14:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-10-19 14:11')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
