        .container {

            padding: 0 20px;
        }
        .a-clean {
            color: var(--secondary-color);

        .a-clean:hover {

        header {
            padding: 3.6em 0 2.4em 0;

        h1 {

            margin: 0;
            font-weight: 700;

            margin-top: 0;
            margin-bottom: 0.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
            font-weight: 300;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2em;
            padding: 10px 0 20px 0;
        }
        body.dark-tmeme>header {
            background-color: background-color: #333333;
            color: white;
        }
        body.dark-theme>div>main>article>div.article-content>p.meta {
            color: #fff;
        }
        body.light-theme>div>main>article>div.article-content>p.meta {
            color: #555;

        body.dark-theme>div>main>article>div.article-content>p.pub-date {
            color: #ccc;
        }
        body.light-theme>div>main>article>div.article-content>p.pub-date {
            color: #555;
        }
        body.dark-theme>div>main>article>div.article-content>p.tags {
            color: #ccc;
        }
        body.light-theme>div>main>article>div.article-content>p.tags {
            color: #555;
        }
        body.light-theme>header {
            background-color: var(--header-color);
            color: white;
        }
        article {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .article-content {
            padding: 1.3em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            cursor: pointer;

        body.dark-theme>div>main>article {
            background-color: #444;
        }
        body.light-theme>div>main>article {
            background-color: #fff;
        }
        body.dark-theme>div>main>article:hover {
            background-color: #414141;
        }
        body.light-theme>div>main>article:hover {
            background-color: #fafafa;
        }
        .meta {
            font-size: 0.9em;
            margin-bottom: 0em;
        }
        .pub-date {
            font-size: 0.9em;
            margin-bottom: 0.8em;
            font-weight: 300;
        }
        .tags {
            font-size: 0.9em;
            margin-bottom: 1em;
            position: absolute;
            bottom: 10px;
            font-weight: 300;
            font-family: 'Roboto Slab';
        }
        .abstract {
            position: relative;
            max-height: 170px;
            overflow: hidden;
            transition: max-height 0.3s ease;
            cursor: pointer;
        }
        .abstract.expanded {
            max-height: 1000px;
        }
        .abstract-toggle {
            position: absolute;
            bottom: 4px;
            right: 0;
            cursor: pointer;
            color: var(--primary-color);
            float: right;
            font-weight: 400;
        }
        .explanation {
            background-color: #e8f5e9;
            border-left: 4px solid var(--secondary-color);
            padding: 1em;
            margin-top: 1.5em;
        }
        .links {
            margin-top: 1.5em;
            margin-bottom: 80px;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e73838;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
        .light-theme {
            background-color: var(--body-color);
            color: #333333;
        }
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .switch-label {
            margin-right: 10px;
        }

        .sub-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .sub-header-container-2 {
            display: flex;
            justify-content: left;
            align-items: center;

            gap: 15px;
            margin: 0 auto;
        }
        .update-info-container {
            margin-top: 15px;
            margin-bottom: 0px;
            text-align: left;
            flex: 1;
        }
        .sort-container {
            margin-top: 15px;
            margin-bottom: 0px;
            text-align: right;
            flex: 2;
        }
        
        .category-toggle-container {
            display: inline-block;
            margin-top: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .category-option-container {
            margin-top: 15px;
            margin-bottom: 10px;
            display: none;
            margin-left: auto;
        }
        .category-option-container.expanded {
            display: block;
        }

        .sort-dropdown {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            color: var(--text-color);
            font-family: 'Roboto Slab', sans-serif;
        }
        .sort-label {
            margin-right: 10px;
            font-size: 1.0em !important;
        }        
        .dark-theme .sort-dropdown {
            background-color: #444;
            color: white;
            border-color: var(--text-color);
        }
        .title-sign {
            display: inline-block;
            transition: all 0.5s ease;            
        }
        .rotate {
            transform: rotate(45deg) translateY(-6px);
            transform-origin: center;
        }
        .title-text {
            display: inline;
            padding-left: 10px;
        }
        .category-filters {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .category-filters.expanded {
            display: block;
            margin-top: 10px;
        }
        .category-button {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        .category-button.inactive:not(.active) {
            color: #ccc;
        }
        .dark-theme .category-button {
            background-color: #555;
            color: #fff;
        }
        .dark-theme .category-button.active {
            background-color: var(--primary-color);
        }
        .dark-theme .category-button.inactive:not(.active) {
            color: #888;
        }
        .clear-categories {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .clear-categories:hover {
            background-color: #bbb;
        }
        .svg-container {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .svg-container span {
            position: relative;
            z-index: 1;
        }
        .svg-container svg {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 0;
        }

        .nav-menu {
            background-color: var(--menu-color);
            padding: 2px 0 2px 0;
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: 100%;
        }        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: left;
            gap: 3em;
        }
        .nav-container span a {
            color: white;
        }        
        .nav-item {
            color: white;
            padding: 3px 0px;
            cursor: pointer;
            font-weight: 400;
        }        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }        
        .language-flags {
            display: flex;
            gap: 7px;
            padding: 5px 0px;
            margin-left: auto;
        }
        .flag-svg {
            width: 22px;
            height: 22px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.3s ease;
            border-radius: 2px;
        }
        .flag-svg.active {
            opacity: 1;
        }
        .flag-svg:hover {
            opacity: 0.8;
        }
        
        .dark-theme .nav-menu {
            background-color: #333;
        }
        .dark-theme .nav-item {
            color: white;
        }
        
        .dark-theme .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .pointer { cursor: pointer; }
        
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: row;
                gap: 1.5em;
            }            
            .nav-item {
                padding: 3px 0px;
            }
        }

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {

                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"

            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],

                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()

    function isCurrentMonth(dateString) {

oregressive models in vision has not proven as beneficial as in large language models. In this work, we investigate this scaling problem in the context of text-to-image generation, focusing on two critical factors: whether models use discrete or continuous tokens, and whether tokens are generated in a random or fixed raster order using BERT- or GPT-like transformer architectures. Our empirical results show that, while all models scale effectively in terms of validation loss, their evaluation performance -- measured by FID, GenEval score, and visual quality -- follows different trends. Models based on continuous tokens achieve significantly better visual quality than those using discrete tokens. Furthermore, the generation order and attention mechanisms significantly affect the GenEval score: random-order models achieve notably better GenEval scores compared to raster-order models. Inspired by these findings, we train Fluid, a random-order autoregressive model on continuous tokens. Fluid 10.5B model achieves a new state-of-the-art zero-shot FID of 6.16 on MS-COCO 30K, and 0.69 overall score on the GenEval benchmark. We hope our findings and results will encourage future efforts to further bridge the scaling gap between vision and language models.', 'score': 35, 'issue_id': 160, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '3fa9a449112a391b', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': 'üñºÔ∏è', 'ru': {'title': '–ù–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—é –º–æ–¥–µ–ª–µ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –∏–∑—É—á–∏–ª–∏ –ø—Ä–æ–±–ª–µ–º—É –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ —Ç–µ–∫—Å—Ç—É. –û–Ω–∏ —Å—Ä–∞–≤–Ω–∏–ª–∏ –º–æ–¥–µ–ª–∏ —Å –¥–∏—Å–∫—Ä–µ—Ç–Ω—ã–º–∏ –∏ –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–º–∏ —Ç–æ–∫–µ–Ω–∞–º–∏, –∞ —Ç–∞–∫–∂–µ —Å —Ä–∞–∑–ª–∏—á–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞–º–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–æ–≤. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –º–æ–¥–µ–ª–∏ —Å –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–º–∏ —Ç–æ–∫–µ–Ω–∞–º–∏ –¥–æ—Å—Ç–∏–≥–∞—é—Ç –ª—É—á—à–µ–≥–æ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞, –∞ —Å–ª—É—á–∞–π–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–ª—É—á—à–∞–µ—Ç –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ GenEval. –ù–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–∏—Ö –≤—ã–≤–æ–¥–æ–≤ –±—ã–ª–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–∞ –º–æ–¥–µ–ª—å Fluid, –¥–æ—Å—Ç–∏–≥—à–∞—è –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö.'}, 'en': {'title': 'Bridging the Gap: Continuous Tokens and Random Order in Vision Models', 'desc': 'This paper explores the challenges of scaling autoregressive models for text-to-image generation, focusing on the use of discrete versus continuous tokens and the order of token generation. The study finds that models using continuous tokens produce higher visual quality images compared to those using discrete tokens. Additionally, models that generate tokens in a random order outperform those using a fixed raster order in terms of GenEval scores. The authors introduce Fluid, a random-order autoregressive model with continuous tokens, which sets new benchmarks in zero-shot FID and GenEval scores, suggesting a promising direction for future research in bridging the gap between vision and language models.'}, 'zh': {'title': 'Á™ÅÁ†¥ËßÜËßâ‰∏éËØ≠Ë®ÄÊ®°ÂûãÊâ©Â±ïÁöÑÁïåÈôê', 'desc': 'ËøôÁØáËÆ∫ÊñáÁ†îÁ©∂‰∫ÜÂú®ÂõæÂÉèÁîüÊàê‰∏≠Ëá™ÂõûÂΩíÊ®°ÂûãÁöÑÊâ©Â±ïÈóÆÈ¢òÔºåÁâπÂà´ÂÖ≥Ê≥®‰ΩøÁî®Á¶ªÊï£ÊàñËøûÁª≠ÁöÑÊ†áËÆ∞Ôºå‰ª•ÂèäÊ†áËÆ∞ÁîüÊàêÁöÑÈ°∫Â∫è„ÄÇÁ†îÁ©∂ÂèëÁé∞Ôºå‰ΩøÁî®ËøûÁª≠Ê†áËÆ∞ÁöÑÊ®°ÂûãÂú®ËßÜËßâË¥®Èáè‰∏äÊòéÊòæ‰ºò‰∫é‰ΩøÁî®Á¶ªÊï£Ê†áËÆ∞ÁöÑÊ®°Âûã„ÄÇÁîüÊàêÈ°∫Â∫èÂíåÊ≥®ÊÑèÂäõÊú∫Âà∂ÂØπGenEvalËØÑÂàÜÊúâÊòæËëóÂΩ±ÂìçÔºåÈöèÊú∫È°∫Â∫èÁöÑÊ®°ÂûãÂú®GenEvalËØÑÂàÜ‰∏äË°®Áé∞Êõ¥Â•Ω„ÄÇÂü∫‰∫éËøô‰∫õÂèëÁé∞Ôºå‰ΩúËÄÖËÆ≠ÁªÉ‰∫ÜFluidÊ®°ÂûãÔºåÂú®MS-COCO 30KÊï∞ÊçÆÈõÜ‰∏äÂèñÂæó‰∫ÜÊñ∞ÁöÑÈõ∂Ê†∑Êú¨FIDËÆ∞ÂΩï„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.12784', 'title': 'JudgeBench: A Benchmark for Evaluating LLM-based Judges', 'url': 'https://huggingface.co/papers/2410.12784', 'abstract': "LLM-based judges have emerged as a scalable alternative to human evaluation and are increasingly used to assess, compare, and improve models. However, the reliability of LLM-based judges themselves is rarely scrutinized. As LLMs become more advanced, their responses grow more sophisticated, requiring stronger judges to evaluate them. Existing benchmarks primarily focus on a judge's alignment with human preferences, but often fail to account for more challenging tasks where crowdsourced human preference is a poor indicator of factual and logical correctness. To address this, we propose a novel evaluation framework to objectively evaluate LLM-based judges. Based on this framework, we propose JudgeBench, a benchmark for evaluating LLM-based judges on challenging response pairs spanning knowledge, reasoning, math, and coding. JudgeBench leverages a novel pipeline for converting existing difficult datasets into challenging response pairs with preference labels reflecting objective correctness. Our comprehensive evaluation on a collection of prompted judges, fine-tuned judges, multi-agent judges, and reward models shows that JudgeBench poses a significantly greater challenge than previous benchmarks, with many strong models (e.g., GPT-4o) performing just slightly better than random guessing. Overall, JudgeBench offers a reliable platform for assessing increasingly advanced LLM-based judges. Data and code are available at https://github.com/ScalerLab/JudgeBench .", 'score': 33, 'issue_id': 160, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': 'a81030e9f379736a', 'data': {'categories': ['#benchmark', '#rlhf'], 'emoji': '‚öñÔ∏è', 'ru': {'title': 'JudgeBench: –ù–æ–≤—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ò–ò-—Å—É–¥–µ–π', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É –æ—Ü–µ–Ω–∫–∏ —Å—É–¥–µ–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM). –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç JudgeBench - –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ LLM-—Å—É–¥–µ–π –≤ —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏—Ö –∑–Ω–∞–Ω–∏—è, —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, –º–∞—Ç–µ–º–∞—Ç–∏–∫—É –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ. JudgeBench –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ —Å–æ–∑–¥–∞–Ω–∏—é —Å–ª–æ–∂–Ω—ã—Ö –ø–∞—Ä –æ—Ç–≤–µ—Ç–æ–≤ —Å –º–µ—Ç–∫–∞–º–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π, –æ—Ç—Ä–∞–∂–∞—é—â–∏–º–∏ –æ–±—ä–µ–∫—Ç–∏–≤–Ω—É—é –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ JudgeBench –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –±–æ–ª—å—à—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å, —á–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ç–µ—Å—Ç—ã, —Å –º–Ω–æ–≥–∏–º–∏ —Å–∏–ª—å–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, —Ä–∞–±–æ—Ç–∞—é—â–∏–º–∏ –ª–∏—à—å –Ω–µ–º–Ω–æ–≥–æ –ª—É—á—à–µ, —á–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —É–≥–∞–¥—ã–≤–∞–Ω–∏–µ.'}, 'en': {'title': 'JudgeBench: Raising the Bar for LLM Evaluation', 'desc': 'The paper introduces JudgeBench, a new benchmark designed to evaluate the reliability of LLM-based judges, which are used to assess and improve machine learning models. Unlike existing benchmarks that focus on alignment with human preferences, JudgeBench emphasizes objective correctness in challenging tasks like reasoning and coding. The framework converts difficult datasets into response pairs with preference labels, providing a more rigorous test for LLM-based judges. Results show that even advanced models struggle with JudgeBench, highlighting its effectiveness in assessing the capabilities of these judges.'}, 'zh': {'title': 'JudgeBenchÔºöËØÑ‰º∞Â§ßËØ≠Ë®ÄÊ®°ÂûãËØÑÂà§ËÄÖÁöÑÊñ∞Âü∫ÂáÜ', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑËØÑ‰º∞Ê°ÜÊû∂ÔºåÁî®‰∫éÂÆ¢ËßÇÂú∞ËØÑ‰º∞Âü∫‰∫éÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâÁöÑËØÑÂà§ËÄÖ„ÄÇÁ†îÁ©∂ËÄÖÂºÄÂèë‰∫Ü‰∏Ä‰∏™Âêç‰∏∫JudgeBenchÁöÑÂü∫ÂáÜÔºåÁî®‰∫éËØÑ‰º∞Ëøô‰∫õËØÑÂà§ËÄÖÂú®Áü•ËØÜ„ÄÅÊé®ÁêÜ„ÄÅÊï∞Â≠¶ÂíåÁºñÁ®ãÁ≠âÊñπÈù¢ÁöÑÊåëÊàòÊÄßÂìçÂ∫îÂØπ„ÄÇJudgeBenchÈÄöËøá‰∏Ä‰∏™Êñ∞È¢ñÁöÑÊµÅÁ®ãÔºåÂ∞ÜÁé∞ÊúâÁöÑÂõ∞ÈöæÊï∞ÊçÆÈõÜËΩ¨Êç¢‰∏∫ÂÖ∑ÊúâÂÅèÂ•ΩÊ†áÁ≠æÁöÑÊåëÊàòÊÄßÂìçÂ∫îÂØπÔºå‰ª•ÂèçÊò†ÂÆ¢ËßÇÁöÑÊ≠£Á°ÆÊÄß„ÄÇÁ†îÁ©∂ÁªìÊûúË°®ÊòéÔºåJudgeBenchÊØî‰ª•ÂæÄÁöÑÂü∫ÂáÜÊõ¥ÂÖ∑ÊåëÊàòÊÄßÔºåËÆ∏Â§öÂº∫Â§ßÁöÑÊ®°ÂûãÂú®Ê≠§Âü∫ÂáÜ‰∏äÁöÑË°®Áé∞‰ªÖÁï•‰ºò‰∫éÈöèÊú∫ÁåúÊµã„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13268', 'title': 'Roadmap towards Superhuman Speech Understanding using Large Language Models', 'url': 'https://huggingface.co/papers/2410.13268', 'abstract': 'The success of large language models (LLMs) has prompted efforts to integrate speech and audio data, aiming to create general foundation models capable of processing both textual and non-textual inputs. Recent advances, such as GPT-4o, highlight the potential for end-to-end speech LLMs, which preserves non-semantic information and world knowledge for deeper speech understanding. To guide the development of speech LLMs, we propose a five-level roadmap, ranging from basic automatic speech recognition (ASR) to advanced superhuman models capable of integrating non-semantic information with abstract acoustic knowledge for complex tasks. Moreover, we design a benchmark, SAGI Bechmark, that standardizes critical aspects across various tasks in these five levels, uncovering challenges in using abstract acoustic knowledge and completeness of capability. Our findings reveal gaps in handling paralinguistic cues and abstract acoustic knowledge, and we offer future directions. This paper outlines a roadmap for advancing speech LLMs, introduces a benchmark for evaluation, and provides key insights into their current limitations and potential.', 'score': 33, 'issue_id': 153, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '929ec80dcb105705', 'data': {'categories': ['#audio', '#benchmark', '#multimodal'], 'emoji': 'üó£Ô∏è', 'ru': {'title': '–î–æ—Ä–æ–∂–Ω–∞—è –∫–∞—Ä—Ç–∞ –¥–ª—è —Ä–µ—á–µ–≤—ã—Ö LLM: –æ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ –∫ —Å–≤–µ—Ä—Ö—á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º –º–æ–¥–µ–ª—è–º', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –¥–æ—Ä–æ–∂–Ω–∞—è –∫–∞—Ä—Ç–∞ –∏–∑ –ø—è—Ç–∏ —É—Ä–æ–≤–Ω–µ–π –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —Ä–µ—á–µ–≤—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM), —Å–ø–æ—Å–æ–±–Ω—ã—Ö –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –∫–∞–∫ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ, —Ç–∞–∫ –∏ –Ω–µ—Ç–µ–∫—Å—Ç–æ–≤—ã–µ –≤—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ. –ê–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ –±–µ–Ω—á–º–∞—Ä–∫ SAGI –¥–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∞—Ü–∏–∏ –æ—Ü–µ–Ω–∫–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á –Ω–∞ —ç—Ç–∏—Ö —É—Ä–æ–≤–Ω—è—Ö. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤—ã—è–≤–∏–ª–æ –ø—Ä–æ–±–µ–ª—ã –≤ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ø–∞—Ä–∞–ª–∏–Ω–≥–≤–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö —Å–∏–≥–Ω–∞–ª–æ–≤ –∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã—Ö –∞–∫—É—Å—Ç–∏—á–µ—Å–∫–∏—Ö –∑–Ω–∞–Ω–∏–π. –°—Ç–∞—Ç—å—è –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –±—É–¥—É—â–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –≤ –æ–±–ª–∞—Å—Ç–∏ —Ä–µ—á–µ–≤—ã—Ö LLM.'}, 'en': {'title': 'Bridging Text and Sound: The Future of Speech Language Models', 'desc': 'This paper explores the integration of speech and audio data into large language models (LLMs) to create versatile models that can handle both text and non-text inputs. It introduces a five-level roadmap for developing speech LLMs, from basic automatic speech recognition (ASR) to advanced models that incorporate non-semantic information and abstract acoustic knowledge. The authors also present the SAGI Benchmark, which evaluates these models across various tasks and highlights challenges in processing paralinguistic cues and abstract acoustic knowledge. The paper provides insights into the current limitations of speech LLMs and suggests future research directions to enhance their capabilities.'}, 'zh': {'title': 'ËØ≠Èü≥Â§ßÊ®°ÂûãÁöÑÊú™Êù•Ôºö‰ªéÂü∫Á°ÄÂà∞Ë∂Ö‰∫∫', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫ÜÂ∞ÜËØ≠Èü≥ÂíåÈü≥È¢ëÊï∞ÊçÆÊï¥ÂêàÂà∞Â§ßÂûãËØ≠Ë®ÄÊ®°Âûã‰∏≠ÁöÑÂèØËÉΩÊÄßÔºåÊó®Âú®ÂàõÂª∫ËÉΩÂ§üÂ§ÑÁêÜÊñáÊú¨ÂíåÈùûÊñáÊú¨ËæìÂÖ•ÁöÑÈÄöÁî®Âü∫Á°ÄÊ®°Âûã„ÄÇÁ†îÁ©∂ÊèêÂá∫‰∫Ü‰∏Ä‰∏™‰∫îÁ∫ßË∑ØÁ∫øÂõæÔºå‰ªéÂü∫Êú¨ÁöÑËá™Âä®ËØ≠Èü≥ËØÜÂà´Âà∞ËÉΩÂ§üÂ§ÑÁêÜÂ§çÊùÇ‰ªªÂä°ÁöÑË∂Ö‰∫∫Ê®°Âûã„ÄÇ‰ΩúËÄÖËøòËÆæËÆ°‰∫Ü‰∏Ä‰∏™Âêç‰∏∫SAGIÁöÑÂü∫ÂáÜÔºåÁî®‰∫éÊ†áÂáÜÂåñËøô‰∫õ‰∫î‰∏™Á∫ßÂà´‰∏≠ÂêÑÁßç‰ªªÂä°ÁöÑÂÖ≥ÈîÆÊñπÈù¢„ÄÇÁ†îÁ©∂ÂèëÁé∞ÂΩìÂâçÊ®°ÂûãÂú®Â§ÑÁêÜÂâØËØ≠Ë®ÄÁ∫øÁ¥¢ÂíåÊäΩË±°Â£∞Â≠¶Áü•ËØÜÊñπÈù¢Â≠òÂú®‰∏çË∂≥ÔºåÂπ∂Êèê‰æõ‰∫ÜÊú™Êù•ÁöÑÂèëÂ±ïÊñπÂêë„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13757', 'title': 'MobA: A Two-Level Agent System for Efficient Mobile Task Automation', 'url': 'https://huggingface.co/papers/2410.13757', 'abstract': 'Current mobile assistants are limited by dependence on system APIs or struggle with complex user instructions and diverse interfaces due to restricted comprehension and decision-making abilities. To address these challenges, we propose MobA, a novel Mobile phone Agent powered by multimodal large language models that enhances comprehension and planning capabilities through a sophisticated two-level agent architecture. The high-level Global Agent (GA) is responsible for understanding user commands, tracking history memories, and planning tasks. The low-level Local Agent (LA) predicts detailed actions in the form of function calls, guided by sub-tasks and memory from the GA. Integrating a Reflection Module allows for efficient task completion and enables the system to handle previously unseen complex tasks. MobA demonstrates significant improvements in task execution efficiency and completion rate in real-life evaluations, underscoring the potential of MLLM-empowered mobile assistants.', 'score': 30, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'a4a73fb090d1a0ae', 'data': {'categories': ['#agents', '#multimodal'], 'emoji': 'üì±', 'ru': {'title': 'MobA: –£–º–Ω—ã–π –º–æ–±–∏–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è', 'desc': 'MobA - —ç—Ç–æ –Ω–æ–≤—ã–π –º–æ–±–∏–ª—å–Ω—ã–π –∞–≥–µ–Ω—Ç, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö. –û–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–≤—É—Ö—É—Ä–æ–≤–Ω–µ–≤—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É —Å –≥–ª–æ–±–∞–ª—å–Ω—ã–º –∞–≥–µ–Ω—Ç–æ–º –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥ –∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è, –∏ –ª–æ–∫–∞–ª—å–Ω—ã–º –∞–≥–µ–Ω—Ç–æ–º –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π. –°–∏—Å—Ç–µ–º–∞ –≤–∫–ª—é—á–∞–µ—Ç –º–æ–¥—É–ª—å —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–æ–≤—ã—Ö —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π. MobA –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —É—Ä–æ–≤–Ω—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö.'}, 'en': {'title': 'Revolutionizing Mobile Assistance with Multimodal Intelligence', 'desc': "The paper introduces MobA, a mobile assistant that uses multimodal large language models to improve understanding and task planning. It features a two-level agent architecture with a Global Agent for command comprehension and task planning, and a Local Agent for executing detailed actions. A Reflection Module is integrated to enhance the system's ability to handle complex and novel tasks. Real-life tests show MobA's improved efficiency and success in completing tasks, highlighting the potential of advanced language models in mobile assistants."}, 'zh': {'title': 'Â§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÂä©ÂäõÁßªÂä®Âä©ÊâãÊñ∞Á™ÅÁ†¥', 'desc': 'ÂΩìÂâçÁöÑÁßªÂä®Âä©ÊâãÁî±‰∫éÂØπÁ≥ªÁªüAPIÁöÑ‰æùËµñÂíåÂØπÂ§çÊùÇÁî®Êà∑Êåá‰ª§ÁöÑÁêÜËß£ËÉΩÂäõÊúâÈôêÔºåÈöæ‰ª•Â§ÑÁêÜÂ§öÊ†∑ÂåñÁöÑÁïåÈù¢„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∫õÈóÆÈ¢òÔºåÊàë‰ª¨ÊèêÂá∫‰∫ÜMobAÔºåËøôÊòØ‰∏ÄÁßçÁî±Â§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÈ©±Âä®ÁöÑÁßªÂä®‰ª£ÁêÜÔºåÈÄöËøáÂ§çÊùÇÁöÑÂèåÂ±Ç‰ª£ÁêÜÊû∂ÊûÑÂ¢ûÂº∫ÁêÜËß£ÂíåËßÑÂàíËÉΩÂäõ„ÄÇÈ´òÂ±ÇÁöÑÂÖ®Â±Ä‰ª£ÁêÜË¥üË¥£ÁêÜËß£Áî®Êà∑ÂëΩ‰ª§„ÄÅË∑üË∏™ÂéÜÂè≤ËÆ∞ÂøÜÂíåËßÑÂàí‰ªªÂä°ÔºåËÄå‰ΩéÂ±ÇÁöÑÊú¨Âú∞‰ª£ÁêÜÂàôÊ†πÊçÆÂ≠ê‰ªªÂä°ÂíåÂÖ®Â±Ä‰ª£ÁêÜÁöÑËÆ∞ÂøÜÈ¢ÑÊµãËØ¶ÁªÜÁöÑÂä®‰Ωú„ÄÇÈÄöËøáÈõÜÊàêÂèçÊÄùÊ®°ÂùóÔºåÁ≥ªÁªüËÉΩÂ§üÈ´òÊïàÂÆåÊàê‰ªªÂä°ÔºåÂπ∂Â§ÑÁêÜ‰ª•ÂâçÊú™ËßÅËøáÁöÑÂ§çÊùÇ‰ªªÂä°„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.12705', 'title': 'WorldCuisines: A Massive-Scale Benchmark for Multilingual and Multicultural Visual Question Answering on Global Cuisines', 'url': 'https://huggingface.co/papers/2410.12705', 'abstract': 'Vision Language Models (VLMs) often struggle with culture-specific knowledge, particularly in languages other than English and in underrepresented cultural contexts. To evaluate their understanding of such knowledge, we introduce WorldCuisines, a massive-scale benchmark for multilingual and multicultural, visually grounded language understanding. This benchmark includes a visual question answering (VQA) dataset with text-image pairs across 30 languages and dialects, spanning 9 language families and featuring over 1 million data points, making it the largest multicultural VQA benchmark to date. It includes tasks for identifying dish names and their origins. We provide evaluation datasets in two sizes (12k and 60k instances) alongside a training dataset (1 million instances). Our findings show that while VLMs perform better with correct location context, they struggle with adversarial contexts and predicting specific regional cuisines and languages. To support future research, we release a knowledge base with annotated food entries and images along with the VQA data.', 'score': 29, 'issue_id': 157, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': '6829d8490ef2d294', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multilingual', '#multimodal'], 'emoji': 'üåé', 'ru': {'title': 'WorldCuisines: –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç –Ω–∞ –∫—É–ª–∏–Ω–∞—Ä–Ω—É—é —ç—Ä—É–¥–∏—Ü–∏—é –¥–ª—è –ò–ò', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ WorldCuisines –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∫—É–ª—å—Ç—É—Ä–Ω–æ-—Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏—Ö –∑–Ω–∞–Ω–∏–π –º–æ–¥–µ–ª—è–º–∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞. –ë–µ–Ω—á–º–∞—Ä–∫ –≤–∫–ª—é—á–∞–µ—Ç –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã (VQA) —Å –ø–∞—Ä–∞–º–∏ —Ç–µ–∫—Å—Ç-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ 30 —è–∑—ã–∫–∞—Ö –∏ –¥–∏–∞–ª–µ–∫—Ç–∞—Ö, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏—Ö 9 —è–∑—ã–∫–æ–≤—ã—Ö —Å–µ–º–µ–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –Ω–∞–±–æ—Ä—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –≤ –¥–≤—É—Ö —Ä–∞–∑–º–µ—Ä–∞—Ö, –∞ —Ç–∞–∫–∂–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ—á–Ω—ã–π –Ω–∞–±–æ—Ä –∏–∑ 1 –º–∏–ª–ª–∏–æ–Ω–∞ –ø—Ä–∏–º–µ—Ä–æ–≤. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –º–æ–¥–µ–ª–∏ –ª—É—á—à–µ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è, –Ω–æ –∏—Å–ø—ã—Ç—ã–≤–∞—é—Ç —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ —Å —Å–æ—Å—Ç—è–∑–∞—Ç–µ–ª—å–Ω—ã–º–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞–º–∏ –∏ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ä–µ–≥–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –∫—É—Ö–æ–Ω—å –∏ —è–∑—ã–∫–æ–≤.'}, 'en': {'title': '"WorldCuisines: Bridging Cultural Gaps in Vision Language Models"', 'desc': 'The paper introduces WorldCuisines, a large-scale benchmark designed to test Vision Language Models (VLMs) on their ability to understand culture-specific knowledge across multiple languages and dialects. This benchmark includes a Visual Question Answering (VQA) dataset with over 1 million text-image pairs, making it the largest of its kind for multicultural contexts. The study reveals that while VLMs can perform well when given correct location context, they face challenges with adversarial contexts and accurately predicting regional cuisines and languages. To aid further research, the authors provide a comprehensive knowledge base with annotated food entries and images.'}, 'zh': {'title': 'Ë∑®ÊñáÂåñËßÜËßâËØ≠Ë®ÄÁêÜËß£ÁöÑÊñ∞Âü∫ÂáÜ', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Âêç‰∏∫WorldCuisinesÁöÑÂ§ßËßÑÊ®°Âü∫ÂáÜÔºåÁî®‰∫éËØÑ‰º∞ËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÂú®Â§öËØ≠Ë®ÄÂíåÂ§öÊñáÂåñËÉåÊôØ‰∏ãÁöÑÁêÜËß£ËÉΩÂäõ„ÄÇËØ•Âü∫ÂáÜÂåÖÊã¨‰∏Ä‰∏™ËßÜËßâÈóÆÁ≠îÊï∞ÊçÆÈõÜÔºåÊ∂µÁõñ30ÁßçËØ≠Ë®ÄÂíåÊñπË®ÄÔºåÊ∂âÂèä9‰∏™ËØ≠Ë®ÄÂÆ∂ÊóèÔºåÊã•ÊúâË∂ÖËøá100‰∏á‰∏™Êï∞ÊçÆÁÇπ„ÄÇÁ†îÁ©∂ÂèëÁé∞ÔºåËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÂú®Ê≠£Á°ÆÁöÑÂú∞ÁêÜËÉåÊôØ‰∏ãË°®Áé∞ËæÉÂ•ΩÔºå‰ΩÜÂú®ÂØπÊäóÊÄßËÉåÊôØÂíåÈ¢ÑÊµãÁâπÂÆöÂú∞Âå∫ÁöÑËèúËÇ¥ÂíåËØ≠Ë®ÄÊó∂Ë°®Áé∞ËæÉÂ∑Æ„ÄÇ‰∏∫‰∫ÜÊîØÊåÅÊú™Êù•ÁöÑÁ†îÁ©∂Ôºå‰ΩúËÄÖËøòÂèëÂ∏É‰∫Ü‰∏Ä‰∏™ÂåÖÂê´Ê≥®ÈáäÈ£üÂìÅÊù°ÁõÆÂíåÂõæÂÉèÁöÑÁü•ËØÜÂ∫ì„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13824', 'title': 'Harnessing Webpage UIs for Text-Rich Visual Understanding', 'url': 'https://huggingface.co/papers/2410.13824', 'abstract': 'Text-rich visual understanding-the ability to process environments where dense textual content is integrated with visuals-is crucial for multimodal large language models (MLLMs) to interact effectively with structured environments. To enhance this capability, we propose synthesizing general multimodal instructions from webpage UIs using text-based large language models (LLMs). Despite lacking direct visual input, text-based LLMs are able to process structured text representations from webpage accessibility trees. These instructions are then paired with UI screenshots to train multimodal models. We introduce MultiUI, a dataset containing 7.3 million samples from 1 million websites, covering diverse multimodal tasks and UI layouts. Models trained on MultiUI not only excel in web UI tasks-achieving up to a 48\\% improvement on VisualWebBench and a 19.1\\% boost in action accuracy on a web agent dataset Mind2Web-but also generalize surprisingly well to non-web UI tasks and even to non-UI domains, such as document understanding, OCR, and chart interpretation. These results highlight the broad applicability of web UI data for advancing text-rich visual understanding across various scenarios.', 'score': 28, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '7d1ade016ff53a03', 'data': {'categories': ['#cv', '#dataset', '#multimodal'], 'emoji': 'üåê', 'ru': {'title': '–°–∏–Ω—Ç–µ–∑ –≤–µ–±-–¥–∞–Ω–Ω—ã—Ö –¥–ª—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ —É–ª—É—á—à–µ–Ω–∏—é –ø–æ–Ω–∏–º–∞–Ω–∏—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ —Å —Ç–µ–∫—Å—Ç–æ–º –¥–ª—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Å–∏–Ω—Ç–µ–∑–∏—Ä–æ–≤–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏–∑ –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ —Å –ø–æ–º–æ—â—å—é —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –°–æ–∑–¥–∞–Ω –¥–∞—Ç–∞—Å–µ—Ç MultiUI, —Å–æ–¥–µ—Ä–∂–∞—â–∏–π 7,3 –º–∏–ª–ª–∏–æ–Ω–∞ –æ–±—Ä–∞–∑—Ü–æ–≤ –∏–∑ 1 –º–∏–ª–ª–∏–æ–Ω–∞ –≤–µ–±-—Å–∞–π—Ç–æ–≤. –ú–æ–¥–µ–ª–∏, –æ–±—É—á–µ–Ω–Ω—ã–µ –Ω–∞ MultiUI, –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –≤ –∑–∞–¥–∞—á–∞—Ö –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ –∏ –æ–±–æ–±—â–∞—é—Ç —Å–≤–æ–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –Ω–∞ –¥—Ä—É–≥–∏–µ –¥–æ–º–µ–Ω—ã.'}, 'en': {'title': 'Unlocking Text-Rich Visual Understanding with Web UI Data', 'desc': 'The paper introduces a method to improve multimodal large language models (MLLMs) by synthesizing instructions from webpage UIs using text-based large language models (LLMs). These models, despite not having direct visual input, can process structured text from webpage accessibility trees and are trained with UI screenshots. The authors present MultiUI, a dataset with 7.3 million samples from 1 million websites, which helps models excel in web UI tasks and generalize to other domains like document understanding and OCR. The study demonstrates that web UI data can significantly enhance text-rich visual understanding across various applications.'}, 'zh': {'title': 'ÁΩëÈ°µUIÊï∞ÊçÆÔºöÊèêÂçáÂ§öÊ®°ÊÄÅËßÜËßâÁêÜËß£ÁöÑÂÖ≥ÈîÆ', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñπÊ≥ïÔºåÈÄöËøáÁΩëÈ°µÁöÑÂèØËÆøÈóÆÊÄßÊ†ëÁîüÊàêÂ§öÊ®°ÊÄÅÊåá‰ª§ÔºåÊù•Â¢ûÂº∫Â§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÁöÑÊñáÊú¨‰∏∞ÂØåËßÜËßâÁêÜËß£ËÉΩÂäõ„ÄÇÁ†îÁ©∂‰∏≠‰ΩøÁî®‰∫Ü‰∏Ä‰∏™Âêç‰∏∫MultiUIÁöÑÊï∞ÊçÆÈõÜÔºåÂåÖÂê´‰∫ÜÊù•Ëá™100‰∏á‰∏™ÁΩëÁ´ôÁöÑ730‰∏áÊ†∑Êú¨ÔºåÁî®‰∫éËÆ≠ÁªÉÂ§öÊ®°ÊÄÅÊ®°Âûã„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºå‰ΩøÁî®MultiUIËÆ≠ÁªÉÁöÑÊ®°ÂûãÂú®ÁΩëÈ°µUI‰ªªÂä°‰∏≠Ë°®Áé∞‰ºòÂºÇÔºåÂπ∂‰∏îÂú®ÈùûÁΩëÈ°µUI‰ªªÂä°ÂíåÂÖ∂‰ªñÈ¢ÜÂüüÂ¶ÇÊñáÊ°£ÁêÜËß£„ÄÅOCRÂíåÂõæË°®Ëß£Èáä‰∏≠‰πüÊúâËâØÂ•ΩÁöÑÊ≥õÂåñËÉΩÂäõ„ÄÇËøôË°®ÊòéÁΩëÈ°µUIÊï∞ÊçÆÂú®ÊèêÂçáÂ§öÁßçÂú∫ÊôØ‰∏ãÁöÑÊñáÊú¨‰∏∞ÂØåËßÜËßâÁêÜËß£ÊñπÈù¢ÂÖ∑ÊúâÂπøÊ≥õÁöÑÂ∫îÁî®ÊΩúÂäõ„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13848', 'title': 'Janus: Decoupling Visual Encoding for Unified Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2410.13848', 'abstract': "In this paper, we introduce Janus, an autoregressive framework that unifies multimodal understanding and generation. Prior research often relies on a single visual encoder for both tasks, such as Chameleon. However, due to the differing levels of information granularity required by multimodal understanding and generation, this approach can lead to suboptimal performance, particularly in multimodal understanding. To address this issue, we decouple visual encoding into separate pathways, while still leveraging a single, unified transformer architecture for processing. The decoupling not only alleviates the conflict between the visual encoder's roles in understanding and generation, but also enhances the framework's flexibility. For instance, both the multimodal understanding and generation components can independently select their most suitable encoding methods. Experiments show that Janus surpasses previous unified model and matches or exceeds the performance of task-specific models. The simplicity, high flexibility, and effectiveness of Janus make it a strong candidate for next-generation unified multimodal models.", 'score': 27, 'issue_id': 148, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '8b28045f373976ba', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': 'üîÄ', 'ru': {'title': 'Janus: –µ–¥–∏–Ω–∞—è –º–æ–¥–µ–ª—å –¥–ª—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç Janus - –Ω–æ–≤—É—é –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –º–æ–¥–µ–ª—å –¥–ª—è –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –ø–æ–¥—Ö–æ–¥–æ–≤, Janus –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—Ç–¥–µ–ª—å–Ω—ã–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —ç–Ω–∫–æ–¥–µ—Ä—ã –¥–ª—è –∑–∞–¥–∞—á –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–±–æ—Ç—É –º–æ–¥–µ–ª–∏. –ï–¥–∏–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –æ—Ç –æ–±–æ–∏—Ö —ç–Ω–∫–æ–¥–µ—Ä–æ–≤. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ Janus –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –∏ –Ω–µ —É—Å—Ç—É–ø–∞–µ—Ç —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –º–æ–¥–µ–ª—è–º –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∑–∞–¥–∞—á.'}, 'en': {'title': 'Janus: A New Era in Multimodal Intelligence', 'desc': 'The paper introduces Janus, a new framework that improves how machines understand and create content using different types of data, like images and text. Unlike previous models that used one visual encoder for both understanding and generating, Janus separates these tasks into different pathways, which helps improve performance. By using a single transformer architecture, Janus allows each task to choose the best way to process information, making it more flexible and effective. Experiments show that Janus not only outperforms previous models but also competes well with models designed for specific tasks.'}, 'zh': {'title': 'JanusÔºöÂ§öÊ®°ÊÄÅÁêÜËß£‰∏éÁîüÊàêÁöÑÂÖ®Êñ∞Áªü‰∏ÄÊ°ÜÊû∂', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫ÜJanusÔºå‰∏Ä‰∏™Áªü‰∏ÄÂ§öÊ®°ÊÄÅÁêÜËß£ÂíåÁîüÊàêÁöÑËá™ÂõûÂΩíÊ°ÜÊû∂„ÄÇ‰ª•ÂæÄÁöÑÁ†îÁ©∂ÈÄöÂ∏∏‰ΩøÁî®Âçï‰∏ÄÁöÑËßÜËßâÁºñÁ†ÅÂô®Êù•Â§ÑÁêÜËøô‰∏§È°π‰ªªÂä°Ôºå‰ΩÜÁî±‰∫éÂ§öÊ®°ÊÄÅÁêÜËß£ÂíåÁîüÊàêÊâÄÈúÄÁöÑ‰ø°ÊÅØÁ≤íÂ∫¶‰∏çÂêåÔºåËøôÁßçÊñπÊ≥ïÂèØËÉΩÂØºËá¥ÊÄßËÉΩ‰∏ç‰Ω≥„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºåJanusÂ∞ÜËßÜËßâÁºñÁ†ÅËß£ËÄ¶‰∏∫Áã¨Á´ãÁöÑË∑ØÂæÑÔºåÂêåÊó∂‰ªçÁÑ∂‰ΩøÁî®Áªü‰∏ÄÁöÑTransformerÊû∂ÊûÑËøõË°åÂ§ÑÁêÜ„ÄÇÂÆûÈ™åË°®ÊòéÔºåJanus‰∏ç‰ªÖË∂ÖË∂ä‰∫Ü‰πãÂâçÁöÑÁªü‰∏ÄÊ®°ÂûãÔºåËøòËÉΩÂåπÊïåÊàñË∂ÖËøáÁâπÂÆö‰ªªÂä°Ê®°ÂûãÁöÑË°®Áé∞„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13830', 'title': 'DreamVideo-2: Zero-Shot Subject-Driven Video Customization with Precise Motion Control', 'url': 'https://huggingface.co/papers/2410.13830', 'abstract': "Recent advances in customized video generation have enabled users to create videos tailored to both specific subjects and motion trajectories. However, existing methods often require complicated test-time fine-tuning and struggle with balancing subject learning and motion control, limiting their real-world applications. In this paper, we present DreamVideo-2, a zero-shot video customization framework capable of generating videos with a specific subject and motion trajectory, guided by a single image and a bounding box sequence, respectively, and without the need for test-time fine-tuning. Specifically, we introduce reference attention, which leverages the model's inherent capabilities for subject learning, and devise a mask-guided motion module to achieve precise motion control by fully utilizing the robust motion signal of box masks derived from bounding boxes. While these two components achieve their intended functions, we empirically observe that motion control tends to dominate over subject learning. To address this, we propose two key designs: 1) the masked reference attention, which integrates a blended latent mask modeling scheme into reference attention to enhance subject representations at the desired positions, and 2) a reweighted diffusion loss, which differentiates the contributions of regions inside and outside the bounding boxes to ensure a balance between subject and motion control. Extensive experimental results on a newly curated dataset demonstrate that DreamVideo-2 outperforms state-of-the-art methods in both subject customization and motion control. The dataset, code, and models will be made publicly available.", 'score': 23, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '67dc892195cd59d6', 'data': {'categories': ['#cv', '#dataset', '#multimodal', '#video'], 'emoji': 'üé¨', 'ru': {'title': '–°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ –æ–¥–Ω–∏–º —â–µ–ª—á–∫–æ–º', 'desc': 'DreamVideo-2 - —ç—Ç–æ –Ω–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è. –û–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ–¥–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞—é—â–∏—Ö —Ä–∞–º–æ–∫ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ —Å –∑–∞–¥–∞–Ω–Ω—ã–º –æ–±—ä–µ–∫—Ç–æ–º –∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–µ–π –¥–≤–∏–∂–µ–Ω–∏—è. –°–∏—Å—Ç–µ–º–∞ –≤–≤–æ–¥–∏—Ç —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–æ–¥—É–ª—å –¥–≤–∏–∂–µ–Ω–∏—è –¥–ª—è –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∫–∏ –º–µ–∂–¥—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –æ–±—ä–µ–∫—Ç–∞ –∏ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –¥–≤–∏–∂–µ–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ DreamVideo-2 –Ω–∞–¥ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤ –∏ –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–≤–∏–∂–µ–Ω–∏—è.'}, 'en': {'title': 'Effortless Video Customization with DreamVideo-2', 'desc': 'DreamVideo-2 is a new framework for creating customized videos without needing complex adjustments during testing. It uses a single image and a sequence of bounding boxes to guide video generation, focusing on both the subject and its motion. The framework introduces reference attention and a mask-guided motion module to improve subject learning and motion control. To balance these aspects, it employs masked reference attention and reweighted diffusion loss, achieving superior results compared to existing methods.'}, 'zh': {'title': 'DreamVideo-2ÔºöÊó†ÂæÆË∞ÉÁöÑËßÜÈ¢ëÂÆöÂà∂Êñ∞Á™ÅÁ†¥', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫DreamVideo-2ÁöÑËßÜÈ¢ëÂÆöÂà∂Ê°ÜÊû∂ÔºåÂèØ‰ª•Âú®‰∏çÈúÄË¶ÅÊµãËØïÊó∂ÂæÆË∞ÉÁöÑÊÉÖÂÜµ‰∏ãÁîüÊàêÁâπÂÆö‰∏ªÈ¢òÂíåËøêÂä®ËΩ®ËøπÁöÑËßÜÈ¢ë„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáÂºïÂÖ•ÂèÇËÄÉÊ≥®ÊÑèÂäõÂíåÊé©Á†ÅÂºïÂØºËøêÂä®Ê®°ÂùóÔºåÂÆûÁé∞‰∫ÜÂØπ‰∏ªÈ¢òÂ≠¶‰π†ÂíåËøêÂä®ÊéßÂà∂ÁöÑÂπ≥Ë°°„ÄÇÁ†îÁ©∂ÂèëÁé∞ÔºåËøêÂä®ÊéßÂà∂ÂæÄÂæÄ‰ºöÂéãÂÄí‰∏ªÈ¢òÂ≠¶‰π†ÔºåÂõ†Ê≠§ÊèêÂá∫‰∫ÜÊé©Á†ÅÂèÇËÄÉÊ≥®ÊÑèÂäõÂíåÈáçÂä†ÊùÉÊâ©Êï£ÊçüÂ§±Êù•Ëß£ÂÜ≥Ëøô‰∏ÄÈóÆÈ¢ò„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåDreamVideo-2Âú®‰∏ªÈ¢òÂÆöÂà∂ÂíåËøêÂä®ÊéßÂà∂ÊñπÈù¢‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ï„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.11842', 'title': 'MoH: Multi-Head Attention as Mixture-of-Head Attention', 'url': 'https://huggingface.co/papers/2410.11842', 'abstract': 'In this work, we upgrade the multi-head attention mechanism, the core of the Transformer model, to improve efficiency while maintaining or surpassing the previous accuracy level. We show that multi-head attention can be expressed in the summation form. Drawing on the insight that not all attention heads hold equal significance, we propose Mixture-of-Head attention (MoH), a new architecture that treats attention heads as experts in the Mixture-of-Experts (MoE) mechanism. MoH has two significant advantages: First, MoH enables each token to select the appropriate attention heads, enhancing inference efficiency without compromising accuracy or increasing the number of parameters. Second, MoH replaces the standard summation in multi-head attention with a weighted summation, introducing flexibility to the attention mechanism and unlocking extra performance potential. Extensive experiments on ViT, DiT, and LLMs demonstrate that MoH outperforms multi-head attention by using only 50%-90% of the attention heads. Moreover, we demonstrate that pre-trained multi-head attention models, such as LLaMA3-8B, can be further continue-tuned into our MoH models. Notably, MoH-LLaMA3-8B achieves an average accuracy of 64.0% across 14 benchmarks, outperforming LLaMA3-8B by 2.4% by utilizing only 75% of the attention heads. We believe the proposed MoH is a promising alternative to multi-head attention and provides a strong foundation for developing advanced and efficient attention-based models.', 'score': 20, 'issue_id': 148, 'pub_date': '2024-10-15', 'pub_date_ru': '15 –æ–∫—Ç—è–±—Ä—è', 'hash': '4a94e557d3f7a79a', 'data': {'categories': ['#architecture'], 'emoji': 'üß†', 'ru': {'title': '–°–º–µ—à–∏–≤–∞–Ω–∏–µ –≥–æ–ª–æ–≤ –≤–Ω–∏–º–∞–Ω–∏—è –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–æ–≤', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –Ω–æ–≤—ã–π –º–µ—Ö–∞–Ω–∏–∑–º –≤–Ω–∏–º–∞–Ω–∏—è Mixture-of-Head (MoH), –∫–æ—Ç–æ—Ä—ã–π —É–ª—É—á—à–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º–Ω–æ–≥–æ–≥–æ–ª–æ–≤–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –≤ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–∞—Ö. MoH –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–∞–∂–¥–æ–º—É —Ç–æ–∫–µ–Ω—É –≤—ã–±–∏—Ä–∞—Ç—å –ø–æ–¥—Ö–æ–¥—è—â–∏–µ –≥–æ–ª–æ–≤—ã –≤–Ω–∏–º–∞–Ω–∏—è, –ø–æ–≤—ã—à–∞—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤—ã–≤–æ–¥–∞ –±–µ–∑ —É—â–µ—Ä–±–∞ –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –Ω–∞ ViT, DiT –∏ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ MoH –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –º–Ω–æ–≥–æ–≥–æ–ª–æ–≤–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É—è –ª–∏—à—å 50-90% –≥–æ–ª–æ–≤. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, —Ç–∞–∫–∏—Ö –∫–∞–∫ LLaMA3-8B, —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º MoH —Ç–∞–∫–∂–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.'}, 'en': {'title': '"MoH: Elevating Attention Efficiency and Accuracy"', 'desc': 'This paper introduces Mixture-of-Head attention (MoH), an enhancement to the multi-head attention mechanism in Transformer models, aimed at improving efficiency and accuracy. MoH treats attention heads as experts, allowing each token to select the most relevant heads, which boosts inference efficiency without increasing parameters. By replacing the standard summation with a weighted summation, MoH adds flexibility and unlocks additional performance potential. Experiments show that MoH outperforms traditional multi-head attention, achieving higher accuracy with fewer attention heads, and can be applied to pre-trained models like LLaMA3-8B for further improvements.'}, 'zh': {'title': 'Ê∑∑ÂêàÂ§¥Ê≥®ÊÑèÂäõÔºöÈ´òÊïàÁöÑTransformerÊñ∞ÈÄâÊã©', 'desc': 'ËøôÈ°πÁ†îÁ©∂ÊîπËøõ‰∫ÜTransformerÊ®°Âûã‰∏≠ÁöÑÂ§öÂ§¥Ê≥®ÊÑèÂäõÊú∫Âà∂ÔºåÊèêÈ´ò‰∫ÜÊïàÁéáÔºåÂêåÊó∂‰øùÊåÅÊàñË∂ÖËøá‰∫Ü‰πãÂâçÁöÑÂáÜÁ°ÆÊÄß„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåÂ§öÂ§¥Ê≥®ÊÑèÂäõÂèØ‰ª•Áî®Ê±ÇÂíåÂΩ¢ÂºèË°®Á§∫ÔºåÂπ∂ÊèêÂá∫‰∫ÜÊ∑∑ÂêàÂ§¥Ê≥®ÊÑèÂäõÔºàMoHÔºâÊû∂ÊûÑÔºåÂ∞ÜÊ≥®ÊÑèÂäõÂ§¥ËßÜ‰∏∫‰∏ìÂÆ∂„ÄÇMoHÂÖÅËÆ∏ÊØè‰∏™Ê†áËÆ∞ÈÄâÊã©ÂêàÈÄÇÁöÑÊ≥®ÊÑèÂäõÂ§¥ÔºåÊèêÈ´òÊé®ÁêÜÊïàÁéáËÄå‰∏çÂ¢ûÂä†ÂèÇÊï∞Êï∞Èáè„ÄÇÂÆûÈ™åË°®ÊòéÔºåMoHÂú®‰ΩøÁî®ËæÉÂ∞ëÊ≥®ÊÑèÂäõÂ§¥ÁöÑÊÉÖÂÜµ‰∏ãÔºåÊÄßËÉΩ‰ºò‰∫é‰º†ÁªüÂ§öÂ§¥Ê≥®ÊÑèÂäõ„ÄÇ'}}, 'pub_date_card': {'ru': '15 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 15', 'zh': '10Êúà15Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13804', 'title': 'BenTo: Benchmark Task Reduction with In-Context Transferability', 'url': 'https://huggingface.co/papers/2410.13804', 'abstract': 'Evaluating large language models (LLMs) is costly: it requires the generation and examination of LLM outputs on a large-scale benchmark of various tasks. This paper investigates how to efficiently reduce the tasks used to benchmark LLMs without affecting the evaluation quality. Our study reveals that task transferability and relevance provide critical information to identify the most representative subset of tasks via optimizing a facility location function. We propose a practically efficient metric for estimating the transferability between two tasks via in-context learning (ICL). By analyzing the pairwise transferability, we can reduce tasks in a modern LLM benchmark (e.g., MMLU or FLAN) to 5% while inducing only a <4% difference to the evaluation on the original benchmark. Compared to prior works, our method is training-free, gradient-free, and highly efficient requiring ICL only.', 'score': 20, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'e8177fd577296e7e', 'data': {'categories': ['#benchmark', '#rlhf'], 'emoji': 'üéØ', 'ru': {'title': '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π: –º–µ–Ω—å—à–µ –∑–∞–¥–∞—á, —Ç–∞ –∂–µ —Ç–æ—á–Ω–æ—Å—Ç—å', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –º–µ—Ç–æ–¥—ã —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–¥–∞—á –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM) –±–µ–∑ —É—â–µ—Ä–±–∞ –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–∞ –æ—Ü–µ–Ω–∫–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç—Ä–∏–∫—É –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø–µ—Ä–µ–Ω–æ—Å–∏–º–æ—Å—Ç–∏ –º–µ–∂–¥—É –∑–∞–¥–∞—á–∞–º–∏ —Å –ø–æ–º–æ—â—å—é –æ–±—É—á–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ (ICL). –ê–Ω–∞–ª–∏–∑–∏—Ä—É—è –ø–æ–ø–∞—Ä–Ω—É—é –ø–µ—Ä–µ–Ω–æ—Å–∏–º–æ—Å—Ç—å, –º–æ–∂–Ω–æ —Å–æ–∫—Ä–∞—Ç–∏—Ç—å –Ω–∞–±–æ—Ä –∑–∞–¥–∞—á –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö LLM –¥–æ 5% —Å —Ä–∞–∑–Ω–∏—Ü–µ–π –º–µ–Ω–µ–µ 4% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –æ—Ü–µ–Ω–∫–æ–π –Ω–∞ –ø–æ–ª–Ω–æ–º –Ω–∞–±–æ—Ä–µ. –ú–µ—Ç–æ–¥ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –µ–≥–æ –≤—ã—Å–æ–∫–æ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º.'}, 'en': {'title': 'Efficient LLM Evaluation: Less is More', 'desc': "This paper explores a method to make evaluating large language models (LLMs) more efficient by reducing the number of tasks needed for benchmarking. It introduces a way to identify the most important tasks using task transferability and relevance, optimizing a facility location function. The authors propose a metric to estimate how well tasks transfer to each other using in-context learning, which helps in selecting a smaller set of tasks. Their approach can cut down the tasks in benchmarks like MMLU or FLAN to just 5% of the original, with minimal impact on evaluation quality, and it doesn't require any training or gradients."}, 'zh': {'title': 'È´òÊïàËØÑ‰º∞ÔºöÂáèÂ∞ë‰ªªÂä°Ôºå‰øùÊåÅË¥®Èáè', 'desc': 'ËøôÁØáËÆ∫ÊñáÁ†îÁ©∂Â¶Ç‰ΩïÂú®‰∏çÂΩ±ÂìçËØÑ‰º∞Ë¥®ÈáèÁöÑÊÉÖÂÜµ‰∏ãÔºåÂáèÂ∞ëÁî®‰∫éËØÑ‰º∞Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑ‰ªªÂä°Êï∞Èáè„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºå‰ªªÂä°ÁöÑÂèØËΩ¨ÁßªÊÄßÂíåÁõ∏ÂÖ≥ÊÄßÊòØËØÜÂà´ÊúÄÂÖ∑‰ª£Ë°®ÊÄß‰ªªÂä°Â≠êÈõÜÁöÑÂÖ≥ÈîÆ„ÄÇÈÄöËøá‰ºòÂåñËÆæÊñΩ‰ΩçÁΩÆÂáΩÊï∞ÔºåÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏ÄÁßçÈ´òÊïàÁöÑÊåáÊ†áÊù•‰º∞ËÆ°‰ªªÂä°‰πãÈó¥ÁöÑÂèØËΩ¨ÁßªÊÄß„ÄÇÂàÜÊûê‰ªªÂä°Èó¥ÁöÑÂèØËΩ¨ÁßªÊÄßÔºåÂèØ‰ª•Â∞ÜÁé∞‰ª£LLMÂü∫ÂáÜ‰∏≠ÁöÑ‰ªªÂä°ÂáèÂ∞ëÂà∞5%ÔºåËÄåËØÑ‰º∞ÁªìÊûú‰ªÖÊúâ‰∏çÂà∞4%ÁöÑÂ∑ÆÂºÇ„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13085', 'title': 'MMed-RAG: Versatile Multimodal RAG System for Medical Vision Language Models', 'url': 'https://huggingface.co/papers/2410.13085', 'abstract': 'Artificial Intelligence (AI) has demonstrated significant potential in healthcare, particularly in disease diagnosis and treatment planning. Recent progress in Medical Large Vision-Language Models (Med-LVLMs) has opened up new possibilities for interactive diagnostic tools. However, these models often suffer from factual hallucination, which can lead to incorrect diagnoses. Fine-tuning and retrieval-augmented generation (RAG) have emerged as methods to address these issues. However, the amount of high-quality data and distribution shifts between training data and deployment data limit the application of fine-tuning methods. Although RAG is lightweight and effective, existing RAG-based approaches are not sufficiently general to different medical domains and can potentially cause misalignment issues, both between modalities and between the model and the ground truth. In this paper, we propose a versatile multimodal RAG system, MMed-RAG, designed to enhance the factuality of Med-LVLMs. Our approach introduces a domain-aware retrieval mechanism, an adaptive retrieved contexts selection method, and a provable RAG-based preference fine-tuning strategy. These innovations make the RAG process sufficiently general and reliable, significantly improving alignment when introducing retrieved contexts. Experimental results across five medical datasets (involving radiology, ophthalmology, pathology) on medical VQA and report generation demonstrate that MMed-RAG can achieve an average improvement of 43.8% in the factual accuracy of Med-LVLMs. Our data and code are available in https://github.com/richard-peng-xia/MMed-RAG.', 'score': 20, 'issue_id': 146, 'pub_date': '2024-10-16', 'pub_date_ru': '16 –æ–∫—Ç—è–±—Ä—è', 'hash': '8ef96c4ea4d54ffd', 'data': {'categories': ['#cv', '#hallucinations', '#medicine', '#multimodal', '#rag'], 'emoji': 'üè•', 'ru': {'title': 'MMed-RAG: –ü–æ–≤—ã—à–µ–Ω–∏–µ —Ç–æ—á–Ω–æ—Å—Ç–∏ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö AI-–¥–∏–∞–≥–Ω–æ–∑–æ–≤', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ MMed-RAG, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç–∏ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –∫—Ä—É–ø–Ω–æ–º–∞—Å—à—Ç–∞–±–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∑—Ä–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞ (Med-LVLMs). –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º –ø–æ–∏—Å–∫–∞ —Å —É—á–µ—Ç–æ–º –¥–æ–º–µ–Ω–∞, –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –≤—ã–±–æ—Ä–∞ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤ –∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –¥–æ–æ–±—É—á–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ RAG. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –Ω–∞ –ø—è—Ç–∏ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑–∞–ª–∏ —Å—Ä–µ–¥–Ω–µ–µ —É–ª—É—á—à–µ–Ω–∏–µ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç–∏ Med-LVLMs –Ω–∞ 43.8%. MMed-RAG —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—ã –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–π –∏ –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–π, —á–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∞—é—â–∏—Ö—Å—è –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –º–æ–¥–µ–ª—è—Ö.'}, 'en': {'title': 'Enhancing Medical AI: MMed-RAG Boosts Diagnostic Accuracy', 'desc': "The paper discusses the development of MMed-RAG, a new system designed to improve the accuracy of Medical Large Vision-Language Models (Med-LVLMs) by addressing issues of factual hallucination. MMed-RAG uses a domain-aware retrieval mechanism and an adaptive context selection method to enhance the reliability of retrieval-augmented generation (RAG) processes. This approach ensures better alignment between the model's outputs and the ground truth across various medical domains. Experimental results show that MMed-RAG significantly boosts the factual accuracy of Med-LVLMs by 43.8% on average across multiple medical datasets."}, 'zh': {'title': 'MMed-RAGÔºöÊèêÂçáÂåªÂ≠¶AIÊ®°ÂûãÂáÜÁ°ÆÊÄßÁöÑÂ§öÊ®°ÊÄÅËß£ÂÜ≥ÊñπÊ°à', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂ§öÊ®°ÊÄÅÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÁ≥ªÁªüÔºåÁß∞‰∏∫MMed-RAGÔºåÊó®Âú®ÊèêÈ´òÂåªÂ≠¶Â§ßËßÑÊ®°ËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÁöÑÂáÜÁ°ÆÊÄß„ÄÇËØ•Á≥ªÁªüÈÄöËøáÂºïÂÖ•È¢ÜÂüüÊÑüÁü•ÁöÑÊ£ÄÁ¥¢Êú∫Âà∂„ÄÅËá™ÈÄÇÂ∫îÁöÑÊ£ÄÁ¥¢‰∏ä‰∏ãÊñáÈÄâÊã©ÊñπÊ≥ïÔºå‰ª•ÂèäÂèØËØÅÊòéÁöÑÂÅèÂ•ΩÂæÆË∞ÉÁ≠ñÁï•Êù•Â¢ûÂº∫Ê®°ÂûãÁöÑÂèØÈù†ÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåMMed-RAGÂú®‰∫î‰∏™ÂåªÂ≠¶Êï∞ÊçÆÈõÜ‰∏äÁöÑË°®Áé∞ÊòæËëóÊèêÈ´ò‰∫Ü43.8%ÁöÑ‰∫ãÂÆûÂáÜÁ°ÆÊÄß„ÄÇÊ≠§Á†îÁ©∂‰∏∫ÂåªÂ≠¶ËØäÊñ≠Â∑•ÂÖ∑ÁöÑÂºÄÂèëÊèê‰æõ‰∫ÜÊñ∞ÁöÑÊÄùË∑ØÂíåÊñπÊ≥ï„ÄÇ'}}, 'pub_date_card': {'ru': '16 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 16', 'zh': '10Êúà16Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13785', 'title': 'PopAlign: Diversifying Contrasting Patterns for a More Comprehensive Alignment', 'url': 'https://huggingface.co/papers/2410.13785', 'abstract': 'Alignment of large language models (LLMs) involves training models on preference-contrastive output pairs to adjust their responses according to human preferences. To obtain such contrastive pairs, traditional methods like RLHF and RLAIF rely on limited contrasting patterns, such as varying model variants or decoding temperatures. This singularity leads to two issues: (1) alignment is not comprehensive; and thereby (2) models are susceptible to jailbreaking attacks. To address these issues, we investigate how to construct more comprehensive and diversified contrasting patterns to enhance preference data (RQ1) and verify the impact of the diversification of contrasting patterns on model alignment (RQ2). For RQ1, we propose PopAlign, a framework that integrates diversified contrasting patterns across the prompt, model, and pipeline levels, introducing six contrasting strategies that do not require additional feedback labeling procedures. Regarding RQ2, we conduct thorough experiments demonstrating that PopAlign significantly outperforms existing methods, leading to more comprehensive alignment.', 'score': 18, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'd458841995668004', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf'], 'emoji': 'üéØ', 'ru': {'title': 'PopAlign: –ö–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π —á–µ—Ä–µ–∑ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—é –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º PopAlign. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –Ω–∞ —É—Ä–æ–≤–Ω—è—Ö –ø—Ä–æ–º–ø—Ç–∞, –º–æ–¥–µ–ª–∏ –∏ –ø–∞–π–ø–ª–∞–π–Ω–∞ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è—Ö. PopAlign —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—ã –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ—Å—Ç–∏ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤, —Ç–∞–∫–∏—Ö –∫–∞–∫ RLHF –∏ RLAIF, –∏ –ø–æ–≤—ã—à–∞–µ—Ç —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –º–æ–¥–µ–ª–µ–π –∫ –∞—Ç–∞–∫–∞–º —Ç–∏–ø–∞ jailbreaking. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ PopAlign –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è –±–æ–ª–µ–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ.'}, 'en': {'title': 'PopAlign: Diversifying Patterns for Better Model Alignment', 'desc': 'The paper discusses improving the alignment of large language models (LLMs) by using a new framework called PopAlign. Traditional methods like RLHF and RLAIF have limitations due to their reliance on limited contrasting patterns, which can make models vulnerable to jailbreaking attacks. PopAlign introduces diversified contrasting patterns across different levels, such as prompt, model, and pipeline, without needing extra feedback labeling. Experiments show that PopAlign enhances model alignment more effectively than existing methods, making models more robust and comprehensive.'}, 'zh': {'title': 'PopAlignÔºöÂ§öÊ†∑ÂåñÂØπÊØîÁ≠ñÁï•ÊèêÂçáÊ®°ÂûãÂØπÈΩê', 'desc': 'ËøôÁØáËÆ∫ÊñáÁ†îÁ©∂‰∫ÜÂ¶Ç‰ΩïÈÄöËøáÂØπÊØîÊ®°ÂºèÊù•Êõ¥Â•ΩÂú∞Ë∞ÉÊï¥Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑËæìÂá∫Ôºå‰ΩøÂÖ∂Êõ¥Á¨¶Âêà‰∫∫Á±ªÁöÑÂÅèÂ•Ω„ÄÇ‰º†ÁªüÊñπÊ≥ïÂ¶ÇRLHFÂíåRLAIFÂú®ÂØπÊØîÊ®°Âºè‰∏äÂ≠òÂú®Â±ÄÈôêÊÄßÔºåÂØºËá¥Ê®°ÂûãÂØπÊîªÂáªÁöÑËÑÜÂº±ÊÄß„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºå‰ΩúËÄÖÊèêÂá∫‰∫ÜPopAlignÊ°ÜÊû∂ÔºåÈÄöËøáÂú®ÊèêÁ§∫„ÄÅÊ®°ÂûãÂíåÊµÅÁ®ãÂ±ÇÈù¢ÂºïÂÖ•Â§öÊ†∑ÂåñÁöÑÂØπÊØîÁ≠ñÁï•Êù•Â¢ûÂº∫ÂÅèÂ•ΩÊï∞ÊçÆ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåPopAlignÊòæËëó‰ºò‰∫éÁé∞ÊúâÊñπÊ≥ïÔºåÂÆûÁé∞‰∫ÜÊõ¥ÂÖ®Èù¢ÁöÑÊ®°ÂûãÂØπÈΩê„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13639', 'title': "A Comparative Study on Reasoning Patterns of OpenAI's o1 Model", 'url': 'https://huggingface.co/papers/2410.13639', 'abstract': "Enabling Large Language Models (LLMs) to handle a wider range of complex tasks (e.g., coding, math) has drawn great attention from many researchers. As LLMs continue to evolve, merely increasing the number of model parameters yields diminishing performance improvements and heavy computational costs. Recently, OpenAI's o1 model has shown that inference strategies (i.e., Test-time Compute methods) can also significantly enhance the reasoning capabilities of LLMs. However, the mechanisms behind these methods are still unexplored. In our work, to investigate the reasoning patterns of o1, we compare o1 with existing Test-time Compute methods (BoN, Step-wise BoN, Agent Workflow, and Self-Refine) by using OpenAI's GPT-4o as a backbone on general reasoning benchmarks in three domains (i.e., math, coding, commonsense reasoning). Specifically, first, our experiments show that the o1 model has achieved the best performance on most datasets. Second, as for the methods of searching diverse responses (e.g., BoN), we find the reward models' capability and the search space both limit the upper boundary of these methods. Third, as for the methods that break the problem into many sub-problems, the Agent Workflow has achieved better performance than Step-wise BoN due to the domain-specific system prompt for planning better reasoning processes. Fourth, it is worth mentioning that we have summarized six reasoning patterns of o1, and provided a detailed analysis on several reasoning benchmarks.", 'score': 15, 'issue_id': 162, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': '39b4ff88e70ccaf2', 'data': {'categories': ['#benchmark', '#reasoning'], 'emoji': 'üß†', 'ru': {'title': '–†–∞—Å–∫—Ä—ã—Ç–∏–µ —Å–µ–∫—Ä–µ—Ç–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º—ã —É–ª—É—á—à–µ–Ω–∏—è —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –≤ –∫—Ä—É–ø–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö (LLM) —Å –ø–æ–º–æ—â—å—é —Å—Ç—Ä–∞—Ç–µ–≥–∏–π –≤—ã–≤–æ–¥–∞. –ê–≤—Ç–æ—Ä—ã —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç –º–æ–¥–µ–ª—å o1 –æ—Ç OpenAI —Å –¥—Ä—É–≥–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –≤—ã—á–∏—Å–ª–µ–Ω–∏–π –≤–æ –≤—Ä–µ–º—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –∑–∞–¥–∞—á–∞—Ö —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –≤ –æ–±–ª–∞—Å—Ç—è—Ö –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏, –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –∑–¥—Ä–∞–≤–æ–≥–æ —Å–º—ã—Å–ª–∞. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤—ã—è–≤–∏–ª–æ —à–µ—Å—Ç—å –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –º–æ–¥–µ–ª–∏ o1 –∏ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–æ –∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ o1 –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –Ω–∞–±–æ—Ä–æ–≤ –¥–∞–Ω–Ω—ã—Ö, –∞ —Ç–∞–∫–∂–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∏ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤ —É–ª—É—á—à–µ–Ω–∏—è —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –≤ LLM.'}, 'en': {'title': 'Smarter, Not Bigger: Enhancing LLMs with Inference Strategies', 'desc': "This paper explores how Large Language Models (LLMs) can be improved not just by adding more parameters, but by using smarter inference strategies. The study focuses on OpenAI's o1 model, comparing it with other Test-time Compute methods to understand its reasoning capabilities. The research finds that o1 outperforms other models in reasoning tasks across math, coding, and commonsense domains. It also identifies six reasoning patterns in o1, providing insights into how these models can be optimized for complex tasks."}, 'zh': {'title': 'Êé¢Á¥¢Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑÊé®ÁêÜÊñ∞Á≠ñÁï•', 'desc': 'ËøôÁØáËÆ∫ÊñáÁ†îÁ©∂‰∫ÜÂ¶Ç‰ΩïËÆ©Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMÔºâÊõ¥Â•ΩÂú∞Â§ÑÁêÜÂ§çÊùÇ‰ªªÂä°ÔºåÂ¶ÇÁºñÁ®ãÂíåÊï∞Â≠¶„ÄÇÁ†îÁ©∂ÂèëÁé∞Ôºå‰ªÖ‰ªÖÂ¢ûÂä†Ê®°ÂûãÂèÇÊï∞ÁöÑÊï∞ÈáèÂπ∂‰∏çËÉΩÊòæËëóÊèêÈ´òÊÄßËÉΩÔºåÂèçËÄå‰ºöÂ¢ûÂä†ËÆ°ÁÆóÊàêÊú¨„ÄÇÈÄöËøáÊØîËæÉ‰∏çÂêåÁöÑÊé®ÁêÜÁ≠ñÁï•ÔºåÂèëÁé∞o1Ê®°ÂûãÂú®Â§ßÂ§öÊï∞Êï∞ÊçÆÈõÜ‰∏äË°®Áé∞ÊúÄ‰Ω≥ÔºåÂπ∂ÊÄªÁªì‰∫ÜÂÖ≠ÁßçÊé®ÁêÜÊ®°Âºè„ÄÇÁ†îÁ©∂ËøòÊåáÂá∫ÔºåÊêúÁ¥¢Â§öÊ†∑ÂåñÂìçÂ∫îÁöÑÊñπÊ≥ïÂíåÂ∞ÜÈóÆÈ¢òÂàÜËß£‰∏∫Â≠êÈóÆÈ¢òÁöÑÊñπÊ≥ïÂú®ÊÄßËÉΩ‰∏äÊúâ‰∏çÂêåÁöÑÈôêÂà∂Âíå‰ºòÂäø„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13841', 'title': 'A Unified View of Delta Parameter Editing in Post-Trained Large-Scale Models', 'url': 'https://huggingface.co/papers/2410.13841', 'abstract': 'Post-training has emerged as a crucial paradigm for adapting large-scale pre-trained models to various tasks, whose effects are fully reflected by delta parameters (i.e., the disparity between post-trained and pre-trained parameters). While numerous studies have explored delta parameter properties via operations like pruning, quantization, low-rank approximation, and extrapolation, a unified framework for systematically examining these characteristics has been lacking. In this paper, we propose a novel perspective based on Riemann sum approximation of the loss function to elucidate delta parameter editing operations. Our analysis categorizes existing methods into three classes based on their post-editing performance: competitive, decreased, and improved, explaining how they are expressed by the Riemann sum approximation term and how they alter the model performance. Extensive experiments on both visual and language models, including ViT, LLaMA 3, Qwen 2, and Mistral, corroborate our theoretical findings. Furthermore, we introduce extensions to existing techniques like DARE and BitDelta, highlighting their limitations in leveraging the properties of delta parameters and reorganizing them into general expressions to enhance the applicability and effectiveness of delta parameter editing in post-trained models.', 'score': 14, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'd5678be0144ffffb', 'data': {'categories': ['#benchmark', '#inference'], 'emoji': 'üî¨', 'ru': {'title': '–ù–æ–≤—ã–π –≤–∑–≥–ª—è–¥ –Ω–∞ –¥–µ–ª—å—Ç–∞-–ø–∞—Ä–∞–º–µ—Ç—Ä—ã: –∞–ø–ø—Ä–æ–∫—Å–∏–º–∞—Ü–∏—è –†–∏–º–∞–Ω–∞ –≤ –ø–æ—Å—Ç-–æ–±—É—á–µ–Ω–∏–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –∞–Ω–∞–ª–∏–∑—É –¥–µ–ª—å—Ç–∞-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ –ø–æ—Å—Ç-–æ–±—É—á–µ–Ω–∏–∏ –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –∞–ø–ø—Ä–æ–∫—Å–∏–º–∞—Ü–∏–∏ –†–∏–º–∞–Ω–∞ —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ—Ç–µ—Ä—å. –ê–≤—Ç–æ—Ä—ã –∫–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä—É—é—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–µ–ª—å—Ç–∞-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –Ω–∞ —Ç—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏—Ö –≤–ª–∏—è–Ω–∏—è –Ω–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤–∫–ª—é—á–∞–µ—Ç —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã —Å –≤–∏–∑—É–∞–ª—å–Ω—ã–º–∏ –∏ —è–∑—ã–∫–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ ViT, LLaMA 3, Qwen 2 –∏ Mistral. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç —É–ª—É—á—à–∏—Ç—å –ø—Ä–∏–º–µ–Ω–∏–º–æ—Å—Ç—å –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–µ–ª—å—Ç–∞-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ –ø–æ—Å—Ç-–æ–±—É—á–µ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö.'}, 'en': {'title': 'Unlocking the Power of Delta Parameters in AI Models', 'desc': "The paper introduces a new way to understand how changes made to large pre-trained models, called delta parameters, affect their performance. By using a mathematical tool called Riemann sum approximation, the authors categorize different methods of editing these parameters into three groups based on how they impact the model's performance. They test their ideas on various models, showing that their approach helps explain why some methods work better than others. Additionally, they suggest improvements to existing techniques to make them more effective in adjusting these delta parameters."}, 'zh': {'title': 'Êè≠Á§∫ÂêéËÆ≠ÁªÉÊ®°Âûã‰∏≠deltaÂèÇÊï∞ÁöÑÂ••Áßò', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂü∫‰∫éÈªéÊõºÂíåËøë‰ººÊçüÂ§±ÂáΩÊï∞ÁöÑÊñ∞ËßÜËßíÊù•Ëß£ÈáäÂêéËÆ≠ÁªÉÊ®°Âûã‰∏≠ÁöÑdeltaÂèÇÊï∞ÁºñËæëÊìç‰Ωú„ÄÇÁ†îÁ©∂Â∞ÜÁé∞ÊúâÊñπÊ≥ïÊ†πÊçÆÁºñËæëÂêéÊÄßËÉΩÂàÜ‰∏∫‰∏âÁ±ªÔºöÁ´û‰∫âÊÄß„ÄÅ‰∏ãÈôçÂíåÊèêÂçáÔºåÂπ∂ÈÄöËøáÈªéÊõºÂíåËøë‰ººÈ°πËß£ÈáäËøô‰∫õÊñπÊ≥ïÂ¶Ç‰ΩïÂΩ±ÂìçÊ®°ÂûãÊÄßËÉΩ„ÄÇÈÄöËøáÂú®ËßÜËßâÂíåËØ≠Ë®ÄÊ®°Âûã‰∏äÁöÑÂ§ßÈáèÂÆûÈ™åÔºåÈ™åËØÅ‰∫ÜÁêÜËÆ∫ÂèëÁé∞ÁöÑÊ≠£Á°ÆÊÄß„ÄÇÊ≠§Â§ñÔºåËÆ∫ÊñáËøòÂØπÁé∞ÊúâÊäÄÊúØÂ¶ÇDAREÂíåBitDeltaËøõË°å‰∫ÜÊâ©Â±ïÔºåÊåáÂá∫ÂÖ∂Âú®Âà©Áî®deltaÂèÇÊï∞ÁâπÊÄß‰∏äÁöÑÂ±ÄÈôêÊÄßÔºåÂπ∂Â∞ÜÂÖ∂ÈáçÊñ∞ÁªÑÁªá‰∏∫ÈÄöÁî®Ë°®ËææÂºè‰ª•ÊèêÈ´òÂêéËÆ≠ÁªÉÊ®°Âûã‰∏≠deltaÂèÇÊï∞ÁºñËæëÁöÑÈÄÇÁî®ÊÄßÂíåÊúâÊïàÊÄß„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13334', 'title': 'Do LLMs Have Political Correctness? Analyzing Ethical Biases and Jailbreak Vulnerabilities in AI Systems', 'url': 'https://huggingface.co/papers/2410.13334', 'abstract': "Although large language models (LLMs) demonstrate impressive proficiency in various tasks, they present potential safety risks, such as `jailbreaks', where malicious inputs can coerce LLMs into generating harmful content. To address these issues, many LLM developers have implemented various safety measures to align these models. This alignment involves several techniques, including data filtering during pre-training, supervised fine-tuning, reinforcement learning from human feedback, and red-teaming exercises. These methods often introduce deliberate and intentional biases similar to Political Correctness (PC) to ensure the ethical behavior of LLMs. In this paper, we delve into the intentional biases injected into LLMs for safety purposes and examine methods to circumvent these safety alignment techniques. Notably, these intentional biases result in a jailbreaking success rate in GPT-4o models that differs by 20% between non-binary and cisgender keywords and by 16% between white and black keywords, even when the other parts of the prompts are identical. We introduce the concept of PCJailbreak, highlighting the inherent risks posed by these safety-induced biases. Additionally, we propose an efficient defense method PCDefense, which prevents jailbreak attempts by injecting defense prompts prior to generation. PCDefense stands as an appealing alternative to Guard Models, such as Llama-Guard, that require additional inference cost after text generation. Our findings emphasize the urgent need for LLM developers to adopt a more responsible approach when designing and implementing safety measures.", 'score': 12, 'issue_id': 149, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'cc9053b7f6f516ca', 'data': {'categories': ['#ethics', '#interpretability', '#rlhf'], 'emoji': 'üõ°Ô∏è', 'ru': {'title': '–ë–∞–ª–∞–Ω—Å–∏—Ä—É—è –Ω–∞ –≥—Ä–∞–Ω–∏: –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ —ç—Ç–∏–∫–∞ –≤ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –ø—Ä–æ–±–ª–µ–º—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (LLM) –∏ –º–µ—Ç–æ–¥—ã –∏—Ö –æ–±—Ö–æ–¥–∞. –ê–≤—Ç–æ—Ä—ã –≤–≤–æ–¥—è—Ç –ø–æ–Ω—è—Ç–∏–µ PCJailbreak, –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—â–µ–µ —Ä–∏—Å–∫–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º–∏ —Å–º–µ—â–µ–Ω–∏—è–º–∏, –≤–Ω–µ–¥—Ä–µ–Ω–Ω—ã–º–∏ –≤ LLM –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—É—é —Ä–∞–∑–Ω–∏—Ü—É –≤ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –≤–∑–ª–æ–º–∞ –º–æ–¥–µ–ª–µ–π GPT-4 –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ –∑–∞—â–∏—Ç—ã PCDefense, –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞—é—â–∏–π –ø–æ–ø—ã—Ç–∫–∏ –≤–∑–ª–æ–º–∞ –ø—É—Ç–µ–º –≤–Ω–µ–¥—Ä–µ–Ω–∏—è –∑–∞—â–∏—Ç–Ω—ã—Ö –ø—Ä–æ–º–ø—Ç–æ–≤ –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π —Ç–µ–∫—Å—Ç–∞.'}, 'en': {'title': 'Balancing Safety and Bias: Navigating the Ethical Landscape of LLMs', 'desc': "This paper explores the safety risks associated with large language models (LLMs), particularly focusing on 'jailbreaks' where malicious inputs lead to harmful outputs. It discusses how developers use techniques like data filtering, supervised fine-tuning, and reinforcement learning from human feedback to align LLMs with ethical standards, often introducing biases similar to Political Correctness. The study reveals that these biases can affect the success rate of jailbreaks, showing significant differences based on keywords related to gender and race. To counteract these vulnerabilities, the paper introduces PCDefense, a method that injects defense prompts to prevent jailbreaks without the additional costs associated with other guard models."}, 'zh': {'title': 'Á°Æ‰øùÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑÂÆâÂÖ®‰∏éÈÅìÂæ∑Ë°å‰∏∫', 'desc': 'Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMsÔºâÂú®ÊâßË°åÂêÑÁßç‰ªªÂä°Êó∂Ë°®Áé∞Âá∫Ëâ≤Ôºå‰ΩÜ‰πüÂ≠òÂú®ÂÆâÂÖ®È£éÈô©ÔºåÂ¶ÇÈÄöËøáÊÅ∂ÊÑèËæìÂÖ•ËØ±ÂØºÁîüÊàêÊúâÂÆ≥ÂÜÖÂÆπ„ÄÇ‰∏∫Ëß£ÂÜ≥Ëøô‰∫õÈóÆÈ¢òÔºåÂºÄÂèëËÄÖÈááÁî®‰∫ÜÊï∞ÊçÆËøáÊª§„ÄÅÁõëÁù£ÂæÆË∞ÉÂíå‰∫∫Á±ªÂèçÈ¶àÂº∫ÂåñÂ≠¶‰π†Á≠âÊñπÊ≥ïÊù•ÂØπÈΩêÊ®°Âûã„ÄÇËøô‰∫õÊñπÊ≥ïÂºïÂÖ•‰∫ÜÁ±ª‰ººÊîøÊ≤ªÊ≠£Á°ÆÊÄßÁöÑÂÅèËßÅÔºå‰ª•Á°Æ‰øùÊ®°ÂûãÁöÑÈÅìÂæ∑Ë°å‰∏∫„ÄÇÊú¨ÊñáÊé¢ËÆ®‰∫ÜËøô‰∫õÂÅèËßÅÁöÑÂΩ±ÂìçÔºåÂπ∂ÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫PCDefenseÁöÑÈò≤Âæ°ÊñπÊ≥ïÔºå‰ª•Èò≤Ê≠¢Ê®°ÂûãË¢´Á†¥Ëß£„ÄÇ'}}, 'pub_date_card': {'ru': '17 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 17', 'zh': '10Êúà17Êó•'}}, {'id': 'https://huggingface.co/papers/2410.13832', 'title': 'VidPanos: Generative Panoramic Videos from Casual Panning Videos', 'url': 'https://huggingface.co/papers/2410.13832', 'abstract': "Panoramic image stitching provides a unified, wide-angle view of a scene that extends beyond the camera's field of view. Stitching frames of a panning video into a panoramic photograph is a well-understood problem for stationary scenes, but when objects are moving, a still panorama cannot capture the scene. We present a method for synthesizing a panoramic video from a casually-captured panning video, as if the original video were captured with a wide-angle camera. We pose panorama synthesis as a space-time outpainting problem, where we aim to create a full panoramic video of the same length as the input video. Consistent completion of the space-time volume requires a powerful, realistic prior over video content and motion, for which we adapt generative video models. Existing generative models do not, however, immediately extend to panorama completion, as we show. We instead apply video generation as a component of our panorama synthesis system, and demonstrate how to exploit the strengths of the models while minimizing their limitations. Our system can create video panoramas for a range of in-the-wild scenes including people, vehicles, and flowing water, as well as stationary background features.", 'score': 12, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 –æ–∫—Ç—è–±—Ä—è', 'hash': 'bbe
