        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

µÑˆĞ½Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ GUI-Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ñ‹ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹, Ñ…Ğ¾Ñ‚Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ»Ğ°Ğ²Ğ¸Ğ°Ñ‚ÑƒÑ€Ğ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¾ÑÑ‚Ğ°ĞµÑ‚ÑÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡ĞµĞ¹.'}, 'en': {'title': 'NeuralOS: Predicting GUIs with RNNs and Diffusion Rendering', 'desc': "NeuralOS is a neural framework designed to simulate operating system graphical user interfaces (GUIs) by predicting screen frames based on user inputs like mouse movements and keyboard events. It utilizes a recurrent neural network (RNN) to keep track of the computer's state and a diffusion-based renderer to create realistic screen images. The model is trained on a comprehensive dataset of Ubuntu XFCE recordings, which include both random and realistic user interactions. While it excels at rendering GUI sequences and predicting state transitions, accurately modeling detailed keyboard interactions remains a challenge, marking a significant advancement in generative neural interfaces for human-computer interaction."}, 'zh': {'title': 'NeuralOSï¼šæœªæ¥äººæœºäº¤äº’çš„æ™ºèƒ½ç•Œé¢', 'desc': 'NeuralOS æ˜¯ä¸€ä¸ªç¥ç»ç½‘ç»œæ¡†æ¶ï¼Œèƒ½å¤Ÿé€šè¿‡é¢„æµ‹ç”¨æˆ·è¾“å…¥ï¼ˆå¦‚é¼ æ ‡ç§»åŠ¨ã€ç‚¹å‡»å’Œé”®ç›˜äº‹ä»¶ï¼‰æ¥æ¨¡æ‹Ÿæ“ä½œç³»ç»Ÿçš„å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ã€‚å®ƒç»“åˆäº†é€’å½’ç¥ç»ç½‘ç»œï¼ˆRNNï¼‰å’ŒåŸºäºæ‰©æ•£çš„ç¥ç»æ¸²æŸ“å™¨ï¼Œèƒ½å¤Ÿç”Ÿæˆå±å¹•å›¾åƒå¹¶è·Ÿè¸ªè®¡ç®—æœºçŠ¶æ€ã€‚è¯¥æ¨¡å‹åœ¨å¤§è§„æ¨¡çš„ Ubuntu XFCE å½•åˆ¶æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼ŒåŒ…å«éšæœºç”Ÿæˆçš„äº¤äº’å’Œ AI ä»£ç†ç”Ÿæˆçš„çœŸå®äº¤äº’ã€‚å°½ç®¡ç²¾ç¡®å»ºæ¨¡ç»†ç²’åº¦çš„é”®ç›˜äº¤äº’ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ï¼ŒNeuralOS ä¸ºæœªæ¥äººæœºäº¤äº’ç³»ç»Ÿåˆ›å»ºå®Œå…¨è‡ªé€‚åº”çš„ç”Ÿæˆç¥ç»æ¥å£è¿ˆå‡ºäº†é‡è¦ä¸€æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.08801', 'title': 'Lumos-1: On Autoregressive Video Generation from a Unified Model\n  Perspective', 'url': 'https://huggingface.co/papers/2507.08801', 'abstract': 'Lumos-1 is an autoregressive video generator that uses a modified LLM architecture with MM-RoPE and AR-DF to address spatiotemporal correlation and frame-wise loss imbalance, achieving competitive performance with fewer resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive large language models (LLMs) have unified a vast range of language tasks, inspiring preliminary efforts in autoregressive video generation. Existing autoregressive video generators either diverge from standard LLM architectures, depend on bulky external text encoders, or incur prohibitive latency due to next-token decoding. In this paper, we introduce Lumos-1, an autoregressive video generator that retains the LLM architecture with minimal architectural modifications. To inject spatiotemporal correlations in LLMs, we identify the efficacy of incorporating 3D RoPE and diagnose its imbalanced frequency spectrum ranges. Therefore, we propose MM-RoPE, a RoPE scheme that preserves the original textual RoPE while providing comprehensive frequency spectra and scaled 3D positions for modeling multimodal spatiotemporal data. Moreover, Lumos-1 resorts to a token dependency strategy that obeys intra-frame bidirectionality and inter-frame temporal causality. Based on this dependency strategy, we identify the issue of frame-wise loss imbalance caused by spatial information redundancy and solve it by proposing Autoregressive Discrete Diffusion Forcing (AR-DF). AR-DF introduces temporal tube masking during training with a compatible inference-time masking policy to avoid quality degradation. By using memory-efficient training techniques, we pre-train Lumos-1 on only 48 GPUs, achieving performance comparable to EMU3 on GenEval, COSMOS-Video2World on VBench-I2V, and OpenSoraPlan on VBench-T2V. Code and models are available at https://github.com/alibaba-damo-academy/Lumos.', 'score': 10, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ»Ñ', 'en': 'July 11', 'zh': '7æœˆ11æ—¥'}, 'hash': 'd53fd2bb25db02a0', 'authors': ['Hangjie Yuan', 'Weihua Chen', 'Jun Cen', 'Hu Yu', 'Jingyun Liang', 'Shuning Chang', 'Zhihui Lin', 'Tao Feng', 'Pengwei Liu', 'Jiazheng Xing', 'Hao Luo', 'Jiasheng Tang', 'Fan Wang', 'Yi Yang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2507.08801.jpg', 'data': {'categories': ['#training', '#games', '#architecture', '#video', '#optimization', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Lumos-1 - ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM). ĞĞ½ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ MM-RoPE Ğ¸ AR-DF Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¿Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². Lumos-1 ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ LLM Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ ĞµĞ³Ğ¾ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Lumos-1: Efficient Video Generation with LLM Architecture', 'desc': "Lumos-1 is an innovative autoregressive video generator that enhances the traditional large language model (LLM) architecture to effectively handle video data. It introduces a new method called MM-RoPE, which improves the model's ability to understand spatiotemporal correlations while addressing issues of frame-wise loss imbalance. The model employs a token dependency strategy that respects both intra-frame and inter-frame relationships, ensuring coherent video generation. By utilizing efficient training techniques, Lumos-1 achieves competitive performance with fewer computational resources compared to existing models."}, 'zh': {'title': 'Lumos-1ï¼šé«˜æ•ˆè‡ªå›å½’è§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'Lumos-1æ˜¯ä¸€ç§è‡ªå›å½’è§†é¢‘ç”Ÿæˆå™¨ï¼Œé‡‡ç”¨äº†ç»è¿‡ä¿®æ”¹çš„LLMæ¶æ„ï¼Œç»“åˆäº†MM-RoPEå’ŒAR-DFæŠ€æœ¯ï¼Œä»¥è§£å†³æ—¶ç©ºç›¸å…³æ€§å’Œå¸§é—´æŸå¤±ä¸å¹³è¡¡çš„é—®é¢˜ã€‚è¯¥æ¨¡å‹åœ¨ä¿æŒLLMæ¶æ„çš„åŸºç¡€ä¸Šï¼Œåˆ©ç”¨3D RoPEæ¥å¢å¼ºæ—¶ç©ºç›¸å…³æ€§ï¼Œå¹¶æå‡ºäº†ä¸€ç§æ–°çš„RoPEæ–¹æ¡ˆMM-RoPEï¼Œä»¥æ”¯æŒå¤šæ¨¡æ€æ—¶ç©ºæ•°æ®å»ºæ¨¡ã€‚Lumos-1è¿˜é‡‡ç”¨äº†ä¸€ç§ä»¤ç‰Œä¾èµ–ç­–ç•¥ï¼Œç¡®ä¿å¸§å†…åŒå‘æ€§å’Œå¸§é—´æ—¶é—´å› æœå…³ç³»ï¼Œä»è€Œè§£å†³äº†ç©ºé—´ä¿¡æ¯å†—ä½™å¯¼è‡´çš„å¸§é—´æŸå¤±ä¸å¹³è¡¡é—®é¢˜ã€‚é€šè¿‡é«˜æ•ˆçš„è®­ç»ƒæŠ€æœ¯ï¼ŒLumos-1åœ¨ä»…ä½¿ç”¨48ä¸ªGPUçš„æƒ…å†µä¸‹ï¼Œè¾¾åˆ°äº†ä¸ç°æœ‰æ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.08772', 'title': 'From One to More: Contextual Part Latents for 3D Generation', 'url': 'https://huggingface.co/papers/2507.08772', 'abstract': "A part-aware diffusion framework, CoPart, enhances 3D generation by decomposing objects into contextual parts, improving complexity handling, relationship modeling, and part-level conditioning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D generation have transitioned from multi-view 2D rendering approaches to 3D-native latent diffusion frameworks that exploit geometric priors in ground truth data. Despite progress, three key limitations persist: (1) Single-latent representations fail to capture complex multi-part geometries, causing detail degradation; (2) Holistic latent coding neglects part independence and interrelationships critical for compositional design; (3) Global conditioning mechanisms lack fine-grained controllability. Inspired by human 3D design workflows, we propose CoPart - a part-aware diffusion framework that decomposes 3D objects into contextual part latents for coherent multi-part generation. This paradigm offers three advantages: i) Reduces encoding complexity through part decomposition; ii) Enables explicit part relationship modeling; iii) Supports part-level conditioning. We further develop a mutual guidance strategy to fine-tune pre-trained diffusion models for joint part latent denoising, ensuring both geometric coherence and foundation model priors. To enable large-scale training, we construct Partverse - a novel 3D part dataset derived from Objaverse through automated mesh segmentation and human-verified annotations. Extensive experiments demonstrate CoPart's superior capabilities in part-level editing, articulated object generation, and scene composition with unprecedented controllability.", 'score': 5, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ»Ñ', 'en': 'July 11', 'zh': '7æœˆ11æ—¥'}, 'hash': '13e80f68dc4965b1', 'authors': ['Shaocong Dong', 'Lihe Ding', 'Xiao Chen', 'Yaokun Li', 'Yuxin Wang', 'Yucheng Wang', 'Qi Wang', 'Jaehyeok Kim', 'Chenjian Gao', 'Zhanpeng Huang', 'Zibin Wang', 'Tianfan Xue', 'Dan Xu'], 'affiliations': ['CUHK', 'HKUST', 'SenseTime Research', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.08772.jpg', 'data': {'categories': ['#games', '#3d', '#diffusion', '#dataset'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ÑĞ¹ Ğ¸ Ğ²Ğ»Ğ°ÑÑ‚Ğ²ÑƒĞ¹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'CoPart - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½Ğ° Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. CoPart Ğ´Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‡Ğ°ÑÑ‚ĞµĞ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Partverse Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¸Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ° Ñ‡Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Revolutionizing 3D Generation with Part-Aware Diffusion', 'desc': "The paper introduces CoPart, a part-aware diffusion framework designed to improve 3D object generation by breaking down objects into contextual parts. This approach addresses limitations in existing models, such as the inability to capture complex geometries and the lack of part independence in holistic representations. CoPart enhances the modeling of relationships between parts and allows for fine-grained control over part-level conditioning. Additionally, the authors present a new dataset, Partverse, to support large-scale training and demonstrate CoPart's effectiveness in tasks like part-level editing and scene composition."}, 'zh': {'title': 'éƒ¨ä»¶æ„è¯†çš„3Dç”Ÿæˆæ–°æ¡†æ¶', 'desc': 'CoPartæ˜¯ä¸€ä¸ªå…³æ³¨éƒ¨ä»¶çš„æ‰©æ•£æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å°†3Då¯¹è±¡åˆ†è§£ä¸ºä¸Šä¸‹æ–‡ç›¸å…³çš„éƒ¨ä»¶æ¥å¢å¼º3Dç”Ÿæˆã€‚è¯¥æ–¹æ³•è§£å†³äº†ä¼ ç»Ÿæ–¹æ³•åœ¨å¤„ç†å¤æ‚å¤šéƒ¨ä»¶å‡ ä½•å½¢çŠ¶æ—¶çš„å±€é™æ€§ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°å»ºæ¨¡éƒ¨ä»¶ä¹‹é—´çš„å…³ç³»ã€‚é€šè¿‡éƒ¨ä»¶åˆ†è§£ï¼ŒCoParté™ä½äº†ç¼–ç å¤æ‚æ€§ï¼Œå¹¶æ”¯æŒç²¾ç»†çš„éƒ¨ä»¶çº§æ¡ä»¶æ§åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoPartåœ¨éƒ¨ä»¶çº§ç¼–è¾‘ã€å…³èŠ‚å¯¹è±¡ç”Ÿæˆå’Œåœºæ™¯ç»„åˆæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰å‰æ‰€æœªæœ‰çš„å¯æ§æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.08794', 'title': 'One Token to Fool LLM-as-a-Judge', 'url': 'https://huggingface.co/papers/2507.08794', 'abstract': 'Generative reward models using LLMs are vulnerable to superficial manipulations but can be improved with data augmentation strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative reward models (also known as LLMs-as-judges), which use large language models (LLMs) to evaluate answer quality, are increasingly adopted in reinforcement learning with verifiable rewards (RLVR). They are often preferred over rigid rule-based metrics, especially for complex reasoning tasks involving free-form outputs. In this paradigm, an LLM is typically prompted to compare a candidate answer against a ground-truth reference and assign a binary reward indicating correctness. Despite the seeming simplicity of this comparison task, we find that generative reward models exhibit surprising vulnerabilities to superficial manipulations: non-word symbols (e.g., ":" or ".") or reasoning openers like "Thought process:" and "Let\'s solve this problem step by step." can often lead to false positive rewards. We demonstrate that this weakness is widespread across LLMs, datasets, and prompt formats, posing a serious threat for core algorithmic paradigms that rely on generative reward models, such as rejection sampling, preference optimization, and RLVR. To mitigate this issue, we introduce a simple yet effective data augmentation strategy and train a new generative reward model with substantially improved robustness. Our findings highlight the urgent need for more reliable LLM-based evaluation methods. We release our robust, general-domain reward model and its synthetic training data at https://huggingface.co/sarosavo/Master-RM and https://huggingface.co/datasets/sarosavo/Master-RM.', 'score': 4, 'issue_id': 4793, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ»Ñ', 'en': 'July 11', 'zh': '7æœˆ11æ—¥'}, 'hash': 'c5951de5379e6612', 'authors': ['Yulai Zhao', 'Haolin Liu', 'Dian Yu', 'S. Y. Kung', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Princeton University', 'Tencent AI Lab', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2507.08794.jpg', 'data': {'categories': ['#training', '#rl', '#data', '#dataset', '#optimization', '#hallucinations', '#synthetic', '#rlhf'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ£ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… Ğ¼         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
