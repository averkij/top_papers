    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.13923', 'title': 'Qwen2.5-VL Technical Report', 'url': 'https://huggingface.co/papers/2502.13923', 'abstract': 'We introduce Qwen2.5-VL, the latest flagship model of Qwen vision-language series, which demonstrates significant advancements in both foundational capabilities and innovative functionalities. Qwen2.5-VL achieves a major leap forward in understanding and interacting with the world through enhanced visual recognition, precise object localization, robust document parsing, and long-video comprehension. A standout feature of Qwen2.5-VL is its ability to localize objects using bounding boxes or points accurately. It provides robust structured data extraction from invoices, forms, and tables, as well as detailed analysis of charts, diagrams, and layouts. To handle complex inputs, Qwen2.5-VL introduces dynamic resolution processing and absolute time encoding, enabling it to process images of varying sizes and videos of extended durations (up to hours) with second-level event localization. This allows the model to natively perceive spatial scales and temporal dynamics without relying on traditional normalization techniques. By training a native dynamic-resolution Vision Transformer (ViT) from scratch and incorporating Window Attention, we reduce computational overhead while maintaining native resolution. As a result, Qwen2.5-VL excels not only in static image and document understanding but also as an interactive visual agent capable of reasoning, tool usage, and task execution in real-world scenarios such as operating computers and mobile devices. Qwen2.5-VL is available in three sizes, addressing diverse use cases from edge AI to high-performance computing. The flagship Qwen2.5-VL-72B model matches state-of-the-art models like GPT-4o and Claude 3.5 Sonnet, particularly excelling in document and diagram understanding. Additionally, Qwen2.5-VL maintains robust linguistic performance, preserving the core language competencies of the Qwen2.5 LLM.', 'score': 87, 'issue_id': 2311, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'b0f349bddafadc4c', 'authors': ['Shuai Bai', 'Keqin Chen', 'Xuejing Liu', 'Jialin Wang', 'Wenbin Ge', 'Sibo Song', 'Kai Dang', 'Peng Wang', 'Shijie Wang', 'Jun Tang', 'Humen Zhong', 'Yuanzhi Zhu', 'Mingkun Yang', 'Zhaohai Li', 'Jianqiang Wan', 'Pengfei Wang', 'Wei Ding', 'Zheren Fu', 'Yiheng Xu', 'Jiabo Ye', 'Xi Zhang', 'Tianbao Xie', 'Zesen Cheng', 'Hang Zhang', 'Zhibo Yang', 'Haiyang Xu', 'Junyang Lin'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2502.13923.jpg', 'data': {'categories': ['#agi', '#architecture', '#cv', '#multimodal', '#long_context', '#agents', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Новый уровень понимания визуальной информации с Qwen2.5-VL', 'desc': 'Qwen2.5-VL - это новая модель машинного обучения для обработки визуальной и текстовой информации. Она демонстрирует значительные улучшения в распознавании объектов, анализе документов и понимании длинных видео. Модель использует динамическое разрешение и абсолютное временное кодирование для обработки изображений и видео различных размеров. Qwen2.5-VL доступна в трех размерах и сравнима по производительности с современными мультимодальными языковыми моделями.'}, 'en': {'title': 'Revolutionizing Vision-Language Interaction with Qwen2.5-VL', 'desc': 'Qwen2.5-VL is a cutting-edge vision-language model that enhances the understanding and interaction with visual data. It features advanced capabilities like precise object localization, effective document parsing, and the ability to comprehend long videos. The model utilizes dynamic resolution processing and absolute time encoding to handle complex inputs, allowing it to analyze images and videos of various sizes efficiently. With its robust performance in both visual and linguistic tasks, Qwen2.5-VL serves as an interactive agent for real-world applications, from edge AI to high-performance computing.'}, 'zh': {'title': 'Qwen2.5-VL：视觉与语言的完美结合', 'desc': 'Qwen2.5-VL是Qwen视觉语言系列的最新旗舰模型，展示了基础能力和创新功能的显著进步。它在视觉识别、物体定位、文档解析和长视频理解方面取得了重大突破。该模型能够准确地使用边界框或点来定位物体，并从发票、表单和表格中提取结构化数据。通过动态分辨率处理和绝对时间编码，Qwen2.5-VL能够处理不同大小的图像和长达数小时的视频，成为一个能够在现实场景中进行推理和任务执行的互动视觉代理。'}}}, {'id': 'https://huggingface.co/papers/2502.13144', 'title': 'RAD: Training an End-to-End Driving Policy via Large-Scale 3DGS-based Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.13144', 'abstract': 'Existing end-to-end autonomous driving (AD) algorithms typically follow the Imitation Learning (IL) paradigm, which faces challenges such as causal confusion and the open-loop gap. In this work, we establish a 3DGS-based closed-loop Reinforcement Learning (RL) training paradigm. By leveraging 3DGS techniques, we construct a photorealistic digital replica of the real physical world, enabling the AD policy to extensively explore the state space and learn to handle out-of-distribution scenarios through large-scale trial and error. To enhance safety, we design specialized rewards that guide the policy to effectively respond to safety-critical events and understand real-world causal relationships. For better alignment with human driving behavior, IL is incorporated into RL training as a regularization term. We introduce a closed-loop evaluation benchmark consisting of diverse, previously unseen 3DGS environments. Compared to IL-based methods, RAD achieves stronger performance in most closed-loop metrics, especially 3x lower collision rate. Abundant closed-loop results are presented at https://hgao-cv.github.io/RAD.', 'score': 31, 'issue_id': 2309, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '0db330614af75888', 'authors': ['Hao Gao', 'Shaoyu Chen', 'Bo Jiang', 'Bencheng Liao', 'Yiang Shi', 'Xiaoyang Guo', 'Yuechuan Pu', 'Haoran Yin', 'Xiangyu Li', 'Xinbang Zhang', 'Ying Zhang', 'Wenyu Liu', 'Qian Zhang', 'Xinggang Wang'], 'affiliations': ['Horizon Robotics', 'Huazhong University of Science & Technology'], 'pdf_title_img': 'assets/pdf/title_img/2502.13144.jpg', 'data': {'categories': ['#rl', '#benchmark', '#alignment', '#3d', '#games', '#reasoning', '#agents'], 'emoji': '🚗', 'ru': {'title': 'Революция в автономном вождении: обучение с подкреплением в фотореалистичных 3D-мирах', 'desc': 'Статья представляет новый подход к автономному вождению, основанный на обучении с подкреплением (RL) с использованием фотореалистичных 3D-моделей окружающей среды. Авторы разработали систему RAD, которая позволяет политике автономного вождения исследовать различные сценарии и учиться справляться с нестандартными ситуациями через масштабные эксперименты. Для повышения безопасности были разработаны специальные функции вознаграждения, а для лучшего соответствия человеческому поведению при вождении было включено обучение по имитации (IL) в качестве регуляризации. Результаты показывают, что RAD превосходит методы, основанные только на IL, особенно в снижении частоты столкновений.'}, 'en': {'title': 'Revolutionizing Autonomous Driving with Closed-Loop Reinforcement Learning', 'desc': "This paper presents a new approach to autonomous driving using a closed-loop Reinforcement Learning (RL) paradigm, addressing limitations of traditional Imitation Learning (IL). By creating a realistic 3D digital environment, the model can explore various driving scenarios and learn from trial and error, improving its ability to handle unexpected situations. The authors introduce specialized rewards to enhance safety by teaching the model to react appropriately to critical events and understand causal relationships in driving. Additionally, they incorporate IL as a regularization term to better align the model's behavior with human driving patterns, resulting in significantly improved performance metrics, including a lower collision rate."}, 'zh': {'title': '闭环强化学习提升自主驾驶安全性与性能', 'desc': '现有的端到端自主驾驶算法通常采用模仿学习（IL）方法，但面临因果混淆和开放环路差距等挑战。本文提出了一种基于3DGS的闭环强化学习（RL）训练范式，通过构建真实物理世界的逼真数字复制品，使自主驾驶策略能够广泛探索状态空间，并通过大规模试错学习处理分布外场景。为了提高安全性，我们设计了专门的奖励机制，引导策略有效应对安全关键事件，并理解现实世界的因果关系。同时，为了更好地与人类驾驶行为对齐，我们将模仿学习作为正则化项融入到强化学习训练中。'}}}, {'id': 'https://huggingface.co/papers/2502.13128', 'title': 'SongGen: A Single Stage Auto-regressive Transformer for Text-to-Song Generation', 'url': 'https://huggingface.co/papers/2502.13128', 'abstract': 'Text-to-song generation, the task of creating vocals and accompaniment from textual inputs, poses significant challenges due to domain complexity and data scarcity. Existing approaches often employ multi-stage generation procedures, resulting in cumbersome training and inference pipelines. In this paper, we propose SongGen, a fully open-source, single-stage auto-regressive transformer designed for controllable song generation. The proposed model facilitates fine-grained control over diverse musical attributes, including lyrics and textual descriptions of instrumentation, genre, mood, and timbre, while also offering an optional three-second reference clip for voice cloning. Within a unified auto-regressive framework, SongGen supports two output modes: mixed mode, which generates a mixture of vocals and accompaniment directly, and dual-track mode, which synthesizes them separately for greater flexibility in downstream applications. We explore diverse token pattern strategies for each mode, leading to notable improvements and valuable insights. Furthermore, we design an automated data preprocessing pipeline with effective quality control. To foster community engagement and future research, we will release our model weights, training code, annotated data, and preprocessing pipeline. The generated samples are showcased on our project page at https://liuzh-19.github.io/SongGen/ , and the code will be available at https://github.com/LiuZH-19/SongGen .', 'score': 26, 'issue_id': 2312, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '30ac46f3e428e6cf', 'authors': ['Zihan Liu', 'Shuangrui Ding', 'Zhixiong Zhang', 'Xiaoyi Dong', 'Pan Zhang', 'Yuhang Zang', 'Yuhang Cao', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['Beihang University, Beijing, China', 'Shanghai AI Laboratory, Shanghai, China', 'The Chinese University of Hong Kong, Hong Kong, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.13128.jpg', 'data': {'categories': ['#story_generation', '#data', '#audio', '#training', '#open_source', '#dataset'], 'emoji': '🎵', 'ru': {'title': 'SongGen: Революция в генерации песен с помощью ИИ', 'desc': 'SongGen - это новая модель машинного обучения для генерации песен на основе текстового ввода. Она использует архитектуру трансформера и позволяет контролировать различные музыкальные атрибуты, включая текст песни, инструментовку, жанр и настроение. Модель может работать в двух режимах: смешанном (генерация вокала и аккомпанемента вместе) и двухдорожечном (раздельная генерация). Авторы также разработали автоматизированный конвейер предобработки данных и планируют открыть исходный код и веса модели для дальнейших исследований.'}, 'en': {'title': 'SongGen: Simplifying Text-to-Song Generation with a Unified Model', 'desc': 'This paper introduces SongGen, a novel model for generating songs from text inputs using a single-stage auto-regressive transformer. It addresses the challenges of text-to-song generation by allowing fine control over various musical elements such as lyrics, genre, and mood. The model offers two output modes: mixed mode for simultaneous vocal and accompaniment generation, and dual-track mode for separate synthesis, enhancing flexibility for users. Additionally, the authors provide an automated data preprocessing pipeline and commit to releasing their resources to support further research in this area.'}, 'zh': {'title': 'SongGen：可控的歌曲生成新方法', 'desc': '本文介绍了一种名为SongGen的文本到歌曲生成模型，旨在从文本输入中生成歌词和伴奏。该模型采用单阶段自回归变换器，能够对多种音乐属性进行精细控制，如歌词、乐器描述、风格、情绪和音色。SongGen支持两种输出模式：混合模式和双轨模式，提供了更大的灵活性以满足不同应用需求。此外，研究团队还设计了自动化的数据预处理管道，以确保生成样本的质量，并计划开放模型权重和训练代码以促进社区参与。'}}}, {'id': 'https://huggingface.co/papers/2502.13685', 'title': 'MoM: Linear Sequence Modeling with Mixture-of-Memories', 'url': 'https://huggingface.co/papers/2502.13685', 'abstract': 'Linear sequence modeling methods, such as linear attention, state space modeling, and linear RNNs, offer significant efficiency improvements by reducing the complexity of training and inference. However, these methods typically compress the entire input sequence into a single fixed-size memory state, which leads to suboptimal performance on recall-intensive downstream tasks. Drawing inspiration from neuroscience, particularly the brain\'s ability to maintain robust long-term memory while mitigating "memory interference", we introduce a novel architecture called Mixture-of-Memories (MoM). MoM utilizes multiple independent memory states, with a router network directing input tokens to specific memory states. This approach greatly enhances the overall memory capacity while minimizing memory interference. As a result, MoM performs exceptionally well on recall-intensive tasks, surpassing existing linear sequence modeling techniques. Despite incorporating multiple memory states, the computation of each memory state remains linear in complexity, allowing MoM to retain the linear-complexity advantage during training, while constant-complexity during inference. Our experimental results show that MoM significantly outperforms current linear sequence models on downstream language tasks, particularly recall-intensive tasks, and even achieves performance comparable to Transformer models. The code is released at https://github.com/OpenSparseLLMs/MoM and is also released as a part of https://github.com/OpenSparseLLMs/Linear-MoE.', 'score': 21, 'issue_id': 2314, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'a9ffa1bb1a5e0137', 'authors': ['Jusen Du', 'Weigao Sun', 'Disen Lan', 'Jiaxi Hu', 'Yu Cheng'], 'affiliations': ['Nanjing University', 'Shanghai AI Laboratory', 'South China University of Technology', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2502.13685.jpg', 'data': {'categories': ['#long_context', '#architecture', '#training', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Множественная память для эффективного линейного моделирования последовательностей', 'desc': 'Статья представляет новую архитектуру под названием Mixture-of-Memories (MoM) для линейного моделирования последовательностей. MoM использует несколько независимых состояний памяти и сеть-маршрутизатор для направления входных токенов в конкретные состояния памяти. Это значительно увеличивает общую емкость памяти, минимизируя при этом интерференцию памяти. MoM показывает исключительные результаты на задачах, требующих интенсивного запоминания, превосходя существующие методы линейного моделирования последовательностей и даже достигая производительности, сравнимой с моделями Transformer.'}, 'en': {'title': 'Unlocking Memory Potential with Mixture-of-Memories', 'desc': 'This paper presents a new architecture called Mixture-of-Memories (MoM) that improves linear sequence modeling methods by using multiple independent memory states. Unlike traditional models that compress input sequences into a single memory state, MoM employs a router network to direct tokens to specific memory states, enhancing memory capacity and reducing interference. This design allows MoM to excel in recall-intensive tasks while maintaining linear complexity during training and constant complexity during inference. Experimental results demonstrate that MoM outperforms existing linear models and achieves performance levels comparable to Transformer models on various language tasks.'}, 'zh': {'title': '混合记忆：提升记忆能力的线性序列建模新方法', 'desc': '本文介绍了一种新的模型架构，称为混合记忆（Mixture-of-Memories, MoM），旨在提高线性序列建模方法在记忆密集型任务中的表现。MoM通过使用多个独立的记忆状态，并通过路由网络将输入令牌分配到特定的记忆状态，从而增强了整体记忆容量并减少了记忆干扰。尽管引入了多个记忆状态，MoM在训练时仍保持线性复杂度，在推理时则保持常数复杂度。实验结果表明，MoM在下游语言任务，尤其是记忆密集型任务上，显著超越了现有的线性序列模型，甚至达到了与Transformer模型相当的性能。'}}}, {'id': 'https://huggingface.co/papers/2502.13962', 'title': 'Is That Your Final Answer? Test-Time Scaling Improves Selective Question Answering', 'url': 'https://huggingface.co/papers/2502.13962', 'abstract': 'Scaling the test-time compute of large language models has demonstrated impressive performance on reasoning benchmarks. However, existing evaluations of test-time scaling make the strong assumption that a reasoning system should always give an answer to any question provided. This overlooks concerns about whether a model is confident in its answer, and whether it is appropriate to always provide a response. To address these concerns, we extract confidence scores during reasoning for thresholding model responses. We find that increasing compute budget at inference time not only helps models answer more questions correctly, but also increases confidence in correct responses. We then extend the current paradigm of zero-risk responses during evaluation by considering settings with non-zero levels of response risk, and suggest a recipe for reporting evaluations under these settings.', 'score': 21, 'issue_id': 2311, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '06bee7f6d596d006', 'authors': ['William Jurayj', 'Jeffrey Cheng', 'Benjamin Van Durme'], 'affiliations': ['Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13962.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#reasoning', '#inference'], 'emoji': '🧠', 'ru': {'title': 'Уверенность языковых моделей: больше вычислений - меньше рисков', 'desc': 'Статья исследует влияние увеличения вычислительных ресурсов на работу больших языковых моделей при тестировании. Авторы вводят оценку уверенности модели в своих ответах и рассматривают сценарии с ненулевым уровнем риска ответа. Обнаружено, что увеличение вычислительных ресурсов не только повышает точность ответов, но и увеличивает уверенность модели в правильных ответах. Предлагается новый подход к оценке языковых моделей с учетом этих факторов.'}, 'en': {'title': 'Boosting Confidence in AI Responses through Compute Scaling', 'desc': "This paper discusses how increasing the computational resources available to large language models during inference can improve their performance on reasoning tasks. It highlights the importance of not just providing answers, but also assessing the model's confidence in those answers. By extracting confidence scores, the authors propose a method to filter responses based on their reliability. The study also introduces a new evaluation framework that accounts for the risk associated with model responses, moving beyond the traditional zero-risk assumption."}, 'zh': {'title': '提升模型信心，优化推理回答', 'desc': '这篇论文探讨了在推理基准测试中，大型语言模型在测试时计算能力的扩展所带来的显著性能提升。现有的评估方法假设推理系统必须对每个问题都给出答案，但这忽视了模型对答案的信心和是否总是提供回答的适当性。为了解决这些问题，研究者在推理过程中提取了置信度分数，以便对模型的回答进行阈值处理。结果表明，增加推理时的计算预算不仅提高了模型正确回答问题的能力，还增强了对正确回答的信心。'}}}, {'id': 'https://huggingface.co/papers/2502.13347', 'title': 'Craw4LLM: Efficient Web Crawling for LLM Pretraining', 'url': 'https://huggingface.co/papers/2502.13347', 'abstract': "Web crawl is a main source of large language models' (LLMs) pretraining data, but the majority of crawled web pages are discarded in pretraining due to low data quality. This paper presents Crawl4LLM, an efficient web crawling method that explores the web graph based on the preference of LLM pretraining. Specifically, it leverages the influence of a webpage in LLM pretraining as the priority score of the web crawler's scheduler, replacing the standard graph connectivity based priority. Our experiments on a web graph containing 900 million webpages from a commercial search engine's index demonstrate the efficiency of Crawl4LLM in obtaining high-quality pretraining data. With just 21% URLs crawled, LLMs pretrained on Crawl4LLM data reach the same downstream performances of previous crawls, significantly reducing the crawling waste and alleviating the burdens on websites. Our code is publicly available at https://github.com/cxcscmu/Crawl4LLM.", 'score': 19, 'issue_id': 2310, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'dd055f606e1ddfe2', 'authors': ['Shi Yu', 'Zhiyuan Liu', 'Chenyan Xiong'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University', 'School of Computer Science, Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13347.jpg', 'data': {'categories': ['#dataset', '#graphs', '#open_source', '#data'], 'emoji': '🕷️', 'ru': {'title': 'Умный веб-краулинг для эффективного обучения языковых моделей', 'desc': 'Статья представляет Crawl4LLM - эффективный метод веб-краулинга для предобучения больших языковых моделей (LLM). Метод использует влияние веб-страницы на предобучение LLM в качестве приоритета для планировщика краулера, заменяя стандартный подход на основе связности графа. Эксперименты на графе из 900 миллионов страниц показали эффективность Crawl4LLM в получении качественных данных для предобучения. При использовании всего 21% URL модели достигают тех же результатов, что и при предыдущих подходах к краулингу.'}, 'en': {'title': 'Crawl Smart: Boosting LLMs with Efficient Web Crawling', 'desc': 'This paper introduces Crawl4LLM, a novel web crawling technique designed to enhance the quality of pretraining data for large language models (LLMs). Instead of relying on traditional methods that prioritize web page connectivity, Crawl4LLM uses a priority score based on the potential influence of a webpage on LLM performance. The method was tested on a vast web graph with 900 million pages, showing that it can achieve comparable downstream performance with only 21% of the URLs crawled. This approach not only improves data quality but also minimizes the environmental impact of web crawling by reducing unnecessary data collection.'}, 'zh': {'title': '高效爬虫，提升LLM预训练数据质量', 'desc': '本论文提出了一种名为Crawl4LLM的高效网络爬虫方法，旨在提高大语言模型（LLM）预训练数据的质量。该方法通过网页在LLM预训练中的影响力作为优先级评分，优化了爬虫调度器的工作，而不是依赖于传统的图连接性优先级。实验结果表明，Crawl4LLM在仅爬取21%的网址的情况下，能够获得与之前爬取相同的下游性能，显著减少了爬取浪费。此方法不仅提高了数据质量，还减轻了对网站的负担。'}}}, {'id': 'https://huggingface.co/papers/2502.13922', 'title': 'LongPO: Long Context Self-Evolution of Large Language Models through Short-to-Long Preference Optimization', 'url': 'https://huggingface.co/papers/2502.13922', 'abstract': 'Large Language Models (LLMs) have demonstrated remarkable capabilities through pretraining and alignment. However, superior short-context LLMs may underperform in long-context scenarios due to insufficient long-context alignment. This alignment process remains challenging due to the impracticality of human annotation for extended contexts and the difficulty in balancing short- and long-context performance. To address these challenges, we introduce LongPO, that enables short-context LLMs to self-evolve to excel on long-context tasks by internally transferring short-context capabilities. LongPO harnesses LLMs to learn from self-generated short-to-long preference data, comprising paired responses generated for identical instructions with long-context inputs and their compressed short-context counterparts, respectively. This preference reveals capabilities and potentials of LLMs cultivated during short-context alignment that may be diminished in under-aligned long-context scenarios. Additionally, LongPO incorporates a short-to-long KL constraint to mitigate short-context performance decline during long-context alignment. When applied to Mistral-7B-Instruct-v0.2 from 128K to 512K context lengths, LongPO fully retains short-context performance and largely outperforms naive SFT and DPO in both long- and short-context tasks. Specifically, \\ourMethod-trained models can achieve results on long-context benchmarks comparable to, or even surpassing, those of superior LLMs (e.g., GPT-4-128K) that involve extensive long-context annotation and larger parameter scales.', 'score': 18, 'issue_id': 2309, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '93cf8365ba7edb80', 'authors': ['Guanzheng Chen', 'Xin Li', 'Michael Qizhe Shieh', 'Lidong Bing'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab, 310023, Hangzhou, China', 'National University of Singapore', 'Shanda AI Research Institute'], 'pdf_title_img': 'assets/pdf/title_img/2502.13922.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#benchmark', '#long_context', '#architecture', '#rlhf'], 'emoji': '📏', 'ru': {'title': 'LongPO: Самоэволюция языковых моделей для работы с длинным контекстом', 'desc': 'Статья представляет новый метод LongPO для улучшения работы языковых моделей с длинным контекстом. LongPO позволяет моделям, обученным на коротких контекстах, самостоятельно адаптироваться к длинным контекстам, используя самогенерируемые данные о предпочтениях. Метод включает ограничение KL для сохранения производительности на коротких контекстах. Эксперименты показывают, что LongPO превосходит наивные методы обучения на длинных и коротких контекстах.'}, 'en': {'title': 'Empowering Short-Context LLMs for Long-Context Mastery', 'desc': 'This paper presents LongPO, a method designed to enhance the performance of short-context Large Language Models (LLMs) on long-context tasks. The challenge arises from the difficulty of aligning LLMs for long contexts due to the lack of human-annotated data and the need to balance performance across different context lengths. LongPO allows LLMs to learn from their own generated data, creating a preference model that helps them adapt their short-context skills to long-context scenarios. The results show that models trained with LongPO maintain their short-context performance while significantly improving their long-context capabilities, even rivaling more advanced models like GPT-4.'}, 'zh': {'title': 'LongPO：短上下文模型的长上下文自我演化', 'desc': '大型语言模型（LLMs）在预训练和对齐方面表现出色，但在长上下文场景中可能表现不佳。为了解决这个问题，本文提出了LongPO方法，使短上下文的LLMs能够自我演化，以在长上下文任务中表现出色。LongPO通过生成短到长的偏好数据，帮助模型学习如何在长上下文中保持短上下文的能力。实验结果表明，使用LongPO的模型在长上下文基准测试中表现优异，甚至可以与更强大的LLMs相媲美。'}}}, {'id': 'https://huggingface.co/papers/2502.12143', 'title': 'Small Models Struggle to Learn from Strong Reasoners', 'url': 'https://huggingface.co/papers/2502.12143', 'abstract': 'Large language models (LLMs) excel in complex reasoning tasks, and distilling their reasoning capabilities into smaller models has shown promise. However, we uncover an interesting phenomenon, which we term the Small Model Learnability Gap: small models (leq3B parameters) do not consistently benefit from long chain-of-thought (CoT) reasoning or distillation from larger models. Instead, they perform better when fine-tuned on shorter, simpler reasoning chains that better align with their intrinsic learning capacity. To address this, we propose Mix Distillation, a simple yet effective strategy that balances reasoning complexity by combining long and short CoT examples or reasoning from both larger and smaller models. Our experiments demonstrate that Mix Distillation significantly improves small model reasoning performance compared to training on either data alone. These findings highlight the limitations of direct strong model distillation and underscore the importance of adapting reasoning complexity for effective reasoning capability transfer.', 'score': 17, 'issue_id': 2309, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 февраля', 'en': 'February 17', 'zh': '2月17日'}, 'hash': '5abea4fb025815c2', 'authors': ['Yuetai Li', 'Xiang Yue', 'Zhangchen Xu', 'Fengqing Jiang', 'Luyao Niu', 'Bill Yuchen Lin', 'Bhaskar Ramasubramanian', 'Radha Poovendran'], 'affiliations': ['Carnegie Mellon University', 'University of Washington', 'Western Washington University'], 'pdf_title_img': 'assets/pdf/title_img/2502.12143.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#optimization', '#reasoning', '#small_models'], 'emoji': '🧠', 'ru': {'title': 'Адаптация сложности рассуждений для эффективного обучения малых языковых моделей', 'desc': 'Исследование показывает, что маленькие языковые модели (до 3 млрд параметров) не всегда успешно обучаются на длинных цепочках рассуждений или при дистилляции от больших моделей. Авторы обнаружили, что такие модели лучше обучаются на более коротких и простых цепочках рассуждений. Для решения этой проблемы предложен метод Mix Distillation, сочетающий длинные и короткие примеры рассуждений. Эксперименты показывают, что этот подход значительно улучшает способность маленьких моделей к рассуждениям.'}, 'en': {'title': 'Bridging the Learnability Gap for Small Models with Mix Distillation', 'desc': 'This paper explores the challenges faced by small language models (with 3 billion parameters or fewer) in learning from complex reasoning tasks. It identifies a phenomenon called the Small Model Learnability Gap, where these smaller models do not gain advantages from long chain-of-thought (CoT) reasoning or direct distillation from larger models. Instead, they perform better when trained on shorter, simpler reasoning chains that match their learning abilities. To improve their performance, the authors propose a method called Mix Distillation, which combines both long and short reasoning examples, leading to better reasoning outcomes for small models.'}, 'zh': {'title': '混合蒸馏：提升小模型推理能力的有效策略', 'desc': '大型语言模型在复杂推理任务中表现出色，但我们发现小模型（参数小于等于3亿）在长链推理或从大模型蒸馏中并不总是受益。相反，它们在短小简单的推理链上微调时表现更好，这与它们的学习能力更为契合。为了解决这个问题，我们提出了混合蒸馏（Mix Distillation）策略，通过结合长短推理示例或来自大模型和小模型的推理，平衡推理复杂性。实验表明，混合蒸馏显著提高了小模型的推理性能，强调了直接强模型蒸馏的局限性，并突出了适应推理复杂性的重要性。'}}}, {'id': 'https://huggingface.co/papers/2502.13965', 'title': 'Autellix: An Efficient Serving Engine for LLM Agents as General Programs', 'url': 'https://huggingface.co/papers/2502.13965', 'abstract': "Large language model (LLM) applications are evolving beyond simple chatbots into dynamic, general-purpose agentic programs, which scale LLM calls and output tokens to help AI agents reason, explore, and solve complex tasks. However, existing LLM serving systems ignore dependencies between programs and calls, missing significant opportunities for optimization. Our analysis reveals that programs submitted to LLM serving engines experience long cumulative wait times, primarily due to head-of-line blocking at both the individual LLM request and the program. To address this, we introduce Autellix, an LLM serving system that treats programs as first-class citizens to minimize their end-to-end latencies. Autellix intercepts LLM calls submitted by programs, enriching schedulers with program-level context. We propose two scheduling algorithms-for single-threaded and distributed programs-that preempt and prioritize LLM calls based on their programs' previously completed calls. Our evaluation demonstrates that across diverse LLMs and agentic workloads, Autellix improves throughput of programs by 4-15x at the same latency compared to state-of-the-art systems, such as vLLM.", 'score': 14, 'issue_id': 2310, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'f64be1cc6aba8b4c', 'authors': ['Michael Luo', 'Xiaoxiang Shi', 'Colin Cai', 'Tianjun Zhang', 'Justin Wong', 'Yichuan Wang', 'Chi Wang', 'Yanping Huang', 'Zhifeng Chen', 'Joseph E. Gonzalez', 'Ion Stoica'], 'affiliations': ['Google DeepMind', 'Shanghai Jiao Tong University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2502.13965.jpg', 'data': {'categories': ['#optimization', '#inference', '#agents', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'Autellix: Революция в обслуживании LLM для агентных программ', 'desc': 'Статья представляет Autellix - систему обслуживания больших языковых моделей (LLM), оптимизирующую выполнение агентных программ. Autellix рассматривает программы как объекты первого класса, перехватывая вызовы LLM и обогащая планировщики контекстом на уровне программ. Предложены два алгоритма планирования для однопоточных и распределенных программ, которые приоритизируют вызовы LLM на основе ранее выполненных вызовов. Эксперименты показывают, что Autellix улучшает пропускную способность программ в 4-15 раз при той же задержке по сравнению с современными системами.'}, 'en': {'title': 'Autellix: Optimizing LLM Serving for Enhanced Throughput', 'desc': 'This paper discusses the evolution of large language models (LLMs) from simple chatbots to more complex, agentic programs that can perform a variety of tasks. It identifies a significant issue in current LLM serving systems, which overlook the dependencies between different programs and their calls, leading to inefficiencies and long wait times. The authors introduce Autellix, a new LLM serving system that optimizes these processes by treating programs as first-class entities and enhancing scheduling with program-level context. Their proposed scheduling algorithms significantly improve the throughput of LLM programs, achieving 4-15 times better performance compared to existing systems while maintaining similar latency.'}, 'zh': {'title': '优化LLM调用，提升程序性能的Autellix', 'desc': '这篇论文介绍了一种新的大型语言模型（LLM）服务系统，名为Autellix。Autellix通过将程序视为第一类公民，优化了LLM调用的调度，从而减少了整体延迟。研究表明，现有的LLM服务系统忽视了程序与调用之间的依赖关系，导致了长时间的等待。通过引入新的调度算法，Autellix在多种LLM和任务负载下，提升了程序的吞吐量，效果显著。'}}}, {'id': 'https://huggingface.co/papers/2502.13233', 'title': 'SearchRAG: Can Search Engines Be Helpful for LLM-based Medical Question Answering?', 'url': 'https://huggingface.co/papers/2502.13233', 'abstract': "Large Language Models (LLMs) have shown remarkable capabilities in general domains but often struggle with tasks requiring specialized knowledge. Conventional Retrieval-Augmented Generation (RAG) techniques typically retrieve external information from static knowledge bases, which can be outdated or incomplete, missing fine-grained clinical details essential for accurate medical question answering. In this work, we propose SearchRAG, a novel framework that overcomes these limitations by leveraging real-time search engines. Our method employs synthetic query generation to convert complex medical questions into search-engine-friendly queries and utilizes uncertainty-based knowledge selection to filter and incorporate the most relevant and informative medical knowledge into the LLM's input. Experimental results demonstrate that our method significantly improves response accuracy in medical question answering tasks, particularly for complex questions requiring detailed and up-to-date knowledge.", 'score': 9, 'issue_id': 2310, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '58503159cb9ed740', 'authors': ['Yucheng Shi', 'Tianze Yang', 'Canyu Chen', 'Quanzheng Li', 'Tianming Liu', 'Xiang Li', 'Ninghao Liu'], 'affiliations': ['Illinois Institute of Technology', 'Massachusetts General Hospital and Harvard Medical School', 'University of Georgia'], 'pdf_title_img': 'assets/pdf/title_img/2502.13233.jpg', 'data': {'categories': ['#rag', '#synthetic', '#healthcare', '#science'], 'emoji': '🩺', 'ru': {'title': 'SearchRAG: Точные медицинские ответы с помощью актуального поиска', 'desc': 'Эта статья представляет SearchRAG - новый метод для улучшения ответов больших языковых моделей на медицинские вопросы. В отличие от традиционных подходов извлечения информации, SearchRAG использует поисковые системы в реальном времени для получения актуальных данных. Метод включает генерацию синтетических запросов и отбор релевантной информации на основе оценки неопределенности. Эксперименты показывают, что SearchRAG значительно повышает точность ответов на сложные медицинские вопросы, требующие детальных и современных знаний.'}, 'en': {'title': 'Enhancing Medical Q&A with Real-Time Search and Smart Querying', 'desc': 'This paper introduces SearchRAG, a new framework designed to enhance the performance of Large Language Models (LLMs) in medical question answering. Unlike traditional Retrieval-Augmented Generation (RAG) methods that rely on static knowledge bases, SearchRAG utilizes real-time search engines to access current and detailed medical information. The framework employs synthetic query generation to transform complex medical inquiries into queries suitable for search engines, and it uses uncertainty-based knowledge selection to ensure that only the most relevant information is included. Experimental results indicate that SearchRAG significantly boosts the accuracy of LLM responses, especially for intricate medical questions that demand precise and updated knowledge.'}, 'zh': {'title': '实时搜索提升医疗问答准确性', 'desc': '大型语言模型在一般领域表现出色，但在需要专业知识的任务中常常遇到困难。传统的检索增强生成（RAG）技术通常从静态知识库中检索外部信息，这些信息可能过时或不完整，缺乏准确医疗问答所需的细节。我们提出了一种新框架SearchRAG，通过利用实时搜索引擎来克服这些限制。实验结果表明，我们的方法在医疗问答任务中显著提高了响应准确性，尤其是对于需要详细和最新知识的复杂问题。'}}}, {'id': 'https://huggingface.co/papers/2502.11995', 'title': 'Presumed Cultural Identity: How Names Shape LLM Responses', 'url': 'https://huggingface.co/papers/2502.11995', 'abstract': 'Names are deeply tied to human identity. They can serve as markers of individuality, cultural heritage, and personal history. However, using names as a core indicator of identity can lead to over-simplification of complex identities. When interacting with LLMs, user names are an important point of information for personalisation. Names can enter chatbot conversations through direct user input (requested by chatbots), as part of task contexts such as CV reviews, or as built-in memory features that store user information for personalisation. We study biases associated with names by measuring cultural presumptions in the responses generated by LLMs when presented with common suggestion-seeking queries, which might involve making assumptions about the user. Our analyses demonstrate strong assumptions about cultural identity associated with names present in LLM generations across multiple cultures. Our work has implications for designing more nuanced personalisation systems that avoid reinforcing stereotypes while maintaining meaningful customisation.', 'score': 8, 'issue_id': 2313, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 февраля', 'en': 'February 17', 'zh': '2月17日'}, 'hash': '8bcbe61536105828', 'authors': ['Siddhesh Pawar', 'Arnav Arora', 'Lucie-Aimée Kaffee', 'Isabelle Augenstein'], 'affiliations': ['Hugging Face', 'University of Copenhagen, Denmark'], 'pdf_title_img': 'assets/pdf/title_img/2502.11995.jpg', 'data': {'categories': ['#multimodal', '#ethics', '#alignment', '#healthcare'], 'emoji': '👤', 'ru': {'title': 'Имена в ИИ: преодоление культурных стереотипов', 'desc': 'Статья исследует влияние имен на взаимодействие с языковыми моделями (LLM). Авторы изучают, как LLM делают предположения о культурной идентичности пользователей на основе их имен. Результаты показывают, что LLM демонстрируют сильные культурные предубеждения, связанные с именами. Исследование подчеркивает необходимость разработки более нюансированных систем персонализации, избегающих стереотипов.'}, 'en': {'title': 'Rethinking Personalization: Beyond Names and Stereotypes in LLMs', 'desc': "This paper explores how names influence identity and personalization in interactions with large language models (LLMs). It highlights that while names can provide valuable information for tailoring responses, they can also lead to oversimplified assumptions about a user's cultural background. The authors analyze biases in LLM outputs when names are used in suggestion-seeking queries, revealing strong cultural stereotypes linked to names. The findings suggest the need for more sophisticated personalization systems that respect individual identities without perpetuating stereotypes."}, 'zh': {'title': '名字与身份：个性化系统中的文化偏见', 'desc': '这篇论文探讨了名字与人类身份之间的深刻联系。名字不仅是个体性、文化遗产和个人历史的标志，还可能导致对复杂身份的过度简化。研究表明，在与大型语言模型（LLMs）互动时，名字会影响个性化的响应，可能引发文化偏见。我们的分析显示，LLMs在生成响应时对名字的文化身份有强烈的假设，这对设计更细致的个性化系统具有重要意义。'}}}, {'id': 'https://huggingface.co/papers/2502.13946', 'title': "Why Safeguarded Ships Run Aground? Aligned Large Language Models' Safety Mechanisms Tend to Be Anchored in The Template Region", 'url': 'https://huggingface.co/papers/2502.13946', 'abstract': "The safety alignment of large language models (LLMs) remains vulnerable, as their initial behavior can be easily jailbroken by even relatively simple attacks. Since infilling a fixed template between the input instruction and initial model output is a common practice for existing LLMs, we hypothesize that this template is a key factor behind their vulnerabilities: LLMs' safety-related decision-making overly relies on the aggregated information from the template region, which largely influences these models' safety behavior. We refer to this issue as template-anchored safety alignment. In this paper, we conduct extensive experiments and verify that template-anchored safety alignment is widespread across various aligned LLMs. Our mechanistic analyses demonstrate how it leads to models' susceptibility when encountering inference-time jailbreak attacks. Furthermore, we show that detaching safety mechanisms from the template region is promising in mitigating vulnerabilities to jailbreak attacks. We encourage future research to develop more robust safety alignment techniques that reduce reliance on the template region.", 'score': 8, 'issue_id': 2311, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '72612658ea7eefab', 'authors': ['Chak Tou Leong', 'Qingyu Yin', 'Jian Wang', 'Wenjie Li'], 'affiliations': ['Department of Computing, The Hong Kong Polytechnic University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13946.jpg', 'data': {'categories': ['#alignment', '#security', '#training', '#inference', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Преодоление уязвимостей в безопасности языковых моделей', 'desc': "Это исследование посвящено проблеме безопасности больших языковых моделей (LLM) и их уязвимости к атакам типа 'jailbreak'. Авторы выдвигают гипотезу, что ключевым фактором уязвимости является чрезмерная зависимость механизмов безопасности LLM от шаблонного региона между инструкцией и начальным выводом модели. Эксперименты подтверждают, что эта проблема, названная 'привязкой выравнивания безопасности к шаблону', широко распространена среди различных LLM. Исследователи предлагают отделить механизмы безопасности от шаблонного региона для повышения устойчивости к атакам."}, 'en': {'title': 'Strengthening LLM Safety by Breaking Template Ties', 'desc': "This paper investigates the safety alignment of large language models (LLMs) and identifies a vulnerability linked to the use of fixed templates in their design. The authors propose that these templates anchor the models' safety decision-making, making them susceptible to simple jailbreak attacks. Through experiments, they confirm that this 'template-anchored safety alignment' is a common issue across various LLMs. The study suggests that improving safety mechanisms by detaching them from the template region could enhance the models' resilience against such attacks."}, 'zh': {'title': '模板锚定的安全对齐问题', 'desc': '大型语言模型（LLMs）的安全对齐仍然存在脆弱性，因为它们的初始行为容易受到简单攻击的影响。我们假设输入指令和初始模型输出之间的固定模板是导致这些脆弱性的关键因素，因为LLMs的安全决策过于依赖模板区域的信息。我们称这种问题为模板锚定的安全对齐。通过实验，我们发现这种现象在多种对齐的LLMs中普遍存在，并且分离安全机制与模板区域有助于减轻对攻击的脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2502.13173', 'title': 'Thinking Preference Optimization', 'url': 'https://huggingface.co/papers/2502.13173', 'abstract': "Supervised Fine-Tuning (SFT) has been a go-to and effective method for enhancing long chain-of-thought (CoT) reasoning in relatively small LLMs by fine-tuning them with long CoT responses from larger LLMs. To continually improve reasoning abilities, we can either collect new high-quality long CoT reasoning SFT data or repeatedly train on existing SFT datasets. However, acquiring new long CoT SFT data is costly and limited, while repeated training often results in a performance plateau or decline. To further boost the performance with the SFT data, we propose Thinking Preference Optimization (ThinkPO), a simple yet effective post-SFT method that enhances long CoT reasoning without requiring new long CoT responses. Instead, ThinkPO utilizes readily available or easily obtainable short CoT reasoning responses as rejected answers and long CoT responses as chosen answers for the same question. It then applies direct preference optimization to encourage the model to favor longer reasoning outputs. Experiments show that ThinkPO further improves the reasoning performance of SFT-ed models, e.g. it increases math reasoning accuracy of SFT-ed models by 8.6% and output length by 25.9%. Notably, ThinkPO is capable of continually boosting the performance of the publicly distilled SFT model, e.g., increasing the official DeepSeek-R1-Distill-Qwen-7B's performance on MATH500 from 87.4% to 91.2%.", 'score': 8, 'issue_id': 2311, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 февраля', 'en': 'February 17', 'zh': '2月17日'}, 'hash': '6096d2396d4c584e', 'authors': ['Wang Yang', 'Hongye Jin', 'Jingfeng Yang', 'Vipin Chaudhary', 'Xiaotian Han'], 'affiliations': ['case.edu', 'gmail.com', 'tamu.edu'], 'pdf_title_img': 'assets/pdf/title_img/2502.13173.jpg', 'data': {'categories': ['#math', '#training', '#reasoning', '#long_context', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Оптимизация предпочтений мышления: новый шаг в улучшении рассуждений ИИ', 'desc': 'Этот научный труд представляет новый метод под названием Thinking Preference Optimization (ThinkPO) для улучшения способностей моделей машинного обучения к длинным цепочкам рассуждений. ThinkPO использует короткие ответы с рассуждениями как отвергнутые и длинные ответы как предпочтительные для одного и того же вопроса. Метод применяет прямую оптимизацию предпочтений, чтобы поощрять модель выдавать более длинные рассуждения. Эксперименты показывают, что ThinkPO улучшает точность математических рассуждений моделей на 8.6% и увеличивает длину выходных данных на 25.9%.'}, 'en': {'title': 'Boosting Reasoning with Preference Optimization', 'desc': "This paper introduces Thinking Preference Optimization (ThinkPO), a method designed to enhance long chain-of-thought (CoT) reasoning in supervised fine-tuning (SFT) of language models. Instead of needing new long CoT data, ThinkPO leverages existing short CoT responses as negative examples and long CoT responses as positive examples to optimize the model's preferences. The approach leads to significant improvements in reasoning accuracy and output length, demonstrating its effectiveness in refining model performance. Experiments show that ThinkPO can consistently boost the capabilities of SFT-ed models, particularly in mathematical reasoning tasks."}, 'zh': {'title': '思维偏好优化：提升长链推理的有效方法', 'desc': '监督微调（SFT）是一种有效的方法，用于提升小型大语言模型（LLM）在长链推理（CoT）方面的能力。为了持续提高推理能力，通常需要收集新的高质量长CoT数据，但这成本高且有限。本文提出了一种名为思维偏好优化（ThinkPO）的后SFT方法，它利用短CoT推理作为拒绝答案，长CoT推理作为选择答案，通过直接偏好优化来增强模型对长推理输出的偏好。实验表明，ThinkPO显著提高了经过SFT训练模型的推理性能，尤其在数学推理准确率上提升了8.6%。'}}}, {'id': 'https://huggingface.co/papers/2502.13943', 'title': 'AdaptiveStep: Automatically Dividing Reasoning Step through Model Confidence', 'url': 'https://huggingface.co/papers/2502.13943', 'abstract': "Current approaches for training Process Reward Models (PRMs) often involve breaking down responses into multiple reasoning steps using rule-based techniques, such as using predefined placeholder tokens or setting the reasoning step's length into a fixed size. These approaches overlook the fact that specific words do not typically mark true decision points in a text. To address this, we propose AdaptiveStep, a method that divides reasoning steps based on the model's confidence in predicting the next word. This division method provides more decision-making information at each step, enhancing downstream tasks, such as reward model learning. Moreover, our method does not require manual annotation. We demonstrate its effectiveness through experiments with AdaptiveStep-trained PRMs in mathematical reasoning and code generation tasks. Experimental results indicate that the outcome PRM achieves state-of-the-art Best-of-N performance, surpassing greedy search strategy with token-level value-guided decoding, while also reducing construction costs by over 30% compared to existing open-source PRMs. In addition, we provide a thorough analysis and case study on the PRM's performance, transferability, and generalization capabilities.", 'score': 6, 'issue_id': 2310, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '41ab630e56147df2', 'authors': ['Yuliang Liu', 'Junjie Lu', 'Zhaoling Chen', 'Chaofeng Qu', 'Jason Klein Liu', 'Chonghan Liu', 'Zefan Cai', 'Yunhui Xia', 'Li Zhao', 'Jiang Bian', 'Chuheng Zhang', 'Wei Shen', 'Zhouhan Lin'], 'affiliations': ['MSRA', 'Nanjing University', 'Shanghai Jiaotong University', 'UW-Madison', 'University of Technology Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2502.13943.jpg', 'data': {'categories': ['#reasoning', '#plp', '#training', '#open_source', '#math', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'AdaptiveStep: умное разбиение на шаги для эффективного обучения PRM', 'desc': 'Статья представляет новый метод AdaptiveStep для обучения моделей вознаграждения процессов (PRM). Вместо разбиения ответов на шаги фиксированной длины, AdaptiveStep использует уверенность модели в предсказании следующего слова для определения границ шагов рассуждения. Этот подход улучшает качество информации на каждом шаге и не требует ручной разметки. Эксперименты показали, что PRM, обученные с помощью AdaptiveStep, достигают лучших результатов в задачах математических рассуждений и генерации кода, превосходя существующие методы.'}, 'en': {'title': 'AdaptiveStep: Smarter Reasoning for Better Reward Models', 'desc': "This paper introduces AdaptiveStep, a novel method for training Process Reward Models (PRMs) that improves the way reasoning steps are defined. Instead of relying on fixed-length steps or predefined tokens, AdaptiveStep adjusts the reasoning process based on the model's confidence in predicting the next word. This approach enhances the decision-making information available at each step, leading to better performance in tasks like reward model learning. Experimental results show that PRMs trained with AdaptiveStep outperform traditional methods in mathematical reasoning and code generation, while also being more cost-effective."}, 'zh': {'title': '自适应步骤：提升奖励模型的决策能力', 'desc': '本文提出了一种新的训练过程奖励模型（PRM）的方法，称为AdaptiveStep。该方法通过根据模型对下一个单词预测的信心来划分推理步骤，从而提供更丰富的决策信息。与传统的基于规则的方法不同，AdaptiveStep不需要手动标注，且在数学推理和代码生成任务中表现出色。实验结果表明，使用AdaptiveStep训练的PRM在性能上超过了现有的开源PRM，并且构建成本降低了30%以上。'}}}, {'id': 'https://huggingface.co/papers/2502.13595', 'title': 'MMTEB: Massive Multilingual Text Embedding Benchmark', 'url': 'https://huggingface.co/papers/2502.13595', 'abstract': 'Text embeddings are typically evaluated on a limited set of tasks, which are constrained by language, domain, and task diversity. To address these limitations and provide a more comprehensive evaluation, we introduce the Massive Multilingual Text Embedding Benchmark (MMTEB) - a large-scale, community-driven expansion of MTEB, covering over 500 quality-controlled evaluation tasks across 250+ languages. MMTEB includes a diverse set of challenging, novel tasks such as instruction following, long-document retrieval, and code retrieval, representing the largest multilingual collection of evaluation tasks for embedding models to date. Using this collection, we develop several highly multilingual benchmarks, which we use to evaluate a representative set of models. We find that while large language models (LLMs) with billions of parameters can achieve state-of-the-art performance on certain language subsets and task categories, the best-performing publicly available model is multilingual-e5-large-instruct with only 560 million parameters. To facilitate accessibility and reduce computational cost, we introduce a novel downsampling method based on inter-task correlation, ensuring a diverse selection while preserving relative model rankings. Furthermore, we optimize tasks such as retrieval by sampling hard negatives, creating smaller but effective splits. These optimizations allow us to introduce benchmarks that drastically reduce computational demands. For instance, our newly introduced zero-shot English benchmark maintains a ranking order similar to the full-scale version but at a fraction of the computational cost.', 'score': 5, 'issue_id': 2324, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '18982a1e2d65b90b', 'authors': ['Kenneth Enevoldsen', 'Isaac Chung', 'Imene Kerboua', 'Márton Kardos', 'Ashwin Mathur', 'David Stap', 'Jay Gala', 'Wissam Siblini', 'Dominik Krzemiński', 'Genta Indra Winata', 'Saba Sturua', 'Saiteja Utpala', 'Mathieu Ciancone', 'Marion Schaeffer', 'Gabriel Sequeira', 'Diganta Misra', 'Shreeya Dhakal', 'Jonathan Rystrøm', 'Roman Solomatin', 'Ömer Çağatan', 'Akash Kundu', 'Martin Bernstorff', 'Shitao Xiao', 'Akshita Sukhlecha', 'Bhavish Pahwa', 'Rafał Poświata', 'Kranthi Kiran GV', 'Shawon Ashraf', 'Daniel Auras', 'Björn Plüster', 'Jan Philipp Harries', 'Loïc Magne', 'Isabelle Mohr', 'Mariya Hendriksen', 'Dawei Zhu', 'Hippolyte Gisserot-Boukhlef', 'Tom Aarsen', 'Jan Kostkan', 'Konrad Wojtasik', 'Taemin Lee', 'Marek Šuppa', 'Crystina Zhang', 'Roberta Rocca', 'Mohammed Hamdy', 'Andrianos Michail', 'John Yang', 'Manuel Faysse', 'Aleksei Vatolin', 'Nandan Thakur', 'Manan Dey', 'Dipam Vasani', 'Pranjal Chitale', 'Simone Tedeschi', 'Nguyen Tai', 'Artem Snegirev', 'Michael Günther', 'Mengzhou Xia', 'Weijia Shi', 'Xing Han Lù', 'Jordan Clive', 'Gayatri Krishnakumar', 'Anna Maksimova', 'Silvan Wehrli', 'Maria Tikhonova', 'Henil Panchal', 'Aleksandr Abramov', 'Malte Ostendorff', 'Zheng Liu', 'Simon Clematide', 'Lester James Miranda', 'Alena Fenogenova', 'Guangyu Song', 'Ruqiya Bin Safi', 'Wen-Ding Li', 'Alessia Borghini', 'Federico Cassano', 'Hongjin Su', 'Jimmy Lin', 'Howard Yen', 'Lasse Hansen', 'Sara Hooker', 'Chenghao Xiao', 'Vaibhav Adlakha', 'Orion Weller', 'Siva Reddy', 'Niklas Muennighoff'], 'affiliations': ['Aarhus University', 'Apart Research', 'BAAI', 'Ellamind', 'Esker', 'Heritage Institute of Technology', 'INSA Lyon, LIRIS', 'ITMO University', 'Individual Contributor', 'Jina AI', 'Koç University', 'MBZUAI', 'McGill University', 'Microsoft Research', 'National Information Processing Institute', 'New York University', 'University of Amsterdam', 'University of Oxford', 'Wikit'], 'pdf_title_img': 'assets/pdf/title_img/2502.13595.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#low_resource', '#training', '#multilingual', '#dataset'], 'emoji': '🌐', 'ru': {'title': 'MMTEB: Революция в оценке многоязычных текстовых эмбеддингов', 'desc': 'Представлен новый масштабный бенчмарк MMTEB для оценки текстовых эмбеддингов на более чем 500 задачах и 250+ языках. Бенчмарк включает разнообразные сложные задачи, такие как следование инструкциям и поиск в длинных документах. Оценка моделей показала, что multilingual-e5-large-instruct с 560 млн параметров превосходит более крупные языковые модели на многих подзадачах. Предложены методы оптимизации бенчмарка для снижения вычислительных затрат при сохранении репрезентативности.'}, 'en': {'title': 'Unlocking Multilingual Potential with MMTEB', 'desc': 'The paper presents the Massive Multilingual Text Embedding Benchmark (MMTEB), which expands the evaluation of text embeddings across over 500 tasks in more than 250 languages. This benchmark addresses the limitations of previous evaluations by including diverse and challenging tasks like instruction following and long-document retrieval. The authors demonstrate that while large language models can excel in specific areas, a smaller model, multilingual-e5-large-instruct, outperforms others despite having fewer parameters. Additionally, they introduce a downsampling method to optimize task selection and reduce computational costs while maintaining model performance rankings.'}, 'zh': {'title': '多语言文本嵌入的全面评估新标准', 'desc': '本文介绍了一个名为MMTEB的大规模多语言文本嵌入基准，旨在解决现有评估任务的局限性。MMTEB覆盖了250多种语言的500多个高质量评估任务，包括指令跟随、长文档检索和代码检索等新颖挑战。研究发现，尽管大型语言模型在某些语言和任务上表现优异，但表现最佳的公开模型是参数仅有5.6亿的multilingual-e5-large-instruct。为了降低计算成本，本文提出了一种基于任务间相关性的下采样方法，确保了多样性并保持模型排名的相对性。'}}}, {'id': 'https://huggingface.co/papers/2502.13791', 'title': 'From Tools to Teammates: Evaluating LLMs in Multi-Session Coding Interactions', 'url': 'https://huggingface.co/papers/2502.13791', 'abstract': "Large Language Models (LLMs) are increasingly used in working environments for a wide range of tasks, excelling at solving individual problems in isolation. However, are they also able to effectively collaborate over long-term interactions? To investigate this, we introduce MemoryCode, a synthetic multi-session dataset designed to test LLMs' ability to track and execute simple coding instructions amid irrelevant information, simulating a realistic setting. While all the models we tested handle isolated instructions well, even the performance of state-of-the-art models like GPT-4o deteriorates when instructions are spread across sessions. Our analysis suggests this is due to their failure to retrieve and integrate information over long instruction chains. Our results highlight a fundamental limitation of current LLMs, restricting their ability to collaborate effectively in long interactions.", 'score': 3, 'issue_id': 2326, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '9b53cea39e63a323', 'authors': ['Nathanaël Carraz Rakotonirina', 'Mohammed Hamdy', 'Jon Ander Campos', 'Lucas Weber', 'Alberto Testoni', 'Marzieh Fadaee', 'Sandro Pezzelle', 'Marco Del Tredici'], 'affiliations': ['Cohere', 'Cohere For AI', 'Cohere For AI Community', 'Universitat Pompeu Fabra', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2502.13791.jpg', 'data': {'categories': ['#long_context', '#dataset', '#benchmark', '#data', '#synthetic'], 'emoji': '🧠', 'ru': {'title': 'Память LLM: ахиллесова пята долгосрочного сотрудничества', 'desc': 'Исследование посвящено способности больших языковых моделей (LLM) эффективно сотрудничать в долгосрочных взаимодействиях. Авторы представили синтетический набор данных MemoryCode для тестирования LLM в выполнении простых инструкций по кодированию в течение нескольких сессий. Результаты показали, что даже современные модели, такие как GPT-4, испытывают трудности при интеграции информации из длинных цепочек инструкций. Это выявляет фундаментальное ограничение текущих LLM в контексте длительного сотрудничества.'}, 'en': {'title': 'Unveiling the Collaboration Limits of Large Language Models', 'desc': 'This paper explores the collaborative capabilities of Large Language Models (LLMs) in long-term interactions, particularly in coding tasks. The authors introduce MemoryCode, a dataset that simulates multi-session environments where LLMs must track and execute instructions despite distractions. While LLMs perform well with isolated tasks, their effectiveness declines when instructions are distributed over multiple sessions. The findings reveal a significant limitation in current LLMs, as they struggle to retrieve and integrate information across extended interactions, hindering their collaborative potential.'}, 'zh': {'title': '大型语言模型的长期协作能力受限', 'desc': '大型语言模型（LLMs）在工作环境中被广泛使用，能够很好地解决单独的问题。然而，它们在长期互动中是否能够有效协作呢？为此，我们引入了MemoryCode，一个合成的多会话数据集，旨在测试LLMs在无关信息中跟踪和执行简单编码指令的能力。我们的研究表明，尽管所有模型在处理孤立指令时表现良好，但在指令跨会话时，甚至是最先进的模型如GPT-4o的表现也会下降，这反映了当前LLMs在长期互动中的基本局限性。'}}}, {'id': 'https://huggingface.co/papers/2502.12852', 'title': 'MVL-SIB: A Massively Multilingual Vision-Language Benchmark for Cross-Modal Topical Matching', 'url': 'https://huggingface.co/papers/2502.12852', 'abstract': "Existing multilingual vision-language (VL) benchmarks often only cover a handful of languages. Consequently, evaluations of large vision-language models (LVLMs) predominantly target high-resource languages, underscoring the need for evaluation data for low-resource languages. To address this limitation, we introduce MVL-SIB, a massively multilingual vision-language benchmark that evaluates both cross-modal and text-only topical matching across 205 languages -- over 100 more than the most multilingual existing VL benchmarks encompass. We then benchmark a range of of open-weight LVLMs together with GPT-4o(-mini) on MVL-SIB. Our results reveal that LVLMs struggle in cross-modal topic matching in lower-resource languages, performing no better than chance on languages like N'Koo. Our analysis further reveals that VL support in LVLMs declines disproportionately relative to textual support for lower-resource languages, as evidenced by comparison of cross-modal and text-only topical matching performance. We further observe that open-weight LVLMs do not benefit from representing a topic with more than one image, suggesting that these models are not yet fully effective at handling multi-image tasks. By correlating performance on MVL-SIB with other multilingual VL benchmarks, we highlight that MVL-SIB serves as a comprehensive probe of multilingual VL understanding in LVLMs.", 'score': 3, 'issue_id': 2324, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '540a44b244fd01e0', 'authors': ['Fabian David Schmidt', 'Florian Schneider', 'Chris Biemann', 'Goran Glavaš'], 'affiliations': ['Center for Artificial Intelligence and Data Science, University of Würzburg, Germany', 'Language Technology Group, University of Hamburg, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2502.12852.jpg', 'data': {'categories': ['#benchmark', '#low_resource', '#multilingual', '#open_source', '#dataset'], 'emoji': '🌍', 'ru': {'title': 'MVL-SIB: Раскрывая пробелы в многоязычном визуально-языковом понимании', 'desc': 'Статья представляет MVL-SIB - новый многоязычный бенчмарк для оценки мультимодальных языковых моделей (LVLM) на 205 языках. Исследование показало, что LVLM плохо справляются с сопоставлением тем и изображений на малоресурсных языках. Выявлено, что поддержка визуально-языковых задач в LVLM снижается непропорционально сильно для малоресурсных языков по сравнению с текстовыми задачами. Также обнаружено, что использование нескольких изображений не улучшает результаты LVLM, что указывает на ограничения в обработке мультиизображений.'}, 'en': {'title': 'Bridging the Gap: Evaluating Vision-Language Models in Low-Resource Languages', 'desc': "This paper introduces MVL-SIB, a new benchmark designed to evaluate multilingual vision-language models across 205 languages, significantly expanding the scope beyond existing benchmarks. The study highlights the challenges faced by large vision-language models (LVLMs) in performing cross-modal topic matching, particularly in low-resource languages, where their performance is often no better than random guessing. The authors find that LVLMs show a marked decline in support for lower-resource languages compared to their textual capabilities, indicating a disparity in model performance. Additionally, the research reveals that using multiple images to represent a topic does not enhance the models' effectiveness, suggesting limitations in their ability to process multi-image tasks."}, 'zh': {'title': '多语言视觉-语言模型的新挑战', 'desc': '现有的多语言视觉-语言基准通常只覆盖少数几种语言，因此对大型视觉-语言模型的评估主要集中在高资源语言上。这篇论文提出了MVL-SIB，这是一个涵盖205种语言的多语言视觉-语言基准，远超现有基准的语言数量。研究表明，LVLM在低资源语言的跨模态主题匹配上表现不佳，甚至在某些语言上表现与随机猜测相当。此外，分析显示，LVLM在低资源语言上的视觉支持相对文本支持下降明显，表明这些模型在处理多图像任务时尚未完全有效。'}}}, {'id': 'https://huggingface.co/papers/2502.13622', 'title': 'REFIND: Retrieval-Augmented Factuality Hallucination Detection in Large Language Models', 'url': 'https://huggingface.co/papers/2502.13622', 'abstract': 'Hallucinations in large language model (LLM) outputs severely limit their reliability in knowledge-intensive tasks such as question answering. To address this challenge, we introduce REFIND (Retrieval-augmented Factuality hallucINation Detection), a novel framework that detects hallucinated spans within LLM outputs by directly leveraging retrieved documents. As part of the REFIND, we propose the Context Sensitivity Ratio (CSR), a novel metric that quantifies the sensitivity of LLM outputs to retrieved evidence. This innovative approach enables REFIND to efficiently and accurately detect hallucinations, setting it apart from existing methods. In the evaluation, REFIND demonstrated robustness across nine languages, including low-resource settings, and significantly outperformed baseline models, achieving superior IoU scores in identifying hallucinated spans. This work highlights the effectiveness of quantifying context sensitivity for hallucination detection, thereby paving the way for more reliable and trustworthy LLM applications across diverse languages.', 'score': 3, 'issue_id': 2319, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '7c55d6b9ce07af47', 'authors': ['DongGeon Lee', 'Hwanjo Yu'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), Pohang, Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2502.13622.jpg', 'data': {'categories': ['#hallucinations', '#multilingual', '#low_resource', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Точное обнаружение галлюцинаций в LLM с помощью извлечения информации', 'desc': 'Статья представляет новый метод REFIND для обнаружения галлюцинаций в выводах больших языковых моделей (LLM). REFIND использует извлеченные документы и новую метрику Context Sensitivity Ratio для количественной оценки чувствительности выводов LLM к доказательствам. Метод показал высокую эффективность в выявлении галлюцинаций на девяти языках, включая низкоресурсные. REFIND значительно превзошел базовые модели по показателю IoU при идентификации галлюцинированных участков текста.'}, 'en': {'title': 'REFIND: Enhancing LLM Reliability by Detecting Hallucinations', 'desc': 'This paper presents REFIND, a new framework designed to identify hallucinations in outputs from large language models (LLMs) by using information from retrieved documents. It introduces the Context Sensitivity Ratio (CSR), a metric that measures how much LLM outputs depend on the retrieved evidence. REFIND shows improved performance in detecting hallucinations compared to existing methods, achieving better intersection over union (IoU) scores across multiple languages, including those with fewer resources. The findings emphasize the importance of context sensitivity in enhancing the reliability of LLM applications.'}, 'zh': {'title': '提升大型语言模型的可靠性', 'desc': '本文介绍了一种新的框架REFIND，用于检测大型语言模型（LLM）输出中的幻觉现象。REFIND通过直接利用检索到的文档，识别LLM输出中的虚假信息。我们提出了一种新的度量标准——上下文敏感性比率（CSR），用于量化LLM输出对检索证据的敏感程度。REFIND在九种语言的评估中表现出色，显著优于基线模型，展示了在多语言环境中提高LLM应用可靠性的潜力。'}}}, {'id': 'https://huggingface.co/papers/2502.13533', 'title': 'Train Small, Infer Large: Memory-Efficient LoRA Training for Large Language Models', 'url': 'https://huggingface.co/papers/2502.13533', 'abstract': 'Large Language Models (LLMs) have significantly advanced natural language processing with exceptional task generalization capabilities. Low-Rank Adaption (LoRA) offers a cost-effective fine-tuning solution, freezing the original model parameters and training only lightweight, low-rank adapter matrices. However, the memory footprint of LoRA is largely dominated by the original model parameters. To mitigate this, we propose LoRAM, a memory-efficient LoRA training scheme founded on the intuition that many neurons in over-parameterized LLMs have low training utility but are essential for inference. LoRAM presents a unique twist: it trains on a pruned (small) model to obtain pruned low-rank matrices, which are then recovered and utilized with the original (large) model for inference. Additionally, minimal-cost continual pre-training, performed by the model publishers in advance, aligns the knowledge discrepancy between pruned and original models. Our extensive experiments demonstrate the efficacy of LoRAM across various pruning strategies and downstream tasks. For a model with 70 billion parameters, LoRAM enables training on a GPU with only 20G HBM, replacing an A100-80G GPU for LoRA training and 15 GPUs for full fine-tuning. Specifically, QLoRAM implemented by structured pruning combined with 4-bit quantization, for LLaMA-3.1-70B (LLaMA-2-70B), reduces the parameter storage cost that dominates the memory usage in low-rank matrix training by 15.81times (16.95times), while achieving dominant performance gains over both the original LLaMA-3.1-70B (LLaMA-2-70B) and LoRA-trained LLaMA-3.1-8B (LLaMA-2-13B).', 'score': 3, 'issue_id': 2318, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '968a6ad064935831', 'authors': ['Jun Zhang', 'Jue Wang', 'Huan Li', 'Lidan Shou', 'Ke Chen', 'Yang You', 'Guiming Xie', 'Xuejian Gong', 'Kunlong Zhou'], 'affiliations': ['AI Center, Guangdong OPPO Mobile Telecommunications Corp., Ltd.', 'College of Computer Science and Technology, Zhejiang University', 'Department of Computer Science, National University of Singapore', 'Hangzhou High-Tech Zone (Binjiang) Institute of Blockchain and Data Security', 'The State Key Laboratory of Blockchain and Data Security, Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13533.jpg', 'data': {'categories': ['#small_models', '#transfer_learning', '#architecture', '#inference', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'LoRAM: Революция в обучении гигантских языковых моделей с минимальными ресурсами', 'desc': 'Статья представляет LoRAM - новый метод эффективного обучения больших языковых моделей (LLM). LoRAM обучает урезанную версию модели, значительно снижая требования к памяти, но сохраняя производительность полной модели при выводе. Метод использует прунинг, низкоранговую адаптацию (LoRA) и предварительное дообучение для преодоления разрыва в знаниях между урезанной и полной моделями. Эксперименты показывают, что LoRAM позволяет обучать 70-миллиардную модель на одном GPU с 20 ГБ памяти, демонстрируя значительное улучшение эффективности по сравнению с полным файнтюнингом и стандартным LoRA.'}, 'en': {'title': 'LoRAM: Efficient Fine-Tuning for Large Language Models', 'desc': 'This paper introduces LoRAM, a novel training scheme for Low-Rank Adaptation (LoRA) that enhances memory efficiency when fine-tuning large language models (LLMs). By focusing on a pruned version of the model, LoRAM identifies and trains only the essential low-rank matrices, significantly reducing the memory requirements during training. The approach leverages minimal-cost continual pre-training to bridge the knowledge gap between the pruned and original models, ensuring effective performance. Experimental results show that LoRAM can drastically cut down memory usage while maintaining or improving performance across various tasks compared to traditional LoRA methods.'}, 'zh': {'title': 'LoRAM：高效的低秩适应训练方案', 'desc': '大型语言模型（LLMs）在自然语言处理领域取得了显著进展，具备出色的任务泛化能力。低秩适应（LoRA）提供了一种经济高效的微调方案，通过冻结原始模型参数，仅训练轻量级的低秩适配器矩阵。然而，LoRA的内存占用主要由原始模型参数决定。为了解决这个问题，我们提出了LoRAM，一种内存高效的LoRA训练方案，通过在剪枝后的小模型上训练，获得剪枝的低秩矩阵，并在推理时与原始大模型结合使用。'}}}, {'id': 'https://huggingface.co/papers/2502.12638', 'title': 'NExT-Mol: 3D Diffusion Meets 1D Language Modeling for 3D Molecule Generation', 'url': 'https://huggingface.co/papers/2502.12638', 'abstract': "3D molecule generation is crucial for drug discovery and material design. While prior efforts focus on 3D diffusion models for their benefits in modeling continuous 3D conformers, they overlook the advantages of 1D SELFIES-based Language Models (LMs), which can generate 100% valid molecules and leverage the billion-scale 1D molecule datasets. To combine these advantages for 3D molecule generation, we propose a foundation model -- NExT-Mol: 3D Diffusion Meets 1D Language Modeling for 3D Molecule Generation. NExT-Mol uses an extensively pretrained molecule LM for 1D molecule generation, and subsequently predicts the generated molecule's 3D conformers with a 3D diffusion model. We enhance NExT-Mol's performance by scaling up the LM's model size, refining the diffusion neural architecture, and applying 1D to 3D transfer learning. Notably, our 1D molecule LM significantly outperforms baselines in distributional similarity while ensuring validity, and our 3D diffusion model achieves leading performances in conformer prediction. Given these improvements in 1D and 3D modeling, NExT-Mol achieves a 26% relative improvement in 3D FCD for de novo 3D generation on GEOM-DRUGS, and a 13% average relative gain for conditional 3D generation on QM9-2014. Our codes and pretrained checkpoints are available at https://github.com/acharkq/NExT-Mol.", 'score': 3, 'issue_id': 2311, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': 'eb0d7b097262b590', 'authors': ['Zhiyuan Liu', 'Yanchen Luo', 'Han Huang', 'Enzhi Zhang', 'Sihang Li', 'Junfeng Fang', 'Yaorui Shi', 'Xiang Wang', 'Kenji Kawaguchi', 'Tat-Seng Chua'], 'affiliations': ['Chinese University of Hong Kong', 'Hokkaido University', 'National University of Singapore', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2502.12638.jpg', 'data': {'categories': ['#open_source', '#transfer_learning', '#architecture', '#diffusion', '#dataset', '#3d'], 'emoji': '🧪', 'ru': {'title': 'NExT-Mol: объединение языкового и диффузионного моделирования для генерации 3D-молекул', 'desc': 'NEx
