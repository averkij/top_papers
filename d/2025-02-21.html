    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }
    </script>

        function initializeLanguageFlags() {
            const flags = document.querySelectorAll('.flag-svg');
            flags.forEach(flag => {
                if (flag.dataset.lang === currentLang) {
                    flag.classList.add('active');
                }
                flag.addEventListener('click', () => {
                    flags.forEach(f => f.classList.remove('active'));
                    flag.classList.add('active');
                    currentLang = flag.dataset.lang;
                    localStorage.setItem('selectedLang', currentLang);
                    updateTimeDiffs();
                    updateLocalization();
                    filterAndRenderArticles();
                });
            });
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');

            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }  else {
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf daily";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.remove('rotate');
            }
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2502.14739', 'title': 'SuperGPQA: Scaling LLM Evaluation across 285 Graduate Disciplines', 'url': 'https://huggingface.co/papers/2502.14739', 'abstract': 'Large language models (LLMs) have demonstrated remarkable proficiency in mainstream academic disciplines such as mathematics, physics, and computer science. However, human knowledge encompasses over 200 specialized disciplines, far exceeding the scope of existing benchmarks. The capabilities of LLMs in many of these specialized fields-particularly in light industry, agriculture, and service-oriented disciplines-remain inadequately evaluated. To address this gap, we present SuperGPQA, a comprehensive benchmark that evaluates graduate-level knowledge and reasoning capabilities across 285 disciplines. Our benchmark employs a novel Human-LLM collaborative filtering mechanism to eliminate trivial or ambiguous questions through iterative refinement based on both LLM responses and expert feedback. Our experimental results reveal significant room for improvement in the performance of current state-of-the-art LLMs across diverse knowledge domains (e.g., the reasoning-focused model DeepSeek-R1 achieved the highest accuracy of 61.82% on SuperGPQA), highlighting the considerable gap between current model capabilities and artificial general intelligence. Additionally, we present comprehensive insights from our management of a large-scale annotation process, involving over 80 expert annotators and an interactive Human-LLM collaborative system, offering valuable methodological guidance for future research initiatives of comparable scope.', 'score': 0, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '1f68ee109becb98e', 'authors': ['M-A-P Team', 'Xinrun Du', 'Yifan Yao', 'Kaijing Ma', 'Bingli Wang', 'Tianyu Zheng', 'Kang Zhu', 'Minghao Liu', 'Yiming Liang', 'Xiaolong Jin', 'Zhenlin Wei', 'Chujie Zheng', 'Kaixing Deng', 'Shuyue Guo', 'Shian Jia', 'Sichao Jiang', 'Yiyan Liao', 'Rui Li', 'Qinrui Li', 'Sirun Li', 'Yizhi Li', 'Yunwen Li', 'Dehua Ma', 'Yuansheng Ni', 'Haoran Que', 'Qiyao Wang', 'Zhoufutu Wen', 'Siwei Wu', 'Tianshun Xing', 'Ming Xu', 'Zhenzhu Yang', 'Zekun Moore Wang', 'Junting Zhou', 'Yuelin Bai', 'Xingyuan Bu', 'Chenglin Cai', 'Liang Chen', 'Yifan Chen', 'Chengtuo Cheng', 'Tianhao Cheng', 'Keyi Ding', 'Siming Huang', 'Yun Huang', 'Yaoru Li', 'Yizhe Li', 'Zhaoqun Li', 'Tianhao Liang', 'Chengdong Lin', 'Hongquan Lin', 'Yinghao Ma', 'Zhongyuan Peng', 'Zifan Peng', 'Qige Qi', 'Shi Qiu', 'Xingwei Qu', 'Yizhou Tan', 'Zili Wang', 'Chenqing Wang', 'Hao Wang', 'Yiya Wang', 'Yubo Wang', 'Jiajun Xu', 'Kexin Yang', 'Ruibin Yuan', 'Yuanhao Yue', 'Tianyang Zhan', 'Chun Zhang', 'Jingyang Zhang', 'Xiyue Zhang', 'Xingjian Zhang', 'Yue Zhang', 'Yongchi Zhao', 'Xiangyu Zheng', 'Chenghua Zhong', 'Yang Gao', 'Zhoujun Li', 'Dayiheng Liu', 'Qian Liu', 'Tianyu Liu', 'Shiwen Ni', 'Junran Peng', 'Yujia Qin', 'Wenbo Su', 'Guoyin Wang', 'Shi Wang', 'Jian Yang', 'Min Yang', 'Meng Cao', 'Xiang Yue', 'Zhaoxiang Zhang', 'Wangchunshu Zhou', 'Jiaheng Liu', 'Qunshu Lin', 'Wenhao Huang', 'Ge Zhang'], 'affiliations': ['2077.AI', 'ByteDance.Inc'], 'pdf_title_img': 'assets/pdf/title_img/2502.14739.jpg', 'data': {'categories': ['#survey', '#reasoning', '#agi', '#benchmark', '#rlhf', '#data'], 'emoji': '🎓', 'ru': {'title': 'SuperGPQA: Масштабная оценка знаний ИИ в 285 дисциплинах', 'desc': 'Статья представляет SuperGPQA - комплексный бенчмарк для оценки знаний и навыков рассуждения языковых моделей на уровне выпускников вузов по 285 дисциплинам. Бенчмарк использует механизм коллаборативной фильтрации с участием человека и ИИ для устранения тривиальных или неоднозначных вопросов. Результаты экспериментов показывают значительный потенциал для улучшения производительности современных языковых моделей в различных областях знаний. Авторы также делятся опытом управления крупномасштабным процессом аннотации с участием более 80 экспертов.'}, 'en': {'title': 'Bridging the Knowledge Gap: SuperGPQA for Evaluating LLMs Across Disciplines', 'desc': 'This paper introduces SuperGPQA, a new benchmark designed to assess the knowledge and reasoning abilities of large language models (LLMs) across 285 specialized disciplines. It highlights the limitations of current LLMs, which have shown strong performance in mainstream fields but lack evaluation in many specialized areas like light industry and agriculture. The benchmark uses a Human-LLM collaborative filtering approach to refine questions, ensuring they are relevant and clear, based on feedback from both LLMs and human experts. Results indicate that there is significant potential for improvement in LLM performance, emphasizing the gap between current capabilities and the goal of achieving artificial general intelligence.'}, 'zh': {'title': '评估大型语言模型的全面基准测试', 'desc': '大型语言模型（LLMs）在数学、物理和计算机科学等主流学科中表现出色，但在200多个专业领域的能力仍未得到充分评估。为了解决这一问题，我们提出了SuperGPQA，这是一个全面的基准测试，评估285个学科的研究生水平知识和推理能力。该基准采用新颖的人类-LLM协作过滤机制，通过基于LLM响应和专家反馈的迭代优化，消除琐碎或模糊的问题。实验结果显示，当前最先进的LLMs在不同知识领域的表现仍有显著提升空间，表明现有模型能力与人工通用智能之间存在较大差距。'}}}, {'id': 'https://huggingface.co/papers/2502.14669', 'title': "AlphaMaze: Enhancing Large Language Models' Spatial Intelligence via GRPO", 'url': 'https://huggingface.co/papers/2502.14669', 'abstract': "Large Language Models (LLMs) have demonstrated impressive capabilities in language processing, yet they often struggle with tasks requiring genuine visual spatial reasoning. In this paper, we introduce a novel two-stage training framework designed to equip standard LLMs with visual reasoning abilities for maze navigation. First, we leverage Supervised Fine Tuning (SFT) on a curated dataset of tokenized maze representations to teach the model to predict step-by-step movement commands. Next, we apply Group Relative Policy Optimization (GRPO)-a technique used in DeepSeekR1-with a carefully crafted reward function to refine the model's sequential decision-making and encourage emergent chain-of-thought behaviors. Experimental results on synthetically generated mazes show that while a baseline model fails to navigate the maze, the SFT-trained model achieves 86% accuracy, and further GRPO fine-tuning boosts accuracy to 93%. Qualitative analyses reveal that GRPO fosters more robust and self-corrective reasoning, highlighting the potential of our approach to bridge the gap between language models and visual spatial tasks. These findings offer promising implications for applications in robotics, autonomous navigation, and other domains that require integrated visual and sequential reasoning.", 'score': 0, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '1bd747e9817a5f84', 'authors': ['Alan Dao', 'Dinh Bach Vu'], 'affiliations': ['Menlo Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.14669.jpg', 'data': {'categories': ['#training', '#reasoning', '#multimodal', '#optimization', '#robotics'], 'emoji': '🧠', 'ru': {'title': 'Обучение языковых моделей визуальному мышлению для навигации в лабиринтах', 'desc': 'В этой статье представлен новый двухэтапный метод обучения языковых моделей (LLM) навыкам визуального мышления для навигации в лабиринтах. На первом этапе используется контролируемая точная настройка (SFT) на специально подготовленном наборе данных токенизированных представлений лабиринтов. Затем применяется групповая относительная оптимизация стратегии (GRPO) с тщательно разработанной функцией вознаграждения для улучшения последовательного принятия решений моделью. Экспериментальные результаты показывают значительное улучшение точности навигации в лабиринтах по сравнению с базовой моделью.'}, 'en': {'title': 'Empowering Language Models with Visual Reasoning for Maze Navigation', 'desc': "This paper presents a new training method to enhance Large Language Models (LLMs) with visual reasoning skills for navigating mazes. The approach consists of two stages: first, Supervised Fine Tuning (SFT) is used to train the model on maze data to predict movement commands. Then, Group Relative Policy Optimization (GRPO) is applied to improve the model's decision-making and encourage logical reasoning. The results show that the enhanced model significantly outperforms the baseline, achieving high accuracy in maze navigation, which suggests a promising direction for integrating language models with visual tasks."}, 'zh': {'title': '赋予语言模型视觉推理能力的创新训练框架', 'desc': '本文提出了一种新颖的两阶段训练框架，旨在为大型语言模型（LLMs）赋予视觉推理能力，以便进行迷宫导航。首先，我们通过监督微调（SFT）在经过精心策划的迷宫表示数据集上训练模型，使其能够逐步预测移动指令。接着，我们应用群体相对策略优化（GRPO）技术，结合精心设计的奖励函数，进一步提升模型的决策能力和思维链条行为。实验结果表明，经过SFT训练的模型在迷宫导航中取得了86%的准确率，而经过GRPO微调后，准确率提升至93%。'}}}, {'id': 'https://huggingface.co/papers/2502.14499', 'title': 'MLGym: A New Framework and Benchmark for Advancing AI Research Agents', 'url': 'https://huggingface.co/papers/2502.14499', 'abstract': 'We introduce Meta MLGym and MLGym-Bench, a new framework and benchmark for evaluating and developing LLM agents on AI research tasks. This is the first Gym environment for machine learning (ML) tasks, enabling research on reinforcement learning (RL) algorithms for training such agents. MLGym-bench consists of 13 diverse and open-ended AI research tasks from diverse domains such as computer vision, natural language processing, reinforcement learning, and game theory. Solving these tasks requires real-world AI research skills such as generating new ideas and hypotheses, creating and processing data, implementing ML methods, training models, running experiments, analyzing the results, and iterating through this process to improve on a given task. We evaluate a number of frontier large language models (LLMs) on our benchmarks such as Claude-3.5-Sonnet, Llama-3.1 405B, GPT-4o, o1-preview, and Gemini-1.5 Pro. Our MLGym framework makes it easy to add new tasks, integrate and evaluate models or agents, generate synthetic data at scale, as well as develop new learning algorithms for training agents on AI research tasks. We find that current frontier models can improve on the given baselines, usually by finding better hyperparameters, but do not generate novel hypotheses, algorithms, architectures, or substantial improvements. We open-source our framework and benchmark to facilitate future research in advancing the AI research capabilities of LLM agents.', 'score': 0, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '80569f0cd3234d86', 'authors': ['Deepak Nathani', 'Lovish Madaan', 'Nicholas Roberts', 'Nikolay Bashlykov', 'Ajay Menon', 'Vincent Moens', 'Amar Budhiraja', 'Despoina Magka', 'Vladislav Vorotilov', 'Gaurav Chaurasia', 'Dieuwke Hupkes', 'Ricardo Silveira Cabral', 'Tatiana Shavrina', 'Jakob Foerster', 'Yoram Bachrach', 'William Yang Wang', 'Roberta Raileanu'], 'affiliations': ['FAIR at Meta', 'GenAI at Meta', 'PyTorch Core Libraries at Meta', 'University College London', 'University of California, Santa Barbara', 'University of Oxford', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2502.14499.jpg', 'data': {'categories': ['#training', '#dataset', '#agents', '#open_source', '#synthetic', '#benchmark', '#games', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Новая среда для оценки исследовательских способностей ИИ-агентов', 'desc': 'Статья представляет Meta MLGym и MLGym-Bench - новую среду и бенчмарк для оценки и разработки LLM-агентов для задач исследования ИИ. Это первая Gym-среда для задач машинного обучения, позволяющая исследовать алгоритмы обучения с подкреплением для тренировки таких агентов. MLGym-bench включает 13 разнообразных открытых задач из областей компьютерного зрения, обработки естественного языка, обучения с подкреплением и теории игр. Авторы оценивают несколько современных больших языковых моделей на своих бенчмарках и обнаруживают, что текущие модели могут улучшить базовые показатели, но не генерируют существенно новых идей или алгоритмов.'}, 'en': {'title': 'Empowering LLMs to Tackle AI Research Challenges', 'desc': 'Meta MLGym and MLGym-Bench are innovative frameworks designed to evaluate and develop large language model (LLM) agents on various AI research tasks. This framework serves as the first Gym environment tailored for machine learning tasks, allowing researchers to apply reinforcement learning (RL) techniques to train agents. The benchmark includes 13 diverse tasks from fields like computer vision and natural language processing, requiring skills such as data generation, model training, and experimental analysis. While current LLMs can optimize existing methods, they struggle to create novel ideas or significant advancements in AI research.'}, 'zh': {'title': '推动AI研究的全新框架与基准', 'desc': '我们介绍了Meta MLGym和MLGym-Bench，这是一个新的框架和基准，用于评估和开发在AI研究任务上的大型语言模型（LLM）代理。MLGym-Bench包含来自计算机视觉、自然语言处理、强化学习和博弈论等多个领域的13个多样化和开放式的AI研究任务。解决这些任务需要真实的AI研究技能，例如生成新想法和假设、创建和处理数据、实施机器学习方法、训练模型、运行实验、分析结果并迭代改进。我们的框架使得添加新任务、集成和评估模型或代理、生成大规模合成数据以及开发新的学习算法变得更加容易。'}}}, {'id': 'https://huggingface.co/papers/2502.14382', 'title': 'S*: Test Time Scaling for Code Generation', 'url': 'https://huggingface.co/papers/2502.14382', 'abstract': 'Increasing test-time compute for LLMs shows promise across domains but remains underexplored in code generation, despite extensive study in math. In this paper, we propose S*, the first hybrid test-time scaling framework that substantially improves the coverage and selection accuracy of generated code. S* extends the existing parallel scaling paradigm with sequential scaling to push performance boundaries. It further leverages a novel selection mechanism that adaptively generates distinguishing inputs for pairwise comparison, combined with execution-grounded information to robustly identify correct solutions. We evaluate across 12 Large Language Models and Large Reasoning Model and show: (1) S* consistently improves performance across model families and sizes, enabling a 3B model to outperform GPT-4o-mini; (2) S* enables non-reasoning models to surpass reasoning models - GPT-4o-mini with S* outperforms o1-preview by 3.7% on LiveCodeBench; (3) S* further boosts state-of-the-art reasoning models - DeepSeek-R1-Distill-Qwen-32B with S* achieves 85.7% on LiveCodeBench, approaching o1 (high) at 88.5%. Code will be available under https://github.com/NovaSky-AI/SkyThought.', 'score': 0, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 февраля', 'en': 'February 20', 'zh': '2月20日'}, 'hash': '8147371b753c7a18', 'authors': ['Dacheng Li', 'Shiyi Cao', 'Chengkun Cao', 'Xiuyu Li', 'Shangyin Tan', 'Kurt Keutzer', 'Jiarong Xing', 'Joseph E. Gonzalez', 'Ion Stoica'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2502.14382.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'S*: Революционный подход к масштабированию языковых моделей для генерации кода', 'desc': 'Статья представляет S* - первую гибридную систему масштабирования во время тестирования, которая значительно улучшает охват и точность выбора генерируемого кода. S* расширяет существующую парадигму параллельного масштабирования последовательным масштабированием для повышения производительности. Система использует новый механизм выбора, который адаптивно генерирует различающиеся входные данные для попарного сравнения, в сочетании с информацией, основанной на выполнении, для надежной идентификации правильных решений. Эксперименты показывают, что S* последовательно улучшает производительность различных моделей, позволяя даже небольшим моделям превзойти более крупные.'}, 'en': {'title': 'Unlocking Code Generation Potential with S* Framework', 'desc': 'This paper introduces S*, a novel hybrid framework designed to enhance code generation performance during test-time for Large Language Models (LLMs). By combining parallel and sequential scaling methods, S* significantly improves both the coverage and accuracy of the generated code. The framework employs an innovative selection mechanism that generates unique inputs for pairwise comparisons, utilizing execution-grounded information to effectively identify correct solutions. Evaluation results demonstrate that S* consistently outperforms existing models, enabling smaller models to exceed the performance of larger reasoning models.'}, 'zh': {'title': 'S*：提升代码生成性能的新框架', 'desc': '本文提出了一种新的混合测试时间扩展框架S*，旨在提高代码生成的覆盖率和选择准确性。S*结合了并行扩展和顺序扩展的方法，推动了性能的边界。它还采用了一种新颖的选择机制，通过生成区分性输入进行成对比较，并结合执行基础的信息来稳健地识别正确的解决方案。我们的评估显示，S*在多个大型语言模型中均表现出色，甚至使得非推理模型超越了推理模型。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (1)', '#agi (1)', '#alignment', '#architecture (1)', '#audio', '#benchmark (2)', '#cv', '#data (1)', '#dataset (1)', '#diffusion', '#ethics', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (1)', '#open_source (1)', '#optimization (2)', '#plp', '#rag', '#reasoning (3)', '#rl (1)', '#rlhf (1)', '#robotics (1)', '#science', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (3)', '#transfer_learning', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-21 03:16',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-21 03:16')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-21 03:16')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
