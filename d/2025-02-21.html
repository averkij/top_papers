„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„è®­ç»ƒæµç¨‹ï¼Œå¢å¼ºäº†æ¨ç†èƒ½åŠ›ï¼Œå¹¶ä¾¿äºåœ¨è¾¹ç¼˜è®¾å¤‡ä¸Šéƒ¨ç½²ï¼ŒåŒæ—¶åœ¨é™ä½å¼€å‘æˆæœ¬çš„åŒæ—¶å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚é€šè¿‡å‡å°æ¨¡å‹è§„æ¨¡ï¼Œ\nInfR~æ—¨åœ¨æ¨åŠ¨äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„å‘å±•ï¼Œæ”¹å–„æ¨ç†èƒ½åŠ›ï¼Œé™ä½é‡‡ç”¨é—¨æ§›ï¼Œå¹¶è§£å†³éšç§é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13581', 'title': 'ActionPiece: Contextually Tokenizing Action Sequences for Generative Recommendation', 'url': 'https://huggingface.co/papers/2502.13581', 'abstract': 'Generative recommendation (GR) is an emerging paradigm where user actions are tokenized into discrete token patterns and autoregressively generated as predictions. However, existing GR models tokenize each action independently, assigning the same fixed tokens to identical actions across all sequences without considering contextual relationships. This lack of context-awareness can lead to suboptimal performance, as the same action may hold different meanings depending on its surrounding context. To address this issue, we propose ActionPiece to explicitly incorporate context when tokenizing action sequences. In ActionPiece, each action is represented as a set of item features, which serve as the initial tokens. Given the action sequence corpora, we construct the vocabulary by merging feature patterns as new tokens, based on their co-occurrence frequency both within individual sets and across adjacent sets. Considering the unordered nature of feature sets, we further introduce set permutation regularization, which produces multiple segmentations of action sequences with the same semantics. Experiments on public datasets demonstrate that ActionPiece consistently outperforms existing action tokenization methods, improving NDCG@10 by 6.00% to 12.82%.', 'score': 2, 'issue_id': 2315, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '341531ed7311973d', 'authors': ['Yupeng Hou', 'Jianmo Ni', 'Zhankui He', 'Noveen Sachdeva', 'Wang-Cheng Kang', 'Ed H. Chi', 'Julian McAuley', 'Derek Zhiyuan Cheng'], 'affiliations': ['Google DeepMind', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2502.13581.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#optimization', '#data'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ°Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ActionPiece. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ActionPiece ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¿Ñ€Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑ ĞºĞ°Ğ¶Ğ´Ğ¾Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ°Ğº Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ»Ğ¾Ğ²Ğ°Ñ€ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿ĞµÑ€ĞµÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¾Ğº Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒÑ‡ĞµÑ‚Ğ° Ğ¸Ñ… Ğ½ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ñ‹.'}, 'en': {'title': 'Context Matters: Enhancing Generative Recommendations with ActionPiece', 'desc': 'This paper introduces ActionPiece, a novel approach to generative recommendation that enhances the tokenization of user actions by incorporating contextual information. Unlike traditional methods that treat each action independently, ActionPiece uses item features to create a more meaningful representation of actions based on their context. The model constructs a vocabulary of tokens by merging feature patterns that frequently occur together, allowing for a richer understanding of user behavior. Experimental results show that ActionPiece significantly improves recommendation performance, as evidenced by higher NDCG@10 scores compared to existing methods.'}, 'zh': {'title': 'ä¸Šä¸‹æ–‡é©±åŠ¨çš„ç”Ÿæˆæ¨èæ–°æ–¹æ³•', 'desc': 'ç”Ÿæˆæ¨èï¼ˆGRï¼‰æ˜¯ä¸€ç§æ–°å…´çš„æ¨èæ–¹æ³•ï¼Œå®ƒå°†ç”¨æˆ·è¡Œä¸ºè½¬åŒ–ä¸ºç¦»æ•£çš„æ¨¡å¼è¿›è¡Œé¢„æµ‹ã€‚ç°æœ‰çš„GRæ¨¡å‹ç‹¬ç«‹åœ°å¯¹æ¯ä¸ªè¡Œä¸ºè¿›è¡Œæ ‡è®°ï¼Œæœªè€ƒè™‘ä¸Šä¸‹æ–‡å…³ç³»ï¼Œå¯¼è‡´ç›¸åŒçš„è¡Œä¸ºåœ¨ä¸åŒåºåˆ—ä¸­è¢«èµ‹äºˆç›¸åŒçš„å›ºå®šæ ‡è®°ã€‚ä¸ºäº†æé«˜æ¨èæ•ˆæœï¼Œæˆ‘ä»¬æå‡ºäº†ActionPieceï¼Œé€šè¿‡åœ¨æ ‡è®°è¡Œä¸ºåºåˆ—æ—¶æ˜¾å¼åœ°èå…¥ä¸Šä¸‹æ–‡ä¿¡æ¯æ¥è§£å†³è¿™ä¸€é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒActionPieceåœ¨å¤šä¸ªå…¬å…±æ•°æ®é›†ä¸Šä¼˜äºç°æœ‰çš„è¡Œä¸ºæ ‡è®°æ–¹æ³•ï¼Œæ˜¾è‘—æé«˜äº†æ¨èçš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13369', 'title': 'Reducing Hallucinations in Language Model-based SPARQL Query Generation Using Post-Generation Memory Retrieval', 'url': 'https://huggingface.co/papers/2502.13369', 'abstract': 'The ability to generate SPARQL queries from natural language questions is crucial for ensuring efficient and accurate retrieval of structured data from knowledge graphs (KG). While large language models (LLMs) have been widely adopted for SPARQL query generation, they are often susceptible to hallucinations and out-of-distribution errors when producing KG elements like Uniform Resource Identifiers (URIs) based on internal parametric knowledge. This often results in content that appears plausible but is factually incorrect, posing significant challenges for their use in real-world information retrieval (IR) applications. This has led to increased research aimed at detecting and mitigating such errors. In this paper, we introduce PGMR (Post-Generation Memory Retrieval), a modular framework that incorporates a non-parametric memory module to retrieve KG elements and enhance LLM-based SPARQL query generation. Our experimental results indicate that PGMR consistently delivers strong performance across diverse datasets, data distributions, and LLMs. Notably, PGMR significantly mitigates URI hallucinations, nearly eliminating the problem in several scenarios.', 'score': 1, 'issue_id': 2323, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '03b898ea02c9de68', 'authors': ['Aditya Sharma', 'Luis Lara', 'Amal Zouaq', 'Christopher J. Pal'], 'affiliations': ['Canada CIFAR AI Chair', 'Mila', 'Polytechnique MontrÃ©al'], 'pdf_title_img': 'assets/pdf/title_img/2502.13369.jpg', 'data': {'categories': ['#hallucinations', '#data', '#multimodal', '#graphs', '#benchmark', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'PGMR: Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğµ SPARQL-Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ±ĞµĞ· Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ PGMR Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ SPARQL-Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸Ğ· ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). PGMR Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ñ€Ğ°Ñ„Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ URI. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ PGMR Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ URI, Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑÑ ĞµĞµ Ğ² Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Enhancing SPARQL Query Generation with PGMR to Combat Hallucinations', 'desc': 'This paper addresses the challenge of generating SPARQL queries from natural language questions using large language models (LLMs). It highlights the issue of hallucinations and errors in generating knowledge graph elements, particularly Uniform Resource Identifiers (URIs), which can lead to incorrect information retrieval. The authors propose a new framework called PGMR (Post-Generation Memory Retrieval) that integrates a non-parametric memory module to improve the accuracy of LLM-generated queries. Experimental results show that PGMR effectively reduces URI hallucinations and performs well across various datasets and LLMs.'}, 'zh': {'title': 'æå‡SPARQLæŸ¥è¯¢ç”Ÿæˆçš„å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºPGMRï¼ˆåç”Ÿæˆè®°å¿†æ£€ç´¢ï¼‰çš„æ¡†æ¶ï¼Œç”¨äºä»è‡ªç„¶è¯­è¨€é—®é¢˜ç”ŸæˆSPARQLæŸ¥è¯¢ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥éå‚æ•°è®°å¿†æ¨¡å—ï¼Œæ¥æ£€ç´¢çŸ¥è¯†å›¾è°±ï¼ˆKGï¼‰å…ƒç´ ï¼Œä»è€Œæé«˜åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„SPARQLæŸ¥è¯¢ç”Ÿæˆçš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPGMRåœ¨ä¸åŒæ•°æ®é›†å’Œæ•°æ®åˆ†å¸ƒä¸‹è¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—å‡å°‘äº†URIå¹»è§‰ç°è±¡ã€‚è¯¥æ–¹æ³•ä¸ºå®é™…ä¿¡æ¯æ£€ç´¢åº”ç”¨æä¾›äº†æ›´å¯é çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12752', 'title': 'High-Fidelity Novel View Synthesis via Splatting-Guided Diffusion', 'url': 'https://huggingface.co/papers/2502.12752', 'abstract': 'Despite recent advances in Novel View Synthesis (NVS), generating high-fidelity views from single or sparse observations remains a significant challenge. Existing splatting-based approaches often produce distorted geometry due to splatting errors. While diffusion-based methods leverage rich 3D priors to achieve improved geometry, they often suffer from texture hallucination. In this paper, we introduce SplatDiff, a pixel-splatting-guided video diffusion model designed to synthesize high-fidelity novel views from a single image. Specifically, we propose an aligned synthesis strategy for precise control of target viewpoints and geometry-consistent view synthesis. To mitigate texture hallucination, we design a texture bridge module that enables high-fidelity texture generation through adaptive feature fusion. In this manner, SplatDiff leverages the strengths of splatting and diffusion to generate novel views with consistent geometry and high-fidelity details. Extensive experiments verify the state-of-the-art performance of SplatDiff in single-view NVS. Additionally, without extra training, SplatDiff shows remarkable zero-shot performance across diverse tasks, including sparse-view NVS and stereo video conversion.', 'score': 1, 'issue_id': 2322, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '4c99b899a26de954', 'authors': ['Xiang Zhang', 'Yang Zhang', 'Lukas Mehl', 'Markus Gross', 'Christopher Schroers'], 'affiliations': ['DisneyResearchStudios, Switzerland', 'ETH ZÃ¼rich, Switzerland'], 'pdf_title_img': 'assets/pdf/title_img/2502.12752.jpg', 'data': {'categories': ['#optimization', '#video', '#diffusion', '#3d', '#hallucinations'], 'emoji': 'ğŸ¥', 'ru': {'title': 'SplatDiff: Ğ’Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³Ğ° Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸', 'desc': 'SplatDiff - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ², ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´Ğ¾Ğ². SplatDiff Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¿Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'SplatDiff: Bridging Splatting and Diffusion for High-Fidelity View Synthesis', 'desc': 'This paper presents SplatDiff, a novel approach for generating high-quality images from a single view using a combination of pixel-splatting and diffusion techniques. The method addresses common issues in existing models, such as distorted geometry and texture hallucination, by introducing an aligned synthesis strategy and a texture bridge module. These innovations allow for better control over the viewpoint and ensure that the generated images maintain consistent geometry and detailed textures. The results demonstrate that SplatDiff outperforms previous methods in single-view novel view synthesis and performs well in other related tasks without additional training.'}, 'zh': {'title': 'SplatDiffï¼šé«˜ä¿çœŸæ–°è§†å›¾åˆæˆçš„åˆ›æ–°ä¹‹è·¯', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSplatDiffçš„æ–°æ–¹æ³•ï¼Œç”¨äºä»å•å¼ å›¾åƒåˆæˆé«˜ä¿çœŸæ–°è§†å›¾ã€‚è¯¥æ–¹æ³•ç»“åˆäº†åƒç´ å–·æº…å’Œè§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿç²¾ç¡®æ§åˆ¶ç›®æ ‡è§†è§’å’Œå‡ ä½•ä¸€è‡´æ€§ã€‚ä¸ºäº†å‡å°‘çº¹ç†å¹»è§‰ï¼ŒSplatDiffè®¾è®¡äº†ä¸€ä¸ªçº¹ç†æ¡¥æ¥æ¨¡å—ï¼Œé€šè¿‡è‡ªé€‚åº”ç‰¹å¾èåˆç”Ÿæˆé«˜ä¿çœŸçš„çº¹ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSplatDiffåœ¨å•è§†å›¾æ–°è§†å›¾åˆæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå¹¶ä¸”åœ¨å¤šç§ä»»åŠ¡ä¸­å±•ç°äº†æ˜¾è‘—çš„é›¶-shotæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13573', 'title': 'Noise May Contain Transferable Knowledge: Understanding Semi-supervised Heterogeneous Domain Adaptation from an Empirical Perspective', 'url': 'https://huggingface.co/papers/2502.13573', 'abstract': 'Semi-supervised heterogeneous domain adaptation (SHDA) addresses learning across domains with distinct feature representations and distributions, where source samples are labeled while most target samples are unlabeled, with only a small fraction labeled. Moreover, there is no one-to-one correspondence between source and target samples. Although various SHDA methods have been developed to tackle this problem, the nature of the knowledge transferred across heterogeneous domains remains unclear. This paper delves into this question from an empirical perspective. We conduct extensive experiments on about 330 SHDA tasks, employing two supervised learning methods and seven representative SHDA methods. Surprisingly, our observations indicate that both the category and feature information of source samples do not significantly impact the performance of the target domain. Additionally, noise drawn from simple distributions, when used as source samples, may contain transferable knowledge. Based on this insight, we perform a series of experiments to uncover the underlying principles of transferable knowledge in SHDA. Specifically, we design a unified Knowledge Transfer Framework (KTF) for SHDA. Based on the KTF, we find that the transferable knowledge in SHDA primarily stems from the transferability and discriminability of the source domain. Consequently, ensuring those properties in source samples, regardless of their origin (e.g., image, text, noise), can enhance the effectiveness of knowledge transfer in SHDA tasks. The codes and datasets are available at https://github.com/yyyaoyuan/SHDA.', 'score': 0, 'issue_id': 2317, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '68464eca5ca15556', 'authors': ['Yuan Yao', 'Xiaopu Zhang', 'Yu Zhang', 'Jian Jin', 'Qiang Yang'], 'affiliations': ['Beijing Teleinfo Technology Company Ltd., China Academy of Information and Communications Technology, Beijing 100095, China', 'Department of Computer Science and Engineering, Hong Kong University of Science and Technology, Hong Kong, and also with WeBank, Shenzhen 518052, China', 'Department of Computer Science and Engineering, Southern University of Science and Technology, Shenzhen 518055, China', 'Department of Research and Development, Inspur Computer Technology Co., Ltd., Beijing 100095, China', 'Research Institute of Industrial Internet of Things, China Academy of Information and Communications Technology, Beijing 100095, China'], 'pdf_title_img': 'assets/p             filterLogicIsAnd = true;

            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents (4)', '#agi (1)', '#alignment (5)', '#architecture (7)', '#audio (1)', '#benchmark (13)', '#cv (1)', '#data (6)', '#dataset (12)', '#diffusion (3)', '#ethics (3)', '#games (1)', '#graphs (2)', '#hallucinations (3)', '#healthcare (2)', '#inference (5)', '#interpretability (1)', '#leakage', '#long_context (6)', '#low_resource (4)', '#machine_translation', '#math (2)', '#multilingual (3)', '#multimodal (7)', '#open_source (7)', '#optimization (10)', '#plp (1)', '#rag (2)', '#reasoning (7)', '#rl (1)', '#rlhf (3)', '#robotics', '#science (1)', '#security (1)', '#small_models (3)', '#story_generation (1)', '#survey', '#synthetic (3)', '#training (12)', '#transfer_learning (6)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {

                    return;

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">

                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>

                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">

                                <div id="toggle-${index}" class="abstract-toggle">...</div>

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>

                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
