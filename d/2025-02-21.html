T-Mol - это модель для генерации трехмерных молекул, сочетающая преимущества одномерных языковых моделей и трехмерных диффузионных моделей. Языковая модель используется для генерации валидных молекулярных структур в формате SELFIES, а диффузионная модель предсказывает их 3D-конформации. Авторы улучшили производительность, увеличив размер языковой модели, оптимизировав архитектуру диффузионной сети и применив трансферное обучение. NExT-Mol показала значительное улучшение результатов по сравнению с базовыми моделями в задачах de novo генерации и условной генерации 3D-молекул.'}, 'en': {'title': 'NExT-Mol: Bridging 1D Language Models and 3D Diffusion for Molecule Generation', 'desc': 'This paper presents NExT-Mol, a novel foundation model that integrates 1D SELFIES-based Language Models (LMs) with 3D diffusion models for generating 3D molecular structures. By leveraging the strengths of both approaches, NExT-Mol first generates valid 1D molecular representations and then predicts their corresponding 3D conformers. The model is enhanced through scaling the LM, refining the diffusion architecture, and employing transfer learning from 1D to 3D. The results show significant improvements in both 3D generation and conformer prediction, outperforming existing methods in terms of distributional similarity and validity.'}, 'zh': {'title': 'NExT-Mol：结合1D语言模型与3D扩散模型的分子生成新方法', 'desc': '3D分子生成对药物发现和材料设计至关重要。以往的研究主要集中在3D扩散模型上，但忽视了基于1D SELFIES的语言模型的优势，这些模型能够生成100%有效的分子并利用大规模的1D分子数据集。为此，我们提出了基础模型NExT-Mol，它结合了1D语言建模和3D扩散模型的优点，能够有效生成3D分子。通过扩大语言模型的规模、优化扩散神经网络架构以及应用1D到3D的迁移学习，NExT-Mol在3D生成和条件生成上都取得了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2502.13270', 'title': 'REALTALK: A 21-Day Real-World Dataset for Long-Term Conversation', 'url': 'https://huggingface.co/papers/2502.13270', 'abstract': 'Long-term, open-domain dialogue capabilities are essential for chatbots aiming to recall past interactions and demonstrate emotional intelligence (EI). Yet, most existing research relies on synthetic, LLM-generated data, leaving open questions about real-world conversational patterns. To address this gap, we introduce REALTALK, a 21-day corpus of authentic messaging app dialogues, providing a direct benchmark against genuine human interactions.   We first conduct a dataset analysis, focusing on EI attributes and persona consistency to understand the unique challenges posed by real-world dialogues. By comparing with LLM-generated conversations, we highlight key differences, including diverse emotional expressions and variations in persona stability that synthetic dialogues often fail to capture.   Building on these insights, we introduce two benchmark tasks: (1) persona simulation where a model continues a conversation on behalf of a specific user given prior dialogue context; and (2) memory probing where a model answers targeted questions requiring long-term memory of past interactions.   Our findings reveal that models struggle to simulate a user solely from dialogue history, while fine-tuning on specific user chats improves persona emulation. Additionally, existing models face significant challenges in recalling and leveraging long-term context within real-world conversations.', 'score': 2, 'issue_id': 2327, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '1779fa9e9c71257c', 'authors': ['Dong-Ho Lee', 'Adyasha Maharana', 'Jay Pujara', 'Xiang Ren', 'Francesco Barbieri'], 'affiliations': ['Databricks Mosaic Research', 'Sahara AI', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2502.13270.jpg', 'data': {'categories': ['#dataset', '#long_context', '#benchmark', '#multimodal', '#synthetic'], 'emoji': '💬', 'ru': {'title': 'Реальные диалоги бросают вызов чат-ботам', 'desc': 'Статья представляет REALTALK - корпус реальных диалогов из мессенджера за 21 день, который служит эталоном для оценки чат-ботов с долгосрочной памятью и эмоциональным интеллектом. Авторы анализируют особенности реальных диалогов, сравнивая их с синтетическими, сгенерированными языковыми моделями. На основе этого анализа предлагаются две задачи: симуляция персоны пользователя и проверка долгосрочной памяти модели. Результаты показывают, что существующие модели испытывают трудности с эмуляцией конкретного пользователя и использованием долгосрочного контекста в реальных разговорах.'}, 'en': {'title': 'Enhancing Chatbots with Real Conversations for Better Emotional Intelligence', 'desc': "This paper presents REALTALK, a new dataset of real conversations from messaging apps, aimed at improving chatbots' long-term dialogue capabilities and emotional intelligence. The authors analyze the dataset to identify challenges in maintaining persona consistency and emotional expression in real-world interactions compared to synthetic data. They propose two benchmark tasks: persona simulation, where models must continue conversations based on user history, and memory probing, which tests a model's ability to recall past interactions. The results show that while models struggle with persona simulation from dialogue alone, fine-tuning on user-specific data enhances their performance, highlighting the importance of real-world context in chatbot development."}, 'zh': {'title': '提升聊天机器人情感智能的真实对话数据', 'desc': '本论文介绍了REALTALK，这是一个为期21天的真实消息应用对话语料库，旨在提升聊天机器人的长期开放领域对话能力。我们分析了数据集，重点关注情感智能（EI）特征和个性一致性，以理解真实对话所面临的独特挑战。通过与大型语言模型（LLM）生成的对话进行比较，我们揭示了真实对话与合成对话之间的关键差异，包括情感表达的多样性和个性稳定性的变化。最后，我们提出了两个基准任务，以评估模型在模拟用户个性和记忆长时间对话方面的能力。'}}}, {'id': 'https://huggingface.co/papers/2502.13908', 'title': 'Judging the Judges: A Collection of LLM-Generated Relevance Judgements', 'url': 'https://huggingface.co/papers/2502.13908', 'abstract': 'Using Large Language Models (LLMs) for relevance assessments offers promising opportunities to improve Information Retrieval (IR), Natural Language Processing (NLP), and related fields. Indeed, LLMs hold the promise of allowing IR experimenters to build evaluation collections with a fraction of the manual human labor currently required. This could help with fresh topics on which there is still limited knowledge and could mitigate the challenges of evaluating ranking systems in low-resource scenarios, where it is challenging to find human annotators. Given the fast-paced recent developments in the domain, many questions concerning LLMs as assessors are yet to be answered. Among the aspects that require further investigation, we can list the impact of various components in a relevance judgment generation pipeline, such as the prompt used or the LLM chosen.   This paper benchmarks and reports on the results of a large-scale automatic relevance judgment evaluation, the LLMJudge challenge at SIGIR 2024, where different relevance assessment approaches were proposed. In detail, we release and benchmark 42 LLM-generated labels of the TREC 2023 Deep Learning track relevance judgments produced by eight international teams who participated in the challenge. Given their diverse nature, these automatically generated relevance judgments can help the community not only investigate systematic biases caused by LLMs but also explore the effectiveness of ensemble models, analyze the trade-offs between different models and human assessors, and advance methodologies for improving automated evaluation techniques. The released resource is available at the following link: https://llm4eval.github.io/LLMJudge-benchmark/', 'score': 2, 'issue_id': 2325, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'd91f7d16cb4cdc14', 'authors': ['Hossein A. Rahmani', 'Clemencia Siro', 'Mohammad Aliannejadi', 'Nick Craswell', 'Charles L. A. Clarke', 'Guglielmo Faggioli', 'Bhaskar Mitra', 'Paul Thomas', 'Emine Yilmaz'], 'affiliations': ['Amazon', 'Microsoft', 'University College London', 'University of Amsterdam', 'University of Padua', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2502.13908.jpg', 'data': {'categories': ['#multimodal', '#ethics', '#benchmark', '#dataset', '#low_resource', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'LLM как эксперты по релевантности: новые горизонты автоматической оценки', 'desc': 'Статья посвящена использованию больших языковых моделей (LLM) для оценки релевантности в информационном поиске и обработке естественного языка. Авторы представляют результаты масштабного эксперимента LLMJudge на конференции SIGIR 2024, где были протестированы различные подходы к автоматической оценке релевантности. В рамках исследования было создано 42 набора оценок релевантности, сгенерированных LLM, для данных соревнования TREC 2023 Deep Learning track. Этот ресурс позволит изучить систематические ошибки LLM, эффективность ансамблевых моделей и методы улучшения автоматической оценки.'}, 'en': {'title': 'Harnessing LLMs for Efficient Relevance Assessment in IR', 'desc': 'This paper explores the use of Large Language Models (LLMs) for assessing relevance in Information Retrieval (IR) tasks. It highlights how LLMs can significantly reduce the manual effort needed to create evaluation datasets, especially for emerging topics with limited human expertise. The study benchmarks various LLM-generated relevance judgments from a challenge at SIGIR 2024, providing insights into the effectiveness and biases of these models. The findings aim to enhance automated evaluation methodologies and facilitate further research in the field.'}, 'zh': {'title': '利用大型语言模型提升相关性评估的潜力', 'desc': '这篇论文探讨了使用大型语言模型（LLMs）进行相关性评估的潜力，旨在改善信息检索（IR）和自然语言处理（NLP）等领域。LLMs可以帮助研究人员减少手动劳动，快速构建评估集合，尤其是在新主题和低资源场景中。论文中介绍了SIGIR 2024的LLMJudge挑战，评估了42个由国际团队生成的相关性标签，分析了不同评估方法的效果。研究结果将有助于理解LLMs的系统性偏差，并推动自动评估技术的改进。'}}}, {'id': 'https://huggingface.co/papers/2502.13138', 'title': 'AIDE: AI-Driven Exploration in the Space of Code', 'url': 'https://huggingface.co/papers/2502.13138', 'abstract': 'Machine learning, the foundation of modern artificial intelligence, has driven innovations that have fundamentally transformed the world. Yet, behind advancements lies a complex and often tedious process requiring labor and compute intensive iteration and experimentation. Engineers and scientists developing machine learning models spend much of their time on trial-and-error tasks instead of conceptualizing innovative solutions or research hypotheses. To address this challenge, we introduce AI-Driven Exploration (AIDE), a machine learning engineering agent powered by large language models (LLMs). AIDE frames machine learning engineering as a code optimization problem, and formulates trial-and-error as a tree search in the space of potential solutions. By strategically reusing and refining promising solutions, AIDE effectively trades computational resources for enhanced performance, achieving state-of-the-art results on multiple machine learning engineering benchmarks, including our Kaggle evaluations, OpenAI MLE-Bench and METRs RE-Bench.', 'score': 2, 'issue_id': 2324, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '9c1195d6cf70937e', 'authors': ['Zhengyao Jiang', 'Dominik Schmidt', 'Dhruv Srikanth', 'Dixing Xu', 'Ian Kaplan', 'Deniss Jacenko', 'Yuxiang Wu'], 'affiliations': ['Runway ML', 'Weco AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.13138.jpg', 'data': {'categories': ['#benchmark', '#agents', '#optimization', '#training'], 'emoji': '🤖', 'ru': {'title': 'AIDE: Революция в разработке моделей машинного обучения с помощью ИИ', 'desc': 'Статья представляет AI-Driven Exploration (AIDE) - агент для разработки моделей машинного обучения, основанный на больших языковых моделях. AIDE рассматривает процесс разработки как задачу оптимизации кода и формулирует метод проб и ошибок как поиск по дереву потенциальных решений. Используя стратегическое повторное использование и улучшение перспективных решений, AIDE эффективно обменивает вычислительные ресурсы на повышение производительности. Система достигает передовых результатов на нескольких эталонных тестах разработки моделей машинного обучения.'}, 'en': {'title': 'Revolutionizing ML Engineering with AI-Driven Exploration', 'desc': "This paper presents AI-Driven Exploration (AIDE), a novel machine learning engineering agent that utilizes large language models (LLMs) to streamline the model development process. AIDE treats the engineering of machine learning models as a code optimization challenge, employing a tree search method to explore various potential solutions. By reusing and refining successful strategies, AIDE minimizes the need for extensive trial-and-error, thus saving computational resources while improving performance. The results demonstrate AIDE's effectiveness, achieving state-of-the-art performance on several benchmarks, including Kaggle evaluations and OpenAI MLE-Bench."}, 'zh': {'title': 'AI驱动探索：优化机器学习工程的未来', 'desc': '这篇论文介绍了一种名为AI驱动探索（AIDE）的机器学习工程代理，旨在简化机器学习模型的开发过程。AIDE利用大型语言模型（LLMs）将机器学习工程视为代码优化问题，并将试错过程视为潜在解决方案空间中的树搜索。通过战略性地重用和改进有前景的解决方案，AIDE能够有效地提高性能，减少计算资源的消耗。该方法在多个机器学习工程基准测试中取得了最先进的结果，包括Kaggle评估、OpenAI MLE-Bench和METRs RE-Bench。'}}}, {'id': 'https://huggingface.co/papers/2502.13917', 'title': 'TESS 2: A Large-Scale Generalist Diffusion Language Model', 'url': 'https://huggingface.co/papers/2502.13917', 'abstract': 'We introduce TESS 2, a general instruction-following diffusion language model that outperforms contemporary instruction-tuned diffusion models, as well as matches and sometimes exceeds strong autoregressive (AR) models. We train TESS 2 by first adapting a strong AR model via continued pretraining with the usual cross-entropy as diffusion loss, and then performing further instruction tuning. We find that adaptation training as well as the choice of the base model is crucial for training good instruction-following diffusion models. We further propose reward guidance, a novel and modular inference-time guidance procedure to align model outputs without needing to train the underlying model. Finally, we show that TESS 2 further improves with increased inference-time compute, highlighting the utility of diffusion LMs in having fine-grained controllability over the amount of compute used at inference time. Code and models are available at https://github.com/hamishivi/tess-2.', 'score': 2, 'issue_id': 2322, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '5121491ef49642cd', 'authors': ['Jaesung Tae', 'Hamish Ivison', 'Sachin Kumar', 'Arman Cohan'], 'affiliations': ['Allen Institute for AI', 'The Ohio State University', 'University of Washington', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13917.jpg', 'data': {'categories': ['#training', '#optimization', '#open_source', '#architecture', '#diffusion', '#inference', '#rlhf', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'TESS 2: Мощная и гибкая диффузионная языковая модель', 'desc': 'TESS 2 - это новая модель диффузионного языка, следующая инструкциям, которая превосходит современные аналоги и конкурирует с авторегрессионными моделями. Модель обучается путем адаптации сильной авторегрессионной модели и дальнейшей настройки на инструкции. Авторы предлагают метод reward guidance для улучшения выходных данных модели без дополнительного обучения. TESS 2 демонстрирует улучшение производительности при увеличении вычислительных ресурсов во время вывода.'}, 'en': {'title': 'TESS 2: Advancing Instruction-Following with Diffusion Models', 'desc': 'TESS 2 is a new type of language model that follows instructions better than existing models. It starts by improving a strong autoregressive model using a method called diffusion loss, and then it fine-tunes itself to follow instructions more accurately. The research shows that how the model is adapted and which base model is chosen are key factors in its performance. Additionally, TESS 2 can produce better results when given more computing power during its operation, making it flexible and efficient for various tasks.'}, 'zh': {'title': 'TESS 2：指令跟随的扩散语言模型新突破', 'desc': '本文介绍了TESS 2，这是一种通用的指令跟随扩散语言模型，性能超越了现有的指令调优扩散模型，并且在某些情况下超过了强大的自回归模型。TESS 2的训练过程包括首先通过继续预训练强大的自回归模型，并使用交叉熵作为扩散损失，然后进行进一步的指令调优。研究发现，适应性训练和基础模型的选择对训练出良好的指令跟随扩散模型至关重要。最后，提出了一种新的奖励引导推理时间指导程序，可以在不需要训练基础模型的情况下对模型输出进行对齐。'}}}, {'id': 'https://huggingface.co/papers/2502.13766', 'title': 'GIMMICK -- Globally Inclusive Multimodal Multitask Cultural Knowledge Benchmarking', 'url': 'https://huggingface.co/papers/2502.13766', 'abstract': 'Large Vision-Language Models (LVLMs) have recently gained attention due to their distinctive performance and broad applicability. While it has been previously shown that their efficacy in usage scenarios involving non-Western contexts falls short, existing studies are limited in scope, covering just a narrow range of cultures, focusing exclusively on a small number of cultural aspects, or evaluating a limited selection of models on a single task only. Towards globally inclusive LVLM research, we introduce GIMMICK, an extensive multimodal benchmark designed to assess a broad spectrum of cultural knowledge across 144 countries representing six global macro-regions. GIMMICK comprises six tasks built upon three new datasets that span 728 unique cultural events or facets on which we evaluated 20 LVLMs and 11 LLMs, including five proprietary and 26 open-weight models of all sizes. We systematically examine (1) regional cultural biases, (2) the influence of model size, (3) input modalities, and (4) external cues. Our analyses reveal strong biases toward Western cultures across models and tasks and highlight strong correlations between model size and performance, as well as the effectiveness of multimodal input and external geographic cues. We further find that models have more knowledge of tangible than intangible aspects (e.g., food vs. rituals) and that they excel in recognizing broad cultural origins but struggle with a more nuanced understanding.', 'score': 2, 'issue_id': 2317, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': 'e8f5148a9ef41989', 'authors': ['Florian Schneider', 'Carolin Holtermann', 'Chris Biemann', 'Anne Lauscher'], 'affiliations': ['Data Science Group, University of Hamburg', 'Language Technology Group, University of Hamburg'], 'pdf_title_img': 'assets/pdf/title_img/2502.13766.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#multimodal', '#ethics', '#dataset'], 'emoji': '🌍', 'ru': {'title': 'GIMMICK: глобальная оценка культурных знаний AI-моделей', 'desc': 'Статья представляет GIMMICK - новый мультимодальный бенчмарк для оценки культурных знаний крупных визуально-языковых моделей (LVLM) по 144 странам. Исследование охватывает 20 LVLM и 11 LLM моделей, оценивая их на 6 задачах, построенных на 3 новых наборах данных. Результаты показывают сильное смещение моделей в сторону западных культур и корреляцию между размером модели и производительностью. Также отмечается, что модели лучше распознают материальные аспекты культуры, чем нематериальные, и хорошо определяют общее культурное происхождение, но хуже справляются с более тонким пониманием.'}, 'en': {'title': 'GIMMICK: Bridging Cultural Gaps in Vision-Language Models', 'desc': 'This paper introduces GIMMICK, a comprehensive benchmark for evaluating Large Vision-Language Models (LVLMs) on cultural knowledge across 144 countries. It addresses the limitations of previous studies that focused mainly on Western contexts and a narrow range of cultural aspects. The benchmark includes six tasks and three new datasets, assessing 20 LVLMs and 11 LLMs on their understanding of diverse cultural events. The findings reveal significant biases towards Western cultures, a correlation between model size and performance, and a disparity in knowledge of tangible versus intangible cultural elements.'}, 'zh': {'title': '全球文化知识的全面评估', 'desc': '大型视觉语言模型（LVLMs）在性能和应用范围上引起了广泛关注。然而，现有研究在非西方文化场景中的有效性不足，且研究范围有限。为了解决这一问题，我们提出了GIMMICK，这是一个广泛的多模态基准，旨在评估144个国家的文化知识。我们的分析显示，模型对西方文化存在明显偏见，并且模型的大小、输入模态和外部线索对性能有显著影响。'}}}, {'id': 'https://huggingface.co/papers/2502.11573', 'title': 'InfiR : Crafting Effective Small Language Models and Multimodal Small Language Models in Reasoning', 'url': 'https://huggingface.co/papers/2502.11573', 'abstract': 'Large Language Models (LLMs) and Multimodal Large Language Models (MLLMs) have made significant advancements in reasoning capabilities. However, they still face challenges such as high computational demands and privacy concerns. This paper focuses on developing efficient Small Language Models (SLMs) and Multimodal Small Language Models (MSLMs) that retain competitive reasoning abilities. We introduce a novel training pipeline that enhances reasoning capabilities and facilitates deployment on edge devices, achieving state-of-the-art performance while minimizing development costs. \\InfR~ aims to advance AI systems by improving reasoning, reducing adoption barriers, and addressing privacy concerns through smaller model sizes. Resources are available at https://github. com/Reallm-Labs/InfiR.', 'score': 2, 'issue_id': 2317, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 февраля', 'en': 'February 17', 'zh': '2月17日'}, 'hash': '6dbc067f1a808c3a', 'authors': ['Congkai Xie', 'Shuo Cai', 'Wenjun Wang', 'Pengxiang Li', 'Zhijie Sang', 'Kejing Yang', 'Yiming Zhang', 'Zhen Li', 'Guanghao Zhu', 'Zeyu Liu', 'Yang Yu', 'Yuhang Liu', 'Su Lu', 'Baoyi He', 'Qi Zhou', 'Xiaotian Han', 'Jianbo Yuan', 'Shengyu Zhang', 'Fei Wu', 'Hongxia Yang'], 'affiliations': ['Amazon', 'Beijing University of Posts and Telecommunications', 'Dalian University of Technology', 'Harbin Institute of Technology', 'Reallm Labs', 'South China University of Technology', 'The Hong Kong Polytechnic University', 'TikTok', 'University of Electronic Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.11573.jpg', 'data': {'categories': ['#training', '#multimodal', '#reasoning', '#small_models'], 'emoji': '🧠', 'ru': {'title': 'Малые модели с большими возможностями: революция в эффективном ИИ', 'desc': 'Статья посвящена разработке эффективных малых языковых моделей (SLM) и мультимодальных малых языковых моделей (MSLM), сохраняющих способности к рассуждению. Авторы представляют новый конвейер обучения, который улучшает возможности рассуждения и облегчает развертывание на периферийных устройствах. Модели достигают высокой производительности при минимизации затрат на разработку. Целью является продвижение систем искусственного интеллекта путем улучшения рассуждений, снижения барьеров для внедрения и решения проблем конфиденциальности за счет уменьшения размеров моделей.'}, 'en': {'title': 'Efficient AI: Small Models, Big Reasoning!', 'desc': 'This paper discusses the development of Small Language Models (SLMs) and Multimodal Small Language Models (MSLMs) that maintain strong reasoning abilities while being more efficient. It addresses the challenges of high computational costs and privacy issues associated with larger models. The authors propose a new training pipeline that enhances the reasoning capabilities of these smaller models, making them suitable for deployment on edge devices. The goal is to improve AI systems by making them more accessible and secure through reduced model sizes.'}, 'zh': {'title': '小型模型，大智慧！', 'desc': '大型语言模型（LLMs）和多模态大型语言模型（MLLMs）在推理能力上取得了显著进展，但仍面临高计算需求和隐私问题的挑战。本文专注于开发高效的小型语言模型（SLMs）和多模态小型语言模型（MSLMs），以保持竞争力的推理能力。我们提出了一种新颖的训练流程，增强了推理能力，并便于在边缘设备上部署，同时在降低开发成本的同时实现了最先进的性能。通过减小模型规模，\nInfR~旨在推动人工智能系统的发展，改善推理能力，降低采用门槛，并解决隐私问题。'}}}, {'id': 'https://huggingface.co/papers/2502.13581', 'title': 'ActionPiece: Contextually Tokenizing Action Sequences for Generative Recommendation', 'url': 'https://huggingface.co/papers/2502.13581', 'abstract': 'Generative recommendation (GR) is an emerging paradigm where user actions are tokenized into discrete token patterns and autoregressively generated as predictions. However, existing GR models tokenize each action independently, assigning the same fixed tokens to identical actions across all sequences without considering contextual relationships. This lack of context-awareness can lead to suboptimal performance, as the same action may hold different meanings depending on its surrounding context. To address this issue, we propose ActionPiece to explicitly incorporate context when tokenizing action sequences. In ActionPiece, each action is represented as a set of item features, which serve as the initial tokens. Given the action sequence corpora, we construct the vocabulary by merging feature patterns as new tokens, based on their co-occurrence frequency both within individual sets and across adjacent sets. Considering the unordered nature of feature sets, we further introduce set permutation regularization, which produces multiple segmentations of action sequences with the same semantics. Experiments on public datasets demonstrate that ActionPiece consistently outperforms existing action tokenization methods, improving NDCG@10 by 6.00% to 12.82%.', 'score': 2, 'issue_id': 2315, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '341531ed7311973d', 'authors': ['Yupeng Hou', 'Jianmo Ni', 'Zhankui He', 'Noveen Sachdeva', 'Wang-Cheng Kang', 'Ed H. Chi', 'Julian McAuley', 'Derek Zhiyuan Cheng'], 'affiliations': ['Google DeepMind', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2502.13581.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#optimization', '#data'], 'emoji': '🧩', 'ru': {'title': 'Контекстно-зависимая токенизация действий для улучшения генеративных рекомендаций', 'desc': 'Статья представляет новый подход к токенизации действий пользователей в генеративных рекомендательных системах под названием ActionPiece. В отличие от существующих методов, ActionPiece учитывает контекст при токенизации последовательностей действий, представляя каждое действие как набор признаков элементов. Словарь токенов формируется путем объединения часто встречающихся паттернов признаков. Метод также вводит регуляризацию перестановок наборов для учета их неупорядоченной природы.'}, 'en': {'title': 'Context Matters: Enhancing Generative Recommendations with ActionPiece', 'desc': 'This paper introduces ActionPiece, a novel approach to generative recommendation that enhances the tokenization of user actions by incorporating contextual information. Unlike traditional methods that treat each action independently, ActionPiece uses item features to create a more meaningful representation of actions based on their context. The model constructs a vocabulary of tokens by merging feature patterns that frequently occur together, allowing for a richer understanding of user behavior. Experimental results show that ActionPiece significantly improves recommendation performance, as evidenced by higher NDCG@10 scores compared to existing methods.'}, 'zh': {'title': '上下文驱动的生成推荐新方法', 'desc': '生成推荐（GR）是一种新兴的推荐方法，它将用户行为转化为离散的模式进行预测。现有的GR模型独立地对每个行为进行标记，未考虑上下文关系，导致相同的行为在不同序列中被赋予相同的固定标记。为了提高推荐效果，我们提出了ActionPiece，通过在标记行为序列时显式地融入上下文信息来解决这一问题。实验结果表明，ActionPiece在多个公共数据集上优于现有的行为标记方法，显著提高了推荐的准确性。'}}}, {'id': 'https://huggingface.co/papers/2502.13369', 'title': 'Reducing Hallucinations in Language Model-based SPARQL Query Generation Using Post-Generation Memory Retrieval', 'url': 'https://huggingface.co/papers/2502.13369', 'abstract': 'The ability to generate SPARQL queries from natural language questions is crucial for ensuring efficient and accurate retrieval of structured data from knowledge graphs (KG). While large language models (LLMs) have been widely adopted for SPARQL query generation, they are often susceptible to hallucinations and out-of-distribution errors when producing KG elements like Uniform Resource Identifiers (URIs) based on internal parametric knowledge. This often results in content that appears plausible but is factually incorrect, posing significant challenges for their use in real-world information retrieval (IR) applications. This has led to increased research aimed at detecting and mitigating such errors. In this paper, we introduce PGMR (Post-Generation Memory Retrieval), a modular framework that incorporates a non-parametric memory module to retrieve KG elements and enhance LLM-based SPARQL query generation. Our experimental results indicate that PGMR consistently delivers strong performance across diverse datasets, data distributions, and LLMs. Notably, PGMR significantly mitigates URI hallucinations, nearly eliminating the problem in several scenarios.', 'score': 1, 'issue_id': 2323, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '03b898ea02c9de68', 'authors': ['Aditya Sharma', 'Luis Lara', 'Amal Zouaq', 'Christopher J. Pal'], 'affiliations': ['Canada CIFAR AI Chair', 'Mila', 'Polytechnique Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2502.13369.jpg', 'data': {'categories': ['#hallucinations', '#data', '#multimodal', '#graphs', '#benchmark', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'PGMR: Точные SPARQL-запросы без галлюцинаций', 'desc': 'Статья представляет новый подход PGMR для генерации SPARQL-запросов из естественного языка с использованием больших языковых моделей (LLM). PGMR включает непараметрический модуль памяти для извлечения элементов графа знаний, что позволяет снизить количество ошибок и галлюцинаций при генерации URI. Экспериментальные результаты показывают высокую эффективность PGMR на различных наборах данных и моделях. Предложенный метод значительно уменьшает проблему галлюцинаций URI, практически устраняя ее в некоторых сценариях.'}, 'en': {'title': 'Enhancing SPARQL Query Generation with PGMR to Combat Hallucinations', 'desc': 'This paper addresses the challenge of generating SPARQL queries from natural language questions using large language models (LLMs). It highlights the issue of hallucinations and errors in generating knowledge graph elements, particularly Uniform Resource Identifiers (URIs), which can lead to incorrect information retrieval. The authors propose a new framework called PGMR (Post-Generation Memory Retrieval) that integrates a non-parametric memory module to improve the accuracy of LLM-generated queries. Experimental results show that PGMR effectively reduces URI hallucinations and performs well across various datasets and LLMs.'}, 'zh': {'title': '提升SPARQL查询生成的准确性', 'desc': '本文介绍了一种名为PGMR（后生成记忆检索）的框架，用于从自然语言问题生成SPARQL查询。该框架通过引入非参数记忆模块，来检索知识图谱（KG）元素，从而提高基于大型语言模型（LLM）的SPARQL查询生成的准确性。实验结果表明，PGMR在不同数据集和数据分布下表现出色，显著减少了URI幻觉现象。该方法为实际信息检索应用提供了更可靠的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2502.12752', 'title': 'High-Fidelity Novel View Synthesis via Splatting-Guided Diffusion', 'url': 'https://huggingface.co/papers/2502.12752', 'abstract': 'Despite recent advances in Novel View Synthesis (NVS), generating high-fidelity views from single or sparse observations remains a significant challenge. Existing splatting-based approaches often produce distorted geometry due to splatting errors. While diffusion-based methods leverage rich 3D priors to achieve improved geometry, they often suffer from texture hallucination. In this paper, we introduce SplatDiff, a pixel-splatting-guided video diffusion model designed to synthesize high-fidelity novel views from a single image. Specifically, we propose an aligned synthesis strategy for precise control of target viewpoints and geometry-consistent view synthesis. To mitigate texture hallucination, we design a texture bridge module that enables high-fidelity texture generation through adaptive feature fusion. In this manner, SplatDiff leverages the strengths of splatting and diffusion to generate novel views with consistent geometry and high-fidelity details. Extensive experiments verify the state-of-the-art performance of SplatDiff in single-view NVS. Additionally, without extra training, SplatDiff shows remarkable zero-shot performance across diverse tasks, including sparse-view NVS and stereo video conversion.', 'score': 1, 'issue_id': 2322, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '4c99b899a26de954', 'authors': ['Xiang Zhang', 'Yang Zhang', 'Lukas Mehl', 'Markus Gross', 'Christopher Schroers'], 'affiliations': ['DisneyResearchStudios, Switzerland', 'ETH Zürich, Switzerland'], 'pdf_title_img': 'assets/pdf/title_img/2502.12752.jpg', 'data': {'categories': ['#optimization', '#video', '#diffusion', '#3d', '#hallucinations'], 'emoji': '🎥', 'ru': {'title': 'SplatDiff: Высококачественный синтез новых ракурсов с помощью сплаттинга и диффузии', 'desc': 'SplatDiff - это новая модель синтеза новых ракурсов, сочетающая пиксельный сплаттинг и видео-диффузию. Она решает проблемы искажения геометрии и галлюцинации текстур, характерные для существующих подходов. Модель использует стратегию согласованного синтеза для точного контроля целевых ракурсов и геометрически корректного синтеза видов. SplatDiff демонстрирует передовые результаты в задаче синтеза новых ракурсов по одному изображению, а также показывает хорошую обобщающую способность на другие задачи без дополнительного обучения.'}, 'en': {'title': 'SplatDiff: Bridging Splatting and Diffusion for High-Fidelity View Synthesis', 'desc': 'This paper presents SplatDiff, a novel approach for generating high-quality images from a single view using a combination of pixel-splatting and diffusion techniques. The method addresses common issues in existing models, such as distorted geometry and texture hallucination, by introducing an aligned synthesis strategy and a texture bridge module. These innovations allow for better control over the viewpoint and ensure that the generated images maintain consistent geometry and detailed textures. The results demonstrate that SplatDiff outperforms previous methods in single-view novel view synthesis and performs well in other related tasks without additional training.'}, 'zh': {'title': 'SplatDiff：高保真新视图合成的创新之路', 'desc': '本文介绍了一种名为SplatDiff的新方法，用于从单张图像合成高保真新视图。该方法结合了像素喷溅和视频扩散模型，能够精确控制目标视角和几何一致性。为了减少纹理幻觉，SplatDiff设计了一个纹理桥接模块，通过自适应特征融合生成高保真的纹理。实验结果表明，SplatDiff在单视图新视图合成任务中表现出色，并且在多种任务中展现了显著的零-shot性能。'}}}, {'id': 'https://huggingface.co/papers/2502.13573', 'title': 'Noise May Contain Transferable Knowledge: Understanding Semi-supervised Heterogeneous Domain Adaptation from an Empirical Perspective', 'url': 'https://huggingface.co/papers/2502.13573', 'abstract': 'Semi-supervised heterogeneous domain adaptation (SHDA) addresses learning across domains with distinct feature representations and distributions, where source samples are labeled while most target samples are unlabeled, with only a small fraction labeled. Moreover, there is no one-to-one correspondence between source and target samples. Although various SHDA methods have been developed to tackle this problem, the nature of the knowledge transferred across heterogeneous domains remains unclear. This paper delves into this question from an empirical perspective. We conduct extensive experiments on about 330 SHDA tasks, employing two supervised learning methods and seven representative SHDA methods. Surprisingly, our observations indicate that both the category and feature information of source samples do not significantly impact the performance of the target domain. Additionally, noise drawn from simple distributions, when used as source samples, may contain transferable knowledge. Based on this insight, we perform a series of experiments to uncover the underlying principles of transferable knowledge in SHDA. Specifically, we design a unified Knowledge Transfer Framework (KTF) for SHDA. Based on the KTF, we find that the transferable knowledge in SHDA primarily stems from the transferability and discriminability of the source domain. Consequently, ensuring those properties in source samples, regardless of their origin (e.g., image, text, noise), can enhance the effectiveness of knowledge transfer in SHDA tasks. The codes and datasets are available at https://github.com/yyyaoyuan/SHDA.', 'score': 0, 'issue_id': 2317, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 февраля', 'en': 'February 19', 'zh': '2月19日'}, 'hash': '68464eca5ca15556', 'authors': ['Yuan Yao', 'Xiaopu Zhang', 'Yu Zhang', 'Jian Jin', 'Qiang Yang'], 'affiliations': ['Beijing Teleinfo Technology Company Ltd., China Academy of Information and Communications Technology, Beijing 100095, China', 'Department of Computer Science and Engineering, Hong Kong University of Science and Technology, Hong Kong, and also with WeBank, Shenzhen 518052, China', 'Department of Computer Science and Engineering, Southern University of Science and Technology, Shenzhen 518055, China', 'Department of Research and Development, Inspur Computer Technology Co., Ltd., Beijing 100095, China', 'Research Institute of Industrial Internet of Things, China Academy of Information and Communications Technology, Beijing 100095, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.13573.jpg', 'data': {'categories': ['#data', '#dataset', '#benchmark', '#transfer_learning'], 'emoji': '🔍', 'ru': {'title': 'Раскрытие тайн передачи знаний в гетерогенной адаптации доменов', 'desc': 'Статья исследует природу передаваемых знаний в задаче полуконтролируемой гетерогенной адаптации доменов (SHDA). Авторы провели масштабные эксперименты на 330 задачах SHDA, используя различные методы. Результаты показали, что категория и признаки исходных образцов не оказывают значительного влияния на производительность в целевом домене. Исследование выявило, что ключевыми факторами для эффективной передачи знаний в SHDA являются переносимость и различимость исходного домена.'}, 'en': {'title': 'Unlocking Knowledge Transfer in Heterogeneous Domains', 'desc': 'This paper explores Semi-supervised Heterogeneous Domain Adaptation (SHDA), which involves transferring knowledge from labeled
