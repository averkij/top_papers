        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ.'}, 'en': {'title': 'Optimizing Sequence Rewards with Token-Level Objectives in RL', 'desc': 'This paper presents a new approach to reinforcement learning (RL) that focuses on optimizing rewards at the sequence level using objectives at the token level. It emphasizes the significance of minimizing discrepancies between training and inference, as well as reducing policy staleness to ensure the effectiveness of the surrogate objective in policy gradient methods. The authors highlight key techniques such as importance sampling correction, clipping, and Routing Replay, which are essential for stabilizing training, especially in large language models. Through extensive experiments, they demonstrate that these methods lead to improved training stability and performance in RL tasks.'}, 'zh': {'title': 'ä¼˜åŒ–åºåˆ—çº§å¥–åŠ±ï¼Œç¨³å®šå¼ºåŒ–å­¦ä¹ è®­ç»ƒ', 'desc': 'æœ¬æ–‡ä¸ºå¼ºåŒ–å­¦ä¹ ä¸­çš„åºåˆ—çº§å¥–åŠ±ä¼˜åŒ–æä¾›äº†ç†è®ºåŸºç¡€ï¼Œç‰¹åˆ«æ˜¯åœ¨ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹æ—¶ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé€šè¿‡ä»£ç†çš„æ ‡è®°çº§ç›®æ ‡å¯ä»¥ä¼˜åŒ–çœŸå®çš„åºåˆ—çº§å¥–åŠ±ï¼Œå°¤å…¶æ˜¯åœ¨æœ€å°åŒ–è®­ç»ƒä¸æ¨ç†ä¹‹é—´çš„å·®å¼‚å’Œç­–ç•¥è¿‡æ—¶çš„æƒ…å†µä¸‹ã€‚æ–‡ç« å¼ºè°ƒäº†é‡è¦æ€§é‡‡æ ·æ ¡æ­£ã€å‰ªåˆ‡å’Œè·¯ç”±é‡æ”¾ç­‰æŠ€æœ¯åœ¨ç¨³å®šè®­ç»ƒè¿‡ç¨‹ä¸­çš„é‡è¦æ€§ã€‚é€šè¿‡å¯¹30B MoEæ¨¡å‹çš„å¹¿æ³›å®éªŒï¼Œè¯æ˜äº†è¿™äº›æŠ€æœ¯åœ¨æé«˜è®­ç»ƒç¨³å®šæ€§å’ŒåŠ é€Ÿæ”¶æ•›æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00425', 'title': "What about gravity in video generation? Post-Training Newton's Laws with Verifiable Rewards", 'url': 'https://huggingface.co/papers/2512.00425', 'abstract': 'A physics-grounded post-training framework using verifiable rewards improves physical realism and motion quality in video diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video diffusion models can synthesize visually compelling clips, yet often violate basic physical laws-objects float, accelerations drift, and collisions behave inconsistently-revealing a persistent gap between visual realism and physical realism. We propose NewtonRewards, the first physics-grounded post-training framework for video generation based on verifiable rewards. Instead of relying on human or VLM feedback, NewtonRewards extracts measurable proxies from generated videos using frozen utility models: optical flow serves as a proxy for velocity, while high-level appearance features serve as a proxy for mass. These proxies enable explicit enforcement of Newtonian structure through two complementary rewards: a Newtonian kinematic constraint enforcing constant-acceleration dynamics, and a mass conservation reward preventing trivial, degenerate solutions. We evaluate NewtonRewards on five Newtonian Motion Primitives (free fall, horizontal/parabolic throw, and ramp sliding down/up) using our newly constructed large-scale benchmark, NewtonBench-60K. Across all primitives in visual and physics metrics, NewtonRewards consistently improves physical plausibility, motion smoothness, and temporal coherence over prior post-training methods. It further maintains strong performance under out-of-distribution shifts in height, speed, and friction. Our results show that physics-grounded verifiable rewards offer a scalable path toward physics-aware video generation.', 'score': 47, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': '5805666c28d224e2', 'authors': ['Minh-Quan Le', 'Yuanzhi Zhu', 'Vicky Kalogeiton', 'Dimitris Samaras'], 'affiliations': ['LIX, Ecole Polytechnique, CNRS, IPP', 'Stony Brook University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00425.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#diffusion', '#video', '#training', '#science'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸ĞºĞ° Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº NewtonRewards Ğ´Ğ»Ñ ÑƒĞ» ction methods. Wikontic is also efficient at build time: KG construction uses less than 1,000 output tokens, about 3times fewer than AriGraph and <1/20 of GraphRAG. The proposed pipeline enhances the quality of the generated KG and offers a scalable solution for leveraging structured knowledge in LLMs.', 'score': 38, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': 'a5037d08b7ba5b54', 'authors': ['Alla Chepurova', 'Aydar Bulatov', 'Yuri Kuratov', 'Mikhail Burtsev'], 'affiliations': ['Cognitive AI Systems Lab, Moscow, Russia', 'London Institute for Mathematical Sciences, London, UK', 'Moscow Independent Research Institute of Artificial Intelligence, Moscow, Russia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00590.jpg', 'data': {'categories': ['#rag', '#benchmark', '#dataset', '#graphs'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ½Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Wikontic â€” ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ñ‹ Ñ ĞºĞ²Ğ°Ğ»Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Wikidata. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¾Ğ½Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹, Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ´ÑƒĞ±Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ°Ñ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ÑŒ-Ğ¾Ñ‚Ğ²ĞµÑ‚ Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ² 96% ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ğ¾Ğ², Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… M ary \t\t\t\t We present LFM2, a family of Liquid Foundation Models designed for efficient on-device deployment and strong task capabilities. Using hardware-in-the-loop architecture search under edge latency and memory constraints, we obtain a compact hybrid backbone that combines gated short convolutions with a small number of grouped query attention blocks, delivering up to 2x faster prefill and decode on CPUs compared to similarly sized models. The LFM2 family covers 350M-8.3B parameters, including dense models (350M, 700M, 1.2B, 2.6B) and a mixture-of-experts variant (8.3B total, 1.5B active), all with 32K context length. LFM2's training pipeline includes a tempered, decoupled Top-K knowledge distillation objective that avoids support mismatch; curriculum learning with difficulty-ordered data; and a three-stage post-training recipe of supervised fine-tuning, length-normalized preference optimization, and model merging. Pre-trained on 10-12T tokens, LFM2 models achieve strong results across diverse benchmarks; for example, LFM2-2.6B reaches 79.56% on IFEval and 82.41% on GSM8K. We further build multimodal and retrieval variants: LFM2-VL for vision-language tasks, LFM2-Audio for speech, and LFM2-ColBERT for retrieval. LFM2-VL supports tunable accuracy-latency tradeoffs via token-efficient visual processing, while LFM2-Audio separates audio input and output pathways to enable real-time speech-to-speech interaction competitive with models 3x larger. LFM2-ColBERT provides a low-latency encoder for queries and documents, enabling high-performance retrieval across multiple languages. All models are released with open weights and deployment packages for ExecuTorch, llama.cpp, and vLLM, making LFM2 a practical base for edge applications that need fast, memory-efficient inference and strong task capabilities.", 'score': 34, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '7efffacd214da4e1', ed fine-tuning Ğ¸ preference optimization. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ, Ñ€ĞµÑ‡ÑŒ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞº, Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ….'}, 'en': {'title': 'LFM2: Efficient Foundation Models for On-Device Performance', 'desc': 'LFM2 is a series of Liquid Foundation Models designed for efficient deployment on devices while maintaining high performance across various tasks. It utilizes a hardware-in-the-loop architecture search to create a compact model that combines gated convolutions and grouped query attention, achieving significant speed improvements on CPUs. The training process incorporates advanced techniques like knowledge distillation and curriculum learning, resulting in models that excel in benchmarks with up to 8.3 billion parameters. Additionally, LFM2 includes specialized variants for multimodal tasks, such as vision-language and speech processing, all optimized for low-latency and memory-efficient inference.'}, 'zh': {'title': 'LFM2ï¼šé«˜æ•ˆç´§å‡‘çš„åŸºç¡€æ¨¡å‹', 'desc': 'LFM2æ˜¯ä¸€ç³»åˆ—ç´§å‡‘å‹åŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨å®ç°é«˜æ•ˆçš„è®¾å¤‡ç«¯éƒ¨ç½²å’Œå¼ºå¤§çš„ä»»åŠ¡èƒ½åŠ›ã€‚é€šè¿‡ç¡¬ä»¶å¾ªç¯æ¶æ„æœç´¢ï¼ŒLFM2åœ¨è¾¹ç¼˜å»¶è¿Ÿå’Œå†…å­˜é™åˆ¶ä¸‹ï¼Œç»“åˆäº†é—¨æ§çŸ­å·ç§¯å’Œå°‘é‡åˆ†ç»„æŸ¥è¯¢æ³¨æ„åŠ›å—ï¼Œæ˜¾è‘—æé«˜äº†CPUä¸Šçš„é¢„å¡«å……å’Œè§£ç é€Ÿåº¦ã€‚è¯¥æ¨¡å‹å®¶æ—æ¶µç›–äº†350Måˆ°8.3Bå‚æ•°çš„å¤šç§å˜ä½“ï¼Œå¹¶åœ¨å¤šæ¨¡æ€åº”ç”¨ä¸­è¡¨ç°å‡ºè‰²ã€‚LFM2çš„è®­ç»ƒæµç¨‹åŒ…æ‹¬çŸ¥è¯†è’¸é¦ã€è¯¾ç¨‹å­¦ä¹ å’Œåè®­ç»ƒä¼˜åŒ–ï¼Œç¡®ä¿äº†åœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†ä¼˜å¼‚çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01925', 'title': 'Rectifying LLM Thought from Lens of Optimization', 'url': 'https://huggingface.co/papers/2512.01925', 'abstract': 'RePro, a novel process-level reward mechanism, enhances LLM reasoning by refining the optimization process underlying chain-of-thought prompting, thereby improving performance and reducing suboptimal behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large language models (LLMs) have been driven by their emergent reasoning capabilities, particularly through long chain-of-thought (CoT) prompting, which enables thorough exploration and deliberation. Despite these advances, long-CoT LLMs often exhibit suboptimal reasoning behaviors, such as overthinking and excessively protracted reasoning chains, which can impair performance. In this paper, we analyze reasoning processes through an optimization lens, framing CoT as a gradient descent procedure where each reasoning step constitutes an update toward problem resolution. Building on this perspective, we introduce RePro (Rectifying Process-level Reward), a novel approach to refine LLM reasoning during post-training. RePro defines a surrogate objective function to assess the optimization process underlying CoT, utilizing a dual scoring mechanism to quantify its intensity and stability. These scores are aggregated into a composite process-level reward, seamlessly integrated into reinforcement learning with verifiable rewards (RLVR) pipelines to optimize LLMs. Extensive experiments across multiple reinforcement learning algorithms and diverse LLMs, evaluated on benchmarks spanning mathematics, science, and coding, demonstrate that RePro consistently enhances reasoning performance and mitigates suboptimal reasoning behaviors.', 'score': 23, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '577c6bc117eb679e', 'authors': ['Junnan Liu', 'Hongwei Liu', 'Songyang Zhang', 'Kai Chen'], 'affiliations': ['Monash University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01925.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#rl', '#alignment', '#benchmark', '#training', '#rlhf'], 'emoji': 'âš™ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿ odels without Video-Text Supervision', 'url': 'https://huggingface.co/papers/2512.01342', 'abstract': 'InternVideo-Next uses a two-stage pretraining scheme with an Encoder-Predictor-Decoder framework to achieve state-of-the-art video representation learning by combining pixel-level fidelity and high-level semantics.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale video-text pretraining achieves strong performance but depends on noisy, synthetic captions with limited semantic coverage, often overlooking implicit world knowledge such as object motion, 3D geometry, and physical cues. In contrast, masked video modeling (MVM) directly exploits spatiotemporal structures but trails text-supervised methods on general tasks. We find this gap arises from overlooked architectural issues: pixel-level reconstruction struggles with convergence and its low-level requirement often conflicts with semantics, while latent prediction often encourages shortcut learning. To address these, we disentangle the traditional encoder-decoder design into an Encoder-Predictor-Decoder (EPD) framework, where the predictor acts as a latent world model, and propose InternVideo-Next, a two-stage pretraining scheme that builds a semantically consistent yet detail-preserving latent space for this world model. First, conventional linear decoder in pixel MVM enforces the predictor output latent to be linearly projected to, thus separable in pixel space, causing the conflict with semantic abstraction. Our Stage 1 proposes a conditional diffusion decoder and injects reliable image-level semantic priors to enhance semantics and convergence, thus bridging pixel-level fidelity with high-level semantic abstraction. Stage 2 further learns world knowledge by predicting frozen Stage 1 targets within this space, mitigating shortcut learning. Trained on public, unlabeled videos, InternVideo-Next achieves state-of-the-art results across benchmarks and provides a scalable path toward general video representation Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging Pixel Fidelity and Semantic Understanding in Video Learning', 'desc': 'InternVideo-Next introduces a novel Encoder-Predictor-Decoder (EPD) framework for video representation learning that enhances both pixel fidelity and semantic understanding. The two-stage pretraining process first improves semantic consistency using a conditional diffusion decoder, which helps bridge the gap between low-level pixel details and high-level semantics. In the second stage, the model learns world knowledge by predicting targets from the first stage, reducing the risk of shortcut learning. This approach allows InternVideo-Next to achieve state-of-the-art performance on various benchmarks while being trained on large-scale, unlabeled video data.'}, 'zh': {'title': 'è§†é¢‘è¡¨ç¤ºå­¦ä¹ çš„æ–°çªç ´', 'desc': 'InternVideo-Nexté‡‡ç”¨äº†ä¸¤é˜¶æ®µçš„é¢„è®­ç»ƒæ–¹æ¡ˆï¼Œç»“åˆäº†ç¼–ç å™¨-é¢„æµ‹å™¨-è§£ç å™¨æ¡†æ¶ï¼Œä»¥å®ç°å…ˆè¿›çš„è§†é¢‘è¡¨ç¤ºå­¦ä¹ ã€‚è¯¥æ–¹æ³•é€šè¿‡åƒç´ çº§çš„ä¿çœŸåº¦å’Œé«˜å±‚æ¬¡çš„è¯­ä¹‰ç»“åˆï¼Œå…‹æœäº†ä¼ ç»Ÿè§†é¢‘å»ºæ¨¡ä¸­çš„ä¸€äº›é—®é¢˜ã€‚ç¬¬ä¸€é˜¶æ®µå¼•å…¥æ¡ä»¶æ‰©æ•£è§£ç å™¨ï¼Œå¢å¼ºäº†è¯­ä¹‰ä¿¡æ¯å’Œæ”¶æ•›æ€§ï¼Œç¬¬äºŒé˜¶æ®µåˆ™é€šè¿‡é¢„æµ‹ç¬¬ä¸€é˜¶æ®µçš„ç›®æ ‡æ¥å­¦ä¹ ä¸–ç•ŒçŸ¥è¯†ï¼Œå‡å°‘äº†æ·å¾„å­¦ä¹ çš„å½±å“ã€‚æœ€ç»ˆï¼ŒInternVideo-Nextåœ¨å…¬å…±æ— æ ‡ç­¾è§†é¢‘ä¸Šè®­ç»ƒï¼Œè¾¾åˆ°äº†å„é¡¹åŸºå‡†æµ‹è¯•çš„æœ€å…ˆè¿›ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.23342', 'title': 'Flow Straighter and Faster: Efficient One-Step Generative Modeling via MeanFlow on Rectified Trajectories', 'url': 'https://huggingface.co/papers/2511.23342', 'abstract': 'Rectified MeanFlow enables efficient one-step sampling for flow-based generative models by modeling mean velocity fields with a single reflow step and a truncation heuristic, improving both sample quality and training efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Flow-based generative models have recently demonstrated strong performance, yet sampling typically relies on expensive numerical integration of ordinary differential equations (ODEs). Rectified Flow enables one-step sampling by learning nearly straight probability paths, but achieving such straightness requires multiple computationally intensive reflow iterations. MeanFlow achieves one-step generation by directly modeling the average velocity over time; however, when trained on highly curved flows, it suffers from slow convergence and noisy supervision. To address these limitations, we propose Rectified MeanFlow, a framework that models the mean velocity field along the rectified trajectory using only a single reflow step. This eliminates the need for perfectly straightened trajectories while enabling efficient training. Furthermore, we introduce a simple yet effective truncation heuristic that aims to reduce residual curvature and further improve performance. Extensive experiments on ImageNet at 64, 256, and 512 resolutions show that Re-MeanFlow consistently outperforms prior one-step flow distillation and Rectified Flow methods in both sample quality and training efficiency. Code is available at https://github.com/Xinxi-Zhang/Re-MeanFlow.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '082bdf59d8d5a59b', 'authors': ['Xinxi Zhang', 'Shiwei Tan', 'Quang Nguyen', 'Quan Dao', 'Ligong Han', 'Xiaoxiao He', 'Tunyu Zhang', 'Alen Mrdovic', 'Dimitris Metaxas'], 'affiliations': ['Red Hat AI Innovation', 'Rutgers University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.23342.jpg', 'data': {'categories': ['#inference', '#optimization', '#open_source', '#diffusion', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Rectified MeanFlow â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ĞµĞ¹ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ€ĞµĞ´Ğ½ĞµĞµ Ğ¿Ğ¾Ğ»Ğµ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ğ´Ğ¾Ğ»ÑŒ ÑĞ¿Ñ€ÑĞ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸ĞºÑƒ ÑƒÑĞµÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ñƒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ImageNet Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² ĞºĞ°Ğº Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient One-Step Sampling with Rectified MeanFlow', 'desc': 'Rectified MeanFlow is a novel approach for improving flow-based generative models by enabling efficient one-step sampling. It achieves this by modeling the mean velocity fields with a single reflow step, which simplifies the sampling process and enhances training efficiency. The method also incorporates a truncation heuristic to minimize residual curvature, leading to better sample quality. Experimental results demonstrate that Rectified MeanFlow outperforms existing methods in generating high-quality samples across various resolutions.'}, 'zh': {'title': 'é«˜æ•ˆä¸€æ­¥é‡‡æ ·ï¼Œæå‡ç”Ÿæˆæ¨¡å‹æ€§èƒ½', 'desc': 'Rectified MeanFlow æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åŸºäºæµçš„ç”Ÿæˆæ¨¡å‹çš„é‡‡æ ·æ•ˆç‡ã€‚å®ƒé€šè¿‡ä»…ä½¿ç”¨ä¸€æ­¥é‡æµæ­¥éª¤æ¥å»ºæ¨¡å¹³å‡é€Ÿåº¦åœºï¼Œä»è€Œå®ç°é«˜è´¨é‡çš„æ ·æœ¬ç”Ÿæˆã€‚è¯¥æ–¹æ³•è§£å†³äº†åœ¨é«˜åº¦å¼¯æ›²æµåŠ¨ä¸­è®­ç»ƒæ—¶çš„æ”¶æ•›ç¼“æ…¢å’Œå™ªå£°ç›‘ç£é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRectified MeanFlow åœ¨æ ·æœ¬è´¨é‡å’Œè®­ç»ƒæ•ˆç‡ä¸Šå‡ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00466', 'title': 'SCALE: Selective Resource Allocation for Overcoming Performance Bottlenecks in Mathematical Test-time Scaling', 'url': 'https://huggingface.co/papers/2512.00466', 'abstract': 'SCALE selectively allocates computational resources for large language models based on sub-problem difficulty, improving performance and resource utilization.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time compute scaling has emerged as a powerful paradigm for enhancing mathematical reasoning in large language models (LLMs) by allocating additional computational resources during inference. However, current methods employ uniform resource distribution across all reasoning sub-problems, creating fundamental bottlenecks where challenging sub-problems receive insufficient attention while routine operations consume disproportionate resources. This uniform allocation creates performance bottlenecks where additional computational resources yield diminishing returns. Inspired by dual-process theory, we propose SCALE (Selective Resource Allocation), a framework that selectively allocates computational resources based on sub-problem difficulty. SCALE operates through four stages: (1) problem decomposition into sequential reasoning sub-problems, (2) difficulty assessment of each sub-problem to distinguish between routine operations and computationally challenging sub-problems, (3) selective processing mode assignment between System 1 for simple sub-problems and System 2 for complex ones, and (4) sequential execution with context propagation. By concentrating resources on challenging sub-problems while processing routine operations efficiently, SCALE achieves substantial performance improvements with superior resource utilization. Extensive experiments demonstrate that SCALE significantly outperforms uniform scaling baselines, achieving accuracy improvements of up to 13.75 percentage points (57.50% to 71.25% on AIME25) while reducing computational costs by 33%-53%, representing a major advance in test-time scaling that addresses fundamental limitations of current approaches.', 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': '39c06c8894ca58f8', 'authors': ['Yang Xiao', 'Chunpu Xu', 'Ruifeng Yuan', 'Jiashuo Wang', 'Wenjie Li', 'Pengfei Liu'], 'affiliations': ['Shanghai Jiao Tong University', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00466.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#training', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸', 'desc': 'SCALE â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¸Ğ· Ğ½Ğ¸Ñ… Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸: Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ…. Ğ’Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸ĞµĞ¹ Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ½Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ñ…, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 13.75 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° 33-53 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'SCALE: Smart Resource Allocation for Better AI Performance', 'desc': "The paper introduces SCALE, a framework designed to enhance the performance of large language models (LLMs) by selectively allocating computational resources based on the difficulty of reasoning sub-problems. Unlike traditional methods that distribute resources uniformly, SCALE assesses each sub-problem's difficulty and assigns processing modes accordingly, optimizing resource use. This approach allows for more attention to be given to complex sub-problems while efficiently handling simpler ones. Experimental results show that SCALE significantly improves accuracy and reduces computational costs compared to existing uniform scaling methods."}, 'zh': {'title': 'æ ¹æ®éš¾åº¦é€‰æ‹©æ€§åˆ†é…èµ„æºï¼Œæå‡æ¨¡å‹æ€§èƒ½', 'desc': 'SCALEï¼ˆé€‰æ‹©æ€§èµ„æºåˆ†é…ï¼‰æ˜¯ä¸€ç§æ–°æ¡†æ¶ï¼Œæ—¨åœ¨æ ¹æ®å­é—®é¢˜çš„éš¾åº¦æ¥åˆ†é…è®¡ç®—èµ„æºï¼Œä»è€Œæé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½å’Œèµ„æºåˆ©ç”¨ç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†é—®é¢˜åˆ†è§£ä¸ºé¡ºåºæ¨ç†å­é—®é¢˜ï¼Œå¹¶è¯„ä¼°æ¯ä¸ªå­é—®é¢˜çš„éš¾åº¦ï¼Œæ¥åŒºåˆ†å¸¸è§„æ“ä½œå’Œè®¡ç®—ä¸Šå…·æœ‰æŒ‘æˆ˜æ€§çš„å­é—®é¢˜ã€‚SCALEé‡‡ç”¨ä¸¤ç§å¤„ç†æ¨¡å¼ï¼Œç®€å•å­é—®é¢˜ä½¿ç”¨ç³»ç»Ÿ1ï¼Œå¤æ‚å­é—®é¢˜ä½¿ç”¨ç³»ç»Ÿ2ï¼Œä»è€Œåœ¨å¤„ç†å¸¸è§„æ“ä½œçš„åŒæ—¶é›†ä¸­èµ„æºäºå…·æœ‰æŒ‘æˆ˜æ€§çš„å­é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSCALEåœ¨å‡†ç¡®æ€§å’Œè®¡ç®—æˆæœ¬æ–¹é¢å‡æ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„å‡åŒ€èµ„æºåˆ†é…æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01707', 'title': 'StreamGaze: Gaze-Guided Temporal Reasoning and Proactive Understanding in Streaming Videos', 'url': 'https://huggingface.co/papers/2512.01707', 'abstract': 'StreamGaze is a benchmark that evaluates how effectively models use gaze signals for temporal and proactive reasoning in streaming videos, revealing limitations in current MLLM capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Streaming video understanding requires models not only to process temporally incoming frames, but also to anticipate user intention for realistic applications like AR glasses. While prior streaming benchmarks evaluate temporal reasoning, none measure whether MLLMs can interpret or leverage human gaze signals within a streaming setting. To fill this gap, we introduce StreamGaze, the first benchmark designed to evaluate how effectively MLLMs use gaze for temporal and proactive reasoning in streaming videos. StreamGaze introduces gaze-guided past, present, and proactive tasks that comprehensively evaluate streaming video understanding. These tasks assess whether models can use real-time gaze to follow shifting attention and infer user intentions from only past and currently observed frames. To build StreamGaze, we develop a gaze-video QA generation pipeline that aligns egocentric videos with raw gaze trajectories via fixation extraction, region-specific visual prompting, and scanpath construction. This pipeline produces spatio-temporally grounded QA pairs that closely reflect human perceptual dynamics. Across all StreamGaze tasks, we observe substantial performance gaps between state-of-the-art MLLMs and human performance, revealing fundamental limitations in gaze-based temporal reasoning, intention modeling, and proactive prediction. We further provide detailed analyses of gaze-prompting strategies, reasoning behaviors, and task-specific failure modes, offering deeper insight into why current MLLMs struggle and what capabilities future models must develop. All data and code will be publicly released to support continued research in gaze-guided streaming video understanding.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '530f337a057a59f1', 'authors': ['Daeun Lee', 'Subhojyoti Mukherjee', 'Branislav Kveton', 'Ryan A. Rossi', 'Viet Dac Lai', 'Seunghyun Yoon', 'Trung Bui', 'Franck Dernoncourt', 'Mohit Bansal'], 'affiliations': ['Adobe Research', 'UNC Chapel Hill'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01707.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#open_source', '#m ons based on previous and current video frames. The results show that current models have significant gaps in performance compared to humans, highlighting the need for improvements in gaze-based reasoning and intention prediction.'}, 'zh': {'title': 'StreamGazeï¼šè¯„ä¼°æ³¨è§†ä¿¡å·åœ¨æµåª’ä½“è§†é¢‘ç†è§£ä¸­çš„åº”ç”¨', 'desc': 'StreamGazeæ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°æ¨¡å‹åœ¨æµåª’ä½“è§†é¢‘ä¸­å¦‚ä½•æœ‰æ•ˆåˆ©ç”¨æ³¨è§†ä¿¡å·è¿›è¡Œæ—¶é—´æ¨ç†å’Œä¸»åŠ¨æ¨ç†ã€‚è¯¥åŸºå‡†å¡«è¡¥äº†ç°æœ‰å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰åœ¨ç†è§£äººç±»æ³¨è§†ä¿¡å·æ–¹é¢çš„ç©ºç™½ã€‚StreamGazeè®¾è®¡äº†æ³¨è§†å¼•å¯¼çš„ä»»åŠ¡ï¼Œå…¨é¢è¯„ä¼°æ¨¡å‹åœ¨æµåª’ä½“è§†é¢‘ç†è§£ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰çš„MLLMåœ¨åŸºäºæ³¨è§†çš„æ—¶é—´æ¨ç†å’Œæ„å›¾å»ºæ¨¡æ–¹é¢å­˜åœ¨æ˜¾è‘—çš„æ€§èƒ½å·®è·ï¼Œæ­ç¤ºäº†å…¶åŸºæœ¬å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22891', 'title': 'ORION: Teaching Language Models to Reason Efficiently in the Language of Thought', 'url': 'https://huggingface.co/papers/2511.22891', 'abstract': 'ORION models enhance reasoning efficiency and cost-effectiveness by compressing reasoning steps into ultra-compressed structured tokens, reducing latency and training costs while maintaining high accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) achieve strong performance in mathematics, code generation, and task planning, but their reliance on long chains of verbose "thinking" tokens leads to high latency, redundancy, and incoherent reasoning paths. Inspired by the Language of Thought Hypothesis, which posits that human reasoning operates over a symbolic, compositional mental language called Mentalese, we introduce a framework that trains models to reason in a similarly compact style. Mentalese encodes abstract reasoning as ultra-compressed, structured tokens, enabling models to solve complex problems with far fewer steps. To improve both efficiency and accuracy, we propose SHORTER LENGTH PREFERENCE OPTIMIZATION (SLPO), a reinforcement learning method that rewards concise solutions that stay correct, while still allowing longer reasoning when needed. Applied to Mentalese-aligned models, SLPO yields significantly higher compression rates by enabling concise reasoning that preserves the benefits of detailed thinking without the computational overhead. Across benchmarks including AIME 2024 and 2025, MinervaMath, OlympiadBench, Math500, and AMC, our ORION models produce reasoning traces with 4-16x fewer tokens, achieve up to 5x lower inference latency, and reduce training costs by 7-9x relative to the DeepSeek R1 Distilled model, while maintaining 90-98% of its accuracy. ORION also surpasses Claude and ChatGPT-4o by up to 5% in accuracy while maintaining 2x compression. These results show that Mentalese-style compressed reasoning offers a step toward human-like cognitive efficiency, enabling real-time, cost-effective reasoning without sacrificing accuracy.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '01e5f56ba2c22228', 'authors': ['Kumar Tanmay', 'Kriti Aggarwal', 'Paul Pu Liang', 'Subhabrata Mukherjee'], 'affiliations': ['Harvard University', 'Hippocratic AI', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22891.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#training', '#rlhf', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ: Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ, ĞºĞ°Ğº ÑĞ·Ñ‹Ğº Ğ¼Ğ°ÑˆĞ¸Ğ½Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ORION, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ¾Ğ¹ Language of Thought, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑƒĞ»ÑŒÑ‚Ñ€Ğ°ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… Mentalese, Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞ ¨¡å‹ï¼šé«˜æ•ˆæ¨ç†çš„æ–°çªç ´', 'desc': 'ORIONæ¨¡å‹é€šè¿‡å°†æ¨ç†æ­¥éª¤å‹ç¼©ä¸ºè¶…å‹ç¼©çš„ç»“æ„åŒ–æ ‡è®°ï¼Œæé«˜äº†æ¨ç†æ•ˆç‡å’Œæˆæœ¬æ•ˆç›Šã€‚è¿™ç§æ–¹æ³•å‡å°‘äº†å»¶è¿Ÿå’Œè®­ç»ƒæˆæœ¬ï¼ŒåŒæ—¶ä¿æŒäº†é«˜å‡†ç¡®æ€§ã€‚æˆ‘ä»¬æå‡ºçš„çŸ­é•¿åº¦åå¥½ä¼˜åŒ–ï¼ˆSLPOï¼‰æ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œå¥–åŠ±ç®€æ´ä¸”æ­£ç¡®çš„è§£å†³æ–¹æ¡ˆï¼Œä»è€Œå®ç°æ›´é«˜çš„å‹ç¼©ç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒORIONæ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ¨ç†è¿‡ç¨‹ä¸­çš„æ ‡è®°æ•°é‡å‡å°‘äº†4-16å€ï¼Œæ¨ç†å»¶è¿Ÿé™ä½äº†5å€ï¼Œè®­ç»ƒæˆæœ¬å‡å°‘äº†7-9å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01763', 'title': 'HiconAgent: History Context-aware Policy Optimization for GUI Agents', 'url': 'https://huggingface.co/papers/2512.01763', 'abstract': 'HiconAgent, a GUI agent using HCPO, efficiently utilizes historical context for better performance in navigation tasks with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interface (GUI) agents require effective use of historical context to perform sequential navigation tasks. While incorporating past actions and observations can improve decision making, naive use of full history leads to excessive computational overhead and distraction from irrelevant information. To address this, we introduce HiconAgent, a GUI agent trained with History Context-aware Policy Optimization (HCPO) for efficient and effective utilization of historical information. HCPO optimizes history usage in both sampling and policy updates through two complementary components: (1) Dynamic Context Sampling (DCS) presents the agent with variable length histories during sampling, enabling adaptive use of the most relevant context; (2) Anchor-guided History Compression (AHC) refines the policy update phase with a dual branch strategy where the compressed branch removes history observations while keeping history actions as information flow anchors. The compressed and uncompressed branches are coupled through a history-enhanced alignment loss to enforce consistent history usage while maintaining efficiency. Experiments on mainstream GUI navigation benchmarks demonstrate strong performance. Despite being smaller, HiconAgent-3B outperforms GUI-R1-7B by +8.46 percent grounding accuracy and +11.32 percent step success rate on GUI-Odyssey, while achieving comparable results on AndroidControl and AITW with up to 2.47x computational speedup and 60 percent FLOPs reduction.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'a6467c6d25d1a401', 'authors': ['Xurui Zhou', 'Gongwei Chen', 'Yuquan Xie', 'Zaijing Li', 'Kaiwen Zhou', 'Shuai Wang', 'Shuo Yang', 'Zhuotao Tian', 'Rui Shao'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01763.jpg', 'data': {'categories': ['#optimization', '#agents', '#small_models', '#long_context', '#benchmark', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ HiconAgent â€” Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ History Context-aware Policy Optimization (HCPO). ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµĞ³Ñ€ÑƒĞ·Ğ¾Ğº. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹: Dynamic Context Sampling Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¸ Anchor-guided History Compression Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ HiconAgent Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Efficient Navigation with Historical Context Optimization', 'desc': 'HiconAgent is a graphical user interface (GUI) agent that leverages historical context to enhance navigation tasks while minimizing computational costs. It employs History Context-aware Policy Optimization (HCPO) to optimize how historical information is used during both sampling and policy updates. The agent utilizes Dynamic Context Sampling (DCS) to adaptively select relevant historical data and Anchor-guided History Compression (AHC) to streamline policy updates by compressing unnecessary historical observations. Experimental results show that HiconAgent outperforms larger models in accuracy and efficiency, achieving significant improvements in grounding accuracy and computational speed.'}, 'zh': {'title': 'é«˜æ•ˆåˆ©ç”¨å†å²ä¸Šä¸‹æ–‡çš„å¯¼èˆªä»£ç†', 'desc': 'HiconAgentæ˜¯ä¸€ç§ä½¿ç”¨å†å²ä¸Šä¸‹æ–‡ä¼˜åŒ–çš„å›¾å½¢ç”¨æˆ·ç•Œé¢ä»£ç†ï¼Œæ—¨åœ¨æé«˜å¯¼èˆªä»»åŠ¡çš„æ€§èƒ½å¹¶é™ä½è®¡ç®—æˆæœ¬ã€‚é€šè¿‡å†å²ä¸Šä¸‹æ–‡æ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼ˆHCPOï¼‰ï¼ŒHiconAgentæœ‰æ•ˆåˆ©ç”¨å†å²ä¿¡æ¯ï¼Œé¿å…äº†ç®€å•ä½¿ç”¨å®Œæ•´å†å²æ‰€å¸¦æ¥çš„è®¡ç®—å¼€é”€å’Œæ— å…³ä¿¡æ¯çš„å¹²æ‰°ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬åŠ¨æ€ä¸Šä¸‹æ–‡é‡‡æ ·ï¼ˆDCSï¼‰å’Œé”šå¼•å¯¼å†å²å‹ç¼©ï¼ˆAHCï¼‰ï¼Œå‰è€…åœ¨é‡‡æ ·æ—¶æä¾›å¯å˜é•¿åº¦çš„å†å²ï¼Œåè€…åœ¨ç­–ç•¥æ›´æ–°é˜¶æ®µé€šè¿‡åŒåˆ†æ”¯ç­–ç•¥ä¼˜åŒ–å†å²ä½¿ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHiconAgentåœ¨å¤šä¸ªä¸»æµå¯¼èˆªåŸºå‡†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œå°½ç®¡æ¨¡å‹è¾ƒå°ï¼Œä½†åœ¨å‡†ç¡®æ€§å’ŒæˆåŠŸç‡ä¸Šå‡è¶…è¶Šäº†æ›´å¤§çš„å¯¹æ‰‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01103', 'title': 'Learning Eigenstructures of Unstructured Data Manifolds', 'url': 'https://huggingface.co/papers/2512.01103', 'abstract': "A new deep learning framework learns spectral bases directly from unstructured data, eliminating the need for traditional operator selection and eigendecomposition, and providing a data-driven approach to geometry processing.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a novel framework that directly learns a spectral basis for shape and manifold analysis from unstructured data, eliminating the need for traditional operator selection, discretization, and eigensolvers. Grounded in optimal-approximation theory, we train a network to decompose an implicit approximation operator by minimizing the reconstruction error in the learned basis over a chosen distribution of probe functions. For suitable distributions, they can be seen as an approximation of the Laplacian operator and its eigendecomposition, which are fundamental in geometry processing. Furthermore, our method recovers in a unified manner not only the spectral basis, but also the implicit metric's sampling density and the eigenvalues of the underlying operator. Notably, our unsupervised method makes no assumption on the data manifold, such as meshing or manifold dimensionality, allowing it to scale to arbitrary datasets of any dimension. On point clouds lying on surfaces in 3D and high-dimensional image manifolds, our approach yields meaningful spectral bases, that can resemble those of the Laplacian, without explicit construction of an operator. By replacing the traditional operator selection, construction, and eigendecomposition with a learning-based approach, our framework offers a principled, data-driven alternative to conventional pipelines. This opens new possibilities in geometry processing for unstructured data, particularly in high-dimensional spaces.", 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-30', 'pub_date_card': {'ru': '30 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 30', 'zh': '11æœˆ30æ—¥'}, 'hash': 'a3726da8955fb5b3', 'authors': ['Roy Velich', 'Arkadi Piven', 'David BensaÃ¯d', 'Daniel Cremers', 'Thomas DagÃ¨s', 'Ron Kimmel'], 'affiliations': ['Munich Center for Machine Learning', 'Technical University o pseudo reasoning in remote sensing tasks by using a self-play multi-agent system and a two-stage RL strategy, achieving state-of-the-art performance on RS VQA benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent multimodal reasoning models, inspired by DeepSeek-R1, have significantly advanced vision-language systems. However, in remote sensing (RS) tasks, we observe widespread pseudo reasoning: models narrate the process of reasoning rather than genuinely reason toward the correct answer based on visual evidence. We attribute this to the Glance Effect, where a single, coarse perception of large-scale RS imagery results in incomplete understanding and reasoning based on linguistic self-consistency instead of visual evidence. To address this, we propose RS-EoT (Remote Sensing Evidence-of-Thought), a language-driven, iterative visual evidence-seeking paradigm. To instill this paradigm, we propose SocraticAgent, a self-play multi-agent system that synthesizes reasoning traces via alternating cycles of reasoning and visual inspection. To enhance and generalize these patterns, we propose a two-stage progressive RL strategy: first, RL on fine-grained Grounding tasks to enhance RS-EoT capabilities, followed by RL on RS VQA to generalize to broader understanding scenarios. Experiments show RS-EoT achieves state-of-the-art performance on multiple RS VQA and grounding benchmarks. Analyses reveal clear iterative cycles of reasoning and evidence seeking, confirming RS-EoT mitigates the Glance Effect and enables genuine evidence-grounded reasoning. Our code, data, and models are available at https://geox-lab.github.io/Asking_like_Socrates', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-27', 'pub_date_card': {'ru': '27 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 27', 'zh': '11æœˆ27æ—¥'}, 'hash': '2d231be8eaf06663', 'authors': ['Run Shao', 'Ziyu Li', 'Zhaoyang Zhang', 'Linrui Xu', 'Xinran He', 'Hongyuan Yuan', 'Bolei He', 'Yongxing Dai', 'Yiming Yan', 'Yijun Chen', 'Wang Guo', 'Haifeng L oning in remote sensing tasks by focusing on visual evidence rather than relying on superficial linguistic consistency. It utilizes a self-play multi-agent system called SocraticAgent, which iteratively alternates between reasoning and visual inspection to create more accurate reasoning traces. The method employs a two-stage reinforcement learning (RL) strategy to first refine the model's capabilities on detailed grounding tasks and then generalize its understanding to remote sensing visual question answering (RS VQA). Results demonstrate that RS-EoT outperforms existing models, effectively reducing the Glance Effect and promoting genuine evidence-based reasoning."}, 'zh': {'title': 'RS-EoTï¼šçœŸå®æ¨ç†çš„è¯æ®å¯»æ±‚æ–°èŒƒå¼', 'desc': 'RS-EoTæ˜¯ä¸€ç§åŸºäºè¯­è¨€çš„è¿­ä»£è§†è§‰è¯æ®å¯»æ±‚èŒƒå¼ï¼Œæ—¨åœ¨è§£å†³é¥æ„Ÿä»»åŠ¡ä¸­çš„ä¼ªæ¨ç†é—®é¢˜ã€‚è¯¥æ–¹æ³•é‡‡ç”¨è‡ªæˆ‘å¯¹å¼ˆçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿå’Œä¸¤é˜¶æ®µå¼ºåŒ–å­¦ä¹ ç­–ç•¥ï¼Œæ˜¾è‘—æå‡äº†é¥æ„Ÿè§†è§‰é—®ç­”çš„æ€§èƒ½ã€‚é€šè¿‡SocraticAgentï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨æ¨ç†å’Œè§†è§‰æ£€æŸ¥ä¹‹é—´äº¤æ›¿è¿›è¡Œï¼Œä»è€Œåˆæˆæ¨ç†è½¨è¿¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRS-EoTåœ¨å¤šä¸ªé¥æ„Ÿè§†è§‰é—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œæœ‰æ•ˆç¼“è§£äº†Glance Effectï¼Œä¿ƒè¿›äº†åŸºäºè¯æ®çš„çœŸå®æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01945', 'title': 'Agentic Policy Optimization via Instruction-Policy Co-Evolution', 'url': 'https://huggingface.co/papers/2512.01945', 'abstract': "INSPO, a novel Instruction-Policy co-evolution framework, dynamically optimizes instructions within the reinforcement learning loop, enhancing performance in multi-turn retrieval and reasoning tasks compared to static instruction-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has advanced the reasoning capability of large language models (LLMs), enabling autonomous agents that can conduct effective multi-turn and tool-integrated reasoning. While instructions serve as the primary protocol for defining agents, RLVR typically relies on static and manually designed instructions. However, those instructions may be suboptimal for the base model, and the optimal instruction may change as the agent's policy improves and explores the interaction with the environment. To bridge the gap, we introduce INSPO, a novel Instruction-Policy co-evolution framework that integrates instruction optimization as a dynamic component of the reinforcement learning (RL) loop. INSPO maintains a dynamic population of instruction candidates that are sampled with questions, where reward signals in RL loops are automatically attributed to each instruction, and low performers are periodically pruned. New instructions are generated and verified through an on-policy reflection mechanism, where an LLM-based optimizer analyzes past experience from a replay buffer and evolves more effective strategies given the current policy. We conduct extensive experiments on multi-turn retrieval and reasoning tasks, demonstrating that INSPO substantially outperforms strong baselines relying on static instructions. INSPO discovers innovative instructions that guide the agent toward more strategic reasoning paths, achieving substantial performance gains with only a marginal increase in computational overhead.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'af31cfe485fc2158', 'authors': ['Han Zhou', 'Xingchen Wan', 'Ivan VuliÄ‡', 'Anna Korhonen'], 'affiliations': ['Language Technology Lab, University of Cambridge', 'Machine Learning Research Group, University of Oxford'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01945.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#agents', '#rl', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ñ eriments confirm that joint end-to-end RFT yields substantial improvements in both upstream and downstream tasks, enabling OpenREAD to achieve state-of-the-art performance on reasoning and planning benchmarks.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '3a64799531f1b41a', 'authors': ['Songyan Zhang', 'Wenhui Huang', 'Zhan Chen', 'Chua Jiahao Collister', 'Qihang Huang', 'Chen Lv'], 'affiliations': ['Harvard University, USA', 'Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01830.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#rl', '#multimodal', '#benchmark', '#training', '#rlhf', '#cv'], 'emoji': 'ğŸš—', 'ru': {'title': 'ĞÑ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğº Ğ¼Ğ°Ğ½ĞµĞ²Ñ€Ğ°Ğ¼: end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'OpenREAD â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RFT). Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ supervised fine-tuning (SFT) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ reinforcement fine-tuning Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Chain-of-Thought Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ LLM Qwen3 Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ end-to-end Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Autonomous Driving with OpenREAD: Enhanced Reasoning and Planning', 'desc': 'OpenREAD is a novel framework that integrates vision and language models to enhance autonomous driving through a unique end-to-end reinforcement fine-tuning approach. It addresses the limitations of traditional supervised fine-tuning by allowing for improved reasoning and planning capabilities in driving scenarios. By utilizing large-scale Chain-of-Thought annotations and the Qwen3 large language model as a critic, OpenREAD effectively quantifies reasoning quality for complex driving tasks. Experimental results demonstrate that this framework significantly boosts performance in both high-level reasoning and low-level trajectory planning, setting new benchmarks in the field.'}, 'zh': {'title': 'OpenREADï¼šæå‡è‡ªåŠ¨é©¾é©¶çš„æ¨ç†ä¸è§„åˆ’èƒ½åŠ›', 'desc': 'OpenREADæ˜¯ä¸€ä¸ªåŸºäºè§†è§‰-è¯­è¨€æ¨¡å‹çš„æ¡†æ¶ï¼Œé€šè¿‡ç«¯åˆ°ç«¯çš„å¼ºåŒ–å­¦ä¹ å¾®è°ƒæ¥æå‡è‡ªåŠ¨é©¾é©¶çš„èƒ½åŠ›ã€‚è¯¥æ¡†æ¶ç»“åˆäº†ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å¾®è°ƒï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ³•åœ¨æ¨ç†å’Œè§„åˆ’æ–¹é¢çš„å±€é™æ€§ã€‚OpenREADåˆ©ç”¨å¤§è§„æ¨¡çš„æ€ç»´é“¾æ³¨é‡Šå’Œå¼ºå¤§çš„è¯­è¨€æ¨¡å‹æ¥é‡åŒ–æ¨ç†è´¨é‡ï¼Œä»è€Œæ”¹å–„å†³ç­–è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOpenREADåœ¨æ¨ç†å’Œè§„åˆ’åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02008', 'title': 'The Art of Scaling Test-Time Compute for Large Language Models', 'url': 'https://huggingface.co/papers/2512.02008', 'abstract': 'Systematic study of test-time scaling strategies in large language models reveals distinct performance trends based on problem difficulty, model type, and compute budget.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling (TTS) -- the dynamic allocation of compute during inference -- is a promising direction for improving reasoning in large language models (LLMs). However, a systematic comparison of well-known TTS strategies under identical conditions is missing, and the influence of model type and problem difficulty on performance remains unclear. To address these gaps, we conduct the first large-scale study of TTS, spanning over thirty billion tokens generated using eight open-source LLMs (7B to 235B parameters), across four reasoning datasets. We observe three consistent trends: (1) no single TTS strategy universally dominates; (2) reasoning models exhibit distinct trace-quality patterns across problem difficulty and trace length, forming short-horizon and long-horizon categories; and (3) for a given model type, the optimal TTS performance scales monotonically with compute budget. Based on these insights, we provide a practical recipe for selecting the best TTS strategy, considering problem difficulty, model type, and compute budget, providing a practical guide to effective inference-time scaling.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'f5a5b9a0022d308d', 'authors': ['Aradhye Agarwal', 'Ayan Sengupta', 'Tanmoy Chakraborty'], 'affiliations': ['Indian Institute of Technology Delhi', 'Microsoft Research'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02008.jpg', 'data': {'categories': ['#inference', '#reasoning', '#optimization', '#open_source', '#benchmark', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ’Ñ‹Ğ±Ğ¾Ñ€ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (TTS) Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ»Ğ¸ Ğ²Ğ¾ÑĞµĞ¼ÑŒ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… LLM Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° åŠ¨æ€åˆ†é…è®¡ç®—èµ„æºï¼Œè¿™ä¸€æ–¹å‘æœ‰åŠ©äºæå‡å¤§è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œæ²¡æœ‰å•ä¸€çš„TTSç­–ç•¥èƒ½å¤Ÿæ™®éé€‚ç”¨ï¼Œæ¨ç†æ¨¡å‹åœ¨ä¸åŒé—®é¢˜éš¾åº¦å’Œè½¨è¿¹é•¿åº¦ä¸‹è¡¨ç°å‡ºæ˜æ˜¾çš„è´¨é‡æ¨¡å¼ã€‚åŸºäºè¿™äº›å‘ç°ï¼Œæœ¬æ–‡æä¾›äº†ä¸€ç§å®ç”¨çš„æ–¹æ³•ï¼Œå¸®åŠ©é€‰æ‹©æœ€ä½³çš„TTSç­–ç•¥ï¼Œä»¥åº”å¯¹ä¸åŒçš„è®¡ç®—é¢„ç®—å’Œé—®é¢˜éš¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01481', 'title': 'ChronosObserver: Taming 4D World with Hyperspace Diffusion Sampling', 'url': 'https://huggingface.co/papers/2512.01481', 'abstract': 'ChronosObserver generates high-fidelity, 3D-consistent, and time-synchronized multi-view videos using a training-free approach that leverages World State Hyperspace and Hyperspace Guided Sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Although prevailing camera-controlled video generation models can produce cinematic results, lifting them directly to the generation of 3D-consistent and high-fidelity time-synchronized multi-view videos remains challenging, which is a pivotal capability for taming 4D worlds. Some works resort to data augmentation or test-time optimization, but these strategies are constrained by limited model generalization and scalability issues. To this end, we propose ChronosObserver, a training-free method including World State Hyperspace to represent the spatiotemporal constraints of a 4D world scene, and Hyperspace Guided Sampling to synchronize the diffusion sampling trajectories of multiple views using the hyperspace. Experimental results demonstrate that our method achieves high-fidelity and 3D-consistent time-synchronized multi-view videos generation without training or fine-tuning for diffusion models.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'd3c1d6d18de15fce', 'authors': ['Qisen Wang', 'Yifan Zhao', 'Peisen Shen', 'Jialu Li', 'Jia Li'], 'affiliations': ['State Key Laboratory of Virtual Reality Technology cing workflows.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': 'b3b75153da1bf791', 'authors': ['Krithik Vishwanath', 'Mrigayu Ghosh', 'Anton Alyakin', 'Daniel Alexander Alber', 'Yindalon Aphinyanaphongs', 'Eric Karl Oermann'], 'affiliations': ['Center for Data Science, New York University', 'Department of Aerospace Engineering & Engineering Mechanics, The University of Texas at Austin', 'Department of Biomedical Engineering, The University of Texas at Austin', 'Department of Mathematics, The University of Texas at Austin', 'Department of Medicine, NYU Langone Health', 'Department of Molecular Biosciences, The University of Texas at Austin', 'Department of Neurological Surgery, NYU Langone Health', 'Department of Neurosurgery, Washington University School of Medicine in St. Louis', 'Department of Population Health, NYU Langone Health', 'Department of Radiology, NYU Langone Health', 'Global AI Frontier Lab, New York University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01191.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#healthcare', '#ethics', '#science'], 'emoji': 'âš•ï¸', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ AI Ğ² Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ AI-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ñ‹ Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ¸Ğ· 1000 Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ñ… Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ°Ğ¼Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-5 Ğ¸ Claude, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡Ğ ç‹¬ç«‹è¯„ä¼°çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00333', 'title': 'IndicParam: Benchmark to evaluate LLMs on low-resource Indic Languages', 'url': 'https://huggingface.co/papers/2512.00333', 'abstract': 'IndicParam benchmark evaluates multiple-choice question performance of LLMs across 11 Indic languages, revealing limitations in cross-lingual transfer and grammatical proficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models excel on high-resource multilingual tasks, low- and extremely low-resource Indic languages remain severely under-evaluated. We present IndicParam, a human-curated benchmark of over 13,000 multiple-choice questions covering 11 such languages (Nepali, Gujarati, Marathi, Odia as low-resource; Dogri, Maithili, Rajasthani, Sanskrit, Bodo, Santali, Konkani as extremely low-resource) plus Sanskrit-English code-mixed set. We evaluated 19 LLMs, both proprietary and open-weights, which reveals that even the top-performing GPT-5 reaches only 45.0% average accuracy, followed by DeepSeek-3.2 (43.1) and Claude-4.5 (42.7). We additionally label each question as knowledge-oriented or purely linguistic to discriminate factual recall from grammatical proficiency. Further, we assess the ability of LLMs to handle diverse question formats-such as list-based matching, assertion-reason pairs, and sequence ordering-alongside conventional multiple-choice questions. IndicParam provides insights into limitations of cross-lingual transfer and establishes a challenging benchmark for Indic languages. The dataset is available at https://huggingface.co/datasets/bharatgenai/IndicParam. Scripts to run benchmark are present at https://github.com/ayushbits/IndicParam.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-29', 'pub_date_card': {'ru': '29 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 29', 'zh': '11æœˆ29æ—¥'}, 'hash': 'd7f83b04f2bf8f7d', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#dataset', '#open_source', '#multilingual', '#benchmark', '#low_resource'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ’Ñ‹Ğ·Ğ¾Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸: ÑĞ»Ğ°Ğ±Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ LLM Ğ½Ğ° Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº IndicParam Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆÑ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ° 11 Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ñ Ğ½Ğ¸Ğ·ĞºĞ¸Ğ¼ Ğ¸ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ½Ğ¸Ğ·ĞºĞ¸Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 13 000 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-5, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 45% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾ ÑĞµÑ€ÑŒÑ‘Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑÑ… ĞºÑ€Ğ¾ÑÑÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ½Ğ° Ğ´Ğ²Ğµ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¸: Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ‡Ğ¸ÑÑ‚ÑƒÑ Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ°Ñ‚Ğ¸ĞºÑƒ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ­Ñ‚Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¸ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½ Ğ´Ğ»Ñ Ğ¸Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'Bridging the Gap: Evaluating LLMs in Indic Languages', 'desc': 'The IndicParam benchmark evaluates the performance of large language models (LLMs) on multiple-choice questions across 11 Indic languages, highlighting their limitations in cross-lingual transfer and grammatical skills. It includes over 13,000 questions, focusing on both low-resource and extremely low-resource languages, and categorizes questions into knowledge-oriented and linguistic types. The evaluation of 19 LLMs shows that even the best-performing model, GPT-5, achieves only 45.0% accuracy, indicating significant challenges in understanding these languages. This benchmark aims to provide a comprehensive assessment of LLM capabilities and encourages further research in underrepresented languages.'}, 'zh': {'title': 'æ­ç¤ºå°åº¦è¯­è¨€æ¨¡å‹çš„å±€é™æ€§', 'desc': 'IndicParamåŸºå‡†æµ‹è¯•è¯„ä¼°äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨11ç§å°åº¦è¯­è¨€ä¸Šçš„å¤šé¡¹é€‰æ‹©é¢˜è¡¨ç°ï¼Œæ­ç¤ºäº†è·¨è¯­è¨€è¿ç§»å’Œè¯­æ³•èƒ½åŠ›çš„å±€é™æ€§ã€‚å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é«˜èµ„æºå¤šè¯­è¨€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†ä½èµ„æºå’Œæä½èµ„æºçš„å°åº¦è¯­è¨€ä»ç„¶ä¸¥é‡ç¼ºä¹è¯„ä¼°ã€‚æˆ‘ä»¬åˆ›å»ºäº†ä¸€ä¸ªåŒ…å«è¶…è¿‡13,000ä¸ªå¤šé¡¹é€‰æ‹©é¢˜çš„äººç±»ç­–åˆ’åŸºå‡†ï¼Œæ¶µç›–äº†å¤šç§ä½èµ„æºå’Œæä½èµ„æºè¯­è¨€ã€‚é€šè¿‡è¯„ä¼°19ä¸ªå¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæˆ‘ä»¬å‘ç°å³ä½¿æ˜¯è¡¨ç°æœ€å¥½çš„GPT-5ï¼Œå…¶å¹³å‡å‡†ç¡®ç‡ä¹Ÿä»…ä¸º45.0%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.01686', 'title': 'DreamingComics: A Story Visualization Pipeline via Subject and Layout Customized Generation using Video Models', 'url': 'https://huggingface.co/papers/2512.01686', 'abstract': "DreamingComics uses a diffusion-transformer model and region-aware positional encoding to enhance story visualization with improved layout control, character consistency, and style similarity.  \t\t\t\t\tAI-generated summary \t\t\t\t Current story visualization methods tend to position subjects solely by text and face challenges in maintaining artistic consistency. To address these limitations, we introduce DreamingComics, a layout-aware story visualization framework. We build upon a pretrained video diffusion-transformer (DiT) model, leveraging its spatiotemporal priors to enhance identity and style consistency. For layout-based position control, we propose RegionalRoPE, a region-aware positional encoding scheme that re-indexes embeddings based on the target layout. Additionally, we introduce a masked condition loss to further constrain each subject's visual features to their designated region. To infer layouts from natural language scripts, we integrate an LLM-based layout generator trained to produce comic-style layouts, enabling flexible and controllable layout conditioning. We present a comprehensive evaluation of our approach, showing a 29.2% increase in character consistency and a 36.2% increase in style similarity compared to previous methods, while displaying high spatial accuracy. Our project page is available at https://yj7082126.github.io/dreamingcomics/", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '7ca284d18f02c858', 'authors': ['Patrick Kwon', 'Chen Chen'], 'affiliations': ['Center for Research in Computer Vision, University of Central Florida, USA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.01686.jpg', 'data': {'categories': ['#story_generation', '#multimodal', '#diffusion', '#video', '#architecture', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¸ĞºÑĞ¾Ğ²', 'desc': 'DreamingComics â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğ°Ğ´ Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ĞºĞ°Ğ´Ñ€Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ RegionalRoPE â€” Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ĞµĞµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¸Ğ½Ğ´ĞµĞºÑĞ¸Ñ€ÑƒĞµÑ‚ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ¼. Ğ”Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°ĞºĞµÑ‚Ğ¾Ğ² Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ LLM-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ°ĞºĞµÑ‚Ñ‹ Ğ² ÑÑ‚Ğ¸Ğ»Ğµ ĞºĞ¾Ğ¼Ğ¸ĞºÑĞ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: Ğ½Ğ° 29,2% Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ° ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ¸ Ğ½Ğ° 36,2% ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ° Ğ¿Ğ¾Ñ…Ğ¾Ğ¶ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¸Ğ»Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Comic Visualization with AI: Consistency and Control', 'desc': 'DreamingComics is a novel framework that enhances story visualization by using a diffusion-transformer model combined with region-aware positional encoding. This approach addresses the common issues of artistic consistency and layout control in AI-generated comics. By leveraging a pretrained video diffusion-transformer, it improves character identity and style consistency while allowing for precise layout positioning through a new encoding scheme. The integration of a large language model (LLM) for layout generation further enables flexible and controllable comic-style layouts, resulting in significant improvements in character consistency and style similarity.'}, 'zh': {'title': 'æå‡æ•…äº‹å¯è§†åŒ–çš„ä¸€ä½“åŒ–è§£å†³æ–¹æ¡ˆ', 'desc': 'DreamingComics æ˜¯ä¸€ä¸ªåŸºäºæ‰©æ•£-å˜æ¢å™¨æ¨¡å‹çš„æ•…äº‹å¯è§†åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„å¸ƒå±€æ§åˆ¶ã€è§’è‰²ä¸€è‡´æ€§å’Œé£æ ¼ç›¸ä¼¼æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£-å˜æ¢å™¨æ¨¡å‹ï¼Œåˆ©ç”¨å…¶æ—¶ç©ºå…ˆéªŒæ¥å¢å¼ºè§’è‰²å’Œé£æ ¼çš„ä¸€è‡´æ€§ã€‚æˆ‘ä»¬æå‡ºäº†åŒºåŸŸæ„ŸçŸ¥ä½ç½®ç¼–ç ï¼ˆRegionalRoPEï¼‰ï¼Œä»¥ä¾¿æ ¹æ®ç›®æ ‡å¸ƒå±€é‡æ–°ç´¢å¼•åµŒå…¥ï¼Œä»è€Œå®ç°åŸºäºå¸ƒå±€çš„æ§åˆ¶ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å¼•å…¥äº†æ©ç æ¡ä»¶æŸå¤±ï¼Œä»¥è¿›ä¸€æ­¥çº¦æŸæ¯ä¸ªè§’è‰²çš„è§†è§‰ç‰¹å¾ä¸å…¶æŒ‡å®šåŒºåŸŸçš„åŒ¹é…ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02015', 'title': 'Generative Video Motion Editing with 3D Point Tracks', 'url': 'https://huggingface.co/papers/2512.02015', 'abstract': "A track-conditioned video-to-video framework enables precise joint editing of camera and object motion using 3D point tracks to maintain spatiotemporal coherence and handle occlusions.  \t\t\t\t\tAI-generated summary \t\t\t\t Camera and object motions are central to a video's narrative. However, precisely editing these captured motions remains a significant challenge, especially under complex object movements. Current motion-controlled image-to-video (I2V) approaches often lack full-scene context for consistent video editing, while video-to-video (V2V) methods provide viewpoint changes or basic object translation, but offer limited control over fine-grained object motion. We present a track-conditioned V2V framework that enables joint editing of camera and object motion. We achieve this by conditioning a video generation model on a source video and paired 3D point tracks representing source and target motions. These 3D tracks establish sparse correspondences that transfer rich context from the source video to new motions while preserving spatiotemporal coherence. Crucially, compared to 2D tracks, 3D tracks provide explicit depth cues, allowing the model to resolve depth order and handle occlusions for precise motion editing. Trained in two stages on synthetic and real data, our model supports diverse motion edits, including joint camera/object manipulation, motion transfer, and non-rigid deformation, unlocking new creative potential in video editing.", 'score': 0, 'issue_id': 1, 'pub_date': '2025-12-01', 'pub_date_card': {'ru': '1 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 1', 'zh': '12æœˆ1æ—¥'}, 'hash': '0287df9768d48c05', 'authors': ['Yao-Chih Lee', 'Zhoutong Zhang', 'Jiahui Huang', 'Jui-Hsien Wang', 'Joon-Young Lee', 'Jia-Bin Huang', 'Eli Shechtman', 'Zhengqi Li'], 'affiliations': ['Adobe', 'Adobe Research', 'University of Maryland College Park'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02015.jpg', 'data': {'categories': ['#multimodal', '#3d', '#synthetic', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ Ñ‚Ñ€ĞµĞºĞ¸ Ñ‚Ğ¾Ñ‡ĞµĞº', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ´Ğ½ ¿æŒäº†æ—¶ç©ºä¸€è‡´æ€§ï¼Œå¹¶æœ‰æ•ˆå¤„ç†äº†é®æŒ¡é—®é¢˜ã€‚ä¸ä¼ ç»Ÿçš„å›¾åƒåˆ°è§†é¢‘ï¼ˆI2Vï¼‰æ–¹æ³•ç›¸æ¯”ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿæä¾›æ›´ä¸°å¯Œçš„åœºæ™¯ä¸Šä¸‹æ–‡ï¼Œä»è€Œå®ç°æ›´ç»†è‡´çš„è¿åŠ¨æ§åˆ¶ã€‚ç»è¿‡ä¸¤é˜¶æ®µçš„è®­ç»ƒåï¼Œè¯¥æ¨¡å‹æ”¯æŒå¤šç§è¿åŠ¨ç¼–è¾‘ï¼ŒåŒ…æ‹¬ç›¸æœºå’Œç‰©ä½“çš„è”åˆæ“ä½œã€è¿åŠ¨è½¬ç§»å’Œéåˆšæ€§å˜å½¢ï¼Œæ‹“å±•äº†è§†é¢‘ç¼–è¾‘çš„åˆ›ä½œæ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.00234', 'title': 'OmniFusion: Simultaneous Multilingual Multimodal Translations via Modular Fusion', 'url': 'https://huggingface.co/papers/2512.00234', 'abstract': 'A multimodal translation system, OmniFusion, integrates pretrained multimodal foundation models and translation LLMs for simultaneous speech translation and improved translation quality by leveraging audio and visual inputs.  \t\t\t\t\tAI-generated summary \t\t\t\t There has been significant progress in open-source text-only translation large language models (LLMs) with better language coverage and quality. However, these models can be only used in cascaded pipelines for speech translation (ST), performing automatic speech recognition first followed by translation. This introduces additional latency, which is particularly critical in simultaneous ST (SimulST), and prevents the model from exploiting multimodal context, such as images, which can aid disambiguation. Pretrained multimodal foundation models (MMFMs) already possess strong perception and reasoning capabilities across multiple modalities, but generally lack the multilingual coverage and specialized translation performance of dedicated translation LLMs. To build an effective multimodal translation system, we propose an end-to-end approach that fuses MMFMs with translation LLMs. We introduce a novel fusion strategy that connects hidden states from multiple layers of a pretrained MMFM to a translation LLM, enabling joint end-to-end training. The resulting model, OmniFusion, built on Omni 2.5-7B as the MMFM and SeedX PPO-7B as the translation LLM, can perform speech-to-text, speech-and-image-to-text, and text-and-image-to-text translation. Experiments demonstrate that OmniFusion effectively leverages both audio and visual inputs, achieves a 1-second latency reduction in SimulST compared to cascaded pipelines and also improves the overall translation qualityCode is available at https://github.com/saikoneru/OmniFusion.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '89533e483d59e505', 'authors': ['Sai Koneru', 'Matthias Huck', 'Jan Niehues'], 'affiliations': ['Karlsruhe Institute of Technology', 'SAP SE'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.00234.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#multilingual', '#translation', '#audio', '#architecture', '#training'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° OmniFusion Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ LLM Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµÑ‡ÑŒ, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° (Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸ + Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´), Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ. ĞĞ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° ÑĞ»Ğ¾Ñ‘Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº LLM Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñ‡Ğ¸ĞºÑƒ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ OmniFusion ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ             const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents (5)', '#agi', '#alignment (2)', '#architecture (7)', '#audio (2)', '#benchmark (14)', '#cv (4)', '#data (1)', '#dataset (6)', '#diffusion (6)', '#ethics (1)', '#games', '#graphs (1)', '#hallucinations (1)', '#healthcare (1)', '#inference (5)', '#interpretability', '#leakage', '#long_context (2)', '#low_resource (1)', '#machine_translation', '#math (2)', '#multilingual (4)', '#multimodal (13)', '#open_source (11)', '#optimization (14)', '#plp (1)', '#rag (2)', '#reasoning (10)', '#rl (5)', '#rlhf (5)', '#robotics', '#science (3)', '#security (1)', '#small_models (2)', '#story_generation (1)', '#survey (1)', '#synthetic (3)', '#training (17)', '#transfer_learning (1)', '#video (8)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
