        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

-graph method that guides synthesis of effective Long CoT structures, boosting performance and RL stability across benchmarks.', 'score': 34, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '3f57cbb3429682eb', 'authors': ['Qiguang Chen', 'Yantao Du', 'Ziniu Li', 'Jinhao Liu', 'Songyao Duan', 'Jiarui Guo', 'Minghao Liu', 'Jiaheng Liu', 'Tong Yang', 'Ge Zhang', 'Libo Qin', 'Wanxiang Che', 'Wenhao Huang'], 'affiliations': ['2077AI Foundation', 'ByteDance Seed China', 'Central South University', 'LARG, SCIR, Harbin Institute of Technology', 'M-A-P', 'Nanjing University', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2601.06002.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#optimization', '#training'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'ĞœĞ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² LLM', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·ÑƒÑÑ‚ÑÑ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾-Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ĞºĞ°Ğº ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ Ñ‚Ñ€ĞµĞ¼Ñ Ñ‚Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹: Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, ÑĞ°Ğ¼Ğ¾Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ½Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ²ÑĞ·Ğ¸, ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Mole-Syn Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ñ„ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ñ‚Ğ° Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Molecular Structures Enhance Long Chain-of-Thought Reasoning in LLMs', 'desc': 'This paper addresses the challenges that large language models (LLMs) face in performing long chain-of-thought (Long CoT) reasoning. It introduces a molecular-inspired framework that utilizes stable structural patterns, likening reasoning trajectories to molecular structures formed by different types of interactions. The authors propose Effective Semantic Isomers to enhance training stability, emphasizing that certain bonds are crucial for effective learning. Additionally, they present Mole-Syn, a method that improves the synthesis of Long CoT structures, leading to better performance and reinforcement learning stability.'}, 'zh': {'title': 'åˆ†å­å¯å‘çš„é•¿é“¾æ¨ç†æå‡æ–¹æ³•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é•¿é“¾æ¨ç†æ–¹é¢è¡¨ç°ä¸ä½³ï¼Œä¸»è¦æ˜¯å› ä¸ºå…¶ç»“æ„æ¨¡å¼ä¸ç¨³å®šã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åˆ†å­å¯å‘çš„æ–¹æ³•ï¼Œé€šè¿‡æœ‰æ•ˆçš„è¯­ä¹‰å¼‚æ„ä½“å’Œåˆ†å¸ƒè½¬ç§»å›¾æ–¹æ³•æ¥æé«˜è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç¨³å®šçš„åˆ†å­ç»“æ„å¯ä»¥é€šè¿‡æ·±åº¦æ¨ç†ã€è‡ªæˆ‘åæ€å’Œè‡ªæˆ‘æ¢ç´¢ä¸‰ç§äº¤äº’ç±»å‹å½¢æˆï¼Œä»è€Œä¿ƒè¿›é•¿é“¾æ¨ç†çš„å­¦ä¹ ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬æå‡ºäº†Mole-Synæ–¹æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæŒ‡å¯¼é•¿é“¾æ¨ç†ç»“æ„çš„åˆæˆï¼Œæå‡æ¨¡å‹åœ¨å„é¡¹åŸºå‡†æµ‹è¯•ä¸­çš„è¡¨ç°å’Œå¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03319', 'title': 'CaricatureGS: Exaggerating 3D Gaussian Splatting Faces With Gaussian Curvature', 'url': 'https://huggingface.co/papers/2601.03319', 'abstract': 'A photorealistic 3D caricaturization framework combines Gaussian curvature-based surface exaggeration with 3D Gaussian Splatting to create controllable, realistic avatars with improved fidelity and real-time deformation capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t A photorealistic and controllable 3D caricaturization framework for faces is introduced. We start with an intrinsic Gaussian curvature-based surface exaggeration technique, which, when coupled with texture, tends to produce over-smoothed renders. To address this, we resort to 3D Gaussian Splatting (3DGS), which has recently been shown to produce realistic free-viewpoint avatars. Given a multiview sequence, we extract a FLAME mesh, solve a curvature-weighted Poisson equation, and obtain its exaggerated form. However, directly deforming the Gaussians yields poor results, necessitating the synthesis of pseudo-ground-truth caricature images by warping each frame to its exaggerated 2D representation using local affine transformations. We then devise a training scheme that alternates real and synthesized supervision, enabling a single Gaussian collection to represent both natural and exaggerated avatars. This scheme improves fidelity, supports local edits, and allows continuous control over the intensity of the caricature. In order to achieve real-time deformations, an efficient interpolation between the original and exaggerated surfaces is introduced. We further analyze and show that it has a bounded deviation from closed-form solutions. In both quantitative and qualitative evaluations, our results outperform prior work, delivering photorealistic, geometry-controlled caricature avatars.', 'score': 29, 'issue_id': 525, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '10d82cf2b9d195c1', 'authors': ['Eldad Matmon', 'Amit Bracha', 'Noam Rotstein', 'Ron Kimmel'], 'affiliations': ['Technion Israel Institute of Technology, Haifa, Israel'], 'pdf_title_img': 'assets/pdf/title_img/2601.03319.jpg', 'data': {'categories': ['#multimodal', '#3d'], 'emoji': 'ğŸ¤ª', 'ru': {'title': 'Ğ¤Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ 3D-ĞºĞ°Ñ€Ğ¸ĞºĞ°Ñ‚ÑƒÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ğ erforms standard outcome-based RL baselines across multiple deep search benchmarks. Our analysis also validates that C-GRPO effectively discourages shortcut exploitation, promotes comprehensive, evidence-grounded reasoning, and exhibits strong generalization to open-ended deep research tasks. Our code and data are available at https://github.com/THUDM/CaRR.", 'score': 28, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '2c4d9d165dc12ad2', 'authors': ['Jiajie Zhang', 'Xin Lv', 'Ling Feng', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Tsinghua University', 'Zhipu AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.06021.jpg', 'data': {'categories': ['#rlhf', '#benchmark', '#optimization', '#hallucinations', '#rl', '#training', '#open_source', '#reasoning'], 'emoji': 'ğŸ”—', 'ru': {'title': 'ĞĞ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ñ Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ‡ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Citation-aware Rubric Rewards (CaRR), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ C-GRPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ CaRR Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ ÑÑÑ‹Ğ»ĞºĞ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€Ğ»Ñ‹ĞºĞ¾Ğ², Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Enhancing Deep Search Agents with Citation-Aware Rewards', 'desc': 'This paper introduces a new reward framework called Citation-aware Rubric Rewards (CaRR) to enhance the reasoning abilities of deep search agents in reinforcement learning. Traditional methods use simple binary rewards, which can lead to poor reasoning and inaccuracies, such as shortcut exploitation and hallucinations. CaRR focuses on breaking down complex questions into simpler, verifiable components that require agents to provide evidence and citations for their answers. Additionally, the paper presents Citation-aware Group Relative Policy Optimization (C-GRPO), which integrates CaRR with outcome rewards to train more effective and reliable deep search agents.'}, 'zh': {'title': 'æå‡æ·±åº¦æœç´¢ä»£ç†æ¨ç†çš„å…¨é¢æ€§ä¸å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¥–åŠ±æ¡†æ¶ï¼Œç§°ä¸ºå¼•ç”¨æ„è¯†è¯„åˆ†å¥–åŠ±ï¼ˆCaRRï¼‰ï¼Œæ—¨åœ¨æé«˜æ·±åº¦æœç´¢ä»£ç†çš„æ¨ç†å…¨é¢æ€§å’Œäº‹å®å‡†ç¡®æ€§ã€‚ä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ä¸»è¦ä¾èµ–äºäºŒå…ƒç»“æœå¥–åŠ±ï¼Œæ— æ³•æœ‰æ•ˆæ•æ‰ä»£ç†æ¨ç†è¿‡ç¨‹çš„å¤æ‚æ€§ï¼Œå®¹æ˜“å¯¼è‡´æ·å¾„åˆ©ç”¨å’Œå¹»è§‰ç°è±¡ã€‚CaRRé€šè¿‡å°†å¤æ‚é—®é¢˜åˆ†è§£ä¸ºå¯éªŒè¯çš„å•æ­¥è¯„åˆ†ï¼Œè¦æ±‚ä»£ç†æ˜ç¡®è¯†åˆ«éšè—å®ä½“ï¼Œå¹¶ç”¨æ­£ç¡®çš„å¼•ç”¨æ”¯æŒå®ƒä»¬ï¼Œä»è€Œæ„å»ºå®Œæ•´çš„è¯æ®é“¾ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†å¼•ç”¨æ„è¯†ç»„ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆC-GRPOï¼‰ï¼Œç»“åˆCaRRå’Œç»“æœå¥–åŠ±ï¼Œè®­ç»ƒå‡ºæ›´å¼ºå¤§çš„æ·±åº¦æœç´¢ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05808', 'title': 'EnvScaler: Scaling Tool-Interactive Environments for LLM Agent via Programmatic Synthesis', 'url': 'https://huggingface.co/papers/2601.05808', 'abstract': "EnvScaler automates the creation of tool-interaction environments through programmatic synthesis, enhancing LLM performance in complex multi-turn, multi-tool tasks via supervised fine-tuning and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are expected to be trained to act as agents in various real-world environments, but this process relies on rich and varied tool-interaction sandboxes. However, access to real systems is often restricted; LLM-simulated environments are prone to hallucinations and inconsistencies; and manually built sandboxes are hard to scale. In this paper, we propose EnvScaler, an automated framework for scalable tool-interaction environments via programmatic synthesis. EnvScaler comprises two components. First, SkelBuilder constructs diverse environment skeletons through topic mining, logic modeling, and quality evaluation. Then, ScenGenerator generates multiple task scenarios and rule-based trajectory validation functions for each environment. With EnvScaler, we synthesize 191 environments and about 7K scenarios, and apply them to Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) for Qwen3 series models. Results on three benchmarks show that EnvScaler significantly improves LLMs' ability to solve tasks in complex environments involving multi-turn, multi-tool interactions. We release our code and data at https://github.com/RUC-NLPIR/EnvScaler.", 'score': 23, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '7fb43c28ab2879e9', 'authors': ['Xiaoshuai Song', 'Haofei Chang', 'Guanting Dong', 'Yutao Zhu', 'Zhicheng Dou', 'Ji-Rong Wen'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.05808.jpg', 'data': {'categories': ['#rl', '#dataset', '#agents', '#training'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM', 'desc': 'EnvScaler â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑÑ€Ğ ¦ç»„ä»¶ï¼šSkelBuilder ç”¨äºé€šè¿‡ä¸»é¢˜æŒ–æ˜ã€é€»è¾‘å»ºæ¨¡å’Œè´¨é‡è¯„ä¼°æ„å»ºå¤šæ ·åŒ–çš„ç¯å¢ƒéª¨æ¶ï¼›ScenGenerator åˆ™ä¸ºæ¯ä¸ªç¯å¢ƒç”Ÿæˆå¤šä¸ªä»»åŠ¡åœºæ™¯å’ŒåŸºäºè§„åˆ™çš„è½¨è¿¹éªŒè¯å‡½æ•°ã€‚é€šè¿‡ EnvScalerï¼Œæˆ‘ä»¬åˆæˆäº† 191 ä¸ªç¯å¢ƒå’Œçº¦ 7000 ä¸ªåœºæ™¯ï¼Œå¹¶å°†å…¶åº”ç”¨äºç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œæ˜¾è‘—æé«˜äº† LLM åœ¨å¤æ‚ç¯å¢ƒä¸­çš„ä»»åŠ¡è§£å†³èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ä»£ç å’Œæ•°æ®å·²åœ¨ https://github.com/RUC-NLPIR/EnvScaler å‘å¸ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05930', 'title': 'Can We Predict Before Executing Machine Learning Agents?', 'url': 'https://huggingface.co/papers/2601.05930', 'abstract': 'Autonomous machine learning agents overcome execution bottlenecks by predicting outcomes before physical execution, achieving faster convergence and improved performance through a predict-then-verify approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous machine learning agents have revolutionized scientific discovery, yet they remain constrained by a Generate-Execute-Feedback paradigm. Previous approaches suffer from a severe Execution Bottleneck, as hypothesis evaluation relies strictly on expensive physical execution. To bypass these physical constraints, we internalize execution priors to substitute costly runtime checks with instantaneous predictive reasoning, drawing inspiration from World Models. In this work, we formalize the task of Data-centric Solution Preference and construct a comprehensive corpus of 18,438 pairwise comparisons. We demonstrate that LLMs exhibit significant predictive capabilities when primed with a Verified Data Analysis Report, achieving 61.5% accuracy and robust confidence calibration. Finally, we instantiate this framework in FOREAGENT, an agent that employs a Predict-then-Verify loop, achieving a 6x acceleration in convergence while surpassing execution-based baselines by +6%. Our code and dataset will be publicly available soon at https://github.com/zjunlp/predict-before-execute.', 'score': y predicting outcomes before actual execution, thus addressing the Execution Bottleneck in traditional methods. By using a Predict-then-Verify approach, these agents can achieve faster convergence and improved results without relying solely on costly physical execution. The authors formalize the concept of Data-centric Solution Preference and create a dataset of 18,438 comparisons to evaluate predictive capabilities. The proposed agent, FOREAGENT, demonstrates a significant acceleration in convergence and outperforms existing execution-based methods.'}, 'zh': {'title': 'é¢„æµ‹å…ˆè¡Œï¼Œæ‰§è¡Œæ›´å¿«ï¼', 'desc': 'è‡ªä¸»æœºå™¨å­¦ä¹ ä»£ç†é€šè¿‡åœ¨ç‰©ç†æ‰§è¡Œä¹‹å‰é¢„æµ‹ç»“æœï¼Œå…‹æœäº†æ‰§è¡Œç“¶é¢ˆï¼Œä»è€Œå®ç°æ›´å¿«çš„æ”¶æ•›å’Œæ›´å¥½çš„æ€§èƒ½ã€‚è¿™ç§æ–¹æ³•é‡‡ç”¨äº†é¢„æµ‹-éªŒè¯çš„ç­–ç•¥ï¼Œé¿å…äº†ä¾èµ–æ˜‚è´µçš„ç‰©ç†æ‰§è¡Œæ¥è¯„ä¼°å‡è®¾ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªåŒ…å«18,438å¯¹æ¯”è¾ƒçš„ç»¼åˆè¯­æ–™åº“ï¼Œå¹¶è¯æ˜äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç»è¿‡éªŒè¯çš„æ•°æ®åˆ†ææŠ¥å‘Šçš„å¼•å¯¼ä¸‹ï¼Œå…·æœ‰æ˜¾è‘—çš„é¢„æµ‹èƒ½åŠ›ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬åœ¨FOREAGENTä¸­å®ç°äº†è¿™ä¸€æ¡†æ¶ï¼Œè¯¥ä»£ç†é€šè¿‡é¢„æµ‹-éªŒè¯å¾ªç¯å®ç°äº†6å€çš„æ”¶æ•›åŠ é€Ÿï¼Œå¹¶è¶…è¶Šäº†åŸºäºæ‰§è¡Œçš„åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04786', 'title': 'AgentOCR: Reimagining Agent History via Optical Self-Compression', 'url': 'https://huggingface.co/papers/2601.04786', 'abstract': 'AgentOCR reduces token consumption in agentic systems by representing interaction history as visual tokens and employing visual caching and self-compression techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) enable agentic systems trained with reinforcement learning (RL) over multi-turn interaction trajectories, but practical deployment is bottlenecked by rapidly growing textual histories that inflate token budgets and memory usage. We introduce AgentOCR, a framework that exploits the superior information density of visual tokens by representing the accumulated observation-action history as a compact rendered image. To make multi-turn rollouts scalable, AgentOCR proposes segment optical caching. By decomposing history into hashable segments and maintaining a visual cache, this mechanism eliminates redundant re-rendering. Beyond fixed rendering, AgentOCR introduces agentic self-compression, where the agent actively emits a compression rate and is trained with compression-aware reward to adaptively balance task success and token efficiency. We conduct extensive experiments on challenging agentic benchmarks, ALFWorld and search-based QA. Remarkably, results demonstrate that AgentOCR preserves over 95\\% of text-based agent performance while substantially reducing token consumption (>50\\%), yielding consistent token and memory efficiency. Our further analysis validates a 20x rendering speedup from segment optical caching and the effective strategic balancing of self-compression.', 'score': 16, 'issue_id': 523, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': 'a8a1ae23f28f1d1a', 'authors': ['Lang Feng', 'Fuchao Yang', 'Feng Chen', 'Xin Cheng', 'Haiyang Xu', 'Zhenglin Wan', 'Ming Yan', 'Bo An'], 'affiliations': ['Nanyang Technological University, Singapore', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2601.04786.jpg', 'data': {'categories': ['#cv', '#agents', '#inference', '#rl'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…', 'desc': 'AgentOCR â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…, Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¸ÑĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµÑÑ‡Ñ‘Ñ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ…ĞµÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞĞ³ĞµĞ½Ñ‚ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğº ÑĞ¶Ğ°Ñ‚Ğ¸Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑƒÑĞ¿ĞµÑ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… AgentOCR ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 95% Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 50%.'}, 'en': {'title': 'Efficient Interaction with Visual Tokens in Agentic Systems', 'desc': 'AgentOCR is a novel framework designed to enhance the efficiency of agentic systems by minimizing token usage during multi-turn interactions. It achieves this by converting interaction history into visual tokens, which are more information-dense than text. The framework employs segment optical caching to avoid redundant rendering of similar histories, significantly speeding up processing. Additionally, AgentOCR incorporates self-compression techniques that allow the agent to adaptively manage its performance and token efficiency, leading to substantial reductions in token consumption while maintaining high performance levels.'}, 'zh': {'title': 'AgentOCRï¼šé«˜æ•ˆçš„è§†è§‰æ ‡è®°ä¸è‡ªæˆ‘å‹ç¼©æŠ€æœ¯', 'desc': 'AgentOCR æ˜¯ä¸€ç§æ–°æ¡†æ¶ï¼Œé€šè¿‡å°†äº¤äº’å†å²è¡¨ç¤ºä¸ºè§†è§‰æ ‡è®°ï¼Œæ˜¾è‘—å‡å°‘äº†ä»£ç†ç³»ç»Ÿä¸­çš„ä»¤ç‰Œæ¶ˆè€—ã€‚å®ƒåˆ©ç”¨è§†è§‰ç¼“å­˜å’Œè‡ªæˆ‘å‹ç¼©æŠ€æœ¯ï¼Œä½¿å¾—å¤šè½®äº¤äº’çš„å¤„ç†æ›´åŠ é«˜æ•ˆã€‚é€šè¿‡å°†å†å²åˆ†è§£ä¸ºå¯å“ˆå¸Œçš„æ®µå¹¶ç»´æŠ¤è§†è§‰ç¼“å­˜ï¼ŒAgentOCR é¿å…äº†å†—ä½™çš„é‡æ–°æ¸²æŸ“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAgentOCR åœ¨ä¿æŒé«˜æ€§èƒ½çš„åŒæ—¶ï¼Œä»¤ç‰Œæ¶ˆè€—å‡å°‘è¶…è¿‡ 50%ï¼Œå¹¶å®ç°äº†æ˜¾è‘—çš„å†…å­˜æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04720', 'title': 'Qwen3-VL-Embedding and Qwen3-VL-Reranker: A Unified Framework for State-of-the-Art Multimodal Retrieval and Ranking', 'url': 'https://huggingface.co/papers/2601.04720', 'abstract': 'The Qwen3-VL-Embedding and Qwen3-VL-Reranker models form an end-to-end multimodal search pipeline, leveraging multi-stage training and cross-attention mechanisms to achieve high-precision retrieval across diverse modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce the Qwen3-VL-Embedding and Qwen3-VL-Reranker model series, the latest extensions of the Qwen family built on the Qwen3-VL foundation model. Together, they provide an end-to-end pipeline for high-precision multimodal search by mapping diverse modalities, including text, images, document images, and video, into a unified representation space. The Qwen3-VL-Embedding model employs a multi-stage training paradigm, progressing from large-scale contrastive pre-training to reranking model distillation, to generate semantically rich high-dimensional vectors. It supports Matryoshka Representation Learning, enabling flexible embedding dimensions, and handles inputs up to 32k tokens. Complementing this, Qwen3-VL-Reranker performs fine-grained relevance estimation for query-document pairs using a cross-encoder architecture with cross-attention mechanisms. Both model series inherit the multilingual capabilities of Qwen3-VL, supporting more than 30 languages, and are released in 2B and 8B parameter sizes to accommodate diverse deployment requirements. Empirical evaluations demonstrate that the Qwen3-VL-Embedding series achieves state-of-the-art results across diverse multimodal embedding evaluation benchmarks. Specifically, Qwen3-VL-Embedding-8B attains an overall score of 77.8 on MMEB-V2, ranking first among all models (as of January 8, 2025). This report presents the architecture, training methodology, and practical capabilities of the series, demonstrating their effectiveness on various multimodal retrieval tasks, including image-text retrieval, visual question answering, and video-text matching.', 'score': 13, 'issue_id': 524, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': 'f64f73630c899742', 'authors': ['Mingxin Li', 'Yanzhao Zhang', 'Dingkun Long', 'Keqin Chen', 'Sibo Song', 'Shuai Bai', 'Zhibo Yang', 'Pengjun Xie', 'An Yang', 'Dayiheng Liu', 'Jingren Zhou', 'Junyang Lin'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2601.04720.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#rag', '#open_source', '#training', '#architecture', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²Ğ¾ Ğ²ÑĞµÑ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen3-VL-Embedding Ğ¸ Qwen3-VL-Reranker, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Qwen3-VL-Embedding Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¾Ğ¹ Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. Qwen3-VL-Reranker Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ-Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºÑ€Ğ¾ÑÑ-ĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞĞ±Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 30 ÑĞ·Ñ‹ĞºĞ¾Ğ², Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°Ñ… 2B Ğ¸ 8B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Multimodal Search with Qwen3 Models', 'desc': 'The Qwen3-VL-Embedding and Qwen3-VL-Reranker models create a powerful system for searching across different types of data, like text and images. They use advanced training techniques and cross-attention to improve how well they find relevant information. The embedding model generates detailed representations of data, while the reranker fine-tunes the results to ensure the best matches are highlighted. Together, they support multiple languages and have shown top performance in multimodal search tasks.'}, 'zh': {'title': 'é«˜ç²¾åº¦å¤šæ¨¡æ€æœç´¢çš„æœªæ¥', 'desc': 'Qwen3-VL-Embeddingå’ŒQwen3-VL-Rerankeræ¨¡å‹æ„æˆäº†ä¸€ä¸ªç«¯åˆ°ç«¯çš„å¤šæ¨¡æ€æœç´¢ç®¡é“ï¼Œåˆ©ç”¨å¤šé˜¶æ®µè®­ç»ƒå’Œäº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œå®ç°é«˜ç²¾åº¦çš„æ£€ç´¢ã€‚è¿™äº›æ¨¡å‹å°†æ–‡æœ¬ã€å›¾åƒã€æ–‡æ¡£å›¾åƒå’Œè§†é¢‘ç­‰å¤šç§æ¨¡æ€æ˜ å°„åˆ°ç»Ÿä¸€çš„è¡¨ç¤ºç©ºé—´ã€‚Qwen3-VL-Embeddingæ¨¡å‹é‡‡ç”¨å¤šé˜¶æ®µè®­ç»ƒï¼Œä»å¤§è§„æ¨¡å¯¹æ¯”é¢„è®­ç»ƒåˆ°é‡æ’åºæ¨¡å‹è’¸é¦ï¼Œç”Ÿæˆè¯­ä¹‰ä¸°å¯Œçš„é«˜ç»´å‘é‡ã€‚Qwen3-VL-Rerankeråˆ™ä½¿ç”¨äº¤å‰ç¼–ç å™¨æ¶æ„è¿›è¡Œç»†ç²’åº¦ç›¸å…³æ€§ä¼°è®¡ï¼Œæ”¯æŒå¤šè¯­è¨€ï¼Œé€‚åº”ä¸åŒçš„éƒ¨ç½²éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05966', 'title': 'VideoAR: Autoregressive Video Generation via Next-Frame & Scale Prediction', 'url': 'https://huggingface.co/papers/2601.05966', 'abstract': 'VideoAR presents a large-scale visual autoregressive framework for video generation that combines multi-scale next-frame prediction with autoregressive modeling, achieving state-of-the-art results with improved efficiency and temporal consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have been dominated by diffusion and flow-matching models, which produce high-quality results but remain computationally intensive and difficult to scale. In this work, we introduce VideoAR, the first large-scale Visual Autoregressive (VAR) framework for video generation that combines multi-scale next-frame prediction with autoregressive modeling. VideoAR disentangles spatial and temporal dependencies by integrating intra-frame VAR modeling with causal next-frame prediction, supported by a 3D multi-scale tokenizer that efficiently encodes spatio-temporal dynamics. To improve long-term consistency, we propose Multi-scale Temporal RoPE, Cross-Frame Error Correction, and Random Frame Mask, which collectively mitigate error propagation and stabilize temporal coherence. Our multi-stage pretraining pipeline progressively aligns spatial and temporal learning across increasing resolutions and durations. Empirically, VideoAR achieves new state-of-the-art results among autoregressive models, improving FVD on UCF-101 from 99.5 to 88.6 while reducing inference steps by over 10x, and reaching a VBench score of 81.74-competitive with diffusion-based models an order of magnitude larger. These results demonstrate that VideoAR narrows the performance gap between autoregressive and diffusion paradigms, offering a scalable, efficient, and temporally consistent foundation for future video generation research.', 'score': 12, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': 'e8ed88c8c20040fb', 'authors': ['Longbin Ji', 'Xiaoxiong Liu', 'Junyuan Shang', 'Shuohuan Wang', 'Yu Sun', 'Hua Wu', 'Haifeng Wang'], 'affiliations': ['Baidu'], 'pdf_title_img': 'assets/pdf/title_img/2601.05966.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#video', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ² ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'VideoAR Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²ÑƒÑ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½ÑƒÑ Ğ°Ğ²Ñ‚Ğ°Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ° Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ æ—¶é—´ä¾èµ–æ€§ã€‚ä¸ºäº†æé«˜é•¿æœŸä¸€è‡´æ€§ï¼ŒVideoARæå‡ºäº†å¤šå°ºåº¦æ—¶é—´RoPEã€è·¨å¸§è¯¯å·®ä¿®æ­£å’Œéšæœºå¸§æ©ç ç­‰æŠ€æœ¯ï¼Œå‡å°‘äº†é”™è¯¯ä¼ æ’­å¹¶ç¨³å®šäº†æ—¶é—´è¿è´¯æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVideoARåœ¨è‡ªå›å½’æ¨¡å‹ä¸­è¾¾åˆ°äº†æ–°çš„æœ€å…ˆè¿›ç»“æœï¼Œæ˜¾è‘—æé«˜äº†æ€§èƒ½å¹¶å‡å°‘äº†æ¨ç†æ­¥éª¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05905', 'title': 'Illusions of Confidence? Diagnosing LLM Truthfulness via Neighborhood Consistency', 'url': 'https://huggingface.co/papers/2601.05905', 'abstract': 'Large language models exhibit brittle beliefs under contextual perturbations, which are better measured by structural consistency metrics and addressed through structure-aware training methods.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) are increasingly deployed in real-world settings, correctness alone is insufficient. Reliable deployment requires maintaining truthful beliefs under contextual perturbations. Existing evaluations largely rely on point-wise confidence like Self-Consistency, which can mask brittle belief. We show that even facts answered with perfect self-consistency can rapidly collapse under mild contextual interference. To address this gap, we propose Neighbor-Consistency Belief (NCB), a structural measure of belief robustness that evaluates response coherence across a conceptual neighborhood. To validate the efficiency of NCB, we introduce a new cognitive stress-testing protocol that probes outputs stability under contextual interference. Experiments across multiple LLMs show that the performance of high-NCB data is relatively more resistant to interference. Finally, we present Structure-Aware Training (SAT), which optimizes context-invariant belief structure and reduces long-tail knowledge brittleness by approximately 30%. Code will be available at https://github.com/zjunlp/belief.', 'score': 10, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'has he authors demonstrate that traditional evaluation methods can overlook fragile beliefs that may collapse under minor contextual shifts. To improve the stability of LLMs, they propose Structure-Aware Training (SAT), which enhances the models' ability to maintain consistent beliefs, reducing knowledge brittleness significantly."}, 'zh': {'title': 'å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„ä¿¡å¿µç¨³å®šæ€§', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é¢å¯¹ä¸Šä¸‹æ–‡å¹²æ‰°æ—¶è¡¨ç°å‡ºè„†å¼±çš„ä¿¡å¿µï¼Œè¿™ç§ç°è±¡å¯ä»¥é€šè¿‡ç»“æ„ä¸€è‡´æ€§æŒ‡æ ‡æ¥æ›´å¥½åœ°è¡¡é‡ã€‚ç°æœ‰çš„è¯„ä¼°æ–¹æ³•ä¸»è¦ä¾èµ–äºç‚¹å¯¹ç‚¹çš„è‡ªä¿¡åº¦ï¼Œå¯èƒ½æ©ç›–äº†ä¿¡å¿µçš„è„†å¼±æ€§ã€‚æˆ‘ä»¬æå‡ºäº†é‚»å±…ä¸€è‡´æ€§ä¿¡å¿µï¼ˆNCBï¼‰ï¼Œè¿™æ˜¯ä¸€ç§è¯„ä¼°å“åº”ä¸€è‡´æ€§çš„ç»“æ„æ€§æŒ‡æ ‡ï¼Œèƒ½å¤Ÿåœ¨æ¦‚å¿µé‚»åŸŸå†…è¿›è¡Œè¯„ä¼°ã€‚é€šè¿‡ç»“æ„æ„ŸçŸ¥è®­ç»ƒï¼ˆSATï¼‰ï¼Œæˆ‘ä»¬ä¼˜åŒ–äº†ä¸Šä¸‹æ–‡ä¸å˜çš„ä¿¡å¿µç»“æ„ï¼Œæ˜¾è‘—å‡å°‘äº†çŸ¥è¯†çš„è„†å¼±æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05573', 'title': 'Orient Anything V2: Unifying Orientation and Rotation Understanding', 'url': 'https://huggingface.co/papers/2601.05573', 'abstract': 'Orient Anything V2 enhances 3D orientation understanding through scalable 3D asset synthesis, symmetry-aware periodic distribution fitting, and multi-frame relative rotation prediction, achieving state-of-the-art performance across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t This work presents Orient Anything V2, an enhanced foundation model for unified understanding of object 3D orientation and rotation from single or paired images. Building upon Orient Anything V1, which defines orientation via a single unique front face, V2 extends this capability to handle objects with diverse rotational symmetries and directly estimate relative rotations. These improvements are enabled by four key innovations: 1) Scalable 3D assets synthesized by generative models, ensuring broad category coverage and balanced data distribution; 2) An efficient, model-in-the-loop annotation system that robustly identifies 0 to N valid front faces for each object; 3) A symmetry-aware, periodic distribution fitting objective that captures all plausible front-facing orientations, effectively modeling object rotational symmetry; 4) A multi-frame architecture that directly predicts relative object rotations. Extensive experiments show that Orient Anything V2 achieves state-of-the-art zero-shot performance on orientation estimation, 6DoF pose estimation, and object symmetry recognition across 11 widely used benchmarks. The model demonstrates strong generalization, significantly broadening the applicability of orientation estimation in diverse downstream tasks.', 'score': 6, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '6d51bd0357e81bbe', 'authors': ['Zehan Wang', 'Ziang Zhang', 'Jiayang Xu', 'Jialei Wang', 'Tianyu Pang', 'Chao Du', 'HengShuang Zhao', 'Zhou Zhao'], 'affiliations': ['Sea AI Lab', 'Shanghai AI Lab', 'The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.05573.jpg', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#3d', '#multimodal', '#synthetic', '#open_source'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'Orient Anything V2 â€” ÑÑ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ°Ñ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ 3D-Ğ°ĞºÑ‚Ğ¸Ğ²Ñ‹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¸ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ´Ğ»Ñ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ "Video generation models trained on synthetic physics primitives demonstrate zero-shot generalization to complex real-world scenarios by modeling force propagation through time and space.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in video generation have enabled the development of ``world models'' capable of simulating potential futures for robotics and planning. However, specifying precise goals for these models remains a challenge; text instructions are often too abstract to capture physical nuances, while target images are frequently infeasible to specify for dynamic tasks. To address this, we introduce Goal Force, a novel framework that allows users to define goals via explicit force vectors and intermediate dynamics, mirroring how humans conceptualize physical tasks. We train a video generation model on a curated dataset of synthetic causal primitives-such as elastic collisions and falling dominos-teaching it to propagate forces through time and space. Despite being trained on simple physics data, our model exhibits remarkable zero-shot generalization to complex, real-world scenarios, including tool manipulation and multi-object causal chains. Our results suggest that by grounding video generation in fundamental physical interactions, models can emerge as implicit neural physics simulators, enabling precise, physics-aware planning without reliance on external engines. We release all datasets, code, model weights, and interactive video demos at our project page.", 'score': 5, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': 'fedc48a7e2d815ae', 'authors': ['Nate Gillman', 'Yinghua Zhou', 'Zitian Tang', 'Evan Luo', 'Arjan Chakravarthy', 'Daksh Aggarwal', 'Michael Freeman', 'Charles Herrmann', 'Chen Sun'], 'affiliations': ['Brown University', 'Cornell University'], 'pdf_title_img': 'assets/pdf/title_img/2601.05848.jpg', 'data': {'categories': ['#robotics', '#dataset', ledge to complex real-world tasks without needing additional training, demonstrating zero-shot generalization. This approach positions the model as an implicit neural physics simulator, enhancing its ability to plan and execute dynamic tasks based on physical interactions.'}, 'zh': {'title': 'é€šè¿‡åŠ›å‘é‡å®ç°ç›®æ ‡å®šä¹‰çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºGoal Forceçš„æ–°æ¡†æ¶ï¼Œå…è®¸ç”¨æˆ·é€šè¿‡æ˜ç¡®çš„åŠ›å‘é‡å’Œä¸­é—´åŠ¨æ€æ¥å®šä¹‰ç›®æ ‡ã€‚è¿™ç§æ–¹æ³•æ¨¡ä»¿äº†äººç±»å¯¹ç‰©ç†ä»»åŠ¡çš„æ¦‚å¿µåŒ–ï¼Œè§£å†³äº†ä¼ ç»Ÿæ–‡æœ¬æŒ‡ä»¤å’Œç›®æ ‡å›¾åƒåœ¨åŠ¨æ€ä»»åŠ¡ä¸­éš¾ä»¥å…·ä½“åŒ–çš„é—®é¢˜ã€‚æˆ‘ä»¬è®­ç»ƒçš„æ¨¡å‹åœ¨ç®€å•çš„ç‰©ç†æ•°æ®ä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåœ¨å¤æ‚çš„ç°å®åœºæ™¯ä¸­å®ç°é›¶-shotæ³›åŒ–ï¼ŒåŒ…æ‹¬å·¥å…·æ“ä½œå’Œå¤šç‰©ä½“å› æœé“¾ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œé€šè¿‡å°†è§†é¢‘ç”Ÿæˆä¸åŸºæœ¬ç‰©ç†äº¤äº’ç›¸ç»“åˆï¼Œæ¨¡å‹å¯ä»¥ä½œä¸ºéšå¼ç¥ç»ç‰©ç†æ¨¡æ‹Ÿå™¨ï¼Œå®ç°ç²¾ç¡®çš„ç‰©ç†æ„ŸçŸ¥è§„åˆ’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04888', 'title': 'SmartSearch: Process Reward-Guided Query Refinement for Search Agents', 'url': 'https://huggingface.co/papers/2601.04888', 'abstract': "SmartSearch enhances LLM-based search agents through process rewards and query refinement mechanisms that improve intermediate search query quality via a three-stage curriculum learning approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-based search agents have proven promising for addressing knowledge-intensive problems by incorporating information retrieval capabilities. Existing works largely focus on optimizing the reasoning paradigms of search agents, yet the quality of intermediate search queries during reasoning remains overlooked. As a result, the generated queries often remain inaccurate, leading to unexpected retrieval results and ultimately limiting search agents' overall effectiveness. To mitigate this issue, we introduce SmartSearch, a framework built upon two key mechanisms: (1) Process rewards, which provide fine-grained supervision for the quality of each intermediate search query through Dual-Level Credit Assessment. (2) Query refinement, which promotes the optimization of query generation by selectively refining low-quality search queries and regenerating subsequent search rounds based on these refinements. To enable the search agent to progressively internalize the ability to improve query quality under the guidance of process rewards, we design a three-stage curriculum learning framework. This framework guides the agent through a progression from imitation, to alignment, and ultimately to generalization. Experimental results show that SmartSearch consistently surpasses existing baselines, and additional quantitative analyses further confirm its significant gains in both search efficiency and query quality. The code is available at https://github.com/MYVAE/SmartSearch.", 'score': 5, 'issue_id': 522, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': '1d9a399da8a29c5c', 'authors': ['Tongyu Wen', 'Guanting Dong', 'Zhicheng Dou'], 'affiliations': ['Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.04888.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#open_source'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²', 'desc': 'SmartSearch â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ LLM-based Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ñ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ ĞºÑ€ĞµĞ´Ğ¸Ñ‚Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ° Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´ĞµĞ»Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ¸Ğ·ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ¸ÑĞºĞ¸ Ğ¸ Ğ¿ĞµÑ€ĞµĞ³Ğµ cenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have been widely applied across various domains of finance. Since their training data are largely derived from human-authored corpora, LLMs may inherit a range of human biases. Behavioral biases can lead to instability and uncertainty in decision-making, particularly when processing financial information. However, existing research on LLM bias has mainly focused on direct questioning or simplified, general-purpose settings, with limited consideration of the complex real-world financial environments and high-risk, context-sensitive, multilingual financial misinformation detection tasks (\\mfmd). In this work, we propose \\mfmdscen, a comprehensive benchmark for evaluating behavioral biases of LLMs in \\mfmd across diverse economic scenarios. In collaboration with financial experts, we construct three types of complex financial scenarios: (i) role- and personality-based, (ii) role- and region-based, and (iii) role-based scenarios incorporating ethnicity and religious beliefs. We further develop a multilingual financial misinformation dataset covering English, Chinese, Greek, and Bengali. By integrating these scenarios with misinformation claims, \\mfmdscen enables a systematic evaluation of 22 mainstream LLMs. Our findings reveal that pronounced behavioral biases persist across both commercial and open-source models. This project will be available at https://github.com/lzw108/FMD.', 'score': 4, 'issue_id': 528, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': '330579eb3db9e0c3', 'authors': ['Zhiwei Liu', 'Yupen Cao', 'Yuechen Jiang', 'Mohsinul Kabir', 'Polydoros Giannouris', 'Chen Xu', 'Ziyang Xu', 'Tianlei Zhu', 'Tariquzzaman Faisal', 'Triantafillos Papadopoulos', 'Yan Wang', 'Lingfei Qian', 'Xueqing Peng', 'Zhuohan Xie', 'Ye Yuan', 'Saeed Almheiri', 'Abdulrazzaq Alnajjar', 'Mingbin Chen', 'Harry Stuart', 'Paul Thompson', 'Pra »ÑÑ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ€Ğ¸ÑĞº Ğ´Ğ»Ñ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Unveiling Biases in Language Models for Financial Misinformation Detection', 'desc': 'This paper introduces a benchmark called \textit{mfmdscen} to assess behavioral biases in large language models (LLMs) when detecting multilingual financial misinformation. The benchmark is designed to reflect complex real-world financial scenarios, incorporating factors like roles, regions, ethnicity, and religious beliefs. By evaluating 22 mainstream LLMs using this benchmark, the study highlights the persistence of behavioral biases in both commercial and open-source models. The findings emphasize the need for more nuanced approaches in training and deploying LLMs in high-stakes financial contexts.'}, 'zh': {'title': 'è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„é‡‘èåå·®', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤šè¯­è¨€é‡‘èè™šå‡ä¿¡æ¯æ£€æµ‹ä¸­çš„è¡Œä¸ºåå·®ã€‚ç”±äºLLMsçš„è®­ç»ƒæ•°æ®ä¸»è¦æ¥æºäºäººç±»åˆ›ä½œçš„æ–‡æœ¬ï¼Œå®ƒä»¬å¯èƒ½ä¼šç»§æ‰¿å„ç§äººç±»åè§ï¼Œè¿™å¯èƒ½å¯¼è‡´åœ¨å¤„ç†é‡‘èä¿¡æ¯æ—¶å†³ç­–çš„ä¸ç¨³å®šæ€§å’Œä¸ç¡®å®šæ€§ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸‰ç§å¤æ‚çš„é‡‘èåœºæ™¯ï¼Œå¹¶å¼€å‘äº†ä¸€ä¸ªæ¶µç›–å¤šç§è¯­è¨€çš„é‡‘èè™šå‡ä¿¡æ¯æ•°æ®é›†ï¼Œä»¥ä¾¿ç³»ç»Ÿåœ°è¯„ä¼°22ç§ä¸»æµLLMsçš„è¡¨ç°ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œæ— è®ºæ˜¯å•†ä¸šæ¨¡å‹è¿˜æ˜¯å¼€æºæ¨¡å‹ï¼Œæ˜æ˜¾çš„è¡Œä¸ºåå·®åœ¨å„ç±»æ¨¡å‹ä¸­æ™®éå­˜åœ¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05637', 'title': 'GenCtrl -- A Formal Controllability Toolkit for Generative Models', 'url': 'https://huggingface.co/papers/2601.05637', 'abstract': "Generative models' controllability is theoretically analyzed through a framework that estimates controllable sets with distribution-free bounds, revealing that controllability is fragile and context-dependent.  \t\t\t\t\tAI-generated summary \t\t\t\t As generative models become ubiquitous, there is a critical need for fine-grained control over the generation process. Yet, while controlled generation methods from prompting to fine-tuning proliferate, a fundamental question remains unanswered: are these models truly controllable in the first place? In this work, we provide a theoretical framework to formally answer this question. Framing human-model interaction as a control process, we propose a novel algorithm to estimate the controllable sets of models in a dialogue setting. Notably, we provide formal guarantees on the estimation error as a function of sample complexity: we derive probably-approximately correct bounds for controllable set estimates that are distribution-free, employ no assumptions except for output boundedness, and work for any black-box nonlinear control system (i.e., any generative model). We empirically demonstrate the theoretical framework on different tasks in controlling dialogue processes, for both language models and text-to-image generation. Our results show that model controllability is surprisingly fragile and highly dependent on the experimental setting. This highlights the need for rigorous controllability analysis, shifting the focus from simply attempting control to first understanding its fundamental limits.", 'score': 2, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '30ec0c4c1e6d1f97', 'authors': ['Emily Cheng', 'Carmen Amo Alonso', 'Federico Danieli', 'Arno Blaas', 'Luca Zappella', 'Pau Rodriguez', 'Xavier Suau'], 'affiliations': ['Apple', 'Stanford', 'Universitat Pompeu Fabra'], 'pdf_title_img': 'assets/pdf/title_img/2601.05637.jpg', 'data': {'categories': [], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¾Ñ‚ Ğ¸Ğ»Ğ»ÑĞ·Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ĞµĞ³Ğ¾ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ ‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°ç®—æ³•ï¼Œç”¨äºåœ¨å¯¹è¯è®¾ç½®ä¸­ä¼°è®¡æ¨¡å‹çš„å¯æ§é›†ï¼Œå¹¶åœ¨ä¸åŒä»»åŠ¡ä¸­è¿›è¡Œäº†å®è¯éªŒè¯ã€‚ç»“æœæ˜¾ç¤ºï¼Œæ¨¡å‹çš„å¯æ§æ€§å¹¶ä¸å¦‚é¢„æœŸï¼Œå¼ºè°ƒäº†å¯¹å¯æ§æ€§è¿›è¡Œä¸¥æ ¼åˆ†æçš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04823', 'title': 'DR-LoRA: Dynamic Rank LoRA for Mixture-of-Experts Adaptation', 'url': 'https://huggingface.co/papers/2601.04823', 'abstract': "DR-LoRA dynamically adjusts LoRA ranks for experts in Mixture-of-Experts models based on task-specific demands, improving parameter efficiency and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) has become a prominent paradigm for scaling Large Language Models (LLMs). Parameter-efficient fine-tuning (PEFT), such as LoRA, is widely adopted to adapt pretrained MoE LLMs to downstream tasks. However, existing approaches assign identical LoRA ranks to all experts, overlooking the intrinsic functional specialization within MoE LLMs. This uniform allocation leads to resource mismatch, task-relevant experts are under-provisioned while less relevant ones receive redundant parameters. We propose a Dynamic Rank LoRA framework named DR-LoRA, which dynamically grows expert LoRA ranks during fine-tuning based on task-specific demands. DR-LoRA employs an Expert Saliency Scoring mechanism that integrates expert routing frequency and LoRA rank importance to quantify each expert's demand for additional capacity. Experts with higher saliency scores are prioritized for rank expansion, enabling the automatic formation of a heterogeneous rank distribution tailored to the target task. Experiments on multiple benchmarks demonstrate that DR-LoRA consistently outperforms standard LoRA and static allocation strategies under the same parameter budget, achieving superior task performance with more efficient parameter utilization.", 'score': 2, 'issue_id': 522, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'has g the LoRA ranks of different experts based on the specific needs of a task. Traditional approaches assign the same LoRA rank to all experts, which can lead to inefficiencies as some experts may be over-allocated while others are under-utilized. DR-LoRA addresses this issue by using an Expert Saliency Scoring mechanism that evaluates how much additional capacity each expert requires based on their relevance to the task. The results show that DR-LoRA significantly improves performance and parameter efficiency compared to standard LoRA methods and static rank assignments.'}, 'zh': {'title': 'åŠ¨æ€è°ƒæ•´ä¸“å®¶ç­‰çº§ï¼Œæå‡æ¨¡å‹æ€§èƒ½', 'desc': 'DR-LoRAæ˜¯ä¸€ç§åŠ¨æ€è°ƒæ•´Mixture-of-Expertsæ¨¡å‹ä¸­LoRAç­‰çº§çš„æ–¹æ³•ï¼Œæ—¨åœ¨æ ¹æ®ç‰¹å®šä»»åŠ¡çš„éœ€æ±‚æé«˜å‚æ•°æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¼ ç»Ÿæ–¹æ³•ä¸ºæ‰€æœ‰ä¸“å®¶åˆ†é…ç›¸åŒçš„LoRAç­‰çº§ï¼Œå¿½è§†äº†ä¸“å®¶ä¹‹é—´çš„åŠŸèƒ½ä¸“é—¨åŒ–ï¼Œå¯¼è‡´èµ„æºåˆ†é…ä¸å‡ã€‚DR-LoRAé€šè¿‡ä¸“å®¶æ˜¾è‘—æ€§è¯„åˆ†æœºåˆ¶ï¼ŒåŠ¨æ€è°ƒæ•´ä¸“å®¶çš„LoRAç­‰çº§ï¼Œä¼˜å…ˆæ‰©å±•éœ€æ±‚æ›´é«˜çš„ä¸“å®¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDR-LoRAåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºæ ‡å‡†LoRAå’Œé™æ€åˆ†é…ç­–ç•¥ï¼Œèƒ½å¤Ÿåœ¨ç›¸åŒå‚æ•°é¢„ç®—ä¸‹å®ç°æ›´é«˜çš„ä»»åŠ¡æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04726', 'title': 'Memory Matters More: Event-Centric Memory as a Logic Map for Agent Searching and Reasoning', 'url': 'https://huggingface.co/papers/2601.04726', 'abstract': 'CompassMem is an event-centric memory framework that organizes experiences into an Event Graph to enable structured memory navigation and long-horizon reasoning beyond traditional retrieval methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly deployed as intelligent agents that reason, plan, and interact with their environments. To effectively scale to long-horizon scenarios, a key capability for such agents is a memory mechanism that can retain, organize, and retrieve past experiences to support downstream decision-making. However, most existing approaches organize and store memories in a flat manner and rely on simple similarity-based retrieval techniques. Even when structured memory is introduced, existing methods often struggle to explicitly capture the logical relationships among experiences or memory units. Moreover, memory access is largely detached from the constructed structure and still depends on shallow semantic retrieval, preventing agents from reasoning logically over long-horizon dependencies. In this work, we propose CompassMem, an event-centric memory framework inspired by Event Segmentation Theory. CompassMem organizes memory as an Event Graph by incrementally segmenting experiences into events and linking them through explicit logical relations. This graph serves as a logic map, enabling agents to perform structured and goal-directed navigation over memory beyond superficial retrieval, progressively gathering valuable memories to support long-horizon reasoning. Experiments on LoCoMo and NarrativeQA demonstrate that CompassMem consistently improves both retrieval and reasoning performance across multiple backbone models.', 'score': 2, 'issue_id': 526, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': '156f14ff101f34b7', 'authors': ['Yuyang Hu', 'Jiongnan Liu', 'Jiejun Tan', 'Yutao Zhu', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.04726.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#graphs'], 'emoji': 'ğŸ§­', 'ru': {'title': 'Ğ“Ñ€Ğ°Ñ„ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹ ĞºĞ°Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ĞºĞ°Ñ€Ñ‚Ğ° Ğ´Ğ»Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'CompassMem â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ³Ñ€Ğ°Ñ„Ğ° ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹ Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ÑĞ²ÑĞ·ÑĞ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ñƒ, CompassMem Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑĞ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ½Ğ° ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ñ Ğ¸ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ñ‡ĞµÑ€ĞµĞ· ÑĞ²Ğ½Ñ‹Ğµ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ°Ñ€Ñ‚Ñƒ Ğ´Ğ»Ñ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ CompassMem ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ğº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-Ğ¾ÑĞ½Ğ¾Ğ².'}, 'en': {'title': 'Empowering Long-Horizon Reasoning with Event-Centric Memory', 'desc': 'CompassMem is a novel memory framework designed for intelligent agents that enhances their ability to reason and plan over extended periods. It organizes experiences into an Event Graph, which captures the logical relationships between events, allowing for structured memory navigation. Unlike traditional flat memory systems that rely on simple similarity-based retrieval, CompassMem enables agents to access memories in a way that supports deeper reasoning and decision-making. Experiments show that this approach significantly improves both memory retrieval and reasoning capabilities in various tasks.'}, 'zh': {'title': 'CompassMemï¼šç»“æ„åŒ–è®°å¿†å¯¼èˆªçš„æ–°æ–¹æ³•', 'desc': 'CompassMemæ˜¯ä¸€ç§ä»¥äº‹ä»¶ä¸ºä¸­å¿ƒçš„è®°å¿†æ¡†æ¶ï¼Œå®ƒå°†ç»éªŒç»„ç»‡æˆäº‹ä»¶å›¾ï¼Œä»¥ä¾¿å®ç°ç»“æ„åŒ–çš„è®°å¿†å¯¼èˆªå’Œé•¿æ—¶é—´æ¨ç†ã€‚è¯¥æ¡†æ¶é€šè¿‡é€æ­¥å°†ç»éªŒåˆ†æ®µä¸ºäº‹ä»¶ï¼Œå¹¶é€šè¿‡æ˜ç¡®çš„é€»è¾‘å…³ç³»å°†å®ƒä»¬è¿æ¥èµ·æ¥ï¼Œä»è€Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³ -labeled synthetic dataset with controlled degradation levels. Unlike existing training-free approaches, ViTNT-FIQA requires only a single forward pass without backpropagation or architectural modifications. Through extensive evaluation on eight benchmarks (LFW, AgeDB-30, CFP-FP, CALFW, Adience, CPLFW, XQLFW, IJB-C), we show that ViTNT-FIQA achieves competitive performance with state-of-the-art methods while maintaining computational efficiency and immediate applicability to any pre-trained ViT-based face recognition model.', 'score': 1, 'issue_id': 530, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': 'a3ae1020afe47c87', 'authors': ['Guray Ozgur', 'Eduarda Caldeira', 'Tahar Chettaoui', 'Jan Niklas Kolf', 'Marco Huber', 'Naser Damer', 'Fadi Boutros'], 'affiliations': ['Fraunhofer IGD', 'TU Darmstadt'], 'pdf_title_img': 'assets/pdf/title_img/2601.05741.jpg', 'data': {'categories': ['#cv', '#benchmark'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² ĞºĞ°Ğº Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ»Ğ¸Ñ† Ğ² Vision Transformer', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ViTNT-FIQA â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ»Ğ¸Ñ† Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ»Ğ¾Ğ¸ Vision Transformer. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·ÑƒÑÑ‚ÑÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ĞµĞ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ° Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ…Ğ°Ğ¾Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ ĞµĞ²ĞºĞ»Ğ¸Ğ´Ğ¾Ğ²Ñ‹ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼Ğ¸ Ğ¸Ğ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ»Ğ¾ĞºĞ¾Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² Ğ¾Ñ†ĞµĞ½ĞºÑƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ° Ğ±ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Assessing Face Image Quality with Stability in Vision Transformers', 'desc': 'ViTNT-FIQA is a novel method for assessing the quality of face images by analyzing the stability of patch embeddings through Vision Transformer (ViT) blocks. Unlike traditional methods that rely on final-layer outputs or require multiple passes, this approach is training-free and only needs a single forward pass. It measures the consistency of feature refinement by calculating Euclidean distances between normalized patch embeddings from consecutive transformer blocks. The results show that high-quality images maintain stable trajectories, while lower-quality images exhibit erratic changes, making ViTNT-FIQA efficient and effective for face image quality assessment.'}, 'zh': {'title': 'ViTNT-FIQAï¼šé«˜æ•ˆçš„é¢éƒ¨å›¾åƒè´¨é‡è¯„ä¼°æ–¹æ³•', 'desc': 'ViTNT-FIQAæ˜¯ä¸€ç§é¢éƒ¨å›¾åƒè´¨é‡è¯„ä¼°æ–¹æ³•ï¼Œé€šè¿‡åˆ†æè§†è§‰å˜æ¢å™¨ï¼ˆViTï¼‰å—ä¸­è¡¥ä¸åµŒå…¥çš„ç¨³å®šæ€§æ¥è¡¡é‡å›¾åƒè´¨é‡ã€‚ä¸ç°æœ‰æ–¹æ³•ä¸åŒï¼ŒViTNT-FIQAä¸éœ€è¦è®­ç»ƒï¼Œä¸”åªéœ€ä¸€æ¬¡å‰å‘ä¼ æ’­å³å¯å®Œæˆè¯„ä¼°ã€‚è¯¥æ–¹æ³•é€šè¿‡è®¡ç®—ç›¸é‚»å˜æ¢å™¨å—ä¹‹é—´L2å½’ä¸€åŒ–è¡¥ä¸åµŒå…¥çš„æ¬§å‡ é‡Œå¾—è·ç¦»ï¼Œç”Ÿæˆå›¾åƒçº§è´¨é‡è¯„åˆ†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œé«˜è´¨é‡çš„é¢éƒ¨å›¾åƒåœ¨ç‰¹å¾æç‚¼è¿‡ç¨‹ä¸­è¡¨ç°å‡ºç¨³å®šçš„è½¨è¿¹ï¼Œè€ŒåŠ£è´¨å›¾åƒåˆ™æ˜¾ç¤ºå‡ºä¸è§„åˆ™çš„å˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05503', 'title': 'Over-Searching in Search-Augmented Large Language Models', 'url': 'https://huggingface.co/papers/2601.05503', 'abstract': 'Search-augmented large language models suffer from over-searching behavior that wastes computational resources and introduces hallucinations, with findings showing varied impacts across model types and conversation contexts.  \t\t\t\t\tAI-generated summary \t\t\t\t Search-augmented large language models (LLMs) excel at knowledge-intensive tasks by integrating external retrieval. However, they often over-search -- unnecessarily invoking search tool even when it does not improve response quality, which leads to computational inefficiency and hallucinations by incorporating irrelevant context. In this work, we conduct a systematic evaluation of over-searching across multiple dimensions, including query types, model categories, retrieval conditions, and multi-turn conversations. Our finding shows: (i) search generally improves answer accuracy on answerable queries but harms abstention on unanswerable ones; (ii) over-searching is more pronounced in complex reasoning models and deep research systems, is exacerbated by noisy retrieval, and compounds across turns in multi-turn conversations; and (iii) the composition of retrieved evidence is crucial, as the presence of negative evidence improves abstention. To quantify over-searching, we introduce Tokens Per Correctness (TPC), an evaluation metric that captures the performance-cost trade-off for search-augmented LLMs. Lastly, we investigate mitigation approaches at both the query and retrieval levels and release the OverSearchQA to foster continued research into efficient search-augmented LLMs.', 'score': 1, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '33cf12cd1c7618ab', 'authors': ['Roy Xie', 'Deepak Gopinath', 'David Qiu', 'Dong Lin', 'Haitian Sun', 'Saloni Potdar', 'Bhuwan Dhingra'], 'affiliations': ['Apple', 'Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2601.05503.jpg', 'data': {'categories': ['#rag', '#benchmark', '#hallucinations', '#optimization'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¿Ğ¾Ğ¸ÑĞº Ğ²Ñ€ĞµĞ´Ğ¸Ñ‚: ĞºĞ°Ğº Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¿Ğ¾Ğ¸ÑĞº-Ğ´Ğ¾Ğ¿Ğ¾Ğ ic, Tokens Per Correctness (TPC), to measure the efficiency of search-augmented LLMs and highlight the importance of the quality of retrieved evidence. The study also explores strategies to mitigate over-searching at both the query and retrieval levels, contributing to the development of more efficient LLMs.'}, 'zh': {'title': 'ä¼˜åŒ–æœç´¢ï¼Œæå‡è¯­è¨€æ¨¡å‹æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¢å¼ºæœç´¢çš„å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä½¿ç”¨æœç´¢å·¥å…·æ—¶çš„è¿‡åº¦æœç´¢è¡Œä¸ºï¼Œè¿™ç§è¡Œä¸ºä¼šæµªè´¹è®¡ç®—èµ„æºå¹¶å¼•å…¥å¹»è§‰ã€‚ç ”ç©¶å‘ç°ï¼Œæœç´¢é€šå¸¸èƒ½æé«˜å¯å›ç­”é—®é¢˜çš„å‡†ç¡®æ€§ï¼Œä½†åœ¨æ— æ³•å›ç­”çš„é—®é¢˜ä¸Šå´ä¼šå¯¼è‡´é”™è¯¯çš„æ”¾å¼ƒã€‚è¿‡åº¦æœç´¢åœ¨å¤æ‚æ¨ç†æ¨¡å‹å’Œæ·±åº¦ç ”ç©¶ç³»ç»Ÿä¸­æ›´ä¸ºæ˜æ˜¾ï¼Œå¹¶ä¸”åœ¨å¤šè½®å¯¹è¯ä¸­ä¼šåŠ å‰§ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œè®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„è¯„ä¼°æŒ‡æ ‡â€”â€”æ¯ä¸ªæ­£ç¡®ç­”æ¡ˆçš„ä»¤ç‰Œæ•°ï¼ˆTPCï¼‰ï¼Œå¹¶æ¢è®¨äº†åœ¨æŸ¥è¯¢å’Œæ£€ç´¢å±‚é¢ä¸Šçš„ç¼“è§£æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04544', 'title': 'TCAndon-Router: Adaptive Reasoning Router for Multi-Agent Collaboration', 'url': 'https://huggingface.co/papers/2601.04544', 'abstract': 'A multi-agent system router that uses dynamic agent onboarding and natural language reasoning chains to improve routing accuracy and reduce conflicts in enterprise applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Agent Systems(MAS) have become a powerful paradigm for building high performance intelligent applications. Within these systems, the router responsible for determining which expert agents should handle a given query plays a crucial role in overall performance. Existing routing strategies generally fall into two categories: performance routing, which balances latency and cost across models of different sizes, and task routing, which assigns queries to domain-specific experts to improve accuracy. In real-world enterprise applications, task routing is more suitable; however, most existing approaches rely on static single-label decisions, which introduce two major limitations: (i) difficulty in seamlessly integrating new agents as business domains expand, and (ii) routing conflicts caused by overlapping agent capabilities, ultimately degrading accuracy and robustness.To address these challenges, we propose TCAndon-Router(TCAR): an adaptive reasoning router for multi-agent collaboration. Unlike traditional routers, TCAR supports dynamic agent onboarding and first generates a natural-language reasoning chain before predicting a set of candidate agents capable of handling the query. In addition, we design a collaborative execution pipeline in which selected agents independently produce responses, which are then aggregated and refined into a single high-quality response by a dedicated Refining Agent.Experiments on public datasets and real enterprise data demonstrate that TCAR significantly improves routing accuracy, reduces routing conflicts, and remains robust in ambiguous scenarios. We have released TCAR at https://huggingface.co/tencent/TCAndon-Router to support future research on explainable and collaborative multi-agent routing.', 'score': 1, 'issue_id': 528, 'pub_date': '2026-01-08', 'pub_date_card': {'ru': '8 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 8', 'zh': '1æœˆ8æ—¥'}, 'hash': '50c6ddb04d917f2a', 'authors': ['Jiuzhou Zhao', 'Chunrong Chen', 'Chenqi Qiao', 'Lebin Zheng', 'Minqi Han', 'Yanchi Liu Yongzhou Xu Xiaochuan Xu Min Zhang'], 'affiliations': ['Tencent Cloud'], 'pdf_title_img': 'assets/pdf/title_img/2601.04544.jpg', 'data': {'categories': ['#agents'], 'emoji': 'ğŸš¦', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±ĞºĞ¸Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ TCAR, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ¿Ñ€ ³•ä¸åŒï¼ŒTCARèƒ½å¤Ÿçµæ´»åº”å¯¹ä¸šåŠ¡é¢†åŸŸçš„æ‰©å±•ï¼Œé¿å…äº†å› æ™ºèƒ½ä½“èƒ½åŠ›é‡å è€Œå¯¼è‡´çš„è·¯ç”±å†²çªã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTCARåœ¨å…¬å…±æ•°æ®é›†å’ŒçœŸå®ä¼ä¸šæ•°æ®ä¸Šæ˜¾è‘—æé«˜äº†è·¯ç”±å‡†ç¡®æ€§ï¼Œå¢å¼ºäº†ç³»ç»Ÿçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.05870', 'title': 'IIB-LPO: Latent Policy Optimization via Iterative Information Bottleneck', 'url': 'https://huggingface.co/papers/2601.05870', 'abstract': 'Latent Policy Optimization via Iterative Information Bottleneck addresses exploration collapse in LLM reasoning by enabling topological branching of reasoning trajectories through information bottleneck principles.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Reinforcement Learning with Verifiable Rewards (RLVR) for Large Language Model (LLM) reasoning have been hindered by a persistent challenge: exploration collapse. The semantic homogeneity of random rollouts often traps models in narrow, over-optimized behaviors. While existing methods leverage policy entropy to encourage exploration, they face inherent limitations. Global entropy regularization is susceptible to reward hacking, which can induce meaningless verbosity, whereas local token-selective updates struggle with the strong inductive bias of pre-trained models. To address this, we propose Latent Policy Optimization via Iterative Information Bottleneck (IIB-LPO), a novel approach that shifts exploration from statistical perturbation of token distributions to topological branching of reasoning trajectories. IIB-LPO triggers latent branching at high-entropy states to diversify reasoning paths and employs the Information Bottleneck principle both as a trajectory filter and a self-reward mechanism, ensuring concise and informative exploration. Empirical results across four mathematical reasoning benchmarks demonstrate that IIB-LPO achieves state-of-the-art performance, surpassing prior methods by margins of up to 5.3% in accuracy and 7.4% in diversity metrics.', 'score': , and healthcare consultations, where user inputs rely on shared visual context. We introduce Multimodal Auto-Completion (MAC), a task that predicts upcoming characters in live chats using partially typed text and visual cues. Unlike traditional text-only auto-completion (TAC), MAC grounds predictions in multimodal context to better capture user intent. To enable this task, we adapt MMDialog and ImageChat to create benchmark datasets. We evaluate leading vision-language models (VLMs) against strong textual baselines, highlighting trade-offs in accuracy and efficiency. We present Router-Suggest, a router framework that dynamically selects between textual models and VLMs based on dialog context, along with a lightweight variant for resource-constrained environments. Router-Suggest achieves a 2.3x to 10x speedup over the best-performing VLM. A user study shows that VLMs significantly excel over textual models on user satisfaction, notably saving user typing effort and improving the quality of completions in multi-turn conversations. These findings underscore the need for multimodal context in auto-completions, leading to smarter, user-aware assistants.', 'score': 0, 'issue_id': 522, 'pub_date': '2026-01-09', 'pub_date_card': {'ru': '9 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 9', 'zh': '1æœˆ9æ—¥'}, 'hash': '7a9a52f4b2a51b55', 'authors': ['Sandeep Mishra', 'Devichand Budagam', 'Anubhab Mandal', 'Bishal Santra', 'Pawan Goyal', 'Manish Gupta'], 'affiliations': ['IIT Kharagpur', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2601.05851.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal'], 'emoji': 'ğŸ’¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ (MAC), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ
