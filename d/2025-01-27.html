    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

ps://huggingface.co/papers/2501.14492', 'title': 'RealCritic: Towards Effectiveness-Driven Evaluation of Language Model Critiques', 'url': 'https://huggingface.co/papers/2501.14492', 'abstract': 'Critiques are important for enhancing the performance of Large Language Models (LLMs), enabling both self-improvement and constructive feedback for others by identifying flaws and suggesting improvements. However, evaluating the critique capabilities of LLMs presents a significant challenge due to the open-ended nature of the task. In this work, we introduce a new benchmark designed to assess the critique capabilities of LLMs. Unlike existing benchmarks, which typically function in an open-loop fashion, our approach employs a closed-loop methodology that evaluates the quality of corrections generated from critiques. Moreover, the benchmark incorporates features such as self-critique, cross-critique, and iterative critique, which are crucial for distinguishing the abilities of advanced reasoning models from more classical ones. We implement this benchmark using eight challenging reasoning tasks. We have several interesting findings. First, despite demonstrating comparable performance in direct chain-of-thought generation, classical LLMs significantly lag behind the advanced reasoning-based model o1-mini across all critique scenarios. Second, in self-critique and iterative critique settings, classical LLMs may even underperform relative to their baseline capabilities. We hope that this benchmark will serve as a valuable resource to guide future advancements. The code and data are available at https://github.com/tangzhy/RealCritic.', 'score': 5, 'issue_id': 1873, 'pub_date': '2025-01-24', 'pub_date_card': {'ru': '24 —è–Ω–≤–∞—Ä—è', 'en': 'January 24', 'zh': '1Êúà24Êó•'}, 'hash': '683923c8fb1958c2', 'authors': ['Zhengyang Tang', 'Ziniu Li', 'Zhenyang Xiao', 'Tian Ding', 'Ruoyu Sun', 'Benyou Wang', 'Dayiheng Liu', 'Fei Huang', 'Tianyu Liu', 'Bowen Yu', 'Junyang Lin'], 'affiliatio itiques. This benchmark includes features like self-critique, cross-critique, and iterative critique, allowing for a more nuanced evaluation of reasoning abilities. The findings reveal that advanced reasoning models outperform classical LLMs in critique scenarios, highlighting the need for better evaluation methods in machine learning.'}, 'zh': {'title': 'ÊèêÂçáLLMsÊÄßËÉΩÁöÑÊñ∞Âü∫ÂáÜËØÑ‰º∞ÊâπËØÑËÉΩÂäõ', 'desc': 'Êú¨ÊñáÊé¢ËÆ®‰∫ÜÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÔºàLLMsÔºâÂú®ÊâπËØÑËÉΩÂäõÊñπÈù¢ÁöÑËØÑ‰º∞„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÂü∫ÂáÜÔºåÈááÁî®Èó≠ÁéØÊñπÊ≥ïÊù•ËØÑ‰º∞ÊâπËØÑÁîüÊàêÁöÑ‰øÆÊ≠£Ë¥®Èáè„ÄÇËØ•Âü∫ÂáÜÂåÖÊã¨Ëá™ÊàëÊâπËØÑ„ÄÅ‰∫§ÂèâÊâπËØÑÂíåËø≠‰ª£ÊâπËØÑÁ≠âÁâπÊÄßÔºå‰ª•Âå∫ÂàÜÈ´òÁ∫ßÊé®ÁêÜÊ®°Âûã‰∏é‰º†ÁªüÊ®°ÂûãÁöÑËÉΩÂäõ„ÄÇÁ†îÁ©∂ÂèëÁé∞ÔºåÂ∞ΩÁÆ°‰º†ÁªüLLMsÂú®Áõ¥Êé•ÊÄùÁª¥ÁîüÊàêÊñπÈù¢Ë°®Áé∞Áõ∏‰ººÔºå‰ΩÜÂú®ÊâÄÊúâÊâπËØÑÂú∫ÊôØ‰∏≠ÔºåÂÆÉ‰ª¨ÁöÑË°®Áé∞ÊòéÊòæËêΩÂêé‰∫éÂü∫‰∫éÈ´òÁ∫ßÊé®ÁêÜÁöÑÊ®°Âûão1-mini„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2501.14342', 'title': 'Chain-of-Retrieval Augmented Generation', 'url': 'https://huggingface.co/papers/2501.14342', 'abstract': "This paper introduces an approach for training o1-like RAG models that retrieve and reason over relevant information step by step before generating the final answer. Conventional RAG methods usually perform a single retrieval step before the generation process, which limits their effectiveness in addressing complex queries due to imperfect retrieval results. In contrast, our proposed method, CoRAG (Chain-of-Retrieval Augmented Generation), allows the model to dynamically reformulate the query based on the evolving state. To train CoRAG effectively, we utilize rejection sampling to automatically generate intermediate retrieval chains, thereby augmenting existing RAG datasets that only provide the correct final answer. At test time, we propose various decoding strategies to scale the model's test-time compute by controlling the length and number of sampled retrieval chains. Experimental results across multiple benchmarks validate the efficacy of CoRAG, particularly in multi-hop question answering tasks, where we observe more than 10 points improvement in EM score compared to strong baselines. On the KILT benchmark, CoRAG establishes a new state-of-the-art performance across a diverse range of knowledge-intensive tasks. Furthermore, we offer comprehensive analyses to understand the scaling behavior of CoRAG, laying the groundwork for future research aimed at developing factual and grounded foundation models.", 'score': 4, 'issue_id': 1873, 'pub_date': '2025-01-24', 'pub_date_card': {'ru': '24 —è–Ω–≤–∞—Ä—è', 'en': 'January 24', 'zh': '1Êúà24Êó•'}, 'hash': 'cd489ba1638c5496', 'authors': ['Liang Wang', 'Haonan Chen', 'Nan Yang', 'Xiaolong Huang', 'Zhicheng Dou', 'Furu Wei'], 'affiliations': ['Microsoft Corporation', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2501.14342.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#rag', '#reasoning'], 'emoji': 'üîó', 'ru': {'title': 'CoRAG: –ü–æ—à–∞–≥–æ–≤—ã–π –ø–æ–∏—Å–∫ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–æ–≤', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –æ–±—É—á–µ–Ω–∏—é –º–æ–¥–µ–ª–µ–π –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ (RAG), –ø–æ–∑–≤–æ–ª—è—é—â–∏–π –≤—ã–ø–æ–ª–Ω—è—Ç—å –ø–æ—à–∞–≥–æ–≤—ã–π –ø–æ–∏—Å–∫ –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞. –ú–µ—Ç–æ–¥ CoRAG (Chain-of-Retrieval Augmented Generation) –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª–∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞–∑–≤–∏–≤–∞—é—â–µ–≥–æ—Å—è —Å–æ—Å—Ç–æ—è–Ω–∏—è. –î–ª—è –æ–±—É—á–µ–Ω–∏—è CoRAG –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ—Ç–±–æ—Ä —Å –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ–º –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö —Ü–µ–ø–æ—á–µ–∫ –ø–æ–∏—Å–∫–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –∑–∞–¥–∞—á–∞—Ö –º–Ω–æ–≥–æ—ç—Ç–∞–ø–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã.'}, 'en': {'title': 'CoRAG: Enhancing RAG with Dynamic Retrieval for Complex Queries', 'desc': 'This paper presents CoRAG, a novel approach for training retrieval-augmented generation (RAG) models that enhances their ability to handle complex queries. Unlike traditional RAG methods that rely on a single retrieval step, CoRAG employs a dynamic query reformulation process, allowing the model to retrieve information iteratively. The training process utilizes rejection sampling to create intermediate retrieval chains, enriching the dataset beyond just the final answers. Experimental results demonstrate that CoRAG significantly improves performance in multi-hop question answering tasks, achieving state-of-the-art results on the KILT benchmark.'}, 'zh': {'title': 'Âä®ÊÄÅÊ£ÄÁ¥¢ÔºåÊèêÂçáÈóÆÁ≠îËÉΩÂäõÔºÅ', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçËÆ≠ÁªÉÁ±ª‰ººo1ÁöÑRAGÊ®°ÂûãÁöÑÊñ∞ÊñπÊ≥ïÔºåËØ•ÊñπÊ≥ïÂú®ÁîüÊàêÊúÄÁªàÁ≠îÊ°à‰πãÂâçÈÄêÊ≠•Ê£ÄÁ¥¢ÂíåÊé®ÁêÜÁõ∏ÂÖ≥‰ø°ÊÅØ„ÄÇ‰º†ÁªüÁöÑRAGÊñπÊ≥ïÈÄöÂ∏∏Âú®ÁîüÊàêËøáÁ®ã‰πãÂâçÂè™ËøõË°å‰∏ÄÊ¨°Ê£ÄÁ¥¢ÔºåËøôÈôêÂà∂‰∫ÜÂÆÉ‰ª¨Âú®Â§ÑÁêÜÂ§çÊùÇÊü•ËØ¢Êó∂ÁöÑÊúâÊïàÊÄß„ÄÇÊàë‰ª¨ÊèêÂá∫ÁöÑÊñπÊ≥ïCoRAGÔºàÈìæÂºèÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÔºâÂÖÅËÆ∏Ê®°ÂûãÊ†πÊçÆ‰∏çÊñ≠ÂèòÂåñÁöÑÁä∂ÊÄÅÂä®ÊÄÅÈáçÊûÑÊü•ËØ¢„ÄÇÈÄöËøá‰ΩøÁî®ÊãíÁªùÈááÊ†∑Ëá™Âä®ÁîüÊàê‰∏≠Èó¥Ê£ÄÁ¥¢ÈìæÔºåÊàë‰ª¨ÊúâÊïàÂú∞Â¢ûÂº∫‰∫ÜÁé∞ÊúâÁöÑRAGÊï∞ÊçÆÈõÜÔºå‰ªéËÄåÂú®Â§öË∑≥ÈóÆÁ≠î‰ªªÂä°‰∏≠ÊòæËëóÊèêÈ´ò‰∫ÜÊ®°ÂûãÁöÑË°®Áé∞„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2501.14726', 'title': 'Relightable Full-Body Gaussian Codec Avatars', 'url': 'https://huggingface.co/papers/2501.14726', 'abstract': 'We propose Relightable Full-Body Gaussian Codec Avatars, a new approach for modeling relightable full-body avatars with fine-grained details including face and hands. The unique challenge for relighting full-body avatars lies in the large deformations caused by body articulation and the resulting impact on appearance caused by light transport. Changes in body pose can dramatically change the orientation of body surfaces with respect to lights, resulting in both local appearance changes due to changes in local light transport functions, as well as non-local changes due to occlusion between body parts. To address this, we decompose the light transport into local and non-local effects. Local appearance changes are modeled using learnable zonal harmonics for diffuse radiance transfer. Unlike spherical harmonics, zonal harmonics are highly efficient to rotate under articulation. This allows us to learn diffuse radiance transfer in a local coordinate frame, which disentangles the local radiance transfer from the articulation of the body. To account for non-local appearance changes, we introduce a shadow network that predicts shadows given precomputed incoming irradiance on a base mesh. This facilitates the learning of non-local shadowing between the body parts. Finally, we use a deferred shading approach to model specular radiance transfer and better capture reflections and highlights such as eye glints. We demonstrate that our approach successfully models both the local and non-local light transport required for relightable full-body avatars, with a superior generalization ability under novel illumination conditions and unseen poses.', 'score': 2, 'issue_id': 1873, 'pub_date': '2025-01-24', 'pub_date_card': {'ru': '24 —è–Ω–≤–∞—Ä—è', 'en': 'January 24', 'zh': '1Êúà24Êó•'}, 'hash': '0072ce1869c715b7', 'authors': ['Shaofei Wang', 'Tomas Simon', 'Igor Santesteban', 'Timur Bagautdinov', 'Junxuan Li', 'Vasu Agrawal', 'Fabian Prada', 'Shoou-I Yu', 'Pace Nalbone', 'Matt Gramlich', 'Roman Lubachersky', 'Chenglei Wu', 'Javier Romero', 'Jason Saragih', 'Michael Zollhoefer', 'Andreas Geiger', 'Siyu Tang', 'Shunsuke Saito'], 'affiliations': ['Codec Avatars Lab, Meta, USA', 'ETH Z√ºrich, Switzerland', 'University of T√ºbingen, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2501.14726.jpg',             const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;

            const index = selectedCategories.indexOf(category);

                button.classList.add('active');

                selectedCategories.splice(index, 1);

            setFilterOptionsVisibility();

                if (savedCategories && savedCategories !== '"[]"') {

                    ? articlesData
