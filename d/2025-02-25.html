es of models that can be effectively tested. By providing larger datasets, MONSTER aims to encourage the development of models that can handle scalability and learn from more extensive data. The authors believe that this will lead to significant advancements in the field of time series classification.'}, 'zh': {'title': '引入大规模数据集，推动时间序列分类进步', 'desc': '我们介绍了MONSTER——蒙纳士可扩展时间序列评估库，这是一个包含大量时间序列分类数据集的集合。现有的时间序列分类基准（如UCR和UEA）中的数据集较小，限制了模型的多样性。MONSTER旨在通过引入更大的数据集来丰富这一领域，促进模型在处理大规模数据时的有效学习。我们相信，面对更大数据量的理论和实践挑战，将为时间序列分类领域带来新的进展。'}}}, {'id': 'https://huggingface.co/papers/2502.17237', 'title': 'MegaLoc: One Retrieval to Place Them All', 'url': 'https://huggingface.co/papers/2502.17237', 'abstract': 'Retrieving images from the same location as a given query is an important component of multiple computer vision tasks, like Visual Place Recognition, Landmark Retrieval, Visual Localization, 3D reconstruction, and SLAM. However, existing solutions are built to specifically work for one of these tasks, and are known to fail when the requirements slightly change or when they meet out-of-distribution data. In this paper we combine a variety of existing methods, training techniques, and datasets to train a retrieval model, called MegaLoc, that is performant on multiple tasks. We find that MegaLoc (1) achieves state of the art on a large number of Visual Place Recognition datasets, (2) impressive results on common Landmark Retrieval datasets, and (3) sets a new state of the art for Visual Localization on the LaMAR datasets, where we only changed the retrieval method to the existing localization pipeline. The code for MegaLoc is available at https://github.com/gmberton/MegaLoc', 'score': 0, 'issue_id': 2397, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 февраля', 'en': 'February 24', 'zh': '2月24日'}, 'hash': '7eada0ecd3a7e714', 'authors': ['Gabriele Berton', 'Carlo Masone'], 'affiliations': ['Polytechnic of Turin'], 'pdf_title_img': 'assets/pdf/title_img/2502.17237.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#cv'], 'emoji': '🗺️', 'ru': {'title': 'MegaLoc: универсальный инструмент для визуальной навигации и локализации', 'desc': 'MegaLoc - это модель для извлечения изображений, которая эффективна в различных задачах компьютерного зрения. Она объединяет существующие методы, техники обучения и наборы данных для достижения универсальности. MegaLoc показывает высокие результаты в задачах визуального распознавания мест, поиска ориентиров и визуальной локализации. Модель устанавливает новый стандарт производительности на нескольких наборах данных, демонстрируя свою универсальность и эффективность.'}, 'en': {'title': 'MegaLoc: One Model to Rule Multiple Vision Tasks', 'desc': 'This paper presents MegaLoc, a versatile retrieval model designed to improve performance across various computer vision tasks such as Visual Place Recognition, Landmark Retrieval, and Visual Localization. Unlike existing models that are tailored for specific tasks, MegaLoc integrates multiple methods and training techniques to adapt to different requirements and out-of-distribution data. The authors demonstrate that MegaLoc achieves state-of-the-art results on numerous Visual Place Recognition datasets and excels in Landmark Retrieval, while also setting a new benchmark for Visual Localization on the LaMAR datasets. This approach highlights the importance of flexibility in model design for effective image retrieval in diverse applications.'}, 'zh': {'title': 'MegaLoc：多任务图像检索的新突破', 'desc': '本论文提出了一种名为MegaLoc的检索模型，旨在解决多个计算机视觉任务中的图像检索问题。现有的解决方案通常只针对特定任务，难以适应不同的需求或分布外数据。MegaLoc结合了多种现有方法、训练技术和数据集，能够在多个任务上表现出色。研究表明，MegaLoc在多个视觉位置识别数据集上达到了最先进的水平，并在常见的地标检索数据集上也取得了令人印象深刻的结果。'}}}, {'id': 'https://huggingface.co/papers/2502.13074', 'title': 'The snake in the Brownian sphere', 'url': 'https://huggingface.co/papers/2502.13074', 'abstract': "The Brownian sphere is a random metric space, homeomorphic to the two-dimensional sphere, which arises as the universal scaling limit of many types of random planar maps. The direct construction of the Brownian sphere is via a continuous analogue of the Cori--Vauquelin--Schaeffer (CVS) bijection. The CVS bijection maps labeled trees to planar maps, and the continuous version maps Aldous' continuum random tree with Brownian labels (the Brownian snake) to the Brownian sphere. In this work, we describe the inverse of the continuous CVS bijection, by constructing the Brownian snake as a measurable function of the Brownian sphere. Special care is needed to work with the orientation of the Brownian sphere.", 'score': 0, 'issue_id': 2392, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 февраля', 'en': 'February 18', 'zh': '2月18日'}, 'hash': '1723a9c12f61fd5f', 'authors': ['Omer Angel', 'Emmanuel Jacob', 'Brett Kolesnik', 'Grégory Miermont'], 'affiliations': ['Institut Universitaire de France', 'University of British Columbia, Department of Mathematics', 'University of Warwick, Department of Statistics', 'École Normale Supérieure de Lyon, Unité de Mathématiques Pures et Appliquées'], 'pdf_title_img': 'assets/pdf/title_img/2502.13074.jpg', 'data': {'categories': ['#math'], 'emoji': '🌐', 'ru': {'title': 'Обратное отображение броуновской сферы в случайное дерево', 'desc': 'Статья описывает обратное отображение непрерывной версии биекции Кори-Вокелена-Шеффера (CVS) для броуновской сферы. Броуновская сфера - это случайное метрическое пространство, гомеоморфное двумерной сфере, возникающее как универсальный скейлинговый предел многих типов случайных планарных карт. Непрерывная версия биекции CVS отображает континуальное случайное дерево Олдоса с броуновскими метками (броуновская змея) на броуновскую сферу. Авторы конструируют броуновскую змею как измеримую функцию от броуновской сферы, уделяя особое внимание ориентации броуновской сферы.'}, 'en': {'title': 'Connecting Random Trees to the Brownian Sphere', 'desc': 'The paper introduces the Brownian sphere, a random metric space that resembles a two-dimensional sphere and serves as a scaling limit for various random planar maps. It details the continuous version of the Cori--Vauquelin--Schaeffer (CVS) bijection, which connects labeled trees to planar maps. The authors construct the Brownian snake, a continuous object derived from the Brownian sphere, as a measurable function, emphasizing the importance of orientation in this context. This work provides a deeper understanding of the relationship between random trees and planar maps through the lens of stochastic processes.'}, 'zh': {'title': '布朗球：随机平面图的极限', 'desc': '布朗球是一个随机度量空间，与二维球面同胚，是许多随机平面图的普遍缩放极限。布朗球的直接构造是通过Cori-Vauquelin-Schaeffer (CVS)双射的连续类比实现的。CVS双射将标记树映射到平面图，而连续版本则将Aldous的连续随机树与布朗标签（布朗蛇）映射到布朗球。本文描述了连续CVS双射的逆过程，通过将布朗蛇构造为布朗球的可测函数来实现，特别注意布朗球的方向性。'}}}, {'id': 'https://huggingface.co/papers/2502.15167', 'title': 'M3-AGIQA: Multimodal, Multi-Round, Multi-Aspect AI-Generated Image Quality Assessment', 'url': 'https://huggingface.co/papers/2502.15167', 'abstract': 'The rapid advancement of AI-generated image (AGI) models has introduced significant challenges in evaluating their quality, which requires considering multiple dimensions such as perceptual quality, prompt correspondence, and authenticity. To address these challenges, we propose M3-AGIQA, a comprehensive framework for AGI quality assessment that is Multimodal, Multi-Round, and Multi-Aspect. Our approach leverages the capabilities of Multimodal Large Language Models (MLLMs) as joint text and image encoders and distills advanced captioning capabilities from online MLLMs into a local model via Low-Rank Adaptation (LoRA) fine-tuning. The framework includes a structured multi-round evaluation mechanism, where intermediate image descriptions are generated to provide deeper insights into the quality, correspondence, and authenticity aspects. To align predictions with human perceptual judgments, a predictor constructed by an xLSTM and a regression head is incorporated to process sequential logits and predict Mean Opinion Scores (MOSs). Extensive experiments conducted on multiple benchmark datasets demonstrate that M3-AGIQA achieves state-of-the-art performance, effectively capturing nuanced aspects of AGI quality. Furthermore, cross-dataset validation confirms its strong generalizability. The code is available at https://github.com/strawhatboy/M3-AGIQA.', 'score': 0, 'issue_id': 2392, 'pub_date': '2025-02-21', 'pub_date_card': {'ru': '21 февраля', 'en': 'February 21', 'zh': '2月21日'}, 'hash': '457cffd47ddda6bb', 'authors': ['Chuan Cui', 'Kejiang Chen', 'Zhihua Wei', 'Wen Shen', 'Weiming Zhang', 'Nenghai Yu'], 'affiliations': ['Anhui Province Key Laboratory of Cyberspace Security Situation Awareness and Evaluation', 'Hefei High-Dimensional Data Technology Co.,Ltd.', 'School and Technology, Tongji University, Shanghai, of Computer Science China'], 'pdf_title_img': 'assets/pdf/title_img/2502.15167.jpg', 'data': {'categories': ['#training', '#multimodal', '#optimization', '#benchmark', '#interpretability', '#agi'], 'emoji': '🖼️', 'ru': {'title': 'Комплексная оценка качества ИИ-изображений с помощью мультимодального анализа', 'desc': 'В статье представлена новая система оценки качества изображений, созданных искусственным интеллектом - M3-AGIQA. Эта система использует мультимодальные языковые модели для анализа изображений и текста, применяя многоэтапный подход оценки. M3-AGIQA учитывает различные аспекты качества, включая визуальное восприятие, соответствие запросу и аутентичность. Эксперименты показали, что предложенный метод превосходит существующие подходы и хорошо обобщается на разные наборы данных.'}, 'en': {'title': 'M3-AGIQA: A New Standard for Evaluating AI-Generated Images', 'desc': 'This paper presents M3-AGIQA, a new framework designed to evaluate the quality of AI-generated images by considering various factors like perceptual quality and authenticity. It utilizes Multimodal Large Language Models (MLLMs) to analyze both text and images, enhancing the evaluation process through Low-Rank Adaptation (LoRA) fine-tuning. The framework features a multi-round evaluation system that generates intermediate descriptions to provide detailed insights into the quality of the images. The results show that M3-AGIQA outperforms existing methods and is highly adaptable across different datasets, making it a robust tool for assessing AGI quality.'}, 'zh': {'title': '全面评估AGI质量的M3-AGIQA框架', 'desc': '随着人工智能生成图像（AGI）模型的快速发展，评估其质量面临着多维度的挑战，包括感知质量、提示对应性和真实性。为了解决这些问题，我们提出了M3-AGIQA，这是一个全面的AGI质量评估框架，具有多模态、多轮次和多方面的特点。该方法利用多模态大型语言模型（MLLMs）作为文本和图像的联合编码器，并通过低秩适应（LoRA）微调将在线MLLMs的高级描述能力提炼到本地模型中。我们的框架包括一个结构化的多轮评估机制，通过生成中间图像描述来深入洞察质量、对应性和真实性的各个方面。'}}}];

                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (3)', '#agi (1)', '#alignment', '#architecture (5)', '#audio (2)', '#benchmark (10)', '#cv (3)', '#data (2)', '#dataset (7)', '#diffusion (4)', '#ethics (2)', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference (2)', '#interpretability (1)', '#leakage', '#long_context (2)', '#low_resource (1)', '#machine_translation', '#math (2)', '#multilingual (2)', '#multimodal (6)', '#open_source (4)', '#optimization (9)', '#plp', '#rag', '#reasoning (5)', '#rl (1)', '#rlhf', '#robotics (1)', '#science (3)', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (2)', '#training (8)', '#transfer_learning (1)', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-02-25 16:13',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-25 16:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-25 16:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
