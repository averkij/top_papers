        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

sting critique benchmarks usually have the following limitations: (1). Focusing on diverse reasoning tasks in general domains and insufficient evaluation on code tasks (e.g., only covering code generation task), where the difficulty of queries is relatively easy (e.g., the code queries of CriticBench are from Humaneval and MBPP). (2). Lacking comprehensive evaluation from different dimensions. To address these limitations, we introduce a holistic code critique benchmark for LLMs called CodeCriticBench. Specifically, our CodeCriticBench includes two mainstream code tasks (i.e., code generation and code QA) with different difficulties. Besides, the evaluation protocols include basic critique evaluation and advanced critique evaluation for different characteristics, where fine-grained evaluation checklists are well-designed for advanced settings. Finally, we conduct extensive experimental results of existing LLMs, which show the effectiveness of CodeCriticBench.', 'score': 7, 'issue_id': 2386, 'pub_date': '2025-02-23', 'pub_date_card': {'ru': '23 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 23', 'zh': '2æœˆ23æ—¥'}, 'hash': 'c70e868ad4c1b726', 'authors': ['Alexander Zhang', 'Marcus Dong', 'Jiaheng Liu', 'Wei Zhang', 'Yejie Wang', 'Jian Yang', 'Ge Zhang', 'Tianyu Liu', 'Zhongyuan Peng', 'Yingshui Tan', 'Yuanxing Zhang', 'Zhexu Wang', 'Weixun Wang', 'Yancheng He', 'Ken Deng', 'Wangchunshu Zhou', 'Wenhao Huang', 'Zhaoxiang Zhang'], 'affiliations': ['Alibaba', 'BUAA', 'BUPT', 'CASIA', 'Kuaishou', 'M-A-P', 'NJU', 'OPPO'], 'pdf_title_img': 'assets/pdf/title_img/2502.16614.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#reasoning'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'CodeCriticBench: ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ LLM Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ ĞºĞ¾Ğ´Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CodeCriticBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ gface.co/papers/2502.16922', 'title': 'Benchmarking Temporal Reasoning and Alignment Across Chinese Dynasties', 'url': 'https://huggingface.co/papers/2502.16922', 'abstract': 'Temporal reasoning is fundamental to human cognition and is crucial for various real-world applications. While recent advances in Large Language Models have demonstrated promising capabilities in temporal reasoning, existing benchmarks primarily rely on rule-based construction, lack contextual depth, and involve a limited range of temporal entities. To address these limitations, we introduce Chinese Time Reasoning (CTM), a benchmark designed to evaluate LLMs on temporal reasoning within the extensive scope of Chinese dynastic chronology. CTM emphasizes cross-entity relationships, pairwise temporal alignment, and contextualized and culturally-grounded reasoning, providing a comprehensive evaluation. Extensive experimental results reveal the challenges posed by CTM and highlight potential avenues for improvement.', 'score': 4, 'issue_id': 2387, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': '8e0389428d77685b', 'authors': ['Zhenglin Wang', 'Jialong Wu', 'Pengfei LI', 'Yong Jiang', 'Deyu Zhou'], 'affiliations': ['School of Computer Science and Engineering, Key Laboratory of Computer Network and Information Integration, Ministry of Education, Southeast University, China', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2502.16922.jpg', 'data': {'categories': ['#science', '#reasoning', '#multilingual', '#benchmark'], 'emoji': 'â³', 'ru': {'title': 'CTM: ĞĞ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞ é—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸­æ–‡æ—¶é—´æ¨ç†ï¼ˆCTMï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä¸­å›½å†å²æ—¶é—´æ¨ç†æ–¹é¢çš„åŸºå‡†ã€‚CTMå¼ºè°ƒè·¨å®ä½“å…³ç³»ã€æˆå¯¹æ—¶é—´å¯¹é½ä»¥åŠä¸Šä¸‹æ–‡åŒ–å’Œæ–‡åŒ–åŸºç¡€çš„æ¨ç†ï¼Œæä¾›äº†å…¨é¢çš„è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.17110', 'title': 'Mobile-Agent-V: Learning Mobile Device Operation Through Video-Guided Multi-Agent Collaboration', 'url': 'https://huggingface.co/papers/2502.17110', 'abstract': 'The rapid increase in mobile device usage necessitates improved automation for seamless task management. However, many AI-driven frameworks struggle due to insufficient operational knowledge. Manually written knowledge helps but is labor-intensive and inefficient. To address these challenges, we introduce Mobile-Agent-V, a framework that leverages video guidance to provide rich and cost-effective operational knowledge for mobile automation. Mobile-Agent-V enhances task execution capabilities by leveraging video inputs without requiring specialized sampling or preprocessing. Mobile-Agent-V integrates a sliding window strategy and incorporates a video agent and deep-reflection agent to ensure that actions align with user instructions. Through this innovative approach, users can record task processes with guidance, enabling the system to autonomously learn and execute tasks efficiently. Experimental results show that Mobile-Agent-V achieves a 30% performance improvement compared to existing frameworks.', 'score': 4, 'issue_id': 2387, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': '1900233d7723f824', 'authors': ['Junyang Wang', 'Haiyang Xu', 'Xi Zhang', 'Ming Yan', 'Ji Zhang', 'Fei Huang', 'Jitao Sang'], 'affiliations': ['Alibaba Group', 'Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2502.17110.jpg', 'data': {'categories': ['#video', '#agents'], 'emoji': 'ğŸ“±', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾-Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ æ¡†æ¶åˆ©ç”¨è§†é¢‘æŒ‡å¯¼æä¾›ä¸°å¯Œä¸”ç»æµçš„æ“ä½œçŸ¥è¯†ï¼Œä»è€Œæ”¹å–„ç§»åŠ¨è‡ªåŠ¨åŒ–ã€‚é€šè¿‡é›†æˆæ»‘åŠ¨çª—å£ç­–ç•¥å’Œè§†é¢‘ä»£ç†ï¼ŒMobile-Agent-Vèƒ½å¤Ÿé«˜æ•ˆåœ°å­¦ä¹ å’Œæ‰§è¡Œä»»åŠ¡ï¼Œå®éªŒç»“æœæ˜¾ç¤ºå…¶æ€§èƒ½æ¯”ç°æœ‰æ¡†æ¶æé«˜äº†30%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.16033', 'title': 'Multimodal Inconsistency Reasoning (MMIR): A New Benchmark for Multimodal Reasoning Models', 'url': 'https://huggingface.co/papers/2502.16033', 'abstract': "Existing Multimodal Large Language Models (MLLMs) are predominantly trained and tested on consistent visual-textual inputs, leaving open the question of whether they can handle inconsistencies in real-world, layout-rich content. To bridge this gap, we propose the Multimodal Inconsistency Reasoning (MMIR) benchmark to assess MLLMs' ability to detect and reason about semantic mismatches in artifacts such as webpages, presentation slides, and posters. MMIR comprises 534 challenging samples, each containing synthetically injected errors across five reasoning-heavy categories: Factual Contradiction, Identity Misattribution, Contextual Mismatch, Quantitative Discrepancy, and Temporal/Spatial Incoherence. We evaluate six state-of-the-art MLLMs, showing that models with dedicated multimodal reasoning capabilities, such as o1, substantially outperform their counterparts while open-source models remain particularly vulnerable to inconsistency errors. Detailed error analyses further show that models excel in detecting inconsistencies confined to a single modality, particularly in text, but struggle with cross-modal conflicts and complex layouts. Probing experiments reveal that single-modality prompting, including Chain-of-Thought (CoT) and Set-of-Mark (SoM) methods, yields marginal gains, revealing a key bottleneck in cross-modal reasoning. Our findings highlight the need for advanced multimodal reasoning and point to future research on multimodal inconsistency.", 'score': 4, 'issue_id': 2386, 'pub_date': '2025-02-22', 'pub_da w well Multimodal Large Language Models (MLLMs) can identify and reason about inconsistencies in complex visual-textual content. The benchmark consists of 534 samples with various types of semantic mismatches, such as factual contradictions and contextual mismatches. The study finds that models designed for multimodal reasoning perform significantly better than others, but many open-source models struggle with inconsistencies, especially those that span multiple modalities. The results indicate a need for improved cross-modal reasoning capabilities in MLLMs, as current methods show limited effectiveness in handling complex layouts and cross-modal conflicts.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›ï¼Œè§£å†³ç°å®ä¸–ç•Œçš„ä¸ä¸€è‡´æ€§', 'desc': 'ç°æœ‰çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸»è¦åœ¨ä¸€è‡´çš„è§†è§‰-æ–‡æœ¬è¾“å…¥ä¸Šè¿›è¡Œè®­ç»ƒå’Œæµ‹è¯•ï¼Œå°šä¸æ¸…æ¥šå®ƒä»¬èƒ½å¦å¤„ç†ç°å®ä¸–ç•Œä¸­å¸ƒå±€ä¸°å¯Œå†…å®¹çš„ä¸ä¸€è‡´æ€§ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†å¤šæ¨¡æ€ä¸ä¸€è‡´æ€§æ¨ç†ï¼ˆMMIRï¼‰åŸºå‡†ï¼Œä»¥è¯„ä¼°MLLMsåœ¨æ£€æµ‹å’Œæ¨ç†è¯­ä¹‰ä¸åŒ¹é…æ–¹é¢çš„èƒ½åŠ›ã€‚MMIRåŒ…å«534ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„æ ·æœ¬ï¼Œæ¶µç›–äº”ä¸ªæ¨ç†å¯†é›†å‹ç±»åˆ«çš„åˆæˆé”™è¯¯ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå…·å¤‡ä¸“é—¨å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›çš„æ¨¡å‹åœ¨å¤„ç†ä¸ä¸€è‡´æ€§æ—¶è¡¨ç°ä¼˜å¼‚ï¼Œè€Œå¼€æºæ¨¡å‹åˆ™ç‰¹åˆ«å®¹æ˜“å—åˆ°ä¸ä¸€è‡´æ€§é”™è¯¯çš„å½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.17407', 'title': 'Linguistic Generalizability of Test-Time Scaling in Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2502.17407', 'abstract': 'Scaling pre-training compute has proven effective for achieving mulitlinguality, but does the same hold for test-time scaling? In this work, we introduce MCLM, a multilingual math benchmark featuring competition-level problems in 55 languages. We test three test-time scaling methods-Outcome Reward Modeling (ORM), Process Reward Modeling (ORM), and Budget Forcing (BF)-on both Qwen2.5-1.5B Math and MR1-1.5B, a multilingual LLM we trained for extended reasoning. Our experiments show that using Qwen2.5-1.5B Math with ORM achieves a score of 35.8 on MCLM, while BF on MR1-1.5B attains 35.2. Although "thinking LLMs" have recently garnered significant attention, we find that their performance is comparable to traditional scaling methods like best-of-N once constrained to similar levels of inference FLOPs. Moreover, while BF yields a 20-point improvement on English AIME, it provides only a 1.94-point average gain across other languages-a pattern consistent across the other test-time scaling methods we studied-higlighting that test-time scaling may not generalize as effectively to multilingual tasks. To foster further research, we release MCLM, MR1-1.5B, and evaluation results.', 'score': 3, 'issue_id': 2388, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': 'f77ddcdca8181036', 'authors': ['Guijin Son', 'Jiwoo Hong', 'Hyunwoo Ko', 'James Thorne'], 'affiliations': ['KAIST AI', 'OneLineAI', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2502.17407.jpg', 'data': {'categories': ['#low_resource', '#dataset', '#long_context', '#multilingual', '#benchmark', '#math'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¯Ğœ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°: Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MCLM - Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ½Ğ° 55 ÑĞ·Ñ‹ĞºĞ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚ĞµÑÑ‚Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ñ€Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ½Ğ° Ğ´Ğ²ÑƒÑ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…: Qwen2.5-1.5B Math Ğ¸ MR1-1.5B. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ 'Ğ´ÑƒĞ¼Ğ°ÑÑ‰Ğ¸Ñ…' Ğ¯Ğœ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ° Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¼ĞµĞ½ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ."}, 'en': {'title': 'Exploring Test-Time Scaling for Multilingual LLMs', 'desc': 'This paper investigates the effectiveness of test-time scaling methods for multilingual large language models (LLMs) using a new benchmark called MCLM, which includes math problems in 55 languages. The authors evaluate three scaling techniques: Outcome Reward Modeling (ORM), Process Reward Modeling (PRM), and Budget Forcing (BF) on two LLMs, Qwen2.5-1.5B Math and MR1-1.5B. Results indicate that ORM with Qwen2.5-1.5B Math achieves the highest score, while BF shows limited improvement across languages compared to English. The findings suggest that traditional scaling methods may perform similarly to advanced LLMs when inference resources are equal, and that test-time scaling may not generalize well to multilingual tasks.'}, 'zh': {'title': 'å¤šè¯­è¨€æ•°å­¦åŸºå‡†ä¸æµ‹è¯•æ—¶é—´æ‰©å±•çš„æ¢ç´¢', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMCLMçš„å¤šè¯­è¨€æ•°å­¦åŸºå‡†ï¼Œæ¶µç›–55ç§è¯­è¨€çš„ç«äº‰çº§é—®é¢˜ã€‚æˆ‘ä»¬æµ‹è¯•äº†ä¸‰ç§æµ‹è¯•æ—¶é—´æ‰©å±•æ–¹æ³•ï¼šç»“æœå¥–åŠ±å»ºæ¨¡ï¼ˆORMï¼‰ã€è¿‡ç¨‹å¥–åŠ±å»ºæ¨¡ï¼ˆORMï¼‰å’Œé¢„ç®—å¼ºåˆ¶ï¼ˆBFï¼‰ï¼Œå¹¶åœ¨ä¸¤ä¸ªå¤šè¯­è¨€å¤§è¯­è¨€æ¨¡å‹ä¸Šè¿›è¡Œå®éªŒã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œä½¿ç”¨Qwen2.5-1.5B Mathä¸ORMç»“åˆæ—¶ï¼Œåœ¨MCLMä¸Šå¾—åˆ†ä¸º35.8ï¼Œè€ŒMR1-1.5Båœ¨BFä¸‹å¾—åˆ†ä¸º35.2ã€‚å°½ç®¡â€œæ€è€ƒå‹å¤§è¯­è¨€æ¨¡å‹â€å—åˆ°å…³æ³¨ï¼Œä½†æˆ‘ä»¬å‘ç°å…¶æ€§èƒ½ä¸ä¼ ç»Ÿçš„æ‰©å±•æ–¹æ³•ç›¸å½“ï¼Œä¸”æµ‹è¯•æ—¶é—´æ‰©å±•åœ¨å¤šè¯­è¨€ä»»åŠ¡ä¸Šçš„æ•ˆæœä¸å¦‚é¢„æœŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.16894', 'title': 'Make LoRA Great Again: Boosting LoRA with Adaptive Singular Values and Mixture-of-Experts Optimization Alignment', 'url': 'https://huggingface.co/papers/2502.16894', 'abstract': "While Low-Rank Adaptation (LoRA) enables parameter-efficient fine-tuning for Large Language Models (LLMs), its performance often falls short of Full Fine-Tuning (Full FT). Current methods optimize LoRA by initializing with static singular value decomposition (SVD) subsets, leading to suboptimal leveraging of pre-trained knowledge. Another path for improving LoRA is incorporating a Mixture-of-Experts (MoE) architecture. However, weight misalignment and complex gradient dynamics make it challenging to adopt SVD prior to the LoRA MoE architecture. To mitigate these issues, we propose Great LoRA Mixture-of-Expert (GOAT), a framework that (1) adaptively integrates relevant priors using an SVD-structured MoE, and (2) aligns optimization with full fine-tuned MoE by deriving a theoretical scaling factor. We demonstrate that proper scaling, without modifying the architecture or training algorithms, boosts LoRA MoE's efficiency and performance. Experiments across 25 datasets, including natural language understanding, commonsense reasoning, image classification, and natural language generation, demonstrate GOAT's state-of-the-art performance, closing the gap with Full FT.", 'score': 3, 'issue_id': 2387, 'pub_date': '2025-02-24', 'pub_date_card': {'ru': '24 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 24', 'zh': '2æœˆ24æ—¥'}, 'hash': '020c0f54f92a9238', 'authors': ['Chenghao Fan', 'Zhenyi Lu', 'Sichen Liu', 'Xiaoye Qu', 'Wei Wei', 'Chengfeng Gu', 'Yu Cheng'], 'affiliations': ['School of Computer Science'], 'pdf_title_img': 'assets/pdf/title_img/2502.16894.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture', '#reasoning'], 'emoji': 'ğŸ', 'ru': {'title': 'GOAT: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸', 'desc': 'Ğ­Ñ‚a ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ GOAT (Great LoRA Mixture-of-Expert) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ (LoRA) Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. GOA °ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œç¼©å°äº†ä¸å®Œå…¨å¾®è°ƒçš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.15814', 'title': 'Slamming: Training a Speech Language Model on One GPU in a Day', 'url': 'https://huggingface.co/papers/2502.15814', 'abstract': 'We introduce Slam, a recipe for training high-quality Speech Language Models (SLMs) on a single academic GPU in 24 hours. We do so through empirical analysis of model initialisation and architecture, synthetic training data, preference optimisation with synthetic data and tweaking all other components. We empirically demonstrate that this training recipe also scales well with more compute getting results on par with leading SLMs in a fraction of the compute cost. We hope these insights will make SLM training and research more accessible. In the context of SLM scaling laws, our results far outperform predicted compute optimal performance, giving an optimistic view to SLM feasibility. See code, data, models, samples at - https://pages.cs.huji.ac.il/adiyoss-lab/slamming .', 'score': 2, 'issue_id': 2388, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '735714e237272170', 'authors': ['Gallil Maimon', 'Avishai Elmakies', 'Yossi Adi'], 'affiliations': ['The Hebrew University of Jerusalem'], 'pdf_title_img': 'assets/pdf/title_img/2502.15814.jpg', 'data': {'categories': ['#audio', '#synthetic', '#data', '#optimization', '#architecture', '#open_source', '#training'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾Ğ¼ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Slam - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (SLM) Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ GPU Ğ·Ğ° 24 Ñ‡Ğ°ÑĞ°. ĞĞ½Ğ¸ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ· o/papers/2502.16701', 'abstract': 'Generative AI release decisions determine whether system components are made available, but release does not address many other elements that change how users and stakeholders are able to engage with a system. Beyond release, access to system components informs potential risks and benefits. Access refers to practical needs, infrastructurally, technically, and societally, in order to use available components in some way. We deconstruct access along three axes: resourcing, technical usability, and utility. Within each category, a set of variables per system component clarify tradeoffs. For example, resourcing requires access to computing infrastructure to serve model weights. We also compare the accessibility of four high performance language models, two open-weight and two closed-weight, showing similar considerations for all based instead on access variables. Access variables set the foundation for being able to scale or increase access to users; we examine the scale of access and how scale affects ability to manage and intervene on risks. This framework better encompasses the landscape and risk-benefit tradeoffs of system releases to inform system release decisions, research, and policy.', 'score': 2, 'issue_id': 2386, 'pub_date': '2025-02-23', 'pub_date_card': {'ru': '23 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 23', 'zh': '2æœˆ23æ—¥'}, 'hash': 'db3e8ec873d10ddb', 'authors': ['Irene Solaiman', 'Rishi Bommasani', 'Dan Hendrycks', 'Ariel Herbert-Voss', 'Yacine Jernite', 'Aviya Skowron', 'Andrew Trask'], 'affiliations': ['Center for AI Safety', 'EleutherAI', 'Hugging Face', 'OpenMined', 'RunSybil', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2502.16701.jpg', 'data': {'categories': ['#ethics', '#open_source'], 'emoji': 'ğŸ”“', 'ru': {'title': 'Ğ”Ğ¾ÑÑ‚ÑƒĞ¿ Ğº Ğ˜Ğ˜: Ğ±Ğ¾Ğ»ÑŒÑˆĞµ, Ñ‡ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ñ€ĞµĞ»Ğ¸Ğ·', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ÑĞºÑ o/papers/2502.15894', 'title': 'RIFLEx: A Free Lunch for Length Extrapolation in Video Diffusion Transformers', 'url': 'https://huggingface.co/papers/2502.15894', 'abstract': 'Recent advancements in video generation have enabled models to synthesize high-quality, minute-long videos. However, generating even longer videos with temporal coherence remains a major challenge, and existing length extrapolation methods lead to temporal repetition or motion deceleration. In this work, we systematically analyze the role of frequency components in positional embeddings and identify an intrinsic frequency that primarily governs extrapolation behavior. Based on this insight, we propose RIFLEx, a minimal yet effective approach that reduces the intrinsic frequency to suppress repetition while preserving motion consistency, without requiring any additional modifications. RIFLEx offers a true free lunch--achieving high-quality 2times extrapolation on state-of-the-art video diffusion transformers in a completely training-free manner. Moreover, it enhances quality and enables 3times extrapolation by minimal fine-tuning without long videos. Project page and codes: https://riflex-video.github.io/{https://riflex-video.github.io/.}', 'score': 1, 'issue_id': 2388, 'pub_date': '2025-02-21', 'pub_date_card': {'ru': '21 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 21', 'zh': '2æœˆ21æ—¥'}, 'hash': '3c5243aaae60e8eb', 'authors': ['Min Zhao', 'Guande He', 'Yixiao Chen', 'Hongzhou Zhu', 'Chongxuan Li', 'Jun Zhu'], 'affiliations': ['Dept. of Comp. Sci. & Tech., BNRist Center, THU-Bosch ML Center, Tsinghua University', 'Gaoling School of Artificial Intelligence, Renmin University of China, Beijing Key Laboratory of Big Data Management and Analysis Methods', 'Pazhou Laboratory (Huangpu)', 'ShengShu', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2502.15894.jpg', 'data': {'categories': ['#synthetic', '#optimization', '#diffusion', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'RIFLEx:             papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-02-25 05:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-02-25 05:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
