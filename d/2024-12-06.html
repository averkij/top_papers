Yanfeng Wang', 'Weidi Xie'], 'affiliations': ['Alibaba Group, China', 'CMIC, Shanghai Jiao Tong University, China', 'School of Artificial Intelligence, Shanghai Jiao Tong University, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.01820.jpg', 'data': {'categories': ['#dataset', '#architecture', '#multimodal', '#video'], 'emoji': '⚽', 'ru': {'title': 'MatchVision: революция в компьютерном зрении для футбола', 'desc': 'В этой статье представлена многомодальная модель MatchVision для анализа футбольных видео. Авторы создали крупнейший датасет SoccerReplay-1988, содержащий видео и аннотации 1988 полных матчей. MatchVision использует пространственно-временную информацию из видео и превосходит существующие модели в задачах классификации событий, генерации комментариев и распознавания нарушений. Эксперименты показали значительное улучшение производительности по сравнению с предыдущими подходами.'}, 'en': {'title': 'Revolutionizing Soccer Video Analysis with MatchVision', 'desc': 'This paper presents a new framework for understanding soccer videos using machine learning. It introduces SoccerReplay-1988, a large dataset containing videos and annotations from nearly 2,000 soccer matches, which helps in training models. The authors also develop MatchVision, a visual-language model that processes spatiotemporal data from soccer videos and performs well in tasks like event classification and commentary generation. The results show that MatchVision outperforms existing models, setting a new standard for research in sports video analysis.'}, 'zh': {'title': '足球视频理解的新标准', 'desc': '这篇论文旨在开发一个全面的多模态框架，用于理解足球视频。我们引入了SoccerReplay-1988，这是迄今为止最大的多模态足球数据集，包含1988场完整比赛的视频和详细注释。我们还提出了足球领域的首个视觉-语言基础模型MatchVision，能够利用足球视频中的时空信息，并在多个下游任务中表现出色。通过广泛的实验和消融研究，MatchVision在事件分类、评论生成和多视角犯规识别等任务上均表现出最先进的性能，显示了我们提出的数据和模型的优越性。'}}}, {'id': 'https://huggingface.co/papers/2412.04462', 'title': '4Real-Video: Learning Generalizable Photo-Realistic 4D Video Diffusion', 'url': 'https://huggingface.co/papers/2412.04462', 'abstract': 'We propose 4Real-Video, a novel framework for generating 4D videos, organized as a grid of video frames with both time and viewpoint axes. In this grid, each row contains frames sharing the same timestep, while each column contains frames from the same viewpoint. We propose a novel two-stream architecture. One stream performs viewpoint updates on columns, and the other stream performs temporal updates on rows. After each diffusion transformer layer, a synchronization layer exchanges information between the two token streams. We propose two implementations of the synchronization layer, using either hard or soft synchronization. This feedforward architecture improves upon previous work in three ways: higher inference speed, enhanced visual quality (measured by FVD, CLIP, and VideoScore), and improved temporal and viewpoint consistency (measured by VideoScore and Dust3R-Confidence).', 'score': 6, 'issue_id': 996, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '2046f12235c1227f', 'authors': ['Chaoyang Wang', 'Peiye Zhuang', 'Tuan Duc Ngo', 'Willi Menapace', 'Aliaksandr Siarohin', 'Michael Vasilkovsky', 'Ivan Skorokhodov', 'Sergey Tulyakov', 'Peter Wonka', 'Hsin-Ying Lee'], 'affiliations': ['KAUST', 'Snap Inc', 'Umass Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2412.04462.jpg', 'data': {'categories': ['#video', '#architecture'], 'emoji': '🎥', 'ru': {'title': '4Real-Video: революция в генерации 4D-видео', 'desc': '4Real-Video - это новая технология для генерации 4D-видео, организованных в виде сетки кадров с осями времени и ракурса. Предложена двухпотоковая архитектура: один поток обновляет ракурсы по столбцам, другой - временные изменения по строкам. После каждого слоя диффузионного трансформера происходит синхронизация между потоками. Эта архитектура превосходит предыдущие работы по скорости вывода, визуальному качеству и согласованности по времени и ракурсам.'}, 'en': {'title': 'Revolutionizing 4D Video Generation with 4Real-Video', 'desc': 'The paper introduces 4Real-Video, a new framework designed to create 4D videos that are structured in a grid format, incorporating both time and viewpoint dimensions. It utilizes a two-stream architecture where one stream focuses on updating the viewpoint across columns, while the other stream handles temporal updates along the rows. A synchronization layer is implemented after each diffusion transformer layer to facilitate communication between the two streams, with options for hard or soft synchronization. This innovative approach results in faster inference, better visual quality, and improved consistency in both temporal and viewpoint aspects compared to previous methods.'}, 'zh': {'title': '4Real-Video：高效生成4D视频的新框架', 'desc': '我们提出了4Real-Video，这是一个新颖的4D视频生成框架，视频帧以时间和视角为轴组织成网格。在这个网格中，每一行包含相同时间步的帧，而每一列包含相同视角的帧。我们设计了一种新颖的双流架构，一条流在列上进行视角更新，另一条流在行上进行时间更新。通过同步层在两个流之间交换信息，我们的架构在推理速度、视觉质量和时间与视角一致性方面都有显著提升。'}}}, {'id': 'https://huggingface.co/papers/2412.04003', 'title': 'Marco-LLM: Bridging Languages via Massive Multilingual Training for Cross-Lingual Enhancement', 'url': 'https://huggingface.co/papers/2412.04003', 'abstract': 'Large Language Models (LLMs) have achieved remarkable progress in recent years; however, their excellent performance is still largely limited to major world languages, primarily English. Many LLMs continue to face challenges with multilingual tasks, especially when it comes to low-resource languages. To address this issue, we introduced Marco-LLM: Massive multilingual training for cross-lingual enhancement LLM. We have collected a substantial amount of multilingual data for several low-resource languages and conducted extensive continual pre-training using the Qwen2 models. This effort has resulted in a multilingual LLM named Marco-LLM. Through comprehensive evaluations on various multilingual benchmarks, including MMMLU, AGIEval, Belebele, Flores-200, XCOPA and many others, Marco-LLM has demonstrated substantial improvements over state-of-the-art LLMs. Furthermore, Marco-LLM achieved substantial enhancements in any-to-any machine translation tasks, showing the effectiveness of our multilingual LLM. Marco-LLM is a pioneering multilingual LLM designed to not only perform exceptionally well in multilingual tasks, including low-resource languages, but also maintain strong performance in English and other major languages, closing the performance gap between high- and low-resource language capabilities. By bridging languages, this effort demonstrates our dedication to ensuring LLMs work accurately across various languages.', 'score': 6, 'issue_id': 985, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '435ec5749dcb2e12', 'authors': ['Lingfeng Ming', 'Bo Zeng', 'Chenyang Lyu', 'Tianqi Shi', 'Yu Zhao', 'Xue Yang', 'Yefeng Liu', 'Yiyu Wang', 'Linlong Xu', 'Yangyang Liu', 'Xiaohu Zhao', 'Hao Wang', 'Heng Liu', 'Hao Zhou', 'Huifeng Yin', 'Zifu Shang', 'Haijun Li', 'Longyue Wang', 'Weihua Luo', 'Kaifu Zhang'], 'affiliations': ['MarcoPolo Team, Alibaba International Digital Commerce'], 'pdf_title_img': 'assets/pdf/title_img/2412.04003.jpg', 'data': {'categories': ['#training', '#machine_translation', '#dataset', '#low_resource', '#multilingual'], 'emoji': '🌍', 'ru': {'title': 'Marco-LLM: Преодоление языкового барьера в мире ИИ', 'desc': 'Marco-LLM - это новая многоязычная модель больших языковых моделей (LLM), разработанная для улучшения производительности в задачах с низкоресурсными языками. Модель была обучена на большом объеме многоязычных данных с использованием архитектуры Qwen2. Marco-LLM показала значительные улучшения по сравнению с современными LLM на различных многоязычных тестах, включая MMMLU, AGIEval, Belebele и другие. Кроме того, модель продемонстрировала существенный прогресс в задачах машинного перевода между любыми языками.'}, 'en': {'title': 'Bridging Language Gaps with Marco-LLM', 'desc': 'This paper presents Marco-LLM, a large language model designed to improve performance in multilingual tasks, particularly for low-resource languages. The authors collected extensive multilingual data and performed continual pre-training using Qwen2 models to enhance cross-lingual capabilities. Evaluations on multiple benchmarks showed that Marco-LLM outperforms existing state-of-the-art models, especially in any-to-any machine translation tasks. The model aims to bridge the performance gap between high-resource and low-resource languages, ensuring effective communication across diverse linguistic backgrounds.'}, 'zh': {'title': 'Marco-LLM：打破语言壁垒的多语言模型', 'desc': '大型语言模型（LLMs）在近年来取得了显著进展，但其优秀表现主要集中在主要世界语言上，尤其是英语。为了改善低资源语言的多语言任务表现，我们提出了Marco-LLM，这是一个针对跨语言增强的大规模多语言训练模型。我们收集了大量低资源语言的多语言数据，并使用Qwen2模型进行了广泛的持续预训练。Marco-LLM在多项多语言基准测试中表现出显著的改进，尤其在任意对任意的机器翻译任务中，展示了其多语言模型的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.04139', 'title': 'Monet: Mixture of Monosemantic Experts for Transformers', 'url': 'https://huggingface.co/papers/2412.04139', 'abstract': 'Understanding the internal computations of large language models (LLMs) is crucial for aligning them with human values and preventing undesirable behaviors like toxic content generation. However, mechanistic interpretability is hindered by polysemanticity -- where individual neurons respond to multiple, unrelated concepts. While Sparse Autoencoders (SAEs) have attempted to disentangle these features through sparse dictionary learning, they have compromised LLM performance due to reliance on post-hoc reconstruction loss. To address this issue, we introduce Mixture of Monosemantic Experts for Transformers (Monet) architecture, which incorporates sparse dictionary learning directly into end-to-end Mixture-of-Experts pretraining. Our novel expert decomposition method enables scaling the expert count to 262,144 per layer while total parameters scale proportionally to the square root of the number of experts. Our analyses demonstrate mutual exclusivity of knowledge across experts and showcase the parametric knowledge encapsulated within individual experts. Moreover, Monet allows knowledge manipulation over domains, languages, and toxicity mitigation without degrading general performance. Our pursuit of transparent LLMs highlights the potential of scaling expert counts to enhance} mechanistic interpretability and directly resect the internal knowledge to fundamentally adjust} model behavior. The source code and pretrained checkpoints are available at https://github.com/dmis-lab/Monet.', 'score': 6, 'issue_id': 982, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '9853123764b31006', 'authors': ['Jungwoo Park', 'Young Jin Ahn', 'Kee-Eung Kim', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'KAIST', 'Korea University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04139.jpg', 'data': {'categories': ['#training', '#interpretability', '#optimization', '#open_source', '#architecture', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Прозрачные большие языковые модели: расшифровка внутренних вычислений с помощью моносемантических экспертов', 'desc': 'Статья представляет новую архитектуру Mixture of Monosemantic Experts for Transformers (Monet) для улучшения интерпретируемости больших языковых моделей. Monet внедряет разреженное обучение словаря непосредственно в предобучение моделей типа Mixture-of-Experts. Этот подход позволяет масштабировать количество экспертов до 262,144 на слой, при этом общее количество параметров растет пропорционально квадратному корню числа экспертов. Анализ показывает взаимоисключающее распределение знаний между экспертами и демонстрирует параметрические знания, инкапсулированные в отдельных экспертах.'}, 'en': {'title': 'Unlocking LLMs: Expert Knowledge for Safer AI', 'desc': "This paper addresses the challenge of understanding how large language models (LLMs) work internally, particularly to align them with human values and reduce harmful outputs. The authors introduce a new architecture called Mixture of Monosemantic Experts for Transformers (Monet), which improves upon previous methods by integrating sparse dictionary learning directly into the model's training process. Monet allows for a large number of specialized experts, enhancing the model's ability to manage different types of knowledge while maintaining overall performance. The findings suggest that this approach not only improves interpretability but also enables better control over the model's behavior regarding various domains and toxicity levels."}, 'zh': {'title': '提升大型语言模型的可解释性与性能', 'desc': '理解大型语言模型（LLMs）的内部计算对于使其与人类价值观对齐至关重要，并防止生成有害内容。然而，机制可解释性受到多义性的阻碍，即单个神经元对多个无关概念的响应。我们提出了一种新的架构，称为单义专家混合模型（Monet），它将稀疏字典学习直接融入端到端的专家预训练中，从而提高了模型的性能。我们的分析表明，专家之间的知识是相互独立的，并且Monet允许在不同领域、语言和毒性减轻方面进行知识操作，而不会降低整体性能。'}}}, {'id': 'https://huggingface.co/papers/2412.03704', 'title': 'Scaling Inference-Time Search with Vision Value Model for Improved Visual Comprehension', 'url': 'https://huggingface.co/papers/2412.03704', 'abstract': "Despite significant advancements in vision-language models (VLMs), there lacks effective approaches to enhance response quality by scaling inference-time computation. This capability is known to be a core step towards the self-improving models in recent large language model studies. In this paper, we present Vision Value Model (VisVM) that can guide VLM inference-time search to generate responses with better visual comprehension. Specifically, VisVM not only evaluates the generated sentence quality in the current search step, but also anticipates the quality of subsequent sentences that may result from the current step, thus providing a long-term value. In this way, VisVM steers VLMs away from generating sentences prone to hallucinations or insufficient detail, thereby producing higher quality responses. Experimental results demonstrate that VisVM-guided search significantly enhances VLMs' ability to generate descriptive captions with richer visual details and fewer hallucinations, compared with greedy decoding and search methods with other visual reward signals. Furthermore, we find that self-training the model with the VisVM-guided captions improve VLM's performance across a wide range of multimodal benchmarks, indicating the potential for developing self-improving VLMs. Our value model and code are available at https://github.com/si0wang/VisVM.", 'score': 5, 'issue_id': 993, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'ec4d70e89a11baa5', 'authors': ['Wang Xiyao', 'Yang Zhengyuan', 'Li Linjie', 'Lu Hongjin', 'Xu Yuancheng', 'Lin Chung-Ching Lin', 'Lin Kevin', 'Huang Furong', 'Wang Lijuan'], 'affiliations': ['Microsoft', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2412.03704.jpg', 'data': {'categories': ['#optimization', '#inference', '#cv', '#hallucinations', '#training', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'VisVM: Улучшение VLM через оптимизацию вывода', 'desc': 'Статья представляет Vision Value Model (VisVM) - модель, улучшающую качество ответов моделей компьютерного зрения и обработки естественного языка (VLM) путем оптимизации процесса вывода. VisVM оценивает качество генерируемых предложений и прогнозирует качество последующих, что позволяет избежать галлюцинаций и недостаточной детализации. Эксперименты показывают, что использование VisVM значительно улучшает способность VLM генерировать подробные описания с меньшим количеством ошибок. Более того, самообучение модели с использованием VisVM улучшает производительность VLM на различных мультимодальных бенчмарках.'}, 'en': {'title': 'Enhancing Visual Comprehension in VLMs with Vision Value Model', 'desc': 'This paper introduces the Vision Value Model (VisVM), which enhances the response quality of vision-language models (VLMs) during inference. VisVM evaluates not only the quality of the current generated sentence but also predicts the quality of future sentences, providing a long-term value assessment. By guiding the search process, VisVM helps VLMs avoid generating sentences that lack detail or contain inaccuracies, leading to more descriptive and accurate outputs. Experimental results show that using VisVM significantly improves the generation of captions with richer visual details and reduces hallucinations, paving the way for self-improving VLMs through self-training.'}, 'zh': {'title': '提升视觉语言模型响应质量的关键', 'desc': '尽管视觉语言模型（VLMs）取得了显著进展，但在推理时计算能力的提升方面仍缺乏有效的方法。本文提出了一种视觉价值模型（VisVM），它可以指导VLM在推理时的搜索，以生成更具视觉理解的响应。VisVM不仅评估当前搜索步骤生成句子的质量，还预测后续句子的质量，从而提供长期价值。实验结果表明，VisVM引导的搜索显著提高了VLM生成描述性标题的能力，减少了幻觉现象，显示出自我提升VLM的潜力。'}}}, {'id': 'https://huggingface.co/papers/2412.04448', 'title': 'MEMO: Memory-Guided Diffusion for Expressive Talking Video Generation', 'url': 'https://huggingface.co/papers/2412.04448', 'abstract': 'Recent advances in video diffusion models have unlocked new potential for realistic audio-driven talking video generation. However, achieving seamless audio-lip synchronization, maintaining long-term identity consistency, and producing natural, audio-aligned expressions in generated talking videos remain significant challenges. To address these challenges, we propose Memory-guided EMOtion-aware diffusion (MEMO), an end-to-end audio-driven portrait animation approach to generate identity-consistent and expressive talking videos. Our approach is built around two key modules: (1) a memory-guided temporal module, which enhances long-term identity consistency and motion smoothness by developing memory states to store information from a longer past context to guide temporal modeling via linear attention; and (2) an emotion-aware audio module, which replaces traditional cross attention with multi-modal attention to enhance audio-video interaction, while detecting emotions from audio to refine facial expressions via emotion adaptive layer norm. Extensive quantitative and qualitative results demonstrate that MEMO generates more realistic talking videos across diverse image and audio types, outperforming state-of-the-art methods in overall quality, audio-lip synchronization, identity consistency, and expression-emotion alignment.', 'score': 5, 'issue_id': 993, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'cb01c778a4be31bd', 'authors': ['Longtao Zheng', 'Yifan Zhang', 'Hanzhong Guo', 'Jiachun Pan', 'Zhenxiong Tan', 'Jiahao Lu', 'Chuanxin Tang', 'Bo An', 'Shuicheng Yan'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Skywork AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.04448.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#video', '#diffusion'], 'emoji': '🎭', 'ru': {'title': 'MEMO: Реалистичная анимация портретов с учетом памяти и эмоций', 'desc': 'Статья представляет новый подход к генерации видео с говорящими портретами на основе аудио под названием MEMO (Memory-guided EMOtion-aware diffusion). Ключевые компоненты MEMO включают модуль памяти для улучшения долгосрочной согласованности личности и плавности движений, а также эмоционально-адаптивный аудиомодуль для улучшения взаимодействия аудио и видео. MEMO использует линейное внимание и мультимодальное внимание для повышения качества генерации. Результаты экспериментов показывают превосходство MEMO над современными методами в общем качестве, синхронизации губ с аудио, согласованности личности и соответствии выражений эмоциям.'}, 'en': {'title': 'MEMO: Revolutionizing Audio-Driven Talking Video Generation', 'desc': 'This paper introduces Memory-guided EMOtion-aware diffusion (MEMO), a novel approach for generating talking videos that are synchronized with audio. MEMO addresses key challenges such as audio-lip synchronization and maintaining consistent identities over time. It utilizes a memory-guided temporal module to enhance motion smoothness and identity consistency by leveraging past information. Additionally, an emotion-aware audio module improves the interaction between audio and video, ensuring that facial expressions align with detected emotions, resulting in high-quality, expressive talking videos.'}, 'zh': {'title': '记忆引导的情感感知扩散：生成更真实的对话视频', 'desc': '最近视频扩散模型的进展为基于音频的真实感对话视频生成开辟了新潜力。然而，实现无缝的音频与嘴唇同步、保持长期身份一致性以及生成自然的音频对齐表情仍然是重大挑战。为了解决这些问题，我们提出了记忆引导的情感感知扩散（MEMO），这是一种端到端的音频驱动肖像动画方法，旨在生成身份一致且富有表现力的对话视频。我们的方案围绕两个关键模块构建：记忆引导的时间模块和情感感知音频模块，显著提升了视频生成的质量和一致性。'}}}, {'id': 'https://huggingface.co/papers/2411.19574', 'title': 'KV Shifting Attention Enhances Language Modeling', 'url': 'https://huggingface.co/papers/2411.19574', 'abstract': "The current large language models are mainly based on decode-only structure transformers, which have great in-context learning (ICL) capabilities. It is generally believed that the important foundation of its ICL capability is the induction heads mechanism, which requires at least two layers attention. In order to more efficiently implement the ability of the model's induction, we revisit the induction heads mechanism and proposed a KV shifting attention. We theoretically prove that the KV shifting attention reducing the model's requirements for the depth and width of the induction heads mechanism. Our experimental results demonstrate that KV shifting attention is beneficial to learning induction heads and language modeling, which lead to better performance or faster convergence from toy models to the pre-training models with more than 10 B parameters.", 'score': 5, 'issue_id': 987, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': 'feb0a592d740fe9b', 'authors': ['Mingyu Xu', 'Wei Cheng', 'Bingning Wang', 'Weipeng Chen'], 'affiliations': ['Baichuan Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2411.19574.jpg', 'data': {'categories': ['#optimization', '#architecture', '#training'], 'emoji': '🧠', 'ru': {'title': 'Повышение эффективности индукционных механизмов в языковых моделях', 'desc': 'Эта статья исследует механизм индукционных головок в больших языковых моделях, основанных на трансформерах. Авторы предлагают новый метод под названием KV shifting attention для более эффективной реализации индукционных способностей модели. Теоретически доказано, что этот метод снижает требования к глубине и ширине механизма индукционных головок. Экспериментальные результаты показывают, что KV shifting attention улучшает обучение индукционным головкам и языковое моделирование, приводя к лучшей производительности или более быстрой сходимости.'}, 'en': {'title': 'Enhancing Induction Heads with KV Shifting Attention', 'desc': "This paper discusses improvements in large language models that use a decode-only transformer structure, focusing on their in-context learning (ICL) abilities. The authors highlight the importance of the induction heads mechanism, which traditionally requires multiple layers of attention. They introduce a new approach called KV shifting attention, which simplifies the induction heads mechanism by reducing the model's depth and width requirements. Experimental results show that this new attention method enhances the learning of induction heads and improves language modeling performance, leading to faster convergence in models with over 10 billion parameters."}, 'zh': {'title': '提升归纳能力的KV位移注意力机制', 'desc': '当前的大型语言模型主要基于解码结构的变换器，具有很强的上下文学习能力。人们普遍认为，这种能力的重要基础是归纳头机制，而该机制至少需要两层注意力。为了更有效地实现模型的归纳能力，我们重新审视了归纳头机制，并提出了一种KV位移注意力。我们的理论证明表明，KV位移注意力降低了模型对归纳头机制的深度和宽度要求，实验结果显示其在学习归纳头和语言建模方面具有优势。'}}}, {'id': 'https://huggingface.co/papers/2412.04106', 'title': 'MRGen: Diffusion-based Controllable Data Engine for MRI Segmentation towards Unannotated Modalities', 'url': 'https://huggingface.co/papers/2412.04106', 'abstract': 'Medical image segmentation has recently demonstrated impressive progress with deep neural networks, yet the heterogeneous modalities and scarcity of mask annotations limit the development of segmentation models on unannotated modalities. This paper investigates a new paradigm for leveraging generative models in medical applications: controllably synthesizing data for unannotated modalities, without requiring registered data pairs. Specifically, we make the following contributions in this paper: (i) we collect and curate a large-scale radiology image-text dataset, MedGen-1M, comprising modality labels, attributes, region, and organ information, along with a subset of organ mask annotations, to support research in controllable medical image generation; (ii) we propose a diffusion-based data engine, termed MRGen, which enables generation conditioned on text prompts and masks, synthesizing MR images for diverse modalities lacking mask annotations, to train segmentation models on unannotated modalities; (iii) we conduct extensive experiments across various modalities, illustrating that our data engine can effectively synthesize training samples and extend MRI segmentation towards unannotated modalities.', 'score': 5, 'issue_id': 980, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '7b2720f9a6c27027', 'authors': ['Haoning Wu', 'Ziheng Zhao', 'Ya Zhang', 'Weidi Xie', 'Yanfeng Wang'], 'affiliations': ['CMIC, Shanghai Jiao Tong University, China', 'School of Artificial Intelligence, Shanghai Jiao Tong University, China', 'Shanghai AI Laboratory, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.04106.jpg', 'data': {'categories': ['#diffusion', '#healthcare', '#synthetic', '#cv', '#data', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Генерация синтетических МРТ для обучения сегментации без разметки', 'desc': 'В этой статье представлен новый подход к синтезу медицинских изображений для неаннотированных модальностей с использованием генеративных моделей. Авторы создали большой датасет MedGen-1M, содержащий радиологические изображения с текстовыми описаниями и частичной разметкой органов. Они разработали диффузионную модель MRGen для генерации МРТ-изображений на основе текстовых подсказок и масок. Эксперименты показали эффективность этого подхода для обучения моделей сегментации на неаннотированных модальностях МРТ.'}, 'en': {'title': 'Generating Synthetic Data for Medical Image Segmentation', 'desc': 'This paper presents a novel approach to medical image segmentation by using generative models to create synthetic data for modalities that lack mask annotations. The authors introduce a large dataset called MedGen-1M, which includes radiology images with modality labels and some organ mask annotations, facilitating research in medical image generation. They propose a diffusion-based data engine named MRGen that generates MR images based on text prompts and available masks, allowing for the training of segmentation models on unannotated data. Extensive experiments demonstrate the effectiveness of MRGen in synthesizing training samples and improving segmentation performance across various MRI modalities.'}, 'zh': {'title': '利用生成模型推动医学图像分割的创新', 'desc': '这篇论文探讨了在医学图像分割中使用生成模型的新方法，特别是针对未标注模态的数据合成。研究者们收集并整理了一个大型的放射学图像-文本数据集MedGen-1M，包含模态标签、属性、区域和器官信息，以及部分器官的掩膜注释。论文中提出了一种基于扩散的生成数据引擎MRGen，可以根据文本提示和掩膜生成缺乏掩膜注释的MR图像，从而训练未标注模态的分割模型。通过广泛的实验，结果表明该数据引擎能够有效合成训练样本，推动MRI分割向未标注模态的扩展。'}}}, {'id': 'https://huggingface.co/papers/2412.04449', 'title': 'p-MoD: Building Mixture-of-Depths MLLMs via Progressive Ratio Decay', 'url': 'https://huggingface.co/papers/2412.04449', 'abstract': 'Despite the remarkable performance of multimodal large language models (MLLMs) across diverse tasks, the substantial training and inference costs impede their advancement. The majority of computation stems from the overwhelming volume of vision tokens processed by the transformer decoder. In this paper, we propose to build efficient MLLMs by leveraging the Mixture-of-Depths (MoD) mechanism, where each transformer decoder layer selects essential vision tokens to process while skipping redundant ones. However, integrating MoD into MLLMs is non-trivial. To address the challenges of training and inference stability as well as limited training data, we adapt the MoD module with two novel designs: tanh-gated weight normalization (TanhNorm) and symmetric token reweighting (STRing). Moreover, we observe that vision tokens exhibit higher redundancy in deeper layer and thus design a progressive ratio decay (PRD) strategy, which gradually reduces the token retention ratio layer by layer, employing a shifted cosine schedule. This crucial design fully unleashes the potential of MoD, significantly boosting the efficiency and performance of our models. To validate the effectiveness of our approach, we conduct extensive experiments with two baseline models across 14 benchmarks. Our model, p-MoD, matches or even surpasses the performance of the baseline models, with only 55.6% TFLOPs and 53.8% KV cache storage during inference, and 77.7% GPU hours during training.', 'score': 4, 'issue_id': 996, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a68320734b5346db', 'authors': ['Jun Zhang', 'Desen Meng', 'Ji Qi', 'Zhenpeng Huang', 'Tao Wu', 'Limin Wang'], 'affiliations': ['China Mobile (Suzhou) Software Technology Co., Ltd.', 'Shanghai AI Lab', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04449.jpg', 'data': {'categories': ['#optimization', '#inference', '#training', '#benchmark', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'Эффективные мультимодальные модели: меньше токенов, больше производительности', 'desc': 'Статья представляет новый подход к повышению эффективности мультимодальных больших языковых моделей (MLLM) с использованием механизма Mixture-of-Depths (MoD). Авторы предлагают адаптировать модуль MoD с помощью двух новых техник: нормализации весов с использованием гиперболического тангенса (TanhNorm) и симметричного перевзвешивания токенов (STRing). Также введена стратегия прогрессивного уменьшения соотношения (PRD), которая постепенно сокращает количество обрабатываемых визуальных токенов от слоя к слою. Эксперименты показали, что предложенная модель p-MoD достигает или превосходит производительность базовых моделей, используя значительно меньше вычислительных ресурсов.'}, 'en': {'title': 'Efficient Multimodal Learning with Selective Token Processing', 'desc': 'This paper introduces a method to enhance the efficiency of multimodal large language models (MLLMs) by using a Mixture-of-Depths (MoD) mechanism. The MoD mechanism allows the model to selectively process important vision tokens while ignoring redundant ones, reducing computational costs. To improve training and inference stability, the authors implement two innovative designs: tanh-gated weight normalization (TanhNorm) and symmetric token reweighting (STRing). Their experiments show that the proposed model, p-MoD, achieves comparable or superior performance to baseline models while significantly lowering resource usage during both training and inference.'}, 'zh': {'title': '高效多模态大语言模型的创新设计', 'desc': '本文提出了一种高效的多模态大语言模型（MLLM），通过混合深度（MoD）机制来优化计算效率。该机制允许每个变换器解码器层选择重要的视觉标记进行处理，同时跳过冗余的标记。为了解决训练和推理的稳定性问题，本文引入了两种新设计：tanh门控权重归一化（TanhNorm）和对称标记重加权（STRing）。实验结果表明，所提出的p-MoD模型在多个基准测试中表现优异，显著降低了计算资源的消耗。'}}}, {'id': 'https://huggingface.co/papers/2412.04403', 'title': 'Establishing Task Scaling Laws via Compute-Efficient Model Ladders', 'url': 'https://huggingface.co/papers/2412.04403', 'abstract': 'We develop task scaling laws and model ladders to predict the individual task performance of pretrained language models (LMs) in the overtrained setting. Standard power laws for language modeling loss cannot accurately model task performance. Therefore, we leverage a two-step prediction approach: first use model and data size to predict a task-specific loss, and then use this task loss to predict task performance. We train a set of small-scale "ladder" models, collect data points to fit the parameterized functions of the two prediction steps, and make predictions for two target models: a 7B model trained to 4T tokens and a 13B model trained to 5T tokens. Training the ladder models only costs 1% of the compute used for the target models. On four multiple-choice tasks written in ranked classification format, we can predict the accuracy of both target models within 2 points of absolute error. We have higher prediction error on four other tasks (average absolute error 6.9) and find that these are often tasks with higher variance in task metrics. We also find that using less compute to train fewer ladder models tends to deteriorate predictions. Finally, we empirically show that our design choices and the two-step approach lead to superior performance in establishing scaling laws.', 'score': 2, 'issue_id': 1001, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '799212928bdda07f', 'authors': ['Akshita Bhagia', 'Jiacheng Liu', 'Alexander Wettig', 'David Heineman', 'Oyvind Tafjord', 'Ananya Harsh Jha', 'Luca Soldaini', 'Noah A. Smith', 'Dirk Groeneveld', 'Pang Wei Koh', 'Jesse Dodge', 'Hannaneh Hajishirzi'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'Paul G. Allen School of Computer Science & Engineering, University of Washington', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04403.jpg', 'data': {'categories': ['#small_models', '#optimization', '#dataset', '#training'], 'emoji': '📈', 'ru': {'title': 'Эффективное прогнозирование производительности крупных языковых моделей', 'desc': "Исследователи разработали методы прогнозирования производительности предобученных языковых моделей на конкретных задачах. Они используют двухэтапный подход: сначала предсказывают специфичную для задачи функцию потерь, а затем на ее основе прогнозируют итоговую производительность. Для этого обучается набор небольших 'лестничных' моделей, что требует всего 1% вычислительных ресурсов по сравнению с целевыми крупными моделями. На некоторых задачах удалось достичь точности прогноза в пределах 2 процентных пунктов."}, 'en': {'title': 'Predicting Performance with Model Ladders and Scaling Laws', 'desc': "This paper introduces a method to predict how well pretrained language models will perform on specific tasks, especially when they are overtrained. The authors find that traditional power laws do not effectively predict task performance, so they propose a two-step approach: first estimating task-specific loss based on model and data size, and then using that loss to predict actual task performance. They create smaller 'ladder' models to gather data and refine their predictions, achieving high accuracy in predicting the performance of larger models with significantly less computational cost. The study also highlights that while their method works well for some tasks, it struggles with others that have more variability in results, indicating the need for careful model training and selection."}, 'zh': {'title': '任务表现预测的新方法', 'desc': '我们开发了任务缩放法则和模型阶梯，以预测预训练语言模型在过度训练情况下的单个任务表现。标准的语言建模损失幂律无法准确建模任务表现，因此我们采用了两步预测方法：首先使用模型和数据规模预测特定任务的损失，然后利用该任务损失预测任务表现。我们训练了一组小规模的“阶梯”模型，收集数据点以拟合这两步预测的参数化函数，并对两个目标模型进行预测。我们的实验表明，这种设计选择和两步方法在建立缩放法则方面表现优越。'}}}, {'id': 'https://huggingface.co/papers/2412.04262', 'title': 'SynFinTabs: A Dataset of Synthetic Financial Tables for Information and Table Extraction', 'url': 'https://huggingface.co/papers/2412.04262', 'abstract': 'Table extraction from document images is a challenging AI problem, and labelled data for many content domains is difficult to come by. Existing table extraction datasets often focus on scientific tables due to the vast amount of academic articles that are readily available, along with their source code. However, there are significant layout and typographical differences between tables found across scientific, financial, and other domains. Current datasets often генерации данных находятся в открытом доступе.'}, 'en': {'title': 'Unlocking Financial Insights with Synthetic Table Data', 'desc': 'This paper addresses the challenge of table extraction from document images, particularly in the financial domain where labeled data is scarce. It introduces SynFinTabs, a large-scale dataset of synthetic financial tables designed to improve the training of machine learning models for this task. The authors also present FinTabQA, a layout large language model specifically trained for extractive question-answering on table images. By comparing their model with existing state-of-the-art generative models, they demonstrate the effectiveness of their synthetic dataset and make all resources publicly available for further research.'}, 'zh': {'title': '合成金融表格数据集的创新应用', 'desc': '本文讨论了从文档图像中提取表格的挑战，尤其是在缺乏标注数据的情况下。现有的数据集主要集中在科学表格上，忽视了金融等其他领域的表格布局和排版差异。为了解决这个问题，作者提出了SynFinTabs，一个大规模的合成金融表格标注数据集，旨在为不同领域提供可转移的标注数据生成方法。通过创建FinTabQA模型，作者展示了该数据集在训练信息提取模型方面的有效性，并与最先进的生成模型进行了比较。'}}}, {'id': 'https://huggingface.co/papers/2412.04363', 'title': 'Challenges in Trustworthy Human Evaluation of Chatbots', 'url': 'https://huggingface.co/papers/2412.04363', 'abstract': 'Open community-driven platforms like Chatbot Arena that collect user preference data from site visitors have gained a reputation as one of the most trustworthy publicly available benchmarks for LLM performance. While now standard, it is tricky to implement effective guardrails to collect high-quality annotations from humans. In this paper, we demonstrate that three sources of bad annotations, both malicious and otherwise, can corrupt the reliability of open leaderboard rankings. In particular, we show that only 10\\% of poor quality votes by apathetic (site visitors not appropriately incentivized to give correct votes) or adversarial (bad actors seeking to inflate the ranking of a target model) annotators can change the rankings of models by up to 5 places on the leaderboard. Finally, we discuss open challenges in ensuring high-quality human annotations.', 'score': 1, 'issue_id': 992, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4fa16cf75a2af540', 'authors': ['Wenting Zhao', 'Alexander M. Rush', 'Tanya Goyal'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.04363.jpg', 'data': {'categories': ['#ethics', '#rlhf', '#hallucinations', '#alignment', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Ахиллесова пята краудсорсинговых бенчмарков ИИ', 'desc': 'Статья рассматривает проблемы открытых платформ для оценки языковых моделей, таких как Chatbot Arena. Авторы выявляют три источника некачественных аннотаций, способных исказить рейтинги моделей. Показано, что всего 10% недобросовестных оценок могут изменить позиции моделей в рейтинге на 5 мест. Обсуждаются сложности обеспечения высокого качества разметки данных людьми.'}, 'en': {'title': 'Guarding Against Bad Votes: Ensuring Trustworthy LLM Rankings', 'desc': 'This paper examines the challenges of maintaining high-quality annotations in community-driven platforms that evaluate large language models (LLMs). It identifies three main sources of poor annotations: apathetic users who lack motivation to provide accurate feedback, adversarial users who intentionally skew results, and other unspecified factors. The authors reveal that even a small percentage of low-quality votes can significantly impact the rankings of models on leaderboards. The paper concludes by highlighting the ongoing challenges in ensuring reliable human annotations for accurate model evaluation.'}, 'zh': {'title': '确保高质量注释，提升模型排名的信任度', 'desc': '本文探讨了开放社区平台（如Chatbot Arena）在收集用户偏好数据时的挑战。我们发现，低质量的注释来源主要有三种，包括冷漠的用户和恶意行为者，这些都可能影响大型语言模型（LLM）的排名。研究表明，仅10%的低质量投票就能使模型在排行榜上变化多达5个名次。最后，文章讨论了确保高质量人类注释的开放性挑战。'}}}];

        }

            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);

            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;

            localStorage.setItem('filter_logic_is_and', 'false');

            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;

            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

                saveCategorySelection();

                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            console.log(selectedCategories);
            let filteredArticles;

                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories &&

                );

                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article =>

            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

                            <div class="tags">${cats}</div>
                        </div>

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);

                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));

                sortedArticles.sort((a, b) => b.score - a.score);

            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

            clearAllCategories();

        });

            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';

                categoryFiltersLogicOptions.style.display = 'none';

                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-12-07 12:41')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-12-07 12:41')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
