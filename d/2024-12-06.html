    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2412.04467', 'title': 'VisionZip: Longer is Better but Not Necessary in Vision Language Models', 'url': 'https://huggingface.co/papers/2412.04467', 'abstract': 'Recent advancements in vision-language models have enhanced performance by increasing the length of visual tokens, making them much longer than text tokens and significantly raising computational costs. However, we observe that the visual tokens generated by popular vision encoders, such as CLIP and SigLIP, contain significant redundancy. To address this, we introduce VisionZip, a simple yet effective method that selects a set of informative tokens for input to the language model, reducing visual token redundancy and improving efficiency while maintaining model performance. The proposed VisionZip can be widely applied to image and video understanding tasks and is well-suited for multi-turn dialogues in real-world scenarios, where previous methods tend to underperform. Experimental results show that VisionZip outperforms the previous state-of-the-art method by at least 5% performance gains across nearly all settings. Moreover, our method significantly enhances model inference speed, improving the prefilling time by 8x and enabling the LLaVA-Next 13B model to infer faster than the LLaVA-Next 7B model while achieving better results. Furthermore, we analyze the causes of this redundancy and encourage the community to focus on extracting better visual features rather than merely increasing token length. Our code is available at https://github.com/dvlab-research/VisionZip .', 'score': 64, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '5539efbb0d3e8e80', 'authors': ['Senqiao Yang', 'Yukang Chen', 'Zhuotao Tian', 'Chengyao Wang', 'Jingyao Li', 'Bei Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HITSZ', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2412.04467.jpg', 'data': {'categories': ['#inference', '#interpretability', '#multimodal', '#optimization', '#cv'], 'emoji': '🗜️', 'ru': {'title': 'VisionZip: Сжимаем визуальные токены, ускоряем ИИ', 'desc': 'VisionZip - это новый метод, который улучшает эффективность визуально-языковых моделей путем выбора наиболее информативных визуальных токенов. Он решает проблему избыточности токенов, генерируемых популярными кодировщиками изображений, такими как CLIP и SigLIP. VisionZip значительно повышает производительность и скорость вывода моделей, особенно в задачах понимания изображений и видео, а также в многоходовых диалогах. Авторы призывают сообщество сосредоточиться на извлечении лучших визуальных признаков, а не просто на увеличении длины токенов.'}, 'en': {'title': 'Streamlining Visual Tokens for Enhanced Efficiency in Vision-Language Models', 'desc': 'This paper presents VisionZip, a method designed to reduce redundancy in visual tokens used in vision-language models. By selecting only the most informative tokens, VisionZip improves computational efficiency without sacrificing performance. The method shows significant improvements in both model inference speed and overall accuracy, outperforming previous state-of-the-art techniques by at least 5%. The authors emphasize the importance of optimizing visual feature extraction rather than simply increasing token length.'}, 'zh': {'title': 'VisionZip：高效减少视觉标记冗余的创新方法', 'desc': '最近，视觉语言模型的进展通过增加视觉标记的长度来提高性能，但这也显著增加了计算成本。我们发现，流行的视觉编码器生成的视觉标记存在显著的冗余。为了解决这个问题，我们提出了VisionZip，这是一种简单而有效的方法，可以选择一组信息丰富的标记输入到语言模型中，从而减少视觉标记的冗余，提高效率，同时保持模型性能。实验结果表明，VisionZip在几乎所有设置中比之前的最先进方法提高了至少5%的性能，并显著提升了模型推理速度。'}}}, {'id': 'https://huggingface.co/papers/2412.04424', 'title': 'Florence-VL: Enhancing Vision-Language Models with Generative Vision Encoder and Depth-Breadth Fusion', 'url': 'https://huggingface.co/papers/2412.04424', 'abstract': 'We present Florence-VL, a new family of multimodal large language models (MLLMs) with enriched visual representations produced by Florence-2, a generative vision foundation model. Unlike the widely used CLIP-style vision transformer trained by contrastive learning, Florence-2 can capture different levels and aspects of visual features, which are more versatile to be adapted to diverse downstream tasks. We propose a novel feature-fusion architecture and an innovative training recipe that effectively integrates Florence-2\'s visual features into pretrained LLMs, such as Phi 3.5 and LLama 3. In particular, we propose "depth-breath fusion (DBFusion)" to fuse the visual features extracted from different depths and under multiple prompts. Our model training is composed of end-to-end pretraining of the whole model followed by finetuning of the projection layer and the LLM, on a carefully designed recipe of diverse open-source datasets that include high-quality image captions and instruction-tuning pairs. Our quantitative analysis and visualization of Florence-VL\'s visual features show its advantages over popular vision encoders on vision-language alignment, where the enriched depth and breath play important roles. Florence-VL achieves significant improvements over existing state-of-the-art MLLMs across various multi-modal and vision-centric benchmarks covering general VQA, perception, hallucination, OCR, Chart, knowledge-intensive understanding, etc. To facilitate future research, our models and the complete training recipe are open-sourced. https://github.com/JiuhaiChen/Florence-VL', 'score': 36, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '18a7fac6be50215d', 'authors': ['Jiuhai Chen', 'Jianwei Yang', 'Haiping Wu', 'Dianqi Li', 'Jianfeng Gao', 'Tianyi Zhou', 'Bin Xiao'], 'affiliations': ['Microsoft Research', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2412.04424.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#hallucinations', '#open_source', '#architecture', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Florence-VL: Новый уровень понимания изображений для языковых моделей', 'desc': 'Florence-VL представляет собой новое семейство мультимодальных больших языковых моделей (MLLM) с улучшенными визуальными представлениями, созданными с помощью Florence-2 - генеративной базовой модели компьютерного зрения. В отличие от широко используемых трансформеров CLIP, Florence-2 способна захватывать различные уровни и аспекты визуальных характеристик. Авторы предлагают новую архитектуру слияния признаков и инновационный рецепт обучения, эффективно интегрирующий визуальные характеристики Florence-2 в предобученные языковые модели. Florence-VL достигает значительных улучшений по сравнению с существующими передовыми MLLM в различных мультимодальных и ориентированных на зрение тестах.'}, 'en': {'title': 'Florence-VL: Bridging Vision and Language with Depth-Breath Fusion', 'desc': 'Florence-VL is a new type of multimodal large language model that enhances visual understanding using advanced features from the Florence-2 vision model. Unlike traditional models that rely on contrastive learning, Florence-2 captures a wider range of visual details, making it adaptable for various tasks. The model employs a unique feature-fusion method called depth-breath fusion (DBFusion) to combine visual information from different levels and prompts effectively. As a result, Florence-VL outperforms existing models in multiple benchmarks related to vision and language tasks, and its training methods are available for further research.'}, 'zh': {'title': 'Florence-VL：多模态语言模型的新突破', 'desc': 'Florence-VL是一种新型的多模态大型语言模型，结合了Florence-2生成的丰富视觉表示。与传统的对比学习训练的CLIP风格视觉变换器不同，Florence-2能够捕捉不同层次和方面的视觉特征，更加灵活地适应各种下游任务。我们提出了一种新颖的特征融合架构和创新的训练方案，有效地将Florence-2的视觉特征整合到预训练的语言模型中。Florence-VL在多种多模态和视觉中心基准测试中显著提升了性能，展示了其在视觉-语言对齐方面的优势。'}}}, {'id': 'https://huggingface.co/papers/2412.04455', 'title': 'Code-as-Monitor: Constraint-aware Visual Programming for Reactive and Proactive Robotic Failure Detection', 'url': 'https://huggingface.co/papers/2412.04455', 'abstract': 'Automatic detection and prevention of open-set failures are crucial in closed-loop robotic systems. Recent studies often struggle to simultaneously identify unexpected failures reactively after they occur and prevent foreseeable ones proactively. To this end, we propose Code-as-Monitor (CaM), a novel paradigm leveraging the vision-language model (VLM) for both open-set reactive and proactive failure detection. The core of our method is to formulate both tasks as a unified set of spatio-temporal constraint satisfaction problems and use VLM-generated code to evaluate them for real-time monitoring. To enhance the accuracy and efficiency of monitoring, we further introduce constraint elements that abstract constraint-related entities or their parts into compact geometric elements. This approach offers greater generality, simplifies tracking, and facilitates constraint-aware visual programming by leveraging these elements as visual prompts. Experiments show that CaM achieves a 28.7% higher success rate and reduces execution time by 31.8% under severe disturbances compared to baselines across three simulators and a real-world setting. Moreover, CaM can be integrated with open-loop control policies to form closed-loop systems, enabling long-horizon tasks in cluttered scenes with dynamic environments.', 'score': 31, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a00b427eb116e4bf', 'authors': ['Enshen Zhou', 'Qi Su', 'Cheng Chi', 'Zhizheng Zhang', 'Zhongyuan Wang', 'Tiejun Huang', 'Lu Sheng', 'He Wang'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'School of Computer Science, Peking University', 'School of Software, Beihang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04455.jpg', 'data': {'categories': ['#agents', '#robotics', '#optimization', '#cv', '#security'], 'emoji': '🤖', 'ru': {'title': 'Код как монитор: умное обнаружение ошибок для роботов', 'desc': 'В статье представлен метод Code-as-Monitor (CaM), использующий визуально-языковую модель для обнаружения и предотвращения ошибок в робототехнических системах. CaM формулирует задачи как набор пространственно-временных ограничений и использует сгенерированный код для их оценки в режиме реального времени. Метод вводит элементы ограничений для абстрагирования связанных сущностей, что упрощает отслеживание и облегчает визуальное программирование. Эксперименты показывают, что CaM превосходит базовые методы по успешности и времени выполнения задач в различных условиях.'}, 'en': {'title': 'Revolutionizing Robotic Failure Detection with Code-as-Monitor', 'desc': 'This paper presents Code-as-Monitor (CaM), a new method for detecting and preventing failures in robotic systems that operate in unpredictable environments. CaM uses a vision-language model (VLM) to handle both reactive and proactive failure detection by treating these tasks as spatio-temporal constraint satisfaction problems. The method improves monitoring accuracy and efficiency by introducing compact geometric elements that represent constraints, making it easier to track and manage them visually. Experimental results demonstrate that CaM significantly outperforms existing methods, achieving higher success rates and faster execution times in both simulated and real-world scenarios.'}, 'zh': {'title': '智能监控：提升机器人系统的故障检测与预防', 'desc': '本文提出了一种名为Code-as-Monitor（CaM）的新方法，用于自动检测和预防闭环机器人系统中的开放集故障。该方法利用视觉-语言模型（VLM）将反应性和主动性故障检测任务统一为时空约束满足问题。通过生成的代码进行实时监控，CaM在准确性和效率上都有显著提升。实验结果表明，CaM在严重干扰下的成功率提高了28.7%，执行时间减少了31.8%。'}}}, {'id': 'https://huggingface.co/papers/2412.04454', 'title': 'Aguvis: Unified Pure Vision Agents for Autonomous GUI Interaction', 'url': 'https://huggingface.co/papers/2412.04454', 'abstract': 'Graphical User Interfaces (GUIs) are critical to human-computer interaction, yet automating GUI tasks remains challenging due to the complexity and variability of visual environments. Existing approaches often rely on textual representations of GUIs, which introduce limitations in generalization, efficiency, and scalability. In this paper, we introduce Aguvis, a unified pure vision-based framework for autonomous GUI agents that operates across various platforms. Our approach leverages image-based observations, and grounding instructions in natural language to visual elements, and employs a consistent action space to ensure cross-platform generalization. To address the limitations of previous work, we integrate explicit planning and reasoning within the model, enhancing its ability to autonomously navigate and interact with complex digital environments. We construct a large-scale dataset of GUI agent trajectories, incorporating multimodal reasoning and grounding, and employ a two-stage training pipeline that first focuses on general GUI grounding, followed by planning and reasoning. Through comprehensive experiments, we demonstrate that Aguvis surpasses previous state-of-the-art methods in both offline and real-world online scenarios, achieving, to our knowledge, the first fully autonomous pure vision GUI agent capable of performing tasks independently without collaboration with external closed-source models. We open-sourced all datasets, models, and training recipes to facilitate future research at https://aguvis-project.github.io/.', 'score': 30, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a088657cce2c618c', 'authors': ['Yiheng Xu', 'Zekun Wang', 'Junli Wang', 'Dunjie Lu', 'Tianbao Xie', 'Amrita Saha', 'Doyen Sahoo', 'Tao Yu', 'Caiming Xiong'], 'affiliations': ['Salesforce Research', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.04454.jpg', 'data': {'categories': ['#open_source', '#games', '#multimodal', '#agents', '#training', '#reasoning', '#dataset'], 'emoji': '🖥️', 'ru': {'title': 'Aguvis: Автономный ГИП-агент на чистом компьютерном зрении', 'desc': 'Авторы представляют Aguvis - унифицированную систему для автономных агентов графического интерфейса пользователя (ГИП), работающую на основе компьютерного зрения. Система использует наблюдения на основе изображений и привязку инструкций на естественном языке к визуальным элементам, что обеспечивает кросс-платформенную генерализацию. Aguvis включает явное планирование и рассуждение для улучшения навигации в сложных цифровых средах. Эксперименты показывают, что Aguvis превосходит существующие методы в офлайн и онлайн сценариях, достигая полной автономности без использования внешних моделей.'}, 'en': {'title': 'Aguvis: Revolutionizing Autonomous GUI Interaction with Pure Vision', 'desc': 'This paper presents Aguvis, a novel framework designed for autonomous GUI agents that operates purely on visual inputs. Unlike previous methods that depend on textual representations, Aguvis utilizes image-based observations and natural language instructions to interact with GUI elements. The framework incorporates explicit planning and reasoning, allowing it to effectively navigate and perform tasks in complex digital environments. Through extensive testing, Aguvis demonstrates superior performance compared to existing methods, marking a significant advancement in the development of fully autonomous GUI agents.'}, 'zh': {'title': 'Aguvis：完全自主的视觉GUI代理', 'desc': '本论文介绍了一种名为Aguvis的框架，旨在自动化图形用户界面（GUI）任务。该框架基于纯视觉的方法，能够在不同平台上操作，克服了传统方法的局限性。Aguvis通过图像观察和自然语言指令的结合，增强了模型的规划和推理能力，使其能够独立导航和与复杂数字环境互动。实验结果表明，Aguvis在离线和在线场景中均超越了现有的最先进方法，成为首个完全自主的纯视觉GUI代理。'}}}, {'id': 'https://huggingface.co/papers/2412.04468', 'title': 'NVILA: Efficient Frontier Visual Language Models', 'url': 'https://huggingface.co/papers/2412.04468', 'abstract': 'Visual language models (VLMs) have made significant advances in accuracy in recent years. However, their efficiency has received much less attention. This paper introduces NVILA, a family of open VLMs designed to optimize both efficiency and accuracy. Building on top of VILA, we improve its model architecture by first scaling up the spatial and temporal resolutions, and then compressing visual tokens. This "scale-then-compress" approach enables NVILA to efficiently process high-resolution images and long videos. We also conduct a systematic investigation to enhance the efficiency of NVILA throughout its entire lifecycle, from training and fine-tuning to deployment. NVILA matches or surpasses the accuracy of many leading open and proprietary VLMs across a wide range of image and video benchmarks. At the same time, it reduces training costs by 4.5X, fine-tuning memory usage by 3.4X, pre-filling latency by 1.6-2.2X, and decoding latency by 1.2-2.8X. We will soon make our code and models available to facilitate reproducibility.', 'score': 29, 'issue_id': 998, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '56c438ada1bc3480', 'authors': ['Zhijian Liu', 'Ligeng Zhu', 'Baifeng Shi', 'Zhuoyang Zhang', 'Yuming Lou', 'Shang Yang', 'Haocheng Xi', 'Shiyi Cao', 'Yuxian Gu', 'Dacheng Li', 'Xiuyu Li', 'Yunhao Fang', 'Yukang Chen', 'Cheng-Yu Hsieh', 'De-An Huang', 'An-Chieh Cheng', 'Vishwesh Nath', 'Jinyi Hu', 'Sifei Liu', 'Ranjay Krishna', 'Daguang Xu', 'Xiaolong Wang', 'Pavlo Molchanov', 'Jan Kautz', 'Hongxu Yin', 'Song Han', 'Yao Lu'], 'affiliations': ['MIT', 'NVIDIA', 'Tsinghua University', 'UC Berkeley', 'UC San Diego', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.04468.jpg', 'data': {'categories': ['#architecture', '#training', '#benchmark', '#video', '#open_source', '#optimization', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'NVILA: эффективные визуальные языковые модели нового поколения', 'desc': 'В статье представлено семейство визуальных языковых моделей NVILA, оптимизированных для эффективности и точности. Авторы улучшили архитектуру VILA, увеличив пространственное и временное разрешение, а затем сжав визуальные токены. NVILA демонстрирует высокую точность на различных бенчмарках для изображений и видео. При этом модель значительно снижает затраты на обучение, использование памяти при файн-тюнинге и латентность при инференсе.'}, 'en': {'title': 'NVILA: Efficiency Meets Accuracy in Visual Language Models', 'desc': "This paper presents NVILA, a new family of visual language models (VLMs) that focus on improving both efficiency and accuracy. The authors enhance the existing VILA architecture by increasing spatial and temporal resolutions before compressing visual tokens, which allows NVILA to handle high-resolution images and long videos more effectively. They also perform a comprehensive analysis to boost NVILA's efficiency throughout its lifecycle, including training, fine-tuning, and deployment. As a result, NVILA achieves competitive accuracy while significantly reducing training and operational costs compared to other leading VLMs."}, 'zh': {'title': '高效与准确并重的视觉语言模型', 'desc': '视觉语言模型（VLMs）近年来在准确性方面取得了显著进展，但其效率却受到较少关注。本文介绍了NVILA，这是一系列旨在优化效率和准确性的开放式VLM。我们通过先提高空间和时间分辨率，然后压缩视觉标记，改进了VILA的模型架构。这种“先扩展后压缩”的方法使NVILA能够高效处理高分辨率图像和长视频，同时在多个基准测试中与领先的VLM相比，准确性相当或更高。'}}}, {'id': 'https://huggingface.co/papers/2412.03679', 'title': 'Evaluating Language Models as Synthetic Data Generators', 'url': 'https://huggingface.co/papers/2412.03679', 'abstract': "Given the increasing use of synthetic data in language model (LM) post-training, an LM's ability to generate high-quality data has become nearly as crucial as its ability to solve problems directly. While prior works have focused on developing effective data generation methods, they lack systematic comparison of different LMs as data generators in a unified setting. To address this gap, we propose AgoraBench, a benchmark that provides standardized settings and metrics to evaluate LMs' data generation abilities. Through synthesizing 1.26 million training instances using 6 LMs and training 99 student models, we uncover key insights about LMs' data generation capabilities. First, we observe that LMs exhibit distinct strengths. For instance, GPT-4o excels at generating new problems, while Claude-3.5-Sonnet performs better at enhancing existing ones. Furthermore, our analysis reveals that an LM's data generation ability doesn't necessarily correlate with its problem-solving ability. Instead, multiple intrinsic features of data quality-including response quality, perplexity, and instruction difficulty-collectively serve as better indicators. Finally, we demonstrate that strategic choices in output format and cost-conscious model selection significantly impact data generation effectiveness.", 'score': 25, 'issue_id': 980, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '2b80634d3f712590', 'authors': ['Seungone Kim', 'Juyoung Suk', 'Xiang Yue', 'Vijay Viswanathan', 'Seongyun Lee', 'Yizhong Wang', 'Kiril Gashteovski', 'Carolin Lawrence', 'Sean Welleck', 'Graham Neubig'], 'affiliations': ['Carnegie Mellon University', 'KAIST AI', 'NEC Laboratories Europe', 'Ss. Cyril and Methodius University of Skopje', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.03679.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#synthetic', '#data'], 'emoji': '🧠', 'ru': {'title': 'AgoraBench: Новый взгляд на генерацию данных языковыми моделями', 'desc': 'В статье представлен AgoraBench - новый бенчмарк для оценки способности языковых моделей генерировать синтетические данные. Исследователи провели масштабный эксперимент, сгенерировав 1,26 миллиона обучающих примеров с помощью 6 различных ЯМ и обучив 99 студенческих моделей. Результаты показали, что разные ЯМ имеют свои сильные стороны в генерации данных, и эта способность не всегда коррелирует с навыками решения задач. Авторы также выявили ключевые факторы, влияющие на качество генерируемых данных, включая формат вывода и выбор модели.'}, 'en': {'title': 'Unlocking the Power of Language Models in Data Generation', 'desc': "This paper introduces AgoraBench, a benchmark designed to evaluate the data generation capabilities of various language models (LMs). It highlights the importance of synthetic data in enhancing the performance of LMs, especially in post-training scenarios. The study synthesizes a large dataset using six different LMs and trains 99 student models to analyze their data generation strengths and weaknesses. Key findings indicate that while some LMs excel in creating new problems, others are better at refining existing ones, and that data generation quality is influenced by several intrinsic features rather than just the LM's problem-solving skills."}, 'zh': {'title': '评估语言模型数据生成能力的新基准', 'desc': '随着合成数据在语言模型后期训练中的使用增加，语言模型生成高质量数据的能力变得与直接解决问题的能力同样重要。以往的研究主要集中在开发有效的数据生成方法，但缺乏对不同语言模型作为数据生成器的系统比较。为了解决这个问题，我们提出了AgoraBench，一个提供标准化设置和指标的基准，用于评估语言模型的数据生成能力。我们的研究发现，不同语言模型在数据生成方面具有独特的优势，并且数据生成能力与解决问题的能力并不总是相关，而是与数据质量的多个内在特征有关。'}}}, {'id': 'https://huggingface.co/papers/2412.03895', 'title': 'A Noise is Worth Diffusion Guidance', 'url': 'https://huggingface.co/papers/2412.03895', 'abstract': "Diffusion models excel in generating high-quality images. However, current diffusion models struggle to produce reliable images without guidance methods, such as classifier-free guidance (CFG). Are guidance methods truly necessary? Observing that noise obtained via diffusion inversion can reconstruct high-quality images without guidance, we focus on the initial noise of the denoising pipeline. By mapping Gaussian noise to `guidance-free noise', we uncover that small low-magnitude low-frequency components significantly enhance the denoising process, removing the need for guidance and thus improving both inference throughput and memory. Expanding on this, we propose \\ours, a novel method that replaces guidance methods with a single refinement of the initial noise. This refined noise enables high-quality image generation without guidance, within the same diffusion pipeline. Our noise-refining model leverages efficient noise-space learning, achieving rapid convergence and strong performance with just 50K text-image pairs. We validate its effectiveness across diverse metrics and analyze how refined noise can eliminate the need for guidance. See our project page: https://cvlab-kaist.github.io/NoiseRefine/.", 'score': 24, 'issue_id': 985, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '1e3bc318f7457d8c', 'authors': ['Donghoon Ahn', 'Jiwon Kang', 'Sanghyun Lee', 'Jaewon Min', 'Minjae Kim', 'Wooseok Jang', 'Hyoungwon Cho', 'Sayak Paul', 'SeonHwa Kim', 'Eunju Cha', 'Kyong Hwan Jin', 'Seungryong Kim'], 'affiliations': ['Hugging Face', 'KAIST', 'Korea University', 'Sookmyung Womens University'], 'pdf_title_img': 'assets/pdf/title_img/2412.03895.jpg', 'data': {'categories': ['#cv', '#optimization', '#diffusion', '#inference'], 'emoji': '🎨', 'ru': {'title': 'Генерация изображений без наведения: революция в диффузионных моделях', 'desc': 'Статья представляет новый метод генерации изображений с помощью диффузионных моделей без использования техник наведения. Авторы предлагают подход NoiseRefine, который заменяет методы наведения однократным уточнением начального шума. Этот метод позволяет получать качественные изображения без наведения, используя тот же диффузионный конвейер. Модель уточнения шума эффективно обучается на пространстве шумов, достигая быстрой сходимости всего на 50 тысячах пар текст-изображение.'}, 'en': {'title': 'Guidance-Free Image Generation with Noise Refinement', 'desc': 'This paper investigates the necessity of guidance methods in diffusion models for image generation. It reveals that high-quality images can be produced by refining the initial noise in the denoising process, eliminating the reliance on techniques like classifier-free guidance. The authors introduce a new method called \textit{NoiseRefine}, which enhances the denoising process by focusing on low-magnitude low-frequency components of noise. Their approach demonstrates improved efficiency in image generation, achieving strong results with fewer training samples and without the need for additional guidance methods.'}, 'zh': {'title': '无指导生成高质量图像的新方法', 'desc': '扩散模型在生成高质量图像方面表现出色，但目前的扩散模型在没有指导方法的情况下难以生成可靠的图像。我们发现，通过扩散反演获得的噪声可以在没有指导的情况下重建高质量图像，因此我们关注去噪流程中的初始噪声。我们提出了一种新方法\textit{ours}，通过对初始噪声进行单次精炼，替代了传统的指导方法，从而在同一扩散流程中实现高质量图像生成。我们的模型利用高效的噪声空间学习，快速收敛并在仅使用50K文本-图像对的情况下取得了良好的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.01506', 'title': 'Structured 3D Latents for Scalable and Versatile 3D Generation', 'url': 'https://huggingface.co/papers/2412.01506', 'abstract': 'We introduce a novel 3D generation method for versatile and high-quality 3D asset creation. The cornerstone is a unified Structured LATent (SLAT) representation which allows decoding to different output formats, such as Radiance Fields, 3D Gaussians, and meshes. This is achieved by integrating a sparsely-populated 3D grid with dense multiview visual features extracted from a powerful vision foundation model, comprehensively capturing both structural (geometry) and textural (appearance) information while maintaining flexibility during decoding. We employ rectified flow transformers tailored for SLAT as our 3D generation models and train models with up to 2 billion parameters on a large 3D asset dataset of 500K diverse objects. Our model generates high-quality results with text or image conditions, significantly surpassing existing methods, including recent ones at similar scales. We showcase flexible output format selection and local 3D editing capabilities which were not offered by previous models. Code, model, and data will be released.', 'score': 20, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': 'c35e5586d464b27c', 'authors': ['Jianfeng Xiang', 'Zelong Lv', 'Sicheng Xu', 'Yu Deng', 'Ruicheng Wang', 'Bowen Zhang', 'Dong Chen', 'Xin Tong', 'Jiaolong Yang'], 'affiliations': ['Microsoft Research', 'Tsinghua University', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2412.01506.jpg', 'data': {'categories': ['#3d', '#dataset', '#training', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Универсальная генерация 3D-объектов с помощью структурированного латентного представления', 'desc': 'Статья представляет новый метод генерации 3D-объектов высокого качества. Основой метода является унифицированное структурированное латентное представление (SLAT), позволяющее декодировать различные выходные форматы. SLAT интегрирует разреженную 3D-сетку с плотными мультиракурсными визуальными признаками, извлеченными из мощной фундаментальной модели компьютерного зрения. Для генерации 3D-объектов используются трансформеры с выпрямленным потоком, адаптированные для SLAT, обученные на большом наборе данных из 500 тысяч разнообразных объектов.'}, 'en': {'title': 'Revolutionizing 3D Asset Creation with SLAT!', 'desc': 'This paper presents a new method for creating high-quality 3D assets using a unified Structured LATent (SLAT) representation. The SLAT allows for flexible decoding into various formats like Radiance Fields, 3D Gaussians, and meshes by combining a sparse 3D grid with detailed visual features from a vision model. The authors utilize rectified flow transformers designed for SLAT, training models with up to 2 billion parameters on a large dataset of 500,000 diverse 3D objects. The results show significant improvements in quality and versatility, enabling local 3D editing and output format selection that previous models could not achieve.'}, 'zh': {'title': '灵活高效的3D资产生成新方法', 'desc': '我们提出了一种新颖的3D生成方法，用于多功能和高质量的3D资产创建。该方法的核心是统一的结构化潜在(SLAT)表示，能够解码为不同的输出格式，如辐射场、3D高斯和网格。通过将稀疏的3D网格与从强大的视觉基础模型中提取的密集多视角视觉特征相结合，我们全面捕捉了结构（几何）和纹理（外观）信息，同时在解码过程中保持灵活性。我们的模型使用针对SLAT的整流流变换器进行3D生成，训练了高达20亿参数的模型，生成的结果在文本或图像条件下的质量显著超过现有方法。'}}}, {'id': 'https://huggingface.co/papers/2412.01339', 'title': 'Negative Token Merging: Image-based Adversarial Feature Guidance', 'url': 'https://huggingface.co/papers/2412.01339', 'abstract': 'Text-based adversarial guidance using a negative prompt has emerged as a widely adopted approach to push the output features away from undesired concepts. While useful, performing adversarial guidance using text alone can be insufficient to capture complex visual concepts and avoid undesired visual elements like copyrighted characters. In this paper, for the first time we explore an alternate modality in this direction by performing adversarial guidance directly using visual features from a reference image or other images in a batch. In particular, we introduce negative token merging (NegToMe), a simple but effective training-free approach which performs adversarial guidance by selectively pushing apart matching semantic features (between reference and output generation) during the reverse diffusion process. When used w.r.t. other images in the same batch, we observe that NegToMe significantly increases output diversity (racial, gender, visual) without sacrificing output image quality. Similarly, when used w.r.t. a reference copyrighted asset, NegToMe helps reduce visual similarity with copyrighted content by 34.57%. NegToMe is simple to implement using just few-lines of code, uses only marginally higher (<4%) inference times and generalizes to different diffusion architectures like Flux, which do not natively support the use of a separate negative prompt. Code is available at https://negtome.github.io', 'score': 19, 'issue_id': 982, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '2cfa8e0ec05b9ae1', 'authors': ['Jaskirat Singh', 'Lindsey Li', 'Weijia Shi', 'Ranjay Krishna', 'Yejin Choi', 'Pang Wei Koh', 'Michael F. Cohen', 'Stephen Gould', 'Liang Zheng', 'Luke Zettlemoyer'], 'affiliations': ['Allen Institute for AI', 'Australian National University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.01339.jpg', 'data': {'categories': ['#training', '#cv', '#ethics', '#multimodal', '#security', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'NegToMe: визуальное руководство для диффузионных моделей', 'desc': 'Данная статья представляет новый метод под названием NegToMe (negative token merging) для улучшения генерации изображений с помощью диффузионных моделей. В отличие от традиционного подхода с использованием текстовых негативных промптов, NegToMe применяет визуальные признаки референсных изображений для направленного изменения генерации. Метод позволяет увеличить разнообразие выходных изображений и уменьшить их сходство с защищенными авторским правом материалами. NegToMe не требует дополнительного обучения модели и может быть легко реализован с минимальными затратами вычислительных ресурсов.'}, 'en': {'title': 'Enhancing Image Diversity and Copyright Safety with NegToMe', 'desc': 'This paper introduces a new method called Negative Token Merging (NegToMe) for adversarial guidance in image generation. Unlike traditional methods that rely solely on text prompts, NegToMe uses visual features from reference images to steer the output away from unwanted concepts. The approach selectively separates matching semantic features during the reverse diffusion process, enhancing the diversity of generated images while maintaining quality. Additionally, it effectively reduces visual similarity to copyrighted content, making it a practical tool for creators.'}, 'zh': {'title': '通过视觉特征实现对抗引导的创新方法', 'desc': '本文提出了一种新的对抗引导方法，称为负令牌合并（NegToMe），通过直接使用参考图像的视觉特征来推动输出特征远离不希望的概念。与仅使用文本进行对抗引导相比，这种方法能够更好地捕捉复杂的视觉概念，并有效避免版权角色等不希望的视觉元素。实验表明，NegToMe显著提高了输出的多样性，同时保持了图像质量，并且在减少与版权内容的视觉相似性方面表现出色。该方法实现简单，代码量少，且对不同的扩散架构具有良好的通用性。'}}}, {'id': 'https://huggingface.co/papers/2412.04146', 'title': 'AnyDressing: Customizable Multi-Garment Virtual Dressing via Latent Diffusion Models', 'url': 'https://huggingface.co/papers/2412.04146', 'abstract': 'Recent advances in garment-centric image generation from text and image prompts based on diffusion models are impressive. However, existing methods lack support for various combinations of attire, and struggle to preserve the garment details while maintaining faithfulness to the text prompts, limiting their performance across diverse scenarios. In this paper, we focus on a new task, i.e., Multi-Garment Virtual Dressing, and we propose a novel AnyDressing method for customizing characters conditioned on any combination of garments and any personalized text prompts. AnyDressing comprises two primary networks named GarmentsNet and DressingNet, which are respectively dedicated to extracting detailed clothing features and generating customized images. Specifically, we propose an efficient and scalable module called Garment-Specific Feature Extractor in GarmentsNet to individually encode garment textures in parallel. This design prevents garment confusion while ensuring network efficiency. Meanwhile, we design an adaptive Dressing-Attention mechanism and a novel Instance-Level Garment Localization Learning strategy in DressingNet to accurately inject multi-garment features into their corresponding regions. This approach efficiently integrates multi-garment texture cues into generated images and further enhances text-image consistency. Additionally, we introduce a Garment-Enhanced Texture Learning strategy to improve the fine-grained texture details of garments. Thanks to our well-craft design, AnyDressing can serve as a plug-in module to easily integrate with any community control extensions for diffusion models, improving the diversity and controllability of synthesized images. Extensive experiments show that AnyDressing achieves state-of-the-art results.', 'score': 14, 'issue_id': 989, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'ed058640f1a96005', 'authors': ['Xinghui Li', 'Qichao Sun', 'Pengze Zhang', 'Fulong Ye', 'Zhichao Liao', 'Wanquan Feng', 'Songtao Zhao', 'Qian He'], 'affiliations': ['ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04146.jpg', 'data': {'categories': ['#diffusion', '#games', '#cv', '#multimodal'], 'emoji': '👚', 'ru': {'title': 'AnyDressing: Виртуальная примерка любой комбинации одежды с сохранением деталей', 'desc': 'Статья представляет новый метод AnyDressing для виртуальной примерки одежды на основе диффузионных моделей. Метод состоит из двух основных сетей: GarmentsNet для извлечения деталей одежды и DressingNet для генерации изображений. В GarmentsNet используется модуль Garment-Specific Feature Extractor для эффективного кодирования текстур одежды. DressingNet применяет механизм Dressing-Attention и стратегию Instance-Level Garment Localization Learning для точного наложения элементов одежды.'}, 'en': {'title': 'AnyDressing: Revolutionizing Multi-Garment Image Generation', 'desc': 'This paper introduces AnyDressing, a novel method for Multi-Garment Virtual Dressing that enhances image generation from text and image prompts. It features two main networks: GarmentsNet, which extracts detailed clothing features, and DressingNet, which generates customized images while maintaining text-image consistency. The method includes a Garment-Specific Feature Extractor to efficiently encode garment textures and an adaptive Dressing-Attention mechanism to accurately place multi-garment features. Overall, AnyDressing improves the diversity and controllability of synthesized images, achieving state-of-the-art performance in garment-centric image generation.'}, 'zh': {'title': 'AnyDressing：多服装虚拟穿衣的新方法', 'desc': '本文提出了一种新的多服装虚拟穿衣任务，并提出了AnyDressing方法，以支持任意组合的服装和个性化文本提示。AnyDressing包含两个主要网络：GarmentsNet用于提取服装细节特征，DressingNet用于生成定制图像。我们设计了高效的服装特征提取模块，避免了服装混淆，同时提高了网络效率。此外，DressingNet中的自适应注意机制和实例级服装定位学习策略，确保了多服装特征的准确注入，从而提升了生成图像的多样性和一致性。'}}}, {'id': 'https://huggingface.co/papers/2412.03632', 'title': 'MV-Adapter: Multi-view Consistent Image Generation Made Easy', 'url': 'https://huggingface.co/papers/2412.03632', 'abstract': 'Existing multi-view image generation methods often make invasive modifications to pre-trained text-to-image (T2I) models and require full fine-tuning, leading to (1) high computational costs, especially with large base models and high-resolution images, and (2) degradation in image quality due to optimization difficulties and scarce high-quality 3D data. In this paper, we propose the first adapter-based solution for multi-view image generation, and introduce MV-Adapter, a versatile plug-and-play adapter that enhances T2I models and their derivatives without altering the original network structure or feature space. By updating fewer parameters, MV-Adapter enables efficient training and preserves the prior knowledge embedded in pre-trained models, mitigating overfitting risks. To efficiently model the 3D geometric knowledge within the adapter, we introduce innovative designs that include duplicated self-attention layers and parallel attention architecture, enabling the adapter to inherit the powerful priors of the pre-trained models to model the novel 3D knowledge. Moreover, we present a unified condition encoder that seamlessly integrates camera parameters and geometric information, facilitating applications such as text- and image-based 3D generation and texturing. MV-Adapter achieves multi-view generation at 768 resolution on Stable Diffusion XL (SDXL), and demonstrates adaptability and versatility. It can also be extended to arbitrary view generation, enabling broader applications. We demonstrate that MV-Adapter sets a new quality standard for multi-view image generation, and opens up new possibilities due to its efficiency, adaptability and versatility.', 'score': 14, 'issue_id': 981, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'fe0891c026484abc', 'authors': ['Zehuan Huang', 'Yuan-Chen Guo', 'Haoran Wang', 'Ran Yi', 'Lizhuang Ma', 'Yan-Pei Cao', 'Lu Sheng'], 'affiliations': ['School of Software, Beihang University', 'Shanghai Jiao Tong University', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2412.03632.jpg', 'data': {'categories': ['#training', '#synthetic', '#optimization', '#architecture', '#cv', '#3d'], 'emoji': '🖼️', 'ru': {'title': 'MV-Adapter: Эффективная генерация многоракурсных изображений без переобучения', 'desc': 'Статья представляет MV-Adapter - первое адаптерное решение для генерации многоракурсных изображений. Этот плагин улучшает модели текст-в-изображение без изменения их структуры, сохраняя предобученные знания и снижая риск переобучения. MV-Adapter использует инновационные подходы, включая дублированные слои самовнимания и параллельную архитектуру внимания, для эффективного моделирования 3D-геометрии. Решение достигает высокого качества генерации многоракурсных изображений с разрешением 768 пикселей на основе Stable Diffusion XL.'}, 'en': {'title': 'Efficient Multi-View Image Generation with MV-Adapter', 'desc': 'This paper introduces MV-Adapter, a novel adapter-based approach for multi-view image generation that avoids invasive changes to pre-trained text-to-image (T2I) models. By updating fewer parameters, MV-Adapter enhances the efficiency of training while preserving the knowledge from pre-trained models, thus reducing the risk of overfitting. The design incorporates advanced features like duplicated self-attention layers and a unified condition encoder to effectively integrate 3D geometric information. MV-Adapter not only achieves high-quality multi-view generation but also allows for broader applications in arbitrary view generation.'}, 'zh': {'title': '高效多视角图像生成的新标准', 'desc': '现有的多视角图像生成方法通常需要对预训练的文本到图像模型进行大幅修改，并且需要完全微调，这导致了高计算成本和图像质量下降。本文提出了一种基于适配器的多视角图像生成解决方案，MV-Adapter是一种可插拔的适配器，可以增强文本到图像模型，而无需改变原始网络结构。通过更新更少的参数，MV-Adapter实现了高效训练，并保留了预训练模型中的先验知识，降低了过拟合风险。我们还引入了统一的条件编码器，能够无缝整合相机参数和几何信息，促进文本和图像基础的3D生成和纹理处理。'}}}, {'id': 'https://huggingface.co/papers/2412.04431', 'title': 'Infinity: Scaling Bitwise AutoRegressive Modeling for High-Resolution Image Synthesis', 'url': 'https://huggingface.co/papers/2412.04431', 'abstract': 'We present Infinity, a Bitwise Visual AutoRegressive Modeling capable of generating high-resolution, photorealistic images following language instruction. Infinity redefines visual autoregressive model under a bitwise token prediction framework with an infinite-vocabulary tokenizer & classifier and bitwise self-correction mechanism, remarkably improving the generation capacity and details. By theoretically scaling the tokenizer vocabulary size to infinity and concurrently scaling the transformer size, our method significantly unleashes powerful scaling capabilities compared to vanilla VAR. Infinity sets a new record for autoregressive text-to-image models, outperforming top-tier diffusion models like SD3-Medium and SDXL. Notably, Infinity surpasses SD3-Medium by improving the GenEval benchmark score from 0.62 to 0.73 and the ImageReward benchmark score from 0.87 to 0.96, achieving a win rate of 66%. Without extra optimization, Infinity generates a high-quality 1024x1024 image in 0.8 seconds, making it 2.6x faster than SD3-Medium and establishing it as the fastest text-to-image model. Models and codes will be released to promote further exploration of Infinity for visual generation and unified tokenizer modeling.', 'score': 13, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'f297f288187d4cc4', 'authors': ['Jian Han', 'Jinlai Liu', 'Yi Jiang', 'Bin Yan', 'Yuqi Zhang', 'Zehuan Yuan', 'Bingyue Peng', 'Xiaobing Liu'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2412.04431.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#multimodal', '#cv', '#benchmark', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Infinity: новый уровень генерации изображений с бесконечным словарем', 'desc': 'Представлена модель Infinity - битовая визуальная авторегрессионная модель для генерации фотореалистичных изображений по текстовому описанию. Infinity использует бесконечный словарь токенов и механизм битовой самокоррекции, что значительно улучшает качество генерации. Модель превосходит ведущие диффузионные модели по ряду метрик, включая GenEval и ImageReward. Infinity генерирует качественное изображение 1024x1024 за 0.8 секунды, что делает ее самой быстрой моделью text-to-image на данный момент.'}, 'en': {'title': 'Infinity: Redefining Text-to-Image Generation with Infinite Vocabulary', 'desc': 'Infinity is a novel Bitwise Visual AutoRegressive Model designed to create high-resolution, photorealistic images based on language instructions. It introduces an infinite-vocabulary tokenizer and classifier, along with a bitwise self-correction mechanism, which enhances the detail and quality of generated images. By scaling both the tokenizer and transformer sizes, Infinity significantly improves upon traditional visual autoregressive models. It sets new performance records in text-to-image generation, outperforming leading diffusion models and achieving faster generation times without additional optimization.'}, 'zh': {'title': 'Infinity：无限可能的视觉生成模型', 'desc': '本文介绍了Infinity，一种基于位的视觉自回归模型，能够根据语言指令生成高分辨率、逼真的图像。Infinity在位元令牌预测框架下重新定义了视觉自回归模型，采用无限词汇量的令牌器和分类器，以及位元自我校正机制，显著提升了生成能力和细节表现。通过理论上将令牌器的词汇量扩展到无限，并同时扩展变换器的规模，我们的方法相比传统的VAR模型释放了强大的扩展能力。Infinity在自回归文本到图像模型中创下新纪录，超越了顶级扩散模型，如SD3-Medium和SDXL。'}}}, {'id': 'https://huggingface.co/papers/2412.04280', 'title': 'HumanEdit: A High-Quality Human-Rewarded Dataset for Instruction-based Image Editing', 'url': 'https://huggingface.co/papers/2412.04280', 'abstract': 'We present HumanEdit, a high-quality, human-rewarded dataset specifically designed for instruction-guided image editing, enabling precise and diverse image manipulations through open-form language instructions. Previous large-scale editing datasets often incorporate minimal human feedback, leading to challenges in aligning datasets with human preferences. HumanEdit bridges this gap by employing human annotators to construct data pairs and administrators to provide feedback. With meticulously curation, HumanEdit comprises 5,751 images and requires more than 2,500 hours of human effort across four stages, ensuring both accuracy and reliability for a wide range of image editing tasks. The dataset includes six distinct types of editing instructions: Action, Add, Counting, Relation, Remove, and Replace, encompassing a broad spectrum of real-world scenarios. All images in the dataset are accompanied by masks, and for a subset of the data, we ensure that the instructions are sufficiently detailed to support mask-free editing. Furthermore, HumanEdit offers comprehensive diversity and high-resolution 1024 times 1024 content sourced from various domains, setting a new versatile benchmark for instructional image editing datasets. With the aim of advancing future research and establishing evaluation benchmarks in the field of image editing, we release HumanEdit at https://huggingface.co/datasets/BryanW/HumanEdit.', 'score': 12, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4467ff5ceea9cb1d', 'authors': ['Jinbin Bai', 'Wei Chow', 'Ling Yang', 'Xiangtai Li', 'Juncheng Li', 'Hanwang Zhang', 'Shuicheng Yan'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Peking University', 'Skywork AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.04280.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#data'], 'emoji': '🎨', 'ru': {'title': 'HumanEdit: Редактирование изображений с человеческим подходом', 'desc': 'HumanEdit - это набор данных для редактирования изображений на основе текстовых инструкций, созданный с участием людей. Он включает 5751 изображение с масками и инструкциями шести типов: действие, добавление, подсчет, отношение, удаление и замена. Датасет отличается высоким качеством и разнообразием, так как создавался с привлечением аннотаторов и администраторов. HumanEdit предназначен для обучения и оценки моделей машинного обучения в задачах редактирования изображений.'}, 'en': {'title': 'HumanEdit: Elevating Image Editing with Human-Centric Instructions', 'desc': 'HumanEdit is a newly created dataset aimed at improving instruction-guided image editing by incorporating significant human feedback. Unlike previous datasets that lacked sufficient human input, HumanEdit utilizes human annotators to create data pairs and provide valuable feedback, ensuring alignment with human preferences. The dataset consists of 5,751 high-resolution images and includes six types of editing instructions, allowing for a wide range of image manipulation tasks. By offering detailed instructions and masks, HumanEdit sets a new standard for versatility and accuracy in image editing research.'}, 'zh': {'title': 'HumanEdit：精准多样的图像编辑数据集', 'desc': 'HumanEdit是一个高质量的人类奖励数据集，专门用于指导图像编辑。与以往的大规模编辑数据集不同，HumanEdit通过人类注释者构建数据对，并由管理员提供反馈，确保数据与人类偏好的对齐。该数据集包含5751张图像，经过2500多个小时的人工努力，涵盖六种不同类型的编辑指令，支持多样化的图像编辑任务。HumanEdit为未来的研究提供了一个新的基准，推动图像编辑领域的发展。'}}}, {'id': 'https://huggingface.co/papers/2412.04315', 'title': 'Densing Law of LLMs', 'url': 'https://huggingface.co/papers/2412.04315', 'abstract': "Large Language Models (LLMs) have emerged as a milestone in artificial intelligence, and their performance can improve as the model size increases. However, this scaling brings great challenges to training and inference efficiency, particularly for deploying LLMs in resource-constrained environments, and the scaling trend is becoming increasingly unsustainable. This paper introduces the concept of ``capacity density'' as a new metric to evaluate the quality of the LLMs across different scales and describes the trend of LLMs in terms of both effectiveness and efficiency. To calculate the capacity density of a given target LLM, we first introduce a set of reference models and develop a scaling law to predict the downstream performance of these reference models based on their parameter sizes. We then define the effective parameter size of the target LLM as the parameter size required by a reference model to achieve equivalent performance, and formalize the capacity density as the ratio of the effective parameter size to the actual parameter size of the target LLM. Capacity density provides a unified framework for assessing both model effectiveness and efficiency. Our further analysis of recent open-source base LLMs reveals an empirical law (the densing law)that the capacity density of LLMs grows exponentially over time. More specifically, using some widely used benchmarks for evaluation, the capacity density of LLMs doubles approximately every three months. The law provides new perspectives to guide future LLM development, emphasizing the importance of improving capacity density to achieve optimal results with minimal computational overhead.", 'score': 11, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4a5189762d711a19', 'authors': ['Chaojun Xiao', 'Jie Cai', 'Weilin Zhao', 'Guoyang Zeng', 'Xu Han', 'Zhiyuan Liu', 'Maosong Sun'], 'affiliations': ['ModelBest Inc.', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04315.jpg', 'data': {'categories': ['#training', '#benchmark', '#open_source', '#optimization', '#architecture', '#inference'], 'emoji': '📈', 'ru': {'title': 'Плотность мощности: новый путь к эффективным языковым моделям', 'desc': "Статья представляет новую метрику 'плотность мощности' для оценки качества больших языковых моделей (LLM) разного масштаба. Авторы вводят понятие эффективного размера параметров модели и формулируют плотность мощности как отношение эффективного размера к фактическому. Анализ современных LLM выявил эмпирический закон экспоненциального роста плотности мощности со временем. Предложенный подход предоставляет новый взгляд на развитие LLM, подчеркивая важность повышения плотности мощности для достижения оптимальных результатов при минимальных вычислительных затратах."}, 'en': {'title': 'Maximizing Performance with Minimal Resources: The Capacity Density Revolution', 'desc': "This paper discusses the challenges of training and using large language models (LLMs) as they grow in size. It introduces a new metric called 'capacity density' to evaluate LLMs based on their effectiveness and efficiency. The authors develop a scaling law to predict how well different models perform relative to their size and define capacity density as the ratio of effective parameter size to actual parameter size. Their findings suggest that the capacity density of LLMs is increasing rapidly, which could guide future improvements in model design to optimize performance while reducing resource use."}, 'zh': {'title': '提升容量密度，优化大型语言模型的效率与效果', 'desc': '大型语言模型（LLMs）在人工智能领域取得了重要进展，但随着模型规模的增加，训练和推理的效率面临巨大挑战。本文提出了“容量密度”这一新指标，用于评估不同规模LLMs的质量，并描述了LLMs在有效性和效率方面的趋势。通过引入一组参考模型并开发缩放法则，本文计算了目标LLM的有效参数大小，并将容量密度定义为有效参数大小与实际参数大小的比率。我们的分析表明，LLMs的容量密度每三个月大约翻倍，为未来的LLM开发提供了新的视角，强调了提高容量密度的重要性。'}}}, {'id': 'https://huggingface.co/papers/2412.04378', 'title': 'Discriminative Fine-tuning of LVLMs', 'url': 'https://huggingface.co/papers/2412.04378', 'abstract': 'Contrastively-trained Vision-Language Models (VLMs) like CLIP have become the de facto approach for discriminative vision-language representation learning. However, these models have limited language understanding, often exhibiting a "bag of words" behavior. At the same time, Large Vision-Language Models (LVLMs), which combine vision encoders with LLMs, have been shown capable of detailed vision-language reasoning, yet their autoregressive nature renders them less suitable for discriminative tasks.   In this work, we propose to combine "the best of both worlds": a new training approach for discriminative fine-tuning of LVLMs that results in strong discriminative and compositional capabilities. Essentially, our approach converts a generative LVLM into a discriminative one, unlocking its capability for powerful image-text discrimination combined with enhanced language understanding.   Our contributions include: (1) A carefully designed training/optimization framework that utilizes image-text pairs of variable length and granularity for training the model with both contrastive and next-token prediction losses. This is accompanied by ablation studies that justify the necessity of our framework\'s components. (2) A parameter-efficient adaptation method using a combination of soft prompting and LoRA adapters. (3) Significant improvements over state-of-the-art CLIP-like models of similar size, including standard image-text retrieval benchmarks and notable gains in compositionality.', 'score': 9, 'issue_id': 989, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '6d05f8d3eedf64ed', 'authors': ['Yassine Ouali', 'Adrian Bulat', 'Alexandros Xenos', 'Anestis Zaganidis', 'Ioannis Maniadis Metaxas', 'Georgios Tzimiropoulos', 'Brais Martinez'], 'affiliations': ['Queen Mary University of London', 'Samsung AI Cambridge', 'Technical University of Iasi'], 'pdf_title_img': 'assets/pdf/title_img/2412.04378.jpg', 'data': {'categories': ['#architecture', '#cv', '#reasoning', '#benchmark', '#optimization', '#multimodal', '#training'], 'emoji': '🔍', 'ru': {'title': 'Объединение лучшего из двух миров: дискриминативные LVLM с улучшенным пониманием языка', 'desc': 'В статье предлагается новый подход к обучению больших визуально-языковых моделей (LVLM) для дискриминативных задач. Авторы комбинируют сильные стороны контрастивных моделей типа CLIP и генеративных LVLM, создавая модель с улучшенным пониманием языка и способностью к композиционному рассуждению. Предложенный метод включает специальную схему обучения с контрастивными и предиктивными потерями, а также эффективную адаптацию параметров. Результаты показывают значительное улучшение по сравнению с современными моделями типа CLIP в задачах поиска изображений по тексту и композиционности.'}, 'en': {'title': 'Unlocking Discriminative Power in Vision-Language Models', 'desc': 'This paper introduces a new training method for Large Vision-Language Models (LVLMs) that enhances their ability to understand and discriminate between images and text. By combining contrastive learning with next-token prediction, the model achieves better performance in tasks requiring detailed vision-language reasoning. The authors also present a parameter-efficient adaptation technique that utilizes soft prompting and LoRA adapters, making the model more efficient. Overall, this work demonstrates significant improvements over existing models like CLIP, particularly in image-text retrieval and compositional understanding.'}, 'zh': {'title': '结合优势，提升视觉语言模型的区分能力', 'desc': '本文提出了一种新的训练方法，用于对大型视觉语言模型（LVLMs）进行区分性微调，从而提高其在图像-文本任务中的表现。我们的方法结合了对比学习和下一个标记预测损失，使得模型能够更好地理解语言并进行图像-文本的区分。通过使用可变长度和粒度的图像-文本对进行训练，我们的框架展示了其各个组成部分的必要性。最终，我们的方法在标准的图像-文本检索基准上显著超越了现有的CLIP类模型。'}}}, {'id': 'https://huggingface.co/papers/2412.03304', 'title': 'Global MMLU: Understanding and Addressing Cultural and Linguistic Biases in Multilingual Evaluation', 'url': 'https://huggingface.co/papers/2412.03304', 'abstract': 'Cultural biases in multilingual datasets pose significant challenges for their effectiveness as global benchmarks. These biases stem not only from language but also from the cultural knowledge required to interpret questions, reducing the practical utility of translated datasets like MMLU. Furthermore, translation often introduces artifacts that can distort the meaning or clarity of questions in the target language. A common practice in multilingual evaluation is to rely on machine-translated evaluation sets, but simply translating a dataset is insufficient to address these challenges. In this work, we trace the impact of both of these issues on multilingual evaluations and ensuing model performances. Our large-scale evaluation of state-of-the-art open and proprietary models illustrates that progress on MMLU depends heavily on learning Western-centric concepts, with 28% of all questions requiring culturally sensitive knowledge. Moreover, for questions requiring geographic knowledge, an astounding 84.9% focus on either North American or European regions. Rankings of model evaluations change depending on whether they are evaluated on the full portion or the subset of questions annotated as culturally sensitive, showing the distortion to model rankings when blindly relying on translated MMLU. We release Global-MMLU, an improved MMLU with evaluation coverage across 42 languages -- with improved overall quality by engaging with compensated professional and community annotators to verify translation quality while also rigorously evaluating cultural biases present in the original dataset. This comprehensive Global-MMLU set also includes designated subsets labeled as culturally sensitive and culturally agnostic to allow for more holistic, complete evaluation.', 'score': 9, 'issue_id': 988, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'f9677fd07f780c7b', 'authors': ['Shivalika Singh', 'Angelika Romanou', 'Clémentine Fourrier', 'David I. Adelani', 'Jian Gang Ngui', 'Daniel Vila-Suero', 'Peerat Limkonchotiwat', 'Kelly Marchisio', 'Wei Qi Leong', 'Yosephine Susanto', 'Raymond Ng', 'Shayne Longpre', 'Wei-Yin Ko', 'Madeline Smith', 'Antoine Bosselut', 'Alice Oh', 'Andre F. T. Martins', 'Leshem Choshen', 'Daphne Ippolito', 'Enzo Ferrante', 'Marzieh Fadaee', 'Beyza Ermis', 'Sara Hooker'], 'affiliations': ['AI Singapore', 'CONICET & Universidad de Buenos Aires', 'Carnegie Mellon University', 'Cohere', 'Cohere For AI', 'EPFL', 'Hugging Face', 'Instituto Superior Técnico, Universidade de Lisboa', 'Instituto de Telecomunicações', 'KAIST', 'MIT', 'MIT, MIT-IBM Watson AI Lab', 'Mila, McGill University & Canada CIFAR AI Chair', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2412.03304.jpg', 'data': {'categories': ['#ethics', '#dataset', '#multilingual', '#low_resource', '#machine_translation'], 'emoji': '🌍', 'ru': {'title': 'Преодоление культурных барьеров в многоязычной оценке языковых моделей', 'desc': 'Статья рассматривает проблему культурных предубеждений в многоязычных наборах данных для оценки языковых моделей. Авторы анализируют влияние этих предубеждений на эффективность датасетов как глобальных бенчмарков, особенно в контексте переведенного набора данных MMLU. Исследование показывает, что 28% вопросов в MMLU требуют культурно-специфических знаний, а 84.9% вопросов по географии сосредоточены на Северной Америке и Европе. В результате работы был создан улучшенный датасет Global-MMLU, охватывающий 42 языка и учитывающий культурные особенности.'}, 'en': {'title': 'Bridging Cultural Gaps in Multilingual Machine Learning', 'desc': 'This paper addresses the cultural biases found in multilingual datasets, which hinder their effectiveness as global benchmarks for machine learning models. It highlights how these biases arise not only from language differences but also from the cultural context needed to understand questions, particularly in datasets like MMLU. The authors demonstrate that relying solely on machine translation can lead to significant distortions in model performance and evaluation rankings, especially for questions requiring cultural or geographic knowledge. To combat these issues, they introduce Global-MMLU, a refined dataset that includes culturally sensitive annotations and improved translation quality, enabling more accurate evaluations across 42 languages.'}, 'zh': {'title': '解决多语言数据集中的文化偏见', 'desc': '这篇论文探讨了多语言数据集中存在的文化偏见对全球基准的影响。这些偏见不仅源于语言，还涉及到理解问题所需的文化知识，降低了翻译数据集的实用性。研究表明，许多问题需要文化敏感的知识，尤其是关于地理知识的问题，主要集中在北美和欧洲地区。为了解决这些问题，作者发布了Global-MMLU，一个改进的多语言评估集，涵盖42种语言，并通过专业和社区注释者验证翻译质量，评估文化偏见。'}}}, {'id': 'https://huggingface.co/papers/2412.02142', 'title': 'Personalized Multimodal Large Language Models: A Survey', 'url': 'https://huggingface.co/papers/2412.02142', 'abstract': 'Multimodal Large Language Models (MLLMs) have become increasingly important due to their state-of-the-art performance and ability to integrate multiple data modalities, such as text, images, and audio, to perform complex tasks with high accuracy. This paper presents a comprehensive survey on personalized multimodal large language models, focusing on their architecture, training methods, and applications. We propose an intuitive taxonomy for categorizing the techniques used to personalize MLLMs to individual users, and discuss the techniques accordingly. Furthermore, we discuss how such techniques can be combined or adapted when appropriate, highlighting their advantages and underlying rationale. We also provide a succinct summary of personalization tasks investigated in existing research, along with the evaluation metrics commonly used. Additionally, we summarize the datasets that are useful for benchmarking personalized MLLMs. Finally, we outline critical open challenges. This survey aims to serve as a valuable resource for researchers and practitioners seeking to understand and advance the development of personalized multimodal large language models.', 'score': 9, 'issue_id': 982, 'pub_date': '2024-12-03', 'pub_date_card': {'ru': '3 декабря', 'en': 'December 3', 'zh': '12月3日'}, 'hash': 'a34ccd5a86ab7840', 'authors': ['Junda Wu', 'Hanjia Lyu', 'Yu Xia', 'Zhehao Zhang', 'Joe Barrow', 'Ishita Kumar', 'Mehrnoosh Mirtaheri', 'Hongjie Chen', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Tong Yu', 'Ruiyi Zhang', 'Jiuxiang Gu', 'Nesreen K. Ahmed', 'Yu Wang', 'Xiang Chen', 'Hanieh Deilamsalehy', 'Namyong Park', 'Sungchul Kim', 'Huanrui Yang', 'Subrata Mitra', 'Zhengmian Hu', 'Nedim Lipka', 'Dang Nguyen', 'Yue Zhao', 'Jiebo Luo', 'Julian McAuley'], 'affiliations': ['Adobe Research', 'Cisco Research', 'Dartmouth College', 'Meta AI', 'University of Arizona', 'University of California, San Diego', 'University of Maryland', 'University of Massachusetts at Amherst', 'University of Oregon', 'University of Rochester', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2412.02142.jpg', 'data': {'categories': ['#training', '#survey', '#multimodal', '#architecture', '#dataset', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Персонализация мультимодальных ИИ: от архитектуры до применения', 'desc': 'В статье представлен обзор персонализированных мультимодальных больших языковых моделей (МLLM). Авторы предлагают таксономию методов персонализации МLLM и обсуждают их архитектуру, методы обучения и применения. Рассматриваются задачи и метрики оценки персонализированных МLLM, а также наборы данных для их тестирования. В завершение обозначены ключевые открытые проблемы в этой области.'}, 'en': {'title': 'Personalizing Multimodal Language Models for Enhanced User Experience', 'desc': 'This paper surveys personalized multimodal large language models (MLLMs), which integrate various data types like text, images, and audio for improved task performance. It introduces a taxonomy to categorize personalization techniques, detailing their architectures and training methods. The authors also discuss how these techniques can be adapted or combined, emphasizing their benefits and rationale. Additionally, the paper reviews existing personalization tasks, evaluation metrics, and relevant datasets, while identifying key challenges in the field.'}, 'zh': {'title': '个性化多模态大型语言模型的未来之路', 'desc': '多模态大型语言模型（MLLMs）在整合文本、图像和音频等多种数据模态方面表现出色，能够高效完成复杂任务。本文对个性化多模态大型语言模型进行了全面的调查，重点介绍了其架构、训练方法和应用。我们提出了一种直观的分类法，用于对个性化MLLMs的技术进行分类，并讨论了相应的技术。最后，我们总结了现有研究中调查的个性化任务及其评估指标，并指出了未来的挑战。'}}}, {'id': 'https://huggingface.co/papers/2412.01169', 'title': 'OmniFlow: Any-to-Any Generation with Multi-Modal Rectified Flows', 'url': 'https://huggingface.co/papers/2412.01169', 'abstract': 'We introduce OmniFlow, a novel generative model designed for any-to-any generation tasks such as text-to-image, text-to-audio, and audio-to-image synthesis. OmniFlow advances the rectified flow (RF) framework used in text-to-image models to handle the joint distribution of multiple modalities. It outperforms previous any-to-any models on a wide range of tasks, such as text-to-image and text-to-audio synthesis. Our work offers three key contributions: First, we extend RF to a multi-modal setting and introduce a novel guidance mechanism, enabling users to flexibly control the alignment between different modalities in the generated outputs. Second, we propose a novel architecture that extends the text-to-image MMDiT architecture of Stable Diffusion 3 and enables audio and text generation. The extended modules can be efficiently pretrained individually and merged with the vanilla text-to-image MMDiT for fine-tuning. Lastly, we conduct a comprehensive study on the design choices of rectified flow transformers for large-scale audio and text generation, providing valuable insights into optimizing performance across diverse modalities. The Code will be available at https://github.com/jacklishufan/OmniFlows.', 'score': 8, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '7f3df6f7d4733664', 'authors': ['Shufan Li', 'Konstantinos Kallidromitis', 'Akash Gokul', 'Zichun Liao', 'Yusuke Kato', 'Kazuki Kozuka', 'Aditya Grover'], 'affiliations': ['Panasonic AI Research', 'Salesforce AI Research', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2412.01169.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#training', '#optimization', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'OmniFlow: универсальная модель для мультимодальной генерации', 'desc': 'OmniFlow - это новая генеративная модель, разработанная для задач генерации любого типа данных в любой другой тип, например текст-в-изображение или аудио-в-изображение. Модель развивает фреймворк выпрямленного потока (rectified flow) для работы с совместным распределением нескольких модальностей. OmniFlow превосходит предыдущие модели в широком спектре задач генерации. Авторы предлагают новую архитектуру на основе MMDiT из Stable Diffusion 3, а также изучают оптимальные параметры трансформеров с выпрямленным потоком для генерации аудио и текста.'}, 'en': {'title': 'OmniFlow: Bridging Modalities for Any-to-Any Generation', 'desc': 'OmniFlow is a new generative model that can create outputs across different types of data, like turning text into images or audio. It builds on the rectified flow (RF) framework, allowing it to understand and generate multiple types of data together. This model not only improves performance on tasks like text-to-image and text-to-audio synthesis but also introduces a way for users to control how different data types relate to each other in the generated results. Additionally, it features a unique architecture that enhances existing models and provides insights into optimizing generative tasks across various modalities.'}, 'zh': {'title': 'OmniFlow：多模态生成的灵活解决方案', 'desc': 'OmniFlow是一种新型生成模型，旨在处理任意到任意的生成任务，如文本到图像、文本到音频和音频到图像的合成。它在文本到图像模型中改进了修正流（RF）框架，以处理多种模态的联合分布。OmniFlow在多种任务上超越了之前的任意到任意模型，提供了灵活的模态对齐控制机制。我们的研究还探讨了修正流变换器在大规模音频和文本生成中的设计选择，为优化不同模态的性能提供了宝贵的见解。'}}}, {'id': 'https://huggingface.co/papers/2412.04062', 'title': 'ZipAR: Accelerating Autoregressive Image Generation through Spatial Locality', 'url': 'https://huggingface.co/papers/2412.04062', 'abstract': "In this paper, we propose ZipAR, a training-free, plug-and-play parallel decoding framework for accelerating auto-regressive (AR) visual generation. The motivation stems from the observation that images exhibit local structures, and spatially distant regions tend to have minimal interdependence. Given a partially decoded set of visual tokens, in addition to the original next-token prediction scheme in the row dimension, the tokens corresponding to spatially adjacent regions in the column dimension can be decoded in parallel, enabling the ``next-set prediction'' paradigm. By decoding multiple tokens simultaneously in a single forward pass, the number of forward passes required to generate an image is significantly reduced, resulting in a substantial improvement in generation efficiency. Experiments demonstrate that ZipAR can reduce the number of model forward passes by up to 91% on the Emu3-Gen model without requiring any additional retraining.", 'score': 7, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '44d216e3fa2fb345', 'authors': ['Yefei He', 'Feng Chen', 'Yuanyu He', 'Shaoxuan He', 'Hong Zhou', 'Kaipeng Zhang', 'Bohan Zhuang'], 'affiliations': ['Shanghai AI Laboratory, China', 'The University of Adelaide, Australia', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.04062.jpg', 'data': {'categories': ['#optimization', '#training', '#cv'], 'emoji': '🚀', 'ru': {'title': 'ZipAR: Ускоряем генерацию изображений параллельным декодированием', 'desc': 'ZipAR - это новый подход к ускорению авторегрессионной генерации изображений без дополнительного обучения модели. Метод основан на наблюдении, что пространственно удаленные области изображения имеют минимальную взаимозависимость. ZipAR позволяет параллельно декодировать токены, соответствующие смежным областям, что значительно сокращает количество прямых проходов модели. Эксперименты показали, что ZipAR может уменьшить число прямых проходов на 91% для модели Emu3-Gen без переобучения.'}, 'en': {'title': 'Accelerate Image Generation with Parallel Decoding!', 'desc': "This paper introduces ZipAR, a new framework designed to speed up the process of generating images using auto-regressive models without the need for retraining. It leverages the observation that images have local structures, allowing for the parallel decoding of visual tokens in adjacent regions. By implementing a 'next-set prediction' approach, ZipAR can decode multiple tokens at once, significantly cutting down the number of forward passes needed to create an image. Experiments show that this method can reduce forward passes by up to 91%, greatly enhancing generation efficiency."}, 'zh': {'title': 'ZipAR：加速自回归视觉生成的高效解码框架', 'desc': '本文提出了一种名为ZipAR的框架，旨在加速自回归视觉生成。该框架不需要重新训练，能够实现并行解码，利用图像的局部结构特性。通过在列维度上并行解码空间相邻区域的视觉标记，ZipAR显著减少了生成图像所需的前向传播次数。实验结果表明，ZipAR在Emu3-Gen模型上可以将前向传播次数减少多达91%。'}}}, {'id': 'https://huggingface.co/papers/2412.01820', 'title': 'Towards Universal Soccer Video Understanding', 'url': 'https://huggingface.co/papers/2412.01820', 'abstract': 'As a globally celebrated sport, soccer has attracted widespread interest from fans all over the world. This paper aims to develop a comprehensive multi-modal framework for soccer video understanding. Specifically, we make the following contributions in this paper: (i) we introduce SoccerReplay-1988, the largest multi-modal soccer dataset to date, featuring videos and detailed annotations from 1,988 complete matches, with an automated annotation pipeline; (ii) we present the first visual-language foundation model in the soccer domain, MatchVision, which leverages spatiotemporal information across soccer videos and excels in various downstream tasks; (iii) we conduct extensive experiments and ablation studies on event classification, commentary generation, and multi-view foul recognition. MatchVision demonstrates state-of-the-art performance on all of them, substantially outperforming existing models, which highlights the superiority of our proposed data and model. We believe that this work will offer a standard paradigm for sports understanding research.', 'score': 7, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': 'fa9f7e4132ee5026', 'authors': ['Jiayuan Rao', 'Haoning Wu', 'Hao Jiang', 'Ya Zhang', '
