        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

th transferable world knowledge and vision-language (VL) grounding, laying a foundation for action models with broader generalization. Yet when these VLMs are adapted to the action modality, it remains unclear to what extent their original VL representations and knowledge are preserved. In this work, we conduct a systematic study of representation retention during VLA fine-tuning, showing that naive action fine-tuning leads to degradation of visual representations. To characterize and measure these effects, we probe VLA's hidden representations and analyze attention maps, further, we design a set of targeted tasks and methods that contrast VLA models with their counterpart VLMs, isolating changes in VL capabilities induced by action fine-tuning. We further evaluate a range of strategies for aligning visual representations and introduce a simple yet effective method that mitigates degradation and yields improved generalization to out-of-distribution (OOD) scenarios. Taken together, our analysis clarifies the trade-off between action fine-tuning and the degradation of VL representations and highlights practical approaches to recover inherited VL capabilities. Code is publicly available: https://blind-vla-paper.github.io", 'score': 96, 'issue_id': 1, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'a8dfa20a846983f9', 'authors': ['Nikita Kachaev', 'Mikhail Kolosov', 'Daniil Zelezetsky', 'Alexey K. Kovalev', 'Aleksandr I. Panov'], 'affiliations': ['Cognitive AI Lab Moscow, Russia', 'Cognitive AI Lab, IAI MIPT Moscow, Russia', 'IAI MIPT Moscow, Russia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.25616.jpg', 'data': {'categories': ['#interpretability', '#transfer_learning', '#multimodal', '#training', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ s and textual thinking prompts. To probe the upper bound of model capacity on our benchmark, we also report pass@k and majority voting accuracies under different k settings. Experimental results show that existing multimodal large language models, including strongest private models as well as strong open-weight models, perform poorly when relying solely on textual prompts. However, when intermediate visual cues are provided, model performance improves consistently, yielding an average relative gain of 33.7% across all models and tasks. We also probe the upper bound by expanding the search space and designing textual prompts aligned with Visual-CoT, but both yield only limited improvements compared to our Visual-CoT setting. These results underscore the critical role of imagined visual information in enabling successful reasoning on MIRA.', 'score': 57, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '8e7774609a0828a8', 'authors': ['Yiyang Zhou', 'Haoqin Tu', 'Zijun Wang', 'Zeyu Wang', 'Niklas Muennighoff', 'Fan Nie', 'Yejin Choi', 'James Zou', 'Chaorui Deng', 'Shen Yan', 'Haoqi Fan', 'Cihang Xie', 'Huaxiu Yao', 'Qinghao Ye'], 'affiliations': ['ByteDance Seed', 'Stanford', 'UC Santa Cruz', 'UNC-Chapel Hill'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02779.jpg', 'data': {'categories': ['#benchmark', '#survey', '#cv', '#multimodal', '#reasoning'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼', 'desc': 'MIRA â€” ÑÑ‚Ğ¾ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ (ÑÑĞºĞ¸Ğ·Ñ‹, Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹, ÑÑ…ĞµĞ¼Ñ‹ Ğ¿ÑƒÑ‚Ğ¸) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ ns, the study also uncovers how models oscillate between modalities in ambiguous situations, providing deeper insights into the decision-making processes of MLLMs."}, 'zh': {'title': 'æ­ç¤ºå¤šæ¨¡æ€æ¨¡å‹çš„å†³ç­–æœºåˆ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ä¸ªæ¡†æ¶ï¼Œå°†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä¸­çš„æ¨¡æ€è·Ÿéšåˆ†è§£ä¸ºç›¸å¯¹æ¨ç†ä¸ç¡®å®šæ€§å’Œå›ºæœ‰æ¨¡æ€åå¥½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“ä¸åŒæ¨¡æ€æä¾›çŸ›ç›¾ä¿¡æ¯æ—¶ï¼Œæ¨¡å‹éœ€è¦è§£å†³è¿™äº›å†²çªã€‚é€šè¿‡æ„å»ºä¸€ä¸ªå¯æ§æ•°æ®é›†ï¼Œä½œè€…éªŒè¯äº†ç›¸å¯¹ä¸ç¡®å®šæ€§ä¸æ¨¡æ€è·Ÿéšä¹‹é—´çš„å…³ç³»ï¼Œå¹¶å‘ç°æ¨¡æ€è·Ÿéšçš„æ¦‚ç‡éšç€ç›¸å¯¹ä¸ç¡®å®šæ€§çš„å¢åŠ è€Œå•è°ƒä¸‹é™ã€‚æœ€ç»ˆï¼Œè®ºæ–‡æ­ç¤ºäº†æ¨¡å‹åœ¨æ¨¡æ€ä¹‹é—´çš„å†…éƒ¨æœºåˆ¶ï¼Œæä¾›äº†å¯¹å¤šæ¨¡æ€æ¨¡å‹å¦‚ä½•å¤„ç†å†²çªä¿¡æ¯çš„æ·±å…¥ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02687', 'title': 'The Collaboration Gap', 'url': 'https://huggingface.co/papers/2511.02687', 'abstract': 'Evaluation of agent-based systems reveals a collaboration gap where solo-performing models degrade in pairings, suggesting the need for collaboration-aware evaluation and training strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t The trajectory of AI development suggests that we will increasingly rely on agent-based systems composed of independently developed agents with different information, privileges, and tools. The success of these systems will critically depend on effective collaboration among these heterogeneous agents, even under partial observability. Despite intense interest, few empirical studies have evaluated such agent-agent collaboration at scale. We propose a collaborative maze-solving benchmark that (i) isolates collaborative capabilities, (ii) modulates problem complexity, (iii) enables scalable automated grading, and (iv) imposes no output-format constraints, preserving ecological plausibility. Using this framework, we evaluate 32 leading open- and closed-source models in solo, homogeneous, and heterogeneous pairings. Our results reveal a "collaboration gap": models that perform well solo often degrade substantially when required to collaborate. Collaboration can break down dramatically; for instance, small distilled models that solve mazes well alone may fail almost completely in certain pairings. We find that starting with the stronger agent often improves outcomes, motivating a "relay inference" approach where the stronger agent leads before handing off to the weaker one, closing much of the gap. Our findings argue for (1) collaboration-aware evaluation, (2) training strategies developed to enhance collaborative capabilities, and (3) interaction design that reliably elicits agents\' latent skills, guidance that applies to AI-AI and human-AI collaboration.', 'score': 21, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '3bda2c3029855330', 'authors': ['Tim R. Davidson', 'Adam Fourney', 'Saleema Amershi', 'Robert West', 'Eric Horvitz', 'Ece Kamar'], 'affiliations': ['EPFL', 'Microsoft Research'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02687.jpg', 'data': {'categories': ['#benchmark', '#agents'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ°: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ²Ğ¼ĞµÑÑ‚Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ»Ğ°Ğ±Ğ¸Ñ€Ğ¸Ğ½Ñ‚Ğ°, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ½ĞµĞ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ğµ Ğ² Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡ĞºÑƒ, Ñ‡Ğ°ÑÑ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ by diffusion models, current methods often lack faithfulness to the actual seen images. We present "Brain-IT", a brain-inspired approach that addresses this challenge through a Brain Interaction Transformer (BIT), allowing effective interactions between clusters of functionally-similar brain-voxels. These functional-clusters are shared by all subjects, serving as building blocks for integrating information both within and across brains. All model components are shared by all clusters & subjects, allowing efficient training with a limited amount of data. To guide the image reconstruction, BIT predicts two complementary localized patch-level image features: (i)high-level semantic features which steer the diffusion model toward the correct semantic content of the image; and (ii)low-level structural features which help to initialize the diffusion process with the correct coarse layout of the image. BIT\'s design enables direct flow of information from brain-voxel clusters to localized image features. Through these principles, our method achieves image reconstructions from fMRI that faithfully reconstruct the seen images, and surpass current SotA approaches both visually and by standard objective metrics. Moreover, with only 1-hour of fMRI data from a new subject, we achieve results comparable to current methods trained on full 40-hour recordings.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '68a603c08e621421', 'authors': ['Roman Beliy', 'Amit Zalcher', 'Jonathan Kogman', 'Navve Wasserman', 'Michal Irani'], 'affiliations': ['Department of Computer Science and Applied Mathematics', 'The Weizmann Institute of Science'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.25976.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#cv'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ Ğ¼Ğ¾Ğ·Ğ³Ğ° Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ: Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€Ñƒ el structural features to guide the image reconstruction process, ensuring that the output closely resembles the actual images seen by individuals. As a result, Brain-IT outperforms existing state-of-the-art techniques in both visual quality and objective metrics, even with minimal fMRI data.'}, 'zh': {'title': 'Brain-ITï¼šé«˜æ•ˆé‡å»ºå¤§è„‘å›¾åƒçš„æ–°æ–¹æ³•', 'desc': 'Brain-ITæ˜¯ä¸€ç§åˆ©ç”¨è„‘äº¤äº’å˜æ¢å™¨ï¼ˆBITï¼‰ä»fMRIæ•°æ®ä¸­é‡å»ºå›¾åƒçš„æ–°æ–¹æ³•ã€‚è¯¥æ–¹æ³•é€šè¿‡æœ‰æ•ˆåœ°å¤„ç†åŠŸèƒ½ç›¸ä¼¼çš„è„‘ä½“ç´ é›†ç¾¤ï¼Œå…‹æœäº†ç°æœ‰æŠ€æœ¯åœ¨å›¾åƒé‡å»ºä¸­çš„ä¸è¶³ã€‚BITèƒ½å¤Ÿé¢„æµ‹é«˜å±‚è¯­ä¹‰ç‰¹å¾å’Œä½å±‚ç»“æ„ç‰¹å¾ï¼Œä»è€Œå¼•å¯¼å›¾åƒé‡å»ºè¿‡ç¨‹ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒBrain-ITåœ¨ä»…éœ€å°‘é‡è®­ç»ƒæ•°æ®çš„æƒ…å†µä¸‹ï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜ä¿çœŸåº¦çš„å›¾åƒé‡å»ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01937', 'title': 'Shorter but not Worse: Frugal Reasoning via Easy Samples as Length\n  Regularizers in Math RLVR', 'url': 'https://huggingface.co/papers/2511.01937', 'abstract': "Retaining and up-weighting moderately easy problems in RLVR pipelines for LLMs reduces output verbosity without explicit length penalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) trained for step-by-step reasoning often become excessively verbose, raising inference cost. Standard Reinforcement Learning with Verifiable Rewards (RLVR) pipelines filter out ``easy'' problems for training efficiency, leaving the model to train primarily on harder problems that require longer reasoning chains. This skews the output length distribution upward, resulting in a model that conflates ``thinking longer'' with ``thinking better''. In this work, we show that retaining and modestly up-weighting moderately easy problems acts as an implicit length regularizer. Exposing the model to solvable short-chain tasks constrains its output distribution and prevents runaway verbosity. The result is \\emph{emergent brevity for free}: the model learns to solve harder problems without inflating the output length,  despite the absence of any explicit length penalization. RLVR experiments using this approach on Qwen3-4B-Thinking-2507 (with a 16k token limit) achieve baseline pass@1 AIME25 accuracy while generating solutions that are, on average, nearly twice as short. The code is available at https://github.com/MBZUAI-Paris/Frugal-AI{GitHub}, with datasets and models on https://huggingface.co/collections/MBZUAI-Paris/k2-think-mini-68dcfa8b114686a4bd3dc2bc{Hugging Face}.", 'score': 12, 'issue_id': 1, 'pub_date': '2025-11-02', 'pub_date_card': {'ru': '2 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 2', 'zh': '11æœˆ2æ—¥'}, 'hash': 'dc8d8b3b41c50ac6', 'authors': ['Abdelaziz Bounhar', 'Hadi Abdine', 'Evan Dufraisse', 'Ahmad Chamma', 'Amr Mohamed', 'Dani Bouch', 'Michalis Vazirgiannis', 'Guokan Shang'], 'affiliations': ['MBZUAI', 'Ã‰cole Polytechnique'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01937.jpg', 'data': {'categories': ['#rl', '#small_models', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ•ÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ»Ğ¾Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºÑƒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ²ĞµÑĞ° ÑƒĞ¼ĞµÑ€ĞµĞ½Ğ½Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ (RLVR). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒĞµÑ‚ ĞºĞ°Ğº Ğ½ĞµÑĞ²Ğ½Ñ‹Ğ¹ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ ÑˆÑ‚Ñ€Ğ°Ñ„Ğ° Ğ·Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ»Ğ¾Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ğ¼Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¸Ğ·Ğ±Ğµ cks equally effective data collection frameworks. Existing humanoid teleoperation systems either use decoupled control or depend on expensive motion capture setups. We introduce TWIST2, a portable, mocap-free humanoid teleoperation and data collection system that preserves full whole-body control while advancing scalability. Our system leverages PICO4U VR for obtaining real-time whole-body human motions, with a custom 2-DoF robot neck (cost around $250) for egocentric vision, enabling holistic human-to-humanoid control. We demonstrate long-horizon dexterous and mobile humanoid skills and we can collect 100 demonstrations in 15 minutes with an almost 100% success rate. Building on this pipeline, we propose a hierarchical visuomotor policy framework that autonomously controls the full humanoid body based on egocentric vision. Our visuomotor policy successfully demonstrates whole-body dexterous manipulation and dynamic kicking tasks. The entire system is fully reproducible and open-sourced at https://yanjieze.com/TWIST2 . Our collected dataset is also open-sourced at https://twist-data.github.io .', 'score': 9, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '1f8821e3bd15fa83', 'authors': ['Yanjie Ze', 'Siheng Zhao', 'Weizhuo Wang', 'Angjoo Kanazawa', 'Rocky Duan', 'Pieter Abbeel', 'Guanya Shi', 'Jiajun Wu', 'C. Karen Liu'], 'affiliations': ['Amazon FAR', 'CMU', 'Stanford University', 'UC Berkeley', 'USC'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02832.jpg', 'data': {'categories': ['#open_source', '#data', '#training', '#robotics', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸĞ¾Ñ€Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚ĞµĞ»ĞµĞ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ñ: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'TWIST2 â€” ÑÑ‚Ğ¾ Ğ¿Ğ¾Ñ€Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚ĞµĞ»ĞµĞ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ³ÑƒĞ¼Ğ°Ğ æ§åˆ¶ã€‚TWIST2åœ¨15åˆ†é’Ÿå†…å¯ä»¥æ”¶é›†100ä¸ªæ¼”ç¤ºï¼ŒæˆåŠŸç‡æ¥è¿‘100%ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§å±‚æ¬¡åŒ–çš„è§†è§‰è¿åŠ¨ç­–ç•¥æ¡†æ¶ï¼Œèƒ½å¤ŸåŸºäºè‡ªæˆ‘ä¸­å¿ƒè§†è§‰è‡ªä¸»æ§åˆ¶æ•´ä¸ªäººå½¢æœºå™¨äººã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02650', 'title': 'Can Visual Input Be Compressed? A Visual Token Compression Benchmark for\n  Large Multimodal Models', 'url': 'https://huggingface.co/papers/2511.02650', 'abstract': 'UniPruneBench is a unified benchmark for evaluating visual token pruning in multimodal LLMs, providing standardized protocols and system-level metrics to assess performance across various tasks and models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large multimodal models (LMMs) often suffer from severe inference inefficiency due to the large number of visual tokens introduced by image encoders. While recent token compression methods, such as pruning and merging, have shown promise in reducing redundancy, their evaluation remains fragmented and inconsistent. In this work, we present UniPruneBench, a unified and extensible benchmark for visual token pruning in multimodal LLMs. UniPruneBench provides standardized protocols across six ability dimensions and ten datasets, covering ten representative compression algorithms and three families of LMMs (LLaVA-v1.5, Intern-VL3, and Qwen2.5-VL). Beyond task accuracy, it incorporates system-level metrics such as runtime and prefilling latency to provide a holistic view. Our experiments uncover several key findings: (1) random pruning is a surprisingly strong baseline, (2) no single method consistently outperforms others across scenarios, (3) pruning sensitivity varies significantly across tasks, with OCR being most vulnerable, and (4) pruning ratio is the dominant factor governing performance degradation. We believe UniPruneBench will serve as a reliable foundation for future research on efficient multimodal modeling.', 'score': 9, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ n': {'title': 'Streamlining Multimodal Models with UniPruneBench', 'desc': 'UniPruneBench is a comprehensive benchmark designed to evaluate visual token pruning in large multimodal models (LMMs). It addresses the inefficiencies caused by excessive visual tokens from image encoders by providing standardized evaluation protocols and metrics. The benchmark covers various compression algorithms and models, assessing not only task accuracy but also system performance metrics like runtime and latency. Key findings reveal that random pruning is a strong baseline, no single method is superior across all tasks, and the pruning ratio significantly impacts performance.'}, 'zh': {'title': 'ç»Ÿä¸€åŸºå‡†ï¼Œæå‡å¤šæ¨¡æ€æ¨¡å‹æ•ˆç‡', 'desc': 'UniPruneBenchæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä¸­çš„è§†è§‰æ ‡è®°å‰ªæã€‚è¯¥åŸºå‡†æä¾›äº†æ ‡å‡†åŒ–çš„åè®®å’Œç³»ç»Ÿçº§æŒ‡æ ‡ï¼Œä»¥ä¾¿åœ¨ä¸åŒä»»åŠ¡å’Œæ¨¡å‹ä¸­è¯„ä¼°æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œéšæœºå‰ªææ˜¯ä¸€ä¸ªæ„å¤–å¼ºå¤§çš„åŸºçº¿ï¼Œè€Œæ²¡æœ‰å•ä¸€æ–¹æ³•åœ¨æ‰€æœ‰åœºæ™¯ä¸­å§‹ç»ˆè¡¨ç°æœ€ä½³ã€‚å‰ªææ•æ„Ÿæ€§åœ¨ä¸åŒä»»åŠ¡ä¸­å·®å¼‚æ˜¾è‘—ï¼Œå‰ªææ¯”ä¾‹æ˜¯å½±å“æ€§èƒ½ä¸‹é™çš„ä¸»è¦å› ç´ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02347', 'title': 'LTD-Bench: Evaluating Large Language Models by Letting Them Draw', 'url': 'https://huggingface.co/papers/2511.02347', 'abstract': "LTD-Bench evaluates large language models' spatial reasoning by requiring them to generate visual outputs, revealing significant limitations in their ability to map language to spatial concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Current evaluation paradigms for large language models (LLMs) represent a critical blind spot in AI research--relying on opaque numerical metrics that conceal fundamental limitations in spatial reasoning while providing no intuitive understanding of model capabilities. This deficiency creates a dangerous disconnect between reported performance and practical abilities, particularly for applications requiring physical world understanding. We introduce LTD-Bench, a breakthrough benchmark that transforms LLM evaluation from abstract scores to directly observable visual outputs by requiring models to generate drawings through dot matrices or executable code. This approach makes spatial reasoning limitations immediately apparent even to non-experts, bridging the fundamental gap between statistical performance and intuitive assessment. LTD-Bench implements a comprehensive methodology with complementary generation tasks (testing spatial imagination) and recognition tasks (assessing spatial perception) across three progressively challenging difficulty levels, methodically evaluating both directions of the critical language-spatial mapping. Our extensive experiments with state-of-the-art models expose an alarming capability gap: even LLMs achieving impressive results on traditional benchmarks demonstrate profound deficiencies in establishing bidirectional mappings between language and spatial concept--a fundamental limitation that undermines their potential as genuine world models. Furthermore, LTD-Bench's visual outputs enable powerful diagnostic analysis, offering a potential approach to investigate model similarity.", 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '243b4b3570997ab1', 'authors': ['Liuhao Lin', 'Ke Li', 'Zihan Xu', 'Yuchen Shi', 'Yulei Qin', 'Yan Zhang', 'Xing Sun', 'Rongrong Ji'], 'affiliations': ['Youtu-Agent Team'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02347.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#cv', '#multimodal', '#reasoning'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹: ĞºĞ¾Ğ³Ğ´Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ½Ğ°Ñ€Ğ¸ÑĞ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ LTD-Bench â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸ odels exhibit diverse development styles, they share fundamental limitations in strategic reasoning. Models also struggle with long-term codebase maintenance, as repositories become progressively messy and redundant. These limitations are stark: top models lose every round against expert human programmers. We open-source CodeClash to advance the study of autonomous, goal-oriented code development.", 'score': 8, 'issue_id': 1, 'pub_date': '2025-11-02', 'pub_date_card': {'ru': '2 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 2', 'zh': '11æœˆ2æ—¥'}, 'hash': '923c3bf57db18a9c', 'authors': ['John Yang', 'Kilian Lieret', 'Joyce Yang', 'Carlos E. Jimenez', 'Ofir Press', 'Ludwig Schmidt', 'Diyi Yang'], 'affiliations': ['Cornell University', 'Princeton University', 'Stanford University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.00839.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#plp', '#agents'], 'emoji': 'âš”ï¸', 'ru': {'title': 'Ğ¡Ğ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ĞºĞ¾Ğ´Ğ°', 'desc': 'CodeClash â€” ÑÑ‚Ğ¾ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ†ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ÑƒĞ½Ğ´Ğ¾Ğ²Ñ‹Ğµ Ñ‚ÑƒÑ€Ğ½Ğ¸Ñ€Ñ‹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, CodeClash Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ĞºĞ¾Ğ´Ğ¾Ğ²ÑƒÑ Ğ±Ğ°Ğ·Ñƒ Ğ² ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ, Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ¾Ğ´ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑÑ‚ ĞµĞ³Ğ¾ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 1680 Ñ‚ÑƒÑ€Ğ½Ğ¸Ñ€Ğ¾Ğ² Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ 8 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… LLM, Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ¼ĞµÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ º†åˆæ­¥åŸºå‡†æµ‹è¯•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01202', 'title': 'Forget BIT, It is All about TOKEN: Towards Semantic Information Theory\n  for LLMs', 'url': 'https://huggingface.co/papers/2511.01202', 'abstract': 'This paper develops a semantic information theory framework for large language models, focusing on token-level semantic embedding and information-theoretic measures to understand and analyze model architectures and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable capabilities in numerous real-world applications. While the vast majority of research conducted from an experimental perspective is progressing rapidly, it demands substantial computational power, data, and other resources. Therefore, how to open the black-box of LLMs from a theoretical standpoint has become a critical challenge. This paper takes the theory of rate-distortion function, directed information, and Granger causality as its starting point to investigate the information-theoretic principles behind LLMs, leading to the development of semantic information theory for LLMs, where the fundamental unit is token, rather than bits that lacks any semantic meaning. By defining the probabilistic model of LLMs, we discuss structure-agnostic information-theoretic measures, such as the directed rate-distortion function in pre-training, the directed rate-reward function in post-training, and the semantic information flow in inference phase. This paper also delves deeply into the theory of token-level semantic embedding and the information-theoretically optimal vectorization method. Thereafter, we propose a general definition of autoregression LLM, where the Transformer architecture and its performance such as ELBO, generalization error bound, memory capacity, and semantic information measures can be derived theoretically. Other architectures, such as Mamba/Mamba2 and LLaDA, are also discussed in our framework. Consequently, this paper provides a theoretical framework for understanding LLMs from the perspective of semantic information theory, which also offers the necessary theoretical tools for further in-depth research.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '6f088c12d5972797', 'authors': ['Bo Bai'], 'affiliations': ['Theory Lab - Leibniz, Central Research Institute, 2012 Labs, Huawei Technology Co., Ltd., Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01202.jpg', 'data': {'categories': ['#architecture', '#math', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ Ñ‡Ñ‘Ñ€Ğ½Ñ‹Ğ¹ ÑÑ‰Ğ¸Ğº: ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸-Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ“Ñ€ĞµĞ¹Ğ½Ğ´Ğ¶ĞµÑ€Ğ°. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†ĞµĞ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ‚Ğ¾ĞºĞµĞ½, Ğ° Ğ½Ğµ Ğ±Ğ¸Ñ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½ÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ-Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½ÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ-Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ²ĞµÑÑ‚Ğ¸ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Transformer Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Mamba Ğ¸ LLaDA, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‘Ğ¼ĞºĞ¾ÑÑ‚ÑŒ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Large Language Models with Semantic Information Theory', 'desc': 'This paper introduces a new framework called semantic information theory to analyze large language models (LLMs) by focusing on token-level semantic embeddings instead of traditional bit-level measures. It employs information-theoretic concepts like rate-distortion functions and directed information to explore the underlying principles of LLM architectures and their performance. The authors define various information-theoretic measures applicable during different phases of model training and inference, providing insights into the efficiency and effectiveness of LLMs. Ultimately, this work aims to demystify LLMs theoretically, offering tools for future research in the field.'}, 'zh': {'title': 'è§£å¯†å¤§å‹è¯­è¨€æ¨¡å‹çš„è¯­ä¹‰ä¿¡æ¯ç†è®º', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é’ˆå¯¹å¤§å‹è¯­è¨€æ¨¡å‹çš„è¯­ä¹‰ä¿¡æ¯ç†è®ºæ¡†æ¶ï¼Œé‡ç‚¹å…³æ³¨åŸºäºtokençš„è¯­ä¹‰åµŒå…¥å’Œä¿¡æ¯è®ºåº¦é‡ï¼Œä»¥ç†è§£å’Œåˆ†ææ¨¡å‹æ¶æ„åŠå…¶æ€§èƒ½ã€‚é€šè¿‡å¼•å…¥ç‡å¤±çœŸå‡½æ•°ã€å®šå‘ä¿¡æ¯å’ŒGrangerå› æœå…³ç³»çš„ç†è®ºï¼Œæ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹èƒŒåçš„ä¿¡æ¯è®ºåŸç†ã€‚æˆ‘ä»¬å®šä¹‰äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¦‚ç‡æ¨¡å‹ï¼Œå¹¶è®¨è®ºäº†ä¸ç»“æ„æ— å…³çš„ä¿¡æ¯è®ºåº¦é‡ï¼Œå¦‚é¢„è®­ç»ƒä¸­çš„å®šå‘ç‡å¤±çœŸå‡½æ•°å’Œæ¨ç†é˜¶æ®µçš„è¯­ä¹‰ä¿¡æ¯æµã€‚æœ€ç»ˆï¼Œæœ¬æ–‡ä¸ºä»è¯­ä¹‰ä¿¡æ¯ç†è®ºçš„è§’åº¦ç†è§£å¤§å‹è¯­è¨€æ¨¡å‹æä¾›äº†ç†è®ºæ¡†æ¶å’Œå¿…è¦çš„ç ”ç©¶å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01914', 'title': 'iFlyBot-VLA Technical Report', 'url': 'https://huggingface.co/papers/2511.01914', 'abstract': 'iFlyBot-VLA, a large-scale VLA model, uses a latent action model and dual-level action representation to enhance 3D perceptual and reasoning capabilities, achieving superior performance in manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce iFlyBot-VLA, a large-scale Vision-Language-Action (VLA) model trained under a novel framework. The main contributions are listed as follows: (1) a latent action model thoroughly trained on large-scale human and robotic manipulation videos; (2) a dual-level action representation framework that jointly supervises both the Vision-Language Model (VLM) and the action expert during training; (3) a mixed training strategy that combines robot trajectory data with general QA and spatial QA datasets, effectively enhancing the 3D perceptual and reasoning capabilities of the VLM backbone. Specifically, the VLM is trained to predict two complementary forms of actions: latent actions, derived from our latent action model pretrained on cross-embodiment manipulation data, which capture implicit high-level intentions; and structured discrete action tokens, obtained through frequency-domain transformations of continuous control signals, which encode explicit low-level dynamics. This dual supervision aligns the representation spaces of language, vision, and action, enabling the VLM to directly contribute to action generation. Experimental results on the LIBERO Franka benchmark demonstrate the superiority of our frame-work, while real-world evaluations further show that iFlyBot-VLA achieves competitive success rates across diverse and challenging manipulation tasks. Furthermore, we plan to open-source a portion of our self-constructed dataset to support future research in the community', 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-01', 'pub_date_card': {'ru': '1 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 1', 'zh': '11æœˆ1æ—¥'}, 'hash': 'de1e27a9544ae5d8', 'authors': ['Yuan Zhang', 'Chenyu Xue', 'Wenjie Xu', 'Chao Ji', 'Jiajia wu', 'Jia Pan'], 'affiliations': ['LindenBot', 'iFlyTek Reasearch and Development Group'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01914.jpg', 'data': {'categories': ['#open_source', '#architecture', '#multimodal', '#training', '#robotics', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ”Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸', rch by open-sourcing part of its dataset.'}, 'zh': {'title': 'æå‡3Dæ“ä½œèƒ½åŠ›çš„iFlyBot-VLAæ¨¡å‹', 'desc': 'iFlyBot-VLAæ˜¯ä¸€ç§å¤§è§„æ¨¡çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹ï¼Œæ—¨åœ¨æå‡3Dæ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é‡‡ç”¨æ½œåœ¨åŠ¨ä½œæ¨¡å‹å’ŒåŒå±‚åŠ¨ä½œè¡¨ç¤ºæ¡†æ¶ï¼Œç»è¿‡å¤§é‡äººç±»å’Œæœºå™¨äººæ“ä½œè§†é¢‘çš„è®­ç»ƒã€‚é€šè¿‡ç»“åˆæœºå™¨äººè½¨è¿¹æ•°æ®ä¸ä¸€èˆ¬é—®ç­”å’Œç©ºé—´é—®ç­”æ•°æ®é›†ï¼ŒiFlyBot-VLAåœ¨æ“ä½œä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨LIBERO FrankaåŸºå‡†æµ‹è¯•ä¸­ä¼˜äºå…¶ä»–æ–¹æ³•ï¼Œå¹¶åœ¨å®é™…åº”ç”¨ä¸­ä¹Ÿå–å¾—äº†è‰¯å¥½çš„æˆåŠŸç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.24932', 'title': 'RiddleBench: A New Generative Reasoning Benchmark for LLMs', 'url': 'https://huggingface.co/papers/2510.24932', 'abstract': 'RiddleBench, a benchmark of 1,737 puzzles, reveals fundamental weaknesses in state-of-the-art language models, including hallucination cascades and poor self-correction, highlighting the need for more robust reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models have demonstrated strong performance on many established reasoning benchmarks. However, these benchmarks primarily evaluate structured skills like quantitative problem-solving, leaving a gap in assessing flexible, multifaceted reasoning abilities that are central to human intelligence. These abilities require integrating logical deduction with spatial awareness and constraint satisfaction, which current evaluations do not measure well. To address this, we introduce RiddleBench, a benchmark of 1,737 challenging puzzles in English designed to probe these core reasoning capabilities. Evaluation of state-of-the-art models on RiddleBench shows fundamental weaknesses. Even top proprietary models like Gemini 2.5 Pro, o3, and Claude 4 Sonnet achieve accuracy just above 60% (60.30%, 63.37%, and 63.16%). Analysis further reveals deep failures, including hallucination cascades (accepting flawed reasoning from other models) and poor self-correction du ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾Ğµ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¸Ğ·-Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM Ğ½ÑƒĞ¶Ğ´Ğ°ÑÑ‚ÑÑ Ğ² Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'RiddleBench: Uncovering the Reasoning Gaps in Language Models', 'desc': 'RiddleBench is a new benchmark consisting of 1,737 puzzles that tests the reasoning abilities of language models. It highlights significant weaknesses in current state-of-the-art models, such as hallucination cascades and inadequate self-correction. The benchmark reveals that even advanced models struggle with flexible reasoning, achieving only around 60% accuracy. By identifying these flaws, RiddleBench aims to guide the development of more robust language models that can better integrate logical deduction and spatial awareness.'}, 'zh': {'title': 'æ­ç¤ºè¯­è¨€æ¨¡å‹çš„æ¨ç†å¼±ç‚¹', 'desc': 'RiddleBenchæ˜¯ä¸€ä¸ªåŒ…å«1737ä¸ªéš¾é¢˜çš„åŸºå‡†æµ‹è¯•ï¼Œæ­ç¤ºäº†å½“å‰æœ€å…ˆè¿›è¯­è¨€æ¨¡å‹çš„åŸºæœ¬å¼±ç‚¹ï¼ŒåŒ…æ‹¬å¹»è§‰çº§è”å’Œè‡ªæˆ‘çº æ­£èƒ½åŠ›å·®ã€‚è¿™äº›æ¨¡å‹åœ¨çµæ´»çš„å¤šé¢æ¨ç†èƒ½åŠ›ä¸Šè¡¨ç°ä¸ä½³ï¼Œè€Œè¿™äº›èƒ½åŠ›æ˜¯äººç±»æ™ºèƒ½çš„æ ¸å¿ƒã€‚é€šè¿‡RiddleBenchçš„è¯„ä¼°ï¼Œå‘ç°å³ä½¿æ˜¯é¡¶å°–çš„æ¨¡å‹å¦‚Gemini 2.5 Proå’ŒClaude 4 Sonnetçš„å‡†ç¡®ç‡ä¹Ÿä»…ç•¥é«˜äº60%ã€‚è¯¥åŸºå‡†æµ‹è¯•ä¸ä»…ä½œä¸ºè¯Šæ–­å·¥å…·ï¼Œè¿˜ä¸ºå¼€å‘æ›´å¼ºå¤§å’Œå¯é çš„è¯­è¨€æ¨¡å‹æä¾›äº†æŒ‡å¯¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02712', 'title': 'VidEmo: Affective-Tree Reasoning for Emotion-Centric Video Foundation\n  Models', 'url': 'https://huggingface.co/papers/2511.02712', 'abstract': 'A novel affective cues-guided reasoning framework using video emotion foundation models and a fine-grained dataset achieves competitive performance in emotion understanding tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding and predicting emotion from videos has gathered significant attention in recent studies, driven by advancements in video large language models (VideoLLMs). While advanced methods have made progress in video emotion analysis, the intrinsic nature of emotions poses significant challenges. Emotions are characterized by dynamic and cues-dependent properties, making it difficult to understand complex and evolving emotional states with reasonable rationale. To tackle these challenges, we propose a novel affective cues-guided reasoning framework that unifies fundamental attribute perception, expression analysis, and high-level emotional understanding in a stage-wise manner. At the core of our approach is a family of video emotion foundation models (VidEmo), specifically designed for emotion reasoning and instruction-following. These models undergo a two-stage tuning process: first, curriculum emotion learning for injecting emotion knowledge, followed by affective-tree reinforcement learning for emotion reasoning. Moreover, we establish a foundational data infrastructure and introduce a emotion-centric fine-grained dataset (Emo-CFG) consisting of 2.1M diverse instruction-based samples. Emo-CFG includes explainable emotional question-answering, fine-grained captions, and associated rationales, providing essential resources for advancing emotion understanding tasks. Experimental results demonstrate that our approach achieves competitive performance, setting a new milestone across 15 face perception tasks.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '29941b6b9a2b15b2', 'authors': ['Zhicheng Zhang', 'Weicheng Wang', 'Yongjie Zhu', 'Wenyu Qin', 'Pengfei Wan', 'Di Zhang', 'Jufeng Yang'], 'affiliations': ['Kuaishou Technology', 'Nankai International Advanced Research Institute (SHENZHENFUTIAN)', 'Nankai University', 'Pengcheng La ing capabilities. Additionally, the authors introduce a comprehensive dataset, Emo-CFG, which contains 2.1 million samples to support the development and evaluation of emotion understanding tasks.'}, 'zh': {'title': 'æƒ…æ„Ÿç†è§£çš„æ–°é‡Œç¨‹ç¢‘', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§æ–°é¢–çš„æƒ…æ„Ÿçº¿ç´¢å¼•å¯¼æ¨ç†æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜è§†é¢‘æƒ…æ„Ÿç†è§£çš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶ç»“åˆäº†åŸºæœ¬å±æ€§æ„ŸçŸ¥ã€è¡¨è¾¾åˆ†æå’Œé«˜çº§æƒ…æ„Ÿç†è§£ï¼Œé‡‡ç”¨åˆ†é˜¶æ®µçš„æ–¹æ³•è¿›è¡Œå¤„ç†ã€‚æˆ‘ä»¬å¼€å‘äº†ä¸€ç³»åˆ—ä¸“é—¨ç”¨äºæƒ…æ„Ÿæ¨ç†çš„è§†é¢‘æƒ…æ„ŸåŸºç¡€æ¨¡å‹ï¼Œå¹¶é€šè¿‡ä¸¤é˜¶æ®µçš„è°ƒä¼˜è¿‡ç¨‹æ¥å¢å¼ºæƒ…æ„ŸçŸ¥è¯†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨15ä¸ªé¢éƒ¨æ„ŸçŸ¥ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†æ–°çš„é‡Œç¨‹ç¢‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02415', 'title': 'ChartM^3: A Multi-Stage Code-Driven Pipeline for Constructing\n  Multi-Dimensional and Multi-Step Visual Reasoning Data in Chart Comprehension', 'url': 'https://huggingface.co/papers/2511.02415', 'abstract': 'An automated pipeline using retrieval-augmented generation and chain-of-thought strategies creates a diverse dataset to enhance reasoning capabilities in complex chart understanding tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Complex chart understanding tasks demand advanced visual recognition and reasoning capabilities from multimodal large language models (MLLMs). However, current research provides limited coverage of complex chart scenarios and computation-intensive reasoning tasks prevalent in real-world applications. This study proposes an automated multi-stage code-driven pipeline for systematically generating visual reasoning datasets to address these limitations. The pipeline integrates retrieval-augmented generation (RAG) to retrieve professional chart templates and employs chain-of-thought (CoT) strategies to generate reasoning codes that simulate real data distributions, thereby driving chart rendering and question-related statistical computations. Through model-based evaluation, the pipeline enhances chart diversity and data quality. Using this framework, we construct ChartM^3, a multi-dimensional and multi-step dataset containing 38K charts and 142K Q&A pairs for training, along with 2,871 high-quality evaluation samples for enabling practical performance assessment. Supervised fine-tuning (SFT) and reinforcement learning (RL) experiments demonstrate that our dataset significantly improves reasoning capabilities and cross-domain generalization performance, enabling smaller models to achieve performance comparable to larger-scale models in complex chart comprehension.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '5f97519da51d5ce3', 'authors': ['Duo Xu', 'Hao Cheng', 'Xin Lin', 'Zhen Xie', 'Hao Wang'], 'affiliations': ['Alibaba Cloud Computing'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02415.jpg', 'data': {'categories': ['#rag', '#cv', '#multimodal', '#training', '#dataset', '#rl', '#reasoning', '#synthetic'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ°Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ¸ÑĞº Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° (RAG) Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ğ¾Ğ² Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (CoT) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°, ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ ChartMÂ³ Ñ 38 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸ 142 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ‚Ğ²ĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ r's Detection and\n  Monitoring", 'url': 'https://huggingface.co/papers/2511.02490', 'abstract': "BRAINS, a system using Large Language Models, effectively detects and monitors Alzheimer's disease by integrating cognitive assessments and case retrieval.  \t\t\t\t\tAI-generated summary \t\t\t\t As the global burden of Alzheimer's disease (AD) continues to grow, early and accurate detection has become increasingly critical, especially in regions with limited access to advanced diagnostic tools. We propose BRAINS (Biomedical Retrieval-Augmented Intelligence for Neurodegeneration Screening) to address this challenge. This novel system harnesses the powerful reasoning capabilities of Large Language Models (LLMs) for Alzheimer's detection and monitoring. BRAINS features a dual-module architecture: a cognitive diagnostic module and a case-retrieval module. The Diagnostic Module utilizes LLMs fine-tuned on cognitive and neuroimaging datasets -- including MMSE, CDR scores, and brain volume metrics -- to perform structured assessments of Alzheimer's risk. Meanwhile, the Case Retrieval Module encodes patient profiles into latent representations and retrieves similar cases from a curated knowledge base. These auxiliary cases are fused with the input profile via a Case Fusion Layer to enhance contextual understanding. The combined representation is then processed with clinical prompts for inference. Evaluations on real-world datasets demonstrate BRAINS effectiveness in classifying disease severity and identifying early signs of cognitive decline. This system not only shows strong potential as an assistive tool for scalable, explainable, and early-stage Alzheimer's disease detection, but also offers hope for future applications in the field.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': 'd7006e129e1cf709', 'authors': ['Rajan Das Gupta', 'Md Kishor Morol', 'Nafiz Fahad', 'Md Tanzib Hos rveda embody centuries of nuanced textual and clinical knowledge that mainstream LLMs fail to accurately interpret or apply. We introduce AyurParam-2.9B, a domain-specialized, bilingual language model fine-tuned from Param-1-2.9B using an extensive, expertly curated Ayurveda dataset spanning classical texts and clinical guidance. AyurParam's dataset incorporates context-aware, reasoning, and objective-style Q&A in both English and Hindi, with rigorous annotation protocols for factual precision and instructional clarity. Benchmarked on BhashaBench-Ayur, AyurParam not only surpasses all open-source instruction-tuned models in its size class (1.5--3B parameters), but also demonstrates competitive or superior performance compared to much larger models. The results from AyurParam highlight the necessity for authentic domain adaptation and high-quality supervision in delivering reliable, culturally congruent AI for specialized medical knowledge.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '66f4e1ed8f94626b', 'authors': ['Mohd Nauman', 'Sravan Gvm', 'Vijay Devane', 'Shyam Pawar', 'Viraj Thakur', 'Kundeshwar Pundalik', 'Piyush Sawarkar', 'Rohit Saluja', 'Maunendra Desarkar', 'Ganesh Ramakrishnan'], 'affiliations': ['Indian Institute of Technology Bombay'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02374.jpg', 'data': {'categories': ['#healthcare', '#benchmark', '#small_models', '#low_resource', '#open_source', '#training', '#dataset', '#multilingual', '#science'], 'emoji': 'ğŸ§˜', 'ru': {'title': 'Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°: ĞºĞ°Ğº Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ¼Ğ°Ğ»ĞµĞ½ÑŒĞºÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ¼ Ğ² Ğ°ÑÑ€Ğ²ĞµĞ´Ğµ', 'desc': 'AyurParam-2.9B â€” ÑÑ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ Ğ°ÑÑ€Ğ²ĞµĞ´Ñ‹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ fi uality, privacy, adversarial robustness, and reasoning safety. This benchmark is unique because it is continuously updated to reflect new challenges and threats in AI safety, ensuring that it remains relevant. Currently, LiveSecBench has assessed 18 different LLMs, providing insights into their performance in the context of Chinese legal and social standards. The results are publicly available, allowing for transparency and ongoing improvement in AI safety practices.'}, 'zh': {'title': 'ä¸­æ–‡LLMå®‰å…¨è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'LiveSecBenchæ˜¯ä¸€ä¸ªä¸“é—¨ä¸ºä¸­æ–‡è¯­è¨€å¤§æ¨¡å‹ï¼ˆLLMï¼‰è®¾è®¡çš„åŠ¨æ€å®‰å…¨åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°å…¶åœ¨å…­ä¸ªå…³é”®ç»´åº¦ä¸Šçš„è¡¨ç°ã€‚è¿™å…­ä¸ªç»´åº¦åŒ…æ‹¬åˆæ³•æ€§ã€ä¼¦ç†æ€§ã€äº‹å®æ€§ã€éšç§æ€§ã€å¯¹æŠ—é²æ£’æ€§å’Œæ¨ç†å®‰å…¨æ€§ï¼Œå‡åŸºäºä¸­å›½çš„æ³•å¾‹å’Œç¤¾ä¼šæ¡†æ¶ã€‚è¯¥åŸºå‡†é€šè¿‡åŠ¨æ€æ›´æ–°çš„æ–¹å¼ä¿æŒå…¶ç›¸å…³æ€§ï¼Œè®¡åˆ’åœ¨ä¸‹ä¸€ä¸ªæ›´æ–°ä¸­åŠ å…¥æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆå®‰å…¨å’Œä»£ç†å®‰å…¨ç­‰æ–°å¨èƒå‘é‡ã€‚ç›®å‰ï¼ŒLiveSecBenchï¼ˆv251030ï¼‰å·²è¯„ä¼°äº†18ä¸ªLLMï¼Œä¸ºä¸­æ–‡ç¯å¢ƒä¸‹çš„äººå·¥æ™ºèƒ½å®‰å…¨æä¾›äº†å…¨é¢çš„è§†è§’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.19278', 'title': 'D2D: Detector-to-Differentiable Critic for Improved Numeracy in\n  Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2510.19278', 'abstract': 'A novel framework, Detector-to-Differentiable (D2D), transforms non-differentiable detection models into differentiable critics to improve object counting accuracy in text-to-image diffusion models with minimal impact on image quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) diffusion models have achieved strong performance in semantic alignment, yet they still struggle with generating the correct number of objects specified in prompts. Existing approaches typically incorporate auxiliary counting networks as external critics to enhance numeracy. However, since these critics must provide gradient guidance during generation, they are restricted to regression-based models that are inherently differentiable, thus excluding detector-based models with superior counting ability, whose count-via-enumeration nature is non-differentiable. To overcome this limitation, we propose Detector-to-Differentiable (D2D), a novel framework that transforms non-differentiable detection models into differentiable critics, thereby leveraging their superior counting ability to guide numeracy generation. Specifically, we design custom activation functions to convert detector logits into soft binary indicators, which are then used to optimize the noise prior at inference time with pre-trained T2I models. Our extensive experiments on SDXL-Turbo, SD-Turbo, and Pixart-DMD across four benchmarks of varying complexity (low-density, high-density, and multi-object scenarios) demonstrate consistent and substantial improvements in object counting accuracy (e.g., boosting up to 13.7% on D2D-Small, a 400-prompt, low-density benchmark), with minimal degradation in overall image quality and computational overhead.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '1e6291ef238d1985', 'authors': ['Nobline Yoo', 'Olga Russakovsky', 'Ye Zhu'], 'affiliations': ['Department of Computer Science, Princeton University', 'LIX, Ã‰cole Polytechnique, IP Paris'], 'pdf_title_img': 'assets\\pdf\\title_img\\2510.19278.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#architecture', '#cv', '#diffusion', '#multimodal'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´ÑÑ‡Ñ‘Ñ‚Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº D2D, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ½ĞµĞ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ´ÑÑ‡Ñ ¼Œç§°ä¸ºDetector-to-Differentiableï¼ˆD2Dï¼‰ï¼Œæ—¨åœ¨å°†éå¯å¾®åˆ†çš„æ£€æµ‹æ¨¡å‹è½¬åŒ–ä¸ºå¯å¾®åˆ†çš„è¯„ä¼°å™¨ï¼Œä»¥æé«˜æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹ä¸­çš„ç‰©ä½“è®¡æ•°å‡†ç¡®æ€§ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸ä½¿ç”¨è¾…åŠ©è®¡æ•°ç½‘ç»œä½œä¸ºå¤–éƒ¨è¯„ä¼°å™¨ï¼Œä½†è¿™äº›è¯„ä¼°å™¨åªèƒ½ç”¨äºå¯å¾®åˆ†çš„å›å½’æ¨¡å‹ï¼Œé™åˆ¶äº†å…¶åº”ç”¨ã€‚D2Dæ¡†æ¶é€šè¿‡è®¾è®¡è‡ªå®šä¹‰æ¿€æ´»å‡½æ•°ï¼Œå°†æ£€æµ‹å™¨çš„è¾“å‡ºè½¬åŒ–ä¸ºè½¯äºŒå…ƒæŒ‡ç¤ºå™¨ï¼Œä»è€Œåˆ©ç”¨å…¶ä¼˜è¶Šçš„è®¡æ•°èƒ½åŠ›æ¥æŒ‡å¯¼ç”Ÿæˆè¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†ç‰©ä½“è®¡æ•°çš„å‡†ç¡®æ€§ï¼ŒåŒæ—¶å¯¹å›¾åƒè´¨é‡å’Œè®¡ç®—å¼€é”€çš„å½±å“æœ€å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02219', 'title': 'TabDSR: Decompose, Sanitize, and Reason for Complex Numerical Reasoning\n  in Tabular Data', 'url': 'https://huggingface.co/papers/2511.02219', 'abstract': "A framework combining query decomposition, table sanitization, and program-of-thoughts reasoning improves large language models' performance on complex tabular numerical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Complex reasoning over tabular data is crucial in real-world data analysis, yet large language models (LLMs) often underperform due to complex queries, noisy data, and limited numerical capabilities. To address these issues, we propose \\method, a framework consisting of: (1) a query decomposer that breaks down complex questions, (2) a table sanitizer that cleans and filters noisy tables, and (3) a program-of-thoughts (PoT)-based reasoner that generates executable code to derive the final answer from the sanitized table. To ensure unbiased evaluation and mitigate data leakage, we introduce a new dataset, CalTab151, specifically designed for complex numerical reasoning over tables. Experimental results demonstrate that \\method consistently outperforms existing methods, achieving state-of-the-art (SOTA) performance with 8.79%, 6.08%, and 19.87% accuracy improvement on TAT-QA, TableBench, and \\method, respectively. Moreover, our framework integrates seamlessly with mainstream LLMs, providing a robust solution for complex tabular numerical reasoning. These findings highlight the effectiveness of our framework in enhancing LLM performance for complex tabular numerical reasoning. Data and code are available upon request.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '38b945007537bdab', 'authors': ['Changjiang Jiang', 'Fengchang Yu', 'Haihua Chen', 'Wei Lu', 'Jin Zeng'], 'affiliations': ['Hubei University of Economics', 'University of North Texas', 'Wuhan University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02219.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#leakage'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ¢Ñ€Ñ‘Ñ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ½Ğ°Ğ´ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ°Ğ¼Ğ¸ Ğ² LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚Ñ€Ñ‘Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸, ÑĞ°Ğ½Ğ¸Ñ‚Ğ°Ğ¹Ğ·ĞµÑ€ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ¾Ñ‡Ğ¸Ñ‰Ğ°ĞµÑ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚ ÑˆÑƒĞ¼Ğ°, Ğ° Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ CalTab151 Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ°Ğ´ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ°Ğ¼Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 6-20% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing LLMs for Complex Tabular Reasoning', 'desc': "This paper presents a new framework that enhances large language models (LLMs) for complex reasoning tasks involving tabular data. The framework includes three main components: a query decomposer to simplify complex questions, a table sanitizer to clean up noisy data, and a program-of-thoughts reasoner that generates code to find answers. By introducing a new dataset called CalTab151, the authors ensure unbiased evaluation and improve the models' performance on numerical reasoning tasks. Experimental results show significant accuracy improvements over existing methods, demonstrating the framework's effectiveness in boosting LLM capabilities."}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„å¤æ‚è¡¨æ ¼æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶ï¼Œç»“åˆäº†æŸ¥è¯¢åˆ†è§£ã€è¡¨æ ¼æ¸…ç†å’Œæ€ç»´ç¨‹åºæ¨ç†ï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤æ‚è¡¨æ ¼æ•°å€¼æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸‰ä¸ªéƒ¨åˆ†ï¼šæŸ¥è¯¢åˆ†è§£å™¨ã€è¡¨æ ¼æ¸…ç†å™¨å’ŒåŸºäºæ€ç»´ç¨‹åºçš„æ¨ç†å™¨ï¼Œèƒ½å¤Ÿæœ‰æ•ˆå¤„ç†å¤æ‚é—®é¢˜å’Œå™ªå£°æ•°æ®ã€‚é€šè¿‡å¼•å…¥ä¸“é—¨è®¾è®¡çš„æ•°æ®é›†CalTab151ï¼Œç¡®ä¿äº†è¯„ä¼°çš„å…¬æ­£æ€§å¹¶å‡å°‘äº†æ•°æ®æ³„æ¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å‡æ˜¾è‘—è¶…è¶Šç°æœ‰æ–¹æ³•ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤æ‚è¡¨æ ¼æ•°å€¼æ¨ç†ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01502', 'title': 'Discriminately Treating Motion Components Evolves Joint Depth and\n  Ego-Motion Learning', 'url': 'https://huggingface.co/papers/2511.01502', 'abstract': 'A discriminative approach to depth and ego-motion estimation leverages geometric constraints to improve performance and robustness in 3D perception tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Unsupervised learning of depth and ego-motion, two fundamental 3D perception tasks, has made significant strides in recent years. However, most methods treat ego-motion as an auxiliary task, either mixing all motion types or excluding depth-independent rotational motions in supervision. Such designs limit the incorporation of strong geometric constraints, reducing reliability and robustness under diverse conditions. This study introduces a discriminative treatment of motion components, leveraging the geometric regularities of their respective rigid flows to benefit both depth and ego-motion estimation. Given consecutive video frames, network outputs first align the optical axes and imaging planes of the source and target cameras. Optical flows between frames are transformed through these alignments, and deviations are quantified to impose geometric constraints individually on each ego-motion component, enabling more targeted refinement. These alignments further reformulate the joint learning process into coaxial and coplanar forms, where depth and each translation component can be mutually derived through closed-form geometric relationships, introducing complementary constraints that improve depth robustness. DiMoDE, a general depth and ego-motion joint learning framework incorporating these designs, achieves state-of-the-art performance on multiple public datasets and a newly collected diverse real-world dataset, particularly under challenging conditions. Our source code will be publicly available at mias.group/DiMoDE upon publication.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '37fde66b70ece002', 'authors': ['Mengtan Zhang', 'Zizhan Guo', 'Hongbo Zhao', 'Yi Feng', 'Zuyi Xiong', 'Yue Wang', 'Shaoyi Du', 'Hanli Wang', 'Rui Fan'], 'affiliations': ['College of Electronic & Information Engineering, Shanghai Institute of Intelligent Science and Technology, Shanghai Research Institute for Intelligent Autonomous Systems, the State Key Laboratory of Autonomous Intelligent Unmanned Systems, the Frontiers Science Center for Intelligent Autonomous Systems (Ministry of Education), and Shanghai Key Laboratory of Intelligent Autonomous Systems, Tongji University', 'College of Electronic                 button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();

        clearCategoriesButton.addEventListener('click', () => {
