ions. It introduces a novel approach called SparseVideoNav, which integrates video generation models to enhance navigation efficiency in unknown environments. By leveraging long-horizon supervision, this method allows agents to navigate using simple, high-level intents rather than verbose commands. The results show that SparseVideoNav significantly outperforms existing models, achieving faster and more successful navigation in challenging scenarios.'}, 'zh': {'title': 'ÂºïÂÖ•ËßÜÈ¢ëÁîüÊàêÊ®°ÂûãÔºåÊèêÂçáËßÜËßâ-ËØ≠Ë®ÄÂØºËà™ÊïàÁéá', 'desc': 'Êú¨ËÆ∫ÊñáÊé¢ËÆ®‰∫ÜËßÜËßâ-ËØ≠Ë®ÄÂØºËà™Á≥ªÁªüÂ¶Ç‰ΩïÈÄöËøáÂºïÂÖ•ËßÜÈ¢ëÁîüÊàêÊ®°ÂûãÂíåÁ®ÄÁñèÊú™Êù•ËßÑÂàíÊù•ÊèêÈ´òÊïàÁéá„ÄÇ‰º†ÁªüÁöÑÂØºËà™Á≥ªÁªü‰æùËµñËØ¶ÁªÜÁöÑËØ≠Ë®ÄÊåá‰ª§Ôºå‰ΩÜËøô‰∏éÂú®ÁúüÂÆûÁéØÂ¢É‰∏≠ÂØºËà™ÁöÑÁõÆÊ†áÁõ∏ÊÇñ„ÄÇÊàë‰ª¨ÊèêÂá∫ÁöÑSparseVideoNavÊ®°ÂûãËÉΩÂ§üÂú®Áü≠Êó∂Èó¥ÂÜÖÁîüÊàêÁ®ÄÁñèÁöÑÊú™Êù•ËΩ®ËøπÔºå‰ªéËÄåÂÆûÁé∞Âø´ÈÄüÁöÑÂØºËà™ÂÜ≥Á≠ñ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•Ê®°ÂûãÂú®Â§çÊùÇÂú∫ÊôØ‰∏ãÁöÑÊàêÂäüÁéáÊòæËëóÈ´ò‰∫éÁé∞ÊúâÁöÑËØ≠Ë®ÄÊ®°ÂûãÂü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12092', 'title': 'DeepSight: An All-in-One LM Safety Toolkit', 'url': 'https://huggingface.co/papers/2602.12092', 'abstract': 'DeepSight is an open-source project that integrates safety evaluation and diagnosis for large language and multimodal models, enabling white-box insights through unified protocols and specialized toolkits.  \t\t\t\t\tAI-generated summary \t\t\t\t As the development of Large Models (LMs) progresses rapidly, their safety is also a priority. In current Large Language Models (LLMs) and Multimodal Large Language Models (MLLMs) safety workflow, evaluation, diagnosis, and alignment are often handled by separate tools. Specifically, safety evaluation can only locate external behavioral risks but cannot figure out internal root causes. Meanwhile, safety diagnosis often drifts from concrete risk scenarios and remains at the explainable level. In this way, safety alignment lack dedicated explanations of changes in internal mechanisms, potentially degrading general capabilities. To systematically address these issues, we propose an open-source project, namely DeepSight, to practice a new safety evaluation-diagnosis integrated paradigm. DeepSight is low-cost, reproducible, efficient, and highly scalable large-scale model safety evaluation project consisting of a evaluation toolkit DeepSafe and a diagnosis toolkit DeepScan. By unifying task and data protocols, we build a connection between the two stages and transform safety evaluation from black-box to white-box insight. Besides, DeepSight is the first open source toolkit that support the frontier AI risk evaluation and joint safety evaluation and diagnosis.', 'score': 12, 'issue_id': 1038, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'ba47578de85a4387', 'authors': ['Bo Zhang', 'Jiaxuan Guo', 'Lijun Li', 'Dongrui Liu', 'Sujin Chen', 'Guanxu Chen', 'Zhijie Zheng', 'Qihao Lin', 'Lewen Yan', 'Chen Qian', 'Yijin Zhou', 'Yuyao Wu', 'Shaoxiong Guo', 'Tianyi Du', 'Jingyi Yang', 'Xuhao Hu', 'Ziqi Miao', 'Xiaoya Lu', 'Jing Shao', 'Xia Hu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.12092.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#security', '#benchmark', '#alignment', '#open_source', '#dataset'], 'emoji': 'üîç', 'ru': {'title': '–û—Ç —á—ë—Ä–Ω–æ–≥–æ —è—â–∏–∫–∞ –∫ –±–µ–ª–æ–º—É: –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'DeepSight ‚Äî —ç—Ç–æ –æ—Ç–∫—Ä—ã—Ç—ã–π –ø—Ä–æ–µ–∫—Ç –¥–ª—è –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π. –ü—Ä–æ–µ–∫—Ç –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –¥–≤–µ —Å—Ç–∞–¥–∏–∏: –æ—Ü–µ–Ω–∫—É –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ toolkit DeepSafe –∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É —á–µ—Ä–µ–∑ toolkit DeepScan, —Å–≤—è–∑—ã–≤–∞—è –∏—Ö –µ–¥–∏–Ω—ã–º–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞–º–∏ –¥–∞–Ω–Ω—ã—Ö. –í–º–µ—Å—Ç–æ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–≥–æ —á—ë—Ä–Ω–æ–≥–æ —è—â–∏–∫–∞, DeepSight –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–µ–ª—ã–π —è—â–∏–∫ –∞–Ω–∞–ª–∏–∑–∞, –ø–æ–∑–≤–æ–ª—è—è –ø–æ–Ω—è—Ç—å –Ω–µ —Ç–æ–ª—å–∫–æ –≤–Ω–µ—à–Ω–∏–µ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —Ä–∏—Å–∫–∏, –Ω–æ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –ø—Ä–∏—á–∏–Ω—ã –∏—Ö –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è. –ü—Ä–æ–µ–∫—Ç –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –Ω–∏–∑–∫–æ–π —Å—Ç–æ–∏–º–æ—Å—Ç—å—é, –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å—é –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å—é, —Å—Ç–∞–≤ –ø–µ—Ä–≤—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Å–æ–≤–º–µ—Å—Ç–Ω–æ–π –æ—Ü–µ–Ω–∫–∏ –∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–µ–π.'}, 'en': {'title': 'DeepSight: Unifying Safety Evaluation and Diagnosis for AI Models', 'desc': 'DeepSight is an innovative open-source project designed to enhance the safety evaluation and diagnosis of large language models (LLMs) and multimodal models (MLLMs). It addresses the limitations of current safety workflows by integrating evaluation and diagnosis into a unified framework, allowing for better insights into both external risks and internal mechanisms. The project features two main toolkits: DeepSafe for safety evaluation and DeepScan for diagnosis, which work together to provide a comprehensive understanding of model safety. By transforming the safety evaluation process from a black-box approach to a white-box insight, DeepSight aims to improve the alignment and overall capabilities of large models.'}, 'zh': {'title': 'DeepSightÔºöÂÆâÂÖ®ËØÑ‰º∞‰∏éËØäÊñ≠ÁöÑÊï¥ÂêàÊñ∞ËåÉÂºè', 'desc': 'DeepSightÊòØ‰∏Ä‰∏™ÂºÄÊ∫êÈ°πÁõÆÔºåÊó®Âú®‰∏∫Â§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÂíåÂ§öÊ®°ÊÄÅÊ®°ÂûãÊèê‰æõÂÆâÂÖ®ËØÑ‰º∞ÂíåËØäÊñ≠ÁöÑÊï¥ÂêàËß£ÂÜ≥ÊñπÊ°à„ÄÇËØ•È°πÁõÆÈÄöËøáÁªü‰∏ÄÁöÑÂçèËÆÆÂíå‰∏ìÈó®ÁöÑÂ∑•ÂÖ∑ÂåÖÔºåÂÆûÁé∞‰∫Ü‰ªéÈªëÁÆ±Âà∞ÁôΩÁÆ±ÁöÑÂÆâÂÖ®ËØÑ‰º∞ËΩ¨Âèò„ÄÇDeepSightÂåÖÂê´‰∏§‰∏™‰∏ªË¶ÅÂ∑•ÂÖ∑ÂåÖÔºöDeepSafeÁî®‰∫éÂÆâÂÖ®ËØÑ‰º∞ÔºåDeepScanÁî®‰∫éÂÆâÂÖ®ËØäÊñ≠ÔºåËÉΩÂ§üÈ´òÊïà„ÄÅ‰ΩéÊàêÊú¨Âú∞ËøõË°åÂ§ßËßÑÊ®°Ê®°ÂûãÁöÑÂÆâÂÖ®ËØÑ‰º∞„ÄÇÈÄöËøáËøôÁßçÊñπÂºèÔºåDeepSightËß£ÂÜ≥‰∫ÜÂΩìÂâçÂÆâÂÖ®ËØÑ‰º∞ÂíåËØäÊñ≠‰∏≠Â≠òÂú®ÁöÑÂàÜÁ¶ªÈóÆÈ¢òÔºåÊèêÂçá‰∫ÜÊ®°ÂûãÁöÑÂÆâÂÖ®ÊÄßÂíåÂèØËß£ÈáäÊÄß„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11733', 'title': 'Adapting Vision-Language Models for E-commerce Understanding at Scale', 'url': 'https://huggingface.co/papers/2602.11733', 'abstract': 'General-purpose Vision-Language Models can be effectively adapted for e-commerce applications through targeted techniques that enhance product understanding while maintaining broad multimodal capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t E-commerce product understanding demands by nature, strong multimodal comprehension from text, images, and structured attributes. General-purpose Vision-Language Models (VLMs) enable generalizable multimodal latent modelling, yet there is no documented, well-known strategy for adapting them to the attribute-centric, multi-image, and noisy nature of e-commerce data, without sacrificing general performance. In this work, we show through a large-scale experimental study, how targeted adaptation of general VLMs can substantially improve e-commerce performance while preserving broad multimodal capabilities. Furthermore, we propose a novel extensive evaluation suite covering deep product understanding, strict instruction following, and dynamic attribute extraction.', 'score': 10, 'issue_id': 1042, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'aba1a14a588fb7fc', 'authors': ['Matteo Nulli', 'Vladimir Orshulevich', 'Tala Bazazo', 'Christian Herold', 'Michael Kozielski', 'Marcin Mazur', 'Szymon Tuzel', 'Cees G. M. Snoek', 'Seyyed Hadi Hashemi', 'Omar Javed', 'Yannick Versley', 'Shahram Khadivi'], 'affiliations': ['University of Amsterdam', 'eBay Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.11733.jpg', 'data': {'categories': [], 'emoji': 'üõçÔ∏è', 'ru': {'title': '–°–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã—Ö –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏ –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –æ–±—â–∏—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π', 'desc': '–í —Ä–∞–±–æ—Ç–µ –∏—Å—Å–ª–µ–¥—É–µ—Ç—Å—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã—Ö Vision-Language –º–æ–¥–µ–ª–µ–π –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —à–∏—Ä–æ–∫–∏—Ö –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —Ü–µ–ª–µ–≤–∞—è –¥–æ–∞–¥–∞–ø—Ç–∞—Ü–∏—è VLM –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –ø–æ–Ω–∏–º–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤, —Å–ø—Ä–∞–≤–ª—è—è—Å—å —Å —à—É–º–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –∏ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω –Ω–æ–≤—ã–π –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã–π –Ω–∞–±–æ—Ä –æ—Ü–µ–Ω–∫–∏, –≤–∫–ª—é—á–∞—é—â–∏–π –≥–ª—É–±–æ–∫–æ–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ —Ç–æ–≤–∞—Ä–æ–≤, —Ç–æ—á–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫—É—é –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∞—Ç—Ä–∏–±—É—Ç–æ–≤. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, —á—Ç–æ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ç–æ–Ω–∫–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏–∑–±–µ–∂–∞—Ç—å –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–æ–≥–æ –∑–∞–±—ã–≤–∞–Ω–∏—è –æ–±—â–∏—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –º–æ–¥–µ–ª–∏.'}, 'en': {'title': 'Enhancing E-commerce with Adapted Vision-Language Models', 'desc': 'This paper discusses how general-purpose Vision-Language Models (VLMs) can be tailored for e-commerce applications to improve product understanding. It highlights the need for strong multimodal comprehension, integrating text, images, and structured attributes specific to e-commerce. The authors present a large-scale experimental study demonstrating that targeted adaptations of VLMs can enhance performance in e-commerce settings without losing their general capabilities. Additionally, they introduce a comprehensive evaluation suite designed to assess deep product understanding, adherence to instructions, and dynamic extraction of attributes.'}, 'zh': {'title': 'ÊèêÂçáÁîµÂ≠êÂïÜÂä°ÁöÑÂ§öÊ®°ÊÄÅÁêÜËß£ËÉΩÂäõ', 'desc': 'Êú¨Á†îÁ©∂Êé¢ËÆ®‰∫ÜÂ¶Ç‰ΩïÊúâÊïàÂú∞Â∞ÜÈÄöÁî®ËßÜËßâ-ËØ≠Ë®ÄÊ®°ÂûãÔºàVLMsÔºâÂ∫îÁî®‰∫éÁîµÂ≠êÂïÜÂä°È¢ÜÂüü„ÄÇÁîµÂ≠êÂïÜÂä°‰∫ßÂìÅÁêÜËß£ÈúÄË¶ÅÂº∫Â§ßÁöÑÂ§öÊ®°ÊÄÅÁêÜËß£ËÉΩÂäõÔºåÂåÖÊã¨ÊñáÊú¨„ÄÅÂõæÂÉèÂíåÁªìÊûÑÂåñÂ±ûÊÄß„ÄÇÊàë‰ª¨ÈÄöËøáÂ§ßËßÑÊ®°ÂÆûÈ™åÁ†îÁ©∂ÔºåÂ±ïÁ§∫‰∫ÜÈíàÂØπÊÄßÂú∞Ë∞ÉÊï¥ÈÄöÁî®VLMsÂèØ‰ª•ÊòæËëóÊèêÂçáÁîµÂ≠êÂïÜÂä°ÊÄßËÉΩÔºåÂêåÊó∂‰øùÊåÅÂπøÊ≥õÁöÑÂ§öÊ®°ÊÄÅËÉΩÂäõ„ÄÇÊ≠§Â§ñÔºåÊàë‰ª¨ËøòÊèêÂá∫‰∫Ü‰∏ÄÂ•óÊñ∞ÁöÑËØÑ‰º∞Â∑•ÂÖ∑ÔºåÊ∂µÁõñÊ∑±Â∫¶‰∫ßÂìÅÁêÜËß£„ÄÅ‰∏•Ê†ºÁöÑÊåá‰ª§ÈÅµÂæ™ÂíåÂä®ÊÄÅÂ±ûÊÄßÊèêÂèñ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.05548', 'title': 'Unveiling Implicit Advantage Symmetry: Why GRPO Struggles with Exploration and Difficulty Adaptation', 'url': 'https://huggingface.co/papers/2602.05548', 'abstract': 'Asymmetric Group Relative Advantage Estimation addresses exploration and difficulty adaptation challenges in reinforcement learning with large language models by dynamically modulating exploration incentives and sample difficulty focus.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR), particularly GRPO, has become the standard for eliciting LLM reasoning. However, its efficiency in exploration and difficulty adaptation remains an open challenge. In this work, we argue that these bottlenecks stem from an implicit advantage symmetry inherent in Group Relative Advantage Estimation (GRAE). This symmetry induces two critical limitations: (i) at the group level, strict symmetry in weights between correct and incorrect trajectories leaves unsampled action logits unchanged, thereby hindering exploration of novel correct solution. (ii) at the sample level, the algorithm implicitly prioritizes medium-difficulty samples, remaining agnostic to the non-stationary demands of difficulty focus. Through controlled experiments, we reveal that this symmetric property is sub-optimal, yielding two pivotal insights: (i) asymmetrically suppressing the advantages of correct trajectories encourages essential exploration. (ii) learning efficiency is maximized by a curriculum-like transition-prioritizing simpler samples initially before gradually shifting to complex ones. Motivated by these findings, we propose Asymmetric GRAE (A-GRAE), which dynamically modulates exploration incentives and sample-difficulty focus. Experiments across seven benchmarks demonstrate that A-GRAE consistently improves GRPO and its variants across both LLMs and MLLMs.', 'score': 10, 'issue_id': 1036, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 5', 'zh': '2Êúà5Êó•'}, 'hash': 'f994353853a9d401', 'authors': ['Zhiqi Yu', 'Zhangquan Chen', 'Mengting Liu', 'Heye Zhang', 'Liangqiong Qu'], 'affiliations': ['Sun Yat-sen University', 'Tsinghua University', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.05548.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#optimization', '#reasoning'], 'emoji': '‚öñÔ∏è', 'ru': {'title': '–ê—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ: –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è exploration –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –≤ –æ–±—É—á–µ–Ω–∏–∏ LLM', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ Asymmetric GRAE –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ê–≤—Ç–æ—Ä—ã –≤—ã—è–≤–∏–ª–∏, —á—Ç–æ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–∞—è Group Relative Advantage Estimation (GRAE) –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–º–º–µ—Ç—Ä–∏—á–Ω—ã–µ –≤–µ—Å–∞ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π, —á—Ç–æ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤—É–µ—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—é –Ω–æ–≤—ã—Ö —Ä–µ—à–µ–Ω–∏–π –∏ –Ω–µ–æ–ø—Ç–∏–º–∞–ª—å–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ—Ç –≤–Ω–∏–º–∞–Ω–∏–µ –º–µ–∂–¥—É –ø—Ä–∏–º–µ—Ä–∞–º–∏ —Ä–∞–∑–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏. –†–µ—à–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–º –ø–æ–¥–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –¥–ª—è —Å—Ç–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è exploration –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ curriculum learning –¥–ª—è –ø—Ä–∏–æ—Ä–∏—Ç–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–º–µ—Ä–æ–≤ –æ—Ç –ø—Ä–æ—Å—Ç—ã—Ö –∫ —Å–ª–æ–∂–Ω—ã–º. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ —Å–µ–º–∏ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –ø–æ–∫–∞–∑–∞–ª–∞, —á—Ç–æ A-GRAE –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å GRPO –¥–ª—è —è–∑—ã–∫–æ–≤—ã—Ö –∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π.'}, 'en': {'title': 'Enhancing Exploration and Learning with Asymmetric Advantage Estimation', 'desc': 'This paper introduces Asymmetric Group Relative Advantage Estimation (A-GRAE) to tackle challenges in reinforcement learning, particularly in large language models (LLMs). The authors identify that the existing Group Relative Advantage Estimation (GRAE) suffers from a symmetry that limits exploration and adaptation to varying sample difficulties. By asymmetrically adjusting the advantages of correct trajectories, A-GRAE promotes better exploration of novel solutions. Additionally, it employs a curriculum learning approach, starting with simpler samples and gradually increasing complexity, which enhances learning efficiency across multiple benchmarks.'}, 'zh': {'title': 'Âä®ÊÄÅË∞ÉËäÇÊé¢Á¥¢‰∏éÈöæÂ∫¶ÁöÑÂàõÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏çÂØπÁß∞ÁªÑÁõ∏ÂØπ‰ºòÂäø‰º∞ËÆ°ÔºàA-GRAEÔºâÔºåÊó®Âú®Ëß£ÂÜ≥Âº∫ÂåñÂ≠¶‰π†‰∏≠Â§ßËØ≠Ë®ÄÊ®°ÂûãÁöÑÊé¢Á¥¢ÂíåÈöæÂ∫¶ÈÄÇÂ∫îÈóÆÈ¢ò„ÄÇÊàë‰ª¨ÂèëÁé∞Ôºå‰º†ÁªüÁöÑÁªÑÁõ∏ÂØπ‰ºòÂäø‰º∞ËÆ°ÔºàGRAEÔºâÂ≠òÂú®ÈöêÂê´ÁöÑ‰ºòÂäøÂØπÁß∞ÊÄßÔºåÂØºËá¥Êé¢Á¥¢Êñ∞Ëß£ÁöÑËÉΩÂäõÂèóÈôê„ÄÇÈÄöËøáÂÆûÈ™åÔºåÊàë‰ª¨ËØÅÊòé‰∫Ü‰∏çÂØπÁß∞ÊäëÂà∂Ê≠£Á°ÆËΩ®ËøπÁöÑ‰ºòÂäøÂèØ‰ª•‰øÉËøõÂøÖË¶ÅÁöÑÊé¢Á¥¢ÔºåÂêåÊó∂ÈÄöËøáÈÄêÊ≠•ËøáÊ∏°Âà∞Â§çÊùÇÊ†∑Êú¨Êù•ÊúÄÂ§ßÂåñÂ≠¶‰π†ÊïàÁéá„ÄÇÊúÄÁªàÔºåA-GRAEÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠Ë°®Áé∞Âá∫Ëâ≤ÔºåÊòæËëóÊèêÂçá‰∫ÜGRPOÂèäÂÖ∂Âèò‰ΩìÁöÑÊÄßËÉΩ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.08277', 'title': 'PISCO: Precise Video Instance Insertion with Sparse Control', 'url': 'https://huggingface.co/papers/2602.08277', 'abstract': 'Video diffusion model PISCO enables precise instance insertion with sparse keyframe control through variable-information guidance and distribution-preserving temporal masking.  \t\t\t\t\tAI-generated summary \t\t\t\t The landscape of AI video generation is undergoing a pivotal shift: moving beyond general generation - which relies on exhaustive prompt-engineering and "cherry-picking" - towards fine-grained, controllable generation and high-fidelity post-processing. In professional AI-assisted filmmaking, it is crucial to perform precise, targeted modifications. A cornerstone of this transition is video instance insertion, which requires inserting a specific instance into existing footage while maintaining scene integrity. Unlike traditional video editing, this task demands several requirements: precise spatial-temporal placement, physically consistent scene interaction, and the faithful preservation of original dynamics - all achieved under minimal user effort. In this paper, we propose PISCO, a video diffusion model for precise video instance insertion with arbitrary sparse keyframe control. PISCO allows users to specify a single keyframe, start-and-end keyframes, or sparse keyframes at arbitrary timestamps, and automatically propagates object appearance, motion, and interaction. To address the severe distribution shift induced by sparse conditioning in pretrained video diffusion models, we introduce Variable-Information Guidance for robust conditioning and Distribution-Preserving Temporal Masking to stabilize temporal generation, together with geometry-aware conditioning for realistic scene adaptation. We further construct PISCO-Bench, a benchmark with verified instance annotations and paired clean background videos, and evaluate performance using both reference-based and reference-free perceptual metrics. Experiments demonstrate that PISCO consistently outperforms strong inpainting and video editing baselines under sparse control, and exhibits clear, monotonic performance improvements as additional control signals are provided. Project page: xiangbogaobarry.github.io/PISCO.', 'score': 8, 'issue_id': 1037, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 9', 'zh': '2Êúà9Êó•'}, 'hash': 'bca942d1fea9c8e1', 'authors': ['Xiangbo Gao', 'Renjie Li', 'Xinghao Chen', 'Yuheng Wu', 'Suofei Feng', 'Qing Yin', 'Zhengzhong Tu'], 'affiliations': ['KAIST', 'Stanford University', 'Texas A&M University', 'Visko Platform'], 'pdf_title_img': 'assets/pdf/title_img/2602.08277.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#video', '#architecture'], 'emoji': 'üé¨', 'ru': {'title': '–¢–æ—á–Ω–∞—è –≤—Å—Ç–∞–≤–∫–∞ –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –≤–∏–¥–µ–æ —Å —Ä–µ–¥–∫–∏–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –∫–ª—é—á–µ–≤—ã–º–∏ –∫–∞–¥—Ä–∞–º–∏', 'desc': 'PISCO ‚Äî —ç—Ç–æ –º–æ–¥–µ–ª—å –≤–∏–¥–µ–æ-–¥–∏—Ñ—Ñ—É–∑–∏–∏, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –≤–∏–¥–µ–æ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω—ã–µ –∫–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã. –ú–æ–¥–µ–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç–µ—Ö–Ω–∏–∫—É Variable-Information Guidance –¥–ª—è —Ä–æ–±–∞—Å—Ç–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω–æ–≥–æ –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∏ Distribution-Preserving Temporal Masking –¥–ª—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–æ –≤—Ä–µ–º–µ–Ω–∏. –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è–µ—Ç –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥, –¥–≤–∏–∂–µ–Ω–∏–µ –∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –æ–±—ä–µ–∫—Ç–∞ —Å –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º, —Å–æ—Ö—Ä–∞–Ω—è—è —Ñ–∏–∑–∏—á–µ—Å–∫—É—é —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å —Å—Ü–µ–Ω—ã –∏ –∏—Å—Ö–æ–¥–Ω—É—é –¥–∏–Ω–∞–º–∏–∫—É. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–µ–Ω—á–º–∞—Ä–∫ PISCO-Bench –∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏, —á—Ç–æ –∏—Ö –ø–æ–¥—Ö–æ–¥ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –∏–Ω–ø–µ–π–Ω—Ç–∏–Ω–≥–∞ –∏ –≤–∏–¥–µ–æ-—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'}, 'en': {'title': 'PISCO: Precision in Video Instance Insertion with Minimal Effort', 'desc': 'The paper introduces PISCO, a video diffusion model designed for precise video instance insertion, allowing users to control the insertion of specific instances into existing footage with minimal effort. It addresses challenges in maintaining scene integrity and dynamics while ensuring accurate spatial-temporal placement and interaction of objects. PISCO employs Variable-Information Guidance and Distribution-Preserving Temporal Masking to enhance the robustness of the model under sparse keyframe conditions. The model is evaluated using a new benchmark, PISCO-Bench, demonstrating superior performance compared to traditional video editing methods, especially as more control signals are utilized.'}, 'zh': {'title': 'PISCOÔºöÁ≤æÂáÜËßÜÈ¢ëÂÆû‰æãÊèíÂÖ•ÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫PISCOÁöÑËßÜÈ¢ëÊâ©Êï£Ê®°ÂûãÔºåÊó®Âú®ÂÆûÁé∞Á≤æÁ°ÆÁöÑËßÜÈ¢ëÂÆû‰æãÊèíÂÖ•„ÄÇËØ•Ê®°ÂûãÂÖÅËÆ∏Áî®Êà∑ÈÄöËøáÁ®ÄÁñèÂÖ≥ÈîÆÂ∏ßÊéßÂà∂ÔºåÁÅµÊ¥ªÂú∞ÊåáÂÆöÂÖ≥ÈîÆÂ∏ßÔºåÂπ∂Ëá™Âä®‰º†Êí≠ÂØπË±°ÁöÑÂ§ñËßÇ„ÄÅËøêÂä®Âíå‰∫§‰∫í„ÄÇPISCOÂºïÂÖ•‰∫ÜÂèØÂèò‰ø°ÊÅØÂºïÂØºÂíåÂàÜÂ∏É‰øùÊåÅÊó∂Èó¥Êé©ËîΩÊäÄÊúØÔºå‰ª•Â∫îÂØπÁ®ÄÁñèÊù°‰ª∂‰∏ãÁöÑÂàÜÂ∏ÉÂÅèÁßªÔºåÁ°Æ‰øùÁîüÊàêÁöÑÊó∂Èó¥Á®≥ÂÆöÊÄßÂíåÂú∫ÊôØÁöÑÁúüÂÆûÈÄÇÂ∫îÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåPISCOÂú®Á®ÄÁñèÊéßÂà∂‰∏ãÁöÑË°®Áé∞‰ºò‰∫é‰º†ÁªüÁöÑËßÜÈ¢ëÁºñËæëÊñπÊ≥ïÔºåÂπ∂ÈöèÁùÄÊéßÂà∂‰ø°Âè∑ÁöÑÂ¢ûÂä†ËÄåÊåÅÁª≠ÊèêÂçá„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12262', 'title': 'T3D: Few-Step Diffusion Language Models via Trajectory Self-Distillation with Direct Discriminative Optimization', 'url': 'https://huggingface.co/papers/2602.12262', 'abstract': "A trajectory self-distillation framework with direct discriminative optimization improves few-step decoding efficiency in diffusion large language models while maintaining generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (DLLMs) have the potential to enable fast text generation by decoding multiple tokens in parallel. However, in practice, their inference efficiency is constrained by the need for many refinement steps, while aggressively reducing the number of steps leads to a substantial degradation in generation quality. To alleviate this, we propose a trajectory self-distillation framework that improves few-step decoding by distilling the model's own generative trajectories. We incorporate Direct Discriminative Optimization (DDO), a reverse-KL objective that promotes mode-seeking distillation and encourages the student to concentrate on high-probability teacher modes. Across benchmarks, our approach consistently outperforms strong few-step baselines and standard training under tight step budgets. Although full-step decoding remains superior, we substantially narrow the gap, establishing a strong foundation towards practical few-step DLLMs. The source code is available at https://github.com/Tyrion58/T3D.", 'score': 6, 'issue_id': 1037, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'd7fa420c87c1009e', 'authors': ['Tunyu Zhang', 'Xinxi Zhang', 'Ligong Han', 'Haizhou Shi', 'Xiaoxiao He', 'Zhuowei Li', 'Hao Wang', 'Kai Xu', 'Akash Srivastava', 'Hao Wang', 'Vladimir Pavlovic', 'Dimitris N. Metaxas'], 'affiliations': ['Amazon', 'Department of Computer Science', 'MIT-IBM Watson AI Lab', 'Red Hat AI', 'Rutgers University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12262.jpg', 'data': {'categories': ['#optimization', '#open_source', '#diffusion'], 'emoji': '‚ö°', 'ru': {'title': '–°–∞–º–æ–¥–∏—Å—Ç–∏–ª–ª—è—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –º–Ω–æ–≥–æ—Ç–æ–∫–µ–Ω–Ω–æ–≥–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ —Å–∞–º–æ–¥–∏—Å—Ç–∏–ª–ª—è—Ü–∏–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ê–≤—Ç–æ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç Direct Discriminative Optimization —Å reverse-KL —Ñ—É–Ω–∫—Ü–∏–µ–π –ø–æ—Ç–µ—Ä—å, –∫–æ—Ç–æ—Ä–∞—è –Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç –º–æ–¥–µ–ª—å –Ω–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é –Ω–∞ –≤—ã—Å–æ–∫–æ–≤–µ—Ä–æ—è—Ç–Ω—ã—Ö —Ä–µ–∂–∏–º–∞—Ö —É—á–∏—Ç–µ–ª—è. –ü–æ–¥—Ö–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∑–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —à–∞–≥–æ–≤, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∫—Ä–∞—â–∞—è —Ä–∞–∑—Ä—ã–≤ –º–µ–∂–¥—É –±—ã—Å—Ç—Ä—ã–º –∏ –ø–æ–ª–Ω—ã–º –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ–º. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–∏ —Å—Ç—Ä–æ–≥–∏—Ö –±—é–¥–∂–µ—Ç–∞—Ö –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö —à–∞–≥–æ–≤.'}, 'en': {'title': 'Enhancing Few-Step Decoding in DLLMs with Self-Distillation', 'desc': "This paper introduces a trajectory self-distillation framework aimed at enhancing the efficiency of few-step decoding in diffusion large language models (DLLMs). By utilizing Direct Discriminative Optimization (DDO), the framework distills the model's own generative paths, allowing it to focus on the most probable outputs. This method significantly improves the balance between decoding speed and generation quality, outperforming existing few-step approaches. While full-step decoding is still more effective, this work narrows the performance gap, paving the way for more practical applications of DLLMs."}, 'zh': {'title': 'ÊèêÂçáÂ∞ëÊ≠•Ëß£Á†ÅÊïàÁéáÁöÑËΩ®ËøπËá™Ëí∏È¶èÊ°ÜÊû∂', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçËΩ®ËøπËá™Ëí∏È¶èÊ°ÜÊû∂ÔºåÊó®Âú®ÊèêÈ´òÊâ©Êï£Â§ßËØ≠Ë®ÄÊ®°ÂûãÔºàDLLMsÔºâÂú®Â∞ëÊ≠•Ëß£Á†Å‰∏≠ÁöÑÊïàÁéáÔºåÂêåÊó∂‰øùÊåÅÁîüÊàêË¥®Èáè„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáËí∏È¶èÊ®°ÂûãËá™Ë∫´ÁöÑÁîüÊàêËΩ®ËøπÊù•‰ºòÂåñËß£Á†ÅËøáÁ®ãÔºåÂπ∂ÂºïÂÖ•‰∫ÜÁõ¥Êé•Âà§Âà´‰ºòÂåñÔºàDDOÔºâÔºå‰øÉËøõÊ®°ÂºèÂØªÊ±ÇËí∏È¶è„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåÊàë‰ª¨ÁöÑÊñπÊ≥ïÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠‰ºò‰∫éÂº∫Â§ßÁöÑÂ∞ëÊ≠•Âü∫Á∫øÂíåÊ†áÂáÜËÆ≠ÁªÉÔºåÂ∞ΩÁÆ°ÂÖ®Ê≠•Ëß£Á†Å‰ªçÁÑ∂Ë°®Áé∞Êõ¥Â•ΩÔºå‰ΩÜÊàë‰ª¨ÊòæËëóÁº©Â∞è‰∫Ü‰∏§ËÄÖ‰πãÈó¥ÁöÑÂ∑ÆË∑ù„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂‰∏∫ÂÆûÁî®ÁöÑÂ∞ëÊ≠•DLLMsÂ•†ÂÆö‰∫ÜÂùöÂÆûÁöÑÂü∫Á°Ä„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11683', 'title': 'ThinkRouter: Efficient Reasoning via Routing Thinking between Latent and Discrete Spaces', 'url': 'https://huggingface.co/papers/2602.11683', 'abstract': 'ThinkRouter is a confidence-aware routing mechanism that improves reasoning efficiency by switching between discrete token and latent spaces based on model confidence, achieving better accuracy and faster generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent work explores latent reasoning to improve reasoning efficiency by replacing explicit reasoning trajectories with continuous representations in a latent space, yet its effectiveness varies across settings. Analysis of model confidence dynamics under latent reasoning reveals that thinking trajectories ending in incorrect answers contain fewer low-confidence steps than those ending in correct answers. Meanwhile, we suggest that soft embeddings aggregated by multiple low-confidence thinking alternatives may introduce and propagate noise, leading to high confidence in unreliable reasoning trajectories. Motivated by these observations, ThinkRouter, an inference-time confidence-aware routing mechanism is proposed to avoid high confidence and noise for efficient reasoning. ThinkRouter routes thinking to the discrete token space when model confidence is low, and to the latent space otherwise. Extensive experiments on STEM reasoning and coding benchmarks across diverse large reasoning models demonstrate that ThinkRouter outperforms explicit CoT, random routing, and latent reasoning baselines in terms of accuracy, achieving an average improvement of 19.70 points in Pass@1, while reducing generation length by up to 15.55%. Further comprehensive analysis reveals that ThinkRouter can calibrate errors arising from explicit CoT and latent reasoning, and accelerates end-of-thinking token generation by globally lowering model confidence.', 'score': 6, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'a3099ad23b1e1bfb', 'authors': ['Xin Xu', 'Tong Yu', 'Xiang Chen', 'Haoliang Wang', 'Julian McAuley', 'Saayan Mitra'], 'affiliations': ['Adobe Research', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2602.11683.jpg', 'data': {'categories': ['#reasoning', '#optimization'], 'emoji': 'üõ£Ô∏è', 'ru': {'title': '–£–º–Ω–∞—è –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è: –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —è–≤–Ω—ã–º –∏ —Å–∫—Ä—ã—Ç—ã–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ–º –ø–æ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏', 'desc': 'ThinkRouter ‚Äî —ç—Ç–æ –º–µ—Ö–∞–Ω–∏–∑–º –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–π –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç—Å—è –º–µ–∂–¥—É –¥–∏—Å–∫—Ä–µ—Ç–Ω—ã–º —Ç–æ–∫–µ–Ω-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º –∏ –ª–∞—Ç–µ–Ω—Ç–Ω—ã–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º –≤–æ –≤—Ä–µ–º—è –∏–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏. –ê–≤—Ç–æ—Ä—ã –æ–±–Ω–∞—Ä—É–∂–∏–ª–∏, —á—Ç–æ –ø—Ä–∏ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ —Å–æ–¥–µ—Ä–∂–∞—Ç –º–µ–Ω—å—à–µ —à–∞–≥–æ–≤ —Å –Ω–∏–∑–∫–æ–π —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å—é, –∞ –º—è–≥–∫–∏–µ —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ –º–æ–≥—É—Ç –Ω–∞–∫–∞–ø–ª–∏–≤–∞—Ç—å —à—É–º –∏ –≤—ã–∑—ã–≤–∞—Ç—å –ª–æ–∂–Ω—É—é —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∏—Ä—É–µ—Ç —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –≤ –¥–∏—Å–∫—Ä–µ—Ç–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –ø—Ä–∏ –Ω–∏–∑–∫–æ–π —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –∏ –≤ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–π —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –∑–∞–¥–∞—á–∞—Ö STEM-—Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —É–ª—É—á—à–µ–Ω–∏–µ —Ç–æ—á–Ω–æ—Å—Ç–∏ –Ω–∞ 19.70 –ø—É–Ω–∫—Ç–∞ –≤ –º–µ—Ç—Ä–∏–∫–µ Pass@1 –ø—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º —Å–æ–∫—Ä–∞—â–µ–Ω–∏–∏ –¥–ª–∏–Ω—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–∞ 15.55%.'}, 'en': {'title': 'ThinkRouter: Smart Routing for Confident Reasoning', 'desc': "ThinkRouter is a novel routing mechanism that enhances reasoning efficiency in machine learning models by adapting to the model's confidence levels. It intelligently switches between discrete token spaces and latent spaces, depending on whether the model is confident or not, which leads to improved accuracy and faster generation times. The mechanism addresses the issue of noise introduced by low-confidence reasoning paths, ensuring that the model avoids high confidence in unreliable outputs. Through extensive testing, ThinkRouter has shown significant improvements in performance metrics, particularly in STEM reasoning and coding tasks, outperforming existing methods."}, 'zh': {'title': 'ThinkRouterÔºöÊèêÂçáÊé®ÁêÜÊïàÁéáÁöÑ‰ø°ÂøÉÊÑüÁü•Ë∑ØÁî±Êú∫Âà∂', 'desc': 'ThinkRouterÊòØ‰∏ÄÁßçÂü∫‰∫é‰ø°ÂøÉÁöÑË∑ØÁî±Êú∫Âà∂ÔºåÈÄöËøáÊ†πÊçÆÊ®°Âûã‰ø°ÂøÉÂú®Á¶ªÊï£Ê†áËÆ∞Á©∫Èó¥ÂíåÊΩúÂú®Á©∫Èó¥‰πãÈó¥ÂàáÊç¢ÔºåÊèêÈ´òÊé®ÁêÜÊïàÁéá„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåÈîôËØØÁ≠îÊ°àÁöÑÊÄùÁª¥ËΩ®Ëøπ‰∏≠‰Ωé‰ø°ÂøÉÊ≠•È™§ËæÉÂ∞ëÔºåËÄå‰Ωé‰ø°ÂøÉÁöÑËΩØÂµåÂÖ•ÂèØËÉΩÂºïÂÖ•Âô™Â£∞ÔºåÂØºËá¥‰∏çÂèØÈù†ÁöÑÊé®ÁêÜËΩ®Ëøπ‰∫ßÁîüÈ´ò‰ø°ÂøÉ„ÄÇThinkRouterÂú®Ê®°Âûã‰ø°ÂøÉ‰ΩéÊó∂Â∞ÜÊé®ÁêÜË∑ØÁî±Âà∞Á¶ªÊï£Ê†áËÆ∞Á©∫Èó¥ÔºåËÄåÂú®‰ø°ÂøÉÈ´òÊó∂ÂàôË∑ØÁî±Âà∞ÊΩúÂú®Á©∫Èó¥„ÄÇÂÆûÈ™åÁªìÊûúÊòæÁ§∫ÔºåThinkRouterÂú®STEMÊé®ÁêÜÂíåÁºñÁ†ÅÂü∫ÂáÜÊµãËØï‰∏≠Ë°®Áé∞‰ºò‰∫éÂÖ∂‰ªñÊñπÊ≥ïÔºåÂáÜÁ°ÆÁéáÂπ≥ÂùáÊèêÈ´ò‰∫Ü19.70‰∏™ÁôæÂàÜÁÇπÔºåÂêåÊó∂ÁîüÊàêÈïøÂ∫¶ÂáèÂ∞ë‰∫Ü15.55%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11298', 'title': 'Voxtral Realtime', 'url': 'https://huggingface.co/papers/2602.11298', 'abstract': 'Voxtral Realtime is a streaming speech recognition model trained end-to-end for sub-second latency with performance matching offline systems.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Voxtral Realtime, a natively streaming automatic speech recognition model that matches offline transcription quality at sub-second latency. Unlike approaches that adapt offline models through chunking or sliding windows, Voxtral Realtime is trained end-to-end for streaming, with explicit alignment between audio and text streams. Our architecture builds on the Delayed Streams Modeling framework, introducing a new causal audio encoder and Ada RMS-Norm for improved delay conditioning. We scale pretraining to a large-scale dataset spanning 13 languages. At a delay of 480ms, Voxtral Realtime achieves performance on par with Whisper, the most widely deployed offline transcription system. We release the model weights under the Apache 2.0 license.', 'score': 6, 'issue_id': 1036, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': 'e5e0535d723d2400', 'authors': ['Alexander H. Liu', 'Andy Ehrenberg', 'Andy Lo', 'Chen-Yo Sun', 'Guillaume Lample', 'Jean-Malo Delignon', 'Khyathi Raghavi Chandu', 'Patrick von Platen', 'Pavankumar Reddy Muddireddy', 'Rohin Arora', 'Sanchit Gandhi', 'Sandeep Subramanian', 'Soham Ghosh', 'Srijan Mishra', 'Abhinav Rastogi', 'Alan Jeffares', 'Albert Jiang', 'Alexandre Sablayrolles', 'Am√©lie H√©liou', 'Andrew Bai', 'Angele Lenglemetz', 'Anmol Agarwal', 'Anton Eliseev', 'Antonia Calvi', 'Arjun Majumdar', 'Baptiste Bout', 'Baptiste Rozi√®re', 'Baudouin De Monicault', 'Benjamin Tibi', 'Cl√©mence Lanfranchi', 'Connor Chen', 'Corentin Barreau', 'Corentin Sautier', 'Cyprien Courtot', 'Darius Dabert', 'Diego de las Casas', 'Elliot Chane-Sane', 'Enguerrand Paquin', 'Faruk Ahmed', 'Federico Baldassarre', 'Gabrielle Berrada', 'Ga√´tan Ecrepont', 'Gauthier Guinet', 'Genevieve Hayes', 'Georgii Novikov', 'Giada Pistilli', 'Guillaume Martin', 'Gunjan Dhanuka', 'Gunshi Gupta', 'Han Zhou', 'Indraneel Mukherjee', 'Irene Zhang', 'Jaeyoung Kim', 'Jan Ludziejewski', 'Jason Rute', 'Joachim Studnia', 'John Harvill', 'Jonas Amar', 'Josselin Somerville Roberts', 'Julien Tauran', 'Karmesh Yadav', 'Kartik Khandelwal', 'Kush Jain', 'Laurence Aitchison', 'L√©onard Blier', 'Lingxiao Zhao', 'Louis Martin', 'Lucile Saulnier' —ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ–º –º–µ–∂–¥—É –∞—É–¥–∏–æ –∏ —Ç–µ–∫—Å—Ç–æ–≤—ã–º–∏ –ø–æ—Ç–æ–∫–∞–º–∏. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –æ—Å–Ω–æ–≤–∞–Ω–∞ –Ω–∞ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–µ Delayed Streams Modeling —Å –Ω–æ–≤—ã–º –ø—Ä–∏—á–∏–Ω–Ω—ã–º —ç–Ω–∫–æ–¥–µ—Ä–æ–º –∏ Ada RMS-Norm –¥–ª—è —É–ª—É—á—à–µ–Ω–Ω–æ–π —É—Å–ª–æ–≤–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏. –ü—Ä–∏ –∑–∞–¥–µ—Ä–∂–∫–µ 480–º—Å –º–æ–¥–µ–ª—å –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–∞, —Å—Ä–∞–≤–Ω–∏–º–æ–≥–æ —Å Whisper, —Å–∞–º–æ–π —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—ë–Ω–Ω–æ–π –æ—Ñ–ª–∞–π–Ω-—Å–∏—Å—Ç–µ–º–æ–π —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏–∏.'}, 'en': {'title': 'Voxtral Realtime: Instant Speech Recognition with Offline Quality', 'desc': 'Voxtral Realtime is a cutting-edge automatic speech recognition model designed for real-time streaming with very low latency. It is trained end-to-end, ensuring that the audio and text are perfectly aligned, which is a significant improvement over traditional methods that rely on chunking or sliding windows. The model utilizes a novel causal audio encoder and Ada RMS-Norm to enhance its performance and reduce delays. With its ability to transcribe speech in 13 languages at a delay of just 480ms, it matches the quality of established offline systems like Whisper.'}, 'zh': {'title': 'ÂÆûÊó∂ËØ≠Èü≥ËØÜÂà´Ôºå‰∫öÁßíÂª∂ËøüÔºåË∂ÖË∂äÁ¶ªÁ∫øÁ≥ªÁªü', 'desc': 'Voxtral Realtime ÊòØ‰∏ÄÁßçÂÆûÊó∂ÊµÅÂºèËØ≠Èü≥ËØÜÂà´Ê®°ÂûãÔºåÁªèËøáÁ´ØÂà∞Á´ØËÆ≠ÁªÉÔºåËÉΩÂ§üÂú®‰∫öÁßíÂª∂Ëøü‰∏ãÂÆûÁé∞‰∏éÁ¶ªÁ∫øÁ≥ªÁªüÁõ∏ÂΩìÁöÑÊÄßËÉΩ„ÄÇ‰∏éÈÄöËøáÂàÜÂùóÊàñÊªëÂä®Á™óÂè£ÈÄÇÂ∫îÁ¶ªÁ∫øÊ®°ÂûãÁöÑÊñπÊ≥ï‰∏çÂêåÔºåVoxtral Realtime ‰∏ì‰∏∫ÊµÅÂºèÂ§ÑÁêÜËÄåËÆæËÆ°ÔºåÁ°Æ‰øùÈü≥È¢ëÂíåÊñáÊú¨ÊµÅ‰πãÈó¥ÁöÑÊòéÁ°ÆÂØπÈΩê„ÄÇËØ•Êû∂ÊûÑÂü∫‰∫éÂª∂ËøüÊµÅÂª∫Ê®°Ê°ÜÊû∂ÔºåÂºïÂÖ•‰∫ÜÊñ∞ÁöÑÂõ†ÊûúÈü≥È¢ëÁºñÁ†ÅÂô®ÂíåËá™ÈÄÇÂ∫î RMS-NormÔºå‰ª•ÊîπÂñÑÂª∂ËøüÊù°‰ª∂„ÄÇÁªèËøáÂ§ßËßÑÊ®°Êï∞ÊçÆÈõÜÁöÑÈ¢ÑËÆ≠ÁªÉÔºåVoxtral Realtime Âú®480ÊØ´ÁßíÁöÑÂª∂Ëøü‰∏ãÔºåÊÄßËÉΩ‰∏éÊúÄÂπøÊ≥õ‰ΩøÁî®ÁöÑÁ¶ªÁ∫øËΩ¨ÂΩïÁ≥ªÁªü Whisper Áõ∏ÂΩì„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.08194', 'title': 'Dreaming in Code for Curriculum Learning in Open-Ended Worlds', 'url': 'https://huggingface.co/papers/2602.08194', 'abstract': 'Foundation models generate executable environment code to scaffold learning progress in open-ended worlds, enabling agents to acquire long-horizon skills through curriculum control.  \t\t\t\t\tAI-generated summary \t\t\t\t Open-ended learning frames intelligence as emerging from continual interaction with an ever-expanding space of environments. While recent advances have utilized foundation models to programmatically generate diverse environments, these approaches often focus on discovering isolated behaviors rather than orchestrating sustained progression. In complex open-ended worlds, the large combinatorial space of possible challenges makes it difficult for agents to discover sequences of experiences that remain consistently learnable. To address this, we propose Dreaming in Code (DiCode), a framework in which foundation models synthesize executable environment code to scaffold learning toward increasing competence. In DiCode, "dreaming" takes the form of materializing code-level variations of the world. We instantiate DiCode in Craftax, a challenging open-ended benchmark characterized by rich mechanics and long-horizon progression. Empirically, DiCode enables agents to acquire long-horizon skills, achieving a 16% improvement in mean return over the strongest baseline and non-zero success on late-game combat tasks where prior methods fail. Our results suggest that code-level environment design provides a practical mechanism for curriculum control, enabling the construction of intermediate environments that bridge competence gaps in open-ended worlds. Project page and source code are available at https://konstantinosmitsides.github.io/dreaming-in-code and https://github.com/konstantinosmitsides/dreaming-in-code.', 'score': 6, 'issue_id': 1036, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 9', 'zh': '2Êúà9Êó•'}, 'hash': '1276107f5475c4e9', 'authors': ['Konstantinos Mitsides', 'Maxence Faldor', 'Antoine Cully'], 'affiliations': ['Department of Computing, Imperial College London, London, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2602.08194.jpg', 'data': {'categories': ['#benchmark', '#rl', '#training', '#agents'], 'emoji': 'üß†', 'ru': {'title': '–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –º–∏—Ä–æ–≤ —á–µ—Ä–µ–∑ —Å–∏–Ω—Ç–µ–∑ –∫–æ–¥–∞ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç Dreaming in Code (DiCode) ‚Äî —Ñ—Ä–µ–π–º–≤–æ—Ä–∫, –≤ –∫–æ—Ç–æ—Ä–æ–º –±–æ–ª—å—à–∏–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–π –∫–æ–¥ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏–π —Å —Ü–µ–ª—å—é –æ–±—É—á–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–æ–≤. –ü–æ–¥—Ö–æ–¥ —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, –≥–¥–µ –∞–≥–µ–Ω—Ç–∞–º –Ω—É–∂–Ω–æ –æ—Å–≤–∞–∏–≤–∞—Ç—å –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –Ω–∞–≤—ã–∫–∏ –≤ —Å–ª–æ–∂–Ω—ã—Ö –º–∏—Ä–∞—Ö —Å –±–æ–ª—å—à–∏–º –∫–æ–º–±–∏–Ω–∞—Ç–æ—Ä–Ω—ã–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º –∑–∞–¥–∞—á. Foundation –º–æ–¥–µ–ª–∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–∏–Ω—Ç–µ–∑–∏—Ä—É—é—Ç –≤–∞—Ä–∏–∞—Ü–∏–∏ –∫–æ–¥–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è, —Å–æ–∑–¥–∞–≤–∞—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–µ–∫—É—â–∏–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º –∞–≥–µ–Ω—Ç–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ Craftax –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç 16% —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∞–≥–µ–Ω—Ç–æ–≤ —Ä–µ—à–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏, –≥–¥–µ –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã –Ω–µ —Å–ø—Ä–∞–≤–ª—è—é—Ç—Å—è.'}, 'en': {'title': 'Empowering Agents with Code-Generated Learning Environments', 'desc': 'This paper introduces Dreaming in Code (DiCode), a framework that uses foundation models to create executable environment code, facilitating learning in complex open-ended worlds. The approach allows agents to develop long-horizon skills by generating diverse and progressively challenging environments, rather than focusing solely on isolated behaviors. By implementing DiCode in the Craftax benchmark, the authors demonstrate a significant improvement in agent performance, achieving better results in late-game tasks compared to previous methods. The findings highlight the effectiveness of code-level environment design as a means of curriculum control, helping agents bridge competence gaps during their learning journey.'}, 'zh': {'title': '‰ª£Á†Å‰∏≠ÁöÑÊ¢¶ÊÉ≥ÔºöÊèêÂçáÊô∫ËÉΩ‰ΩìÂ≠¶‰π†ËÉΩÂäõÁöÑÂàõÊñ∞Ê°ÜÊû∂', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫"‰ª£Á†Å‰∏≠ÁöÑÊ¢¶ÊÉ≥"ÔºàDiCodeÔºâÁöÑÊ°ÜÊû∂ÔºåÂà©Áî®Âü∫Á°ÄÊ®°ÂûãÁîüÊàêÂèØÊâßË°åÁöÑÁéØÂ¢É‰ª£Á†ÅÔºå‰ª•‰øÉËøõÊô∫ËÉΩ‰ΩìÂú®ÂºÄÊîæÂºè‰∏ñÁïå‰∏≠ÁöÑÂ≠¶‰π†ËøõÁ®ã„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáÁºñÁ®ãÁîüÊàêÂ§öÊ†∑ÂåñÁöÑÁéØÂ¢ÉÔºåÂ∏ÆÂä©Êô∫ËÉΩ‰ΩìÂú®Â§çÊùÇÁöÑÊåëÊàò‰∏≠ÈÄêÊ≠•ÊèêÈ´òÊäÄËÉΩ„ÄÇDiCodeÂú®CraftaxÂü∫ÂáÜÊµãËØï‰∏≠ÂæóÂà∞‰∫ÜÂ∫îÁî®ÔºåÊòæÁ§∫Âá∫Êô∫ËÉΩ‰ΩìÂú®ÈïøÊó∂Èó¥Ë∑®Â∫¶ÁöÑ‰ªªÂä°‰∏≠ÂèñÂæó‰∫ÜÊòæËëóÁöÑËøõÊ≠•„ÄÇÁ†îÁ©∂ÁªìÊûúË°®ÊòéÔºå‰ª£Á†ÅÁ∫ßÁéØÂ¢ÉËÆæËÆ°‰∏∫ËØæÁ®ãÊéßÂà∂Êèê‰æõ‰∫Ü‰∏ÄÁßçÊúâÊïàÁöÑÊú∫Âà∂ÔºåËÉΩÂ§üÊûÑÂª∫‰∏≠Èó¥ÁéØÂ¢É‰ª•Âº•Ë°•ÂºÄÊîæÂºè‰∏ñÁïå‰∏≠ÁöÑËÉΩÂäõÂ∑ÆË∑ù„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.07885', 'title': 'MemFly: On-the-Fly Memory Optimization via Information Bottleneck', 'url': 'https://huggingface.co/papers/2602.07885', 'abstract': 'MemFly addresses the challenge of long-term memory in language models by using information bottleneck principles to create an adaptive memory structure with hybrid retrieval mechanisms for improved task performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-term memory enables large language model agents to tackle complex tasks through historical interactions. However, existing frameworks encounter a fundamental dilemma between compressing redundant information efficiently and maintaining precise retrieval for downstream tasks. To bridge this gap, we propose MemFly, a framework grounded in information bottleneck principles that facilitates on-the-fly memory evolution for LLMs. Our approach minimizes compression entropy while maximizing relevance entropy via a gradient-free optimizer, constructing a stratified memory structure for efficient storage. To fully leverage MemFly, we develop a hybrid retrieval mechanism that seamlessly integrates semantic, symbolic, and topological pathways, incorporating iterative refinement to handle complex multi-hop queries. Comprehensive experiments demonstrate that MemFly substantially outperforms state-of-the-art baselines in memory coherence, response fidelity, and accuracy.', 'score': 6, 'issue_id': 1056, 'pub_date': '2026-02-08', 'pub_date_card': {'ru': '8 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 8', 'zh': '2Êúà8Êó•'}, 'hash': '1bd2350e705f7112', 'authors': ['Zhenyuan Zhang', 'Xianzhang Jia', 'Zhiqin Yang', 'Zhenbo Song', 'Wei Xue', 'Sirui Han', 'Yike Guo'], 'affiliations': ['Department of Computing, Imperial College London'], 'pdf_title_img': 'assets/pdf/title_img/2602.07885.jpg', 'data': {'categories': [], 'emoji': 'üß†', 'ru': {'title': '–ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å LLM —á–µ—Ä–µ–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —É–∑–∫–æ–µ –º–µ—Å—Ç–æ', 'desc': 'MemFly —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–π –ø–∞–º—è—Ç–∏ –≤ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö, –ø—Ä–∏–º–µ–Ω—è—è –ø—Ä–∏–Ω—Ü–∏–ø—ã –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ —É–∑–∫–æ–≥–æ –º–µ—Å—Ç–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–∞–º—è—Ç–∏. –§—Ä–µ–π–º–≤–æ—Ä–∫ –º–∏–Ω–∏–º–∏–∑–∏—Ä—É–µ—Ç —ç–Ω—Ç—Ä–æ–ø–∏—é —Å–∂–∞—Ç–∏—è –ø—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –º–∞–∫—Å–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ-—Å–≤–æ–±–æ–¥–Ω—ã–π –æ–ø—Ç–∏–º–∏–∑–∞—Ç–æ—Ä, —Å—Ç—Ä–æ—è –º–Ω–æ–≥–æ—É—Ä–æ–≤–Ω–µ–≤—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–∞–º—è—Ç–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è. –ì–∏–±—Ä–∏–¥–Ω—ã–π –º–µ—Ö–∞–Ω–∏–∑–º –ø–æ–∏—Å–∫–∞ –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ, —Å–∏–º–≤–æ–ª–∏—á–µ—Å–∫–∏–µ –∏ —Ç–æ–ø–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –ø—É—Ç–∏ —Å –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω—ã–º —É—Ç–æ—á–Ω–µ–Ω–∏–µ–º –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–ª–æ–∂–Ω—ã—Ö –º–Ω–æ–≥–æ—à–∞–≥–æ–≤—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ MemFly –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –ø–æ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –ø–∞–º—è—Ç–∏, —Ç–æ—á–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–æ–≤ –∏ –æ–±—â–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'Enhancing Language Models with Adaptive Memory Structures', 'desc': 'MemFly is a novel framework designed to enhance long-term memory in language models by applying information bottleneck principles. It addresses the challenge of balancing efficient information compression with precise retrieval for complex tasks. The framework evolves memory dynamically, optimizing for both relevance and compression through a gradient-free approach. Additionally, MemFly incorporates a hybrid retrieval mechanism that combines various pathways to improve the handling of intricate queries, leading to superior performance compared to existing models.'}, 'zh': {'title': 'MemFlyÔºöÊèêÂçáËØ≠Ë®ÄÊ®°ÂûãÈïøÊúüËÆ∞ÂøÜÁöÑÂàõÊñ∞Ê°ÜÊû∂', 'desc': 'MemFly Ëß£ÂÜ≥‰∫ÜËØ≠Ë®ÄÊ®°Âûã‰∏≠ÁöÑÈïøÊúüËÆ∞ÂøÜÊåëÊàòÔºåÈááÁî®‰ø°ÊÅØÁì∂È¢àÂéüÁêÜÂàõÂª∫Ëá™ÈÄÇÂ∫îËÆ∞ÂøÜÁªìÊûÑÔºåÁªìÂêàÊ∑∑ÂêàÊ£ÄÁ¥¢Êú∫Âà∂‰ª•ÊèêÈ´ò‰ªªÂä°ÊÄßËÉΩ„ÄÇÈïøÊúüËÆ∞ÂøÜ‰ΩøÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãËÉΩÂ§üÈÄöËøáÂéÜÂè≤‰∫§‰∫íÂ§ÑÁêÜÂ§çÊùÇ‰ªªÂä°Ôºå‰ΩÜÁé∞ÊúâÊ°ÜÊû∂Âú®È´òÊïàÂéãÁº©ÂÜó‰Ωô‰ø°ÊÅØ‰∏é‰øùÊåÅÁ≤æÁ°ÆÊ£ÄÁ¥¢‰πãÈó¥Â≠òÂú®Ê†πÊú¨ÊÄßÂõ∞Â¢É„ÄÇMemFly ÈÄöËøáÊó†Ê¢ØÂ∫¶‰ºòÂåñÂô®ÊúÄÂ∞èÂåñÂéãÁº©ÁÜµÔºåÂêåÊó∂ÊúÄÂ§ßÂåñÁõ∏ÂÖ≥ÁÜµÔºåÊûÑÂª∫ÂàÜÂ±ÇËÆ∞ÂøÜÁªìÊûÑ‰ª•ÂÆûÁé∞È´òÊïàÂ≠òÂÇ®„ÄÇÊàë‰ª¨ÁöÑÊ∑∑ÂêàÊ£ÄÁ¥¢Êú∫Âà∂Êï¥Âêà‰∫ÜËØ≠‰πâ„ÄÅÁ¨¶Âè∑ÂíåÊãìÊâëË∑ØÂæÑÔºåËÉΩÂ§üÂ§ÑÁêÜÂ§çÊùÇÁöÑÂ§öË∑≥Êü•ËØ¢ÔºåÂÆûÈ™åÁªìÊûúË°®Êòé MemFly Âú®ËÆ∞ÂøÜ‰∏ÄËá¥ÊÄß„ÄÅÂìçÂ∫îÂáÜÁ°ÆÊÄßÂíåÁ≤æÂ∫¶‰∏äÊòæËëó‰ºò‰∫éÁé∞ÊúâÊúÄÂÖàËøõÁöÑÂü∫Á∫ø„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11964', 'title': 'Gaia2: Benchmarking LLM Agents on Dynamic and Asynchronous Environments', 'url': 'https://huggingface.co/papers/2602.11964', 'abstract': 'Gaia2 presents a benchmark for evaluating large language model agents in asynchronous, dynamic environments with temporal constraints and multi-agent collaboration, featuring a write-action verifier for reinforcement learning and revealing trade-offs between reasoning, efficiency, and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Gaia2, a benchmark for evaluating large language model agents in realistic, asynchronous environments. Unlike prior static or synchronous evaluations, Gaia2 introduces scenarios where environments evolve independently of agent actions, requiring agents to operate under temporal constraints, adapt to noisy and dynamic events, resolve ambiguity, and collaborate with other agents. Each scenario is paired with a write-action verifier, enabling fine-grained, action-level evaluation and making Gaia2 directly usable for reinforcement learning from verifiable rewards. Our evaluation of state-of-the-art proprietary and open-source models shows that no model dominates across capabilities: GPT-5 (high) reaches the strongest overall score of 42% pass@1 but fails on time-sensitive tasks, Claude-4 Sonnet trades accuracy and speed for cost, Kimi-K2 leads among open-source models with 21% pass@1. These results highlight fundamental trade-offs between reasoning, efficiency, robustness, and expose challenges in closing the "sim2real" gap. Gaia2 is built on a consumer environment with the open-source Agents Research Environments platform and designed to be easy to extend. By releasing Gaia2 alongside the foundational ARE framework, we aim to provide the community with a flexible infrastructure for developing, benchmarking, and training the next generation of practical agent systems.', 'score': 5, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '2b13f07b9b5eb0df', 'authors': ['Romain ª–æ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–æ–º–ø—Ä–æ–º–∏—Å—Å—ã –º–µ–∂–¥—É –∫–∞—á–µ—Å—Ç–≤–æ–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é –∏ —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å—é –º–æ–¥–µ–ª–µ–π, –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞—è –≤—ã–∑–æ–≤—ã –≤ –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–∏ —Ä–∞–∑—Ä—ã–≤–∞ –º–µ–∂–¥—É —Å–∏–º—É–ª—è—Ü–∏–µ–π –∏ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é.'}, 'en': {'title': 'Gaia2: Benchmarking AI Agents in Dynamic Environments', 'desc': "Gaia2 is a new benchmark designed to test large language model agents in complex, changing environments where timing and teamwork are crucial. It allows agents to face challenges like adapting to unexpected changes and working with other agents while under time pressure. The benchmark includes a write-action verifier that helps evaluate agents' actions in detail, making it suitable for reinforcement learning. The findings show that different models excel in different areas, revealing important trade-offs between reasoning ability, efficiency, and robustness in AI systems."}, 'zh': {'title': 'Gaia2ÔºöËØÑ‰º∞Êô∫ËÉΩ‰ª£ÁêÜÁöÑÊñ∞Âü∫ÂáÜ', 'desc': 'Gaia2ÊòØ‰∏Ä‰∏™Áî®‰∫éËØÑ‰º∞Â§ßÂûãËØ≠Ë®ÄÊ®°Âûã‰ª£ÁêÜÁöÑÂü∫ÂáÜÔºåÁâπÂà´ÊòØÂú®ÂºÇÊ≠•ÂíåÂä®ÊÄÅÁéØÂ¢É‰∏≠„ÄÇÂÆÉË¶ÅÊ±Ç‰ª£ÁêÜÂú®Êó∂Èó¥ÈôêÂà∂‰∏ãÈÄÇÂ∫î‰∏çÊñ≠ÂèòÂåñÁöÑÁéØÂ¢ÉÔºåÂπ∂‰∏éÂÖ∂‰ªñ‰ª£ÁêÜËøõË°åÂçè‰Ωú„ÄÇÊØè‰∏™Âú∫ÊôØÈÉΩÈÖçÂ§á‰∫ÜÂÜôÊìç‰ΩúÈ™åËØÅÂô®Ôºå‰ª•‰æøËøõË°åÁªÜÁ≤íÂ∫¶ÁöÑËØÑ‰º∞ÔºåÈÄÇÁî®‰∫éÂº∫ÂåñÂ≠¶‰π†„ÄÇÁ†îÁ©∂ÁªìÊûúÊòæÁ§∫Ôºå‰∏çÂêåÊ®°ÂûãÂú®Êé®ÁêÜ„ÄÅÊïàÁéáÂíåÈ≤ÅÊ£íÊÄß‰πãÈó¥Â≠òÂú®Âü∫Êú¨ÁöÑÊùÉË°°ÔºåÊè≠Á§∫‰∫ÜÂú®‚ÄúÊ®°ÊãüÂà∞Áé∞ÂÆû‚ÄùËΩ¨Âèò‰∏≠ÁöÑÊåëÊàò„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11761', 'title': 'MiniCPM-SALA: Hybridizing Sparse and Linear Attention for Efficient Long-Context Modeling', 'url': 'https://huggingface.co/papers/2602.11761', 'abstract': 'MiniCPM-SALA combines sparse and linear attention mechanisms in a hybrid architecture to enable efficient processing of ultra-long contexts while maintaining model performance and reducing training costs.  \t\t\t\t\tAI-generated summary \t\t\t\t The evolution of large language models (LLMs) towards applications with ultra-long contexts faces challenges posed by the high computational and memory costs of the Transformer architecture. While existing sparse and linear attention mechanisms attempt to mitigate these issues, they typically involve a trade-off between memory efficiency and model performance. This paper introduces MiniCPM-SALA, a 9B-parameter hybrid architecture that integrates the high-fidelity long-context modeling of sparse attention (InfLLM-V2) with the global efficiency of linear attention (Lightning Attention). By employing a layer selection algorithm to integrate these mechanisms in a 1:3 ratio and utilizing a hybrid positional encoding (HyPE), the model maintains efficiency and performance for long-context tasks. Furthermore, we introduce a cost-effective continual training framework that transforms pre-trained Transformer-based models into hybrid models, which reduces training costs by approximately 75% compared to training from scratch. Extensive experiments show that MiniCPM-SALA maintains general capabilities comparable to full-attention models while offering improved efficiency. On a single NVIDIA A6000D GPU, the model achieves up to 3.5x the inference speed of the full-attention model at the sequence length of 256K tokens and supports context lengths of up to 1M tokens, a scale where traditional full-attention 8B models fail because of memory constraints.', 'score': 5, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '8a9b6412eff322cc', 'authors': ['MiniCPM Team', 'Wenhao An', 'Yingfa Chen', 'Yewei Fang', 'Jiayi Li', 'Xin Li', 'Yaohui Li', 'Yishan Li', 'Yuxuan Li', 'Biyuan Lin', 'Chuan Liu', 'Hezi Liu', 'Siyuan Liu', 'Hongya Lyu', 'Yinxu Pan', 'Shixin Ren', 'Xingyu Shen', 'Zhou Su', 'Haojun Sun', 'Yangang Sun', 'Zhen Leng Thai', 'Xin Tian', 'Rui Wang', 'Xiaorong Wang', 'Yudong Wang', 'Bo Wu', 'Xiaoyue Xu', 'Dong Xu', 'Shuaikang Xue', 'Jiawei Yang', 'Bowen Zhang', 'Jinqian Zhang', 'Letian Zhang', 'Shengnan Zhang', 'Xinyu Zhang', 'Xinyuan Zhang', 'Zhu Zhang', 'Hengyu Zhao', 'Jiacheng Zhao', 'Jie Zhou', 'Zihan Zhou', 'Shuo Wang', 'Chaojun Xiao', 'Xu Han', 'Zhiyuan Liu', 'Maosong Sun'], 'affiliations': ['OpenBMB'], 'pdf_title_img': 'assets/pdf/title_img/2602.11761.jpg', 'data': {'categories': ['#small_models', '#training', '#architecture', '#long_context', '#optimization', '#inference'], 'emoji': '‚ö°', 'ru': {'title': '–ì–∏–±—Ä–∏–¥–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –¥–ª—è —É–ª—å—Ç—Ä–∞-–¥–ª–∏–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –∫–∞—á–µ—Å—Ç–≤–∞ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏', 'desc': 'MiniCPM-SALA –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –≥–∏–±—Ä–∏–¥–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç —Ä–∞–∑—Ä–µ–∂–µ–Ω–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ (sparse attention) –∏ –ª–∏–Ω–µ–π–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ (linear attention) –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ —É–ª—å—Ç—Ä–∞-–¥–ª–∏–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤. –ú–æ–¥–µ–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º –≤—ã–±–æ—Ä–∞ —Å–ª–æ—ë–≤ –¥–ª—è –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –≤–Ω–∏–º–∞–Ω–∏—è –≤ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–∏ 1:3 –∏ –≥–∏–±—Ä–∏–¥–Ω—É—é –ø–æ–∑–∏—Ü–∏–æ–Ω–Ω—É—é –∫–æ–¥–∏—Ä–æ–≤–∫—É –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —ç–∫–æ–Ω–æ–º–∏—á–Ω—ã–π –º–µ—Ç–æ–¥ –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ —É–∂–µ –æ–±—É—á–µ–Ω–Ω—ã—Ö Transformer-–º–æ–¥–µ–ª–µ–π –≤ –≥–∏–±—Ä–∏–¥–Ω—ã–µ –º–æ–¥–µ–ª–∏, —Å–Ω–∏–∂–∞—è –∑–∞—Ç—Ä–∞—Ç—ã –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ –Ω–∞ 75% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –æ–±—É—á–µ–Ω–∏–µ–º —Å –Ω—É–ª—è. –ú–æ–¥–µ–ª—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤—ã–≤–æ–¥–∞ –≤ 3.5 —Ä–∞–∑–∞ –ø—Ä–∏ –¥–ª–∏–Ω–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ 256K —Ç–æ–∫–µ–Ω–æ–≤ –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç—ã –¥–æ 1M —Ç–æ–∫–µ–Ω–æ–≤, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–∏ —ç—Ç–æ–º –æ–±—â–∏–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –ø–æ–ª–Ω–æ—Ä–∞–∑–º–µ—Ä–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π.'}, 'en': {'title': 'Efficient Long-Context Processing with MiniCPM-SALA', 'desc': 'MiniCPM-SALA is a new machine learning model that combines sparse and linear attention mechanisms to efficiently handle very long text inputs. It uses a hybrid architecture that balances the detailed context understanding of sparse attention with the speed of linear attention. This model not only reduces the training costs significantly but also maintains high performance, achieving faster inference speeds compared to traditional models. With the ability to process up to 1 million tokens, MiniCPM-SALA addresses the limitations of existing large language models in handling ultra-long contexts.'}, 'zh': {'title': 'È´òÊïàÂ§ÑÁêÜË∂ÖÈïø‰∏ä‰∏ãÊñáÁöÑÊ∑∑ÂêàÊ®°Âûã', 'desc': 'MiniCPM-SALAÊòØ‰∏ÄÁßçÁªìÂêàÁ®ÄÁñèÊ≥®ÊÑèÂäõÂíåÁ∫øÊÄßÊ≥®ÊÑèÂäõÊú∫Âà∂ÁöÑÊ∑∑ÂêàÊû∂ÊûÑÔºåÊó®Âú®È´òÊïàÂ§ÑÁêÜË∂ÖÈïø‰∏ä‰∏ãÊñáÔºåÂêåÊó∂‰øùÊåÅÊ®°ÂûãÊÄßËÉΩÂπ∂Èôç‰ΩéËÆ≠ÁªÉÊàêÊú¨„ÄÇËØ•Ê®°ÂûãÈÄöËøáÂ±ÇÈÄâÊã©ÁÆóÊ≥ï‰ª•1:3ÁöÑÊØî‰æãÊï¥ÂêàËøô‰∏§ÁßçÊú∫Âà∂ÔºåÂπ∂ÈááÁî®Ê∑∑Âêà‰ΩçÁΩÆÁºñÁ†ÅÔºàHyPEÔºâÔºåÂú®Èïø‰∏ä‰∏ãÊñá‰ªªÂä°‰∏≠ÂÆûÁé∞‰∫ÜÊïàÁéáÂíåÊÄßËÉΩÁöÑÂπ≥Ë°°„ÄÇ‰∏é‰º†ÁªüÁöÑÂÖ®Ê≥®ÊÑèÂäõÊ®°ÂûãÁõ∏ÊØîÔºåMiniCPM-SALAÂú®Êé®ÁêÜÈÄüÂ∫¶‰∏äÊèêÈ´ò‰∫Ü3.5ÂÄçÔºåÂπ∂ÊîØÊåÅÈ´òËææ1MÁöÑ‰∏ä‰∏ãÊñáÈïøÂ∫¶ÔºåËß£ÂÜ≥‰∫ÜÂÜÖÂ≠òÈôêÂà∂ÁöÑÈóÆÈ¢ò„ÄÇÊ≠§Â§ñÔºåÊú¨ÊñáËøòÊèêÂá∫‰∫Ü‰∏ÄÁßçÁªèÊµéÈ´òÊïàÁöÑÊåÅÁª≠ËÆ≠ÁªÉÊ°ÜÊû∂ÔºåÂ∞ÜÈ¢ÑËÆ≠ÁªÉÁöÑTransformerÊ®°ÂûãËΩ¨Âåñ‰∏∫Ê∑∑ÂêàÊ®°ÂûãÔºåËÆ≠ÁªÉÊàêÊú¨Èôç‰ΩéÁ∫¶75%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12176', 'title': 'Single-minus gluon tree amplitudes are nonzero', 'url': 'https://huggingface.co/papers/2602.12176', 'abstract': 'Single-minus tree-level n-gluon scattering amplitudes are reconsidered. Often presumed to vanish, they are shown here to be nonvanishing for certain "half-collinear" configurations existing in Klein space or for complexified momenta. We derive a piecewise-constant closed-form expression for the decay of a single minus-helicity gluon into n-1 plus-helicity gluons as a function of their momenta. This formula nontrivially satisfies multiple consistency conditions including Weinberg\'s soft theorem.', 'score': 4, 'issue_id': 1053, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '9ec5f079d5735413', 'authors': ['Alfredo Guevara', 'Alexandru Lupsasca', 'David Skinner', 'Andrew Strominger', 'Kevin Weil'], 'affiliations': ['Cambridge University', 'Harvard University', 'Institute for Advanced Study', 'OpenAI', 'Vanderbilt University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12176.jpg', 'data': {'categories': [], 'emoji': '‚öõÔ∏è', 'ru': {'title': '–ù–µ–Ω—É–ª–µ–≤—ã–µ –∞–º–ø–ª–∏—Ç—É–¥—ã –≥–ª—é–æ–Ω–Ω–æ–≥–æ —Ä–∞—Å—Å–µ—è–Ω–∏—è –≤ —ç–∫–∑–æ—Ç–∏—á–µ—Å–∫–∏—Ö –∫–∏–Ω–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è—Ö', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø–µ—Ä–µ—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è –∞–º–ø–ª–∏—Ç—É–¥—ã —Ä–∞—Å—Å–µ—è–Ω–∏—è n –≥–ª—é–æ–Ω–æ–≤ —Å –æ–¥–Ω–æ–π –º–∏–Ω—É—Å-—Å–ø–∏—Ä–∞–ª—å–Ω–æ—Å—Ç—å—é –Ω–∞ —É—Ä–æ–≤–Ω–µ –¥–µ—Ä–µ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–Ω–µ–µ —Å—á–∏—Ç–∞–ª–∏—Å—å —Ä–∞–≤–Ω—ã–º–∏ –Ω—É–ª—é. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —ç—Ç–∏ –∞–º–ø–ª–∏—Ç—É–¥—ã –∏–º–µ—é—Ç –Ω–µ–Ω—É–ª–µ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –ø–æ–ª—É–∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã—Ö –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ –ö–ª–µ–π–Ω–∞ –∏–ª–∏ –ø—Ä–∏ –∫–æ–º–ø–ª–µ–∫—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏–º–ø—É–ª—å—Å–æ–≤. –û–Ω–∏ –≤—ã–≤–æ–¥—è—Ç –∑–∞–º–∫–Ω—É—Ç—É—é —Ñ–æ—Ä–º—É–ª—É —Ä–∞—Å–ø–∞–¥–∞ –æ–¥–Ω–æ–≥–æ –≥–ª—é–æ–Ω–∞ —Å –º–∏–Ω—É—Å-—Å–ø–∏—Ä–∞–ª—å–Ω–æ—Å—Ç—å—é –Ω–∞ n-1 –≥–ª—é–æ–Ω–æ–≤ —Å –ø–ª—é—Å-—Å–ø–∏—Ä–∞–ª—å–Ω–æ—Å—Ç—å—é –∫–∞–∫ —Ñ—É–Ω–∫—Ü–∏—é –∏—Ö –∏–º–ø—É–ª—å—Å–æ–≤. –ü–æ–ª—É—á–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è–µ—Ç –≤–∞–∂–Ω—ã–º —É—Å–ª–æ–≤–∏—è–º —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏, –≤–∫–ª—é—á–∞—è –º—è–≥–∫—É—é —Ç–µ–æ—Ä–µ–º—É –í–∞–π–Ω–±–µ—Ä–≥–∞.'}, 'en': {'title': 'Revealing Hidden Scattering Amplitudes in Gluon Interactions', 'desc': "This paper investigates the scattering amplitudes of n-gluon interactions, specifically focusing on single-minus tree-level configurations. Contrary to common belief that these amplitudes vanish, the authors demonstrate that they can be non-zero under specific 'half-collinear' conditions in Klein space or with complex momenta. They present a closed-form expression that describes the decay of a single minus-helicity gluon into n-1 plus-helicity gluons, depending on their momenta. Additionally, this expression adheres to important theoretical principles, including Weinberg's soft theorem, ensuring its consistency within the framework of quantum field theory."}, 'zh': {'title': 'ÈáçÊñ∞ÂÆ°ËßÜËÉ∂Â≠êÊï£Â∞ÑÊåØÂπÖÁöÑÈùûÈõ∂ÊÄß', 'desc': 'Êú¨ÊñáÈáçÊñ∞ÂÆ°ËßÜ‰∫ÜÂçïË¥üÊ†ëÁ∫ßnËÉ∂Â≠êÊï£Â∞ÑÊåØÂπÖ„ÄÇÈÄöÂ∏∏ËÆ§‰∏∫Ëøô‰∫õÊåØÂπÖ‰∏∫Èõ∂Ôºå‰ΩÜÂú®KleinÁ©∫Èó¥ÊàñÂ§çÊï∞Âä®ÈáèÁöÑÊüê‰∫õ‚ÄúÂçäÂÖ±Á∫ø‚ÄùÈÖçÁΩÆ‰∏ãÔºåÂÆÉ‰ª¨Ë¢´ËØÅÊòéÊòØÈùûÈõ∂ÁöÑ„ÄÇÊàë‰ª¨Êé®ÂØºÂá∫Âçï‰∏™Ë¥üËá™ÊóãËÉ∂Â≠êË°∞Âèò‰∏∫n-1‰∏™Ê≠£Ëá™ÊóãËÉ∂Â≠êÁöÑÂàÜÊÆµÂ∏∏Êï∞Èó≠ÂêàÂΩ¢ÂºèË°®ËææÂºèÔºå‰Ωú‰∏∫ÂÆÉ‰ª¨Âä®ÈáèÁöÑÂáΩÊï∞„ÄÇËØ•ÂÖ¨ÂºèÈùûÂπ≥Âá°Âú∞Êª°Ë∂≥Â§ö‰∏™‰∏ÄËá¥ÊÄßÊù°‰ª∂ÔºåÂåÖÊã¨Ê∏©‰ºØÊ†ºÁöÑËΩØÂÆöÁêÜ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11337', 'title': 'MolmoSpaces: A Large-Scale Open Ecosystem for Robot Navigation and Manipulation', 'url': 'https://huggingface.co/papers/2602.11337', 'abstract': 'MolmoSpaces presents an open ecosystem with diverse indoor environments and annotated objects for large-scale robot policy benchmarking across multiple tasks and simulators.  \t\t\t\t\tAI-generated summary \t\t\t\t Deploying robots at scale demands robustness to the long tail of everyday situations. The countless variations in scene layout, object geometry, and task specifications that characterize real environments are vast and underrepresented in existing robot benchmarks. Measuring this level of generalization requires infrastructure at a scale and diversity that physical evaluation alone cannot provide. We introduce MolmoSpaces, a fully open ecosystem to support large-scale benchmarking of robot policies. MolmoSpaces consists of over 230k diverse indoor environments, ranging from handcrafted household scenes to procedurally generated multiroom houses, populated with 130k richly annotated object assets, including 48k manipulable objects with 42M stable grasps. Crucially, these environments are simulator-agnostic, supporting popular options such as MuJoCo, Isaac, and ManiSkill. The ecosystem supports the full spectrum of embodied tasks: static and mobile manipulation, navigation, and multiroom long-horizon tasks requiring coordinated perception, planning, and interaction across entire indoor environments. We also design MolmoSpaces-Bench, a benchmark suite of 8 tasks in which robots interact with our diverse scenes and richly annotated objects. Our experiments show MolmoSpaces-Bench exhibits strong sim-to-real correlation (R = 0.96, ho = 0.98), confirm newer and stronger zero-shot policies outperform earlier versions in our benchmarks, and identify key sensitivities to prompt phrasing, initial joint positions, and camera occlusion. Through MolmoSpaces and its open-source assets and tooling, we provide a foundation for scalable data generation, policy training, and benchmark creation for robot learning research.', 'score': 4, 'issue_id': 1036, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': 'd1e5bd5922feaf2f', 'authors': ['Yejin Kim', 'Wilbert Pumacay', 'Omar Rayyan', 'Max Argus', 'Winson Han', 'Eli VanderBilt', 'Jordi Salvador', 'Abhay Deshpande', 'Rose Hendrix', 'Snehal Jauhri', 'Shuo Liu', 'Nur Muhammad Mahi Shafiullah', 'Maya Guru', 'Ainaz Eftekhar', 'Karen Farley', 'Donovan Clay', 'Jiafei Duan', 'Arjun Guru', 'Piper Wolters', 'Alvaro Herrasti', 'Ying-Chun Lee', 'Georgia Chalvatzaki', 'Yuchen Cui', 'Ali Farhadi', 'Dieter Fox', 'Ranjay Krishna'], 'affiliations': ['Allen Institute for AI', 'Technische Universit√§t Darmstadt', 'University of California, Berkeley', 'University of California, Los Angeles', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2602.11337
