    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

–∞–Ω–∏–∑–º–æ–≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'Navigating the Self-Evolution Trilemma in AI Safety', 'desc': "This paper discusses the challenges faced by multi-agent systems that use large language models (LLMs) in achieving continuous self-improvement while ensuring safety. The authors introduce the concept of the 'self-evolution trilemma,' which highlights the difficulty of balancing self-evolution, isolation, and safety. They show that isolated self-evolution leads to statistical blind spots, which can cause safety alignment to degrade over time. The paper also suggests potential solutions to improve safety in these systems, emphasizing the importance of external oversight and innovative safety mechanisms."}, 'zh': {'title': 'Ëá™ÊàëËøõÂåñÁöÑAIÁ§æ‰ºöÈù¢‰∏¥ÂÆâÂÖ®ÊåëÊàò', 'desc': 'Â§öÊô∫ËÉΩ‰ΩìÂ§ßËØ≠Ë®ÄÊ®°ÂûãÁ≥ªÁªüÂú®ÂÆûÁé∞ÊåÅÁª≠Ëá™ÊàëÊîπËøõÁöÑÂêåÊó∂‰øùÊåÅÂÆâÂÖ®ÂØπÈΩêÈù¢‰∏¥Ê†πÊú¨ÊÄßÈôêÂà∂„ÄÇËøôÊòØÂõ†‰∏∫Â≠§Á´ãËøõÂåñ‰∏≠Â≠òÂú®Âõ∫ÊúâÁöÑÁªüËÆ°Áõ≤ÁÇπÔºåÂØºËá¥Êó†Ê≥ïÂêåÊó∂Êª°Ë∂≥ÊåÅÁª≠Ëá™ÊàëËøõÂåñ„ÄÅÂÆåÂÖ®ÈöîÁ¶ªÂíåÂÆâÂÖ®‰∏çÂèòÊÄß„ÄÇÊàë‰ª¨ÈÄöËøá‰ø°ÊÅØËÆ∫Ê°ÜÊû∂Â∞ÜÂÆâÂÖ®ÊÄßÂΩ¢ÂºèÂåñ‰∏∫‰∏é‰∫∫Á±ª‰ª∑ÂÄºÂàÜÂ∏ÉÁöÑÂÅèÁ¶ªÁ®ãÂ∫¶ÔºåÂπ∂ÁêÜËÆ∫‰∏äËØÅÊòéÂ≠§Á´ãËá™ÊàëËøõÂåñ‰ºöÂØºËá¥ÂÆâÂÖ®ÂØπÈΩêÁöÑ‰∏çÂèØÈÄÜÈôçÁ∫ß„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂Êè≠Á§∫‰∫ÜËá™ÊàëËøõÂåñÁöÑAIÁ§æ‰ºöÁöÑÂü∫Êú¨ÈôêÂà∂ÔºåÂπ∂Âº∫Ë∞É‰∫ÜÂ§ñÈÉ®ÁõëÁù£ÊàñÊñ∞ÂûãÂÆâÂÖ®‰øùÊä§Êú∫Âà∂ÁöÑÂøÖË¶ÅÊÄß„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12036', 'title': 'Composition-RL: Compose Your Verifiable Prompts for Reinforcement Learning of Large Language Models', 'url': 'https://huggingface.co/papers/2602.12036', 'abstract': 'Composition-RL improves reasoning capabilities by automatically composing multiple problems into new verifiable questions for reinforcement learning training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale verifiable prompts underpin the success of Reinforcement Learning with Verifiable Rewards (RLVR), but they contain many uninformative examples and are costly to expand further. Recent studies focus on better exploiting limited training data by prioritizing hard prompts whose rollout pass rate is 0. However, easy prompts with a pass rate of 1 also become increasingly prevalent as training progresses, thereby reducing the effective data size. To mitigate this, we propose Composition-RL, a simple yet useful approach for better utilizing limited verifiable prompts targeting pass-rate-1 prompts. More specifically, Composition-RL automatically composes multiple problems into a new verifiable question and uses these compositional prompts for RL training. Extensive experiments across model sizes from 4B to 30B show that Composition-RL consistently improves reasoning capability over RL trained on the original dataset. Performance can be further boosted with a curriculum variant of Composition-RL that gradually increases compositional depth over training. Additionally, Composition-RL enables more effective cross-domain RL by composing prompts drawn from different domains. Codes, datasets, and models are available at https://github.com/XinXU-USTC/Composition-RL.', 'score': 86, 'issue_id': 1041, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'da27a3ccf4a5f8ad', 'authors': ['Xin Xu', 'Clive Bai', 'Kai Yang', 'Tianhao Chen', 'Yangkun Chen', 'Weijie Liu', 'Hao Chen', 'Yang Wang', 'Saiyong Yang', 'Can Yang'], 'affiliations': ['HY, Tencent', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.12036.jpg', 'data': {'categories': ['#open_source', '#dataset', '#rl', '#training', '#reasoning', '#optimization'], 'emoji': 'üß©', 'ru': {'title': '–ö–æ–º–ø–æ–∑–∏—Ü–∏—è –∑–∞–¥–∞—á –¥–ª—è –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç Composition-RL ‚Äî –º–µ—Ç–æ–¥ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –ª–æ–≥–∏—á–µ—Å–∫–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –ø—É—Ç—ë–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∑–∞–¥–∞—á –≤ –Ω–æ–≤—ã–µ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä—É–µ–º—ã–µ –≤–æ–ø—Ä–æ—Å—ã. –ê–≤—Ç–æ—Ä—ã —Ä–µ—à–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—É —Ç–æ–≥–æ, —á—Ç–æ –ø—Ä–∏ –æ–±—É—á–µ–Ω–∏–∏ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –∏ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä—É–µ–º—ã–º–∏ –Ω–∞–≥—Ä–∞–¥–∞–º–∏ (RLVR) –±–æ–ª—å—à–æ–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —Å–æ–¥–µ—Ä–∂–∏—Ç –º–Ω–æ–≥–æ –Ω–µ–∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω—ã—Ö –ø—Ä–∏–º–µ—Ä–æ–≤ –∏ –ª–µ–≥–∫–∏—Ö –∑–∞–¥–∞—á, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–ø–æ—Å–æ–±—Å—Ç–≤—É—é—Ç –æ–±—É—á–µ–Ω–∏—é. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ª—ë–≥–∫–∏–µ –∑–∞–¥–∞—á–∏ –ø—É—Ç—ë–º –∏—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏, —Å–æ–∑–¥–∞–≤–∞—è –Ω–æ–≤—ã–µ –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–µ –ø—Ä–∏–º–µ—Ä—ã –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ RL –∞–≥–µ–Ω—Ç–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –º–æ–¥–µ–ª—è—Ö —Ä–∞–∑–º–µ—Ä–æ–º –æ—Ç 4B –¥–æ 30B –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ Composition-RL –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –æ–±—É—á–µ–Ω–∏–µ–º –Ω–∞ –∏—Å—Ö–æ–¥–Ω–æ–º –¥–∞—Ç–∞—Å–µ—Ç–µ.'}, 'en': {'title': 'Enhancing Reasoning in RL through Problem Composition', 'desc': 'Composition-RL is a novel approach that enhances reasoning abilities in reinforcement learning (RL) by creating new, verifiable questions from existing problems. This method addresses the challenge of limited training data by focusing on hard prompts that have a rollout pass rate of 0, while also managing the abundance of easy prompts with a pass rate of 1. By composing multiple problems into a single question, Composition-RL effectively increases the diversity and utility of training data. Experiments demonstrate that this technique improves reasoning performance across various model sizes and supports cross-domain RL applications.'}, 'zh': {'title': 'Composition-RLÔºöÊèêÂçáÊé®ÁêÜËÉΩÂäõÁöÑËá™Âä®ÁªÑÂêàÊñπÊ≥ï', 'desc': 'Composition-RLÊòØ‰∏ÄÁßçÂ¢ûÂº∫Êé®ÁêÜËÉΩÂäõÁöÑÊñπÊ≥ïÔºåÈÄöËøáËá™Âä®ÁªÑÂêàÂ§ö‰∏™ÈóÆÈ¢òÁîüÊàêÊñ∞ÁöÑÂèØÈ™åËØÅÈóÆÈ¢òÔºåÁî®‰∫éÂº∫ÂåñÂ≠¶‰π†ËÆ≠ÁªÉ„ÄÇËØ•ÊñπÊ≥ïÊó®Âú®Êõ¥Â•ΩÂú∞Âà©Áî®ÊúâÈôêÁöÑÂèØÈ™åËØÅÊèêÁ§∫ÔºåÁâπÂà´ÊòØÈíàÂØπÈÄöËøáÁéá‰∏∫1ÁöÑÊèêÁ§∫„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåComposition-RLÂú®‰∏çÂêåËßÑÊ®°ÁöÑÊ®°Âûã‰∏äÂùáËÉΩÊòæËëóÊèêÈ´òÊé®ÁêÜËÉΩÂäõÔºåÂπ∂‰∏îÈÄöËøáÈÄêÊ≠•Â¢ûÂä†ÁªÑÂêàÊ∑±Â∫¶ÁöÑËØæÁ®ãÂèò‰ΩìÔºåÊÄßËÉΩËøõ‰∏ÄÊ≠•ÊèêÂçá„ÄÇÊ≠§Â§ñÔºåComposition-RLËøòÊîØÊåÅË∑®È¢ÜÂüüÁöÑÂº∫ÂåñÂ≠¶‰π†ÔºåÈÄöËøáÁªÑÂêàÊù•Ëá™‰∏çÂêåÈ¢ÜÂüüÁöÑÊèêÁ§∫Êù•ÂÆûÁé∞„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12205', 'title': 'DeepGen 1.0: A Lightweight Unified Multimodal Model for Advancing Image Generation and Editing', 'url': 'https://huggingface.co/papers/2602.12205', 'abstract': "A lightweight 5B unified multimodal model achieves competitive performance through hierarchical feature extraction, learnable think tokens, and progressive training strategies including alignment pre-training, joint supervised fine-tuning, and reinforcement learning with MR-GRPO.  \t\t\t\t\tAI-generated summary \t\t\t\t Current unified multimodal models for image generation and editing typically rely on massive parameter scales (e.g., >10B), entailing prohibitive training costs and deployment footprints. In this work, we present DeepGen 1.0, a lightweight 5B unified model that achieves comprehensive capabilities competitive with or surpassing much larger counterparts. To overcome the limitations of compact models in semantic understanding and fine-grained control, we introduce Stacked Channel Bridging (SCB), a deep alignment framework that extracts hierarchical features from multiple VLM layers and fuses them with learnable 'think tokens' to provide the generative backbone with structured, reasoning-rich guidance. We further design a data-centric training strategy spanning three progressive stages: (1) Alignment Pre-training on large-scale image-text pairs and editing triplets to synchronize VLM and DiT representations, (2) Joint Supervised Fine-tuning on a high-quality mixture of generation, editing, and reasoning tasks to foster omni-capabilities, and (3) Reinforcement Learning with MR-GRPO, which leverages a mixture of reward functions and supervision signals, resulting in substantial gains in generation quality and alignment with human preferences, while maintaining stable training progress and avoiding visual artifacts. Despite being trained on only ~50M samples, DeepGen 1.0 achieves leading performance across diverse benchmarks, surpassing the 80B HunyuanImage by 28% on WISE and the 27B Qwen-Image-Edit by 37% on UniREditBench. By open-sourcing our training code, weights, and datasets, we provide an efficient, high-performance alternative to democratize unified multimodal research.", 'score': 68, 'issue_id': 1038, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'ed2c8c050b444dae', 'authors': ['Dianyi Wang', 'Ruihang Li', 'Feng Han', 'Chaofan Ma', 'Wei Song', 'Siyuan Wang', 'Yibin Wang', 'Yi Xin', 'Hongjian Liu', 'Zhixiong Zhang', 'Shengyuan Ding', 'Tianhang Wang', 'Zhenglin Cheng', 'Tao Lin', 'Cheng Jin', 'Kaicheng Yu', 'Jingjing Chen', 'Wenjie Wang', 'Zhongyu Wei', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Nanjing University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'University of Science and Technology of China', 'University of Southern California', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12205.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#rlhf', '#training', '#alignment', '#open_source', '#small_models', '#dataset', '#optimization'], 'emoji': 'üé®', 'ru': {'title': '–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –º–æ–¥–µ–ª—å —Å –±–æ–ª—å—à–æ–π –º–æ—â—å—é: 5B –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –æ–±–≥–æ–Ω—è—é—Ç 80B –≤ –∫–∞—á–µ—Å—Ç–≤–µ', 'desc': 'DeepGen 1.0 ‚Äî —ç—Ç–æ –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è 5-–º–∏–ª–ª–∏–∞—Ä–¥–Ω–∞—è –º–æ–¥–µ–ª—å, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç  alignment pre-training, joint supervised fine-tuning, and reinforcement learning, which collectively improve generation quality and alignment with human preferences. Despite being trained on a smaller dataset, DeepGen 1.0 outperforms larger models on various benchmarks, making it a valuable resource for multimodal research."}, 'zh': {'title': 'ËΩªÈáèÁ∫ßÂ§öÊ®°ÊÄÅÊ®°ÂûãÔºåÊÄßËÉΩË∂ÖË∂äÊõ¥Â§ßÊ®°ÂûãÔºÅ', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçËΩªÈáèÁ∫ßÁöÑ5BÁªü‰∏ÄÂ§öÊ®°ÊÄÅÊ®°ÂûãDeepGen 1.0ÔºåËØ•Ê®°ÂûãÈÄöËøáÂàÜÂ±ÇÁâπÂæÅÊèêÂèñ„ÄÅÂèØÂ≠¶‰π†ÁöÑÊÄùÁª¥Ê†áËÆ∞ÂíåÊ∏êËøõÂºèËÆ≠ÁªÉÁ≠ñÁï•ÂÆûÁé∞‰∫ÜÁ´û‰∫âÂäõÁöÑÊÄßËÉΩ„ÄÇ‰∏∫‰∫ÜÂÖãÊúçÁ¥ßÂáëÊ®°ÂûãÂú®ËØ≠‰πâÁêÜËß£ÂíåÁªÜÁ≤íÂ∫¶ÊéßÂà∂ÊñπÈù¢ÁöÑÂ±ÄÈôêÊÄßÔºåÊèêÂá∫‰∫ÜÂ†ÜÂè†ÈÄöÈÅìÊ°•Êé•ÔºàSCBÔºâÊ°ÜÊû∂ÔºåËÉΩÂ§ü‰ªéÂ§ö‰∏™ËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÔºàVLMÔºâÂ±ÇÊèêÂèñÁâπÂæÅÂπ∂‰∏éÊÄùÁª¥Ê†áËÆ∞ËûçÂêà„ÄÇËÆ≠ÁªÉÁ≠ñÁï•ÂåÖÊã¨‰∏â‰∏™Èò∂ÊÆµÔºöÂ§ßËßÑÊ®°ÂõæÂÉè-ÊñáÊú¨ÂØπÁöÑÂØπÈΩêÈ¢ÑËÆ≠ÁªÉ„ÄÅËÅîÂêàÁõëÁù£ÂæÆË∞É‰ª•ÂèäÂü∫‰∫éMR-GRPOÁöÑÂº∫ÂåñÂ≠¶‰π†ÔºåÊòæËëóÊèêÈ´ò‰∫ÜÁîüÊàêË¥®ÈáèÂíå‰∏é‰∫∫Á±ªÂÅèÂ•ΩÁöÑÂØπÈΩê„ÄÇÂ∞ΩÁÆ°Âè™‰ΩøÁî®‰∫ÜÁ∫¶5000‰∏áÊ†∑Êú¨ÔºåDeepGen 1.0Âú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠Ë°®Áé∞‰ºòÂºÇÔºåË∂ÖË∂ä‰∫ÜÊõ¥Â§ßÊ®°ÂûãÁöÑÊÄßËÉΩ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12125', 'title': 'Learning beyond Teacher: Generalized On-Policy Distillation with Reward Extrapolation', 'url': 'https://huggingface.co/papers/2602.12125', 'abstract': "On-policy distillation is extended through a generalized framework that introduces flexible reference models and reward scaling factors, demonstrating improved performance through reward extrapolation and reward correction techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t On-policy distillation (OPD), which aligns the student with the teacher's logit distribution on student-generated trajectories, has demonstrated strong empirical gains in improving student performance and often outperforms off-policy distillation and reinforcement learning (RL) paradigms. In this work, we first theoretically show that OPD is a special case of dense KL-constrained RL where the reward function and the KL regularization are always weighted equally and the reference model can by any model. Then, we propose the Generalized On-Policy Distillation (G-OPD) framework, which extends the standard OPD objective by introducing a flexible reference model and a reward scaling factor that controls the relative weight of the reward term against the KL regularization. Through comprehensive experiments on math reasoning and code generation tasks, we derive two novel insights: (1) Setting the reward scaling factor to be greater than 1 (i.e., reward extrapolation), which we term ExOPD, consistently improves over standard OPD across a range of teacher-student size pairings. In particular, in the setting where we merge the knowledge from different domain experts, obtained by applying domain-specific RL to the same student model, back into the original student, ExOPD enables the student to even surpass the teacher's performance boundary and outperform the domain teachers. (2) Building on ExOPD, we further find that in the strong-to-weak distillation setting (i.e., distilling a smaller student from a larger teacher), performing reward correction by choosing the reference model as the teacher's base model before RL yields a more accurate reward signal and further improves distillation performance. However, this choice assumes access to the teacher's pre-RL variant and incurs more computational overhead. We hope our work offers new insights for future research on OPD.", 'score': 55, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '61dc2f3b4d89050f', 'authors': ['Wenkai Yang', 'Weijie Liu', 'Ruobing Xie', 'Kai Yang', 'Saiyong Yang', 'Yankai Lin'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'LLM Department, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2602.12125.jpg', 'data': {'categories': ['#alignment', '#training', '# here the reward scaling factor is set above 1, the performance of the student model can surpass that of the teacher model in certain scenarios. Additionally, they explore reward correction techniques that enhance the accuracy of the reward signal when distilling from a larger teacher model to a smaller student model. Overall, the findings suggest that these new methods can significantly improve the effectiveness of student models in various tasks, such as math reasoning and code generation.'}, 'zh': {'title': 'Êâ©Â±ïÂú®Á∫øËí∏È¶èÔºöÊèêÂçáÂ≠¶ÁîüÊ®°ÂûãÊÄßËÉΩÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊâ©Â±ïÁöÑÂú®Á∫øËí∏È¶èÊ°ÜÊû∂ÔºåÁß∞‰∏∫Âπø‰πâÂú®Á∫øËí∏È¶èÔºàG-OPDÔºâÔºåÈÄöËøáÂºïÂÖ•ÁÅµÊ¥ªÁöÑÂèÇËÄÉÊ®°ÂûãÂíåÂ•ñÂä±Áº©ÊîæÂõ†Â≠êÊù•ÊèêÈ´òÂ≠¶ÁîüÊ®°ÂûãÁöÑÊÄßËÉΩ„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåËÆæÁΩÆÂ•ñÂä±Áº©ÊîæÂõ†Â≠êÂ§ß‰∫é1ÔºàÂç≥Â•ñÂä±Â§ñÊé®ÔºâÂèØ‰ª•ÊòæËëóÊèêÂçáÊ†áÂáÜÂú®Á∫øËí∏È¶èÁöÑÊïàÊûúÔºåÂ∞§ÂÖ∂ÊòØÂú®ÂêàÂπ∂Êù•Ëá™‰∏çÂêåÈ¢ÜÂüü‰∏ìÂÆ∂ÁöÑÁü•ËØÜÊó∂„ÄÇÈÄöËøáÂ•ñÂä±‰øÆÊ≠£ÔºåÈÄâÊã©ÊïôÂ∏àÁöÑÂü∫Á°ÄÊ®°Âûã‰Ωú‰∏∫ÂèÇËÄÉÊ®°ÂûãÔºåÂèØ‰ª•Ëé∑ÂæóÊõ¥ÂáÜÁ°ÆÁöÑÂ•ñÂä±‰ø°Âè∑Ôºå‰ªéËÄåËøõ‰∏ÄÊ≠•ÊîπÂñÑËí∏È¶èÊÄßËÉΩ„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂‰∏∫Âú®Á∫øËí∏È¶èÁöÑÊú™Êù•Á†îÁ©∂Êèê‰æõ‰∫ÜÊñ∞ÁöÑËßÅËß£„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.10934', 'title': 'MOSS-Audio-Tokenizer: Scaling Audio Tokenizers for Future Audio Foundation Models', 'url': 'https://huggingface.co/papers/2602.10934', 'abstract': 'A fully end-to-end Transformer-based audio tokenizer architecture achieves high-fidelity reconstruction across diverse audio domains and enables superior text-to-speech and automatic speech recognition performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete audio tokenizers are fundamental to empowering large language models with native audio processing and generation capabilities. Despite recent progress, existing approaches often rely on pretrained encoders, semantic distillation, or heterogeneous CNN-based architectures. These designs introduce fixed inductive biases that limit reconstruction fidelity and hinder effective scaling. In this paper, we argue that discrete audio tokenization should be learned fully end-to-end using a homogeneous and scalable architecture. To this end, we first propose CAT (Causal Audio Tokenizer with Transformer), a purely Transformer-based architecture that jointly optimizes the encoder, quantizer, and decoder from scratch for high-fidelity reconstruction. Building on the CAT architecture, we develop MOSS-Audio-Tokenizer, a large-scale audio tokenizer featuring 1.6 billion parameters, pre-trained on 3 million hours of diverse, general audio data. We show that this simple, fully end-to-end approach built from homogeneous, causal Transformer blocks scales gracefully and supports high-fidelity reconstruction across diverse audio domains. Across speech, sound, and music, MOSS-Audio-Tokenizer consistently outperforms prior codecs over a wide range of bitrates, while exhibiting predictable improvements with increased scale. Notably, leveraging the discrete tokens from our model, we develop the first purely autoregressive TTS model that surpasses prior non-autoregressive and cascaded systems. Furthermore, MOSS-Audio-Tokenizer enables competitive ASR performance without auxiliary encoders. Our findings position the CAT architecture as a unified, scalable interface for the next generation of native audio foundation models.', 'score': 45, 'issue_id': 1037, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': 'bb9e0cc5bf9f0a9e', 'authors': ['Yitian Gong', 'Kuangwei Chen', 'Zhaoye Fei', 'Xiaogui Yang', 'Ke Chen', 'Yang Wang', 'Kexin Huang', 'Mingshu Chen', 'Ruixiao Li', 'Qingyuan Cheng', 'Shimin Li', 'Xipeng Qiu'], 'affiliations': ['MOSI.AI'], 'pdf_title_img': 'assets/pdf/title_img/2602.10934.jpg', 'data': {'categories': ['#optimization', '#audio', '#training', '#architecture'], 'emoji': 'üéµ', 'ru': {'title': '–°–∫–≤–æ–∑–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –¥–∏—Å–∫—Ä–µ—Ç–Ω–æ–π —Ç–æ–∫–µ–Ω–∏–∑–∞—Ü–∏–∏ –∞—É–¥–∏–æ rns the entire process end-to-end, optimizing the encoder, quantizer, and decoder together. The model, with 1.6 billion parameters, is trained on a vast dataset of diverse audio, allowing it to perform exceptionally well in text-to-speech (TTS) and automatic speech recognition (ASR) tasks. The results demonstrate that this architecture not only scales effectively but also consistently outperforms existing audio codecs across various audio types and bitrates.'}, 'zh': {'title': 'ÂÖ®Á´ØÂà∞Á´ØÁöÑÈü≥È¢ëÊ†áËÆ∞Âô®ÔºåÈáçÂ°ëÈü≥È¢ëÂ§ÑÁêÜÁöÑÊú™Êù•', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂü∫‰∫éTransformerÁöÑÈü≥È¢ëÊ†áËÆ∞Âô®Êû∂ÊûÑÔºåËÉΩÂ§üÂú®Â§öÁßçÈü≥È¢ëÈ¢ÜÂüüÂÆûÁé∞È´ò‰øùÁúüÈáçÂª∫ÔºåÂπ∂ÊèêÂçáÊñáÊú¨Âà∞ËØ≠Èü≥ÔºàTTSÔºâÂíåËá™Âä®ËØ≠Èü≥ËØÜÂà´ÔºàASRÔºâÁöÑÊÄßËÉΩ„ÄÇÊàë‰ª¨ÊèêÂá∫ÁöÑCATÔºàÂõ†ÊûúÈü≥È¢ëÊ†áËÆ∞Âô®ÔºâÊû∂ÊûÑÈÄöËøáÁ´ØÂà∞Á´ØÁöÑÂ≠¶‰π†Ôºå‰ºòÂåñÁºñÁ†ÅÂô®„ÄÅÈáèÂåñÂô®ÂíåËß£Á†ÅÂô®ÔºåÂÖãÊúç‰∫Ü‰º†ÁªüÊñπÊ≥ïÁöÑÂ±ÄÈôêÊÄß„ÄÇÂü∫‰∫éCATÊû∂ÊûÑÔºåÊàë‰ª¨ÂºÄÂèë‰∫ÜMOSS-Audio-TokenizerÔºåÂÖ∑Êúâ16‰∫øÂèÇÊï∞ÔºåÁªèËøá300‰∏áÂ∞èÊó∂Â§öÊ†∑ÂåñÈü≥È¢ëÊï∞ÊçÆÁöÑÈ¢ÑËÆ≠ÁªÉ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•Ê®°ÂûãÂú®ËØ≠Èü≥„ÄÅÂ£∞Èü≥ÂíåÈü≥‰πêÁ≠âÈ¢ÜÂüüÁöÑË°®Áé∞‰ºò‰∫éÁé∞ÊúâÁöÑÈü≥È¢ëÁºñËß£Á†ÅÂô®ÔºåÂπ∂‰∏îÈöèÁùÄËßÑÊ®°ÁöÑÂ¢ûÂä†ÔºåÊÄßËÉΩÊåÅÁª≠ÊèêÂçá„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.09070', 'title': 'NarraScore: Bridging Visual Narrative and Musical Dynamics via Hierarchical Affective Control', 'url': 'https://huggingface.co/papers/2602.09070', 'abstract': 'NarraScore presents a hierarchical framework that uses frozen Vision-Language Models as affective sensors to generate coherent soundtracks for long-form videos by combining global semantic anchors with token-level adaptive modulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Synthesizing coherent soundtracks for long-form videos remains a formidable challenge, currently stalled by three critical impediments: computational scalability, temporal coherence, and, most critically, a pervasive semantic blindness to evolving narrative logic. To bridge these gaps, we propose NarraScore, a hierarchical framework predicated on the core insight that emotion serves as a high-density compression of narrative logic. Uniquely, we repurpose frozen Vision-Language Models (VLMs) as continuous affective sensors, distilling high-dimensional visual streams into dense, narrative-aware Valence-Arousal trajectories. Mechanistically, NarraScore employs a Dual-Branch Injection strategy to reconcile global structure with local dynamism: a Global Semantic Anchor ensures stylistic stability, while a surgical Token-Level Affective Adapter modulates local tension via direct element-wise residual injection. This minimalist design bypasses the bottlenecks of dense attention and architectural cloning, effectively mitigating the overfitting risks associated with data scarcity. Experiments demonstrate that NarraScore achieves state-of-the-art consistency and narrative alignment with negligible computational overhead, establishing a fully autonomous paradigm for long-video soundtrack generation.', 'score': 43, 'issue_id': 1037, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 9', 'zh': '2Êúà9Êó•'}, 'hash': '300846e1ac31a815', 'authors': ['Yufan Wen', 'Zhaocheng Liu', 'YeGuo Hua', 'Ziyi Guo', 'Lihua Zhang', 'Chun Yuan', 'Jian Wu'], 'affiliations': ['ByteDance Beijing, China', 'ByteDance Shenzhen, China', 'Tsinghua University Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.09070.jpg', 'data': {'categories': ['#multimodal', '#long_context', '#audio', '#video', '#architecture'], 'emoji': 'üé¨', 'ru': {'title': '–≠–º–æ—Ü–∏–∏ –∫–∞–∫ –∫–æ–º–ø—Ä–µ—Å—Å –ø–æ–≤–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è: —É–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º—É–∑—ã–∫–∏ –¥–ª—è –≤–∏–¥–µ–æ', 'desc': 'NarraScore ‚Äî —ç—Ç–æ –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è –º—É–∑—ã–∫–∞–ª—å–Ω—ã—Ö –ø–∞—Ä—Ç–∏—Ç—É—Ä –∫ –¥–ª–∏–Ω–Ω—ã–º –≤–∏–¥–µ–æ, –∫–æ—Ç–æ—Ä–∞—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω—ã–µ Vision-Language –º–æ–¥–µ–ª–∏ –≤ –∫–∞—á–µ—Å—Ç–≤–µ –¥–∞—Ç—á–∏–∫–æ–≤ —ç–º–æ—Ü–∏–π. –û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ —ç–º–æ—Ü–∏–∏ —Å–ª—É–∂–∞—Ç –∫–æ–º–ø–∞–∫—Ç–Ω—ã–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ–º –ª–æ–≥–∏–∫–∏ –ø–æ–≤–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –≤–∏–¥–µ–æ. –°–∏—Å—Ç–µ–º–∞ –ø—Ä–∏–º–µ–Ω—è–µ—Ç –¥–≤—É—Ö–≤–µ—Ç–≤–µ–≤—É—é —Å—Ç—Ä–∞—Ç–µ–≥–∏—é: –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π —è–∫–æ—Ä—å –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫—É—é —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å, –∞ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –º–æ–¥—É–ª—è—Ç–æ—Ä –Ω–∞ —É—Ä–æ–≤–Ω–µ —Ç–æ–∫–µ–Ω–æ–≤ —É–ø—Ä–∞–≤–ª—è–µ—Ç –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞–º–∏ —á–µ—Ä–µ–∑ –æ—Å—Ç–∞—Ç–æ—á–Ω–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ. –ü–æ–¥—Ö–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –Ω–∞—Ä—Ä–∞—Ç–∏–≤–Ω–æ–º –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–∏ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º–∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–º–∏ –∑–∞—Ç—Ä–∞—Ç–∞–º–∏, —Ä–µ—à–∞—è –ø—Ä–æ–±–ª–µ–º—ã –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç–∏, –≤—Ä–µ–º–µ–Ω–Ω–æ–π –∫–æ–≥–µ—Ä–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–º—ã—Å–ª–∞ –≤–∏–¥–µ–æ–∫–æ–Ω—Ç–µ–Ω—Ç–∞.'}, 'en': {'title': 'NarraScore: Emotion-Driven Soundtrack Generation for Long Videos', 'desc': 'NarraScore is a new framework designed to create soundtracks for long videos by understanding the emotions in the narrative. It uses frozen Vision-Language Models as sensors to capture the emotional flow of the video, translating visual information into emotional trajectories. The framework combines a stable global structure with dynamic local adjustments to ensure the soundtrack matches the evolving story. This approach not only improves coherence and alignment with the narrative but also reduces the computational demands typically associated with such tasks.'}, 'zh': {'title': 'ÊÉÖÊÑüÈ©±Âä®ÁöÑÈïøËßÜÈ¢ëÈÖç‰πêÁîüÊàêÊñ∞ËåÉÂºè', 'desc': 'NarraScoreÊòØ‰∏Ä‰∏™Â±ÇÊ¨°ÂåñÊ°ÜÊû∂ÔºåÂà©Áî®ÂÜªÁªìÁöÑËßÜËßâ-ËØ≠Ë®ÄÊ®°Âûã‰Ωú‰∏∫ÊÉÖÊÑü‰º†ÊÑüÂô®Ôºå‰∏∫ÈïøËßÜÈ¢ëÁîüÊàêËøûË¥ØÁöÑÈÖç‰πê„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÁªìÂêàÂÖ®Â±ÄËØ≠‰πâÈîö rizon execution, consistently accomplishing complex manipulation tasks without failure as validated by real-world deployment videos on our https://gigabrain05m.github.io{project page}.', 'score': 40, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'e67a2c526ad1501a', 'authors': ['GigaBrain Team', 'Boyuan Wang', 'Chaojun Ni', 'Guan Huang', 'Guosheng Zhao', 'Hao Li', 'Jie Li', 'Jindi Lv', 'Jingyu Liu', 'Lv Feng', 'Mingming Yu', 'Peng Li', 'Qiuping Deng', 'Tianze Liu', 'Xinyu Zhou', 'Xinze Chen', 'Xiaofeng Wang', 'Yang Wang', 'Yifan Li', 'Yifei Nie', 'Yilong Li', 'Yukun Zhou', 'Yun Ye', 'Zhichao Liu', 'Zheng Zhu'], 'affiliations': ['GigaAI'], 'pdf_title_img': 'assets/pdf/title_img/2602.12099.jpg', 'data': {'categories': ['#robotics', '#rl', '#cv', '#benchmark', '#multimodal'], 'emoji': 'ü§ñ', 'ru': {'title': '–ú–∏—Ä–æ–≤–∞—è –º–æ–¥–µ–ª—å –∫–∞–∫ –æ—Å–Ω–æ–≤–∞ –¥–ª—è –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–π —Ä–æ–±–æ—Ç–æ—Ç–µ—Ö–Ω–∏–∫–∏', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è GigaBrain-0.5M*, –º–æ–¥–µ–ª—å Vision-Language-Action, –∫–æ—Ç–æ—Ä–∞—è —É–ª—É—á—à–µ–Ω–∞ —Å –ø–æ–º–æ—â—å—é –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–∏—Ä–æ–≤–æ–π –º–æ–¥–µ–ª–∏. –ú–æ–¥–µ–ª—å –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ–±—É—á–µ–Ω–∞ –Ω–∞ –±–æ–ª–µ–µ —á–µ–º 10,000 —á–∞—Å–æ–≤ –¥–∞–Ω–Ω—ã—Ö –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏ —Ä–æ–±–æ—Ç–æ–º –∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º RAMP –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –º–µ–∂–¥—É –∑–∞–¥–∞—á–∞–º–∏. –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ-–º–æ–¥–µ–ª–∏ –º–∏—Ä–∞, –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ–±—É—á–µ–Ω–Ω–æ–π –Ω–∞ –≤–µ–±-–º–∞—Å—à—Ç–∞–±–Ω—ã—Ö –≤–∏–¥–µ–æ–∫–æ—Ä–ø—É—Å–∞—Ö, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –±—É–¥—É—â–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç 30% –ø–æ–≤—ã—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏ –∏ –Ω–∞–¥–µ–∂–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –º–Ω–æ–≥–æ—à–∞–≥–æ–≤—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö.'}, 'en': {'title': 'Enhancing Robotic Manipulation with World Model-Based Learning', 'desc': 'This paper presents GigaBrain-0.5M*, a vision-language-action (VLA) model that enhances robotic manipulation through world model-based reinforcement learning. By leveraging video world models, the model improves scene understanding and future prediction, which are crucial for executing multi-step actions. The integration of RAMP (Reinforcement learning via world Model-conditioned Policy) allows for better adaptation across various tasks, leading to significant performance improvements. Empirical results show that GigaBrain-0.5M* outperforms previous models, achieving reliable long-horizon execution in complex tasks like Laundry Folding and Box Packing.'}, 'zh': {'title': 'Â¢ûÂº∫Êú∫Âô®‰∫∫Êìç‰ΩúÁöÑÊô∫ËÉΩÊ®°Âûã', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂ¢ûÂº∫ÁöÑËßÜËßâ-ËØ≠Ë®Ä-Âä®‰ΩúÔºàVLAÔºâÊ®°ÂûãÔºåÁªìÂêà‰∫ÜÂü∫‰∫é‰∏ñÁïåÊ®°ÂûãÁöÑÂº∫ÂåñÂ≠¶‰π†Ôºå‰ª•ÊèêÈ´òÊú∫Âô®‰∫∫Êìç‰Ωú‰ªªÂä°ÁöÑÊÄßËÉΩÂíåÈïøÊó∂Èó¥ÊâßË°åËÉΩÂäõ„ÄÇ‰º†ÁªüÁöÑVLAÊ®°ÂûãÂú®ÁêÜËß£Âú∫ÊôØÂíåÈ¢ÑÊµãÊú™Êù•ÊñπÈù¢Â≠òÂú®Â±ÄÈôêÔºåËÄåÂü∫‰∫éËßÜÈ¢ëÁöÑ‰∏ñÁïåÊ®°ÂûãÂàôËÉΩÊèê‰æõÊõ¥Âº∫ÁöÑÊó∂Á©∫Êé®ÁêÜÂíåÂáÜÁ°ÆÁöÑÊú™Êù•È¢ÑÊµã„ÄÇÊàë‰ª¨ÊèêÂá∫ÁöÑGigaBrain-0.5M*Ê®°ÂûãÂú®Ë∂ÖËøá10,000Â∞èÊó∂ÁöÑÊú∫Âô®‰∫∫Êìç‰ΩúÊï∞ÊçÆ‰∏äËøõË°åÈ¢ÑËÆ≠ÁªÉÔºåÂπ∂ÈÄöËøáRAMPÊñπÊ≥ïÂÆûÁé∞‰∫ÜË∑®‰ªªÂä°ÁöÑÂº∫ÈÄÇÂ∫îÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåGigaBrain-0.5M*Âú®Â§çÊùÇ‰ªªÂä°‰∏äÁõ∏ËæÉ‰∫éÂü∫Á∫øÊ®°ÂûãRECAPÊúâÁ∫¶30%ÁöÑÊÄßËÉΩÊèêÂçáÔºå‰∏îÂú®ÂÆûÈôÖÂ∫îÁî®‰∏≠Ë°®Áé∞Âá∫ÂèØÈù†ÁöÑÈïøÊó∂Èó¥ÊâßË°åËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12056', 'title': 'LawThinker: A Deep Research Legal Agent in Dynamic Environments', 'url': 'https://huggingface.co/papers/2602.12056', 'abstract': 'LawThinker is an autonomous legal research agent that uses an Explore-Verify-Memorize strategy with a DeepVerifier module to ensure accurate and procedurally compliant legal reasoning through dynamic verification of intermediate steps.  \t\t\t\t\tAI-generated summary \t\t\t\t Legal reasoning requires not only correct outcomes but also procedurally compliant reasoning processes. However, existing methods lack mechanisms to verify intermediate reasoning steps, allowing errors such as inapplicable statute citations to propagate undetected through the reasoning chain. To address this, we propose LawThinker, an autonomous legal research agent that adopts an Explore-Verify-Memorize strategy for dynamic judicial environments. The core idea is to enforce verification as an atomic operation after every knowledge exploration step. A DeepVerifier module examines each retrieval result along three dimensions of knowledge accuracy, fact-law relevance, and procedural compliance, with a memory module for cross-round knowledge reuse in long-horizon tasks. Experiments on the dynamic benchmark J1-EVAL show that LawThinker achieves a 24% improvement over direct reasoning and an 11% gain over workflow-based methods, with particularly strong improvements on process-oriented metrics. Evaluations on three static benchmarks further confirm its generalization capability. The code is available at https://github.com/yxy-919/LawThinker-agent .', 'score': 31, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'a6e29ce78e7f4fd7', 'authors': ['Xinyu Yang', 'Chenlong Deng', 'Tongyu Wen', 'Binyu Xie', 'Zhicheng Dou'], 'affiliations': ['Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.12056.jpg', 'data': {'categories': [], 'emoji': '‚öñÔ∏è', 'ru': {'title': '–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∏–π –∞–≥–µ–Ω—Ç —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–µ–π –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è', 'desc': 'LawThinker ‚Äî —ç—Ç–æ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –∞–≥–µ–Ω—Ç –¥–ª—è —é—Ä–∏–¥–∏—á–µ—Å–∫–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–π —Å—Ç—Ä–∞—Ç–µ–≥–∏—é Explore-Verify-Memorize —Å –º–æ–¥—É–ª–µ–º DeepVerifier –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —Ç–æ—á–Ω–æ–≥–æ –∏ –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø—Ä–∞–≤–æ–≤–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –°–∏—Å—Ç–µ–º–∞ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –∫–∞–∂–¥—ã–π —à–∞–≥ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –ø–æ —Ç—Ä—ë–º –∏–∑–º–µ—Ä–µ–Ω–∏—è–º: —Ç–æ—á–Ω–æ—Å—Ç—å –∑–Ω–∞–Ω–∏–π, —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—å —Ñ–∞–∫—Ç–æ–≤ –∏ –∑–∞–∫–æ–Ω–æ–≤, –∞ —Ç–∞–∫–∂–µ –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å. –ú–æ–¥—É–ª—å –ø–∞–º—è—Ç–∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –≤ –¥–ª–∏–Ω–Ω—ã—Ö —Ü–µ–ø–æ—á–∫–∞—Ö —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏ —É–ª—É—á—à–µ–Ω–∏–µ –Ω–∞ 24% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –ø—Ä—è–º—ã–º —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ–º –∏ –Ω–∞ 11% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Ä–∞–±–æ—á–∏–º–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞–º–∏.'}, 'en': {'title': 'Revolutionizing Legal Research with Dynamic Verification', 'desc': 'LawThinker is an advanced legal research tool that enhances legal reasoning by implementing an Explore-Verify-Memorize strategy. It features a DeepVerifier module that checks the accuracy and relevance of legal information at each step, preventing errors from propagating through the reasoning process. This approach ensures that not only the final legal outcomes are correct, but also that the reasoning follows proper legal procedures. Experiments demonstrate that LawThinker significantly outperforms existing methods in both dynamic and static legal environments, showcasing its effectiveness in maintaining procedural compliance.'}, 'zh': {'title': 'LawThinkerÔºöÂä®ÊÄÅÊ≥ïÂæãÊé®ÁêÜÁöÑÊñ∞Á™ÅÁ†¥', 'desc': 'LawThinker ÊòØ‰∏Ä‰∏™Ëá™‰∏ªÊ≥ïÂæãÁ†îÁ©∂‰ª£ÁêÜÔºåÈááÁî®Êé¢Á¥¢-È™åËØÅ-ËÆ∞ÂøÜÁ≠ñÁï•ÔºåÁªìÂêà DeepVerifier Ê®°ÂùóÔºåÁ°Æ‰øùÊ≥ïÂæãÊé®ÁêÜÁöÑÂáÜÁ°ÆÊÄßÂíåÁ®ãÂ∫èÂêàËßÑÊÄß„ÄÇËØ•Á≥ªÁªüÈÄöËøáÂä®ÊÄÅÈ™åËØÅ‰∏≠Èó¥Ê≠•È™§ÔºåËß£ÂÜ≥‰∫ÜÁé∞ÊúâÊñπÊ≥ï‰∏≠Áº∫‰πèÈ™åËØÅÊú∫Âà∂ÁöÑÈóÆÈ¢òÔºå‰ªéËÄåÈÅøÂÖçÈîôËØØÂú®Êé®ÁêÜÈìæ‰∏≠‰º†Êí≠„ÄÇDeepVerifier Ê®°Âùó‰ªéÁü•ËØÜÂáÜÁ°ÆÊÄß„ÄÅ‰∫ãÂÆû‰∏éÊ≥ïÂæãÁöÑÁõ∏ÂÖ≥ÊÄß‰ª•ÂèäÁ®ãÂ∫èÂêàËßÑÊÄß‰∏â‰∏™Áª¥Â∫¶ÂØπÊØè‰∏™Ê£ÄÁ¥¢ÁªìÊûúËøõË°åÊ£ÄÊü•ÔºåÂπ∂ÈÄöËøáËÆ∞ÂøÜÊ®°ÂùóÂú®ÈïøÊó∂Èó¥‰ªªÂä°‰∏≠ÈáçÁî®Áü•ËØÜ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåLawThinker Âú®Âä®ÊÄÅÂü∫ÂáÜ J1-EVAL ‰∏äÊØîÁõ¥Êé•Êé®ÁêÜÊèêÈ´ò‰∫Ü 24%ÔºåÂú®Âü∫‰∫éÂ∑•‰ΩúÊµÅÁöÑÊñπÊ≥ï‰∏äÊèêÈ´ò‰∫Ü 11%ÔºåÁâπÂà´ÊòØÂú®ËøáÁ®ãÂØºÂêëÊåáÊ†á‰∏äË°®Áé∞Âá∫ÊòæËëóÊîπÂñÑ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11731', 'title': 'Thinking with Drafting: Optical Decompression via Logical Reconstruction', 'url': 'https://huggingface.co/papers/2602.11731', 'abstract': 'Visual reasoning is enhanced by reconstructing logical structures from compressed visual tokens through a DSL-based approach that generates deterministic visual proofs for verification.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing multimodal large language models have achieved high-fidelity visual perception and exploratory visual generation. However, a precision paradox persists in complex reasoning tasks: optical perception systems transcribe symbols without capturing logical topology, while pixel-based generative models produce visual artifacts lacking mathematical exactness. To bridge this gap, we propose that reasoning over visual inputs be reconceptualized as optical decompression-the process of reconstructing latent logical structures from compressed visual tokens. Guided by the axiom that Parsing is Reasoning, we introduce Thinking with Drafting (TwD), which utilizes a minimalist Domain-Specific Language (DSL) as a grounding intermediate representation. Unlike standard approaches that hallucinate answers directly, TwD forces the model to draft its mental model into executable code, rendering deterministic visual proofs for self-verification. To validate this, we present VisAlg, a visual algebra benchmark. Experiments demonstrate that TwD serve as a superior cognitive scaffold. Our work establishes a closed-loop system where visual generation acts not as a creative output but as a logical verifier, offering a generalizable path for visual reasoning.', 'score': 31, 'issue_id': 1040, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '1df4199856d15b9f', 'authors': ['Jingxuan Wei', 'Honghao He', 'Caijun Jia', 'Siyuan Li', 'Zheng Sun', 'Yuhang Xu', 'Yuanyuan Lin', 'Linzhuang Sun', 'Yuchen Wu', 'Bihui Yu', 'Xiangxiang Zhang', 'Cheng Tan'], 'affiliations': ['ByteDance', 'Shenyang Institute of Computing Technology, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2602.11731.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#cv', '#interpretability', '#architecture', '#reasoning'], 'emoji': 'üî¨', 'ru': {'title': '–û—Ç –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è –∫ –ª–æ–≥–∏—á–µ—Å–∫–æ–º—É –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤—É —á–µ—Ä–µ–∑ –∫–æ–¥', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –≤–∏–∑—É–∞–ª—å–Ω–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –≤ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –æ–ø—Ç–∏—á–µ—Å–∫–æ–π –¥–µ–∫–æ–º–ø—Ä–µ—Å—Å–∏–∏ - –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–∏ –ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Å—Ç—Ä—É–∫—Ç—É—Ä –∏–∑ —Å–∂–∞—Ç—ã—Ö –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –ê–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ –º–µ—Ç–æ–¥ Thinking with Drafting (TwD), –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —è–∑—ã–∫ (DSL) –∫–∞–∫ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —è–∫–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π. –ö–ª—é—á–µ–≤–∞—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–¥—Ö–æ–¥–∞ –≤ —Ç–æ–º, —á—Ç–æ –º–æ–¥–µ–ª—å –Ω–µ –≥–∞–ª–ª—é—Ü–∏–Ω–∏—Ä—É–µ—Ç –æ—Ç–≤–µ—Ç—ã –Ω–∞–ø—Ä—è–º—É—é, –∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–π –∫–æ–¥, —Å–æ–∑–¥–∞–≤–∞—è –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –¥–ª—è —Å–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª–∏ –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ VisAlg –∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏, —á—Ç–æ TwD –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–æ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, —Å–æ–∑–¥–∞–≤–∞—è –∑–∞–º–∫–Ω—É—Ç—É—é —Å–∏—Å—Ç–µ–º—É, –≥–¥–µ –≤–∏–∑—É–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É–∂–∏—Ç –ª–æ–≥–∏—á–µ—Å–∫–∏–º –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º.'}, 'en': {'title': 'Revolutionizing Visual Reasoning with Structured Drafting', 'desc': 'This paper addresses the challenges in visual reasoning by proposing a new method called Thinking with Drafting (TwD). TwD uses a Domain-Specific Language (DSL) to create a structured representation of visual information, allowing for clearer logical reasoning. Instead of generating answers directly, the model drafts its understanding into executable code, which helps in verifying the accuracy of visual outputs. The authors introduce a benchmark called VisAlg to demonstrate that this approach enhances cognitive processing in visual tasks, establishing a more reliable system for visual reasoning.'}, 'zh': {'title': 'ËßÜËßâÊé®ÁêÜÁöÑÊñ∞ÊñπÊ≥ïÔºöÊÄùÁª¥‰∏éËçâÊãü', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑËßÜËßâÊé®ÁêÜÊñπÊ≥ïÔºåÈÄöËøáÂéãÁº©ÁöÑËßÜËßâÁ¨¶Âè∑ÈáçÂª∫ÈÄªËæëÁªìÊûÑ„ÄÇÊàë‰ª¨ÂºïÂÖ•‰∫Ü‰∏ÄÁßçÂêç‰∏∫‚ÄúÊÄùÁª¥‰∏éËçâÊãü‚ÄùÔºàTwDÔºâÁöÑÊ°ÜÊû∂ÔºåÂà©Áî®ÁâπÂÆöÈ¢ÜÂüüËØ≠Ë®ÄÔºàDSLÔºâ‰Ωú‰∏∫‰∏≠Èó¥Ë°®Á§∫ÔºåÂ∏ÆÂä©Ê®°ÂûãÁîüÊàêÂèØÊâßË°å‰ª£Á†Å„ÄÇ‰∏é‰º†ÁªüÊñπÊ≥ï‰∏çÂêåÔºåTwD Âº∫Ë∞ÉÊ®°ÂûãÂú®ÁîüÊàêÁ≠îÊ°à‰πãÂâçÂÖàËçâÊãüÂÖ∂ÊÄùÁª¥Ê®°ÂûãÔºå‰ªéËÄåÊèê‰æõÁ°ÆÂÆöÊÄßÁöÑËßÜËßâËØÅÊòé„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåTwD Âú®ËßÜËßâÊé®ÁêÜ‰ªªÂä°‰∏≠Ë°®Áé∞‰ºòË∂äÔºåÂª∫Á´ã‰∫Ü‰∏Ä‰∏™Èó≠ÁéØÁ≥ªÁªüÔºå‰ΩøËßÜËßâÁîüÊàê‰∏ç‰ªÖÊòØÂàõÈÄ†ÊÄßËæìÂá∫ÔºåÊõ¥ÊòØÈÄªËæëÈ™åËØÅÁöÑÂ∑•ÂÖ∑„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12280', 'title': 'Stroke of Surprise: Progressive Semantic Illusions in Vector Sketching', 'url': 'https://huggingface.co/papers/2602.12280', 'abstract': 'Progressive Semantic Illusions use a generative framework with dual-branch Score Distillation Sampling to create vector sketches that transform semantically through sequential stroke additions, achieving superior recognizability and illusion strength.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual illusions traditionally rely on spatial manipulations such as multi-view consistency. In this work, we introduce Progressive Semantic Illusions, a novel vector sketching task where a single sketch undergoes a dramatic semantic transformation through the sequential addition of strokes. We present Stroke of Surprise, a generative framework that optimizes vector strokes to satisfy distinct semantic interpretations at different drawing stages. The core challenge lies in the "dual-constraint": initial prefix strokes must form a coherent object (e.g., a duck) while simultaneously serving as the structural foundation for a second concept (e.g., a sheep) upon adding delta strokes. To address this, we propose a sequence-aware joint optimization framework driven by a dual-branch Score Distillation Sampling (SDS) mechanism. Unlike sequential approaches that freeze the initial state, our method dynamically adjusts prefix strokes to discover a "common structural subspace" valid for both targets. Furthermore, we introduce a novel Overlay Loss that enforces spatial complementarity, ensuring structural integration rather than occlusion. Extensive experiments demonstrate that our method significantly outperforms state-of-the-art baselines in recognizability and illusion strength, successfully expanding visual anagrams from the spatial to the temporal dimension. Project page: https://stroke-of-surprise.github.io/', 'score': 26, 'issue_id': 1037, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '856fd3554716f140', 'authors': ['Huai-Hsun Cheng', 'Siang-Ling Zhang', 'Yu-Lun Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.12280.jpg', 'data': {'categories': ['#diffusion', '#cv', '#multimodal'], 'emoji': 'üé®', 'ru': {'title': '–û—Ç —É—Ç–∫–∏ –∫ –æ–≤—Ü–µ: –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –∏–ª–ª—é–∑–∏–∏ —á–µ—Ä–µ–∑ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–µ —à—Ç—Ä–∏—Ö–∏', 'desc': '–ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏—Ö –∏–ª–ª—é–∑–∏–π ‚Äî –≤–µ–∫—Ç–æ—Ä–Ω—ã—Ö —ç—Å–∫–∏–∑–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–µ–Ω—è—é—Ç —Å–≤–æ—ë –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –º–µ—Ä–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —à—Ç—Ä–∏—Ö–æ–≤. –î–ª—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ Stroke of Surprise, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–π –¥–≤—É—Ö–≤–µ—Ç–≤–µ–≤–æ–π –º–µ—Ö–∞–Ω–∏–∑–º Score Distillation Sampling (SDS) –¥–ª—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –Ω–∞—á–∞–ª—å–Ω—ã—Ö —à—Ç—Ä–∏—Ö–æ–≤ –ø–æ–¥ –¥–≤–µ —Ä–∞–∑–Ω—ã–µ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏. –ö–ª—é—á–µ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ ‚Äî –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö —à—Ç—Ä–∏—Ö–æ–≤ –¥–ª—è –ø–æ–∏—Å–∫–∞ –æ–±—â–µ–≥–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–æ–≥–æ –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞, –≤–∞–ª–∏–¥–Ω–æ–≥–æ –¥–ª—è –æ–±–æ–∏—Ö —Ü–µ–ª–µ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤. –í–≤–µ–¥—ë–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ—Ç–µ—Ä—å Overlay Loss –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—É—é –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —Ä–∞—Å—à–∏—Ä—è—è –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –∞–Ω–∞–≥—Ä–∞–º–º –∏–∑ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–∑–º–µ—Ä–µ–Ω–∏—è –≤ –≤—Ä–µ–º–µ–Ω–Ω–æ–µ.'}, 'en': {'title': 'Transforming Sketches: From One Meaning to Another!', 'desc': 'This paper presents Progressive Semantic Illusions, a new approach to vector sketching that allows a single sketch to change its meaning through the addition of strokes. The authors introduce a generative framework called Stroke of Surprise, which uses dual-branch Score Distillation Sampling to optimize the strokes for different semantic interpretations. A key challenge is to ensure that the initial strokes represent one object while also allowing for a transformation into another object with subsequent strokes. The proposed method includes a novel Overlay Loss to maintain structural integrity, leading to improved recognizability and illusion strength compared to existing methods.'}, 'zh': {'title': 'Ê∏êËøõËØ≠‰πâÂπªËßâÔºö‰ªéÁ©∫Èó¥Âà∞Êó∂Èó¥ÁöÑËßÜËßâËΩ¨Âèò', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫Ê∏êËøõËØ≠‰πâÂπªËßâÁöÑÊñ∞ÂûãÁü¢ÈáèÁ¥†Êèè‰ªªÂä°ÔºåÈÄöËøáÈÄêÊ≠•Ê∑ªÂä†Á¨îÁîªÂÆûÁé∞Âçï‰∏ÄÁ¥†ÊèèÁöÑËØ≠‰πâËΩ¨Âèò„ÄÇÊàë‰ª¨ÂºïÂÖ•‰∫ÜÊÉäÂñúÁ¨îÁîªÁîüÊàêÊ°ÜÊû∂Ôºå‰ºòÂåñÁü¢ÈáèÁ¨îÁîª‰ª•Êª°Ë∂≥‰∏çÂêåÁªòÂà∂Èò∂ÊÆµÁöÑËØ≠‰πâËß£Èáä„ÄÇÊ†∏ÂøÉÊåëÊàòÂú®‰∫éÂèåÈáçÁ∫¶ÊùüÔºöÂàùÂßãÁ¨îÁîªÂøÖÈ°ªÂΩ¢Êàê‰∏Ä‰∏™ËøûË¥ØÁöÑÂØπË±°ÔºåÂêåÊó∂‰∏∫Ê∑ªÂä†Êñ∞Á¨îÁîªÊèê‰æõÁªìÊûÑÂü∫Á°Ä„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂Ë°®ÊòéÔºåËØ•ÊñπÊ≥ïÂú®ÂèØËØÜÂà´ÊÄßÂíåÂπªËßâÂº∫Â∫¶‰∏äÊòæËëó‰ºò‰∫éÁé∞ÊúâÊäÄÊúØÔºåÊàêÂäüÂ∞ÜËßÜËßâÈîôËßâ‰ªéÁ©∫Èó¥Áª¥Â∫¶Êâ©Â±ïÂà∞Êó∂Èó¥Áª¥Â∫¶„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11748', 'title': 'Think Longer to Explore Deeper: Learn to Explore In-Context via Length-Incentivized Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.11748', 'abstract': "Models require in-context exploration capabilities to scale effectively at test time, but autoregressive generation faces exponential decay in sampling long sequences, which is addressed by a length-incentivized exploration method that improves performance on both in-domain and out-of-domain tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving effective test-time scaling requires models to engage in In-Context Exploration -- the intrinsic ability to generate, verify, and refine multiple reasoning hypotheses within a single continuous context.   Grounded in State Coverage theory, our analysis identifies a critical bottleneck to enabling this capability: while broader state coverage requires longer reasoning trajectories, the probability of sampling such sequences decays exponentially during autoregressive generation, a phenomenon we term the ``Shallow Exploration Trap''.   To bridge this gap, we propose Length-Incentivized Exploration(\\method).   This simple yet effective recipe explicitly encourages models to explore more via a length-based reward coupled with a redundancy penalty, thereby maximizing state coverage in two-step manner.   Comprehensive experiments across different models (Qwen3, Llama) demonstrate that \\method effectively incentivize in-context exploration.   As a result, our method achieves an average improvement of 4.4\\% on in-domain tasks and a 2.7\\% gain on out-of-domain benchmarks.", 'score': 25, 'issue_id': 1038, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '7c0be7c7f4b87e17', 'authors': ['Futing Wang', 'Jianhao Yan', 'Yun Luo', 'Ganqu Cui', 'Zhi Wang', 'Xiaoye Qu', 'Yue Zhang', 'Yu Cheng', 'Tao Lin'], 'affiliations': ['Institute of Advanced Technology, Westlake Institute for Advanced Study', 'Nanjing University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.11748.jpg', 'data': {'categories': ['#reasoning', '#optimization'], 'emoji': 'üîç', 'ru': {'title': '–ü–æ–æ—â—Ä–µ–Ω–∏–µ –≥–ª—É–±–æ–∫–æ–≥–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ —Å—Ç–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏–Ω—ã –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏', 'desc': '–í —Å—Ç–∞—Ç—å–µ –æ–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–∞ —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∑–∞—Ç—É—Ö–∞–Ω–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏–∏ –¥–ª–∏–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π –≤–æ –≤—Ä–µ–º—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤—É–µ—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—é —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –≥–∏–ø–æ—Ç–µ–∑. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥ Length-Incentivized Exploration, –∫–æ—Ç–æ—Ä—ã–π —Å—Ç–∏–º—É–ª–∏—Ä—É–µ—Ç –º–æ–¥–µ–ª—å –∫ –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–æ–º—É –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—é —á–µ—Ä–µ–∑ –Ω–∞–≥—Ä–∞–¥—É –∑–∞ –¥–ª–∏–Ω—É —Å —à—Ç—Ä–∞—Ñ–æ–º –∑–∞ –∏–∑–±—ã—Ç–æ—á–Ω–æ—Å—Ç—å. –ú–µ—Ç–æ–¥ –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ —Ç–µ–æ—Ä–∏–∏ –ø–æ–∫—Ä—ã—Ç–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –º–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏—é –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–∑—É—á–µ–Ω–Ω—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ in-context –æ–±—É—á–µ–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —É–ª—É—á—à–µ–Ω–∏–µ –Ω–∞ 4,4% –¥–ª—è –∑–∞–¥–∞—á –≤–Ω—É—Ç—Ä–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏ –Ω–∞ 2,7% –¥–ª—è –∑–∞–¥–∞—á –≤–Ω–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è.'}, 'en': {'title': 'Unlocking Long-Sequence Potential with Length-Incentivized Exploration', 'desc': "This paper addresses the challenge of improving the performance of autoregressive models during test-time by introducing a method called Length-Incentivized Exploration. The authors identify a problem known as the 'Shallow Exploration Trap', where the likelihood of generating longer sequences decreases exponentially, hindering effective in-context exploration. To overcome this, they propose a reward system that encourages longer reasoning paths while penalizing redundancy, thus enhancing state coverage. Experimental results show that this approach leads to significant performance gains on both in-domain and out-of-domain tasks across various models."}, 'zh': {'title': 'ÊøÄÂä±Êé¢Á¥¢ÔºåÊèêÂçáÊ®°ÂûãÊÄßËÉΩÔºÅ', 'desc': 'Êú¨ÊñáÊé¢ËÆ®‰∫ÜÊ®°ÂûãÂú®ÊµãËØïÊó∂ÈúÄË¶ÅÂÖ∑Â§á‰∏ä‰∏ãÊñáÊé¢Á¥¢ËÉΩÂäõÔºå‰ª•ÊúâÊïàÊâ©Â±ïÂÖ∂ÊÄßËÉΩ„ÄÇËá™ÂõûÂΩíÁîüÊàêÂú®ÈááÊ†∑ÈïøÂ∫èÂàóÊó∂Èù¢‰∏¥ÊåáÊï∞Ë°∞ÂáèÁöÑÈóÆÈ¢òÔºåÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÈïøÂ∫¶ÊøÄÂä±Êé¢Á¥¢ÊñπÊ≥ïÊù•Ëß£ÂÜ≥Ëøô‰∏ÄÈóÆÈ¢ò„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáÈïøÂ∫¶Â•ñÂä±ÂíåÂÜó‰ΩôÊÉ©ÁΩöÔºåÈºìÂä±Ê®°ÂûãËøõË°åÊõ¥Â§öÊé¢Á¥¢Ôºå‰ªéËÄåÊúÄÂ§ßÂåñÁä∂ÊÄÅË¶ÜÁõñ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•ÊñπÊ≥ïÂú®‰∏çÂêåÊ®°Âûã‰∏äÂùáËÉΩÊúâÊïàÊèêÂçáÂú®ÂüüÂÜÖÂíåÂüüÂ§ñ‰ªªÂä°ÁöÑË°®Áé∞„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11075', 'title': 'RISE: Self-Improving Robot Policy with Compositional World Model', 'url': 'https://huggingface.co/papers/2602.11075', 'abstract': 'RISE is a robotic reinforcement learning framework that uses a compositional world model to predict multi-view futures and evaluate imagined outcomes, enabling policy improvement through virtual interactions rather than physical trials.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the sustained scaling on model capacity and data acquisition, Vision-Language-Action (VLA) models remain brittle in contact-rich and dynamic manipulation tasks, where minor execution deviations can compound into failures. While reinforcement learning (RL) offers a principled path to robustness, on-policy RL in the physical world is constrained by safety risk, hardware cost, and environment reset. To bridge this gap, we present RISE, a scalable framework of robotic reinforcement learning via imagination. At its core is a Compositional World Model that (i) predicts multi-view future via a controllable dynamics model, and (ii) evaluates imagined outcomes with a progress value model, producing informative advantages for the policy improvement. Such compositional design allows state and value to be tailored by best-suited yet distinct architectures and objectives. These components are integrated into a closed-loop self-improving pipeline that continuously generates imaginary rollouts, estimates advantages, and updates the policy in imaginary space without costly physical interaction. Across three challenging real-world tasks, RISE yields significant improvement over prior art, with more than +35% absolute performance increase in dynamic brick sorting, +45% for backpack packing, and +35% for box closing, respectively.', 'score': 20, 'issue_id': 1041, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': '3bcf1766d69d3f31', 'authors': ['Jiazhi Yang', 'Kunyang Lin', 'Jinwei Li', 'Wencong Zhang', 'Tianwei Lin', 'Longyan Wu', 'Zhizhong Su', 'Hao Zhao', 'Ya-Qin Zhang', 'Li Chen', 'Ping Luo', 'Xiangyu Yue', 'Hongyang Li'], 'affiliations': ['Horizon Robotics', 'Kinetix AI', 'Shanghai Innovation that enhances policy learning by using a compositional world model to simulate future scenarios. This model predicts multiple views of potential outcomes and evaluates them to improve decision-making without needing physical trials. By leveraging a closed-loop system, RISE generates imaginary rollouts and updates policies based on these simulations, which reduces risks and costs associated with real-world interactions. The framework has shown significant performance improvements in various manipulation tasks, demonstrating its effectiveness in dynamic environments.'}, 'zh': {'title': 'ÈÄöËøáÊÉ≥Ë±°ÊèêÂçáÊú∫Âô®‰∫∫Â≠¶‰π†ÁöÑÊú™Êù•', 'desc': 'RISEÊòØ‰∏Ä‰∏™Êú∫Âô®‰∫∫Âº∫ÂåñÂ≠¶‰π†Ê°ÜÊû∂ÔºåÂà©Áî®ÁªÑÂêà‰∏ñÁïåÊ®°ÂûãÊù•È¢ÑÊµãÂ§öËßÜËßíÁöÑÊú™Êù•ÔºåÂπ∂ËØÑ‰º∞ÊÉ≥Ë±°ÁöÑÁªìÊûúÔºå‰ªéËÄåÈÄöËøáËôöÊãü‰∫§‰∫íËÄåÈùûÁâ©ÁêÜËØïÈ™åÊù•ÊîπËøõÁ≠ñÁï•„ÄÇËØ•Ê°ÜÊû∂ÁöÑÊ†∏ÂøÉÊòØ‰∏Ä‰∏™ÂèØÊéßÁöÑÂä®ÊÄÅÊ®°ÂûãÔºåËÉΩÂ§üÈ¢ÑÊµãÊú™Êù•Áä∂ÊÄÅÔºåÂπ∂ÈÄöËøáËøõÂ±ïÂÄºÊ®°ÂûãËØÑ‰º∞ÊÉ≥Ë±°ÁöÑÁªìÊûúÔºå‰∏∫Á≠ñÁï•ÊîπËøõÊèê‰æõÊúâ‰ª∑ÂÄºÁöÑ‰ø°ÊÅØ„ÄÇRISEÁöÑÁªÑÂêàËÆæËÆ°‰ΩøÂæóÁä∂ÊÄÅÂíå‰ª∑ÂÄºÂèØ‰ª•ÈÄöËøáÊúÄÂêàÈÄÇÁöÑÊû∂ÊûÑÂíåÁõÆÊ†áËøõË°åÂÆöÂà∂„ÄÇÈÄöËøáÂú®‰∏â‰∏™ÂÖ∑ÊúâÊåëÊàòÊÄßÁöÑÂÆûÈôÖ‰ªªÂä°‰∏≠ÊµãËØïÔºåRISEÂú®Âä®ÊÄÅÁ†ñÂùóÊéíÂ∫è„ÄÅËÉåÂåÖÊâìÂåÖÂíåÁÆ±Â≠êÂÖ≥Èó≠Á≠â‰ªªÂä°‰∏äÂùáÊòæËëóÊèêÈ´ò‰∫ÜÊÄßËÉΩÔºåÂàÜÂà´ÊèêÂçáË∂ÖËøá35%Âíå45%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.09021', 'title': 'œá_{0}: Resource-Aware Robust Manipulation via Taming Distributional Inconsistencies', 'url': 'https://huggingface.co/papers/2602.09021', 'abstract': 'A resource-efficient robotic manipulation framework addresses distributional shifts through model arithmetic, stage-aware advantage estimation, and train-deploy alignment to achieve long-horizon task reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t High-reliability long-horizon robotic manipulation has traditionally relied on large-scale data and compute to understand complex real-world dynamics. However, we identify that the primary bottleneck to real-world robustness is not resource scale alone, but the distributional shift among the human demonstration distribution, the inductive bias learned by the policy, and the test-time execution distribution -- a systematic inconsistency that causes compounding errors in multi-stage tasks. To mitigate these inconsistencies, we propose œá_{0}, a resource-efficient framework with effective modules designated to achieve production-level robustness in robotic manipulation. Our approach builds off three technical pillars: (i) Model Arithmetic, a weight-space merging strategy that efficiently soaks up diverse distributions of different demonstrations, varying from object appearance to state variations; (ii) Stage Advantage, a stage-aware advantage estimator that provides stable, dense progress signals, overcoming the numerical instability of prior non-stage approaches; and (iii) Train-Deploy Alignment, which bridges the distribution gap via spatio-temporal augmentation, heuristic DAgger corrections, and temporal chunk-wise smoothing. œá_{0} enables two sets of dual-arm robots to collaboratively orchestrate long-horizon garment manipulation, spanning tasks from flattening, folding, to hanging different clothes. Our method exhibits high-reliability autonomy; we are able to run the system from arbitrary initial state for consecutive 24 hours non-stop. Experiments validate that œá_{0} surpasses the state-of-the-art œÄ_{0.5} in success rate by nearly 250%, with only 20-hour data and 8 A100 GPUs. Code, data and models will be released to facilitate the community.', 'score': 20, 'issue_id': 1041, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 9', 'zh': '2Êúà9Êó•'}, 'hash': 'aae79ef62b013d80', 'authors': ['Checheng Yu', 'Chonghao Sima', 'Gangcheng Jiang', 'Hai Zhang', 'Haoguang Mai', 'Hongyang Li', 'Huijie Wang', 'Jin Chen', 'Kaiyang Wu', 'Li Chen', 'Lirui Zhao', 'Modi Shi', 'Ping Luo', 'Qingwen Bu', 'Shijia Peng', 'Tianyu Li', 'Yibo Yuan'], 'affiliations': ['Kinetix AI'], 'pdf_title_img': 'as components: Model Arithmetic for merging diverse demonstration data, Stage Advantage for providing stable feedback during task execution, and Train-Deploy Alignment to ensure consistency between training and deployment environments. The results show that œá_{0} significantly outperforms existing methods in success rates while using fewer resources, demonstrating its effectiveness in real-world applications.'}, 'zh': {'title': 'È´òÊïàÊú∫Âô®‰∫∫Êìç‰ΩúÔºåË∑®Ë∂äÂàÜÂ∏ÉËΩ¨ÁßªÁöÑÊåëÊàò', 'desc': 'Êú¨ËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçËµÑÊ∫êÈ´òÊïàÁöÑÊú∫Âô®‰∫∫Êìç‰ΩúÊ°ÜÊû∂ÔºåÊó®Âú®Ëß£ÂÜ≥ÂàÜÂ∏ÉËΩ¨ÁßªÈóÆÈ¢òÔºå‰ª•ÂÆûÁé∞ÈïøÊúü‰ªªÂä°ÁöÑÂèØÈù†ÊÄß„ÄÇÊàë‰ª¨ÂèëÁé∞ÔºåÁé∞ÂÆû‰∏ñÁïåÁöÑÈ≤ÅÊ£íÊÄßÁì∂È¢à‰∏ç‰ªÖ‰ªÖÂú®‰∫éËµÑÊ∫êËßÑÊ®°ÔºåËøòÂú®‰∫é‰∫∫Á±ªÁ§∫ËåÉÂàÜÂ∏É„ÄÅÁ≠ñÁï•Â≠¶‰π†ÁöÑÂΩíÁ∫≥ÂÅèÂ∑ÆÂíåÊµãËØïÊó∂ÊâßË°åÂàÜÂ∏É‰πãÈó¥ÁöÑÁ≥ªÁªü‰∏ç‰∏ÄËá¥ÊÄß„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∫õ‰∏ç‰∏ÄËá¥ÊÄßÔºåÊàë‰ª¨ÊèêÂá∫‰∫Üœá_{0}Ê°ÜÊû∂ÔºåÂåÖÂê´Ê®°ÂûãÁÆóÊúØ„ÄÅÈò∂ÊÆµ‰ºòÂäø‰º∞ËÆ°ÂíåËÆ≠ÁªÉ-ÈÉ®ÁΩ≤ÂØπÈΩêÁ≠âÊäÄÊúØÊîØÊü±„ÄÇÂÆûÈ™åË°®ÊòéÔºåœá_{0}Âú®ÊàêÂäüÁéá‰∏äË∂ÖË∂ä‰∫ÜÁé∞ÊúâÁöÑÊúÄÂÖàËøõÊñπÊ≥ïÔºåÂ±ïÁ§∫‰∫ÜÈ´òÂèØÈù†ÊÄßÁöÑËá™‰∏ªÊìç‰ΩúËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12153', 'title': 'dVoting: Fast Voting for dLLMs', 'url': 'https://huggingface.co/papers/2602.12153', 'abstract': 'Diffusion large language models enable parallel token generation and efficient reasoning enhancement through a voting technique that identifies and refines uncertain predictions across multiple samples.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Large Language Models (dLLMs) represent a new paradigm beyond autoregressive modeling, offering competitive performance while naturally enabling a flexible decoding process. Specifically, dLLMs can generate tokens at arbitrary positions in parallel, endowing them with significant potential for parallel test-time scaling, which was previously constrained by severe inefficiency in autoregressive modeling. In this work, we introduce dVoting, a fast voting technique that boosts reasoning capability without training, with only an acceptable extra computational overhead. dVoting is motivated by the observation that, across multiple samples for the same prompt, token predictions remain largely consistent, whereas performance is determined by a small subset of tokens exhibiting cross-sample variability. Leveraging the arbitrary-position generation capability of dLLMs, dVoting performs iterative refinement by sampling, identifying uncertain tokens via consistency analysis, regenerating them through voting, and repeating this process until convergence. Extensive evaluations demonstrate that dVoting consistently improves performance across various benchmarks. It achieves gains of 6.22%-7.66% on GSM8K, 4.40%-7.20% on MATH500, 3.16%-14.84% on ARC-C, and 4.83%-5.74% on MMLU. Our code is available at https://github.com/fscdc/dVoting', 'score': 19, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'd0c2a762d8c97f8c', 'authors': ['Sicheng Feng', 'Zigeng Chen', 'Xinyin Ma', 'Gongfan Fang', 'Xinchao Wang'], 'affiliations': ['Department of Electrical and Computer Engineering, National University of Singapore, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2602.12153.jpg', 'data': {'categories': ['#reasoning', '#diffusion', '#open_source'], 'emoji': 'üó≥Ô∏è', 'ru': {'title': '–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–æ–≤ —á–µ—Ä–µ–∑ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –¥–ª—è —É—Å–∏–ª–µ–Ω–∏—è —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ (dLLM), –∫–æ—Ç–æ—Ä—ã–µ –æ—Ç—Ö–æ–¥—è—Ç –æ—Ç –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∏ –ø–æ–∑–≤–æ–ª—è—é—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω—ã –≤ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏—è—Ö –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –º–µ—Ç–æ–¥ dVoting, –∫–æ—Ç–æ—Ä—ã–π —É–ª—É—á—à–∞–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É—è –∞–Ω–∞–ª–∏–∑ –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –≤—ã–±–æ—Ä–∫–∞—Ö. –ú–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—É—Ç—ë–º –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ–≥–æ —É—Ç–æ—á–Ω–µ–Ω–∏—è: —Å–∏—Å—Ç–µ–º–∞ –≤—ã—è–≤–ª—è–µ—Ç –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã —á–µ—Ä–µ–∑ –∞–Ω–∞–ª–∏–∑ –≤–∞—Ä–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ –º–µ–∂–¥—É –≤—ã–±–æ—Ä–∫–∞–º–∏ –∏ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏—Ö —á–µ—Ä–µ–∑ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –¥–æ —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö: –æ—Ç 6-7% –Ω–∞ GSM8K –¥–æ 14% –Ω–∞ ARC-C.'}, 'en': {'title': 'Boosting Language Model Reasoning with dVoting', 'desc': 'This paper introduces Diffusion Large Language Models (dLLMs), which allow for generating tokens in parallel rather than sequentially, improving efficiency in language tasks. The authors present a technique called dVoting, which enhances reasoning capabilities by refining uncertain predictions through a voting mechanism across multiple samples. By analyzing consistency among token predictions, dVoting iteratively regenerates uncertain tokens until a stable output is achieved. The results show significant performance improvements on various benchmarks, demonstrating the effectiveness of this approach in enhancing model accuracy without additional training.'}, 'zh': {'title': 'Êâ©Êï£Â§ßËØ≠Ë®ÄÊ®°ÂûãÔºöÈ´òÊïàÊé®ÁêÜÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Êâ©Êï£Â§ßËØ≠Ë®ÄÊ®°ÂûãÔºàdLLMsÔºâÊòØ‰∏ÄÁßçÊñ∞ÁöÑÂª∫Ê®°ËåÉÂºèÔºåË∂ÖË∂ä‰∫ÜËá™ÂõûÂΩíÊ®°ÂûãÔºåËÉΩÂ§üÂπ∂Ë°åÁîüÊàêÊ†áËÆ∞Âπ∂ÊèêÈ´òÊé®ÁêÜËÉΩÂäõ„ÄÇÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂø´ÈÄüÊäïÁ•®ÊäÄÊúØdVotingÔºåËÉΩÂ§üÂú®‰∏çËøõË°åËÆ≠ÁªÉÁöÑÊÉÖÂÜµ‰∏ãÊèêÂçáÊé®ÁêÜËÉΩÂäõÔºå‰ªÖÈúÄÂ∞ëÈáèÈ¢ùÂ§ñËÆ°ÁÆóÂºÄÈîÄ„ÄÇdVotingÈÄöËøáÂàÜÊûêÂ§ö‰∏™Ê†∑Êú¨‰∏≠ÁöÑ‰∏ÄËá¥ÊÄßÔºåËØÜÂà´‰∏çÁ°ÆÂÆöÁöÑÊ†áËÆ∞ÔºåÂπ∂ÈÄöËøáÊäïÁ•®ÈáçÊñ∞ÁîüÊàêËøô‰∫õÊ†áËÆ∞ÔºåÂèçÂ§çËøõË°åÁõ¥Âà∞Êî∂Êïõ„ÄÇÂ§ßÈáèËØÑ‰º∞Ë°®ÊòéÔºådVotingÂú®Â§ö‰∏™Âü∫ÂáÜÊµãËØï‰∏≠ÂùáËÉΩÊòæËëóÊèêÈ´òÊÄßËÉΩ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.10106', 'title': 'EgoHumanoid: Unlocking In-the-Wild Loco-Manipulation with Robot-Free Egocentric Demonstration', 'url': 'https://huggingface.co/papers/2602.10106', 'abstract': 'EgoHumanoid enables humanoid loco-manipulation through co-training vision-language-action policies using egocentric human demonstrations and limited robot data, addressing embodiment gaps via view and action alignment techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Human demonstrations offer rich environmental diversity and scale naturally, making them an appealing alternative to robot teleoperation. While this paradigm has advanced robot-arm manipulation, its potential for the more challenging, data-hungry problem of humanoid loco-manipulation remains largely unexplored. We present EgoHumanoid, the first framework to co-train a vision-language-action policy using abundant egocentric human demonstrations together with a limited amount of robot data, enabling humanoids to perform loco-manipulation across diverse real-world environments. To bridge the embodiment gap between humans and robots, including discrepancies in physical morphology and viewpoint, we introduce a systematic alignment pipeline spanning from hardware design to data processing. A portable system for scalable human data collection is developed, and we establish practical collection protocols to improve transferability. At the core of our human-to-humanoid alignment pipeline lies two key components. The view alignment reduces visual domain discrepancies caused by camera height and perspective variation. The action alignment maps human motions into a unified, kinematically feasible action space for humanoid control. Extensive real-world experiments demonstrate that incorporating robot-free egocentric data significantly outperforms robot-only baselines by 51\\%, particularly in unseen environments. Our analysis further reveals which behaviors transfer effectively and the potential for scaling human data.', 'score': 16, 'issue_id': 1042, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 10', 'zh': '2Êúà10Êó•'}, 'hash': 'dc364d158dd4da8c', 'authors': ['Modi Shi', 'Shijia Peng', 'Jin Chen', 'Haoran Jiang', 'Yinghui Li', 'Di Huang', 'Ping Luo', 'Hongyang Li', 'Li Chen'], 'affiliations': ['Beihang University', 'Kinetix AI', 'Shanghai Innovation Institute', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.10106.jpg', 'data': {'categories': ['#multimodal', '#robotics', '#training', '#synthetic', '#transfer_learning', '#data'], 'emoji': 'ü§ñ', 'ru': {'title': '–û—Ç —Ä—É–∫ —á–µ–ª–æ–≤–µ–∫–∞ –∫ –ª–æ–≤–∫–æ—Å—Ç–∏ –≥—É–º–∞–Ω–æ–∏–¥–∞ —á–µ—Ä–µ–∑ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö', 'desc': 'EgoHumanoid –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –ø–µ—Ä–≤—É—é —Å–∏—Å—Ç–µ–º—É –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è vision-language-action –ø–æ–ª–∏—Ç–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—è —ç–≥–æ—Ü–µ–Ω—Ç—Ä–∏—á–Ω—ã–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —á–µ–ª–æ–≤–µ–∫–∞ –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ä–æ–±–æ—Ç–∞. –î–ª—è –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏—è —Ä–∞–∑–Ω–∏—Ü—ã –≤ –≤–æ–ø–ª–æ—â–µ–Ω–∏–∏ –º–µ–∂–¥—É —á–µ–ª–æ–≤–µ–∫–æ–º –∏ –≥—É–º–∞–Ω–æ–∏–¥–æ–º –∞–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ pipeline –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è, –≤–∫–ª—é—á–∞—é—â–∏–π –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –≤–∏–¥–µ–Ω–∏—è –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —Ä–∞–∑–ª–∏—á–∏–π –∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–π —á–µ–ª–æ–≤–µ–∫–∞ –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–æ–±–æ—Ç–∞. –ü–æ—Ä—Ç–∞—Ç–∏–≤–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ —Å–æ–±–∏—Ä–∞—Ç—å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ —Å –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–º–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞–º–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–∏—Ä—É–µ–º–æ—Å—Ç–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–≥–æ—Ü–µ–Ω—Ç—Ä–∏—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ —Ä–æ–±–æ—Ç–∞ —É–ª—É—á—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ 51% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –±–∞–∑–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏, –æ–±—É—á–µ–Ω–Ω—ã–º–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ —Ä–æ–±–æ—Ç–µ.'}, 'en': {'title': 'Bridging the Gap: Learning Loco-Manipulation from Humans to Humanoids', 'desc': "EgoHumanoid is a framework that enhances humanoid robots' ability to move and manipulate objects by using human demonstrations and limited robot data. It addresses the challenges of differences in physical form and viewpoint between humans and robots through a systematic alignment process. The framework co-trains a vision-language-action policy, allowing robots to learn from rich, egocentric human data, which is more diverse than traditional robot teleoperation methods. Experiments show that this approach significantly improves performance in new environments compared to using only robot data."}, 'zh': {'title': 'EgoHumanoidÔºö‰∫∫Á±ªÁ§∫ËåÉÂä©ÂäõÁ±ª‰∫∫Êú∫Âô®‰∫∫ËøêÂä®ÊìçÊéß', 'desc': 'EgoHumanoidÊòØ‰∏Ä‰∏™Êñ∞Ê°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÂÖ±ÂêåËÆ≠ÁªÉËßÜËßâ-ËØ≠Ë®Ä-Âä®‰ΩúÁ≠ñÁï•ÔºåÂà©Áî®‰∫∫Á±ªÁöÑÁ¨¨‰∏Ä‰∫∫Áß∞Á§∫ËåÉÂíåÊúâÈôêÁöÑÊú∫Âô®‰∫∫Êï∞ÊçÆÔºåÂÆûÁé∞Á±ª‰∫∫Êú∫Âô®‰∫∫Âú®Â§çÊùÇÁéØÂ¢É‰∏≠ÁöÑËøêÂä®ÊìçÊéß„ÄÇËØ•ÊñπÊ≥ïÈÄöËøáËßÜËßíÂíåÂä®‰ΩúÂØπÈΩêÊäÄÊúØÔºåËß£ÂÜ≥‰∫Ü‰∫∫Á±ª‰∏éÊú∫Âô®‰∫∫‰πãÈó¥ÁöÑ‰ΩìÁé∞Â∑ÆË∑ùÔºå‰ΩøÊú∫Âô®‰∫∫ËÉΩÂ§üÊõ¥Â•ΩÂú∞ÁêÜËß£ÂíåÊâßË°å‰∫∫Á±ªÁöÑÂä®‰Ωú„ÄÇÊàë‰ª¨ÂºÄÂèë‰∫Ü‰∏ÄÁßç‰æøÊê∫ÂºèÁ≥ªÁªüÔºåËÉΩÂ§üÈ´òÊïàÊî∂ÈõÜ‰∫∫Á±ªÊï∞ÊçÆÔºåÂπ∂Âª∫Á´ã‰∫ÜÂÆûÁî®ÁöÑÊî∂ÈõÜÂçèËÆÆÔºå‰ª•ÊèêÈ´òÊï∞ÊçÆÁöÑÂèØËΩ¨ÁßªÊÄß„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºå‰ΩøÁî®‰∫∫Á±ªÊï∞ÊçÆÁöÑÊ®°ÂûãÂú®Êú™ËßÅÁéØÂ¢É‰∏≠ÁöÑË°®Áé∞ÊØî‰ªÖ‰ΩøÁî®Êú∫Âô®‰∫∫Êï∞ÊçÆÁöÑÂü∫Á∫øÊèêÈ´ò‰∫Ü51%„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.05827', 'title': 'Sparse Video Generation Propels Real-World Beyond-the-View Vision-Language Navigation', 'url': 'https://huggingface.co/papers/2602.05827', 'abstract': 'Vision-language navigation systems traditionally require detailed instructions but can be improved by incorporating video generation models with sparse future planning for faster, more efficient real-world deployment.  \t\t\t\t\tAI-generated summary \t\t\t\t Why must vision-language navigation be bound to detailed and verbose language instructions? While such details ease decision-making, they fundamentally contradict the goal for navigation in the real-world. Ideally, agents should possess the autonomy to navigate in unknown environments guided solely by simple and high-level intents. Realizing this ambition introduces a formidable challenge: Beyond-the-View Navigation (BVN), where agents must locate distant, unseen targets without dense and step-by-step guidance. Existing large language model (LLM)-based methods, though adept at following dense instructions, often suffer from short-sighted behaviors due to their reliance on short-horimzon supervision. Simply extending the supervision horizon, however, destabilizes LLM training. In this work, we identify that video generation models inherently benefit from long-horizon supervision to align with language instructions, rendering them uniquely suitable for BVN tasks. Capitalizing on this insight, we propose introducing the video generation model into this field for the first time. Yet, the prohibitive latency for generating videos spanning tens of seconds makes real-world deployment impractical. To bridge this gap, we propose SparseVideoNav, achieving sub-second trajectory inference guided by a generated sparse future spanning a 20-second horizon. This yields a remarkable 27x speed-up compared to the unoptimized counterpart. Extensive real-world zero-shot experiments demonstrate that SparseVideoNav achieves 2.5x the success rate of state-of-the-art LLM baselines on BVN tasks and marks the first realization of such capability in challenging night scenes.', 'score': 13, 'issue_id': 1042, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 5', 'zh': '2Êúà5Êó•'}, 'hash': '27b862c1b27759f5', 'authors': ['Hai Zhang', 'Siqi Liang', 'Li Ch
