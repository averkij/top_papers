y providing a robust infrastructure for sim-to-real evaluation, MolmoSpaces aims to enhance the generalization and performance of robotic systems in real-world applications.'}, 'zh': {'title': 'MolmoSpacesÔºöÊú∫Âô®‰∫∫Á≠ñÁï•Âü∫ÂáÜÊµãËØïÁöÑÊñ∞ÁîüÊÄÅ', 'desc': 'MolmoSpacesÊòØ‰∏Ä‰∏™ÂºÄÊîæÁöÑÁîüÊÄÅÁ≥ªÁªüÔºåÊèê‰æõÂ§öÊ†∑ÂåñÁöÑÂÆ§ÂÜÖÁéØÂ¢ÉÂíåÊ≥®ÈáäÂØπË±°ÔºåÁî®‰∫éÂ§ßËßÑÊ®°Êú∫Âô®‰∫∫Á≠ñÁï•Âü∫ÂáÜÊµãËØï„ÄÇËØ•Á≥ªÁªüÂåÖÂê´Ë∂ÖËøá23‰∏á‰∏™Â§öÊ†∑ÂåñÁöÑÂÆ§ÂÜÖÂú∫ÊôØÂíå13‰∏á‰∏™‰∏∞ÂØåÊ≥®ÈáäÁöÑÂØπË±°ËµÑ‰∫ßÔºåÊîØÊåÅÂ§öÁßçÊ®°ÊãüÂô®„ÄÇMolmoSpacesËÉΩÂ§üËØÑ‰º∞Êú∫Âô®‰∫∫Âú®ÈùôÊÄÅÂíåÁßªÂä®Êìç‰Ωú„ÄÅÂØºËà™Á≠â‰ªªÂä°‰∏≠ÁöÑË°®Áé∞ÔºåÂÖ∑ÊúâÂæàÂº∫ÁöÑÊ®°ÊãüÂà∞Áé∞ÂÆûÁöÑÁõ∏ÂÖ≥ÊÄß„ÄÇÈÄöËøáMolmoSpacesÔºåÊàë‰ª¨‰∏∫Êú∫Âô®‰∫∫Â≠¶‰π†Á†îÁ©∂Êèê‰æõ‰∫ÜÂèØÊâ©Â±ïÁöÑÊï∞ÊçÆÁîüÊàê„ÄÅÁ≠ñÁï•ËÆ≠ÁªÉÂíåÂü∫ÂáÜÂàõÂª∫ÁöÑÂü∫Á°Ä„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.10575', 'title': 'MetaphorStar: Image Metaphor Understanding and Reasoning with End-to-End Visual Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.10575', 'abstract': "MetaphorStar, an end-to-end visual reinforcement learning framework, significantly enhances metaphor comprehension in images through a specialized dataset, RL method, and benchmark, achieving state-of-the-art performance on multiple visual reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Metaphorical comprehension in images remains a critical challenge for Nowadays AI systems. While Multimodal Large Language Models (MLLMs) excel at basic Visual Question Answering (VQA), they consistently struggle to grasp the nuanced cultural, emotional, and contextual implications embedded in visual content. This difficulty stems from the task's demand for sophisticated multi-hop reasoning, cultural context, and Theory of Mind (ToM) capabilities, which current models lack. To fill this gap, we propose MetaphorStar, the first end-to-end visual reinforcement learning (RL) framework for image implication tasks. Our framework includes three core components: the fine-grained dataset TFQ-Data, the visual RL method TFQ-GRPO, and the well-structured benchmark TFQ-Bench.   Our fully open-source MetaphorStar family, trained using TFQ-GRPO on TFQ-Data, significantly improves performance by an average of 82.6% on the image implication benchmarks. Compared with 20+ mainstream MLLMs, MetaphorStar-32B achieves state-of-the-art (SOTA) on Multiple-Choice Question and Open-Style Question, significantly outperforms the top closed-source model Gemini-3.0-pro on True-False Question. Crucially, our experiments reveal that learning image implication tasks improves the general understanding ability, especially the complex visual reasoning ability. We further provide a systematic analysis of model parameter scaling, training data scaling, and the impact of different model architectures and training strategies, demonstrating the broad applicability of our method. We open-sourced all model weights, datasets, and method code at https://metaphorstar.github.io.", 'score': 4, 'issue_id': 1040, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': '0087b0e3e9a0d38d', 'authors': ['Chenhao Zhang', 'Yazhe Niu', 'Hongsheng Li'], 'affiliations': ['Huazhong University of Science and Technology', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.10575.jpg', 'data': {'categories': ['#training', '#benchmark', '#multimodal', '#rl', '#open_source', '#optimization', '#dataset', '#reasoning'], 'emoji': 'üé®', 'ru': {'title': '–ù–∞—É—á–∏—Ç—å –ò–ò –ø–æ–Ω–∏–º–∞—Ç—å —Å–∫—Ä—ã—Ç—ã–µ —Å–º—ã—Å–ª—ã: –º–µ—Ç–∞—Ñ–æ—Ä—ã –≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è—Ö —á–µ—Ä–µ–∑ –æ–±—É—á–µ–Ω–∏–µ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º', 'desc': 'MetaphorStar ‚Äî —ç—Ç–æ –ø–µ—Ä–≤—ã–π end-to-end —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è –º–µ—Ç–∞—Ñ–æ—Ä –∏ —Å–∫—Ä—ã—Ç—ã—Ö —Å–º—ã—Å–ª–æ–≤ –≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è—Ö. –ê–≤—Ç–æ—Ä—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–∞—Ç–∞—Å–µ—Ç TFQ-Data, –º–µ—Ç–æ–¥ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º TFQ-GRPO –∏ –±–µ–Ω—á–º–∞—Ä–∫ TFQ-Bench –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∏–º–ø–ª–∏—Ü–∏—Ç–Ω–æ–≥–æ —Å–º—ã—Å–ª–∞ –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º –∫–æ–Ω—Ç–µ–Ω—Ç–µ. –ú–æ–¥–µ–ª—å MetaphorStar-32B –¥–æ—Å—Ç–∏–≥–∞–µ—Ç state-of-the-art —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è –±–æ–ª–µ–µ 20 —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –æ–±—É—á–µ–Ω–∏–µ –Ω–∞ –∑–∞–¥–∞—á–∞—Ö –ø–æ–Ω–∏–º–∞–Ω–∏—è –º–µ—Ç–∞—Ñ–æ—Ä —É–ª—É—á—à–∞–µ—Ç –æ–±—â–∏–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –≤ —Å–ª–æ–∂–Ω–æ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–º –∞–Ω–∞–ª–∏–∑–µ –∏ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è—Ö.'}, 'en': {'title': 'Unlocking Visual Metaphors with MetaphorStar', 'desc': 'MetaphorStar is a novel visual reinforcement learning framework designed to improve the understanding of metaphors in images. It addresses the limitations of existing Multimodal Large Language Models (MLLMs) by incorporating a specialized dataset, TFQ-Data, and a unique reinforcement learning method, TFQ-GRPO. The framework has shown remarkable performance improvements, achieving state-of-the-art results on various visual reasoning tasks, particularly in complex multi-hop reasoning and contextual understanding. By open-sourcing its components, MetaphorStar aims to enhance the general capabilities of AI in interpreting nuanced visual content.'}, 'zh': {'title': 'MetaphorStarÔºöÊèêÂçáÂõæÂÉèÈöêÂñªÁêÜËß£ÁöÑÂº∫ÂåñÂ≠¶‰π†Ê°ÜÊû∂', 'desc': 'MetaphorStarÊòØ‰∏Ä‰∏™Á´ØÂà∞Á´ØÁöÑËßÜËßâÂº∫ÂåñÂ≠¶‰π†Ê°ÜÊû∂ÔºåÊó®Âú®ÊèêÈ´òÂØπÂõæÂÉè‰∏≠ÈöêÂñªÁöÑÁêÜËß£„ÄÇÂÆÉÈÄöËøá‰∏ìÈó®ÁöÑÊï∞ÊçÆÈõÜTFQ-Data„ÄÅËßÜËßâÂº∫ÂåñÂ≠¶‰π†ÊñπÊ≥ïTFQ-GRPOÂíåÁªìÊûÑËâØÂ•ΩÁöÑÂü∫ÂáÜTFQ-BenchÔºåÊòæËëóÊèêÂçá‰∫ÜÂ§öÈ°πËßÜËßâÊé®ÁêÜ‰ªªÂä°ÁöÑË°®Áé∞„ÄÇ‰∏é20Â§öÁßç‰∏ªÊµÅÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÁõ∏ÊØîÔºåMetaphorStar-32BÂú®Â§öÈ°πÈÄâÊã©È¢òÂíåÂºÄÊîæÂºèÈóÆÈ¢ò‰∏äËææÂà∞‰∫ÜÊúÄÂÖàËøõÁöÑÊÄßËÉΩÔºåÂ∞§ÂÖ∂Âú®Áúü‰º™ÈóÆÈ¢ò‰∏äË∂ÖË∂ä‰∫ÜÈ°∂Â∞ñÁöÑÈó≠Ê∫êÊ®°ÂûãGemini-3.0-pro„ÄÇÊàë‰ª¨ÁöÑÁ†îÁ©∂Ë°®ÊòéÔºåÂ≠¶‰π†ÂõæÂÉèÈöêÂñª‰ªªÂä°ËÉΩÂ§üÊòæËëóÊèêÂçáÊ®°ÂûãÁöÑÊï¥‰ΩìÁêÜËß£ËÉΩÂäõÔºåÁâπÂà´ÊòØÂ§çÊùÇÁöÑËßÜËßâÊé®ÁêÜËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12203', 'title': 'ExStrucTiny: A Benchmark for Schema-Variable Structured Information Extraction from Document Images', 'url': 'https://huggingface.co/papers/2602.12203', 'abstract': 'A new benchmark dataset called ExStrucTiny is introduced for structured information extraction from document images, addressing limitations of existing datasets and evaluating vision-language models on diverse document types and flexible schemas.  \t\t\t\t\tAI-generated summary \t\t\t\t Enterprise documents, such as forms and reports, embed critical information for downstream applications like data archiving, automated workflows, and analytics. Although generalist Vision Language Models (VLMs) perform well on established document understanding benchmarks, their ability to conduct holistic, fine-grained structured extraction across diverse document types and flexible schemas is not well studied. Existing Key Entity Extraction (KEE), Relation Extraction (RE), and Visual Question Answering (VQA) datasets are limited by narrow entity ontologies, simple queries, or homogeneous document types, often overlooking the need for adaptable and structured extraction. To address these gaps, we introduce ExStrucTiny, a new benchmark dataset for structured Information Extraction (IE) from document images, unifying aspects of KEE, RE, and VQA. Built through a novel pipeline combining manual and synthetic human-validated samples, ExStrucTiny covers more varied document types and extraction scenarios. We analyze open and closed VLMs on this benchmark, highlighting challenges such as schema adaptation, query under-specification, and answer localization. We hope our work provides a bedrock for improving generalist models for structured IE in documents.', 'score': 3, 'issue_id': 1041, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'c8cecb038db33c3f', 'authors': ['Mathieu Sibue', 'Andres Mu√±oz Garza', 'Samuel Mensah', 'Pranav Shetty', 'Zhiqiang Ma', 'Xiaomo Liu', 'Manuela Veloso'], 'affiliations': ['J.P. Morgan AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.12203.jpg', 'data': {'categories': ['#open_source', '#dataset', '#benchmark', '#synthetic', '#multimodal', '#cv'], 'emoji': 'üìã', 'ru': {'title': '–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –≥–∏–±–∫–æ–≥–æ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ ExStrucTiny –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤. –ù–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –∑–∞–¥–∞—á–∏ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö —Å—É—â–Ω–æ—Å—Ç–µ–π, –≤—ã–¥–µ–ª–µ–Ω–∏—è –æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏ –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, –æ—Ö–≤–∞—Ç—ã–≤–∞—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ —Ç–∏–ø—ã –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –∏ –≥–∏–±–∫–∏–µ —Å—Ö–µ–º—ã. –ê–≤—Ç–æ—Ä—ã –æ—Ü–µ–Ω–∏–ª–∏ —Ä–∞–∑–ª–∏—á–Ω—ã–µ vision-language –º–æ–¥–µ–ª–∏ –∏ –≤—ã—è–≤–∏–ª–∏ –∫–ª—é—á–µ–≤—ã–µ –≤—ã–∑–æ–≤—ã, –≤–∫–ª—é—á–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—é –∫ –Ω–æ–≤—ã–º —Å—Ö–µ–º–∞–º –∏ –ª–æ–∫–∞–ª–∏–∑–∞—Ü–∏—é –æ—Ç–≤–µ—Ç–æ–≤. –†–∞–±–æ—Ç–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —É–ª—É—á—à–µ–Ω–∏–µ –æ–±–æ–±—â–∞—é—â–∏—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è –∑–∞–¥–∞—á —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤.'}, 'en': {'title': 'ExStrucTiny: A New Frontier for Structured Information Extraction', 'desc': 'The paper introduces ExStrucTiny, a new benchmark dataset designed for structured information extraction from document images. This dataset aims to overcome the limitations of existing datasets by providing a diverse range of document types and flexible extraction schemas. It combines elements of Key Entity Extraction, Relation Extraction, and Visual Question Answering to facilitate comprehensive evaluation of Vision Language Models. The authors analyze the performance of various models on this dataset, identifying challenges related to schema adaptation and answer localization, ultimately aiming to enhance structured information extraction capabilities in AI.'}, 'zh': {'title': 'ExStrucTinyÔºöÊñáÊ°£‰ø°ÊÅØÊèêÂèñÁöÑÊñ∞Âü∫ÂáÜ', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Êñ∞ÁöÑÂü∫ÂáÜÊï∞ÊçÆÈõÜExStrucTinyÔºåÊó®Âú®‰ªéÊñáÊ°£ÂõæÂÉè‰∏≠ÊèêÂèñÁªìÊûÑÂåñ‰ø°ÊÅØÔºåËß£ÂÜ≥Áé∞ÊúâÊï∞ÊçÆÈõÜÁöÑÂ±ÄÈôêÊÄß„ÄÇËØ•Êï∞ÊçÆÈõÜËØÑ‰º∞‰∫ÜËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÂú®Â§öÊ†∑ÂåñÊñáÊ°£Á±ªÂûãÂíåÁÅµÊ¥ªÊ®°Âºè‰∏ãÁöÑË°®Áé∞„ÄÇÈÄöËøáÁªìÂêàÊâãÂä®ÂíåÂêàÊàêÁöÑ‰∫∫Â∑•È™åËØÅÊ†∑Êú¨ÔºåExStrucTinyË¶ÜÁõñ‰∫ÜÊõ¥Â§öÁöÑÊñáÊ°£Á±ªÂûãÂíåÊèêÂèñÂú∫ÊôØ„ÄÇÊàë‰ª¨ÂàÜÊûê‰∫ÜÂºÄÊîæÂíåÂ∞ÅÈó≠ÁöÑËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÂú®ËØ•Âü∫ÂáÜ‰∏äÁöÑË°®Áé∞ÔºåÂº∫Ë∞É‰∫ÜÊ®°ÂºèÈÄÇÂ∫î„ÄÅÊü•ËØ¢‰∏çÊòéÁ°ÆÂíåÁ≠îÊ°àÂÆö‰ΩçÁ≠âÊåëÊàò„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12116', 'title': 'P-GenRM: Personalized Generative Reward Model with Test-time User-based Scaling', 'url': 'https://huggingface.co/papers/2602.12116', 'abstract': "Personalized generative reward models address challenges in adapting language model responses to individual user preferences by using structured evaluation chains and dual-granularity scaling mechanisms for improved generalization and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Personalized alignment of large language models seeks to adapt responses to individual user preferences, typically via reinforcement learning. A key challenge is obtaining accurate, user-specific reward signals in open-ended scenarios. Existing personalized reward models face two persistent limitations: (1) oversimplifying diverse, scenario-specific preferences into a small, fixed set of evaluation principles, and (2) struggling with generalization to new users with limited feedback. To this end, we propose P-GenRM, the first Personalized Generative Reward Model with test-time user-based scaling. P-GenRM transforms preference signals into structured evaluation chains that derive adaptive personas and scoring rubrics across various scenarios. It further clusters users into User Prototypes and introduces a dual-granularity scaling mechanism: at the individual level, it adaptively scales and aggregates each user's scoring scheme; at the prototype level, it incorporates preferences from similar users. This design mitigates noise in inferred preferences and enhances generalization to unseen users through prototype-based transfer. Empirical results show that P-GenRM achieves state-of-the-art results on widely-used personalized reward model benchmarks, with an average improvement of 2.31%, and demonstrates strong generalization on an out-of-distribution dataset. Notably, Test-time User-based scaling provides an additional 3% boost, demonstrating stronger personalized alignment with test-time scalability.", 'score': 3, 'issue_id': 1038, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '7c1ebb5ff8a8343f', 'authors': ['Pinyi Zhang', 'Ting-En Lin', 'Yuchuan Wu', 'Jingyang Chen', 'Zongqi Wang', 'Hua Yang', 'Ze Xu', 'Fei Huang', 'Kai Zhang', 'Yongbin Li'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2602.12116.jpg', 'data': {'categories': ['#alignment', '#transfer_learning'], 'emoji': 'üéØ', 'ru': {'title': '–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π —á–µ—Ä–µ–∑ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Ü–µ–ø–æ—á–∫–∏ –æ—Ü–µ–Ω–∫–∏', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç P-GenRM ‚Äî –ø–µ—Ä–≤—É—é –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—É—é –º–æ–¥–µ–ª—å –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç –æ—Ç–≤–µ—Ç—ã –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è–º –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π. –ú–æ–¥–µ–ª—å –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç —Å–∏–≥–Ω–∞–ª—ã –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ü–µ–ø–æ—á–∫–∏ –æ—Ü–µ–Ω–∫–∏, –≥–µ–Ω–µ—Ä–∏—Ä—É—é—â–∏–µ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω—ã –∏ –∫—Ä–∏—Ç–µ—Ä–∏–∏ –æ—Ü–µ–Ω–∫–∏ –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤. –ö–ª—é—á–µ–≤–æ–π –∏–Ω–Ω–æ–≤–∞—Ü–∏–µ–π —è–≤–ª—è–µ—Ç—Å—è –º–µ—Ö–∞–Ω–∏–∑–º –¥–≤–æ–π–Ω–æ–π –≥—Ä–∞–Ω—É–ª—è—Ä–Ω–æ—Å—Ç–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è: –Ω–∞ —É—Ä–æ–≤–Ω–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –º–æ–¥–µ–ª—å –∞–¥–∞–ø—Ç–∏–≤–Ω–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç —Å—Ö–µ–º—É –æ—Ü–µ–Ω–∫–∏, –∞ –Ω–∞ —É—Ä–æ–≤–Ω–µ –ø—Ä–æ—Ç–æ—Ç–∏–ø–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è –ø–æ—Ö–æ–∂–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –æ–±–æ–±—â–µ–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç —É–ª—É—á—à–µ–Ω–∏–µ –Ω–∞ 2.31% –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ 3% –±–ª–∞–≥–æ–¥–∞—Ä—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—é –≤ –º–æ–º–µ–Ω—Ç —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'}, 'en': {'title': 'Personalized Responses Made Easy with P-GenRM!', 'desc': 'This paper introduces P-GenRM, a Personalized Generative Reward Model designed to enhance the adaptation of language model responses to individual user preferences. It addresses the limitations of existing models by using structured evaluation chains and dual-granularity scaling mechanisms, which help in accurately capturing diverse user preferences. By clustering users into prototypes and adapting scoring schemes at both individual and prototype levels, P-GenRM improves generalization to new users with limited feedback. Empirical results indicate that this model outperforms previous benchmarks, achieving significant improvements in personalized alignment and scalability.'}, 'zh': {'title': '‰∏™ÊÄßÂåñÁîüÊàêÂ•ñÂä±Ê®°ÂûãÔºöÊèêÂçáËØ≠Ë®ÄÊ®°ÂûãÁöÑÁî®Êà∑ÈÄÇÂ∫îÊÄß', 'desc': '‰∏™ÊÄßÂåñÁîüÊàêÂ•ñÂä±Ê®°ÂûãÊó®Âú®Ëß£ÂÜ≥ËØ≠Ë®ÄÊ®°ÂûãÂìçÂ∫î‰∏™‰ΩìÁî®Êà∑ÂÅèÂ•ΩÁöÑÈÄÇÂ∫îÊÄßÈóÆÈ¢ò„ÄÇËØ•Ê®°ÂûãÈÄöËøáÁªìÊûÑÂåñËØÑ‰º∞ÈìæÂíåÂèåÁ≤íÂ∫¶Áº©ÊîæÊú∫Âà∂ÔºåÊèêÈ´ò‰∫ÜÊ®°ÂûãÁöÑÊ≥õÂåñËÉΩÂäõÂíåÂáÜÁ°ÆÊÄß„ÄÇP-GenRMÊòØÈ¶ñ‰∏™Âú®ÊµãËØïÊó∂Âü∫‰∫éÁî®Êà∑ÁöÑÁº©ÊîæÁöÑ‰∏™ÊÄßÂåñÁîüÊàêÂ•ñÂä±Ê®°ÂûãÔºåËÉΩÂ§üÂ∞ÜÂÅèÂ•Ω‰ø°Âè∑ËΩ¨Âåñ‰∏∫ÈÄÇÂ∫îÊÄßÁöÑ‰∫∫Áâ©ËßíËâ≤ÂíåËØÑÂàÜÊ†áÂáÜ„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåP-GenRMÂú®‰∏™ÊÄßÂåñÂ•ñÂä±Ê®°ÂûãÂü∫ÂáÜÊµãËØï‰∏≠ÂèñÂæó‰∫ÜÊúÄÂÖàËøõÁöÑÁªìÊûúÔºåÂπ∂Âú®Êú™ËßÅÁî®Êà∑‰∏äË°®Áé∞Âá∫Âº∫Â§ßÁöÑÊ≥õÂåñËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11543', 'title': 'Pretraining A Large Language Model using Distributed GPUs: A Memory-Efficient Decentralized Paradigm', 'url': 'https://huggingface.co/papers/2602.11543', 'abstract': 'A memory-efficient decentralized framework for training mixture-of-experts language models using sparse expert synchronization and expert-merging warm-up strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Pretraining large language models (LLMs) typically requires centralized clusters with thousands of high-memory GPUs (e.g., H100/A100). Recent decentralized training methods reduce communication overhead by employing federated optimization; however, they still need to train the entire model on each node, remaining constrained by GPU memory limitations. In this work, we propose SParse Expert Synchronization (SPES), a memory-efficient decentralized framework for pretraining mixture-of-experts (MoE) LLMs. SPES trains only a subset of experts per node, substantially lowering the memory footprint. Each node updates its local experts and periodically synchronizes with other nodes, eliminating full-parameter transmission while ensuring efficient knowledge sharing. To accelerate convergence, we introduce an expert-merging warm-up strategy, where experts exchange knowledge early in training, to rapidly establish foundational capabilities. With SPES, we train a 2B-parameter MoE LLM using 16 standalone 48GB GPUs over internet connections, which achieves competitive performance with centrally trained LLMs under similar computational budgets. We further demonstrate scalability by training a 7B model from scratch and a 9B model upcycled from a dense checkpoint, both of which match prior centralized baselines. Our code is available at https://github.com/zjr2000/SPES.', 'score': 3, 'issue_id': 1037, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'c4b1da298a9d4b9f', 'authors': ['Jinrui Zhang', 'Chaodong Xiao', 'Aoqi Wu', 'Xindong Zhang', 'Lei Zhang'], 'affiliations': ['Department of Computing, The Hong Kong Polytechnic University', 'OPPO Research Institute'], 'pdf_title_img': 'assets/pdf/title_img/2602.11543.jpg', 'data': {'categories': [], 'emoji': 'üß†', 'ru': {'title': '–û–±—É—á–µ–Ω–∏–µ –±–æ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π —Å —ç–∫—Å–ø–µ—Ä—Ç–∞–º–∏ –±–µ–∑ —Å—É–ø–µ—Ä–∫–ª–∞—Å—Ç–µ—Ä–æ–≤', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∞ SPES ‚Äî –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–∏—è —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π —Å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–æ–π mixture-of-experts, –∫–æ—Ç–æ—Ä–∞—è –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Å–Ω–∏–∂–∞–µ—Ç –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ –Ω–∞ GPU –ø—É—Ç—ë–º –æ–±—É—á–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–∞ —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –Ω–∞ –∫–∞–∂–¥–æ–º —É–∑–ª–µ. –ö–∞–∂–¥—ã–π —É–∑–µ–ª –æ–±–Ω–æ–≤–ª—è–µ—Ç –ª–æ–∫–∞–ª—å–Ω—ã–µ —ç–∫—Å–ø–µ—Ä—Ç—ã –∏ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ—Ç –∏—Ö —Å –¥—Ä—É–≥–∏–º–∏ —É–∑–ª–∞–º–∏, –∏–∑–±–µ–≥–∞—è –ø–µ—Ä–µ–¥–∞—á–∏ –ø–æ–ª–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –º–æ–¥–µ–ª–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±–º–µ–Ω–∞ –∑–Ω–∞–Ω–∏—è–º–∏. –ê–≤—Ç–æ—Ä—ã –≤–≤–æ–¥—è—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—é expert-merging warm-up, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–π —ç–∫—Å–ø–µ—Ä—Ç—ã –æ–±–º–µ–Ω–∏–≤–∞—é—Ç—Å—è –∑–Ω–∞–Ω–∏—è–º–∏ –Ω–∞ —Ä–∞–Ω–Ω–∏—Ö —ç—Ç–∞–ø–∞—Ö –æ–±—É—á–µ–Ω–∏—è –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è –±–∞–∑–æ–≤—ã—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π. –°–∏—Å—Ç–µ–º–∞ –ø–æ–∑–≤–æ–ª–∏–ª–∞ –æ–±—É—á–∏—Ç—å MoE LLM —Å 2 –º–∏–ª–ª–∏–∞—Ä–¥–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –Ω–∞ 16 GPU —Å –ø–∞–º—è—Ç—å—é 48GB —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ, –¥–æ–±–∏–≤—à–∏—Å—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–Ω–æ–π —Å —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–º –æ–±—É—á–µ–Ω–∏–µ–º –ø—Ä–∏ –ø–æ—Ö–æ–∂–µ–º –æ–±—ä—ë–º–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–π.'}, 'en': {'title': 'Efficient Decentralized Training for Large Language Models', 'desc': 'This paper presents a new decentralized framework called SParse Expert Synchronization (SPES) for training mixture-of-experts (MoE) language models in a memory-efficient way. Instead of requiring high-memory GPUs to train the entire model, SPES allows each node to train only a subset of experts, significantly reducing memory usage. The framework also incorporates a novel expert-merging warm-up strategy to enhance knowledge sharing among experts early in the training process. As a result, SPES enables the training of large language models with competitive performance using fewer resources and demonstrates scalability for even larger models.'}, 'zh': {'title': 'ÂÜÖÂ≠òÈ´òÊïàÁöÑÂéª‰∏≠ÂøÉÂåñÊ∑∑Âêà‰∏ìÂÆ∂ËÆ≠ÁªÉÊ°ÜÊû∂', 'desc': 'Êú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÂêç‰∏∫SPESÁöÑÂÜÖÂ≠òÈ´òÊïàÂéª‰∏≠ÂøÉÂåñÊ°ÜÊû∂ÔºåÁî®‰∫éËÆ≠ÁªÉÊ∑∑Âêà‰∏ìÂÆ∂ËØ≠Ë®ÄÊ®°ÂûãÔºàMoEÔºâ„ÄÇËØ•Ê°ÜÊû∂ÈÄöËøáÂú®ÊØè‰∏™ËäÇÁÇπ‰∏ä‰ªÖËÆ≠ÁªÉÈÉ®ÂàÜ‰∏ìÂÆ∂ÔºåÊòæËëóÈôç‰Ωé‰∫ÜÂÜÖÂ≠òÂç†Áî®„ÄÇSPESËøòÂºïÂÖ•‰∫Ü‰∏ìÂÆ∂ÂêàÂπ∂È¢ÑÁÉ≠Á≠ñÁï•Ôºå‰øÉËøõ‰∏ìÂÆ∂‰πãÈó¥ÁöÑÁü•ËØÜÂÖ±‰∫´ÔºåÂä†ÈÄüÊ®°ÂûãÊî∂Êïõ„ÄÇÈÄöËøáËøôÁßçÊñπÊ≥ïÔºåÊàë‰ª¨Âú®16‰∏™Áã¨Á´ãÁöÑ48GB GPU‰∏äÊàêÂäüËÆ≠ÁªÉ‰∫Ü‰∏Ä‰∏™2BÂèÇÊï∞ÁöÑMoE LLMÔºåÂπ∂Â±ïÁ§∫‰∫ÜÂÖ∂‰∏é‰∏≠ÂøÉÂåñËÆ≠ÁªÉÊ®°ÂûãÁöÑÁ´û‰∫âÊÄßËÉΩ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11541', 'title': 'Budget-Constrained Agentic Large Language Models: Intention-Based Planning for Costly Tool Use', 'url': 'https://huggingface.co/papers/2602.11541', 'abstract': 'Budget-constrained tool-augmented agents use a hierarchical world model and intent-aware planning to optimize multi-step task completion under monetary constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t We study budget-constrained tool-augmented agents, where a large language model must solve multi-step tasks by invoking external tools under a strict monetary budget. We formalize this setting as sequential decision making in context space with priced and stochastic tool executions, making direct planning intractable due to massive state-action spaces, high variance of outcomes and prohibitive exploration cost. To address these challenges, we propose INTENT, an inference-time planning framework that leverages an intention-aware hierarchical world model to anticipate future tool usage, risk-calibrated cost, and guide decisions online. Across cost-augmented StableToolBench, INTENT strictly enforces hard budget feasibility while substantially improving task success over baselines, and remains robust under dynamic market shifts such as tool price changes and varying budgets.', 'score': 3, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'afd1ba3da2e52d63', 'authors': ['Hanbing Liu', 'Chunhao Tian', 'Nan An', 'Ziyuan Wang', 'Pinyan Lu', 'Changyuan Yu', 'Qi Qi'], 'affiliations': ['Baidu Inc.', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Shanghai University of Finance and Economics'], 'pdf_title_img': 'assets/pdf/title_img/2602.11541.jpg', 'data': {'categories': [], 'emoji': 'üí∞', 'ru': {'title': '–≠–∫–æ–Ω–æ–º–Ω–æ–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≥–µ–Ω—Ç–æ–≤ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º –Ω–∞–º–µ—Ä–µ–Ω–∏–π', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –º–µ—Ç–æ–¥ INTENT –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∞–≥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ —Ä–µ—à–∞—é—Ç –º–Ω–æ–≥–æ—à–∞–≥–æ–≤—ã–µ –∑–∞–¥–∞—á–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –≤–Ω–µ—à–Ω–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å—Ç—Ä–æ–≥–æ–º –±—é–¥–∂–µ—Ç–Ω–æ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–∏. –ê–≤—Ç–æ—Ä—ã —Ñ–æ—Ä–º–∞–ª–∏–∑—É—é—Ç –∑–∞–¥–∞—á—É –∫–∞–∫ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏–Ω—è—Ç–∏–µ —Ä–µ—à–µ–Ω–∏–π –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ —Å–æ —Å—Ç–æ—Ö–∞—Å—Ç–∏—á–µ—Å–∫–∏–º–∏ –∏ –ø–ª–∞—Ç–Ω—ã–º–∏ –≤—ã–∑–æ–≤–∞–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –ø—Ä—è–º–æ–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–æ –Ω–µ—Ä–∞–∑—Ä–µ—à–∏–º—ã–º. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫—É—é –º–æ–¥–µ–ª—å –º–∏—Ä–∞, —É—á–∏—Ç—ã–≤–∞—é—â—É—é –Ω–∞–º–µ—Ä–µ–Ω–∏—è –∞–≥–µ–Ω—Ç–∞, –¥–ª—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏ –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏ —Ä–∏—Å–∫–æ–≤. –ú–µ—Ç–æ–¥ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º —É—Å–ª–æ–≤–∏–π, —Ç–∞–∫–∏–º –∫–∞–∫ –∫–æ–ª–µ–±–∞–Ω–∏—è —Ü–µ–Ω –Ω–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏ –≤–∞—Ä—å–∏—Ä—É—é—â–∏–µ—Å—è –±—é–¥–∂–µ—Ç—ã.'}, 'en': {'title': 'Optimizing Task Success Under Budget Constraints with INTENT', 'desc': "This paper introduces a framework for budget-constrained tool-augmented agents that need to complete multi-step tasks while adhering to a strict monetary budget. The authors formalize the problem as a sequential decision-making challenge, where traditional planning methods are impractical due to the complexity of state-action spaces and the unpredictability of tool outcomes. To overcome these obstacles, they propose INTENT, which utilizes a hierarchical world model that is aware of the agent's intentions, allowing for better anticipation of tool usage and cost management. The results show that INTENT not only maintains budget constraints but also enhances task success rates, even in fluctuating market conditions."}, 'zh': {'title': 'È¢ÑÁÆóÂèóÈôêÁöÑÊô∫ËÉΩÂÜ≥Á≠ñ‰∏éÂ∑•ÂÖ∑‰ºòÂåñ', 'desc': 'Êú¨ÊñáÁ†îÁ©∂‰∫ÜÈ¢ÑÁÆóÂèóÈôêÁöÑÂ∑•ÂÖ∑Â¢ûÂº∫‰ª£ÁêÜÔºåÂà©Áî®ÂàÜÂ±Ç‰∏ñÁïåÊ®°ÂûãÂíåÊÑèÂõæÊÑüÁü•ËßÑÂàíÊù•‰ºòÂåñÂú®ÈáëÈí±ÈôêÂà∂‰∏ãÁöÑÂ§öÊ≠•È™§‰ªªÂä°ÂÆåÊàê„ÄÇÊàë‰ª¨Â∞ÜËøô‰∏ÄËÆæÁΩÆÂΩ¢ÂºèÂåñ‰∏∫‰∏ä‰∏ãÊñáÁ©∫Èó¥‰∏≠ÁöÑÂ∫èÂàóÂÜ≥Á≠ñÔºåÊ∂âÂèäÊúâ‰ª∑Ê†ºÂíåÈöèÊú∫ÊÄßÁöÑÂ∑•ÂÖ∑ÊâßË°å„ÄÇÁî±‰∫éÁä∂ÊÄÅ-Âä®‰ΩúÁ©∫Èó¥Â∫ûÂ§ß„ÄÅÁªìÊûúÁöÑÈ´òÊñπÂ∑ÆÂíåÊé¢Á¥¢ÊàêÊú¨È´òÔºåÁõ¥Êé•ËßÑÂàíÂèòÂæó‰∏çÂèØË°å„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∫õÊåëÊàòÔºåÊàë‰ª¨ÊèêÂá∫‰∫ÜINTENTÊ°ÜÊû∂ÔºåÂÆÉÂà©Áî®ÊÑèÂõæÊÑüÁü•ÁöÑÂàÜÂ±Ç‰∏ñÁïåÊ®°ÂûãÊù•È¢ÑÊµãÊú™Êù•ÁöÑÂ∑•ÂÖ∑‰ΩøÁî®ÂíåÈ£éÈô©Ê†°ÂáÜÊàêÊú¨Ôºå‰ªéËÄåÂú®Á∫øÊåáÂØºÂÜ≥Á≠ñ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11509', 'title': 'Multimodal Fact-Level Attribution for Verifiable Reasoning', 'url': 'https://huggingface.co/papers/2602.11509', 'abstract': 'MuRGAt is a benchmark for evaluating fact-level multimodal attribution in complex reasoning tasks, requiring models to provide precise citations for their answers across video, audio, and other modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) are increasingly used for real-world tasks involving multi-step reasoning and long-form generation, where reliability requires grounding model outputs in heterogeneous input sources and verifying individual factual claims. However, existing multimodal grounding benchmarks and evaluation methods focus on simplified, observation-based scenarios or limited modalities and fail to assess attribution in complex multimodal reasoning. We introduce MuRGAt (Multimodal Reasoning with Grounded Attribution), a benchmark for evaluating fact-level multimodal attribution in settings that require reasoning beyond direct observation. Given inputs spanning video, audio, and other modalities, MuRGAt requires models to generate answers with explicit reasoning and precise citations, where each citation specifies both modality and temporal segments. To enable reliable assessment, we introduce an automatic evaluation framework that strongly correlates with human judgments. Benchmarking with human and automated scores reveals that even strong MLLMs frequently hallucinate citations despite correct reasoning. Moreover, we observe a key trade-off: increasing reasoning depth or enforcing structured grounding often degrades accuracy, highlighting a significant gap between internal reasoning and verifiable attribution.', 'score': 3, 'issue_id': 1037, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'fb98b68cbe4f4ff4', 'authors': ['David Wan', 'Han Wang', 'Ziyang Wang', 'Elias Stengel-Eskin', 'Hyunji Lee', 'Mohit Bansal'], 'affiliations': ['The University of Texas at Austin', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2602.11509.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#long_context', '#hallucinations', '#audio', '#benchmark', '#video'], 'emoji': 'üé¨', 'ru': {'title': '–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä—É–µ–º–æ—Å—Ç—å –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è —á–µ—Ä–µ–∑ —Ç–æ—á–Ω–æ–µ —Ü–∏—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤', 'desc': 'MuRGAt ‚Äî —ç—Ç–æ –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (MLLM) –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å —Ç–æ—á–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –ø—Ä–∏ —Ä–µ—à–µ–Ω–∏–∏ —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è —Å –≤–∏–¥–µ–æ, –∞—É–¥–∏–æ –∏ –¥—Ä—É–≥–∏–º–∏ –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç—è–º–∏. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–æ–¥—ã –æ—Ü–µ–Ω–∫–∏ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω—ã –Ω–∞ —É–ø—Ä–æ—â—ë–Ω–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö –∏ –Ω–µ —É—á–∏—Ç—ã–≤–∞—é—Ç –∞—Ç—Ä–∏–±—É—Ü–∏—é –≤ —Å–ª–æ–∂–Ω–æ–º –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ, —Ç—Ä–µ–±—É—é—â–µ–º –º–Ω–æ–≥–æ—à–∞–≥–æ–≤–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è. –í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –æ—Ü–µ–Ω–∫–∏, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ä–æ—à–æ –∫–æ—Ä—Ä–µ–ª–∏—Ä—É–µ—Ç —Å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º–∏ —Å—É–∂–¥–µ–Ω–∏—è–º–∏ –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–∞–¥—ë–∂–Ω–æ –∏–∑–º–µ—Ä—è—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ —Ü–∏—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤—ã—è–≤–∏–ª–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫—É—é –ø—Ä–æ–±–ª–µ–º—É: —Å–∏–ª—å–Ω—ã–µ MLLM —á–∞—Å—Ç–æ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏–∏ –≤ —Ü–∏—Ç–∞—Ç–∞—Ö, –∞ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≥–ª—É–±–∏–Ω—ã —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —Å–Ω–∏–∂–µ–Ω–∏—é —Ç–æ—á–Ω–æ—Å—Ç–∏ –∞—Ç—Ä–∏–±—É—Ü–∏–∏.'}, 'en': {'title': 'MuRGAt: Grounding Reasoning in Multimodal Attribution', 'desc': "MuRGAt is a new benchmark designed to evaluate how well models can attribute facts in complex reasoning tasks using multiple types of data, like video and audio. It challenges models to not only provide answers but also to cite their sources accurately, specifying the type of data and the exact time segments used. The benchmark reveals that even advanced multimodal large language models (MLLMs) often make mistakes in citing sources, even when their reasoning is correct. Additionally, the study highlights a trade-off where deeper reasoning can lead to less accurate citations, indicating a gap between a model's internal logic and its ability to provide verifiable information."}, 'zh': {'title': 'MuRGAtÔºöÂ§öÊ®°ÊÄÅÊé®ÁêÜÁöÑÁ≤æÂáÜÂΩíÂ±ûËØÑ‰º∞', 'desc': 'MuRGAtÊòØ‰∏Ä‰∏™Áî®‰∫éËØÑ‰º∞Â§çÊùÇÊé®ÁêÜ‰ªªÂä°‰∏≠‰∫ãÂÆûÁ∫ßÂ§öÊ®°ÊÄÅÂΩíÂ±ûÁöÑÂü∫ÂáÜ„ÄÇÂÆÉË¶ÅÊ±ÇÊ®°ÂûãÂú®Â§ÑÁêÜËßÜÈ¢ë„ÄÅÈü≥È¢ëÁ≠âÂ§öÁßçÊ®°ÊÄÅÊó∂ÔºåÊèê‰æõÁ≤æÁ°ÆÁöÑÂºïÁî®‰ª•ÊîØÊåÅÂÖ∂Á≠îÊ°à„ÄÇÁé∞ÊúâÁöÑÂ§öÊ®°ÊÄÅÂü∫ÂáÜ‰∏ªË¶ÅÂÖ≥Ê≥®ÁÆÄÂåñÁöÑËßÇÂØüÂú∫ÊôØÔºåÊú™ËÉΩÊúâÊïàËØÑ‰º∞Â§çÊùÇÊé®ÁêÜ‰∏≠ÁöÑÂΩíÂ±ûËÉΩÂäõ„ÄÇÈÄöËøáÂºïÂÖ•Ëá™Âä®ËØÑ‰º∞Ê°ÜÊû∂ÔºåMuRGAtÊè≠Á§∫‰∫ÜÂº∫Â§ßÁöÑÂ§öÊ®°ÊÄÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÂú®ÁîüÊàêÂºïÁî®Êó∂Â∏∏Â∏∏Âá∫Áé∞ÂπªËßâÔºåÂ∞ΩÁÆ°Êé®ÁêÜËøáÁ®ãÊ≠£Á°Æ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.12164', 'title': 'Sci-CoE: Co-evolving Scientific Reasoning LLMs via Geometric Consensus with Sparse Supervision', 'url': 'https://huggingface.co/papers/2602.12164', 'abstract': 'Sci-CoE is a two-stage scientific co-evolving framework that enables large language models to self-evolve as both solver and verifier through sparse-to-unsupervised learning transitions, improving scientific reasoning capabilities and evaluation system robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated exceptional reasoning capabilities, and co-evolving paradigms have shown promising results in domains such as code and math. However, in scientific reasoning tasks, these models remain fragile due to unreliable solution evaluation and limited diversity in verification strategies. In this work, we propose Sci-CoE, a two-stage scientific co-evolving framework that enables models to self-evolve as both solver and verifier through a transition from sparse supervision to unsupervised learning. In the first stage, the model uses a small set of annotated data to establish fundamental correctness judgment anchors for the Verifier. In the second stage, we introduce a geometric reward mechanism that jointly considers consensus, reliability, and diversity, driving large-scale self-iteration on unlabeled data. Experiments on several general scientific benchmarks demonstrate that Sci-CoE enhances complex reasoning capabilities and exhibits strong scalability, facilitating the construction of more robust and diverse evaluation systems. Codes are available at https://github.com/InternScience/Sci-CoE.', 'score': 2, 'issue_id': 1037, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '0b1015bef8de911f', 'authors': ['Xiaohan He', 'Shiyang Feng', 'Songtao Huang', 'Lei Bai', 'Bin Wang', 'Bo Zhang'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2602.12164.jpg', 'data': {'categories': ['#reasoning', '#math', '#science', '#open_source', '#benchmark', '#training'], 'emoji': 'üß¨', 'ru': {'title': '–ú–æ–¥–µ–ª—å —É—á–∏—Ç—Å—è —Å–∞–º–∞ —Å–µ–±—è –ø—Ä–æ–≤–µ—Ä—è—Ç—å: –∫–æ—ç–≤–æ–ª—é—Ü–∏—è —Ä–µ—à–∞—Ç–µ–ª—è –∏ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ –¥–ª—è –Ω–∞—É—á–Ω–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è', 'desc': 'Sci-CoE –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—É—é —Å–∏—Å—Ç–µ–º—É –Ω–∞—É—á–Ω–æ–≥–æ —Å–æ-—ç–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –¥–ª—è –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π. –í –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ –º–æ–¥–µ–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –Ω–µ–±–æ–ª—å—à–æ–π –æ–±—ä–µ–º –∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞, –∞ –≤–æ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–ø–µ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –º–µ—Ö–∞–Ω–∏–∑–º –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è –¥–ª—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏ –Ω–∞ –Ω–µ–º–∞—Ä–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –§—Ä–µ–π–º–≤–æ—Ä–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª—è–º –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Ä–∞–∑–≤–∏–≤–∞—Ç—å—Å—è –∫–∞–∫ –≤ —Ä–æ–ª–∏ —Ä–µ—à–∞—Ç–µ–ª—è, —Ç–∞–∫ –∏ –≤ —Ä–æ–ª–∏ –ø—Ä–æ–≤–µ—Ä—è—é—â–µ–≥–æ –Ω–∞—É—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ Sci-CoE —É–ª—É—á—à–∞–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫ —Å–ª–æ–∂–Ω–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –∏ —Å–æ–∑–¥–∞–µ—Ç –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã –æ—Ü–µ–Ω–∫–∏.'}, 'en': {'title': 'Empowering Language Models to Self-Evolve in Scientific Reasoning', 'desc': "Sci-CoE is a novel framework designed to enhance the reasoning abilities of large language models (LLMs) in scientific tasks. It operates in two stages: first, it uses a small amount of labeled data to train a Verifier that can assess the correctness of solutions. In the second stage, it employs a geometric reward system that encourages the model to improve through self-iteration on unlabeled data, focusing on consensus, reliability, and diversity. This approach not only strengthens the model's reasoning capabilities but also builds a more robust evaluation system for scientific reasoning tasks."}, 'zh': {'title': 'Sci-CoEÔºöÁßëÂ≠¶Êé®ÁêÜÁöÑÊñ∞ËøõÂåñÊ°ÜÊû∂', 'desc': 'Sci-CoEÊòØ‰∏Ä‰∏™‰∏§Èò∂ÊÆµÁöÑÁßëÂ≠¶ÂÖ±ÂêåËøõÂåñÊ°ÜÊû∂ÔºåÊó®Âú®ÈÄöËøáÁ®ÄÁñèÂà∞Êó†ÁõëÁù£Â≠¶‰π†ÁöÑËΩ¨ÂèòÔºå‰ΩøÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãËá™ÊàëËøõÂåñ‰∏∫Ê±ÇËß£ËÄÖÂíåÈ™åËØÅËÄÖÔºå‰ªéËÄåÊèêÈ´òÁßëÂ≠¶Êé®ÁêÜËÉΩÂäõÂíåËØÑ‰º∞Á≥ªÁªüÁöÑÈ≤ÅÊ£íÊÄß„ÄÇÂú®Á¨¨‰∏ÄÈò∂ÊÆµÔºåÊ®°ÂûãÂà©Áî®Â∞ëÈáèÊ†áÊ≥®Êï∞ÊçÆÂª∫Á´ãÈ™åËØÅËÄÖÁöÑÂü∫Êú¨Ê≠£Á°ÆÊÄßÂà§Êñ≠ÈîöÁÇπ„ÄÇÂú®Á¨¨‰∫åÈò∂ÊÆµÔºåÊàë‰ª¨ÂºïÂÖ•Âá†‰ΩïÂ•ñÂä±Êú∫Âà∂ÔºåÁªºÂêàËÄÉËôëÂÖ±ËØÜ„ÄÅÂèØÈù†ÊÄßÂíåÂ§öÊ†∑ÊÄßÔºåÊé®Âä®Âú®Êú™Ê†áËÆ∞Êï∞ÊçÆ‰∏äÁöÑÂ§ßËßÑÊ®°Ëá™Ëø≠‰ª£„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåSci-CoEÂ¢ûÂº∫‰∫ÜÂ§çÊùÇÊé®ÁêÜËÉΩÂäõÔºåÂπ∂Â±ïÁé∞Âá∫Âº∫Â§ßÁöÑÂèØÊâ©Â±ïÊÄßÔºåÊúâÂä©‰∫éÊûÑÂª∫Êõ¥Á®≥ÂÅ•ÂíåÂ§öÊ†∑ÂåñÁöÑËØÑ‰º∞Á≥ªÁªü„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11636', 'title': 'ScalSelect: Scalable Training-Free Multimodal Data Selection for Efficient Visual Instruction Tuning', 'url': 'https://huggingface.co/papers/2602.11636', 'abstract': 'ScalSelect is a scalable training-free method for selecting representative multimodal data that achieves near-full-dataset performance with significantly reduced computational requirements.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale Visual Instruction Tuning (VIT) has become a key paradigm for advancing the performance of vision-language models (VLMs) across various multimodal tasks. However, training on the large-scale datasets is computationally expensive and inefficient due to redundancy in the data, which motivates the need for multimodal data selection to improve training efficiency. Existing data selection methods for VIT either require costly training or gradient computation. Training-free alternatives often depend on proxy models or datasets, instruction-agnostic representations, and pairwise similarity with quadratic complexity, limiting scalability and representation fidelity. In this work, we propose ScalSelect, a scalable training-free multimodal data selection method with linear-time complexity with respect to the number of samples, eliminating the need for external models or auxiliary datasets. ScalSelect first constructs sample representations by extracting visual features most attended by instruction tokens in the target VLM, capturing instruction-relevant information. It then identifies samples whose representations best approximate the dominant subspace of the full dataset representations, enabling scalable importance scoring without pairwise comparisons. Extensive experiments across multiple VLMs, datasets, and selection budgets demonstrate that ScalSelect achieves over 97.5% of the performance of training on the full dataset using only 16% of the data, and even outperforms full-data training in some settings. The code is available at https://github.com/ChangtiWu/ScalSelect{ScalSelect}.', 'score': 2, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '027b0bcf349fb144', 'authors': ['Changti Wu', 'Jiahuai Mao', 'Yuzhuo Miao', 'Shijie Lian', 'Bin Yu', 'Xiaopeng Lin', 'Cong Huang', 'Lei Zhang', 'Kai Chen'], 'affiliations': ['East China Normal University', 'Harbin Institute of Technology', 'Huazhong University of Science and Technology', 'The Hong Kong Polytechnic University', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Zhongguancun Academy', 'Zhongguancun Institute of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2602.11636.jpg', 'data': {'categories': ['#multimodal', '#training', '#data'], 'emoji': '‚ö°', 'ru': {'title': '–ë—ã—Å—Ç—Ä—ã–π –æ—Ç–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –æ–±—É—á–µ–Ω–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –º–Ω–æ–≥–æ–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'ScalSelect ‚Äî —ç—Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –æ—Ç–±–æ—Ä–∞ —Ä–µ–ø—Ä–µ–∑–µ–Ω—Ç–∞—Ç–∏–≤–Ω—ã—Ö –º–Ω–æ–≥–æ–º–æ–¥–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –≤–∏–¥–µ–æ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –±–µ–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –æ–±—É—á–µ–Ω–∏—è. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ª–∏–Ω–µ–π–Ω—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø—Ä–∏–º–µ—Ä–æ–≤, –∏–∑–≤–ª–µ–∫–∞—è –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –æ–±—Ä–∞—â–∞—é—Ç –≤–Ω–∏–º–∞–Ω–∏–µ —Ç–æ–∫–µ–Ω—ã –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π, –∏ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä—É—è –æ–±—Ä–∞–∑—Ü—ã, –ø—Ä–∏–±–ª–∏–∂–∞—é—â–∏–µ –¥–æ–º–∏–Ω–∏—Ä—É—é—â–µ–µ –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –ø–æ–ª–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–¥—Ö–æ–¥–æ–≤, ScalSelect –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∏–ª–∏ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã—Ö –¥–∞—Ç–∞—Å–µ—Ç–æ–≤, –∏–∑–±–µ–≥–∞—è –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–ø–∞—Ä–Ω—ã—Ö —Å—Ä–∞–≤–Ω–µ–Ω–∏–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –º–µ—Ç–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç 97.5% –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ø–æ–ª–Ω–æ–≥–æ –¥–∞—Ç–∞—Å–µ—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É—è –≤—Å–µ–≥–æ 16% –¥–∞–Ω–Ω—ã—Ö, –∏ –∏–Ω–æ–≥–¥–∞ –¥–∞–∂–µ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –æ–±—É—á–µ–Ω–∏–µ –Ω–∞ –ø–æ–ª–Ω–æ–º –Ω–∞–±–æ—Ä–µ.'}, 'en': {'title': 'Efficient Multimodal Data Selection with ScalSelect', 'desc': 'ScalSelect is a novel method designed to efficiently select representative multimodal data without the need for extensive training. It operates with linear-time complexity, making it scalable and reducing computational costs significantly. By focusing on visual features that are most relevant to instruction tokens, ScalSelect captures essential information for effective data representation. The method has been shown to achieve nearly full-dataset performance using only a fraction of the data, demonstrating its effectiveness across various vision-language models and datasets.'}, 'zh': {'title': 'ScalSelectÔºöÈ´òÊïàÈÄâÊã©Â§öÊ®°ÊÄÅÊï∞ÊçÆÁöÑÊó†ËÆ≠ÁªÉÊñπÊ≥ï', 'desc': 'ScalSelectÊòØ‰∏ÄÁßçÂèØÊâ©Â±ïÁöÑÊó†ËÆ≠ÁªÉÊñπÊ≥ïÔºåÁî®‰∫éÈÄâÊã©‰ª£Ë°®ÊÄßÁöÑÂ§öÊ®°ÊÄÅÊï∞ÊçÆ„ÄÇÂÆÉÈÄöËøáÊèêÂèñ‰∏éÊåá‰ª§Áõ∏ÂÖ≥ÁöÑËßÜËßâÁâπÂæÅÔºåÊûÑÂª∫Ê†∑Êú¨Ë°®Á§∫Ôºå‰ªéËÄåÂÆûÁé∞Á∫øÊÄßÊó∂Èó¥Â§çÊùÇÂ∫¶ÁöÑÊï∞ÊçÆÈÄâÊã©„ÄÇËØ•ÊñπÊ≥ïËÉΩÂ§üÂú®‰∏çÈúÄË¶ÅÂ§ñÈÉ®Ê®°ÂûãÊàñËæÖÂä©Êï∞ÊçÆÈõÜÁöÑÊÉÖÂÜµ‰∏ãÔºåËØÜÂà´Âá∫ÊúÄËÉΩ‰ª£Ë°®ÂÖ®Êï∞ÊçÆÈõÜÁöÑÊ†∑Êú¨„ÄÇÂÆûÈ™åË°®ÊòéÔºåScalSelectÂú®‰ΩøÁî®‰ªÖ16%ÁöÑÊï∞ÊçÆÊó∂ÔºåËÉΩÂ§üËææÂà∞ÂÖ®Êï∞ÊçÆÈõÜËÆ≠ÁªÉÁöÑ97.5%‰ª•‰∏äÁöÑÊÄßËÉΩÔºåÁîöËá≥Âú®Êüê‰∫õÊÉÖÂÜµ‰∏ãË∂ÖË∂äÂÖ®Êï∞ÊçÆÈõÜËÆ≠ÁªÉÁöÑÊïàÊûú„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11598', 'title': 'ABot-N0: Technical Report on the VLA Foundation Model for Versatile Embodied Navigation', 'url': 'https://huggingface.co/papers/2602.11598', 'abstract': "A unified Vision-Language-Action model with a hierarchical architecture combining semantic reasoning and continuous trajectory generation achieves state-of-the-art performance across multiple embodied navigation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Embodied navigation has long been fragmented by task-specific architectures. We introduce ABot-N0, a unified Vision-Language-Action (VLA) foundation model that achieves a ``Grand Unification'' across 5 core tasks: Point-Goal, Object-Goal, Instruction-Following, POI-Goal, and Person-Following. ABot-N0 utilizes a hierarchical ``Brain-Action'' architecture, pairing an LLM-based Cognitive Brain for semantic reasoning with a Flow Matching-based Action Expert for precise, continuous trajectory generation.   To support large-scale learning, we developed the ABot-N0 Data Engine, curating 16.9M expert trajectories and 5.0M reasoning samples across 7,802 high-fidelity 3D scenes (10.7 km^2). ABot-N0 achieves new SOTA performance across 7 benchmarks, significantly outperforming specialized models. Furthermore, our Agentic Navigation System integrates a planner with hierarchical topological memory, enabling robust, long-horizon missions in dynamic real-world environments.", 'score': 2, 'issue_id': 1036, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': '490d6ff8712d0925', 'authors': ['Zedong Chu', 'Shichao Xie', 'Xiaolong Wu', 'Yanfen Shen', 'Minghua Luo', 'Zhengbo Wang', 'Fei Liu', 'Xiaoxu Leng', 'Junjun Hu', 'Mingyang Yin', 'Jia Lu', 'Yingnan Guo', 'Kai Yang', 'Jiawei Han', 'Xu Chen', 'Yanqing Zhu', 'Yuxiang Zhao', 'Xin Liu', 'Yirong Yang', 'Ye He', 'Jiahang Wang', 'Yang Cai', 'Tianlin Zhang', 'Li Gao', 'Liu Liu', 'Mingchao Sun', 'Fan Jiang', 'Chiyu Wang', 'Zhicheng Liu', 'Hongyu Pan', 'Honglin Han', 'Zhining Gu', 'Kuan Yang', 'Jianfang Zhang', 'Di Jing', 'Zihao Guan', 'Wei Guo', 'Guoqing Liu', 'Di Yang', 'Xiangpo Yang', 'Menglin Yang', 'Hongguang Xing', 'Weiguo Li', 'Mu Xu'], 'affiliations': ['alibaba-inc.com'], 'pdf_title_img': 'assets/pdf/title_img/2602.11598.jpg', 'data': {'categories': ['#robotics', '#dataset', '#transfer_learning', '#3d', '#architecture', '#synthetic', '#benchmark', '#multimodal', '#agents', '#reasoning'], 'emoji': 'ü§ñ', 'ru': {'title': '–ï–¥–∏–Ω–∞—è –º–æ–¥–µ–ª—å –¥–ª—è –≤—Å–µ—Ö –∑–∞–¥–∞—á –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∞–≥–µ–Ω—Ç–æ–≤', 'desc': '–ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ –µ–¥–∏–Ω–∞—è –º–æ–¥–µ–ª—å Vision-Language-Action (VLA), –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≤–æ–ø–ª–æ—â—ë–Ω–Ω—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–π –ø–æ–¥—Ö–æ–¥ ¬´–ú–æ–∑–≥-–î–µ–π—Å—Ç–≤–∏–µ¬ª, –≥–¥–µ LLM –≤—ã–ø–æ–ª–Ω—è–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑, –∞ Flow Matching –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Ç–æ—á–Ω—ã–µ –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –¥–≤–∏–∂–µ–Ω–∏—è. –î–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ —Å–æ–∑–¥–∞–Ω–∞ Data Engine —Å 16,9 –º–ª–Ω —ç–∫—Å–ø–µ—Ä—Ç–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –∏ 5,0 –º–ª–Ω –ø—Ä–∏–º–µ—Ä–æ–≤ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–π –Ω–∞ 7802 –≤—ã—Å–æ–∫–æ–¥–µ—Ç–∞–ª—å–Ω—ã—Ö 3D-—Å—Ü–µ–Ω–∞—Ö. –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ 7 –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∑–∞–¥–∞—á –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–º –º–∏—Å—Å–∏—è–º –≤ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è—Ö.'}, 'en': {'title': 'Unifying Vision, Language, and Action for Superior Navigation', 'desc': 'This paper presents ABot-N0, a unified Vision-Language-Action (VLA) model designed to enhance embodied navigation tasks. It employs a hierarchical architecture that combines a large language model (LLM) for semantic reasoning with a Flow Matching-based Action Expert for generating smooth movement trajectories. The model is trained on a vast dataset of expert trajectories and reasoning samples, allowing it to excel across multiple navigation benchmarks. ABot-N0 sets new state-of-the-art performance, demonstrating its effectiveness in complex, real-world navigation scenarios.'}, 'zh': {'title': 'Áªü‰∏ÄËßÜËßâ-ËØ≠Ë®Ä-Ë°åÂä®Ê®°ÂûãÔºåÂØºËà™Êñ∞Á∫™ÂÖÉ', 'desc': 'Êú¨Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÁªü‰∏ÄÁöÑËßÜËßâ-ËØ≠Ë®Ä-Ë°åÂä®Ê®°ÂûãABot-N0ÔºåÈááÁî®ÂàÜÂ±ÇÊû∂ÊûÑÔºåÁªìÂêàËØ≠‰πâÊé®ÁêÜÂíåËøûÁª≠ËΩ®ËøπÁîüÊàêÔºåËÉΩÂ§üÂú®Â§öÁßçÂÖ∑Ë∫´ÂØºËà™‰ªªÂä°‰∏≠ÂÆûÁé∞ÊúÄÂÖàËøõÁöÑÊÄßËÉΩ„ÄÇABot-N0Êï¥Âêà‰∫Ü‰∫î‰∏™Ê†∏ÂøÉ‰ªªÂä°ÔºåÂåÖÊã¨ÁõÆÊ†áÁÇπÂØºËà™„ÄÅÁâ©‰ΩìÁõÆÊ†áÂØºËà™„ÄÅÊåá‰ª§Ë∑üÈöè„ÄÅÂÖ¥Ë∂£ÁÇπÁõÆÊ†áÂØºËà™ÂíåË∑üÈöè‰∫∫Á±ª„ÄÇËØ•Ê®°Âûã‰ΩøÁî®Âü∫‰∫éÂ§ßÂûãËØ≠Ë®ÄÊ®°ÂûãÁöÑËÆ§Áü•Â§ßËÑëËøõË°åËØ≠‰πâÊé®ÁêÜÔºåÂπ∂ÁªìÂêàÂü∫‰∫éÊµÅÂåπÈÖçÁöÑË°åÂä®‰∏ìÂÆ∂ËøõË°åÁ≤æÁ°ÆÁöÑËΩ®ËøπÁîüÊàê„ÄÇÈÄöËøáÂºÄÂèëABot-N0Êï∞ÊçÆÂºïÊìéÔºåÊî∂ÈõÜ‰∫ÜÂ§ßÈáè‰∏ìÂÆ∂ËΩ®ËøπÂíåÊé®ÁêÜÊ†∑Êú¨ÔºåÊòæËëóÊèêÂçá‰∫ÜÊ®°ÂûãÂú®Âä®ÊÄÅÁéØÂ¢É‰∏≠ÁöÑÂØºËà™ËÉΩÂäõ„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.10585', 'title': 'Neural Additive Experts: Context-Gated Experts for Controllable Model Additivity', 'url': 'https://huggingface.co/papers/2602.10585', 'abstract': "Neural Additive Experts combines multiple specialized networks with a dynamic gating mechanism to balance predictive accuracy and feature interpretability in machine learning models.  \t\t\t\t\tAI-generated summary \t\t\t\t The trade-off between interpretability and accuracy remains a core challenge in machine learning. Standard Generalized Additive Models (GAMs) offer clear feature attributions but are often constrained by their strictly additive nature, which can limit predictive performance. Introducing feature interactions can boost accuracy yet may obscure individual feature contributions. To address these issues, we propose Neural Additive Experts (NAEs), a novel framework that seamlessly balances interpretability and accuracy. NAEs employ a mixture of experts framework, learning multiple specialized networks per feature, while a dynamic gating mechanism integrates information across features, thereby relaxing rigid additive constraints. Furthermore, we propose targeted regularization techniques to mitigate variance among expert predictions, facilitating a smooth transition from an exclusively additive model to one that captures intricate feature interactions while maintaining clarity in feature attributions. Our theoretical analysis and experiments on synthetic data illustrate the model's flexibility, and extensive evaluations on real-world datasets confirm that NAEs achieve an optimal balance between predictive accuracy and transparent, feature-level explanations. The code is available at https://github.com/Teddy-XiongGZ/NAE.", 'score': 2, 'issue_id': 1036, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 11', 'zh': '2Êúà11Êó•'}, 'hash': '4c1b5ee68d982e38', 'authors': ['Guangzhi Xiong', 'Sanchit Sinha', 'Aidong Zhang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.10585.jpg', 'data': {'categories': ['#interpretability', '#open_source'], 'emoji': '‚öñÔ∏è', 'ru': {'title': '–ë–∞–ª–∞–Ω—Å –º–µ–∂–¥—É —Ç–æ—á–Ω–æ—Å—Ç—å—é –∏ –æ–±—ä—è—Å–Ω–∏–º–æ—Å—Ç—å—é —á–µ—Ä–µ–∑ —ç–∫—Å–ø–µ—Ä—Ç–Ω—ã–µ —Å–º–µ—Å–∏', 'desc': '–†–∞–±–æ—Ç–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç Neural Additive Experts (NAE) ‚Äî –Ω–æ–≤—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–π, –∫–æ—Ç–æ—Ä–∞—è —Ä–µ—à–∞–µ—Ç –∫–ª–∞—Å—Å–∏—á–µ—Å–∫—É—é –¥–∏–ª–µ–º–º—É –º–µ–∂–¥—É –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä—É–µ–º–æ—Å—Ç—å—é –∏ —Ç–æ—á–Ω–æ—Å—Ç—å—é –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º —Å–º–µ—Å–∏ —ç–∫—Å–ø–µ—Ä—Ç–æ–≤, –≥–¥–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–∏–∑–Ω–∞–∫–∞ –æ–±—É—á–∞—é—Ç—Å—è —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–µ—Ç–∏, –∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –º–µ—Ö–∞–Ω–∏–∑–º gating –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –º–µ–∂–¥—É –ø—Ä–∏–∑–Ω–∞–∫–∞–º–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –ø–ª–∞–≤–Ω–æ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –æ—Ç —Å—Ç—Ä–æ–≥–æ –∞–¥–¥–∏—Ç–∏–≤–Ω–æ–π –º–æ–¥–µ–ª–∏ –∫ –º–æ–¥–µ–ª–∏ —Å –∑–∞—Ö–≤–∞—Ç–æ–º —Å–ª–æ–∂–Ω—ã—Ö –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π –º–µ–∂–¥—É –ø—Ä–∏–∑–Ω–∞–∫–∞–º–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é—Ç, —á—Ç–æ NAE –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞ –º–µ–∂–¥—É –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–Ω–æ—Å—Ç—å—é –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –≤–∫–ª–∞–¥–∞ –∫–∞–∂–¥–æ–≥–æ –ø—Ä–∏–∑–Ω–∞–∫–∞.'}, 'en': {'title': 'Balancing Accuracy and Interpretability with Neural Additive Experts', 'desc': 'Neural Additive Experts (NAEs) is a new machine learning framework that combines multiple specialized networks to improve both accuracy and interpretability. It addresses the limitations of traditional Generalized Additive Models (GAMs) by allowing for feature interactions while still providing clear insights into feature contributions. NAEs use a dynamic gating mechanism to integrate information from different features, which helps to balance the trade-off between complex interactions and straightforward explanations. The framework has been tested on various datasets, showing that it can effectively enhance predictive performance without sacrificing transparency in feature attributions.'}, 'zh': {'title': 'Âπ≥Ë°°ÂèØËß£ÈáäÊÄß‰∏éÂáÜÁ°ÆÊÄßÁöÑÁ•ûÁªèÂä†ÊÄß‰∏ìÂÆ∂', 'desc': 'Á•ûÁªèÂä†ÊÄß‰∏ìÂÆ∂ÔºàNAEsÔºâÁªìÂêà‰∫ÜÂ§ö‰∏™‰∏ì‰∏öÁΩëÁªúÂíåÂä®ÊÄÅÈó®ÊéßÊú∫Âà∂Ôºå‰ª•Âπ≥Ë°°Êú∫Âô®Â≠¶‰π†Ê®°ÂûãÁöÑÈ¢ÑÊµãÂáÜÁ°ÆÊÄßÂíåÁâπÂæÅÂèØËß£ÈáäÊÄß„ÄÇ‰º†ÁªüÁöÑÂπø‰πâÂä†ÊÄßÊ®°ÂûãÔºàGAMsÔºâËôΩÁÑ∂Êèê‰æõ‰∫ÜÊ∏ÖÊô∞ÁöÑÁâπÂæÅÂΩíÂõ†Ôºå‰ΩÜÂÖ∂‰∏•Ê†ºÁöÑÂä†ÊÄßÁâπÊÄßÂæÄÂæÄÈôêÂà∂‰∫ÜÈ¢ÑÊµãÊÄßËÉΩ„ÄÇÂºïÂÖ•ÁâπÂæÅ‰∫§‰∫íÂèØ‰ª•ÊèêÈ´òÂáÜÁ°ÆÊÄßÔºå‰ΩÜÂèØËÉΩ‰ºöÊ®°Á≥äÂçï‰∏™ÁâπÂæÅÁöÑË¥°ÁåÆ„ÄÇNAEsÈÄöËøáÊ∑∑Âêà‰∏ìÂÆ∂Ê°ÜÊû∂ÔºåÂ≠¶‰π†ÊØè‰∏™ÁâπÂæÅÁöÑÂ§ö‰∏™‰∏ì‰∏öÁΩëÁªúÔºåÂêåÊó∂Âä®ÊÄÅÈó®ÊéßÊú∫Âà∂Êï¥ÂêàÁâπÂæÅÈó¥ÁöÑ‰ø°ÊÅØÔºå‰ªéËÄåÊîæÂÆΩ‰∫Ü‰∏•Ê†ºÁöÑÂä†ÊÄßÁ∫¶Êùü„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.09891', 'title': 'Stemphonic: All-at-once Flexible Multi-stem Music Generation', 'url': 'https://huggingface.co/papers/2602.09891', 'abstract': 'Stemphonic is a diffusion- and flow-based framework that generates variable sets of synchronized musical stems in single inference passes, improving both quality and efficiency over existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Music stem generation, the task of producing musically-synchronized and isolated instrument audio clips, offers the potential of greater user control and better alignment with musician workflows compared to conventional text-to-music models. Existing stem generation approaches, however, either rely on fixed architectures that output a predefined set of stems in parallel, or generate only one stem at a time, resulting in slow inference despite flexibility in stem combination. We propose Stemphonic, a diffusion-/flow-based framework that overcomes this trade-off and generates a variable set of synchronized stems in one inference pass. During training, we treat each stem as a batch element, group synchronized stems in a batch, and apply a shared noise latent to each group. At inference-time, we use a shared initial noise latent and stem-specific text inputs to generate synchronized multi-stem outputs in one pass. We further expand our approach to enable one-pass conditional multi-stem generation and stem-wise activity controls to empower users to iteratively generate and orchestrate the temporal layering of a mix. We benchmark our results on multiple open-source stem evaluation sets and show that Stemphonic produces higher-quality outputs while accelerating the full mix generation process by 25 to 50%. Demos at: https://stemphonic-demo.vercel.app.', 'score': 2, 'issue_id': 1048, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 10', 'zh': '2Êúà10Êó•'}, 'hash': 'ef35860b26b251cf', 'authors': ['Shih-Lun Wu', 'Ge Zhu', 'Juan-Pablo Caceres', 'Cheng-Zhi Anna Huang', 'Nicholas J. Bryan'], 'affiliations': ['Adobe Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.09891.jpg', 'data': {'categories': ['#inference', '#training', '#audio', '#open_source', '#diffusion'], 'emoji': 'üéµ', 'ru': {'title': '–°–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º—É–∑—ã–∫–∞–ª—å–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –≤ –æ–¥–Ω–æ–º –ø—Ä–æ—Ö–æ–¥–µ', 'desc': 'Stemphonic ‚Äî —ç—Ç–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∏ flow-based –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –º—É–∑—ã–∫–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤ (—Å—Ç–µ–º–æ–≤) –≤ –æ–¥–Ω–æ–º –ø—Ä–æ—Ö–æ–¥–µ –≤—ã–≤–æ–¥–∞. –ê–≤—Ç–æ—Ä—ã —Ä–µ—à–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –º–µ—Ç–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ª–∏–±–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É —Å –ø—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º —á–∏—Å–ª–æ–º —Å—Ç–µ–º–æ–≤, –ª–∏–±–æ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –∏—Ö –ø–æ–æ—á–µ—Ä–µ–¥–Ω–æ, —á—Ç–æ –∑–∞–º–µ–¥–ª—è–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å. –ö–ª—é—á–µ–≤–∞—è –∏–¥–µ—è –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ –æ–±—â–µ–≥–æ —à—É–º–æ–≤–æ–≥–æ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–≥–æ –≤–µ–∫—Ç–æ—Ä–∞ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç–µ–º–æ–≤ –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –æ–±—â–µ–≥–æ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —à—É–º–∞ —Å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º–∏ —Ç–µ–∫—Å—Ç–æ–≤—ã–º–∏ –ø—Ä–æ–º–ø—Ç–∞–º–∏ –ø—Ä–∏ –∏–Ω—Ñ–µ—Ä–µ–Ω—Å–µ. –ú–µ—Ç–æ–¥ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –∏ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ—Å—Å–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–∞ 25-50% –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –ø–æ–¥—Ö–æ–¥–∞–º–∏.'}, 'en': {'title': 'Revolutionizing Music Production with Efficient Stem Generation', 'desc': 'Stemphonic is a novel framework that utilizes diffusion and flow-based techniques to generate synchronized musical stems efficiently. Unlike traditional methods that either produce a fixed number of stems or generate them sequentially, Stemphonic allows for the creation of variable sets of stems in a single inference pass. This approach enhances the quality of the generated audio clips while significantly speeding up the process by 25 to 50%. Additionally, it offers users greater control over the mixing process through conditional generation and stem-wise activity adjustments.'}, 'zh': {'title': 'È´òÊïàÁîüÊàêÂêåÊ≠•Èü≥‰πêÈü≥ËΩ®ÁöÑÂàõÊñ∞Ê°ÜÊû∂', 'desc': 'Stemphonic ÊòØ‰∏Ä‰∏™Âü∫‰∫éÊâ©Êï£ÂíåÊµÅÁöÑÊ°ÜÊû∂ÔºåËÉΩÂ§üÂú®ÂçïÊ¨°Êé®ÁêÜ‰∏≠ÁîüÊàêÂèØÂèòÊï∞ÈáèÁöÑÂêåÊ≠•Èü≥‰πêÈü≥ËΩ®ÔºåÊèêÂçá‰∫ÜÁîüÊàêË¥®ÈáèÂíåÊïàÁéá„ÄÇ‰∏é‰º†ÁªüÁöÑÊñáÊú¨Âà∞Èü≥‰πêÊ®°ÂûãÁõ∏ÊØîÔºåÈü≥‰πêÈü≥ËΩ®ÁîüÊàêÊèê‰æõ‰∫ÜÊõ¥Â§ßÁöÑÁî®Êà∑ÊéßÂà∂ÂíåÊõ¥Â•ΩÁöÑ‰∏éÈü≥‰πêÂÆ∂Â∑•‰ΩúÊµÅÁ®ãÁöÑÂØπÈΩê„ÄÇÁé∞ÊúâÁöÑÊñπÊ≥ïË¶Å‰πà‰æùËµñÂõ∫ÂÆöÊû∂ÊûÑÂπ∂Âπ≥Ë°åËæìÂá∫È¢ÑÂÆö‰πâÁöÑÈü≥ËΩ®ÔºåË¶Å‰πà‰∏ÄÊ¨°Âè™ÁîüÊàê‰∏Ä‰∏™Èü≥ËΩ®ÔºåÂØºËá¥Êé®ÁêÜÈÄüÂ∫¶ÊÖ¢„ÄÇÊàë‰ª¨ÁöÑÊñπÊ≥ïÈÄöËøáÂ∞ÜÊØè‰∏™Èü≥ËΩ®ËßÜ‰∏∫ÊâπÂ§ÑÁêÜÂÖÉÁ¥†Ôºå‰ΩøÁî®ÂÖ±‰∫´ÁöÑÂô™Â£∞ÊΩúÂèòÈáèÔºåÊàêÂäüÂÖãÊúç‰∫ÜËøô‰∏ÄÊùÉË°°ÔºåÊòæËëóÊèêÈ´ò‰∫ÜÈü≥ËΩ®ÁîüÊàêÁöÑÈÄüÂ∫¶ÂíåË¥®Èáè„ÄÇ'}}}, {'id': 'https://huggingface.co/papers/2602.11792', 'title': 'Detecting RLVR Training Data via Structural Convergence of Reasoning', 'url': 'https://huggingface.co/papers/2602.11792', 'abstract': 'Reinforcement learning with verifiable rewards induces behavioral signatures that can be detected using a black-box method based on prompt generation diversity, outperforming existing contamination detection approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) is central to training modern reasoning models, but the undisclosed training data raises concerns about benchmark contamination. Unlike pretraining methods, which optimize models using token-level probabilities, RLVR fine-tunes models based on reward feedback from self-generated reasoning trajectories, making conventional likelihood-based detection methods less effective. We show that RLVR induces a distinctive behavioral signature: prompts encountered during RLVR training result in more rigid and similar generations, while unseen prompts retain greater diversity. We introduce Min-kNN Distance, a simple black-box detector that quantifies this collapse by sampling multiple completions for a given prompt and computing the average of the k smallest nearest-neighbor edit distances. Min-kNN Distance requires no access to the reference model or token probabilities. Experiments across multiple RLVR-trained reasoning models show that Min-kNN Distance reliably distinguishes RL-seen examples from unseen ones and outperforms existing membership inference and RL contamination detection baselines.', 'score': 1, 'issue_id': 1039, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 —Ñ–µ–≤—Ä–∞–ª—è', 'en': 'February 12', 'zh': '2Êúà12Êó•'}, 'hash': 'b71b292d651b338a', 'authors': ['Hongbo Zhang', 'Yue Yang', 'Jianhao Yan', 'Guangsheng Bao', 'Yue Zhang', 'Yue Zhang'], 'affiliations': ['Kuaishou Technology', 'School of Engineering, Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.11792.jpg', 'data': {'categories': ['#security', '#benchmark', '#reasoning', '#rl'], 'emoji': 'üîç', 'ru': {'title': '–û–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–º–∏–Ω–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –∞–Ω–∞–ª–∏–∑ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–π –º–æ–¥–µ–ª–µ–π', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–º–∏–Ω–∞—Ü–∏–∏ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤, –≤—ã–∑–≤–∞–Ω–Ω–æ–π –æ–±—É—á–µ–Ω–∏–µ–º —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º—ã–º–∏ –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è–º–∏ (RLVR). –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ RLVR –æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–π –æ—Ç–ø–µ—á–∞—Ç–æ–∫: –Ω–∞ –ø—Ä–∏–º–µ—Ä–∞—Ö –∏–∑ –æ–±—É—á–∞—é—â–µ–≥–æ –Ω–∞–±–æ—Ä–∞ –º–æ–¥–µ–ª—å –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –±–æ–ª–µ–µ –æ–¥–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –∏ –ø–æ—Ö–æ–∂–∏–µ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞ –æ—Ç–≤–µ—Ç—ã, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ –Ω–∞ –Ω–æ–≤—ã—Ö –ø—Ä–∏–º–µ—Ä–∞—Ö —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –±–æ–ª—å—à–µ–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω –¥–µ—Ç–µ–∫—Ç–æ—Ä Min-kNN Distance, –∫–æ—Ç–æ—Ä—ã–π —è–≤–ª—è–µ—Ç—Å—è —á—ë—Ä–Ω—ã–º —è—â–∏–∫–æ–º –∏ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º –º–æ–¥–µ–ª–∏, –∞ —Ç–æ–ª—å–∫–æ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ–¥–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–¥—Ö–æ–¥–æ–≤ –∫ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—é —É—Ç–µ—á–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –º–æ–¥–µ–ª—è—Ö –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º.'}, 'en': {'title': 'Detecting Contamination in RL with Unique Behavioral Signatures', 'desc': 'This paper discusses a method for detecting contamination in reinforcement learning with verifiable rewards (RLVR). RLVR trains models using feedback from their own reasoning processes, which can lead to a unique behavioral pattern in the generated outputs. The authors introduce a new detection technique called Min-kNN Distance, which measures the similarity of generated prompts without needing access to the original model. Their experiments show that this method effectively identifies examples seen during training versus those that are unseen, outperforming previous detection methods.'}, 'zh': {'title': 'ÂèØÈ™åËØÅÂ•ñÂä±ÁöÑÂº∫ÂåñÂ≠¶‰π†ÔºöÊ£ÄÊµãË°å‰∏∫ÁâπÂæÅÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'Âº∫ÂåñÂ≠¶‰π†‰∏éÂèØÈ™åËØÅÂ•ñÂä±ÔºàRLVRÔºâÂú®ËÆ≠ÁªÉÁé∞‰ª£Êé®ÁêÜÊ®°Âûã‰∏≠Ëµ∑ÁùÄÊ†∏ÂøÉ‰ΩúÁî®Ôºå‰ΩÜÊú™ÂÖ¨ÂºÄÁöÑËÆ≠ÁªÉÊï∞ÊçÆÂºïÂèë‰∫ÜÂü∫ÂáÜÊ±°ÊüìÁöÑÊãÖÂøß„ÄÇ‰∏éÈ¢ÑËÆ≠ÁªÉÊñπÊ≥ï‰∏çÂêåÔºåRLVRÈÄöËøáËá™ÁîüÊàêÊé®ÁêÜËΩ®ËøπÁöÑÂ•ñÂä±ÂèçÈ¶àÊù•ÂæÆË∞ÉÊ®°ÂûãÔºå‰ΩøÂæó‰º†ÁªüÁöÑÂü∫‰∫é‰ººÁÑ∂ÁöÑÊ£ÄÊµãÊñπÊ≥ïÊïàÊûú‰∏ç‰Ω≥„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºåRLVR‰ºö‰∫ßÁîüÁã¨ÁâπÁöÑË°å‰∏∫ÁâπÂæÅÔºöÂú®RLVRËÆ≠ÁªÉ‰∏≠ÈÅáÂà∞ÁöÑÊèêÁ§∫‰ºöÂØºËá¥ÁîüÊàêÁªìÊûúÊõ¥Âä†ÂÉµÂåñÂíåÁõ∏‰ººÔºåËÄåÊú™ËßÅËøáÁöÑÊèêÁ§∫Âàô‰øùÊåÅÊõ¥Â§ßÁöÑÂ§öÊ†∑ÊÄß„ÄÇÊàë‰ª¨ÊèêÂá∫‰∫ÜMin-kNNË∑ùÁ¶ªÔºåËøôÊòØ‰∏ÄÁßçÁÆÄÂçïÁöÑÈªëÁÆ±Ê£ÄÊµãÂô®ÔºåÈÄöËøáÂØπÁªôÂÆöÊèêÁ§∫ËøõË°åÂ§öÊ¨°ÁîüÊàêÂπ∂ËÆ°ÁÆók‰∏™ÊúÄÂ∞èÈÇªËøëÁºñËæëË∑ùÁ¶ªÁöÑÂπ≥ÂùáÂÄºÊù•ÈáèÂåñËøôÁßçÂ¥©Ê∫É„ÄÇ'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents (5)', '#agi', '#alignment (5)', '#architecture (7)', '#audio (5)', '#benchmark (14)', '#cv (4)', '#data (2)', '#dataset (8)', '#diffusion (5)', '#ethics', '#games', '#graphs', '#hallucinations (1)', '#healthcare', '#inference (3)', '#interpretability (4)', '#leakage', '#long_context (3)', '#low_resource (1)', '#machine_translation', '#math (1)', '#multilingual (1)', '#multimodal (15)', '#open_source (13)', '#optimization (11)', '#plp', '#rag', '#reasoning (12)', '#rl (10)', '#rlhf (2)', '#robotics (6)', '#science (1)', '#security (3)', '#small_models (2)', '#story_generation', '#survey', '#synthetic (3)', '#training (16)', '#transfer_learning (3)', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }

                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-02-14 18:44')) {
                    const element = document.getElementById('nav-next');

                        element.style.display = 'none';

                }
            } else {
