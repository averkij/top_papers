        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ngface.co/papers/2601.10355', 'title': 'Unlocking Implicit Experience: Synthesizing Tool-Use Trajectories from Text', 'url': 'https://huggingface.co/papers/2601.10355', 'abstract': 'A text-based data synthesis approach generates multi-turn tool-use trajectories for large language models, achieving improved performance and reduced computational costs through a specialized trajectory synthesizer.  \t\t\t\t\tAI-generated summary \t\t\t\t Enabling Large Language Models (LLMs) to effectively utilize tools in multi-turn interactions is essential for building capable autonomous agents. However, acquiring diverse and realistic multi-turn tool-use data remains a significant challenge. In this work, we propose a novel text-based paradigm. We observe that textual corpora naturally contain rich, multi-step problem-solving experiences, which can serve as an untapped, scalable, and authentic data source for multi-turn tool-use tasks. Based on this insight, we introduce GEM, a data synthesis pipeline that enables the generation and extraction of multi-turn tool-use trajectories from text corpora through a four-stage process: relevance filtering, workflow & tool extraction, trajectory grounding, and complexity refinement. To reduce the computational cost, we further train a specialized Trajectory Synthesizer via supervised fine-tuning. This model distills the complex generation pipeline into an efficient, end-to-end trajectory generator. Experiments demonstrate that our GEM-32B achieve a 16.5% improvement on the BFCL V3 Multi-turn benchmark. Our models partially surpass the performance of models trained on Ï„ - bench (Airline and Retail) in-domain data, highlighting the superior generalization capability derived from our text-based synthesis paradigm. Notably, our Trajectory Synthesizer matches the quality of the full pipeline while significantly reducing inference latency and costs.', 'score': 12, 'issue_id': 640, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', of realistic multi-turn interactions. By training a specialized Trajectory Synthesizer, the authors reduce computational costs while maintaining high performance in generating these trajectories. Experimental results show significant improvements in benchmark tests, demonstrating the effectiveness and efficiency of this approach compared to traditional data collection methods.'}, 'zh': {'title': 'æ–‡æœ¬åˆæˆåŠ©åŠ›å¤šè½®å·¥å…·ä½¿ç”¨çš„æ™ºèƒ½åŒ–', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ–‡æœ¬çš„æ•°æ®åˆæˆæ–¹æ³•ï¼Œæ—¨åœ¨ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆå¤šè½®å·¥å…·ä½¿ç”¨è½¨è¿¹ã€‚è¿™ç§æ–¹æ³•é€šè¿‡å››ä¸ªé˜¶æ®µçš„å¤„ç†æµç¨‹ï¼Œä»æ–‡æœ¬è¯­æ–™åº“ä¸­æå–å’Œç”Ÿæˆå¤šè½®å·¥å…·ä½¿ç”¨æ•°æ®ã€‚æˆ‘ä»¬è¿˜è®­ç»ƒäº†ä¸€ä¸ªä¸“é—¨çš„è½¨è¿¹åˆæˆå™¨ï¼Œä»¥é™ä½è®¡ç®—æˆæœ¬ï¼Œå¹¶æé«˜ç”Ÿæˆæ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šè½®åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æå‡äº†æ€§èƒ½ï¼Œå±•ç¤ºäº†å…¶ä¼˜è¶Šçš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.11037', 'title': 'BAPO: Boundary-Aware Policy Optimization for Reliable Agentic Search', 'url': 'https://huggingface.co/papers/2601.11037', 'abstract': "Reinforcement learning framework for agentic search that improves reliability by teaching agents to recognize reasoning limits and respond appropriately when evidence is insufficient.  \t\t\t\t\tAI-generated summary \t\t\t\t RL-based agentic search enables LLMs to solve complex questions via dynamic planning and external search. While this approach significantly enhances accuracy with agent policies optimized via large-scale reinforcement learning, we identify a critical gap in reliability: these agents fail to recognize their reasoning boundaries and rarely admit ``I DON'T KNOW'' (IDK) even when evidence is insufficient or reasoning reaches its limit. The lack of reliability often leads to plausible but unreliable answers, introducing significant risks in many real-world scenarios. To this end, we propose Boundary-Aware Policy Optimization (BAPO), a novel RL framework designed to cultivate reliable boundary awareness without compromising accuracy. BAPO introduces two key components: (i) a group-based boundary-aware reward that encourages an IDK response only when the reasoning reaches its limit, and (ii) an adaptive reward modulator that strategically suspends this reward during early exploration, preventing the model from exploiting IDK as a shortcut. Extensive experiments on four benchmarks demonstrate that BAPO substantially enhances the overall reliability of agentic search.", 'score': 11, 'issue_id': 640, 'pub_date': '2026-01-16', 'pub_date_card': {'ru': '16 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 16', 'zh': '1æœˆ16æ—¥'}, 'hash': '872fa7ac4160c51e', 'authors': ['Shiyu Liu', 'Yongjing Yin', 'Jianhao Yan', 'Yunbo Tang', 'Qinggang Zhang', 'Bei Li', 'Xin Chen', 'Jingang Wang', 'Xunliang Cai', 'Jinsong Su'], 'affiliations': ['Institute of Artificial Intelligence, Xiamen University', 'Meituan Inc.', 'School of Informatics, Xiamen University', 'The Hong Kong Polytechnic University', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2601.11037.jpg', 'data': {'categories': ['#agents', '#rl', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ ÑĞ²Ğ¾ĞµĞ³Ğ¾ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ ÑĞ²Ğ¾Ğ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ, Ñ‡Ñ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ´Ğ°ÑÑ‚ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ, Ğ½Ğ¾ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Boundary-Aware Policy Optimization (BAPO) â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±ĞµĞ· ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°.'}, 'en': {'title': 'Enhancing Reliability in Agentic Search with Boundary Awareness', 'desc': "This paper presents a new reinforcement learning framework called Boundary-Aware Policy Optimization (BAPO) aimed at improving the reliability of agents in complex search tasks. The framework teaches agents to recognize their reasoning limits and encourages them to respond with 'I DON'T KNOW' when evidence is insufficient. By incorporating a boundary-aware reward system, BAPO ensures that agents only admit uncertainty when necessary, thus reducing the risk of providing misleading answers. Experimental results show that BAPO significantly enhances the reliability of agentic search while maintaining high accuracy in responses."}, 'zh': {'title': 'æå‡æ™ºèƒ½ä½“æœç´¢å¯é æ€§çš„è¾¹ç•Œæ„è¯†ä¼˜åŒ–', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ™ºèƒ½ä½“æœç´¢çš„å¯é æ€§ã€‚é€šè¿‡æ•™å¯¼æ™ºèƒ½ä½“è¯†åˆ«æ¨ç†çš„å±€é™æ€§ï¼Œå½“è¯æ®ä¸è¶³æ—¶èƒ½å¤Ÿé€‚å½“åœ°å›åº”ã€‚æˆ‘ä»¬å¼•å…¥äº†è¾¹ç•Œæ„è¯†ç­–ç•¥ä¼˜åŒ–ï¼ˆBAPOï¼‰ï¼Œè¯¥æ–¹æ³•é€šè¿‡å¥–åŠ±æœºåˆ¶é¼“åŠ±æ™ºèƒ½ä½“åœ¨æ¨ç†è¾¾åˆ°æé™æ—¶ç»™å‡ºâ€œæˆ‘ä¸çŸ¥é“â€çš„å›ç­”ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒBAPOæ˜¾è‘—æå‡äº†æ™ºèƒ½ä½“æœç´¢çš„æ•´ä½“å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.10825', 'title': 'Reasoning Models Generate Societies of Thought', 'url': 'https://huggingface.co/papers/2601.10825', 'abstract': 'Reasoning models demonstrate enhanced performance through multi-agent-like interactions that create diverse cognitive perspectives and improve problem-solving through structured social organization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have achieved remarkable capabilities across domains, yet mechanisms underlying sophisticated reasoning remain elusive. Recent reasoning models outperform comparable instruction-tuned models on complex cognitive tasks, attributed to extended computation through longer chains of thought. Here we show that enhanced reasoning emerges not from extended computation alone, but from simulating multi-agent-like interactions -- a society of thought -- which enables diversification and debate among internal cognitive perspectives characterized by distinct personality traits and domain expertise. Through quantitative analysis and mechanistic interpretability methods applied to reasoning traces, we find that reasoning models like DeepSeek-R1 and QwQ-32B exhibit much greater perspective diversity than instruction-tuned models, activating broader conflict between heterogeneous personality- and expertise-related features during reasoning. This multi-agent structure manifests in conversational behaviors, including question-answering, perspective shifts, and the reconciliation of conflicting views, and in socio-emotional roles that characterize sharp back-and-forth conversations, together accounting for the accuracy advantage in reasoning tasks. Controlled reinforcement learning experiments reveal that base models increase conversational behaviors when rewarded solely for reasoning accuracy, and fine-tuning models with conversational scaffolding accelerates reasoning improvement over base models. These findings indicate that the social organization of thought enables effective exploration of solution spaces. We suggest that reasoning models establish a computational parallel to collective intelligence in human groups, where diversity enables superior problem-solving when systematically structured, which suggests new opportunities for agent organization to harness the wisdom of crowds.', 'score': 3, 'issue_id': 640, 'pub_date': '2026-01-15', 'pub_date_card': {'ru': '15 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 15', 'zh': '1æœˆ15æ—¥'}, 'hash': '7dcd7d60c59e0050', 'authors': ['Junsol Kim', 'Shiyang Lai', 'Nino Scherrer', 'Blaise AgÃ¼era y Arcas', 'Jame d Reasoning', 'desc': "This paper explores how reasoning models can improve their performance by simulating interactions similar to those found in multi-agent systems. It highlights that the success of these models is not just due to longer computation times, but also from the diversity of perspectives created through internal cognitive debates. By analyzing reasoning processes, the authors demonstrate that models like DeepSeek-R1 and QwQ-32B show greater diversity in thought, leading to better problem-solving outcomes. The study suggests that organizing these cognitive perspectives in a structured way can mimic collective intelligence, enhancing the models' ability to tackle complex tasks."}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“äº’åŠ¨æå‡æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†æ¨ç†æ¨¡å‹å¦‚ä½•é€šè¿‡æ¨¡æ‹Ÿå¤šæ™ºèƒ½ä½“çš„äº’åŠ¨æ¥æå‡æ€§èƒ½ã€‚è¿™ç§äº’åŠ¨åˆ›é€ äº†å¤šæ ·åŒ–çš„è®¤çŸ¥è§†è§’ï¼Œä½¿å¾—é—®é¢˜è§£å†³æ›´åŠ é«˜æ•ˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ¨ç†æ¨¡å‹çš„ä¼˜åŠ¿ä¸ä»…æ¥è‡ªäºå»¶é•¿çš„è®¡ç®—é“¾ï¼Œè¿˜æºäºå†…éƒ¨è®¤çŸ¥è§†è§’ä¹‹é—´çš„è¾©è®ºå’Œå¤šæ ·æ€§ã€‚é€šè¿‡é‡åŒ–åˆ†æï¼Œå‘ç°è¿™äº›æ¨¡å‹åœ¨æ¨ç†ä»»åŠ¡ä¸­å±•ç°å‡ºæ›´å¤§çš„è§†è§’å¤šæ ·æ€§ï¼Œä»è€Œæé«˜äº†å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.11087', 'title': 'PhysRVG: Physics-Aware Unified Reinforcement Learning for Video Generative Models', 'url': 'https://huggingface.co/papers/2601.11087', 'abstract': "A physics-aware reinforcement learning paradigm is introduced for video generation that enforces physical collision rules directly in high-dimensional spaces, ensuring strict application of physics knowledge rather than treating it as conditional constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t Physical principles are fundamental to realistic visual simulation, but remain a significant oversight in transformer-based video generation. This gap highlights a critical limitation in rendering rigid body motion, a core tenet of classical mechanics. While computer graphics and physics-based simulators can easily model such collisions using Newton formulas, modern pretrain-finetune paradigms discard the concept of object rigidity during pixel-level global denoising. Even perfectly correct mathematical constraints are treated as suboptimal solutions (i.e., conditions) during model optimization in post-training, fundamentally limiting the physical realism of generated videos. Motivated by these considerations, we introduce, for the first time, a physics-aware reinforcement learning paradigm for video generation models that enforces physical collision rules directly in high-dimensional spaces, ensuring the physics knowledge is strictly applied rather than treated as conditions. Subsequently, we extend this paradigm to a unified framework, termed Mimicry-Discovery Cycle (MDcycle), which allows substantial fine-tuning while fully preserving the model's ability to leverage physics-grounded feedback. To validate our approach, we construct new benchmark PhysRVGBench and perform extensive qualitative and quantitative experiments to thoroughly assess its effectiveness.", 'score': 2, 'issue_id': 640, 'pub_date': '2026-01-16', 'pub_date_card': {'ru': '16 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 16', 'zh': '1æœˆ16æ—¥'}, 'hash': '7de1634e59778ee2', 'authors': ['Qiyuan Zhang', 'Biao Gong', 'Shuai Tan', 'Zheng Zhang', 'Yujun Shen', 'Xing Zhu', 'Yuyuan Li', 'Kelu Yao', 'Chunhua Shen', 'Changqing Zou'], 'affiliations': ['Ant Group', 'Zhejiang Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.11087.jpg', 'data': {'categories': ['#rl', '#video', '#training', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‹ ĞºĞ°Ğº Ğ½ĞµĞ¾Ñ‚ÑŠĞµĞ¼Ğ»ĞµĞ¼Ğ°Ñ Ñ‡Ğ°ÑÑ‚ÑŒ, Ğ° Ğ½Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğµ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¶Ñ‘ÑÑ‚ĞºĞ¾ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‹ ÑÑ‚Ğ¾Ğ»ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€ÑĞ¼Ğ \t\t\t Supervised fine-tuning (SFT) is a fundamental post-training strategy to align Large Language Models (LLMs) with human intent. However, traditional SFT often ignores the one-to-many nature of language by forcing alignment with a single reference answer, leading to the model overfitting to non-core expressions. Although our empirical analysis suggests that introducing multiple reference answers can mitigate this issue, the prohibitive data and computational costs necessitate a strategic shift: prioritizing the mitigation of single-reference overfitting over the costly pursuit of answer diversity. To achieve this, we reveal the intrinsic connection between token probability and semantic importance: high-probability tokens carry the core logical framework, while low-probability tokens are mostly replaceable expressions. Based on this insight, we propose ProFit, which selectively masks low-probability tokens to prevent surface-level overfitting. Extensive experiments confirm that ProFit consistently outperforms traditional SFT baselines on general reasoning and mathematical benchmarks.', 'score': 2, 'issue_id': 640, 'pub_date': '2026-01-14', 'pub_date_card': {'ru': '14 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 14', 'zh': '1æœˆ14æ—¥'}, 'hash': '687e04f44bf56850', 'authors': ['Tao Liu', 'Taiqiang Wu', 'Runming Yang', 'Shaoning Sun', 'Junjie Wang', 'Yujiu Yang'], 'affiliations': ['The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.09195.jpg', 'data': {'categories': ['#benchmark', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¦ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ĞµĞ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ ProFit Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²Ğ
