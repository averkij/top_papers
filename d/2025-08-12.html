        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ks. To bridge this gap, we introduce WideSearch, a new benchmark engineered to evaluate agent reliability on these large-scale collection tasks. The benchmark features 200 manually curated questions (100 in English, 100 in Chinese) from over 15 diverse domains, grounded in real user queries. Each task requires agents to collect large-scale atomic information, which could be verified one by one objectively, and arrange it into a well-organized output. A rigorous five-stage quality control pipeline ensures the difficulty, completeness, and verifiability of the dataset. We benchmark over 10 state-of-the-art agentic search systems, including single-agent, multi-agent frameworks, and end-to-end commercial systems. Most systems achieve overall success rates near 0\\%, with the best performer reaching just 5\\%. However, given sufficient time, cross-validation by multiple human testers can achieve a near 100\\% success rate. These results demonstrate that present search agents have critical deficiencies in large-scale information seeking, underscoring urgent areas for future research and development in agentic search. Our dataset, evaluation pipeline, and benchmark results have been publicly released at https://widesearch-seed.github.io/', 'score': 76, 'issue_id': 5295, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': '45f13eb4f1110e39', 'authors': ['Ryan Wong', 'Jiawei Wang', 'Junjie Zhao', 'Li Chen', 'Yan Gao', 'Long Zhang', 'Xuan Zhou', 'Zuo Wang', 'Kai Xiang', 'Ge Zhang', 'Wenhao Huang', 'Yang Wang', 'Ke Wang'], 'affiliations': ['bytedance.com'], 'pdf_title_img': 'assets/pdf/title_img/2508.07999.jpg', 'data': {'categories': ['#science', '#benchmark', '#agents', '#dataset', '#survey'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸĞ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ˜Ğ˜ Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸', 'desc': 'WideSearch - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ğ è§„æ¨¡ä¿¡æ¯è·å–æ–¹é¢äºŸéœ€æ”¹è¿›ï¼Œæœªæ¥çš„ç ”ç©¶å’Œå¼€å‘æ–¹å‘åº”é›†ä¸­åœ¨æå‡å…¶æ€§èƒ½ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07981', 'title': 'Omni-Effects: Unified and Spatially-Controllable Visual Effects\n  Generation', 'url': 'https://huggingface.co/papers/2508.07981', 'abstract': 'Omni-Effects is a unified framework that enables the generation of prompt-guided and spatially controllable composite visual effects using LoRA-based Mixture of Experts and Spatial-Aware Prompt with Independent-Information Flow.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual effects (VFX) are essential visual enhancements fundamental to modern cinematic production. Although video generation models offer cost-efficient solutions for VFX production, current methods are constrained by per-effect LoRA training, which limits generation to single effects. This fundamental limitation impedes applications that require spatially controllable composite effects, i.e., the concurrent generation of multiple effects at designated locations. However, integrating diverse effects into a unified framework faces major challenges: interference from effect variations and spatial uncontrollability during multi-VFX joint training. To tackle these challenges, we propose Omni-Effects, a first unified framework capable of generating prompt-guided effects and spatially controllable composite effects. The core of our framework comprises two key innovations: (1) LoRA-based Mixture of Experts (LoRA-MoE), which employs a group of expert LoRAs, integrating diverse effects within a unified model while effectively mitigating cross-task interference. (2) Spatial-Aware Prompt (SAP) incorporates spatial mask information into the text token, enabling precise spatial control. Furthermore, we introduce an Independent-Information Flow (IIF) module integrated within the SAP, isolating the control signals corresponding to individual effects to prevent any unwanted blending. To facilitate this research, we cons ºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Omni-VFX Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unified Control for Diverse Visual Effects Generation', 'desc': 'Omni-Effects is a new framework designed to create complex visual effects in videos by combining multiple effects in specific locations. It uses a technique called LoRA-based Mixture of Experts to manage different effects without them interfering with each other. Additionally, it incorporates a Spatial-Aware Prompt that allows users to control where each effect appears in the video. This framework also includes an Independent-Information Flow module to ensure that the effects remain distinct and do not blend together unintentionally.'}, 'zh': {'title': 'ç»Ÿä¸€ç”Ÿæˆç©ºé—´å¯æ§è§†è§‰æ•ˆæœçš„æ¡†æ¶', 'desc': 'Omni-Effectsæ˜¯ä¸€ä¸ªç»Ÿä¸€æ¡†æ¶ï¼Œèƒ½å¤Ÿç”ŸæˆåŸºäºæç¤ºçš„å’Œç©ºé—´å¯æ§çš„å¤åˆè§†è§‰æ•ˆæœã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†åŸºäºLoRAçš„ä¸“å®¶æ··åˆæ¨¡å‹å’Œç©ºé—´æ„ŸçŸ¥æç¤ºï¼Œè§£å†³äº†å¤šç§è§†è§‰æ•ˆæœç”Ÿæˆä¸­çš„å¹²æ‰°å’Œç©ºé—´ä¸å¯æ§æ€§é—®é¢˜ã€‚é€šè¿‡å¼•å…¥ç‹¬ç«‹ä¿¡æ¯æµæ¨¡å—ï¼ŒOmni-Effectsèƒ½å¤Ÿæœ‰æ•ˆéš”ç¦»ä¸åŒæ•ˆæœçš„æ§åˆ¶ä¿¡å·ï¼Œé¿å…ä¸å¿…è¦çš„æ··åˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿå®ç°ç²¾ç¡®çš„ç©ºé—´æ§åˆ¶å’Œå¤šæ ·åŒ–çš„æ•ˆæœç”Ÿæˆï¼Œç”¨æˆ·å¯ä»¥æŒ‡å®šæ‰€éœ€æ•ˆæœçš„ç±»åˆ«å’Œä½ç½®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07629', 'title': 'Klear-Reasoner: Advancing Reasoning Capability via Gradient-Preserving\n  Clipping Policy Optimization', 'url': 'https://huggingface.co/papers/2508.07629', 'abstract': "Klear-Reasoner, a model with long reasoning capabilities, achieves high performance across benchmarks through detailed post-training workflows, including long Chain-of-Thought supervised fine-tuning and reinforcement learning with Gradient-Preserving clipping Policy Optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Klear-Reasoner, a model with long reasoning capabilities that demonstrates careful deliberation during problem solving, achieving outstanding performance across multiple benchmarks. Although there are already many excellent works related to inference models in the current community, there are still many problems with reproducing high-performance inference models due to incomplete disclosure of training details. This report provides an in-depth analysis of the reasoning model, covering the entire post-training workflow from data preparation and long Chain-of-Thought supervised fine-tuning (long CoT SFT) to reinforcement learning (RL), along with detailed ablation studies for each experimental component. For SFT data, our experiments show that a small number of high-quality data sources are more effective than a large number of diverse data sources, and that difficult samples can achieve better results without accuracy filtering. In addition, we investigate two key issues with current clipping mechanisms in RL: Clipping suppresses critical exploration signals and ignores suboptimal trajectories. To address these challenges, we propose Gradient-Preserving clipping Policy Optimization (GPPO) that gently backpropagates gradients from clipped tokens. GPPO not only enhances the model's exploration capacity but also improves its efficiency in learning from negative samples. Klear-Reasoner exhibits exceptional reasoning abilities in mathematics and programming, scoring 90.5\\% on AIME 2024, 83.2\\% on AIME 2025, 66.0\\% on LiveCodeBench V5 and 58.1\\% on LiveCodeBench V6.", 'score': 24, 'issue_id': 5295, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': 'a361b2d0bb1f93c2', 'authors': ['Zhenpeng Su', 'Leiyu Pan', 'Xue Bai', 'Dening Liu', 'Guanting Dong', 'Jiaming Huang', 'Wenping Hu', 'Guorui Zhou'], 'affiliations': ['Klear Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.07629.jpg', 'data': {'categories': ['#training', '#long_context', '#optimization', '#math', '#plp', '#rl', '#reasoning', '#benchmar larly in mathematics and programming tasks.'}, 'zh': {'title': 'Klear-Reasonerï¼šé•¿æ¨ç†èƒ½åŠ›çš„çªç ´', 'desc': 'Klear-Reasoneræ˜¯ä¸€ç§å…·æœ‰é•¿æ¨ç†èƒ½åŠ›çš„æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨è§£å†³é—®é¢˜æ—¶è¿›è¡Œç»†è‡´çš„æ€è€ƒï¼Œè¡¨ç°å‡ºè‰²ã€‚è¯¥æ¨¡å‹é€šè¿‡è¯¦ç»†çš„åè®­ç»ƒå·¥ä½œæµç¨‹ï¼ŒåŒ…æ‹¬é•¿é“¾æ€ç»´çš„ç›‘ç£å¾®è°ƒå’Œæ¢¯åº¦ä¿ç•™å‰ªåˆ‡ç­–ç•¥ä¼˜åŒ–çš„å¼ºåŒ–å­¦ä¹ ï¼Œè¾¾åˆ°äº†é«˜æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°‘é‡é«˜è´¨é‡çš„æ•°æ®æºæ¯”å¤§é‡å¤šæ ·åŒ–çš„æ•°æ®æºæ›´æœ‰æ•ˆï¼Œä¸”å›°éš¾æ ·æœ¬åœ¨æ²¡æœ‰å‡†ç¡®æ€§è¿‡æ»¤çš„æƒ…å†µä¸‹ä¹Ÿèƒ½å–å¾—æ›´å¥½çš„ç»“æœã€‚æ­¤å¤–ï¼ŒKlear-Reasoneråœ¨æ•°å­¦å’Œç¼–ç¨‹æ–¹é¢å±•ç°äº†å“è¶Šçš„æ¨ç†èƒ½åŠ›ï¼Œå–å¾—äº†å¤šä¸ªåŸºå‡†æµ‹è¯•çš„é«˜åˆ†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05305', 'title': 'SONAR-LLM: Autoregressive Transformer that Thinks in Sentence Embeddings\n  and Speaks in Tokens', 'url': 'https://huggingface.co/papers/2508.05305', 'abstract': 'SONAR-LLM, a decoder-only transformer using token-level cross-entropy in the SONAR embedding space, achieves competitive text generation quality without diffusion sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t The recently proposed Large Concept Model (LCM) generates text by predicting a sequence of sentence-level embeddings and training with either mean-squared error or diffusion objectives. We present SONAR-LLM, a decoder-only transformer that "thinks" in the same continuous SONAR embedding space, yet is supervised through token-level cross-entropy propagated via the frozen SONAR decoder. This hybrid objective retains the semantic abstraction of LCM while eliminating its diffusion sampler and restoring a likelihood-based training signal. Across model sizes from 39M to 1.3B parameters, SONAR-LLM attains competitive generation quality. We report scaling trends, ablations, benchmark results, and release the complete training code and all pretrained checkpoints to foster reproducibility and future research.', 'score': 22, 'issue_id': 5301, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': '1502a6acea7faa7a', 'authors': ['Nikita Dragunov', 'Temurbek Rahmatullaev', 'Elizaveta Goncharova', 'Andrey Kuznetsov', 'Anton Razzhigaev'], 'affiliations': ['AIRI', 'HSE', 'Innopolis University', 'MSU', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2508.05305.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#open_source', '#architecture', '#training', '#story_generation', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ±ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸', 'desc': 'SONAR-LLM - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºÑ€Ğ¾ÑÑ-ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² SONAR. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Large Concept Model, SONAR-LLM Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°Ñ… Ğ¾Ñ‚ 39 Ğ¼Ğ»Ğ½ Ğ´Ğ¾ 1,3 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'SONAR-LLM: Simplifying Text Generation with Semantic Precision', 'desc': 'SONAR-LLM is a new type of language model that uses a decoder-only transformer architecture to generate text. It operates in a unique embedding space called SONAR, which allows it to maintain semantic meaning while generating text. Instead of using complex diffusion sampling methods, SONAR-LLM employs a simpler token-level cross-entropy loss for training, which helps improve its performance. The model has been tested across various sizes and shows strong results in text generation, with all resources made available for further research.'}, 'zh': {'title': 'SONAR-LLMï¼šé«˜æ•ˆæ–‡æœ¬ç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'SONAR-LLMæ˜¯ä¸€ç§ä»…ä½¿ç”¨è§£ç å™¨çš„å˜æ¢ The study reveals that current models struggle with aligning their outputs to user preferences, achieving only 20% alignment on average. This highlights the need for improved interaction strategies that allow agents to clarify user intent and make informed decisions throughout the conversation.'}, 'zh': {'title': 'æå‡æ™ºèƒ½ä½“çš„ç”¨æˆ·åä½œèƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†UserBenchï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨æˆ·ä¸­å¿ƒçš„åŸºå‡†æµ‹è¯•ï¼Œç”¨äºè¯„ä¼°åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ™ºèƒ½ä½“åœ¨å¤šè½®äº¤äº’ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡è¿™äº›æ™ºèƒ½ä½“åœ¨è§£å†³å¤æ‚ä»»åŠ¡æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨ä¸ç”¨æˆ·çš„ä¸»åŠ¨åˆä½œä¸Šä»å­˜åœ¨ä¸è¶³ï¼Œå°¤å…¶æ˜¯åœ¨ç›®æ ‡æ¨¡ç³Šæˆ–ä¸æ–­å˜åŒ–çš„æƒ…å†µä¸‹ã€‚é€šè¿‡æ¨¡æ‹Ÿç”¨æˆ·é€æ­¥æ­ç¤ºåå¥½ï¼ŒUserBenchè¦æ±‚æ™ºèƒ½ä½“ä¸»åŠ¨æ¾„æ¸…æ„å›¾å¹¶åšå‡ºåŸºäºå·¥å…·çš„å†³ç­–ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼Œå½“å‰æ¨¡å‹åœ¨ä»»åŠ¡å®Œæˆä¸ç”¨æˆ·å¯¹é½ä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå¹³å‡åªæœ‰20%çš„æ—¶é—´èƒ½å¤Ÿå®Œå…¨æ»¡è¶³ç”¨æˆ·æ„å›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07407', 'title': 'A Comprehensive Survey of Self-Evolving AI Agents: A New Paradigm\n  Bridging Foundation Models and Lifelong Agentic Systems', 'url': 'https://huggingface.co/papers/2508.07407', 'abstract': 'A survey of self-evolving AI agents that adapt to dynamic environments through automatic enhancement based on interaction data and feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models have sparked growing interest in AI agents capable of solving complex, real-world tasks. However, most existing agent systems rely on manually crafted configurations that remain static after deployment, limiting their ability to adapt to dynamic and evolving environments. To this end, recent research has explored agent evolution techniques that aim to automatically enhance agent systems based on interaction data and environmental feedback. This emerging direction lays the foundation for self-evolving AI agents, which bridge the static capabilities of foundation models with the continuous adaptability required by lifelong agentic systems. In this survey, we provide a comprehensive review of existing techniques for self-evolving agentic systems. Specifically, we first introduce a unified conceptual framework that abstracts the feedback loop underlying the design of self-evolving agentic systems. The framework highlights four key components: System Inputs, Agent System, Environment, and Optimisers, serving as a foundation for understanding and comparing different strategies. Based on this framework, we systematically review a wide range of self-evolving techniques that target different components of the agent system. We also investigate domain-specific evolution strategies developed for specialised fields such as biomedicine, programming, and finance, where optimisation objectives are tightly coupled with domain constraints. In addition, we provide a dedicated discussion on the evaluation, safety, and ethical considerations for self-evolving agentic systems, which are critical to ensuring their effectiveness and reliability. This survey aims to provide researchers and practitioners with a systematic understanding of self-evolving AI agents, laying the foundation for the development of more adaptive, autonomous, and lifelong agentic systems.', 'score': 20, 'issue_id': 5302, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': 'e94cfc939dfba252', 'authors': ['Jinyuan Fang', 'Yanwen Peng', 'Xi Zhang', 'Yingxu Wang', 'Xinhao Yi', 'Guibin Zhang', 'Yi Xu', 'Bin Wu', 'Siwei Liu', 'Zihao Li', 'Zhaochun Ren', 'Nikos Aletras', 'Xi Wang', 'Han Zhou', 'Zaiqiao Meng'], 'affiliations': ['Leiden University', 'Mohamed bin Zayed University of Artificial Intelligence', 'National University of Singapore', 'University College London', 'University of Aberdeen', 'University of Cambridge', 'University of Glasgow', 'University of Sheffield'], 'pdf_title_img': 'assets/pdf/title_img/2508.07407.jpg', 'dat š„AIä»£ç†ï¼šé€‚åº”åŠ¨æ€ç¯å¢ƒçš„æœªæ¥', 'desc': 'è¿™ç¯‡è®ºæ–‡è°ƒæŸ¥äº†è‡ªæˆ‘è¿›åŒ–çš„äººå·¥æ™ºèƒ½ä»£ç†ï¼Œè¿™äº›ä»£ç†èƒ½å¤Ÿé€šè¿‡äº¤äº’æ•°æ®å’Œåé¦ˆåœ¨åŠ¨æ€ç¯å¢ƒä¸­è‡ªåŠ¨å¢å¼ºã€‚ç°æœ‰çš„ä»£ç†ç³»ç»Ÿé€šå¸¸ä¾èµ–äºæ‰‹åŠ¨é…ç½®ï¼Œç¼ºä¹é€‚åº”æ€§ï¼Œå› æ­¤ç ”ç©¶è€…ä»¬æ¢ç´¢äº†åŸºäºåé¦ˆçš„è‡ªåŠ¨å¢å¼ºæŠ€æœ¯ã€‚è®ºæ–‡æä¾›äº†ä¸€ä¸ªç»Ÿä¸€çš„æ¦‚å¿µæ¡†æ¶ï¼Œå¸®åŠ©ç†è§£è‡ªæˆ‘è¿›åŒ–ä»£ç†ç³»ç»Ÿçš„è®¾è®¡ï¼Œå¹¶ç³»ç»Ÿå›é¡¾äº†å¤šç§è‡ªæˆ‘è¿›åŒ–æŠ€æœ¯ã€‚æœ€åï¼Œè®ºæ–‡è¿˜è®¨è®ºäº†è¯„ä¼°ã€å®‰å…¨æ€§å’Œä¼¦ç†ç­‰é‡è¦é—®é¢˜ï¼Œä»¥ç¡®ä¿è¿™äº›ç³»ç»Ÿçš„æœ‰æ•ˆæ€§å’Œå¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06600', 'title': 'BrowseComp-Plus: A More Fair and Transparent Evaluation Benchmark of\n  Deep-Research Agent', 'url': 'https://huggingface.co/papers/2508.06600', 'abstract': 'BrowseComp-Plus, a curated benchmark, enables controlled evaluation of deep research agents and retrieval methods, providing insights into their performance and effectiveness.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep-Research agents, which integrate large language models (LLMs) with search tools, have shown success in improving the effectiveness of handling complex queries that require iterative search planning and reasoning over search results. Evaluations on current benchmarks like BrowseComp relies on black-box live web search APIs, have notable limitations in (1) fairness: dynamic and opaque web APIs hinder fair comparisons and reproducibility of deep research methods; (2) transparency: lack of control over the document corpus makes it difficult to isolate retriever contributions. In other words, the current evaluations may compare a complete deep research system at a given time, but they do not foster well-controlled experiments to provide insights into the capability of underlying deep research LLMs. To address these challenges, we introduce BrowseComp-Plus, a benchmark derived from BrowseComp, employing a fixed, carefully curated corpus. Each query in BrowseComp-Plus includes human-verified supporting documents and mined challenging negatives, enabling controlled experimentation. The benchmark is shown to be effective in distinguishing the performance of deep research systems. For instance, the open-source model Search-R1, when paired with the BM25 retriever, achieves 3.86% accuracy, whereas the GPT-5 achieves 55.9%. Integrating the GPT-5 with the Qwen3-Embedding-8B retriever further enhances its accuracy to 70.1% with fewer search calls. This benchmark allows comprehensive evaluation and disentangled analysis of deep research agents and retrieval methods, fostering insights into retrieval effectiveness, citation accuracy, and context engineering in Deep-Research system.', 'score': 15, 'issue_id': 5295, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': 'bbe851198d9c0416', 'authors': ['Zijian Chen', 'Xueguang Ma', 'Shengyao Zhuang', 'Ping Nie', 'Kai Zou', 'Andrew Liu', 'Joshua Green', 'Kshama Patel', 'Ruoxi Meng', 'Mingyi Su', 'Sahel Sharifymoghaddam', 'Yanxi Li', 'Haoran Hong', 'Xinyu Shi', 'Xuye Liu', 'Nandan Thakur', 'Crystina Zhang', 'Luyu Gao', 'Wenhu Chen', 'Jimmy Lin'], 'affiliations': ['CSIRO', 'Carnegie Mellon University', 'Independent', 'The University of Queensland', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2508.06600.jpg', 'data': {'categories': ['#interpretability', '#rag', '#ethics', '#benchmark', '#agents', '#open_source'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'BrowseComp-Plus: ĞŸÑ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'BrowseComp-Plus - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹, Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ñ€Ğ¿ÑƒÑ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹. Ğ¢ĞµÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ñ‡Ñ‚Ğ¾ GPT-5 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 55.9%, Ğ° Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ñ€ĞµÑ‚Ñ€Ğ¸Ğ²ĞµÑ€Ğ¾Ğ¼ Qwen3-Embedding-8B Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ÑÑ Ğ´Ğ¾ 70.1%. BrowseComp-Plus ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ğ± ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'BrowseComp-Plus: A Fair Benchmark for Deep Research Evaluation', 'desc': 'BrowseComp-Plus is a new benchmark designed to evaluate deep research agents and retrieval methods in a controlled manner. It addresses limitations of existing benchmarks by using a fixed, curated document corpus, allowing for fair comparisons and reproducibility. The benchmark includes human-verified documents and challenging negatives for each query, enabling detailed analysis of the performance of different deep research systems. Results show significant improvements in accuracy when using advanced models like GPT-5, highlighting the effectiveness of this new evaluation framework.'}, 'zh': {'title': 'BrowseComp-Plusï¼šæ·±åº¦ç ”ç©¶çš„å…¬å¹³è¯„ä¼°å·¥å…·', 'desc': 'BrowseComp-Plusæ˜¯ä¸€ä¸ªç»è¿‡ç²¾å¿ƒç­–åˆ’çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨å¯¹æ·±åº¦ç ”ç©¶ä»£ç†å’Œæ£€ç´¢æ–¹æ³•è¿›è¡Œæ§åˆ¶è¯„ä¼°ã€‚å®ƒè§£å†³äº†ç°æœ‰åŸºå‡†æµ‹è¯•åœ¨å…¬å¹³æ€§å’Œé€æ˜æ€§æ–¹é¢çš„å±€é™æ€§ï¼Œé€šè¿‡ä½¿ç”¨å›ºå®šçš„æ–‡æ¡£åº“æ¥ç¡®ä¿å®éªŒçš„å¯æ§æ€§ã€‚æ¯ä¸ªæŸ¥è¯¢éƒ½åŒ…å«ç»è¿‡äººå·¥éªŒè¯çš„æ”¯æŒæ–‡æ¡£å’Œå…·æœ‰æŒ‘æˆ˜æ€§çš„è´Ÿæ ·æœ¬ï¼Œä»è€Œä½¿å¾—å®éªŒç»“æœæ›´å…·å¯ä¿¡åº¦ã€‚è¯¥åŸºå‡†æµ‹è¯•æœ‰æ•ˆåŒºåˆ†äº†ä¸åŒæ·±åº¦ç ”ç©¶ç³»ç»Ÿçš„æ€§èƒ½ï¼Œæä¾›äº†å¯¹æ£€ç´¢æœ‰æ•ˆæ€§å’Œå¼•ç”¨å‡†ç¡®æ€§çš„æ·±å…¥åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07917', 'title': 'MolmoAct: Action Reasoning Models that can Reason in Space', 'url': 'https://huggingface.co/papers/2508.07917', 'abstract': 'Action Reasoning Models (ARMs) integrate perception, planning, and control to enable adaptable and explainable robotic behavior, achieving superior performance across various tasks and settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning is central to purposeful action, yet most robotic foundation models map perception and instructions directly to control, which limits adaptability, generalization, and semantic grounding. We introduce Action Reasoning Models (ARMs), a class of vision-language-action models that integrate perception, planning, and control through a structured three-stage pipeline. Our model, MolmoAct, encodes observations and instructions into depth-aware perception tokens, generates mid-level spatial plans as editable trajectory traces, and predicts precise low-level actions, enabling explainable and steerable behavior. MolmoAct-7B-D achieves strong performance across simulation and real-world settings: 70.5% zero-shot accuracy on SimplerEnv Visual Matching tasks, surpassing closed-source Pi-0 and GR00T N1; 86.6% average success on LIBERO, including an additional 6.3% gain over ThinkAct on long-horizon tasks; and in real-world fine-tuning, an additional 10% (single-arm) and an additional 22.7% (bimanual) task progression over Pi-0-FAST. It also outperforms baselines by an additional 23.3% on out-of-distribution generalization and achieves top human-preference scores for open-ended instruction following and trajectory steering. Furthermore, we release, for the first time, the MolmoAct Dataset -- a mid-training robot dataset comprising over 10,000 high quality robot trajectories across diverse scenarios and tasks. Training with this dataset yields an average 5.5% improvement in general performance over the base model. We release all model weights, training code, our collected dataset, and our action reasoning dataset, establishing MolmoAct as both a state-of-the-art robotics foundation model and an open blueprint for building ARMs that transform perception into purposeful action through structured reasoning. Blogpost: https://allenai.org/blog/molmoact', 'score': 14, 'issue_id': 5294, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': 'fa9d385dde41879a', 'authors': ['Jason Lee', 'Jiafei Duan', 'Haoquan Fang', 'Yuquan Deng', 'Shuo Liu', 'Boyang Li', 'Bohan Fang', 'Jieyu Zhang', 'Yi Ru Wang', 'Sangho Lee', 'Winson Han', 'Wilbert Pumacay', 'Angelica Wu', 'Rose Hendrix', 'Karen Farley', 'Eli VanderBilt', 'Ali Farhadi', 'Dieter Fox', 'Ranjay Krishna'], 'affiliations': ['Allen Institute for AI', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2508.07917.jpg', 'data': {'categories': ['#open_source', '#robotics', '#agents', '#dataset', '#reasoning', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'MolmoAct: Ğ Ğ°Ğ·ÑƒĞ¼Ğ½Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'ĞœĞ¾Ğ´ĞµĞ»ÑŒ Action Reasoning Models (ARM) Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ, Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². MolmoAct, Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ARM, ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ»Ğ°Ğ½Ñ‹ Ğ² Ğ²Ğ¸Ğ´Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸ÑÑ… Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼, Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹Ğ¿ÑƒÑĞºĞ°ÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MolmoAct Dataset, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ĞµĞµ 10000 Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Transforming Perception into Purposeful Action with ARMs', 'desc': "Action Reasoning Models (ARMs) are designed to enhance robotic behavior by combining perception, planning, and control in a structured way. The proposed model, MolmoAct, processes observations and instructions into depth-aware tokens, creates editable spatial plans, and predicts specific actions, making the robot's behavior more explainable and adaptable. MolmoAct demonstrates impressive performance in both simulated and real-world tasks, outperforming existing models in accuracy and generalization. Additionally, the introduction of the MolmoAct Dataset provides valuable training data, further improving the model's capabilities and establishing a new standard in robotics."}, 'zh': {'title': 'è¡ŒåŠ¨æ¨ç†æ¨¡å‹ï¼šå°†æ„ŸçŸ¥è½¬åŒ–ä¸ºæœ‰ç›®çš„çš„è¡ŒåŠ¨', 'desc': 'è¡ŒåŠ¨æ¨ç†æ¨¡å‹ï¼ˆARMsï¼‰ç»“åˆäº†æ„ŸçŸ¥ã€è§„åˆ’å’Œæ§åˆ¶ï¼Œèƒ½å¤Ÿå®ç°çµæ´»å’Œå¯è§£é‡Šçš„æœºå™¨äººè¡Œä¸ºï¼Œæå‡äº†åœ¨å„ç§ä»»åŠ¡å’Œç¯å¢ƒä¸­çš„è¡¨ç°ã€‚æˆ‘ä»¬æå‡ºçš„MolmoActæ¨¡å‹é€šè¿‡ä¸€ä¸ªç»“æ„åŒ–çš„ä¸‰é˜¶æ®µæµç¨‹ï¼Œå°†è§‚å¯Ÿå’ŒæŒ‡ä»¤ç¼–ç ä¸ºæ·±åº¦æ„ŸçŸ¥æ ‡è®°ï¼Œç”Ÿæˆå¯ç¼–è¾‘çš„ä¸­çº§ç©ºé—´è®¡åˆ’ï¼Œå¹¶é¢„æµ‹ç²¾ç¡®çš„ä½çº§åŠ¨ä½œã€‚è¯¥æ¨¡å‹åœ¨æ¨¡æ‹Ÿå’Œç°å®ä¸–ç•Œä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„åŸºçº¿æ¨¡å‹ã€‚æˆ‘ä»¬è¿˜é¦–æ¬¡å‘å¸ƒäº†MolmoActæ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡10,000æ¡é«˜è´¨é‡æœºå™¨äººè½¨è¿¹ï¼Œè®­ç»ƒè¯¥æ•°æ®é›†å¯æ˜¾è‘—æå‡æ¨¡å‹çš„æ•´ä½“æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05614', 'title': 'OmniEAR: Benchmarking Agent Reasoning in Embodied Tasks', 'url': 'https://huggingface.co/papers/2508.05614', 'abstract': "OmniEAR evaluates language models' embodied reasoning capabilities in physical interactions, tool usage, and multi-agent coordination, revealing performance degradation under constraints and highlighting architectural limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel at abstract reasoning but their capacity for embodied agent reasoning remains largely unexplored. We present OmniEAR, a comprehensive framework for evaluating how language models reason about physical interactions, tool usage, and multi-agent coordination in embodied tasks. Unlike existing benchmarks that provide predefined tool sets or explicit collaboration directives, OmniEAR requires agents to dynamically acquire capabilities and autonomously determine coordination strategies based on task demands. Through text-based environment representation, we model continuous physical properties and complex spatial relationships across 1,500 scenarios spanning household and industrial domains. Our systematic evaluation reveals severe performance degradation when models must reason from constraints: while achieving 85-96% success with explicit instructions, performance drops to 56-85% for tool reasoning and 63-85% for implicit collaboration, with compound tasks showing over 50% failure rates. Surprisingly, complete environmental information degrades coordination performance, indicating models cannot filter task-relevant constraints. Fine-tuning improves single-agent tasks dramatically (0.6% to 76.3%) but yields minimal multi-agent gains (1.5% to 5.5%), exposing fundamental architectural limitations. These findings demonstrate that embodied reasoning poses fundamentally different challenges than current models can address, establishing OmniEAR as a rigorous benchmark for evaluating and advancing embodied AI systems. Our code and data are included in the supplementary materials and will be open-sourced upon acceptance.", 'score': 14, 'issue_id': 5294, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': 'd9c4313e65f213fe', 'authors': ['Zixuan Wang', 'Dingming Li', 'Hong ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ»Ğ¸ Ğ´Ğ°Ğ¶Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°.'}, 'en': {'title': 'Dynamic Efficiency with Heterogeneous Experts in Language Models', 'desc': 'Grove MoE introduces a new architecture for large language models that uses heterogeneous experts of different sizes to enhance efficiency and performance. Unlike traditional Mixture of Experts (MoE) models that activate a fixed number of parameters regardless of input complexity, Grove MoE dynamically activates parameters based on the complexity of the input. This approach allows for better scalability and computational efficiency by only using the necessary resources for each task. The resulting models, GroveMoE-Base and GroveMoE-Inst, demonstrate competitive performance while managing a lower computational load by activating between 3.14 to 3.28 billion parameters as needed.'}, 'zh': {'title': 'åŠ¨æ€æ¿€æ´»ï¼Œæå‡æ•ˆç‡çš„Grove MoEæ¶æ„', 'desc': 'Grove MoEæ˜¯ä¸€ç§æ–°é¢–çš„æ··åˆä¸“å®¶æ¶æ„ï¼Œé‡‡ç”¨ä¸åŒå¤§å°çš„ä¸“å®¶ï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„è®¡ç®—æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„å‡åŒ€ä¸“å®¶æ¶æ„ä¸åŒï¼ŒGrove MoEæ ¹æ®è¾“å…¥å¤æ‚æ€§åŠ¨æ€æ¿€æ´»å‚æ•°ï¼Œä»è€Œå…‹æœäº†å›ºå®šå‚æ•°æ¿€æ´»çš„é™åˆ¶ã€‚è¯¥æ¶æ„çµæ„Ÿæ¥æºäºå¼‚æ„çš„big.LITTLE CPUæ¶æ„ï¼Œå…·æœ‰åŠ¨æ€æ¿€æ´»æœºåˆ¶ï¼Œèƒ½å¤Ÿåœ¨ä¿æŒå¯æ§è®¡ç®—å¼€é”€çš„åŒæ—¶æ‰©å±•æ¨¡å‹å®¹é‡ã€‚é€šè¿‡è¿™ç§æ¶æ„ï¼Œæˆ‘ä»¬å¼€å‘äº†GroveMoE-Baseå’ŒGroveMoE-Instè¿™ä¸¤ç§å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿæ ¹æ®ä»¤ç‰Œå¤æ‚æ€§åŠ¨æ€æ¿€æ´»3.14-3.28Bå‚æ•°ï¼Œæ€§èƒ½ä¸åŒç±»æˆ–æ›´å¤§è§„æ¨¡çš„å¼€æºæ¨¡å‹ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06026', 'title': 'Temporal Self-Rewarding Language Models: Decoupling Chosen-Rejected via\n  Past-Future', 'url': 'https://huggingface.co/papers/2508.06026', 'abstract': "Temporal Self-Rewarding Language Models improve generative capabilities by strategically using past and future model outputs, enhancing preference learning and out-of-distribution generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Self-Rewarding Language Models propose an architecture in which the Large Language Models(LLMs) both generates responses and evaluates its own outputs via LLM-as-a-Judge prompting, dynamically improving its generative capabilities through iterative Direct Preference Optimization (DPO). However, our analysis reveals a critical limitation in existing Self-Rewarding paradigms: the synchronized improvement of chosen and rejected responses progressively narrows the representational difference between contrasting samples, undermining effective preference learning. We propose Temporal Self-Rewarding Language Models that strategically coordinate past, present, and future model generations to sustain learning signals. Our dual-phase framework introduces: (1) Anchored Rejection - fixing rejected responses using the past initial model's outputs and (2) Future-Guided Chosen - dynamically curating chosen samples using next-generation model predictions. Extensive experiments across three model families (Llama, Qwen, Mistral) and different model sizes (Llama3B/8B/70B) demonstrate significant improvements when trained with our method compared to Self-Rewarding using same computation resources. For example, Llama3.1-8B reaches a 29.44 win rate on AlpacaEval 2.0 with our method, outperforming the Self-Rewarding baseline (19.69) by 9.75. Notably, our method also demonstrates superior out-of-distribution generalization across mathematical reasoning (GSM8K), knowledge-based QA (ARC, TruthfulQA), and code generation (HumanEval) tasks, even though we do not specifically collect such training data.", 'score': 10, 'issue_id': 5296, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': '9118094d6c4509d1', 'authors': ['Yidong Wang', 'Xin Wang', 'Cunxiang Wang', 'Junfeng Fang', 'Qiufeng Wang', 'Jianing Chu', 'Xuran Meng', 'Shuxun Yang', 'Libo Qin', 'Yue Zhang', 'Wei Ye', 'Shikun Zhang'], 'affiliations': ['Beijing Institute of Technology', 'Central South University', 'National University of Singapore', 'N ngface.co/papers/2508.08134', 'abstract': 'Follow-Your-Shape framework uses a Trajectory Divergence Map and Scheduled KV Injection to enable precise and controllable shape editing in images while preserving non-target content.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent flow-based image editing models demonstrate general-purpose capabilities across diverse tasks, they often struggle to specialize in challenging scenarios -- particularly those involving large-scale shape transformations. When performing such structural edits, these methods either fail to achieve the intended shape change or inadvertently alter non-target regions, resulting in degraded background quality. We propose Follow-Your-Shape, a training-free and mask-free framework that supports precise and controllable editing of object shapes while strictly preserving non-target content. Motivated by the divergence between inversion and editing trajectories, we compute a Trajectory Divergence Map (TDM) by comparing token-wise velocity differences between the inversion and denoising paths. The TDM enables precise localization of editable regions and guides a Scheduled KV Injection mechanism that ensures stable and faithful editing. To facilitate a rigorous evaluation, we introduce ReShapeBench, a new benchmark comprising 120 new images and enriched prompt pairs specifically curated for shape-aware editing. Experiments demonstrate that our method achieves superior editability and visual fidelity, particularly in tasks requiring large-scale shape replacement.', 'score': 6, 'issue_id': 5295, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': '46943e7de387bfc9', 'authors': ['Zeqian Long', 'Mingzhe Zheng', 'Kunyu Feng', 'Xinhua Zhang', 'Hongyu Liu', 'Harry Yang', 'Linfeng Zhang', 'Qifeng Chen', 'Yue Ma'], 'affiliations': ['HKUST', 'Shanghai Jiao Tong University', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/ µÑ…Ğ½Ğ¸Ğº Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Streamlining Reinforcement Learning for Better Language Model Reasoning', 'desc': 'This paper reviews reinforcement learning (RL) techniques specifically for reasoning in large language models (LLMs). It highlights the lack of standardized guidelines and the confusion caused by inconsistent experimental setups in the field. Through systematic evaluations, the authors identify key characteristics of various RL methods and propose a minimalist approach that combines two techniques to enhance performance. The findings suggest that this simple combination can effectively improve learning capabilities compared to more complex strategies.'}, 'zh': {'title': 'ç®€çº¦ç»„åˆï¼Œæå‡å¼ºåŒ–å­¦ä¹ æ€§èƒ½', 'desc': 'è¿™ç¯‡è®ºæ–‡ç³»ç»Ÿæ€§åœ°å›é¡¾äº†å¼ºåŒ–å­¦ä¹ åœ¨å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†ä¸­çš„åº”ç”¨ï¼Œæå‡ºäº†æ˜ç¡®çš„æŒ‡å¯¼æ–¹é’ˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œé‡‡ç”¨ç®€çº¦çš„æŠ€æœ¯ç»„åˆå¯ä»¥æå‡ç°æœ‰ç­–ç•¥çš„æ€§èƒ½ã€‚å°½ç®¡ç›¸å…³ç ”ç©¶è¿…é€Ÿå¢åŠ ï¼Œä½†ä»å­˜åœ¨æ ‡å‡†åŒ–æŒ‡å¯¼ç¼ºå¤±å’Œæœºåˆ¶ç†è§£ä¸æ¸…ç­‰æŒ‘æˆ˜ã€‚é€šè¿‡ç»†è‡´çš„å®éªŒï¼Œè®ºæ–‡ä¸ºä»ä¸šè€…æä¾›äº†é€‰æ‹©å¼ºåŒ–å­¦ä¹ æŠ€æœ¯çš„å¯é è·¯çº¿å›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07101', 'title': 'Less Is More: Training-Free Sparse Attention with Global Locality for\n  Efficient Reasoning', 'url': 'https://huggingface.co/papers/2508.07101', 'abstract': 'LessIsMore is a training-free sparse attention mechanism that improves efficiency and generalization in reasoning tasks by aggregating token selections from local attention heads.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models achieve strong performance through test-time scaling but incur substantial computational overhead, particularly from excessive token generation when processing short input prompts. While sparse attention mechanisms can reduce latency and memory usage, existing approaches suffer from significant accuracy degradation due to accumulated errors during long-generation reasoning. These methods generally require either high token retention rates or expensive retraining. We introduce LessIsMore, a training-free sparse attention mechanism for reasoning tasks, which leverages global attention patterns rather than relying on traditional head-specific local optimizations. LessIsMore aggregates token selections from local attention heads with recent contextual information, enabling unified cross-head token ranking for future decoding layers. This unified selection improves generalization and efficiency by avoiding the need to maintain separate token subsets per head. Evaluation across diverse reasoning tasks and benchmarks shows that LessIsMore preserves -- and in some cases improves -- accuracy while achieving a 1.1times average decoding speed-up compared to full attention. Moreover, LessIsMore attends to 2times fewer tokens without accuracy loss, achieving a 1.13times end-to-end speed-up compared to existing sparse attention methods.', 'score': 5, 'issue_id': 5296, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': '7365d6ccd543770b', 'authors': ['Lijie Yang', 'Zhihao Zhang', 'Arti Jain', 'Shijie Cao', 'Baihong Yuan', 'Yiwei Chen', 'Zhihao Jia', 'Ravi Netravali'], 'affiliations': ['Carnegie Mellon University', 'Microsoft Research', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2508.07101.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization', '#reasoning', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞµĞ½ÑŒÑˆĞµ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'LessIsMore - ÑÑ‚Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¹ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ· Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ Ğ½ĞµĞ´Ğ°Ğ²Ğ½ĞµĞ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ»Ğ¾ĞµĞ² Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹. ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ LessIsMore ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¸Ğ»Ğ¸ Ğ´Ğ°Ğ¶Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑƒÑĞºĞ¾Ñ€ÑÑ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ² 1.1 Ñ€Ğ°Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'LessIsMore: Efficient Reasoning with Sparse Attention', 'desc': 'LessIsMore is a novel sparse attention mechanism designed to enhance efficiency and generalization in reasoning tasks without the need for retraining. It aggregates token selections from local attention heads, utilizing global attention patterns to improve the decision-making process during decoding. This approach allows for a unified ranking of tokens across different heads, which reduces the number of tokens processed while maintaining or even improving accuracy. Evaluations demonstrate that LessIsMore achieves faster decoding speeds and lower token usage compared to traditional sparse attention methods, making it a significant advancement in the field.'}, 'zh': {'title': 'LessIsMoreï¼šé«˜æ•ˆæ¨ç†çš„æ–°é€‰æ‹©', 'desc': 'LessIsMoreæ˜¯ä¸€ç§æ— è®­ç»ƒçš„ç¨€ç–æ³¨æ„åŠ›æœºåˆ¶ï¼Œæ—¨åœ¨æé«˜æ¨ç†ä»»åŠ¡çš„æ•ˆç‡å’Œæ³›åŒ–èƒ½åŠ›ã€‚å®ƒé€šè¿‡èšåˆæ¥è‡ªå±€éƒ¨æ³¨æ„åŠ›å¤´çš„æ ‡è®°é€‰æ‹©ï¼Œåˆ©ç”¨å…¨å±€æ³¨æ„åŠ›æ¨¡å¼ï¼Œè€Œä¸æ˜¯ä¾èµ–ä¼ ç»Ÿçš„å¤´ç‰¹å®šå±€éƒ¨ä¼˜åŒ–ã€‚è¯¥æ–¹æ³•åœ¨æ¨ç†è¿‡ç¨‹ä¸­é¿å…äº†ç»´æŠ¤æ¯ä¸ªå¤´çš„ç‹¬ç«‹æ ‡è®°å­é›†ï¼Œä»è€Œæé«˜äº†é€šç”¨æ€§å’Œæ•ˆç‡ã€‚è¯„ä¼°ç»“æœè¡¨æ˜ï¼ŒLessIsMoreåœ¨ä¿æŒæˆ–æé«˜å‡†ç¡®æ€§çš„åŒæ—¶ï¼Œè§£ç é€Ÿåº¦å¹³å‡æå‡äº†1.1å€ï¼Œå¹¶ä¸”åœ¨ä¸æŸå¤±å‡†ç¡®æ€§çš„æƒ…å†µä¸‹ï¼Œå…³æ³¨çš„æ ‡è®°æ•°é‡å‡å°‘äº†2å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05257', 'title': 'MoBE: Mixture-of-Basis-Experts for Compressing MoE-based LLMs', 'url': 'https://huggingface.co/papers/2508.05257', 'abstract': 'A novel Mixture-of-Basis-Experts (MoBE) method is introduced to compress large language models with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t The Mixture-of-Experts (MoE) architecture has become a predominant paradigm for scaling large language models (LLMs). Despite offering strong performance and computational efficiency, large MoE-based LLMs like DeepSeek-V3-0324 and Kimi-K2-Instruct present serious challenges due to substantial memory requirements in deployment. While recent works have explored MoE compression to address this issue, existing methods often suffer from considerable accuracy drops (e.g., 7-14% relatively) even at modest compression rates. This paper introduces a novel Mixture-of-Basis-Experts (MoBE) method that achieves model compression while incurring minimal accuracy drops. Specifically, each up/gate matrix in an expert is decomposed via a rank decomposition as W = AB, where matrix A is unique to each expert. The relatively larger matrix B is further re-parameterized as a linear combination of basis matrices {Bi} shared across all experts within a given MoE layer. The factorization is learned by minimizing the reconstruction error relative to the original weight matrices. Experiments demonstrate that MoBE achieves notably lower accuracy drops compared to prior works. For instance, MoBE can reduce the parameter counts of Qwen3-235B-A22B-2507, DeepSeek-V3-0324 (671B) and Kimi-K2-Instruct (1T) by 24%-30% with only 1%-2% accuracy drop (about 2% drops when measured relatively).', 'score': 4, 'issue_id': 5302, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': 'fe0cf85d04556fd4', 'authors': ['Xiaodong Chen', 'Mingming Ha', 'Zhenzhong Lan', 'Jing Zhang', 'Jianguo Li'], 'affiliations': ['Inclusion AI', 'Renmin University of China', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05257.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization', '#inference'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Mixture-of-Basis-Experts (MoBE) Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. MoBE Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ´Ğ»Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ° Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñƒ A Ğ¸ Ğ¾Ğ±Ñ‰ÑƒÑ Ğ±Ğ°Ğ·Ğ¸ÑĞ½ÑƒÑ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñƒ B, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ°Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ±Ğ°Ğ·Ğ¸ÑĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MoBE Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 24-30% Ğ¿Ñ€Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ½Ğ° 1-2%. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Mixture-of-Experts.'}, 'en': {'title': 'Efficient Compression with Minimal Accuracy Loss', 'desc': 'This paper presents a new method called Mixture-of-Basis-Experts (MoBE) for compressing large language models while maintaining high accuracy. The MoBE approach uses a unique decomposition of the expert matrices, allowing for efficient parameter sharing across experts in a Mixture-of-Experts architecture. By minimizing reconstruction error, the method significantly reduces the n ing models from relying on superficial keyword matching. We evaluate various retrieval models, including text-based methods, multimodal encoders, and MLLMs, providing insights into their strengths and limitations. Our results show that while MLLMs significantly outperform text-based and multimodal encoder models, they still struggle with structured tables and low-resource languages, highlighting key challenges in multilingual visual retrieval.', 'score': 3, 'issue_id': 5298, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': 'a47e8d1decc51e3a', 'authors': ['Jian Chen', 'Ming Li', 'Jihyung Kil', 'Chenguang Wang', 'Tong Yu', 'Ryan Rossi', 'Tianyi Zhou', 'Changyou Chen', 'Ruiyi Zhang'], 'affiliations': ['Adobe Research', 'University at Buffalo', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2508.07493.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#low_resource', '#multilingual', '#dataset', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'VisR-Bench: Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ…', 'desc': 'VisR-Bench - ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ…, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 35 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ‚Ğ²ĞµÑ‚ Ğ½Ğ° 16 ÑĞ·Ñ‹ĞºĞ°Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² (Ğ¾ Ñ€Ğ¸ÑÑƒĞ½ĞºĞ°Ñ…, Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ°Ñ…). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM). Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MLLM Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ğ½Ğ¾ Ğ²ÑÑ‘ ĞµÑ‰Ñ‘ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸.'}, 'en': {'title': 'Unlocking Multilingual Insights from Long Documents', 'desc': 'VisR-Bench is a new benchmark for evaluating how well models can retrieve information from long documents using questions in multiple languages. It includes over 35,000 question-answer pairs from 1,200 documents, covering various types of questions about figures, text, and tables. This benchmark is unique because it tests models on queries that do not have clear answers, which helps to avoid simple keyword matching. The findings reveal that while multilingual large language models (MLLMs) perform better than traditional text-based and multimodal models, they still face difficulties with structured data and languages with fewer resources.'}, 'zh': {'title': 'å¤šè¯­è¨€æ–‡æ¡£æ£€ç´¢çš„æ–°åŸºå‡†', 'desc': 'VisR-Benchæ˜¯ä¸€ä¸ªå¤šè¯­è¨€åŸºå‡†ï¼Œç”¨äºåœ¨é•¿æ–‡æ¡£ä¸­è¿›è¡ŒåŸºäºé—®é¢˜çš„å¤šæ¨¡æ€æ£€ç´¢ã€‚è¯¥åŸºå‡†åŒ…å«è¶…è¿‡35,000ä¸ªé«˜è´¨é‡çš„é—®ç­”å¯¹ï¼Œæ¶µç›–1,200ä¸ªæ–‡æ¡£ï¼Œæ”¯æŒå¯¹å¤šæ¨¡æ€æ£€ç´¢çš„ç»†è‡´è¯„ä¼°ã€‚å®ƒæ¶‰åŠåå…­ç§è¯­è¨€å’Œä¸‰ç§é—®é¢˜ç±»å‹ï¼ˆå›¾å½¢ã€æ–‡æœ¬å’Œè¡¨æ ¼ï¼‰ï¼Œæä¾›äº†ä¸°å¯Œçš„è¯­è¨€å’Œé—®é¢˜è¦†ç›–ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå°½ç®¡å¤šè¯­è¨€å¤§æ¨¡å‹åœ¨æ€§èƒ½ä¸Šä¼˜äºæ–‡æœ¬åŸºç¡€å’Œå¤šæ¨¡æ€ç¼–ç å™¨æ¨¡å‹ï¼Œä½†åœ¨å¤„ç†ç»“æ„åŒ–è¡¨æ ¼å’Œä½èµ„æºè¯­è¨€æ—¶ä»é¢ä¸´æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06426', 'title': 'Shortcut Learning in Generalist Robot Policies: The Role of Dataset\n  Diversity and Fragmentation', 'url': 'https://huggingface.co/papers/2508.06426', 'abstract': 'Shortcut learning in generalist robot policies trained on large-scale datasets limits generalization, and this can be mitigated through improved dataset collection and data augmentation strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalist robot policies trained on large-scale datasets such as Open X-Embodiment (OXE) demonstrate strong performance across a wide range of tasks. However, they often struggle to generalize beyond the distribution of their training data. In this paper, we investigate the underlying cause of this limited generalization capability. We identify shortcut learning -- the reliance on task-irrelevant features -- as a key impediment to generalization. Through comprehensive theoretical and empirical analysis, we uncover two primary contributors to shortcut learning: (1) limited diversity within individual sub-datasets, and (2) significant distributional disparities across sub-datasets, leading to dataset fragmentation. These issues arise from the inherent structure of large-scale datasets like OXE, which are typically composed of multiple sub-datasets collected independently across varied environments and embodiments. Our findings provide critical insights into dataset collection strategies that can reduce shortcut learning and enhance the generalization ability of generalist robot policies. Moreover, in scenarios where acquiring new large-scale data is impractical, we demonstrate that carefully selected robotic data augmentation strategies can effectively reduce shortcut learning in existing offline datasets, thereby improving generalization capabilities of generalist robot policies, e.g., pi_0, in both simulation and real-world environments. More information at https://lucky-light-sun.github.io/proj/shortcut-learning-in-grps/.', 'score': 3, 'issue_id': 5299, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': 'cf0dd977bbaaf7ba', 'authors': ['Youguang Xing', 'Xu Luo', 'Junlin Xie', 'Lianli Gao', 'Hengtao Shen', 'Jingkuan Song'], 'affiliations': ['Tongji University', 'UESTC'], 'pdf_title_img': 'assets/pdf/title_img/2508.06426.jpg', 'data': {'categories': ['#robotics', '#dataset', '#data', '#optimization', '#transfer_learning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ å¤šæ ·æ€§ä¸è¶³å’Œå­æ•°æ®é›†ä¹‹é—´çš„åˆ†å¸ƒå·®å¼‚æ˜¯å¯¼è‡´å¿«æ·å­¦ä¹ çš„ä¸»è¦åŸå› ã€‚é€šè¿‡æ”¹è¿›æ•°æ®é›†æ”¶é›†ç­–ç•¥å’Œæ•°æ®å¢å¼ºæ–¹æ³•ï¼Œå¯ä»¥æœ‰æ•ˆå‡å°‘å¿«æ·å­¦ä¹ ï¼Œæé«˜é€šç”¨æœºå™¨äººç­–ç•¥çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06059', 'title': 'Fact2Fiction: Targeted Poisoning Attack to Agentic Fact-checking System', 'url': 'https://huggingface.co/papers/2508.06059', 'abstract': 'Fact2Fiction is a poisoning attack framework that targets agentic fact-checking systems by exploiting their decomposition strategy and justifications, achieving higher attack success rates than existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art fact-checking systems combat misinformation at scale by employing autonomous LLM-based agents to decompose complex claims into smaller sub-claims, verify each sub-claim individually, and aggregate the partial results to produce verdicts with justifications (explanatory rationales for the verdicts). The security of these systems is crucial, as compromised fact-checkers, which tend to be easily underexplored, can amplify misinformation. This work introduces Fact2Fiction, the first poisoning attack framework targeting such agentic fact-checking systems. Fact2Fiction mirrors the decomposition strategy and exploits system-generated justifications to craft tailored malicious evidences that compromise sub-claim verification. Extensive experiments demonstrate that Fact2Fiction achieves 8.9\\%--21.2\\% higher attack success rates than state-of-the-art attacks across various poisoning budgets. Fact2Fiction exposes security weaknesses in current fact-checking systems and highlights the need for defensive countermeasures.', 'score': 2, 'issue_id': 5304, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': '77839512cae33ea5', 'authors': ['Haorui He', 'Yupeng Li', 'Bin Benjamin Zhu', 'Dacheng Wen', 'Reynold Cheng', 'Francis C. M. Lau'], 'affiliations': ['Department of Computer Science, The University of Hong Kong', 'Department of Interactive Media, Hong Kong Baptist University', 'Microsoft Corporation'], 'pdf_title_img': 'assets/pdf/title_img/2508.06059.jpg', 'data': {'categories': ['#security', '#agents'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'ĞĞ±Ğ¼Ğ°Ğ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ñ‡ĞµĞºĞµÑ€Ğ¾Ğ²: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½Ğ° Ğ˜Ğ˜-ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Fact2Fiction - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¾Ñ‚Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ½Ğ°Ñ†ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ². ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. Fact2Fiction ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼ĞµÑ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ Ğ¿Ğ¾Ğ´ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Fact2Fiction Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ° 8.9%-21.2% Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ°Ñ… Ğ¾Ñ‚Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Fact2Fiction: Unmasking Vulnerabilities in Fact-Checking Systems', 'desc': 'Fact2Fiction is a novel framework designed to launch poisoning attacks on agentic fact-checking systems, which use large language models (LLMs) to break down complex claims into smaller parts for verification. By mimicking the decomposition strategy and leveraging the justifications provided by these systems, Fact2Fiction creates targeted malicious evidence that can mislead the verification process. The framework has been shown to achieve significantly higher success rates in attacks compared to existing methods, indicating vulnerabilities in current fact-checking approaches. This research underscores the importance of enhancing security measures to protect against such sophisticated attacks on misinformation systems.'}, 'zh': {'title': 'æ­ç¤ºäº‹å®æ£€æŸ¥ç³»ç»Ÿçš„å®‰å…¨æ¼æ´', 'desc': 'Fact2Fictionæ˜¯ä¸€ä¸ªé’ˆå¯¹è‡ªä¸»äº‹å®æ£€æŸ¥ç³»ç»Ÿçš„æ¯’åŒ–æ”»å‡»æ¡†æ¶ï¼Œåˆ©ç”¨å…¶åˆ†è§£ç­–ç•¥å’Œç†ç”±è¿›è¡Œæ”»å‡»ã€‚è¯¥æ¡†æ¶é€šè¿‡æ¨¡ä»¿ç³»ç»Ÿçš„åˆ†è§£ç­–ç•¥ï¼Œç”Ÿæˆå®šåˆ¶çš„æ¶æ„è¯æ®ï¼Œä»è€Œç ´åå­å£°æ˜çš„éªŒè¯è¿‡ç¨‹ã€‚å®éªŒè¡¨æ˜ï¼ŒFact2Fictionçš„æ”»å‡»æˆåŠŸç‡æ¯”ç°æœ‰æ–¹æ³•é«˜å‡º8.9%åˆ°21.2%ã€‚è¿™é¡¹ç ”ç©¶æ­ç¤ºäº†å½“å‰äº‹å®æ£€æŸ¥ç³»ç»Ÿçš„å®‰å…¨æ¼æ´ï¼Œå¹¶å¼ºè°ƒäº†éœ€è¦é˜²å¾¡æªæ–½çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.03542', 'title': 'Speech-to-LaTeX: New Models and Datasets for Converting Spoken Equations\n  and Sentences', 'url': 'https://huggingface.co/papers/2508.03542', 'abstract': 'A new open-source dataset and models for converting spoken mathematical expressions into LaTeX improve accuracy over existing benchmarks, supporting both equations and sentences in multiple languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Conversion of spoken mathematical expressions is a challenging task that involves transcribing speech into a strictly structured symbolic representation while addressing the ambiguity inherent in the pronunciation of equations. Although significant progress has been achieved in automatic speech recognition (ASR) and language models (LM), the problem of converting spoken mathematics into LaTeX remains underexplored. This task directly applies to educational and research domains, such as lecture transcription or note creation. Based on ASR post-correction, prior work requires 2 transcriptions, focuses only on isolated equations, has a limited test set, and provides neither training data nor multilingual coverage. To address these issues, we present the first fully open-source large-scale dataset, comprising over 66,000 human-annotated audio samples of mathematical equations and sentences in both English and Russian, drawn from diverse scientific domains. In addition to the ASR post-correction models and few-shot prompting, we apply audio language models, demonstrating comparable character error rate (CER) results on the MathSpeech benchmark (28% vs. 30%) for the equations conversion. In contrast, on the proposed S2L-equations benchmark, our models outperform the MathSpeech model by a substantial margin of more than 40 percentage points, even after accounting for LaTeX formatting artifacts (27% vs. 64%). We establish the first benchmark for mathematical sentence recognition (S2L-sentences) and achieve an equation CER of 40%. This work lays the groundwork for future advances in multimodal AI, with a particular focus on mathematical content recognition.', 'score': 2, 'issue_id': 5300, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 5', 'zh': '8æœˆ5æ—¥'}, 'hash': 'f7ca16433cbc8b8e', 'authors': ['Dmitrii Korzh', 'Dmitrii Tarasov', 'Artyom Iudin', 'Elvir Karimov', 'Matvey Skripkin', 'Nikita Kuzmin', 'Andrey Kuznetsov', 'Oleg Y. Rogov', 'Ivan Oseledets'], 'affiliations': ['AIRI', 'HSE Moscow, Russia', 'MTUCI', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2508.03542.jpg', 'data': {'categories': ['#science', '#multimodal', '#benchmark', '#dataset', '#multilingual', '#open_source'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑƒÑÑ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸: Ğ¾Ñ‚ Ñ€ĞµÑ‡Ğ¸ Ğº LaTeX', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑƒÑÑ‚Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² LaTeX, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ğ¼Ğ¸. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 66 000 Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ Ğ¸ Ñ€ÑƒÑÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸Ğ· Ñ€ via Step Entropy', 'url': 'https://huggingface.co/papers/2508.03346', 'abstract': 'A novel CoT compression framework using step entropy and a two-stage training strategy enhances LLM inference efficiency without significantly reducing accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) using Chain-of-Thought (CoT) prompting excel at complex reasoning but generate verbose thought processes with considerable redundancy, leading to increased inference costs and reduced efficiency. We introduce a novel CoT compression framework based on step entropy, a metric that quantifies the informational contribution of individual reasoning steps to identify redundancy. Through theoretical analysis and extensive empirical validation on mathematical reasoning benchmarks, we demonstrate that steps with low entropy are indeed highly redundant. Our experiments reveal that an astonishing 80\\% of low-entropy intermediate steps can be pruned with minor degradation in the final answer accuracy across DeepSeek-R1-7B, 14B and Qwen3-8B. This finding sharply contrasts with random or high-entropy pruning, which severely impairs reasoning performance. Building on this, we propose a novel two-stage training strategy combining Supervised Fine-Tuning (SFT) and Group Relative Policy Optimization (GRPO) reinforcement learning. This approach enables LLMs to autonomously learn to generate compressed COTs during inference by strategically incorporating [SKIP] tokens. Our method significantly enhances LLM inference efficiency while rigorously preserving accuracy, offering profound implications for practical LLM deployment and a deeper understanding of reasoning structures.', 'score': 2, 'issue_id': 5303, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 5', 'zh': '8æœˆ5æ—¥'}, 'hash': '7961945e6a27036d', 'authors': ['Zeju Li', 'Jianyuan Zhong', 'Ziyang Zheng', 'Xiangyu Wen', 'Zhijian Xu', 'Yingying Cheng', 'Fan Zhang', 'Qiang Xu'], 'affiliations': ['Huawei Technologies Co., Ltd', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2508.03346.jpg', 'data': {'categories': ['#inference', '#math', '#reasoning', '#training', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°Ğ·Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¹ (CoT) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ ÑˆĞ°Ğ³Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ¾ 80% Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ² Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ Ğ±ĞµĞ· ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¶Ğ°Ñ‚Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°Ğ·Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¹, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Efficient Reasoning: Pruning Redundancy in LLMs', 'desc': 'This paper presents a new framework for compressing Chain-of-Thought (CoT) prompts in Large Language Models (LLMs) to improve inference efficiency. It uses a concept called step entropy to identify and remove redundant reasoning steps that do not significantly contribute to the final answer. The authors show that up to 80% of these low-entropy steps can be eliminated with only a slight impact on accuracy. Additionally, they introduce a two-stage training method that combines supervised fine-tuning and reinforcement learning to help LLMs learn to generate more efficient CoTs during inference.'}, 'zh': {'title': 'æå‡æ¨ç†æ•ˆç‡ï¼Œä¿ç•™å‡†ç¡®æ€§çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„é“¾å¼æ€ç»´ï¼ˆCoTï¼‰å‹ç¼©æ¡†æ¶ï¼Œåˆ©ç”¨æ­¥éª¤ç†µå’Œä¸¤é˜¶æ®µè®­ç»ƒç­–ç•¥ï¼Œæé«˜äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†æ•ˆç‡ï¼ŒåŒæ—¶ä¿æŒäº†å‡†ç¡®æ€§ã€‚é€šè¿‡åˆ†ææ­¥éª¤ç†µï¼Œæˆ‘ä»¬å‘ç°ä½ç†µçš„æ¨ç†æ­¥éª¤å¾€å¾€æ˜¯å†—ä½™çš„ï¼Œå®éªŒè¡¨æ˜å¯ä»¥å»é™¤80%çš„ä½ç†µæ­¥éª¤ï¼Œå‡ ä¹ä¸å½±å“æœ€ç»ˆç­”æ¡ˆçš„å‡†ç¡®æ€§ã€‚ä¸éšæœºæˆ–é«˜ç†µçš„å‰ªææ–¹æ³•ç›¸æ¯”ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨ä¿ç•™æ¨ç†æ€§èƒ½æ–¹é¢è¡¨ç°æ›´ä½³ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬çš„æ¡†æ¶ä¸ºLLMçš„å®é™…åº”ç”¨æä¾›äº†é‡è¦çš„å¯ç¤ºï¼Œå¹¶åŠ æ·±äº†å¯¹æ¨ç†ç»“æ„çš„ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07662', 'title': 'GLiClass: Generalist Lightweight Model for Sequence Classification Tasks', 'url': 'https://huggingface.co/papers/2508.07662', 'abstract': 'GLiClass, an adaptation of GLiNER, achieves efficient and accurate sequence classification with zero-shot and few-shot capabilities, and PPO is adapted for multi-label text classification in data-sparse conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t Classification is one of the most widespread tasks in AI applications, serving often as the first step in filtering, sorting, and categorizing data. Since modern AI systems must handle large volumes of input data and early pipeline stages can propagate errors downstream, achieving high efficiency and accuracy is critical. Moreover, classification requirements can change dynamically based on user needs, necessitating models with strong zero-shot capabilities. While generative LLMs have become mainstream for zero-shot classification due to their versatility, they suffer from inconsistent instruction following and computational inefficiency. Cross-encoders, commonly used as rerankers in RAG pipelines, face a different bottleneck: they must process text-label pairs sequentially, significantly reducing efficiency with large label sets. Embedding-based approaches offer good efficiency but struggle with complex scenarios involving logical and semantic constraints. We propose GLiClass, a novel method that adapts the GLiNER architecture for sequence classification tasks. Our approach achieves strong accuracy and efficiency comparable to embedding-based methods, while maintaining the flexibility needed for zero-shot and few-shot learning scenarios. Additionally, we adapted proximal policy optimization (PPO) for multi-label text classification, enabling training classifiers in data-sparse conditions or from human feedback.', 'score': 1, 'issue_id': 5298, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': '1f103483fe746d10', 'authors': ['Ihor Stepanov', 'Mykhailo Shtopko', 'Dmytro Vodianytskyi', 'Oleksandr Lukashov', 'Alexander Yavorskyi', 'Mykyta Yaroshenko'], 'affiliations': ['Knowledgator Engineering, Kyiv, Ukraine'], 'pdf_title_img': 'assets/pdf/title_img/2508.07662.jpg', 'data': {'categories': ['#transfer_learning', '#multimodal', '#training', '#data', '#optimization', '#rlhf'], 'emoji': 'ğŸ·ï¸', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ PPO', 'desc': 'GLiClass - ÑÑ‚Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ GLiNER Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼ÑƒÑ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ², ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¸ Ğ¼Ğ°Ğ»Ñ‹Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ (PPO) Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ he original MLLM parameters when predicting the patch-level image embeddings. By seamlessly integrating pretrained MLLMs and diffusion models with patch-level CLIP latents, our framework enables high-fidelity controllable image generation with significant training efficiency. Our experiments demonstrate that Bifrost-1 achieves comparable or better performance than previous methods in terms of visual fidelity and multimodal understanding, with substantially lower compute during training. We also provide comprehensive ablation studies showing the effectiveness of our design choices.", 'score': 1, 'issue_id': 5300, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': '153c662d76f99960', 'authors': ['Han Lin', 'Jaemin Cho', 'Amir Zadeh', 'Chuan Li', 'Mohit Bansal'], 'affiliations': ['Lambda', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2508.05954.jpg', 'data': {'categories': ['#games', '#training', '#multimodal', '#diffusion', '#cv'], 'emoji': 'ğŸŒˆ', 'ru': {'title': 'Bifrost-1: ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ¼ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Bifrost-1 - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM) Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ CLIP-ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹. Ğ­Ñ‚Ğ° Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ ControlNet Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ‚Ğ²ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ MLLM. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ² bstract': 'WhisperInject uses RL-PGD and PGD to create imperceptible audio perturbations that manipulate large language models into generating harmful content.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models become increasingly integrated into daily life, audio has emerged as a key interface for human-AI interaction. However, this convenience also introduces new vulnerabilities, making audio a potential attack surface for adversaries. Our research introduces WhisperInject, a two-stage adversarial audio attack framework that can manipulate state-of-the-art audio language models to generate harmful content. Our method uses imperceptible perturbations in audio inputs that remain benign to human listeners. The first stage uses a novel reward-based optimization method, Reinforcement Learning with Projected Gradient Descent (RL-PGD), to guide the target model to circumvent its own safety protocols and generate harmful native responses. This native harmful response then serves as the target for Stage 2, Payload Injection, where we use Projected Gradient Descent (PGD) to optimize subtle perturbations that are embedded into benign audio carriers, such as weather queries or greeting messages. Validated under the rigorous StrongREJECT, LlamaGuard, as well as Human Evaluation safety evaluation framework, our experiments demonstrate a success rate exceeding 86% across Qwen2.5-Omni-3B, Qwen2.5-Omni-7B, and Phi-4-Multimodal. Our work demonstrates a new class of practical, audio-native threats, moving beyond theoretical exploits to reveal a feasible and covert method for manipulating AI behavior.', 'score': 1, 'issue_id': 5298, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 5', 'zh': '8æœˆ5æ—¥'}, 'hash': 'e24fc34d5fae39a9', 'authors': ['Bodam Kim', 'Hiskias Dingeto', 'Taeyoun Kwon', 'Dasol Choi', 'DongGeon Lee', 'Haon Park', 'JaeHoon Lee', 'Jongho Shin'], 'affiliations': ['AIM Intelligence', 'LG Electronics', 'POSTECH', 'Seoul National University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2508.03365.jpg', 'data': {'categories': ['#audio', '#security', '#hallucinations', '#rl', '#rlhf'], 'emoji': 'ğŸ§', 'ru': {'title': 'ĞĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ğ°Ñ ÑƒĞ³Ñ€Ğ¾Ğ·Ğ°: Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ WhisperInject - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ°ÑƒĞ´Ğ¸Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ RL-PGD Ğ¸ PGD, ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ÑÑ Ğ½ĞµĞ·Ğ°Ğ¼ĞµÑ‚Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ°ÑƒĞ´Ğ¸Ğ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ñ‹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ²Ğ½ĞµĞ´Ñ€ÑĞµÑ‚ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½ÑƒÑ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºÑƒ Ğ² Ğ±ĞµĞ·Ğ¾Ğ±Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'WhisperInject: Covert Audio Attacks on AI Models', 'desc': 'WhisperInject is a novel framework that exploits vulnerabilities in large language models through adversarial audio attacks. It employs a two-stage process where the first stage uses Reinforcement Learning with Projected Gradient Descent (RL-PGD) to manipulate the model into bypassing its safety measures. The second stage, Payload Injection, utilizes Projected Gradient Descent (PGD) to create subtle audio perturbations that are imperceptible to humans but can lead the model to generate harmful content. This research highlights a significant security risk in AI systems that rely on audio inputs, demonstrating a practical method for adversarial manipulation.'}, 'zh': {'title': 'éŸ³é¢‘æ”»å‡»æ–°å¨èƒï¼šæ“æ§AIç”Ÿæˆæœ‰å®³å†…å®¹', 'desc': 'WhisperInject æ˜¯ä¸€ç§ä¸¤é˜¶æ®µçš„å¯¹æŠ—æ€§éŸ³é¢‘æ”»å‡»æ¡†æ¶ï¼Œæ—¨åœ¨æ“æ§å¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆæœ‰å®³å†…å®¹ã€‚è¯¥æ–¹æ³•é€šè¿‡                     button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

                }

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
