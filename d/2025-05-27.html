oviding theoretical grounding and synthetic validation using a model organism, which verifies PW-MCC as a reliable proxy for ground-truth recovery; and extending these findings to real-world LLM data, where high feature consistency strongly correlates with the semantic similarity of learned feature explanations. We call for a community-wide shift towards systematically measuring feature consistency to foster robust cumulative progress in MI.', 'score': 4, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '8f3f187fdcf8d056', 'authors': ['Xiangchen Song', 'Aashiq Muhamed', 'Yujia Zheng', 'Lingjing Kong', 'Zeyu Tang', 'Mona T. Diab', 'Virginia Smith', 'Kun Zhang'], 'affiliations': ['Carnegie Mellon University', 'MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2505.20254.jpg', 'data': {'categories': ['#interpretability', '#training', '#math', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Стабильность признаков - ключ к надежной интерпретации нейросетей', 'desc': 'Статья рассматривает важность стабильности признаков в разреженных автоэнкодерах для улучшения механистической интерпретируемости нейронных сетей. Авторы предлагают использовать метрику PW-MCC для измерения согласованности признаков между разными запусками обучения. Исследование показывает, что высокая согласованность признаков достижима при правильном выборе архитектуры и сильно коррелирует с семантическим сходством объяснений признаков. Авторы призывают сообщество систематически измерять стабильность признаков для обеспечения надежного прогресса в механистической интерпретируемости.'}, 'en': {'title': 'Enhancing Interpretability through Feature Consistency in Sparse Autoencoders', 'desc': 'This paper discusses the importance of feature consistency in Sparse Autoencoders (SAEs) for improving mechanistic interpretability (MI) of neural networks. It highlights that inconsistent features across different training runs can hinder the reliability of MI research. The authors propose the Pairwise Dictionary Mean Correlation Coefficient (PW-MCC) as a metric to measure feature consistency, showing that high consistency levels can be achieved with the right architectural choices. They advocate for a shift in the research community to prioritize and measure feature consistency to enhance the interpretability of neural networks.'}, 'zh': {'title': '优先考虑特征一致性，提升神经网络的可解释性', 'desc': '稀疏自编码器（SAE）在机制可解释性（MI）中是一个重要工具，可以将神经网络的激活分解为可解释的特征。然而，不同训练运行中学习到的SAE特征不一致，影响了MI研究的可靠性和效率。本文主张在SAE中优先考虑特征一致性，以确保在独立运行中收敛到等效特征集。我们提出使用成对字典均值相关系数（PW-MCC）作为衡量一致性的实用指标，并展示在适当的架构选择下可以实现高水平的一致性。'}}}, {'id': 'https://huggingface.co/papers/2505.18384', 'title': 'Dynamic Risk Assessments for Offensive Cybersecurity Agents', 'url': 'https://huggingface.co/papers/2505.18384', 'abstract': "Adversaries can significantly enhance foundation model capabilities in offensive cybersecurity with limited computational resources, underscoring the need for dynamic threat model assessments.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation models are increasingly becoming better autonomous programmers, raising the prospect that they could also automate dangerous offensive cyber-operations. Current frontier model audits probe the cybersecurity risks of such agents, but most fail to account for the degrees of freedom available to adversaries in the real world. In particular, with strong verifiers and financial incentives, agents for offensive cybersecurity are amenable to iterative improvement by would-be adversaries. We argue that assessments should take into account an expanded threat model in the context of cybersecurity, emphasizing the varying degrees of freedom that an adversary may possess in stateful and non-stateful environments within a fixed compute budget. We show that even with a relatively small compute budget (8 H100 GPU Hours in our study), adversaries can improve an agent's cybersecurity capability on InterCode CTF by more than 40\\% relative to the baseline -- without any external assistance. These results highlight the need to evaluate agents' cybersecurity risk in a dynamic manner, painting a more representative picture of risk.", 'score': 4, 'issue_id': 3971, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': 'ef99d86a3934644e', 'authors': ['Boyi Wei', 'Benedikt Stroebl', 'Jiacen Xu', 'Joie Zhang', 'Zhou Li', 'Peter Henderson'], 'affiliations': ['Princeton University', 'University of California, Irvine'], 'pdf_title_img': 'assets/pdf/title_img/2505.18384.jpg', 'data': {'categories': ['#cybersecurity', '#agents', '#security'], 'emoji': '🛡️', 'ru': {'title': 'Динамическая оценка угроз ИИ в кибербезопасности', 'desc': 'Исследование показывает, что злоумышленники могут значительно улучшить способности фундаментальных моделей в области наступательной кибербезопасности, используя ограниченные вычислительные ресурсы. Авторы утверждают, что оценки рисков должны учитывать расширенную модель угроз в контексте кибербезопасности. Эксперименты демонстрируют, что даже с небольшим вычислительным бюджетом можно улучшить возможности агента по кибербезопасности более чем на 40% по сравнению с базовым уровнем. Результаты подчеркивают необходимость динамической оценки рисков кибербезопасности агентов на основе искусственного интеллекта.'}, 'en': {'title': 'Enhancing Cybersecurity: Adversaries Boost AI with Limited Resources', 'desc': "This paper discusses how adversaries can improve the capabilities of foundation models in offensive cybersecurity, even with limited computational resources. It highlights the importance of dynamic threat model assessments that consider the various options available to adversaries in real-world scenarios. The authors demonstrate that adversaries can enhance an agent's performance significantly, achieving over 40% improvement in cybersecurity tasks with minimal compute resources. This underscores the necessity for more comprehensive evaluations of cybersecurity risks associated with AI agents."}, 'zh': {'title': '动态评估对抗者在网络安全中的威胁', 'desc': '本论文探讨了对抗者如何在有限的计算资源下显著提升基础模型在进攻性网络安全中的能力。研究表明，基础模型在自动化编程方面的进步可能使其能够自动化危险的网络攻击操作。当前的模型审计往往未能考虑现实世界中对抗者的自由度，导致对网络安全风险的评估不足。我们建议在网络安全评估中应考虑扩展的威胁模型，以动态方式评估对抗者在不同环境下的能力。'}}}, {'id': 'https://huggingface.co/papers/2505.17652', 'title': 'Rethinking the Sampling Criteria in Reinforcement Learning for LLM\n  Reasoning: A Competence-Difficulty Alignment Perspective', 'url': 'https://huggingface.co/papers/2505.17652', 'abstract': "CDAS addresses low sample efficiency in reinforcement learning by aligning model competence with problem difficulty, improving both accuracy and efficiency in mathematical benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning exhibits potential in enhancing the reasoning abilities of large language models, yet it is hard to scale for the low sample efficiency during the rollout phase. Existing methods attempt to improve efficiency by scheduling problems based on problem difficulties. However, these approaches suffer from unstable and biased estimations of problem difficulty and fail to capture the alignment between model competence and problem difficulty in RL training, leading to suboptimal results. To tackle these limitations, this paper introduces Competence-Difficulty Alignment Sampling (CDAS), which enables accurate and stable estimation of problem difficulties by aggregating historical performance discrepancies of problems. Then the model competence is quantified to adaptively select problems whose difficulty is in alignment with the model's current competence using a fixed-point system. Experimental results across a range of challenging mathematical benchmarks show that CDAS achieves great improvements in both accuracy and efficiency. CDAS attains the highest average accuracy against baselines and exhibits significant speed advantages compared to Dynamic Sampling, a competitive strategy in DAPO, which is 2.33 times slower than CDAS.", 'score': 4, 'issue_id': 3968, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': '84801a2fd0a3c281', 'authors': ['Deyang Kong', 'Qi Guo', 'Xiangyu Xi', 'Wei Wang', 'Jingang Wang', 'Xunliang Cai', 'Shikun Zhang', 'Wei Ye'], 'affiliations': ['Meituan Group, Beijing, China', 'National Engineering Research Center for Software Engineering, Peking University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.17652.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#math', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Точное соответствие: CDAS повышает эффективность обучения с подкреплением', 'desc': 'CDAS (Competence-Difficulty Alignment Sampling) - это новый метод в области обучения с подкреплением, направленный на повышение эффективности обучения моделей машинного обучения. Он решает проблему низкой эффективности выборки путем согласования компетенции модели со сложностью задачи. CDAS использует агрегирование исторических расхождений производительности для точной оценки сложности задач. Экспериментальные результаты на математических тестах показывают значительное улучшение точности и эффективности по сравнению с базовыми методами.'}, 'en': {'title': 'Aligning Model Skills with Task Challenges for Better Learning Efficiency', 'desc': "CDAS, or Competence-Difficulty Alignment Sampling, improves the efficiency of reinforcement learning by aligning the model's abilities with the difficulty of the tasks it faces. Traditional methods struggle with unstable estimates of problem difficulty, leading to poor training outcomes. CDAS addresses this by using historical performance data to accurately assess problem difficulties and adaptively select tasks that match the model's current competence level. Experimental results demonstrate that CDAS significantly enhances both accuracy and speed in solving complex mathematical problems compared to existing strategies."}, 'zh': {'title': '能力与难度的完美对齐', 'desc': 'CDAS（能力-难度对齐采样）旨在解决强化学习中的低样本效率问题。它通过对问题难度的历史表现差异进行聚合，提供准确且稳定的难度估计。该方法能够根据模型当前的能力，自适应选择与之对齐的难度问题，从而提高学习效率。实验结果表明，CDAS在多个数学基准测试中显著提高了准确性和效率。'}}}, {'id': 'https://huggingface.co/papers/2505.10887', 'title': 'InfantAgent-Next: A Multimodal Generalist Agent for Automated Computer\n  Interaction', 'url': 'https://huggingface.co/papers/2505.10887', 'abstract': 'InfantAgent-Next is a multimodal agent that integrates tool-based and vision models in a modular architecture to solve various benchmarks, including OSWorld, GAIA, and SWE-Bench.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces InfantAgent-Next, a generalist agent capable of interacting with computers in a multimodal manner, encompassing text, images, audio, and video. Unlike existing approaches that either build intricate workflows around a single large model or only provide workflow modularity, our agent integrates tool-based and pure vision agents within a highly modular architecture, enabling different models to collaboratively solve decoupled tasks in a step-by-step manner. Our generality is demonstrated by our ability to evaluate not only pure vision-based real-world benchmarks (i.e., OSWorld), but also more general or tool-intensive benchmarks (e.g., GAIA and SWE-Bench). Specifically, we achieve 7.27% accuracy on OSWorld, higher than Claude-Computer-Use. Codes and evaluation scripts are open-sourced at https://github.com/bin123apple/InfantAgent.', 'score': 4, 'issue_id': 3968, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 мая', 'en': 'May 16', 'zh': '5月16日'}, 'hash': 'ed2c69dbcbbae339', 'authors': ['Bin Lei', 'Weitai Kang', 'Zijian Zhang', 'Winson Chen', 'Xi Xie', 'Shan Zuo', 'Mimi Xie', 'Ali Payani', 'Mingyi Hong', 'Yan Yan', 'Caiwen Ding'], 'affiliations': ['Cisco Research', 'The University of Texas at San Antonio', 'University of Connecticut', 'University of Illinois Chicago', 'University of Minnesota'], 'pdf_title_img': 'assets/pdf/title_img/2505.10887.jpg', 'data': {'categories': ['#agi', '#open_source', '#benchmark', '#agents', '#multimodal', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Универсальный мультимодальный агент для решения разнообразных задач', 'desc': 'InfantAgent-Next - это мультимодальный агент, интегрирующий инструментальные и визуальные модели в модульную архитектуру. Он способен взаимодействовать с компьютерами, обрабатывая текст, изображения, аудио и видео. Агент демонстрирует высокую обобщающую способность, решая как чисто визуальные задачи (OSWorld), так и более общие или инструментально-интенсивные бенчмарки (GAIA, SWE-Bench). На бенчмарке OSWorld InfantAgent-Next достигает точности 7.27%, превосходя Claude-Computer-Use.'}, 'en': {'title': 'Empowering Multimodal Interaction with InfantAgent-Next', 'desc': "InfantAgent-Next is a versatile multimodal agent designed to handle various tasks by integrating both tool-based and vision models. It features a modular architecture that allows different models to work together efficiently, solving tasks step-by-step. This approach contrasts with traditional methods that rely on a single large model or rigid workflows. The agent's effectiveness is showcased through its performance on multiple benchmarks, achieving notable accuracy in real-world scenarios."}, 'zh': {'title': '多模态智能体的未来：InfantAgent-Next', 'desc': '本文介绍了InfantAgent-Next，这是一种多模态智能体，能够通过文本、图像、音频和视频与计算机进行交互。与现有方法不同，InfantAgent-Next在高度模块化的架构中整合了基于工具和纯视觉的智能体，使不同模型能够以逐步的方式协作解决解耦任务。我们的智能体在多个基准测试中表现出色，包括纯视觉的OSWorld和更复杂的GAIA与SWE-Bench，展示了其通用性。具体而言，我们在OSWorld上达到了7.27%的准确率，超过了Claude-Computer-Use。'}}}, {'id': 'https://huggingface.co/papers/2505.20294', 'title': 'GLEAM: Learning Generalizable Exploration Policy for Active Mapping in\n  Complex 3D Indoor Scenes', 'url': 'https://huggingface.co/papers/2505.20294', 'abstract': 'A new benchmark and policy, GLEAM-Bench and GLEAM, improve the scalability and reliability of active mapping in complex environments through semantic representations and efficient exploration strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalizable active mapping in complex unknown environments remains a critical challenge for mobile robots. Existing methods, constrained by insufficient training data and conservative exploration strategies, exhibit limited generalizability across scenes with diverse layouts and complex connectivity. To enable scalable training and reliable evaluation, we introduce GLEAM-Bench, the first large-scale benchmark designed for generalizable active mapping with 1,152 diverse 3D scenes from synthetic and real-scan datasets. Building upon this foundation, we propose GLEAM, a unified generalizable exploration policy for active mapping. Its superior generalizability comes mainly from our semantic representations, long-term navigable goals, and randomized strategies. It significantly outperforms state-of-the-art methods, achieving 66.50% coverage (+9.49%) with efficient trajectories and improved mapping accuracy on 128 unseen complex scenes. Project page: https://xiao-chen.tech/gleam/.', 'score': 3, 'issue_id': 3974, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '94f683ed3b0961cc', 'authors': ['Xiao Chen', 'Tai Wang', 'Quanyi Li', 'Tao Huang', 'Jiangmiao Pang', 'Tianfan Xue'], 'affiliations': ['Shanghai AI Laboratory', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.20294.jpg', 'data': {'categories': ['#benchmark', '#transfer_learning', '#3d', '#robotics', '#synthetic'], 'emoji': '🗺️', 'ru': {'title': 'Революция в активном картографировании: GLEAM открывает новые горизонты', 'desc': 'GLEAM-Bench и GLEAM - это новые инструменты для улучшения активного картографирования в сложных средах. GLEAM-Bench представляет собой крупномасштабный эталонный тест с 1152 разнообразными 3D-сценами для оценки обобщаемости методов активного картографирования. GLEAM - это унифицированная политика исследования, использующая семантические представления и долгосрочные навигационные цели. Эти инструменты значительно превосходят современные методы, достигая 66.50% покрытия (+9.49%) с эффективными траекториями на 128 новых сложных сценах.'}, 'en': {'title': 'Unlocking Generalizable Active Mapping with GLEAM', 'desc': 'This paper presents GLEAM-Bench, a new benchmark for evaluating active mapping in complex environments, featuring 1,152 diverse 3D scenes. It addresses the limitations of existing methods that struggle with generalizability due to lack of training data and conservative exploration. The authors introduce GLEAM, a novel exploration policy that utilizes semantic representations and long-term goals to enhance mapping efficiency. GLEAM demonstrates significant improvements over current techniques, achieving higher coverage and mapping accuracy in previously unseen environments.'}, 'zh': {'title': '提升移动机器人主动映射的通用性与可靠性', 'desc': '本论文提出了GLEAM-Bench和GLEAM，旨在提高移动机器人在复杂环境中的主动映射能力。GLEAM-Bench是首个大规模基准，包含1152个多样化的3D场景，支持可扩展的训练和可靠的评估。GLEAM则是一种统一的主动映射探索策略，利用语义表示和长期可导航目标，显著提升了方法的通用性。实验结果显示，GLEAM在128个未见复杂场景中，覆盖率达到66.50%，比现有最先进的方法提高了9.49%。'}}}, {'id': 'https://huggingface.co/papers/2505.19630', 'title': 'DoctorAgent-RL: A Multi-Agent Collaborative Reinforcement Learning\n  System for Multi-Turn Clinical Dialogue', 'url': 'https://huggingface.co/papers/2505.19630', 'abstract': 'Large language models (LLMs) have demonstrated excellent capabilities in the field of biomedical question answering, but their application in real-world clinical consultations still faces core challenges. Existing systems rely on a one-way information transmission mode where patients must fully describe their symptoms in a single round, leading to nonspecific diagnostic recommendations when complaints are vague. Traditional multi-turn dialogue methods based on supervised learning are constrained by static data-driven paradigms, lacking generalizability and struggling to intelligently extract key clinical information. To address these limitations, we propose DoctorAgent-RL, a reinforcement learning (RL)-based multi-agent collaborative framework that models medical consultations as a dynamic decision-making process under uncertainty. The doctor agent continuously optimizes its questioning strategy within the RL framework through multi-turn interactions with the patient agent, dynamically adjusting its information-gathering path based on comprehensive rewards from the Consultation Evaluator. This RL fine-tuning mechanism enables LLMs to autonomously develop interaction strategies aligned with clinical reasoning logic, rather than superficially imitating patterns in existing dialogue data. Notably, we constructed MTMedDialog, the first English multi-turn medical consultation dataset capable of simulating patient interactions. Experiments demonstrate that DoctorAgent-RL outperforms existing models in both multi-turn reasoning capability and final diagnostic performance, demonstrating practical value in assisting clinical consultations. https://github.com/JarvisUSTC/DoctorAgent-RL', 'score': 3, 'issue_id': 3967, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'ab312c010a92062f', 'authors': ['Yichun Feng', 'Jiawei Wang', 'Lu Zhou', 'Yixue Li'], 'affiliations': ['Department of EEIS, University of Science and Technology of China', 'Guangzhou National Laboratory', 'School of Advanced Interdisciplinary Sciences, University of Chinese Academy of Sciences', 'Shanghai Institute of Nutrition and Health, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2505.19630.jpg', 'data': {'categories': ['#training', '#reasoning', '#science', '#healthcare', '#dataset', '#games', '#optimization', '#rl'], 'emoji': '🩺', 'ru': {'title': 'Умный виртуальный доктор: ИИ учится вести диалог с пациентом', 'desc': 'Статья представляет DoctorAgent-RL - систему на основе обучения с подкреплением для моделирования медицинских консультаций. Она использует мультиагентный подход, где агент-врач оптимизирует стратегию опроса пациента через многоэтапное взаимодействие. Система преодолевает ограничения существующих методов, позволяя динамически адаптировать сбор информации. Эксперименты показывают превосходство DoctorAgent-RL над другими моделями в многоэтапных рассуждениях и точности диагностики.'}, 'en': {'title': 'Revolutionizing Clinical Consultations with Reinforcement Learning', 'desc': "This paper introduces DoctorAgent-RL, a novel framework that enhances biomedical question answering by using reinforcement learning (RL) to improve multi-turn medical consultations. Unlike traditional systems that rely on static data, DoctorAgent-RL allows a doctor agent to adaptively optimize its questioning strategy through dynamic interactions with a patient agent. The framework is designed to intelligently extract relevant clinical information, addressing the limitations of vague patient descriptions. Additionally, the authors present MTMedDialog, a new dataset for simulating patient interactions, which supports the framework's effectiveness in real-world clinical settings."}, 'zh': {'title': '智能医疗咨询的新突破', 'desc': '大型语言模型（LLMs）在生物医学问答领域表现出色，但在实际临床咨询中的应用仍面临核心挑战。现有系统依赖单向信息传递模式，患者必须在一次性描述症状，导致模糊投诉时的诊断建议不够具体。传统的基于监督学习的多轮对话方法受限于静态数据驱动的范式，缺乏泛化能力，难以智能提取关键临床信息。为了解决这些问题，我们提出了DoctorAgent-RL，一个基于强化学习的多智能体协作框架，将医疗咨询建模为不确定性下的动态决策过程。'}}}, {'id': 'https://huggingface.co/papers/2505.19103', 'title': 'WHISTRESS: Enriching Transcriptions with Sentence Stress Detection', 'url': 'https://huggingface.co/papers/2505.19103', 'abstract': 'WHISTRESS is an alignment-free method for sentence stress detection trained on synthetic data, outperforming existing methods and generalizing well to diverse benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Spoken language conveys meaning not only through words but also through intonation, emotion, and emphasis. Sentence stress, the emphasis placed on specific words within a sentence, is crucial for conveying speaker intent and has been extensively studied in linguistics. In this work, we introduce WHISTRESS, an alignment-free approach for enhancing transcription systems with sentence stress detection. To support this task, we propose TINYSTRESS-15K, a scalable, synthetic training data for the task of sentence stress detection which resulted from a fully automated dataset creation process. We train WHISTRESS on TINYSTRESS-15K and evaluate it against several competitive baselines. Our results show that WHISTRESS outperforms existing methods while requiring no additional input priors during training or inference. Notably, despite being trained on synthetic data, WHISTRESS demonstrates strong zero-shot generalization across diverse benchmarks. Project page: https://pages.cs.huji.ac.il/adiyoss-lab/whistress.', 'score': 3, 'issue_id': 3981, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '8a3080cabca549f8', 'authors': ['Iddo Yosha', 'Dorin Shteyman', 'Yossi Adi'], 'affiliations': ['The School of Computer Science and Engineering, The Hebrew University of Jerusalem, Israel'], 'pdf_title_img': 'assets/pdf/title_img/2505.19103.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#audio', '#data', '#benchmark', '#alignment'], 'emoji': '🗣️', 'ru': {'title': 'WHISTRESS: Точное определение ударения в предложениях без выравнивания', 'desc': 'WHISTRESS - это метод обнаружения ударения в предложениях, не требующий выравнивания и обученный на синтетических данных. Он превосходит существующие методы и хорошо обобщается на различные тестовые наборы. Для обучения была создана синтетическая база данных TINYSTRESS-15K с помощью полностью автоматизированного процесса. Несмотря на обучение на искусственных данных, WHISTRESS демонстрирует сильную обобщающую способность в условиях нулевого обучения на разнообразных тестах.'}, 'en': {'title': 'Revolutionizing Sentence Stress Detection with WHISTRESS', 'desc': 'WHISTRESS is a novel method for detecting sentence stress without needing alignment with the spoken input. It is trained on a synthetic dataset called TINYSTRESS-15K, which was created automatically to provide a large amount of training data. The method shows superior performance compared to existing techniques and does not require extra information during training or inference. Remarkably, WHISTRESS also exhibits strong zero-shot generalization, meaning it can perform well on new, unseen data without additional training.'}, 'zh': {'title': '无对齐句子重音检测的创新方法', 'desc': 'WHISTRESS是一种无对齐的方法，用于检测句子重音，采用合成数据进行训练，表现优于现有方法，并在多种基准测试中具有良好的泛化能力。句子重音是指在句子中对特定单词的强调，对于传达说话者的意图至关重要。我们提出了TINYSTRESS-15K，这是一个可扩展的合成训练数据集，专门用于句子重音检测。WHISTRESS在TINYSTRESS-15K上进行训练，并在多个竞争基准上进行评估，结果显示其在训练和推理过程中无需额外输入先验信息，依然表现出色。'}}}, {'id': 'https://huggingface.co/papers/2505.19056', 'title': 'An Embarrassingly Simple Defense Against LLM Abliteration Attacks', 'url': 'https://huggingface.co/papers/2505.19056', 'abstract': "Modifying models to generate justified refusals through fine-tuning on an extended-refusal dataset mitigates ablation attacks while maintaining high refusal rates and general performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are typically aligned to comply with safety guidelines by refusing harmful instructions. A recent attack, termed abliteration, isolates and suppresses the single latent direction most responsible for refusal behavior, enabling the model to generate unethical content. We propose a defense that modifies how models generate refusals. We construct an extended-refusal dataset that contains harmful prompts with a full response that justifies the reason for refusal. We then fine-tune Llama-2-7B-Chat and Qwen2.5-Instruct (1.5B and 3B parameters) on our extended-refusal dataset, and evaluate the resulting systems on a set of harmful prompts. In our experiments, extended-refusal models maintain high refusal rates, dropping at most by 10%, whereas baseline models' refusal rates drop by 70-80% after abliteration. A broad evaluation of safety and utility shows that extended-refusal fine-tuning neutralizes the abliteration attack while preserving general performance.", 'score': 3, 'issue_id': 3974, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '2728a5086c10e308', 'authors': ['Harethah Abu Shairah', 'Hasan Abed Al Kader Hammoud', 'Bernard Ghanem', 'George Turkiyyah'], 'affiliations': ['King Abdullah University of Science and Technology (KAUST)'], 'pdf_title_img': 'assets/pdf/title_img/2505.19056.jpg', 'data': {'categories': ['#training', '#security', '#dataset', '#alignment', '#ethics'], 'emoji': '🛡️', 'ru': {'title': 'Укрепление этических барьеров в ИИ через обоснованные отказы', 'desc': 'Исследователи предложили метод защиты языковых моделей от атак, направленных на подавление механизмов отказа от вредоносных инструкций. Они создали расширенный набор данных с обоснованными отказами и дообучили на нем модели Llama-2 и Qwen2. Модифицированные модели сохранили высокий уровень отказов даже после атак, в отличие от базовых версий. Эксперименты показали, что новый подход нейтрализует атаки без ущерба для общей производительности моделей.'}, 'en': {'title': 'Strengthening Refusal Mechanisms in LLMs Against Attacks', 'desc': 'This paper addresses the vulnerability of large language models (LLMs) to a specific attack called abliteration, which reduces their ability to refuse harmful instructions. The authors propose a solution by creating an extended-refusal dataset that includes harmful prompts along with justifications for refusal. They fine-tune existing models, Llama-2-7B-Chat and Qwen2.5-Instruct, on this dataset to enhance their refusal capabilities. The results show that these modified models maintain high refusal rates even under attack, significantly outperforming baseline models that suffer drastic declines in refusal performance.'}, 'zh': {'title': '通过扩展拒绝微调提升模型安全性', 'desc': '本文提出了一种通过在扩展拒绝数据集上进行微调来生成合理拒绝的模型修改方法。这种方法可以有效减轻消融攻击，同时保持高拒绝率和良好的整体性能。我们构建了一个扩展拒绝数据集，包含有害提示及其拒绝理由的完整响应。实验结果表明，经过扩展拒绝微调的模型在面对有害提示时，拒绝率仅下降最多10%，而基线模型的拒绝率下降了70-80%。'}}}, {'id': 'https://huggingface.co/papers/2505.18323', 'title': 'Architectural Backdoors for Within-Batch Data Stealing and Model\n  Inference Manipulation', 'url': 'https://huggingface.co/papers/2505.18323', 'abstract': 'For nearly a decade the academic community has investigated backdoors in neural networks, primarily focusing on classification tasks where adversaries manipulate the model prediction. While demonstrably malicious, the immediate real-world impact of such prediction-altering attacks has remained unclear. In this paper we introduce a novel and significantly more potent class of backdoors that builds upon recent advancements in architectural backdoors. We demonstrate how these backdoors can be specifically engineered to exploit batched inference, a common technique for hardware utilization, enabling large-scale user data manipulation and theft. By targeting the batching process, these architectural backdoors facilitate information leakage between concurrent user requests and allow attackers to fully control model responses directed at other users within the same batch. In other words, an attacker who can change the model architecture can set and steal model inputs and outputs of other users within the same batch. We show that such attacks are not only feasible but also alarmingly effective, can be readily injected into prevalent model architectures, and represent a truly malicious threat to user privacy and system integrity. Critically, to counteract this new class of vulnerabilities, we propose a deterministic mitigation strategy that provides formal guarantees against this new attack vector, unlike prior work that relied on Large Language Models to find the backdoors. Our mitigation strategy employs a novel Information Flow Control mechanism that analyzes the model graph and proves non-interference between different user inputs within the same batch. Using our mitigation strategy we perform a large scale analysis of models hosted through Hugging Face and find over 200 models that introduce (unintended) information leakage between batch entries due to the use of dynamic quantization.', 'score': 3, 'issue_id': 3973, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': '10dd310ff67b7a4d', 'authors': ['Nicolas Küchler', 'Ivan Petrov', 'Conrad Grobler', 'Ilia Shumailov'], 'affiliations': ['ETH Zurich', 'Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2505.18323.jpg', 'data': {'categories': ['#leakage', '#inference', '#security', '#architecture'], 'emoji': '🕵️', 'ru': {'title': 'Новые архитектурные бэкдоры: скрытая угроза пакетному выводу нейросетей', 'desc': 'Статья представляет новый класс бэкдоров в нейронных сетях, использующих архитектурные уязвимости для эксплуатации пакетного вывода. Эти бэкдоры позволяют злоумышленникам манипулировать данными пользователей и красть информацию в рамках одного пакета запросов. Авторы демонстрируют эффективность таких атак и их применимость к распространенным архитектурам моделей. Для противодействия этим уязвимостям предлагается детерминированная стратегия смягчения, основанная на анализе графа модели и доказательстве невмешательства между входными данными разных пользователей в пакете.'}, 'en': {'title': 'Exposing and Mitigating Architectural Backdoors in Neural Network Batching', 'desc': 'This paper explores a new type of backdoor attack in neural networks that targets the batching process during inference, allowing attackers to manipulate and steal user data. Unlike traditional backdoor attacks that focus on altering model predictions, this method exploits architectural vulnerabilities to leak information between concurrent user requests. The authors demonstrate that these attacks can be easily integrated into existing model architectures, posing a significant threat to user privacy and system integrity. To combat this issue, they propose a deterministic mitigation strategy using Information Flow Control to ensure that user inputs remain isolated within the same batch, providing formal guarantees against such attacks.'}, 'zh': {'title': '揭示神经网络中的新型后门攻击与防护策略', 'desc': '本论文探讨了一种新型的神经网络后门攻击，特别针对批量推理技术。这种攻击可以在同一批次中操控用户数据，导致信息泄露和模型响应的控制。我们提出了一种确定性的缓解策略，通过信息流控制机制，确保不同用户输入之间的非干扰性。我们的研究表明，这种攻击不仅可行且有效，并且在现有模型架构中普遍存在。'}}}, {'id': 'https://huggingface.co/papers/2505.16312', 'title': 'EquivPruner: Boosting Efficiency and Quality in LLM-Based Search via\n  Action Pruning', 'url': 'https://huggingface.co/papers/2505.16312', 'abstract': 'EquivPruner reduces token consumption and improves reasoning accuracy by pruning semantically equivalent actions in LLM searches, leveraging a new dataset for mathematical equivalence.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) excel at complex reasoning through search algorithms, yet current strategies often suffer from massive token consumption due to redundant exploration of semantically equivalent steps. Existing semantic similarity methods struggle to accurately identify such equivalence in domain-specific contexts like mathematical reasoning. To address this, we propose EquivPruner, a simple yet effective approach that identifies and prunes semantically equivalent actions during LLM reasoning search. We also introduce MathEquiv, the first dataset we created for mathematical statement equivalence, which enables the training of a lightweight equivalence detector. Extensive experiments across various models and tasks demonstrate that EquivPruner significantly reduces token consumption, improving searching efficiency and often bolstering reasoning accuracy. For instance, when applied to Qwen2.5-Math-7B-Instruct on GSM8K, EquivPruner reduced token consumption by 48.1\\% while also improving accuracy. Our code is available at https://github.com/Lolo1222/EquivPruner.', 'score': 3, 'issue_id': 3972, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': '6ae91cff5462f129', 'authors': ['Jiawei Liu', 'Qisi Chen', 'Jianshu Zhang', 'Quan Liu', 'Defu Lian'], 'affiliations': ['University of Science and Technology of China', 'iFLYTEK Research'], 'pdf_title_img': 'assets/pdf/title_img/2505.16312.jpg', 'data': {'categories': ['#reasoning', '#data', '#dataset', '#optimization', '#training'], 'emoji': '✂️', 'ru': {'title': 'EquivPruner: умное сокращение для эффективных LLM', 'desc': 'EquivPruner - это новый подход к оптимизации работы больших языковых моделей (LLM) при решении задач, требующих рассуждений. Он уменьшает потребление токенов и повышает точность, отсекая семантически эквивалентные действия в процессе поиска решения. Для обучения легковесного детектора эквивалентности был создан датасет MathEquiv, содержащий примеры математической эквивалентности. Эксперименты показали значительное сокращение потребления токенов и улучшение эффективности поиска при использовании EquivPruner.'}, 'en': {'title': 'Streamlining Reasoning with EquivPruner: Less Tokens, More Accuracy!', 'desc': 'EquivPruner is a novel method designed to enhance the efficiency of Large Language Models (LLMs) by reducing unnecessary token usage during reasoning tasks. It achieves this by identifying and eliminating semantically equivalent actions in the search process, which helps streamline the reasoning flow. The paper introduces a new dataset called MathEquiv, specifically created to train a lightweight equivalence detector for mathematical statements. Experimental results show that EquivPruner can significantly lower token consumption while improving the accuracy of reasoning tasks, demonstrating its effectiveness in optimizing LLM performance.'}, 'zh': {'title': '修剪等价动作，提升推理效率', 'desc': 'EquivPruner是一种新方法，通过在大型语言模型（LLM）搜索中修剪语义等价的动作，减少了令牌消耗并提高了推理准确性。该方法利用了我们创建的MathEquiv数据集，专注于数学等价性，从而有效识别和去除冗余的搜索步骤。现有的语义相似性方法在特定领域（如数学推理）中难以准确识别等价性，而EquivPruner则提供了一个简单有效的解决方案。实验结果表明，EquivPruner在多个模型和任务中显著降低了令牌消耗，同时提高了推理的效率和准确性。'}}}, {'id': 'https://huggingface.co/papers/2505.15804', 'title': 'STAR-R1: Spatial TrAnsformation Reasoning by Reinforcing Multimodal LLMs', 'url': 'https://huggingface.co/papers/2505.15804', 'abstract': "STAR-R1, a novel RL framework with a fine-grained reward mechanism, enhances spatial reasoning in multimodal large language models by addressing limitations in traditional SFT and sparse-reward RL.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have demonstrated remarkable capabilities across diverse tasks, yet they lag significantly behind humans in spatial reasoning. We investigate this gap through Transformation-Driven Visual Reasoning (TVR), a challenging task requiring identification of object transformations across images under varying viewpoints. While traditional Supervised Fine-Tuning (SFT) fails to generate coherent reasoning paths in cross-view settings, sparse-reward Reinforcement Learning (RL) suffers from inefficient exploration and slow convergence. To address these limitations, we propose STAR-R1, a novel framework that integrates a single-stage RL paradigm with a fine-grained reward mechanism tailored for TVR. Specifically, STAR-R1 rewards partial correctness while penalizing excessive enumeration and passive inaction, enabling efficient exploration and precise reasoning. Comprehensive evaluations demonstrate that STAR-R1 achieves state-of-the-art performance across all 11 metrics, outperforming SFT by 23% in cross-view scenarios. Further analysis reveals STAR-R1's anthropomorphic behavior and highlights its unique ability to compare all objects for improving spatial reasoning. Our work provides critical insights in advancing the research of MLLMs and reasoning models. The codes, model weights, and data will be publicly available at https://github.com/zongzhao23/STAR-R1.", 'score': 3, 'issue_id': 3978, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '4bdc30d74409ba0b', 'authors': ['Zongzhao Li', 'Zongyang Ma', 'Mingze Li', 'Songyou Li', 'Yu Rong', 'Tingyang Xu', 'Ziqi Zhang', 'Deli Zhao', 'Wenbing Huang'], 'affiliations': ['DAMO Academy, Alibaba Group, Hangzhou, China', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Hupan Lab, Hangzhou, China', 'MAIS, Institute of Automation, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2505.15804.jpg', 'data': {'categories': ['#rl', '#multimodal', '#optimization', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Прорыв в пространственном мышлении ИИ с помощью умного обучения с подкреплением', 'desc': 'STAR-R1 - это новая система обучения с подкреплением для улучшения пространственного мышления мультимодальных больших языковых моделей. Она использует детализированный механизм вознаграждений, который позволяет эффективно исследовать пространство решений и проводить точные рассуждения. STAR-R1 превосходит традиционные методы обучения с учителем на 23% в сценариях с разными ракурсами. Система демонстрирует антропоморфное поведение и уникальную способность сравнивать все объекты для улучшения пространственного мышления.'}, 'en': {'title': 'STAR-R1: Enhancing Spatial Reasoning in MLLMs with Fine-Grained Rewards', 'desc': 'The paper introduces STAR-R1, a new reinforcement learning (RL) framework designed to improve spatial reasoning in multimodal large language models (MLLMs). It addresses the shortcomings of traditional supervised fine-tuning (SFT) and sparse-reward RL by implementing a fine-grained reward mechanism that encourages efficient exploration and precise reasoning. STAR-R1 rewards partial correctness and discourages excessive enumeration, leading to better performance in tasks requiring visual reasoning across different viewpoints. The results show that STAR-R1 significantly outperforms SFT, achieving state-of-the-art results in various metrics and enhancing the understanding of spatial relationships in MLLMs.'}, 'zh': {'title': 'STAR-R1：提升空间推理的新框架', 'desc': 'STAR-R1是一种新颖的强化学习框架，采用细粒度奖励机制，旨在提升多模态大语言模型的空间推理能力。传统的监督微调(SFT)和稀疏奖励强化学习(RL)在处理空间推理时存在局限性，导致推理路径不连贯和探索效率低下。STAR-R1通过奖励部分正确性并惩罚过度枚举和被动不作为，促进了高效探索和精确推理。综合评估表明，STAR-R1在11个指标上均达到了最先进的性能，在跨视角场景中比SFT提高了23%。'}}}, {'id': 'https://huggingface.co/papers/2505.19706', 'title': 'Error Typing for Smarter Rewards: Improving Process Reward Models with\n  Error-Aware Hierarchical Supervision', 'url': 'https://huggingface.co/papers/2505.19706', 'abstract': 'PathFinder-PRM, a hierarchical and error-aware Process Reward Model, improves mathematical problem-solving by fine-grained error classification and step correctness estimation, achieving state-of-the-art PRMScore with reduced data usage.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are prone to hallucination, especially during multi-hop and reasoning-intensive tasks such as mathematical problem solving. While Outcome Reward Models verify only final answers, Process Reward Models (PRMs) score each intermediate step to steer generation toward coherent solutions. We introduce PathFinder-PRM, a novel hierarchical, error-aware discriminative PRM that first classifies math and consistency errors at each step, then combines these fine-grained signals to estimate step correctness. To train PathFinder-PRM, we construct a 400K-sample dataset by enriching the human-annotated PRM800K corpus and RLHFlow Mistral traces with three-dimensional step-level labels. On PRMBench, PathFinder-PRM achieves a new state-of-the-art PRMScore of 67.7, outperforming the prior best (65.5) while using 3 times less data. When applied to reward guided greedy search, our model yields prm@8 48.3, a +1.5 point gain over the strongest baseline. These results demonstrate that decoupled error detection and reward estimation not only boost fine-grained error detection but also substantially improve end-to-end, reward-guided mathematical reasoning with greater data efficiency.', 'score': 2, 'issue_id': 3967, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'e60e6086053e62d0', 'authors': ['Tej Deep Pala', 'Panshul Sharma', 'Amir Zadeh', 'Chuan Li', 'Soujanya Poria'], 'affiliations': ['Lambda Labs', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2505.19706.jpg', 'data': {'categories': ['#reasoning', '#training', '#math', '#hallucinations', '#dataset', '#optimization'], 'emoji': '🧮', 'ru': {'title': 'Точная навигация в математических рассуждениях с PathFinder-PRM', 'desc': 'PathFinder-PRM - это новая иерархическая модель вознаграждения процесса, учитывающая ошибки, для улучшения решения математических задач. Она использует детальную классификацию ошибок и оценку правильности каждого шага. PathFinder-PRM достигает наилучших результатов по метрике PRMScore, используя при этом в 3 раза меньше данных для обучения. Модель эффективно направляет языковые модели к построению согласованных решений математических задач.'}, 'en': {'title': 'PathFinder-PRM: Enhancing Math Problem-Solving with Fine-Grained Error Detection', 'desc': 'PathFinder-PRM is a new model designed to enhance mathematical problem-solving by focusing on detailed error classification and assessing the correctness of each step in the solution process. Unlike traditional Outcome Reward Models that only evaluate final answers, this model uses a hierarchical and error-aware approach to score intermediate steps, which helps guide the generation of coherent solutions. It was trained on a large dataset that includes fine-grained labels for errors, allowing it to achieve a state-of-the-art PRMScore while using significantly less data. The results show that this model not only improves error detection but also enhances overall performance in reward-guided reasoning tasks.'}, 'zh': {'title': '提升数学推理的错误感知模型', 'desc': 'PathFinder-PRM是一种层次化且具备错误感知的过程奖励模型，旨在通过细致的错误分类和步骤正确性估计来提升数学问题解决能力。该模型通过对每个步骤的数学错误和一致性错误进行分类，结合这些细致的信号来评估步骤的正确性。通过构建一个包含40万样本的数据集，PathFinder-PRM在PRMBench上达到了67.7的最新状态，使用的数据量比之前减少了三倍。研究结果表明，解耦的错误检测和奖励估计不仅提升了细粒度错误检测的能力，还显著改善了基于奖励的数学推理效率。'}}}, {'id': 'https://huggingface.co/papers/2505.19084', 'title': 'Jodi: Unification of Visual Generation and Understanding via Joint\n  Modeling', 'url': 'https://huggingface.co/papers/2505.19084', 'abstract': 'Jodi, a diffusion framework using a linear diffusion transformer and role switch mechanism, unifies visual generation and understanding, performing joint, controllable, and perceptual tasks effectively across multiple visual domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual generation and understanding are two deeply interconnected aspects of human intelligence, yet they have been traditionally treated as separate tasks in machine learning. In this paper, we propose Jodi, a diffusion framework that unifies visual generation and understanding by jointly modeling the image domain and multiple label domains. Specifically, Jodi is built upon a linear diffusion transformer along with a role switch mechanism, which enables it to perform three particular types of tasks: (1) joint generation, where the model simultaneously generates images and multiple labels; (2) controllable generation, where images are generated conditioned on any combination of labels; and (3) image perception, where multiple labels can be predicted at once from a given image. Furthermore, we present the Joint-1.6M dataset, which contains 200,000 high-quality images collected from public sources, automatic labels for 7 visual domains, and LLM-generated captions. Extensive experiments demonstrate that Jodi excels in both generation and understanding tasks and exhibits strong extensibility to a wider range of visual domains. Code is available at https://github.com/VIPL-GENUN/Jodi.', 'score': 2, 'issue_id': 3974, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': 'a90dad40e2c803ae', 'authors': ['Yifeng Xu', 'Zhenliang He', 'Meina Kan', 'Shiguang Shan', 'Xilin Chen'], 'affiliations': ['State Key Lab of AI Safety, Institute of Computing Technology, CAS, China', 'University of Chinese Academy of Sciences, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.19084.jpg', 'data': {'categories': ['#dataset', '#diffusion', '#cv', '#multimodal', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Jodi: Единая модель для генерации и понимания изображений', 'desc': 'Jodi - это фреймворк диффузии, объединяющий генерацию и понимание визуальных данных. Он использует линейный диффузионный трансформер и механизм переключения ролей для выполнения совместных, контролируемых и перцептивных задач. Jodi способен одновременно генерировать изображения и множественные метки, а также предсказывать метки по заданному изображению. Эксперименты показывают высокую эффективность Jodi в задачах генерации и понимания визуальных данных в различных доменах.'}, 'en': {'title': 'Unifying Visual Generation and Understanding with Jodi', 'desc': 'Jodi is a novel diffusion framework that integrates visual generation and understanding into a single model. It utilizes a linear diffusion transformer and a role switch mechanism to perform tasks such as joint generation of images and labels, controllable generation based on label conditions, and simultaneous image perception. The framework is trained on the Joint-1.6M dataset, which includes a diverse set of images and labels across multiple visual domains. Experimental results show that Jodi effectively handles both generation and understanding tasks, demonstrating its versatility in various visual applications.'}, 'zh': {'title': 'Jodi：统一视觉生成与理解的创新框架', 'desc': 'Jodi是一个扩散框架，结合了线性扩散变换器和角色切换机制，旨在统一视觉生成和理解。它通过联合建模图像域和多个标签域，能够有效地执行生成、可控和感知等任务。具体来说，Jodi可以同时生成图像和多个标签，基于标签组合生成图像，以及从给定图像中预测多个标签。此外，Jodi还引入了Joint-1.6M数据集，包含20万张高质量图像和7个视觉域的自动标签。'}}}, {'id': 'https://huggingface.co/papers/2505.16984', 'title': 'UFT: Unifying Supervised and Reinforcement Fine-Tuning', 'url': 'https://huggingface.co/papers/2505.16984', 'abstract': "A new post-training method, Unified Fine-Tuning (UFT), improves upon supervised and reinforcement fine-tuning for large language models by combining their benefits, achieving better generalization and faster convergence.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training has demonstrated its importance in enhancing the reasoning capabilities of large language models (LLMs). The primary post-training methods can be categorized into supervised fine-tuning (SFT) and reinforcement fine-tuning (RFT). SFT is efficient and well-suited for small language models, but it may lead to overfitting and limit the reasoning abilities of larger models. In contrast, RFT generally yields better generalization but depends heavily on the strength of the base model. To address the limitations of SFT and RFT, we propose Unified Fine-Tuning (UFT), a novel post-training paradigm that unifies SFT and RFT into a single, integrated process. UFT enables the model to effectively explore solutions while incorporating informative supervision signals, bridging the gap between memorizing and thinking underlying existing methods. Notably, UFT outperforms both SFT and RFT in general, regardless of model sizes. Furthermore, we theoretically prove that UFT breaks RFT's inherent exponential sample complexity bottleneck, showing for the first time that unified training can exponentially accelerate convergence on long-horizon reasoning tasks.", 'score': 2, 'issue_id': 3980, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': 'c20894984fdad880', 'authors': ['Mingyang Liu', 'Gabriele Farina', 'Asuman Ozdaglar'], 'affiliations': ['LIDS, EECS, Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2505.16984.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'UFT: Объединение лучшего из SFT и RFT для улучшения языковых моделей', 'desc': 'Предложен новый метод пост-обучения языковых моделей - Unified Fine-Tuning (UFT). Он объединяет преимущества supervised fine-tuning (SFT) и reinforcement fine-tuning (RFT), улучшая обобщающую способность и ускоряя сходимость. UFT позволяет модели эффективно исследовать решения, одновременно используя информативные сигналы обучения. Теоретически доказано, что UFT преодолевает ограничения RFT по сложности выборки, экспоненциально ускоряя сходимость на задачах рассуждений с длинным горизонтом.'}, 'en': {'title': 'Unified Fine-Tuning: Merging Supervised and Reinforcement Learning for Better AI', 'desc': 'Unified Fine-Tuning (UFT) is a new method that enhances the performance of large language models by merging the strengths of supervised fine-tuning (SFT) and reinforcement fine-tuning (RFT). This approach allows models to generalize better and converge faster by effectively balancing the need for informative supervision with the exploration of solutions. UFT addresses the overfitting issues seen in SFT and the dependency on strong base models in RFT, making it suitable for various model sizes. The method also theoretically demonstrates a significant improvement in convergence speed for complex reasoning tasks, breaking previous limitations of RFT.'}, 'zh': {'title': '统一微调：提升语言模型的智能与效率', 'desc': '本文提出了一种新的后训练方法，称为统一微调（UFT），旨在结合监督微调（SFT）和强化微调（RFT）的优点，从而提高大型语言模型的泛化能力和收敛速度。SFT适合小型语言模型，但可能导致过拟合，而RFT则在大型模型中表现更好，但依赖于基础模型的强度。UFT通过将SFT和RFT整合为一个过程，使模型能够有效探索解决方案，同时引入有用的监督信号，弥补了现有方法中记忆与思考之间的差距。实验结果表明，UFT在各种模型规模下均优于SFT和RFT，并且理论证明UFT打破了RFT固有的样本复杂度瓶颈。'}}}, {'id': 'https://huggingface.co/papers/2505.16886', 'title': 'Don\'t "Overthink" Passage Reranking: Is Reasoning Truly Necessary?', 'url': 'https://huggingface.co/papers/2505.16886', 'abstract': "With the growing success of reasoning models across complex natural language tasks, researchers in the Information Retrieval (IR) community have begun exploring how similar reasoning capabilities can be integrated into passage rerankers built on Large Language Models (LLMs). These methods typically employ an LLM to produce an explicit, step-by-step reasoning process before arriving at a final relevance prediction. But, does reasoning actually improve reranking accuracy? In this paper, we dive deeper into this question, studying the impact of the reasoning process by comparing reasoning-based pointwise rerankers (ReasonRR) to standard, non-reasoning pointwise rerankers (StandardRR) under identical training conditions, and observe that StandardRR generally outperforms ReasonRR. Building on this observation, we then study the importance of reasoning to ReasonRR by disabling its reasoning process (ReasonRR-NoReason), and find that ReasonRR-NoReason is surprisingly more effective than ReasonRR. Examining the cause of this result, our findings reveal that reasoning-based rerankers are limited by the LLM's reasoning process, which pushes it toward polarized relevance scores and thus fails to consider the partial relevance of passages, a key factor for the accuracy of pointwise rerankers.", 'score': 2, 'issue_id': 3978, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': '42bc690254efb192', 'authors': ['Nour Jedidi', 'Yung-Sung Chuang', 'James Glass', 'Jimmy Lin'], 'affiliations': ['MIT Lincoln Laboratory', 'Massachusetts Institute of Technology', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2505.16886.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#reasoning', '#benchmark'], 'emoji': '🤔', 'ru': {'title': 'Рассуждения в ранжировании: не всегда путь к точности', 'desc': 'Исследователи изучают влияние процесса рассуждения на точность переранжирования пассажей с использованием больших языковых моделей (LLM). Сравнение ранжировщиков с рассуждениями (ReasonRR) и без них (StandardRR) показало, что StandardRR обычно превосходит ReasonRR. Дальнейшее исследование выявило, что отключение процесса рассуждения в ReasonRR (ReasonRR-NoReason) приводит к улучшению эффективности. Обнаружено, что процесс рассуждения LLM склоняет модель к поляризованным оценкам релевантности, игнорируя частичную релевантность пассажей.'}, 'en': {'title': 'Reasoning in Rerankers: Less is More!', 'desc': 'This paper investigates the effectiveness of reasoning in passage rerankers that utilize Large Language Models (LLMs) for natural language tasks. The authors compare two types of rerankers: ReasonRR, which incorporates a reasoning process, and StandardRR, which does not. Surprisingly, the results show that StandardRR outperforms ReasonRR, and even a version of ReasonRR without reasoning (ReasonRR-NoReason) performs better than the full reasoning model. The study concludes that the reasoning process in LLMs can lead to overly polarized relevance scores, neglecting the nuanced relevance of passages, which is crucial for accurate reranking.'}, 'zh': {'title': '推理未必提升重排序准确性', 'desc': '随着推理模型在复杂自然语言任务中的成功，信息检索领域的研究者开始探索如何将类似的推理能力整合到基于大型语言模型的段落重排序器中。这些方法通常使用大型语言模型生成明确的逐步推理过程，然后得出最终的相关性预测。然而，推理真的能提高重排序的准确性吗？我们的研究表明，在相同的训练条件下，标准的非推理重排序器通常优于基于推理的重排序器，且禁用推理过程的重排序器表现出乎意料地更有效。'}}}, {'id': 'https://huggingface.co/papers/2505.15957', 'title': 'Towards Holistic Evaluation of Large Audio-Language Models: A\n  Comprehensive Survey', 'url': 'https://huggingface.co/papers/2505.15957', 'abstract': "A survey proposes a systematic taxonomy for evaluating large audio-language models across dimensions including auditory awareness, knowledge reasoning, dialogue ability, and fairness, to address fragmented benchmarks in the field.  \t\t\t\t\tAI-generated summary \t\t\t\t With advancements in large audio-language models (LALMs), which enhance large language models (LLMs) with auditory capabilities, these models are expected to demonstrate universal proficiency across various auditory tasks. While numerous benchmarks have emerged to assess LALMs' performance, they remain fragmented and lack a structured taxonomy. To bridge this gap, we conduct a comprehensive survey and propose a systematic taxonomy for LALM evaluations, categorizing them into four dimensions based on their objectives: (1) General Auditory Awareness and Processing, (2) Knowledge and Reasoning, (3) Dialogue-oriented Ability, and (4) Fairness, Safety, and Trustworthiness. We provide detailed overviews within each category and highlight challenges in this field, offering insights into promising future directions. To the best of our knowledge, this is the first survey specifically focused on the evaluations of LALMs, providing clear guidelines for the community. We will release the collection of the surveyed papers and actively maintain it to support ongoing advancements in the field.", 'score': 2, 'issue_id': 3968, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': 'ed5ebb17c81ad1e0', 'authors': ['Chih-Kai Yang', 'Neo S. Ho', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15957.jpg', 'data': {'categories': ['#ethics', '#reasoning', '#audio', '#benchmark', '#multimodal', '#survey'], 'emoji': '🎧', 'ru': {'title': 'Структурированный подход к оценке аудио-языковых ИИ-моделей', 'desc': 'Статья представляет систематическую таксономию для оценки больших аудио-языковых моделей (LALM). Авторы выделяют четыре основных измерения: общее слуховое восприятие, рассуждения на основе знаний, диалоговые способности и справедливость. Это первый обзор, фокусирующийся именно на оценке LALM, что предоставляет четкие ориентиры для исследовательского сообщества. Работа направлена на преодоление фрагментированности существующих методов оценки таких моделей.'}, 'en': {'title': 'A Unified Framework for Evaluating Large Audio-Language Models', 'desc': 'This paper presents a structured approach to evaluate large audio-language models (LALMs) by proposing a systematic taxonomy. It identifies four key dimensions for assessment: auditory awareness, knowledge reasoning, dialogue ability, and fairness. The authors highlight the current fragmentation in benchmarks and aim to provide clarity and direction for future evaluations. This survey is the first of its kind, offering comprehensive insights and guidelines for researchers in the field of LALMs.'}, 'zh': {'title': '系统评估大型音频语言模型的分类法', 'desc': '这篇论文提出了一种系统的分类法，用于评估大型音频语言模型（LALMs）。评估维度包括听觉意识、知识推理、对话能力和公平性，以解决该领域基准测试的碎片化问题。通过对现有文献的全面调查，论文为LALM的评估提供了清晰的指导，并指出了未来的研究方向。此研究是首次专注于LALM评估的调查，为相关社区提供了重要的参考。'}}}, {'id': 'https://huggingface.co/papers/2505.19800', 'title': 'MOLE: Metadata Extraction and Validation in Scientific Papers Using LLMs', 'url': 'https://huggingface.co/papers/2505.19800', 'abstract': "A framework leveraging Large Language Models (LLMs) is introduced for automatic metadata extraction from scientific papers, with a focus on datasets from languages other than Arabic.  \t\t\t\t\tAI-generated summary \t\t\t\t Metadata extraction is essential for cataloging and preserving datasets, enabling effective research discovery and reproducibility, especially given the current exponential growth in scientific research. While Masader (Alyafeai et al.,2021) laid the groundwork for extracting a wide range of metadata attributes from Arabic NLP datasets' scholarly articles, it relies heavily on manual annotation. In this paper, we present MOLE, a framework that leverages Large Language Models (LLMs) to automatically extract metadata attributes from scientific papers covering datasets of languages other than Arabic. Our schema-driven methodology processes entire documents across multiple input formats and incorporates robust validation mechanisms for consistent output. Additionally, we introduce a new benchmark to evaluate the research progress on this task. Through systematic analysis of context length, few-shot learning, and web browsing integration, we demonstrate that modern LLMs show promising results in automating this task, highlighting the need for further future work improvements to ensure consistent and reliable performance. We release the code: https://github.com/IVUL-KAUST/MOLE and dataset: https://huggingface.co/datasets/IVUL-KAUST/MOLE for the research community.", 'score': 1, 'issue_id': 3974, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'dba6eea5b69199a0', 'authors': ['Zaid Alyafeai', 'Maged S. Al-Shaibani', 'Bernard Ghanem'], 'affiliations': ['KAUST', 'SDAIA-KFUPM Joint Research Center for AI, KFUPM'], 'pdf_title_img': 'assets/pdf/title_img/2505.19800.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#data', '#multilingual', '#science', '#open_source', '#low_resource'], 'emoji': '🔍', 'ru': {'title': 'MOLE: автоматическое извлечение метаданных с помощью больших языковых моделей', 'desc': 'Представлена система MOLE, использующая большие языковые модели для автоматического извлечения метаданных из научных статей о наборах данных на разных языках. Методология обрабатывает целые документы в различных форматах и включает механизмы валидации для обеспечения согласованности результатов. Создан новый бенчмарк для оценки прогресса исследований в этой области. Анализ показал перспективность современных языковых моделей для автоматизации этой задачи, но требуется дальнейшая работа для повышения надежности.'}, 'en': {'title': 'Automating Metadata Extraction with Large Language Models', 'desc': 'This paper introduces MOLE, a framework that uses Large Language Models (LLMs) to automatically extract metadata from scientific papers, specifically focusing on datasets in languages other than Arabic. The framework aims to improve the efficiency of metadata extraction, which is crucial for research discovery and reproducibility in the rapidly growing field of scientific research. MOLE employs a schema-driven approach to process various document formats and includes validation mechanisms to ensure the accuracy of the extracted metadata. The authors also present a new benchmark for evaluating progress in this area and demonstrate that LLMs can effectively automate metadata extraction, while highlighting areas for future improvement.'}, 'zh': {'title': '利用大型语言模型自动提取科学论文元数据', 'desc': '本文介绍了一种利用大型语言模型（LLMs）自动提取科学论文元数据的框架，特别关注非阿拉伯语的数据集。元数据提取对于科学研究的发现和可重复性至关重要，尤其是在科学研究快速增长的背景下。我们提出的MOLE框架能够处理多种输入格式的完整文档，并采用强大的验证机制以确保输出的一致性。此外，我们还引入了一个新的基准来评估该任务的研究进展，展示了现代LLMs在自动化元数据提取方面的潜力。'}}}, {'id': 'https://huggingface.co/papers/2505.19440', 'title': 'The Birth of Knowledge: Emergent Features across Time, Space, and Scale\n  in Large Language Models', 'url': 'https://huggingface.co/papers/2505.19440', 'abstract': 'This paper studies the emergence of interpretable categorical features within large language models (LLMs), analyzing their behavior across training checkpoints (time), transformer layers (space), and varying model sizes (scale). Using sparse autoencoders for mechanistic interpretability, we identify when and where specific semantic concepts emerge within neural activations. Results indicate clear temporal and scale-specific thresholds for feature emergence across multiple domains. Notably, spatial analysis reveals unexpected semantic reactivation, with early-layer features re-emerging at later layers, challenging standard assumptions about representational dynamics in transformer models.', 'score': 1, 'issue_id': 3979, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '49e0286d6a9b6731', 'authors': ['Shashata Sawmya', 'Micah Adler', 'Nir Shavit'], 'affiliations': ['Massachusetts Institute of Technology', 'Red Hat, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2505.19440.jpg', 'data': {'categories': ['#interpretability', '#training', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Раскрывая тайны семантики в глубинах нейронных сетей', 'desc': 'Это исследование посвящено появлению интерпретируемых категориальных признаков в больших языковых моделях (LLM). Авторы анализируют поведение моделей на разных этапах обучения, в разных слоях трансформера и при различных размерах модели. Используя разреженные автоэнкодеры для механистической интерпретации, они определяют, когда и где в нейронных активациях возникают конкретные семантические концепты. Результаты показывают четкие временные и масштабные пороги для появления признаков в различных доменах.'}, 'en': {'title': 'Unveiling the Dynamics of Feature Emergence in Language Models', 'desc': 'This paper investigates how interpretable categorical features develop in large language models (LLMs) over time, across different layers, and with varying model sizes. It employs sparse autoencoders to achieve mechanistic interpretability, pinpointing the emergence of specific semantic concepts in neural activations. The findings show distinct thresholds for feature emergence that depend on the training time and model scale, highlighting the complexity of feature development. Additionally, the study uncovers surprising patterns of semantic reactivation, where features from earlier layers reappear in later layers, questioning traditional views on how representations evolve in transformer architectures.'}, 'zh': {'title': '揭示大型语言模型中的可解释特征', 'desc': '本论文研究了大型语言模型（LLMs）中可解释的分类特征的出现，分析了它们在训练检查点（时间）、变换器层（空间）和不同模型规模（规模）上的行为。我们使用稀疏自编码器进行机制可解释性，识别出特定语义概念在神经激活中的出现时机和位置。结果表明，在多个领域中，特征出现存在明显的时间和规模特定阈值。值得注意的是，空间分析揭示了意想不到的语义再激活现象，早期层的特征在后期层重新出现，这挑战了对变换器模型表示动态的标准假设。'}}}, {'id': 'https://huggingface.co/papers/2505.18283', 'title': 'TAGS: A Test-Time Generalist-Specialist Framework with\n  Retrieval-Augmented Reasoning and Verification', 'url': 'https://huggingface.co/papers/2505.18283', 'abstract': 'TAGS, a test-time framework combining generalist and specialist models with hierarchical retrieval and reliability scoring, enhances medical LLM reasoning without fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances such as Chain-of-Thought prompting have significantly improved large language models (LLMs) in zero-shot medical reasoning. However, prompting-based methods often remain shallow and unstable, while fine-tuned medical LLMs suffer from poor generalization under distribution shifts and limited adaptability to unseen clinical scenarios. To address these limitations, we present TAGS, a test-time framework that combines a broadly capable generalist with a domain-specific specialist to offer complementary perspectives without any model fine-tuning or parameter updates. To support this generalist-specialist reasoning process, we introduce two auxiliary modules: a hierarchical retrieval mechanism that provides multi-scale exemplars by selecting examples based on both semantic and rationale-level similarity, and a reliability scorer that evaluates reasoning consistency to guide final answer aggregation. TAGS achieves strong performance across nine MedQA benchmarks, boosting GPT-4o accuracy by 13.8%, DeepSeek-R1 by 16.8%, and improving a vanilla 7B model from 14.1% to 23.9%. These results surpass several fine-tuned medical LLMs, without any parameter updates. The code will be available at https://github.com/JianghaoWu/TAGS.', 'score': 1, 'issue_id': 3976, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': '6cb15e47a7465ed3', 'authors': ['Jianghao Wu', 'Feilong Tang', 'Yulong Li', 'Ming Hu', 'Haochen Xue', 'Shoaib Jameel', 'Yutong Xie', 'Imran Razzak'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence', 'Monash University', 'University of Southampton', 'Xian Jiaotong-Liverpool University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18283.jpg', 'data': {'categories': ['#multimodal', '#healthcare', '#optimization', '#reasoning', '#training'], 'emoji': '🩺', 'ru': {'title': 'TAGS: Синергия генералистов и специалистов для улучшения медицинских LLM', 'desc': 'TAGS - это фреймворк для улучшения медицинских рассуждений больших языковых моделей (LLM) без дополнительного обучения. Он объединяет модель-генералист и модель-специалист, используя иерархический поиск примеров и оценку надежности рассуждений. TAGS включает механизм извлечения многоуровневых примеров на основе семантического сходства и сходства обоснований. Фреймворк значительно повышает точность различных LLM на медицинских тестах, превосходя некоторые специально обученные медицинские модели.'}, 'en': {'title': 'TAGS: Enhancing Medical LLMs with Generalist-Specialist Synergy', 'desc': 'The paper introduces TAGS, a novel framework that enhances medical reasoning in large language models (LLMs) without the need for fine-tuning. It combines a generalist model with a specialist model to leverage their strengths, providing a more robust reasoning process. TAGS incorporates a hierarchical retrieval system to select relevant examples and a reliability scoring mechanism to assess the consistency of the reasoning. This approach significantly improves performance on medical question-answering benchmarks, demonstrating that effective model combination can outperform traditional fine-tuning methods.'}, 'zh': {'title': 'TAGS：无微调的医疗推理新框架', 'desc': '本文提出了一种名为TAGS的测试时框架，旨在增强医疗领域大语言模型（LLM）的推理能力，而无需进行模型微调。TAGS结合了通用模型和专业模型，通过层次检索和可靠性评分来提供互补的推理视角。该框架引入了两个辅助模块：层次检索机制和可靠性评分器，以支持更有效的推理过程。实验结果表明，TAGS在九个MedQA基准测试中表现优异，显著提高了模型的准确性，超越了多种微调的医疗LLM。'}}}, {'id': 'https://huggingface.co/papers/2505.12737', 'title': 'Option-aware Temporally Abstracted Value for Offline Goal-Conditioned\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.12737', 'abstract': "Option-aware Temporally Abstracted (OTA) value learning improves offline goal-conditioned reinforcement learning performance by refining the high-level policy through better advantage estimates in long-horizon settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Offline goal-conditioned reinforcement learning (GCRL) offers a practical learning paradigm where goal-reaching policies are trained from abundant unlabeled (reward-free) datasets without additional environment interaction. However, offline GCRL still struggles with long-horizon tasks, even with recent advances that employ hierarchical policy structures, such as HIQL. By identifying the root cause of this challenge, we observe the following insights: First, performance bottlenecks mainly stem from the high-level policy's inability to generate appropriate subgoals. Second, when learning the high-level policy in the long-horizon regime, the sign of the advantage signal frequently becomes incorrect. Thus, we argue that improving the value function to produce a clear advantage signal for learning the high-level policy is essential. In this paper, we propose a simple yet effective solution: Option-aware Temporally Abstracted value learning, dubbed OTA, which incorporates temporal abstraction into the temporal-difference learning process. By modifying the value update to be option-aware, the proposed learning scheme contracts the effective horizon length, enabling better advantage estimates even in long-horizon regimes. We experimentally show that the high-level policy extracted using the OTA value function achieves strong performance on complex tasks from OGBench, a recently proposed offline GCRL benchmark, including maze navigation and visual robotic manipulation environments.", 'score': 1, 'issue_id': 3977, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': 'd7ac138a20e7f945', 'authors': ['Hongjoon Ahn', 'Heewoong Choi', 'Jisu Han', 'Taesup Moon'], 'affiliations': ['Department of ECE / IPAI / ASRI / INMC, Seoul National University', 'Department of Electrical and Computer Engineering (ECE), Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2505.12737.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#optimization', '#reasoning', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Временная абстракция для эффективного обучения с подкреплением', 'desc': 'Статья представляет метод Option-aware Temporally Abstracted (OTA) для обучения с подкреплением в офлайн-режиме с заданием целей. OTA улучшает оценку функции ценности для долгосрочных задач, что позволяет более эффективно обучать высокоуровневую политику. Метод основан на временной абстракции и учете опций при обновлении функции ценности. Эксперименты показывают, что OTA значительно повышает производительность на сложных задачах навигации и манипуляции роботов.'}, 'en': {'title': 'Enhancing Long-Horizon Learning with OTA Value Learning', 'desc': "The paper introduces Option-aware Temporally Abstracted (OTA) value learning, which enhances offline goal-conditioned reinforcement learning (GCRL) by improving the high-level policy's performance in long-horizon tasks. It identifies that the main issues arise from the high-level policy's difficulty in generating suitable subgoals and the incorrect advantage signals during learning. By refining the value function to be option-aware, OTA allows for better advantage estimates, effectively shortening the learning horizon. Experimental results demonstrate that policies derived from OTA significantly outperform existing methods on complex tasks, showcasing its effectiveness in offline GCRL settings."}, 'zh': {'title': '选项感知时间抽象值学习提升强化学习表现', 'desc': '本文提出了一种名为选项感知时间抽象值学习（OTA）的新方法，旨在改善离线目标条件强化学习（GCRL）在长时间任务中的表现。研究发现，高层策略在生成适当子目标方面存在瓶颈，导致优势信号不准确。OTA通过将时间抽象引入时间差分学习过程，优化了价值函数，从而提供更清晰的优势信号。实验结果表明，使用OTA值函数提取的高层策略在复杂任务中表现优异，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2505.20290', 'title': 'EgoZero: Robot Learning from Smart Glasses', 'url': 'https://huggingface.co/papers/2505.20290', 'abstract': 'EgoZero learns robust manipulation policies for robots using in-the-wild human demonstrations and zero robot data, enabling zero-shot transfer across diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent progress in general purpose robotics, robot policies still lag far behind basic human capabilities in the real world. Humans interact constantly with the physical world, yet this rich data resource remains largely untapped in robot learning. We propose EgoZero, a minimal system that learns robust manipulation policies from human demonstrations captured with Project Aria smart glasses, and zero robot data. EgoZero enables: (1) extraction of complete, robot-executable actions from in-the-wild, egocentric, human demonstrations, (2) compression of human visual observations into morphology-agnostic state representations, and (3) closed-loop policy learning that generalizes morphologically, spatially, and semantically. We deploy EgoZero policies on a gripper Franka Panda robot and demonstrate zero-shot transfer with 70% success rate over 7 manipulation tasks and only 20 minutes of data collection per task. Our results suggest that in-the-wild human data can serve as a scalable foundation for real-world robot learning - paving the way toward a future of abundant, diverse, and naturalistic training data for robots. Code and videos are available at https://egozero-robot.github.io.', 'score': 0, 'issue_id': 3980, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '64efed1421a47a18', 'authors': ['Vincent Liu', 'Ademi Adeniji', 'Haotian Zhan', 'Raunaq Bhirangi', 'Pieter Abbeel', 'Lerrel Pinto'], 'affiliations': ['New York University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2505.20290.jpg', 'data': {'categories': ['#agents', '#optimization', '#robotics', '#transfer_learning'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов манипуляциям без роботизированных данных', 'desc': 'EgoZero - это система, которая обучает робастные политики манипуляции для роботов, используя демонстрации людей в реальных условиях и без данных от роботов. Система извлекает полные, исполняемые роботом действия из эгоцентрических демонстраций человека, сжимает визуальные наблюдения в агностичные к морфологии представления состояний и обучает политику с замкнутым циклом. EgoZero демонстрирует перенос с нулевым обучением с 70% успехом на 7 задачах манипуляции, используя всего 20 минут сбора данных на задачу.'}, 'en': {'title': 'Learning Robot Skills from Human Actions, No Robot Data Needed!', 'desc': 'EgoZero is a novel system that enables robots to learn manipulation skills by observing human actions without needing any robot-specific data. It utilizes human demonstrations captured through smart glasses to extract actionable insights and create adaptable representations that are not tied to any specific robot design. The system employs closed-loop policy learning, allowing it to generalize across different tasks and environments effectively. With a 70% success rate in zero-shot transfer across multiple manipulation tasks, EgoZero highlights the potential of using real-world human data to enhance robotic learning capabilities.'}, 'zh': {'title': '利用人类示范实现机器人零样本学习', 'desc': 'EgoZero 是一个学习机器人操作策略的系统，它利用人类在真实环境中的示范，而不需要任何机器人数据。该系统能够从人类的第一人称视角示范中提取可执行的操作，并将人类的视觉观察压缩为与形态无关的状态表示。EgoZero 还实现了闭环策略学习，能够在不同的形态、空间和语义上进行泛化。通过在 Franka Panda 机器人上部署 EgoZero 策略，我们在七个操作任务中实现了 70% 的零样本转移成功率，表明真实世界的人类数据可以为机器人学习提供可扩展的基础。'}}}, {'id': 'https://huggingface.co/papers/2505.20225', 'title': 'FLAME-MoE: A Transparent End-to-End Research Platform for\n  Mixture-of-Experts Language Models', 'url': 'https://huggingface.co/papers/2505.20225', 'abstract': 'FLAME-MoE is an open-source research suite for MoE architectures in LLMs, providing tools to investigate scaling, routing, and expert behavior with reproducible experiments.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent large language models such as Gemini-1.5, DeepSeek-V3, and Llama-4 increasingly adopt Mixture-of-Experts (MoE) architectures, which offer strong efficiency-performance trade-offs by activating only a fraction of the model per token. Yet academic researchers still lack a fully open, end-to-end MoE platform for investigating scaling, routing, and expert behavior. We release FLAME-MoE, a completely open-source research suite composed of seven decoder-only models, ranging from 38M to 1.7B active parameters, whose architecture--64 experts with top-8 gating and 2 shared experts--closely reflects modern production LLMs. All training data pipelines, scripts, logs, and checkpoints are publicly available to enable reproducible experimentation. Across six evaluation tasks, FLAME-MoE improves average accuracy by up to 3.4 points over dense baselines trained with identical FLOPs. Leveraging full training trace transparency, we present initial analyses showing that (i) experts increasingly specialize on distinct token subsets, (ii) co-activation matrices remain sparse, reflecting diverse expert usage, and (iii) routing behavior stabilizes early in training. All code, training logs, and model checkpoints are available at https://github.com/cmu-flame/FLAME-MoE.', 'score': 0, 'issue_id': 3981, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '92965f65b95b3e0e', 'authors': ['Hao Kang', 'Zichun Yu', 'Chenyan Xiong'], 'affiliations': ['Foundation and Language Model Center Carnegie Mellon University', 'Language Technologies Institute', 'School of Computer Science'], 'pdf_title_img': 'assets/pdf/title_img/2505.20225.jpg', 'data': {'categories': ['#dataset', '#open_source', '#training', '#architecture', '#optimization'], 'emoji': '🔥', 'ru': {'title': 'FLAME-MoE: Открытая платформа для исследования Mixture-of-Experts в LLM', 'desc': 'FLAME-MoE - это открытый исследовательский набор для архитектур Mixture-of-Experts (MoE) в больших языковых моделях. Он предоставляет инструменты для изучения масштабирования, маршрутизации и поведения экспертов с воспроизводимыми экспериментами. Набор включает семь моделей декодера с 64 экспертами, верхними 8 гейтами и 2 общими экспертами, что отражает современные промышленные LLM. FLAME-MoE демонстрирует улучшение точности до 3.4 пунктов по сравнению с плотными базовыми моделями при одинаковом количестве FLOP.'}, 'en': {'title': 'Unlocking Efficiency in Language Models wi
