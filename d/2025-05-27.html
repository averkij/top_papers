Group Relative Policy Optimization. Omni-R1 trains the Global Reasoning System through hierarchical rewards obtained via online collaboration with the Detail Understanding System, requiring only one epoch of RL on small task splits.   Experiments on two challenging benchmarks, namely Referring Audio-Visual Segmentation (RefAVS) and Reasoning Video Object Segmentation (REVOS), show that Omni-R1 not only surpasses strong supervised baselines but also outperforms specialized state-of-the-art models, while substantially improving out-of-domain generalization and mitigating multimodal hallucination. Our results demonstrate the first successful application of RL to large-scale omnimodal reasoning and highlight a scalable path toward universally foundation models.", 'score': 11, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '5a9a5050221ec342', 'authors': ['Hao Zhong', 'Muzhi Zhu', 'Zongze Du', 'Zheng Huang', 'Canyu Zhao', 'Mingyu Liu', 'Wen Wang', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.20256.jpg', 'data': {'categories': ['#rl', '#reasoning', '#video', '#hallucinations', '#benchmark', '#multimodal', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Умное разделение труда: глобальное рассуждение и детальный анализ в одной модели', 'desc': 'Omni-R1 - это комплексная система обучения с подкреплением для задач рассуждения по видео и аудио, а также детального анализа пикселей. Она состоит из двух подсистем: Системы глобального рассуждения, выбирающей ключевые кадры, и Системы детального понимания, выполняющей анализ на уровне пикселей. Обучение происходит с помощью иерархических наград, полученных через онлайн-взаимодействие двух подсистем. Omni-R1 превосходит специализированные модели на сложных бенчмарках и улучшает обобщение на новые домены.'}, 'en': {'title': 'Omni-R1: Bridging Global Reasoning and Detail Understanding in Reinforcement Learning', 'desc': 'The paper presents Omni-R1, an end-to-end reinforcement learning framework designed for complex tasks involving both video and audio reasoning. It addresses the challenge of balancing the need for low-resolution frames for temporal coverage with the requirement for high-resolution inputs for detailed understanding. By employing a two-system architecture, it utilizes a Global Reasoning System to select keyframes and a Detail Understanding System for pixel-level analysis. The framework demonstrates superior performance on benchmarks, outperforming existing models and enhancing generalization across different tasks.'}, 'zh': {'title': 'Omni-R1：强化学习驱动的全模态推理新突破', 'desc': '本文提出了一种名为Omni-R1的端到端强化学习框架，旨在解决长时间视频音频推理和细粒度像素理解任务中的矛盾需求。该框架结合了全局推理系统和细节理解系统，通过选择关键信息帧来降低空间成本，同时在高分辨率片段上进行像素级的基础定位。我们将关键信息帧的选择和重构视为强化学习问题，利用层次奖励机制进行训练。实验结果表明，Omni-R1在多个基准测试中表现优异，超越了强大的监督基线和专业的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2505.20139', 'title': "StructEval: Benchmarking LLMs' Capabilities to Generate Structural\n  Outputs", 'url': 'https://huggingface.co/papers/2505.20139', 'abstract': "StructEval benchmarks Large Language Models for generating and converting structured outputs, highlighting performance gaps and challenges in producing visual content.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) become integral to software development workflows, their ability to generate structured outputs has become critically important. We introduce StructEval, a comprehensive benchmark for evaluating LLMs' capabilities in producing both non-renderable (JSON, YAML, CSV) and renderable (HTML, React, SVG) structured formats. Unlike prior benchmarks, StructEval systematically evaluates structural fidelity across diverse formats through two paradigms: 1) generation tasks, producing structured output from natural language prompts, and 2) conversion tasks, translating between structured formats. Our benchmark encompasses 18 formats and 44 types of task, with novel metrics for format adherence and structural correctness. Results reveal significant performance gaps, even state-of-the-art models like o1-mini achieve only 75.58 average score, with open-source alternatives lagging approximately 10 points behind. We find generation tasks more challenging than conversion tasks, and producing correct visual content more difficult than generating text-only structures.", 'score': 11, 'issue_id': 3974, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '58742ac851da48f3', 'authors': ['Jialin Yang', 'Dongfu Jiang', 'Lipeng He', 'Sherman Siu', 'Yuxuan Zhang', 'Disen Liao', 'Zhuofeng Li', 'Huaye Zeng', 'Yiming Jia', 'Haozhe Wang', 'Benjamin Schneider', 'Chi Ruan', 'Wentao Ma', 'Zhiheng Lyu', 'Yifei Wang', 'Yi Lu', 'Quy Duc Do', 'Ziyan Jiang', 'Ping Nie', 'Wenhu Chen'], 'affiliations': ['HKUST', 'Independent Contributor', 'Shanghai University', 'University of Toronto', 'University of Waterloo', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2505.20139.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#open_source', '#benchmark'], 'emoji': '🏗️', 'ru': {'title': 'StructEval: Измеряем структурную точность языковых моделей', 'desc': 'StructEval - это новый комплексный бенчмарк для оценки способностей больших языковых моделей (LLM) генерировать структурированные выходные данные. Он включает задачи генерации и конвертации в 18 форматах, включая JSON, HTML и SVG. Результаты показывают значительные пробелы в производительности даже у современных моделей, особенно в задачах генерации и создании визуального контента. Бенчмарк предлагает новые метрики для оценки соблюдения формата и структурной корректности.'}, 'en': {'title': 'StructEval: Bridging the Gap in Structured Output Generation for LLMs', 'desc': "StructEval is a new benchmark designed to assess how well Large Language Models (LLMs) can create and convert structured outputs. It evaluates the models' performance in generating formats like JSON and HTML, as well as converting between different structured formats. The benchmark includes 18 formats and 44 task types, focusing on metrics for structural fidelity and correctness. Results show that even advanced models struggle with these tasks, particularly in generating visual content compared to text-only structures."}, 'zh': {'title': '评估大型语言模型的结构化输出能力', 'desc': 'StructEval是一个用于评估大型语言模型（LLMs）生成和转换结构化输出能力的基准测试。它关注模型在生成不可渲染（如JSON、YAML、CSV）和可渲染（如HTML、React、SVG）格式时的表现差距和挑战。该基准测试通过生成任务和转换任务两种方式，系统地评估不同格式的结构完整性。结果显示，即使是最先进的模型，其平均得分也仅为75.58，且生成任务比转换任务更具挑战性，生成正确的视觉内容比生成纯文本结构更困难。'}}}, {'id': 'https://huggingface.co/papers/2505.19788', 'title': 'Done Is Better than Perfect: Unlocking Efficient Reasoning by Structured\n  Multi-Turn Decomposition', 'url': 'https://huggingface.co/papers/2505.19788', 'abstract': 'Multi-Turn Decomposition improves efficiency in large reasoning models by breaking down chain-of-thought into manageable turns, reducing token usage and latency while maintaining performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) are criticized for the excessively lengthy Chain-of-Thought (CoT) to derive the final answer, suffering from high first-token and overall latency. Typically, the CoT of LRMs mixes multiple thinking units; each unit attempts to produce a candidate answer to the original query. Hence, a natural idea to improve efficiency is to reduce the unit number. Yet, the fact that the thinking units in vanilla CoT cannot be explicitly managed renders doing so challenging. This paper introduces Multi-Turn Decomposition (MinD) to decode conventional CoT into a sequence of explicit, structured, and turn-wise interactions to bridge the gap. In MinD, the model provides a multi-turn response to the query, where each turn embraces a thinking unit and yields a corresponding answer. The subsequent turns can reflect, verify, revise, or explore alternative approaches to both the thinking and answer parts of earlier ones. This not only makes the answer delivered more swiftly, but also enables explicit controls over the iterative reasoning process (i.e., users may halt or continue at any turn). We follow a supervised fine-tuning (SFT) then reinforcement learning (RL) paradigm to realize MinD. We first rephrase the outputs of an LRM into multi-turn formats by prompting another LLM, and then tune the LRM with such data. Observing that the tuned model tends to consume even more tokens than the original one (probably due to that the multi-turn formats introduce additional answer tokens), we advocate leveraging RL algorithms like GRPO to prioritize correct outputs with fewer turns. Trained on the MATH dataset using R1-Distill models, MinD can achieve up to ~70% reduction in both output token usage and time to first token (TTFT), while maintaining competitive performance on reasoning benchmarks such as MATH-500, AIME24, AMC23, and GPQA-Diamond.', 'score': 11, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '95cddffa071ceb3b', 'authors': ['Zihao Zeng', 'Xuyao Huang', 'Boxiu Li', 'Hao Zhang', 'Zhijie Deng'], 'affiliations': ['RealAI', 'Shanghai Jiao Tong University', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2505.19788.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Эффективное рассуждение по шагам: MinD оптимизирует работу LRM', 'desc': 'Статья представляет метод Multi-Turn Decomposition (MinD) для повышения эффективности больших моделей рассуждений (LRM). MinD разбивает цепочку рассуждений на структурированные пошаговые взаимодействия, что позволяет сократить использование токенов и задержку. Метод использует комбинацию обучения с учителем и обучения с подкреплением для реализации. Результаты показывают значительное сокращение использования токенов и времени до первого токена при сохранении производительности на различных тестах рассуждений.'}, 'en': {'title': 'Streamlining Reasoning with Multi-Turn Decomposition', 'desc': "This paper presents Multi-Turn Decomposition (MinD), a method that enhances the efficiency of Large Reasoning Models (LRMs) by breaking down complex reasoning tasks into smaller, manageable turns. Each turn focuses on a specific thinking unit, allowing the model to generate responses iteratively, which reduces the overall token usage and latency. By structuring the reasoning process, users can control the flow of interactions, enabling them to verify or revise answers at each step. The approach combines supervised fine-tuning and reinforcement learning to optimize the model's performance while significantly decreasing the time to first token and output tokens used."}, 'zh': {'title': '多轮分解：提升推理模型效率的关键', 'desc': '本文提出了一种名为多轮分解（MinD）的方法，旨在提高大型推理模型的效率。通过将思维链（CoT）分解为可管理的多个回合，MinD减少了令牌的使用和延迟，同时保持了模型的性能。每个回合都包含一个思维单元，能够反思、验证或修正之前的思考和答案，从而实现更快速的响应。该方法通过监督微调和强化学习的结合，优化了推理过程，使用户能够在任意回合中控制推理的继续或停止。'}}}, {'id': 'https://huggingface.co/papers/2505.19590', 'title': 'Learning to Reason without External Rewards', 'url': 'https://huggingface.co/papers/2505.19590', 'abstract': "Intuitor, a Reinforcement Learning from Internal Feedback method, uses self-certainty as a reward signal to enable unsupervised learning of large language models, achieving performance comparable to GRPO on benchmarks and superior generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language models (LLMs) for complex reasoning via Reinforcement Learning with Verifiable Rewards (RLVR) is effective but limited by reliance on costly, domain-specific supervision. We explore Reinforcement Learning from Internal Feedback (RLIF), a framework that enables LLMs to learn from intrinsic signals without external rewards or labeled data. We propose Intuitor, an RLIF method that uses a model's own confidence, termed self-certainty, as its sole reward signal. Intuitor replaces external rewards in Group Relative Policy Optimization (GRPO) with self-certainty scores, enabling fully unsupervised learning. Experiments demonstrate that Intuitor matches GRPO's performance on mathematical benchmarks while achieving superior generalization to out-of-domain tasks like code generation, without requiring gold solutions or test cases. Our findings show that intrinsic model signals can drive effective learning across domains, offering a scalable alternative to RLVR for autonomous AI systems where verifiable rewards are unavailable. Code is available at https://github.com/sunblaze-ucb/Intuitor", 'score': 11, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'd847f0743c20b2e9', 'authors': ['Xuandong Zhao', 'Zhewei Kang', 'Aosong Feng', 'Sergey Levine', 'Dawn Song'], 'affiliations': ['UC Berkeley', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19590.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#rlhf', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Самообучение ИИ: внутренняя уверенность как двигатель прогресса', 'desc': 'Статья представляет метод обучения с подкреплением на основе внутренней обратной связи под названием Intuitor. Этот метод использует самоуверенность модели в качестве сигнала награды для обучения больших языковых моделей без внешнего надзора. Intuitor достигает производительности, сравнимой с методом GRPO на контрольных задачах, и демонстрирует превосходную обобщающую способность. Исследование показывает, что внутренние сигналы модели могут эффективно управлять обучением в различных доменах, предлагая масштабируемую альтернативу обучению с подкреплением с верифицируемыми наградами.'}, 'en': {'title': "Learning from Confidence: Intuitor's Unsupervised Approach to AI", 'desc': "The paper introduces Intuitor, a method for Reinforcement Learning from Internal Feedback (RLIF) that allows large language models (LLMs) to learn without external supervision. Instead of relying on costly labeled data, Intuitor uses self-certainty, which is the model's own confidence in its predictions, as a reward signal. This approach enables unsupervised learning and matches the performance of existing methods like Group Relative Policy Optimization (GRPO) on benchmarks. Additionally, Intuitor demonstrates better generalization to tasks outside its training domain, such as code generation, highlighting the potential of intrinsic signals for effective learning in AI systems."}, 'zh': {'title': '自我确定性驱动的无监督学习', 'desc': 'Intuitor是一种基于内部反馈的强化学习方法，利用自我确定性作为奖励信号，使大型语言模型能够进行无监督学习。该方法在数学基准测试中表现出与GRPO相当的性能，并在代码生成等领域任务上展现出更好的泛化能力。通过使用模型自身的信心分数作为唯一的奖励信号，Intuitor实现了完全无监督的学习。研究结果表明，内部模型信号可以有效推动跨领域的学习，为缺乏可验证奖励的自主AI系统提供了一种可扩展的替代方案。'}}}, {'id': 'https://huggingface.co/papers/2505.18759', 'title': 'The Quest for Efficient Reasoning: A Data-Centric Benchmark to CoT\n  Distillation', 'url': 'https://huggingface.co/papers/2505.18759', 'abstract': 'Data-centric distillation, including data augmentation, selection, and mixing, offers a promising path to creating smaller, more efficient student Large Language Models (LLMs) that retain strong reasoning abilities. However, there still lacks a comprehensive benchmark to systematically assess the effect of each distillation approach. This paper introduces DC-CoT, the first data-centric benchmark that investigates data manipulation in chain-of-thought (CoT) distillation from method, model and data perspectives. Utilizing various teacher models (e.g., o4-mini, Gemini-Pro, Claude-3.5) and student architectures (e.g., 3B, 7B parameters), we rigorously evaluate the impact of these data manipulations on student model performance across multiple reasoning datasets, with a focus on in-distribution (IID) and out-of-distribution (OOD) generalization, and cross-domain transfer. Our findings aim to provide actionable insights and establish best practices for optimizing CoT distillation through data-centric techniques, ultimately facilitating the development of more accessible and capable reasoning models. The dataset can be found at https://huggingface.co/datasets/rana-shahroz/DC-COT, while our code is shared in https://anonymous.4open.science/r/DC-COT-FF4C/.', 'score': 11, 'issue_id': 3971, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': 'eae631a1cc27fbf9', 'authors': ['Ruichen Zhang', 'Rana Muhammad Shahroz Khan', 'Zhen Tan', 'Dawei Li', 'Song Wang', 'Tianlong Chen'], 'affiliations': ['Arizona State University', 'University of North Carolina at Chapel Hill', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2505.18759.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#transfer_learning', '#dataset', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'Оптимизация дистилляции языковых моделей через манипуляции с данными', 'desc': 'Эта статья представляет DC-CoT - первый дата-центричный бенчмарк для оценки методов дистилляции больших языковых моделей (LLM) с использованием цепочек рассуждений (Chain-of-Thought, CoT). Исследователи изучают влияние различных манипуляций с данными на производительность студенческих моделей, используя разные учительские модели и архитектуры. Особое внимание уделяется обобщению на распределенных и внераспределенных данных, а также переносу знаний между доменами. Результаты исследования направлены на оптимизацию процесса дистилляции CoT и создание более доступных моделей с сильными способностями к рассуждению.'}, 'en': {'title': 'Optimizing Reasoning in Smaller Models with Data-Centric Distillation', 'desc': 'This paper presents DC-CoT, a new benchmark for evaluating data-centric distillation methods in training smaller student Large Language Models (LLMs) while maintaining their reasoning capabilities. It explores various data manipulation techniques, such as augmentation, selection, and mixing, to understand their effects on model performance. The study uses different teacher and student model architectures to assess how these techniques influence both in-distribution and out-of-distribution generalization. The results aim to guide best practices for optimizing chain-of-thought distillation, making advanced reasoning models more efficient and accessible.'}, 'zh': {'title': '数据驱动的蒸馏优化之路', 'desc': '本文提出了一种名为DC-CoT的数据中心基准，旨在系统评估数据增强、选择和混合对链式推理（CoT）蒸馏的影响。通过使用多种教师模型和学生架构，我们对数据操作对学生模型性能的影响进行了严格评估，重点关注在分布内和分布外的泛化能力。研究结果为优化CoT蒸馏提供了可行的见解和最佳实践，促进了更高效的推理模型的开发。该数据集和代码可在指定链接中找到。'}}}, {'id': 'https://huggingface.co/papers/2505.20152', 'title': 'Hard Negative Contrastive Learning for Fine-Grained Geometric\n  Understanding in Large Multimodal Models', 'url': 'https://huggingface.co/papers/2505.20152', 'abstract': 'A novel hard negative contrastive learning framework improves geometric reasoning in Large Multimodal Models, significantly enhancing their performance compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Benefiting from contrastively trained visual encoders on large-scale natural scene images, Large Multimodal Models (LMMs) have achieved remarkable performance across various visual perception tasks. However, the inherent limitations of contrastive learning upon summarized descriptions fundamentally restrict the capabilities of models in meticulous reasoning, particularly in crucial scenarios of geometric problem-solving. To enhance geometric understanding, we propose a novel hard negative contrastive learning framework for the vision encoder, which combines image-based contrastive learning using generation-based hard negatives created by perturbing diagram generation code, and text-based contrastive learning using rule-based negatives derived from modified geometric descriptions and retrieval-based negatives selected based on caption similarity. We train CLIP using our strong negative learning method, namely MMCLIP (Multimodal Math CLIP), and subsequently train an LMM for geometric problem-solving. Experiments show that our trained model, MMGeoLM, significantly outperforms other open-source models on three geometric reasoning benchmarks. Even with a size of 7B, it can rival powerful closed-source models like GPT-4o. We further study the impact of different negative sample construction methods and the number of negative samples on the geometric reasoning performance of LMM, yielding fruitful conclusions. The code and dataset are available at https://github.com/THU-KEG/MMGeoLM.', 'score': 10, 'issue_id': 3969, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'ee370e43a48e58a9', 'authors': ['Kai Sun', 'Yushi Bai', 'Zhen Yang', 'Jiajie Zhang', 'Ji Qi', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.20152.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#training', '#reasoning', '#dataset', '#open_source'], 'emoji': '📐', 'ru': {'title': 'Прорыв в геометрическом мышлении ИИ через усовершенствованное контрастное обучение', 'desc': 'Статья представляет новый метод контрастного обучения с использованием сложных отрицательных примеров для улучшения геометрического рассуждения в мультимодальных моделях. Авторы предлагают комбинацию контрастного обучения на основе изображений и текста, используя генеративные и правило-ориентированные отрицательные примеры. Разработанная модель MMGeoLM значительно превосходит существующие открытые модели на трех эталонных тестах по геометрическому рассуждению. Исследование также анализирует влияние различных методов построения отрицательных примеров на производительность модели.'}, 'en': {'title': 'Enhancing Geometric Reasoning with Hard Negative Contrastive Learning', 'desc': "This paper introduces a new framework for hard negative contrastive learning that enhances geometric reasoning in Large Multimodal Models (LMMs). By utilizing contrastively trained visual encoders and generating hard negatives through perturbations and rule-based modifications, the framework improves the model's ability to solve geometric problems. The proposed model, MMGeoLM, demonstrates superior performance on geometric reasoning tasks compared to existing models, even rivaling larger closed-source models. The study also explores how different methods of constructing negative samples affect the model's reasoning capabilities, providing valuable insights for future research."}, 'zh': {'title': '提升几何推理的新对比学习框架', 'desc': '本文提出了一种新颖的困难负样本对比学习框架，以提高大型多模态模型在几何推理方面的表现。通过对比学习训练的视觉编码器在自然场景图像上取得了显著的效果，但在细致推理方面存在局限。我们的方法结合了基于图像的对比学习和基于文本的对比学习，利用生成的困难负样本和修改的几何描述来增强模型的几何理解能力。实验结果表明，我们的模型在几何推理基准测试中显著优于其他开源模型，展示了其强大的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2505.18822', 'title': 'AdaCtrl: Towards Adaptive and Controllable Reasoning via\n  Difficulty-Aware Budgeting', 'url': 'https://huggingface.co/papers/2505.18822', 'abstract': "AdaCtrl, a novel framework, dynamically adjusts reasoning length based on problem difficulty and user control, improving performance and reducing response length across various datasets compared to standard training methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern large reasoning models demonstrate impressive problem-solving capabilities by employing sophisticated reasoning strategies. However, they often struggle to balance efficiency and effectiveness, frequently generating unnecessarily lengthy reasoning chains for simple problems. In this work, we propose AdaCtrl, a novel framework to support both difficulty-aware adaptive reasoning budget allocation and explicit user control over reasoning depth. AdaCtrl dynamically adjusts its reasoning length based on self-assessed problem difficulty, while also allowing users to manually control the budget to prioritize either efficiency or effectiveness. This is achieved through a two-stage training pipeline: an initial cold-start fine-tuning phase to instill the ability to self-aware difficulty and adjust reasoning budget, followed by a difficulty-aware reinforcement learning (RL) stage that refines the model's adaptive reasoning strategies and calibrates its difficulty assessments based on its evolving capabilities during online training. To enable intuitive user interaction, we design explicit length-triggered tags that function as a natural interface for budget control. Empirical results show that AdaCtrl adapts reasoning length based on estimated difficulty, compared to the standard training baseline that also incorporates fine-tuning and RL, it yields performance improvements and simultaneously reduces response length by 10.06% and 12.14% on the more challenging AIME2024 and AIME2025 datasets, which require elaborate reasoning, and by 62.05% and 91.04% on the MATH500 and GSM8K datasets, where more concise responses are sufficient. Furthermore, AdaCtrl enables precise user control over the reasoning budget, allowing for tailored responses to meet specific needs.", 'score': 10, 'issue_id': 3974, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': '4ae93c717abf8bdf', 'authors': ['Shijue Huang', 'Hongru Wang', 'Wanjun Zhong', 'Zhaochen Su', 'Jiazhan Feng', 'Bowen Cao', 'Yi R. Fung'], 'affiliations': ['Hong Kong University of Science and Technology', 'Peking University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.18822.jpg', 'data': {'categories': ['#reasoning', '#training', '#rl', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Адаптивное управление глубиной рассуждений в больших языковых моделях', 'desc': 'AdaCtrl - это новая система, которая динамически регулирует длину рассуждений в зависимости от сложности задачи и пожеланий пользователя. Она использует двухэтапное обучение: сначала fine-tuning для оценки сложности, затем обучение с подкреплением для адаптивных стратегий. AdaCtrl позволяет сократить длину ответов на 10-90% по сравнению со стандартными методами на различных датасетах. Система также дает пользователю возможность явно контролировать глубину рассуждений с помощью специальных тегов.'}, 'en': {'title': 'Adaptive Reasoning for Efficient Problem Solving', 'desc': 'AdaCtrl is a new framework that enhances reasoning in machine learning models by adjusting the length of reasoning based on the difficulty of the problem and user preferences. It addresses the common issue of models generating overly long reasoning chains for simple tasks by implementing a two-stage training process. The first stage fine-tunes the model to recognize problem difficulty, while the second stage uses reinforcement learning to improve its reasoning strategies. Empirical results show that AdaCtrl not only improves performance but also reduces response length significantly across various datasets, allowing users to control the depth of reasoning as needed.'}, 'zh': {'title': '智能推理，灵活控制！', 'desc': 'AdaCtrl是一个新颖的框架，能够根据问题的难度和用户的控制动态调整推理长度，从而提高性能并减少响应长度。该框架通过自我评估问题难度来调整推理预算，同时允许用户手动控制预算，以优先考虑效率或有效性。AdaCtrl采用两阶段训练流程，首先进行冷启动微调，然后通过难度感知的强化学习阶段来优化模型的自适应推理策略。实验证明，AdaCtrl在处理不同数据集时，能够根据估计的难度调整推理长度，显著提高了性能并减少了响应长度。'}}}, {'id': 'https://huggingface.co/papers/2505.13136', 'title': 'ModernGBERT: German-only 1B Encoder Model Trained from Scratch', 'url': 'https://huggingface.co/papers/2505.13136', 'abstract': 'ModernGBERT and LL\\"aMmlein2Vec, new German encoder models, outperform existing models in terms of performance and parameter-efficiency across various NLP tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the prominence of decoder-only language models, encoders remain crucial for resource-constrained applications. We introduce ModernGBERT (134M, 1B), a fully transparent family of German encoder models trained from scratch, incorporating architectural innovations from ModernBERT. To evaluate the practical trade-offs of training encoders from scratch, we also present LL\\"aMmlein2Vec (120M, 1B, 7B), a family of encoders derived from German decoder-only models via LLM2Vec. We benchmark all models on natural language understanding, text embedding, and long-context reasoning tasks, enabling a controlled comparison between dedicated encoders and converted decoders. Our results show that ModernGBERT 1B outperforms prior state-of-the-art German encoders as well as encoders adapted via LLM2Vec, with regard to performance and parameter-efficiency. All models, training data, checkpoints and code are publicly available, advancing the German NLP ecosystem with transparent, high-performance encoder models.', 'score': 10, 'issue_id': 3976, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': '01dde4c221d27e3d', 'authors': ['Anton Ehrmanntraut', 'Julia Wunderle', 'Jan Pfister', 'Fotis Jannidis', 'Andreas Hotho'], 'affiliations': ['CAIDAS Center for Artificial Intelligence and Data Science', 'Computer Philology and History of Contemporary German Literature', 'Data Science', 'JMU Julius-Maximilians-Universität Würzburg'], 'pdf_title_img': 'assets/pdf/title_img/2505.13136.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#open_source', '#dataset', '#training', '#low_resource', '#architecture'], 'emoji': '🇩🇪', 'ru': {'title': 'Новое слово в немецких языковых моделях: ModernGBERT и LL"aMmlein2Vec', 'desc': 'Исследователи представили новые немецкие энкодерные модели ModernGBERT и LL"aMmlein2Vec, превосходящие существующие аналоги по производительности и эффективности использования параметров в различных задачах обработки естественного языка. ModernGBERT обучена с нуля и включает архитектурные инновации из ModernBERT, в то время как LL"aMmlein2Vec получена из немецких декодерных моделей с помощью метода LLM2Vec. Модели были протестированы на задачах понимания естественного языка, текстового эмбеддинга и рассуждений с длинным контекстом. Результаты показывают, что ModernGBERT 1B превосходит предыдущие современные немецкие энкодеры и адаптированные через LLM2Vec энкодеры по производительности и эффективности использования параметров.'}, 'en': {'title': 'Revolutionizing German NLP with Efficient Encoders', 'desc': 'The paper introduces two new German encoder models, ModernGBERT and LL"aMmlein2Vec, which demonstrate superior performance and efficiency compared to existing models in various natural language processing (NLP) tasks. ModernGBERT is a family of models trained from scratch, utilizing architectural advancements from ModernBERT, while LL"aMmlein2Vec derives encoders from existing decoder-only models. The authors benchmark these models on tasks such as natural language understanding and long-context reasoning, highlighting the advantages of dedicated encoders over converted decoders. The findings indicate that ModernGBERT 1B achieves the best results in terms of performance and parameter efficiency, contributing valuable resources to the German NLP community.'}, 'zh': {'title': '新一代德语编码器模型，性能卓越！', 'desc': '本文介绍了两种新的德语编码器模型：ModernGBERT和LL"aMmlein2Vec。这些模型在自然语言处理任务中表现优异，并且在参数效率上超过了现有模型。ModernGBERT是一个全新的德语编码器系列，采用了ModernBERT的架构创新，而LL"aMmlein2Vec则是从德语解码器模型转换而来的编码器。研究结果表明，ModernGBERT 1B在性能和参数效率方面优于之前的德语编码器，推动了德语自然语言处理的发展。'}}}, {'id': 'https://huggingface.co/papers/2505.19602', 'title': 'Memory-Efficient Visual Autoregressive Modeling with Scale-Aware KV\n  Cache Compression', 'url': 'https://huggingface.co/papers/2505.19602', 'abstract': 'ScaleKV compresses the KV cache in Visual Autoregressive models by differentiating drafters and refiners across transformer layers, reducing memory consumption while maintaining high fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual Autoregressive (VAR) modeling has garnered significant attention for its innovative next-scale prediction approach, which yields substantial improvements in efficiency, scalability, and zero-shot generalization. Nevertheless, the coarse-to-fine methodology inherent in VAR results in exponential growth of the KV cache during inference, causing considerable memory consumption and computational redundancy. To address these bottlenecks, we introduce ScaleKV, a novel KV cache compression framework tailored for VAR architectures. ScaleKV leverages two critical observations: varying cache demands across transformer layers and distinct attention patterns at different scales. Based on these insights, ScaleKV categorizes transformer layers into two functional groups: drafters and refiners. Drafters exhibit dispersed attention across multiple scales, thereby requiring greater cache capacity. Conversely, refiners focus attention on the current token map to process local details, consequently necessitating substantially reduced cache capacity. ScaleKV optimizes the multi-scale inference pipeline by identifying scale-specific drafters and refiners, facilitating differentiated cache management tailored to each scale. Evaluation on the state-of-the-art text-to-image VAR model family, Infinity, demonstrates that our approach effectively reduces the required KV cache memory to 10% while preserving pixel-level fidelity.', 'score': 9, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '26a6b9a07958f010', 'authors': ['Kunjun Li', 'Zigeng Chen', 'Cheng-Yen Yang', 'Jenq-Neng Hwang'], 'affiliations': ['National University of Singapore', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.19602.jpg', 'data': {'categories': ['#inference', '#optimization', '#architecture'], 'emoji': '🗜️', 'ru': {'title': 'ScaleKV: Эффективное сжатие кэша для визуальных ИИ-моделей', 'desc': 'ScaleKV - это новый метод сжатия KV-кэша для визуальных авторегрессионных моделей. Он разделяет слои трансформера на драфтеры и рефайнеры, что позволяет значительно уменьшить потребление памяти. Драфтеры имеют рассеянное внимание и требуют больше кэша, а рефайнеры фокусируются на текущей карте токенов и нуждаются в меньшем объеме. Тестирование на модели Infinity показало сокращение необходимой памяти KV-кэша до 10% при сохранении высокого качества изображений.'}, 'en': {'title': 'Efficient Memory Management in Visual Autoregressive Models with ScaleKV', 'desc': 'ScaleKV is a new framework designed to compress the key-value (KV) cache in Visual Autoregressive (VAR) models, which helps reduce memory usage during inference. It identifies two types of transformer layers: drafters, which need more cache due to their broad attention across multiple scales, and refiners, which focus on local details and require less cache. By optimizing cache management based on these layer types, ScaleKV significantly lowers memory consumption while maintaining high-quality outputs. Tests on the Infinity model show that ScaleKV can cut KV cache memory usage by 90% without sacrificing pixel-level fidelity.'}, 'zh': {'title': 'ScaleKV：高效压缩视觉自回归模型的KV缓存', 'desc': 'ScaleKV是一种新颖的KV缓存压缩框架，专为视觉自回归模型设计。它通过区分变压器层中的草图生成器和精细化处理器，显著降低了内存消耗，同时保持了高保真度。该方法利用了不同层对缓存的需求差异和不同尺度下的注意力模式，从而优化了多尺度推理流程。实验结果表明，ScaleKV能够将所需的KV缓存内存减少到10%，而像素级的保真度得以保持。'}}}, {'id': 'https://huggingface.co/papers/2505.16972', 'title': 'From Tens of Hours to Tens of Thousands: Scaling Back-Translation for\n  Speech Recognition', 'url': 'https://huggingface.co/papers/2505.16972', 'abstract': 'Recent advances in Automatic Speech Recognition (ASR) have been largely fueled by massive speech corpora. However, extending coverage to diverse languages with limited resources remains a formidable challenge. This paper introduces Speech Back-Translation, a scalable pipeline that improves multilingual ASR models by converting large-scale text corpora into synthetic speech via off-the-shelf text-to-speech (TTS) models. We demonstrate that just tens of hours of real transcribed speech can effectively train TTS models to generate synthetic speech at hundreds of times the original volume while maintaining high quality. To evaluate synthetic speech quality, we develop an intelligibility-based assessment framework and establish clear thresholds for when synthetic data benefits ASR training. Using Speech Back-Translation, we generate more than 500,000 hours of synthetic speech in ten languages and continue pre-training Whisper-large-v3, achieving average transcription error reductions of over 30\\%. These results highlight the scalability and effectiveness of Speech Back-Translation for enhancing multilingual ASR systems.', 'score': 9, 'issue_id': 3967, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': '784a648ae844599f', 'authors': ['Tianduo Wang', 'Lu Xu', 'Wei Lu', 'Shanbo Cheng'], 'affiliations': ['ByteDance Seed', 'StatNLP Research Group, Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2505.16972.jpg', 'data': {'categories': ['#data', '#multilingual', '#low_resource', '#dataset', '#audio', '#synthetic'], 'emoji': '🗣️', 'ru': {'title': 'Синтетическая речь открывает новые горизонты для многоязычного ASR', 'desc': 'Эта статья представляет метод Speech Back-Translation для улучшения многоязычных систем автоматического распознавания речи (ASR). Метод использует текстовые корпусы и модели text-to-speech (TTS) для генерации синтетической речи в больших объемах. Авторы показывают, что даже небольшое количество реальной транскрибированной речи позволяет обучить TTS модели для генерации качественных синтетических данных. Применение этого метода для дообучения модели Whisper-large-v3 на 500 000 часах синтетической речи на 10 языках привело к снижению ошибок транскрипции в среднем на 30%.'}, 'en': {'title': 'Scaling ASR with Synthetic Speech: Speech Back-Translation', 'desc': 'This paper presents a method called Speech Back-Translation to enhance Automatic Speech Recognition (ASR) systems for multiple languages, especially those with limited resources. By using text-to-speech (TTS) models, the authors convert large text corpora into synthetic speech, significantly increasing the amount of training data available. They show that even a small amount of real speech can train TTS models to produce high-quality synthetic speech at a much larger scale. The results indicate that this approach can improve ASR performance, achieving over 30% reduction in transcription errors across ten languages.'}, 'zh': {'title': '语音反向翻译：提升多语言ASR的有效利器', 'desc': '这篇论文介绍了一种名为语音反向翻译（Speech Back-Translation）的新方法，旨在改善多语言自动语音识别（ASR）模型。该方法通过将大规模文本语料库转换为合成语音，利用现成的文本到语音（TTS）模型，解决了资源有限语言的覆盖问题。研究表明，仅需数十小时的真实转录语音，就能有效训练TTS模型生成数百倍的合成语音，同时保持高质量。通过这种方法，我们生成了超过50万小时的合成语音，并在多语言ASR系统中实现了超过30%的转录错误率降低。'}}}, {'id': 'https://huggingface.co/papers/2505.13426', 'title': 'G1: Bootstrapping Perception and Reasoning Abilities of Vision-Language\n  Model via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.13426', 'abstract': 'VLM-Gym addresses the "knowing-doing" gap in Vision-Language Models by training them in a diverse RL environment, leading to enhanced perception and reasoning abilities that surpass existing models in interactive games.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) excel in many direct multimodal tasks but struggle to translate this prowess into effective decision-making within interactive, visually rich environments like games. This ``knowing-doing\'\' gap significantly limits their potential as autonomous agents, as leading VLMs often performing badly in simple games. To address this, we introduce VLM-Gym, a curated reinforcement learning (RL) environment featuring diverse visual games with unified interfaces and adjustable, compositional difficulty, specifically designed for scalable multi-game parallel training. Leveraging VLM-Gym, we train G0 models using pure RL-driven self-evolution, which demonstrate emergent perception and reasoning patterns. To further mitigate challenges arising from game diversity, we develop G1 models. G1 incorporates a perception-enhanced cold start prior to RL fine-tuning. Our resulting G1 models consistently surpass their teacher across all games and outperform leading proprietary models like Claude-3.7-Sonnet-Thinking. Systematic analysis reveals an intriguing finding: perception and reasoning abilities mutually bootstrap each other throughout the RL training process. Source code including VLM-Gym and RL training are released at https://github.com/chenllliang/G1 to foster future research in advancing VLMs as capable interactive agents.', 'score': 8, 'issue_id': 3967, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': '8cfc8c8f1a7e5589', 'authors': ['Liang Chen', 'Hongcheng Gao', 'Tianyu Liu', 'Zhiqi Huang', 'Flood Sung', 'Xinyu Zhou', 'Yuxin Wu', 'Baobao Chang'], 'affiliations': ['Moonshot AI', 'Peking University', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2505.13426.jpg', 'data': {'categories': ['#multimodal', '#training', '#reasoning', '#open_source', '#agents', '#games', '#optimization', '#rl'], 'emoji': '🎮', 'ru': {'title': 'Преодоление разрыва между знанием и действием в Vision-Language Models с помощью RL', 'desc': 'Статья представляет VLM-Gym - среду обучения с подкреплением для Vision-Language Models, направленную на преодоление разрыва между знанием и действием. VLM-Gym включает разнообразные визуальные игры с унифицированными интерфейсами и настраиваемой сложностью. Используя эту среду, авторы обучили модели G0 и G1, которые демонстрируют улучшенные способности восприятия и рассуждения. Результаты показывают, что модели G1 превосходят ведущие проприетарные модели в интерактивных играх.'}, 'en': {'title': 'Bridging the Knowing-Doing Gap in Vision-Language Models', 'desc': 'VLM-Gym is a new training environment designed to improve Vision-Language Models (VLMs) by bridging the gap between their knowledge and practical application in interactive games. Traditional VLMs excel in tasks involving text and images but struggle with decision-making in dynamic environments. By using reinforcement learning (RL) in a diverse set of visual games, VLM-Gym enables models to develop better perception and reasoning skills. The G1 models trained in this environment outperform existing models, demonstrating that enhanced perception and reasoning can support each other during training.'}, 'zh': {'title': 'VLM-Gym：提升视觉语言模型的决策能力', 'desc': 'VLM-Gym 是一个针对视觉语言模型（VLM）的强化学习环境，旨在解决它们在互动游戏中的决策能力不足的问题。通过在多样化的游戏环境中训练，VLM-Gym 提升了模型的感知和推理能力，使其在简单游戏中表现优于现有模型。我们开发了 G0 和 G1 模型，其中 G1 模型在强化学习微调之前进行了感知增强，以应对游戏多样性带来的挑战。最终，G1 模型在所有游戏中均超越了其教师模型，并且在性能上超过了领先的专有模型。'}}}, {'id': 'https://huggingface.co/papers/2505.19955', 'title': 'MLR-Bench: Evaluating AI Agents on Open-Ended Machine Learning Research', 'url': 'https://huggingface.co/papers/2505.19955', 'abstract': 'MLR-Bench evaluates AI agents in scientific research through modular stages, revealing that while LLMs perform well in ideation and writing, coding agents often produce unreliable experimental results.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in AI agents have demonstrated their growing potential to drive and support scientific discovery. In this work, we introduce MLR-Bench, a comprehensive benchmark for evaluating AI agents on open-ended machine learning research. MLR-Bench includes three key components: (1) 201 research tasks sourced from NeurIPS, ICLR, and ICML workshops covering diverse ML topics; (2) MLR-Judge, an automated evaluation framework combining LLM-based reviewers with carefully designed review rubrics to assess research quality; and (3) MLR-Agent, a modular agent scaffold capable of completing research tasks through four stages: idea generation, proposal formulation, experimentation, and paper writing. Our framework supports both stepwise assessment across these distinct research stages, and end-to-end evaluation of the final research paper. We then use MLR-Bench to evaluate six frontier LLMs and an advanced coding agent, finding that while LLMs are effective at generating coherent ideas and well-structured papers, current coding agents frequently (e.g., in 80% of the cases) produce fabricated or invalidated experimental results--posing a major barrier to scientific reliability. We validate MLR-Judge through human evaluation, showing high agreement with expert reviewers, supporting its potential as a scalable tool for research evaluation. We open-source MLR-Bench to help the community benchmark, diagnose, and improve AI research agents toward trustworthy and transparent scientific discovery.', 'score': 7, 'issue_id': 3974, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '8ac88b4e4afd844e', 'authors': ['Hui Chen', 'Miao Xiong', 'Yujie Lu', 'Wei Han', 'Ailin Deng', 'Yufei He', 'Jiaying Wu', 'Yibo Li', 'Yue Liu', 'Bryan Hooi'], 'affiliations': ['National University of Singapore', 'Singapore University of Technology and Design', 'University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2505.19955.jpg', 'data': {'categories': ['#agents', '#science', '#benchmark', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'MLR-Bench: комплексная оценка ИИ в научных исследованиях', 'desc': 'MLR-Bench - это комплексный инструмент для оценки ИИ-агентов в области машинного обучения. Он включает 201 исследовательскую задачу, автоматизированную систему оценки MLR-Judge и модульного агента MLR-Agent. Эксперименты показали, что языковые модели эффективны в генерации идей и написании статей, но кодирующие агенты часто производят недостоверные результаты. MLR-Judge продемонстрировал высокое согласие с экспертными оценками, что делает его перспективным инструментом для масштабируемой оценки исследований.'}, 'en': {'title': 'Evaluating AI Agents for Reliable Scientific Research', 'desc': 'MLR-Bench is a new benchmark designed to evaluate AI agents in the context of scientific research, focusing on their performance across various stages of the research process. It includes 201 diverse research tasks and utilizes MLR-Judge, an automated evaluation system that combines LLM-based reviewers with specific rubrics to assess the quality of research outputs. The study reveals that while large language models (LLMs) excel in generating ideas and writing coherent papers, coding agents often struggle, producing unreliable experimental results in 80% of cases. By open-sourcing MLR-Bench, the authors aim to provide a tool for the community to enhance the reliability and transparency of AI-driven scientific discovery.'}, 'zh': {'title': '评估AI代理，推动科学研究的可靠性', 'desc': 'MLR-Bench是一个用于评估AI代理在科学研究中的表现的基准工具。它包括201个来自NeurIPS、ICLR和ICML研讨会的研究任务，涵盖了多种机器学习主题。该框架通过四个阶段（创意生成、提案制定、实验和论文写作）来评估AI代理的研究能力。研究发现，尽管大型语言模型在创意和写作方面表现良好，但编码代理在实验结果的可靠性上存在较大问题，影响了科学研究的可信度。'}}}, {'id': 'https://huggingface.co/papers/2505.19427', 'title': 'WINA: Weight Informed Neuron Activation for Accelerating Large Language\n  Model Inference', 'url': 'https://huggingface.co/papers/2505.19427', 'abstract': 'WINA, a training-free sparse activation framework for large language models, improves inference accuracy by considering hidden state magnitudes and weight matrix norms, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t The growing computational demands of large language models (LLMs) make efficient inference and activation strategies increasingly critical. While recent approaches, such as Mixture-of-Experts (MoE), leverage selective activation but require specialized training, training-free sparse activation methods offer broader applicability and superior resource efficiency through their plug-and-play design. However, many existing methods rely solely on hidden state magnitudes to determine activation, resulting in high approximation errors and suboptimal inference accuracy. To address these limitations, we propose WINA (Weight Informed Neuron Activation), a novel, simple, and training-free sparse activation framework that jointly considers hidden state magnitudes and the column-wise ell_2-norms of weight matrices. We show that this leads to a sparsification strategy that obtains optimal approximation error bounds with theoretical guarantees tighter than existing techniques. Empirically, WINA also outperforms state-of-the-art methods (e.g., TEAL) by up to 2.94% in average performance at the same sparsity levels, across a diverse set of LLM architectures and datasets. These results position WINA as a new performance frontier for training-free sparse activation in LLM inference, advancing training-free sparse activation methods and setting a robust baseline for efficient inference. The source code is available at https://github.com/microsoft/wina.', 'score': 7, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'b49e78670cfbb696', 'authors': ['Sihan Chen', 'Dan Zhao', 'Jongwoo Ko', 'Colby Banbury', 'Huiping Zhuang', 'Luming Liang', 'Tianyi Chen'], 'affiliations': ['Microsoft', 'New York University', 'Renmin University of China', 'South China University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2505.19427.jpg', 'data': {'categories': ['#inference', '#training', '#open_source', '#optimization', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'WINA: Эффективная разреженная активация для ускорения языковых моделей', 'desc': 'WINA - это новый метод разреженной активации для больших языковых моделей, не требующий дополнительного обучения. Он улучшает точность вывода, учитывая как величины скрытых состояний, так и нормы весовых матриц. WINA превосходит существующие методы, обеспечивая оптимальные границы ошибки аппроксимации с теоретическими гарантиями. Эмпирически WINA показывает улучшение производительности до 2.94% по сравнению с современными методами при том же уровне разреженности.'}, 'en': {'title': 'WINA: Efficient Inference with Training-Free Sparse Activation', 'desc': 'WINA is a new framework designed for sparse activation in large language models that does not require training. It improves inference accuracy by considering both the magnitudes of hidden states and the norms of weight matrices, which helps reduce errors in activation decisions. This approach allows for better resource efficiency and broader applicability compared to existing methods that rely only on hidden state magnitudes. Empirical results show that WINA outperforms current state-of-the-art techniques, making it a significant advancement in efficient inference for large language models.'}, 'zh': {'title': 'WINA：无训练的稀疏激活新突破', 'desc': 'WINA是一种无训练的稀疏激活框架，旨在提高大型语言模型的推理准确性。它通过同时考虑隐藏状态的大小和权重矩阵的列向ell_2范数，优化了激活策略。与现有方法相比，WINA在相同稀疏度下的平均性能提高了最多2.94%。这一创新方法为无训练的稀疏激活提供了新的性能基准，推动了高效推理的发展。'}}}, {'id': 'https://huggingface.co/papers/2505.20278', 'title': 'The Coverage Principle: A Framework for Understanding Compositional\n  Generalization', 'url': 'https://huggingface.co/papers/2505.20278', 'abstract': 'Large language models excel at pattern matching, yet often fall short in systematic compositional generalization. We propose the coverage principle: a data-centric framework showing that models relying primarily on pattern matching for compositional tasks cannot reliably generalize beyond substituting fragments that yield identical results when used in the same contexts. We demonstrate that this framework has a strong predictive power for the generalization capabilities of Transformers. First, we derive and empirically confirm that the training data required for two-hop generalization grows at least quadratically with the token set size, and the training data efficiency does not improve with 20x parameter scaling. Second, for compositional tasks with path ambiguity where one variable affects the output through multiple computational paths, we show that Transformers learn context-dependent state representations that undermine both performance and interoperability. Third, Chain-of-Thought supervision improves training data efficiency for multi-hop tasks but still struggles with path ambiguity. Finally, we outline a mechanism-based taxonomy that distinguishes three ways neural networks can generalize: structure-based (bounded by coverage), property-based (leveraging algebraic invariances), and shared-operator (through function reuse). This conceptual lens contextualizes our results and highlights where new architectural ideas are needed to achieve systematic compositionally. Overall, the coverage principle provides a unified lens for understanding compositional reasoning, and underscores the need for fundamental architectural or training innovations to achieve truly systematic compositionality.', 'score': 6, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'afca6c0a8de30a05', 'authors': ['Hoyeon Chang', 'Jinho Park', 'Hanseul Cho', 'Sohee Yang', 'Miyoung Ko', 'Hyeonbin Hwang', 'Seungpil Won', 'Dohaeng Lee', 'Youbin Ahn', 'Minjoon Seo'], 'affiliations': ['KAIST', 'LG AI Research', 'UCL'], 'pdf_title_img': 'assets/pdf/title_img/2505.20278.jpg', 'data': {'categories': ['#interpretability', '#training', '#reasoning', '#data', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Принцип покрытия: новый взгляд на композиционное мышление в ИИ', 'desc': 'Статья исследует ограничения больших языковых моделей в области систематической композиционной генерализации. Авторы предлагают принцип покрытия, показывающий, что модели, основанные на сопоставлении шаблонов, не могут надежно обобщать за пределы замены фрагментов с идентичными результатами в одинаковых контекстах. Исследование демонстрирует, что для двухэтапного обобщения требуется квадратичный рост обучающих данных, а увеличение параметров модели в 20 раз не улучшает эффективность обучения. Авторы также предлагают таксономию механизмов обобщения нейронных сетей, включающую структурное, свойственное и операторное обобщение.'}, 'en': {'title': 'Unlocking Systematic Compositionality in Language Models', 'desc': 'This paper introduces the coverage principle, which highlights the limitations of large language models in systematic compositional generalization. It shows that models relying on pattern matching struggle to generalize effectively when faced with tasks that require substituting different fragments. The authors demonstrate that the amount of training data needed for effective two-hop generalization increases significantly with the size of the token set, and that simply increasing model parameters does not enhance training efficiency. Additionally, they propose a taxonomy for understanding different types of generalization in neural networks, emphasizing the need for new architectural innovations to improve compositional reasoning.'}, 'zh': {'title': '覆盖原则：理解组合推理的统一视角', 'desc': '大型语言模型在模式匹配方面表现出色，但在系统性组合泛化方面常常不足。我们提出了覆盖原则：这是一个以数据为中心的框架，表明主要依赖模式匹配的模型在组合任务中无法可靠地泛化。我们证明了该框架对变换器的泛化能力具有强大的预测能力，并指出训练数据的需求随着标记集大小的增加而至少呈平方增长。最后，我们提出了一种基于机制的分类法，区分了神经网络的三种泛化方式，强调了实现真正系统性组合所需的新架构创新。'}}}, {'id': 'https://huggingface.co/papers/2505.19731', 'title': 'Accelerating Nash Learning from Human Feedback via Mirror Prox', 'url': 'https://huggingface.co/papers/2505.19731', 'abstract': 'Nash Mirror Prox is an online algorithm for Nash Learning from Human Feedback that achieves linear convergence to the Nash equilibrium and is applicable for fine-tuning language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional Reinforcement Learning from Human Feedback (RLHF) often relies on reward models, frequently assuming preference structures like the Bradley-Terry model, which may not accurately capture the complexities of real human preferences (e.g., intransitivity). Nash Learning from Human Feedback (NLHF) offers a more direct alternative by framing the problem as finding a Nash equilibrium of a game defined by these preferences. In this work, we introduce Nash Mirror Prox (Nash-MP), an online NLHF algorithm that leverages the Mirror Prox optimization scheme to achieve fast and stable convergence to the Nash equilibrium. Our theoretical analysis establishes that Nash-MP exhibits last-iterate linear convergence towards the beta-regularized Nash equilibrium. Specifically, we prove that the KL-divergence to the optimal policy decreases at a rate of order (1+2beta)^{-N/2}, where N is a number of preference queries. We further demonstrate last-iterate linear convergence for the exploitability gap and uniformly for the span semi-norm of log-probabilities, with all these rates being independent of the size of the action space. Furthermore, we propose and analyze an approximate version of Nash-MP where proximal steps are estimated using stochastic policy gradients, making the algorithm closer to applications. Finally, we detail a practical implementation strategy for fine-tuning large language models and present experiments that demonstrate its competitive performance and compatibility with existing methods.', 'score': 6, 'issue_id': 3975, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '8c7cc8955de4314c', 'authors': ['Daniil Tiapkin', 'Daniele Calandriello', 'Denis Belomestny', 'Eric Moulines', 'Alexey Naumov', 'Kashif Rasul', 'Michal Valko', 'Pierre Menard'], 'affiliations': ['CMAP, CNRS, École Polytechnique', 'Duisburg-Essen University', 'ENS Lyon', 'Google DeepMind', 'HSE University', 'Hugging Face', 'LMO, Université Paris-Saclay', 'Mohamed Bin Zayed University of AI', 'Stealth Startup / Inria / ENS'], 'pdf_title_img': 'assets/pdf/title_img/2505.19731.jpg', 'data': {'categories': ['#games', '#rlhf', '#training', '#alignment', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Nash Mirror Prox: Эффективное обучение ИИ на основе человеческих предпочтений', 'desc': 'Статья представляет Nash Mirror Prox - онлайн-алгоритм для обучения с подкреплением на основе обратной связи от человека. Он достигает линейной сходимости к равновесию Нэша и применим для дообучения языковых моделей. Алгоритм использует схему оптимизации Mirror Prox для быстрой и стабильной сходимости. Теоретический анализ показывает, что Nash-MP демонстрирует линейную сходимость к бета-регуляризованному равновесию Нэша.'}, 'en': {'title': 'Achieving Fast Convergence to Nash Equilibrium in Language Models', 'desc': 'Nash Mirror Prox (Nash-MP) is a novel online algorithm designed for Nash Learning from Human Feedback (NLHF), which aims to find a Nash equilibrium based on human preferences. Unlike traditional Reinforcement Learning from Human Feedback that relies on potentially inaccurate reward models, Nash-MP directly addresses the complexities of human preferences by framing them as a game. The algorithm achieves linear convergence to the Nash equilibrium, ensuring fast and stable performance, particularly in fine-tuning language models. Additionally, an approximate version of Nash-MP is proposed, utilizing stochastic policy gradients for practical applications, with experiments showing its effectiveness compared to existing methods.'}, 'zh': {'title': '快速收敛的纳什学习算法', 'desc': 'Nash Mirror Prox（Nash-MP）是一种在线算法，用于从人类反馈中进行纳什学习，能够快速稳定地收敛到纳什均衡。与传统的基于奖励模型的强化学习方法不同，Nash-MP直接将问题视为寻找偏好结构下的纳什均衡。理论分析表明，Nash-MP在最后一次迭代中以线性速度收敛到β正则化的纳什均衡，并且KL散度以特定速率下降。该算法还提出了一种近似版本，利用随机策略梯度进行估计，使其更适合实际应用。'}}}, {'id': 'https://huggingface.co/papers/2505.19223', 'title': 'LLaDA 1.5: Variance-Reduced Preference Optimization for Large Language\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2505.19223', 'abstract': 'VRPO is a variance-reduced preference optimization framework for Masked Diffusion Models that significantly enhances their alignment with human preferences and performance across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Masked Diffusion Models (MDMs), such as LLaDA, present a promising paradigm for language modeling, there has been relatively little effort in aligning these models with human preferences via reinforcement learning. The challenge primarily arises from the high variance in Evidence Lower Bound (ELBO)-based likelihood estimates required for preference optimization. To address this issue, we propose Variance-Reduced Preference Optimization (VRPO), a framework that formally analyzes the variance of ELBO estimators and derives bounds on both the bias and variance of preference optimization gradients. Building on this theoretical foundation, we introduce unbiased variance reduction strategies, including optimal Monte Carlo budget allocation and antithetic sampling, that significantly improve the performance of MDM alignment. We demonstrate the effectiveness of VRPO by applying it to LLaDA, and the resulting model, LLaDA 1.5, outperforms its SFT-only predecessor consistently and significantly across mathematical (GSM8K +4.7), code (HumanEval +3.0, MBPP +1.8), and alignment benchmarks (IFEval +4.0, Arena-Hard +4.3). Furthermore, LLaDA 1.5 demonstrates a highly competitive mathematical performance compared to strong language MDMs and ARMs. Project page: https://ml-gsai.github.io/LLaDA-1.5-Demo/.', 'score': 6, 'issue_id': 3974, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '9e984483e970bca5', 'authors': ['Fengqi Zhu', 'Rongzhen Wang', 'Shen Nie', 'Xiaolu Zhang', 'Chunwei Wu', 'Jun Hu', 'Jun Zhou', 'Jianfei Chen', 'Yankai Lin', 'Ji-Rong Wen', 'Chongxuan Li'], 'affiliations': ['Ant Group', 'Beijing Key Laboratory of Research on Large Models and Intelligent Governance', 'Engineering Research Center of Next-Generation Intelligent Search and Recommendation, MOE', 'Gaoling School of AI, Renmin University of China', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19223.jpg', 'data': {'categories': ['#training', '#rl', '#benchmark', '#architecture', '#optimization', '#alignment', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Повышение эффективности маскированных диффузионных моделей через оптимизацию предпочтений', 'desc': 'VRPO - это фреймворк для оптимизации предпочтений с уменьшенной дисперсией для маскированных диффузионных моделей (MDM). Он решает проблему высокой дисперсии в оценках правдоподобия на основе ELBO, необходимых для оптимизации предпочтений. VRPO вводит стратегии снижения дисперсии, включая оптимальное распределение бюджета Монте-Карло и антитетическую выборку. Применение VRPO к модели LLaDA привело к созданию LLaDA 1.5, которая превзошла своего предшественника по различным бенчмаркам.'}, 'en': {'title': 'Enhancing MDMs with Variance-Reduced Preference Optimization', 'desc': 'This paper introduces Variance-Reduced Preference Optimization (VRPO), a new framework designed to improve the alignment of Masked Diffusion Models (MDMs) with human preferences. The authors address the challenge of high variance in Evidence Lower Bound (ELBO) estimates that complicates preference optimization. By analyzing the variance of ELBO estimators, they develop unbiased variance reduction techniques, such as optimal Monte Carlo budget allocation and antithetic sampling. The application of VRPO to the LLaDA model results in LLaDA 1.5, which shows significant performance improvements across various benchmarks, outperforming previous models in both alignment and task-specific evaluations.'}, 'zh': {'title': '方差减少，优化偏好对齐！', 'desc': 'VRPO是一种方差减少的偏好优化框架，专为掩蔽扩散模型设计，显著提升了模型与人类偏好的对齐程度及其在各类基准测试中的表现。掩蔽扩散模型（MDMs）在语言建模中展现出良好的前景，但在通过强化学习对齐人类偏好方面的研究相对较少。VRPO通过分析ELBO估计器的方差，提出了偏差和方差的界限，并引入了无偏方差减少策略，如最优的蒙特卡洛预算分配和对立采样。通过将VRPO应用于LLaDA，生成的模型LLaDA 1.5在数学、代码和对齐基准测试中均显著优于其前身。'}}}, {'id': 'https://huggingface.co/papers/2505.20046', 'title': 'REARANK: Reasoning Re-ranking Agent via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.20046', 'abstract': 'REARANK, a reinforcement learning-enhanced large language model for listwise reasoning,outperforms baseline models and even surpasses GPT-4 on reasoning-intensive benchmarks with minimal data.  \t\t\t\t\tAI-generated summary \t\t\t\t We present REARANK, a large language model (LLM)-based listwise reasoning reranking agent. REARANK explicitly reasons before reranking, significantly improving both performance and interpretability. Leveraging reinforcement learning and data augmentation, REARANK achieves substantial improvements over baseline models across popular information retrieval benchmarks, notably requiring only 179 annotated samples. Built on top of Qwen2.5-7B, our REARANK-7B demonstrates performance comparable to GPT-4 on both in-domain and out-of-domain benchmarks and even surpasses GPT-4 on reasoning-intensive BRIGHT benchmarks. These results underscore the effectiveness of our approach and highlight how reinforcement learning can enhance LLM reasoning capabilities in reranking.', 'score': 5, 'issue_id': 3980, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'cf154abb2291ee80', 'authors': ['Le Zhang', 'Bo Wang', 'Xipeng Qiu', 'Siva Reddy', 'Aishwarya Agrawal'], 'affiliations': ['Canada CIFAR AI Chair', 'Fudan University', 'McGill University', 'Mila - Quebec AI Institute', 'Université de Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2505.20046.jpg', 'data': {'categories': ['#benchmark', '#agents', '#interpretability', '#optimization', '#reasoning', '#rlhf', '#rl'], 'emoji': '🧠', 'ru': {'title': 'REARANK: Усиление рассуждений в ранжировании с помощью обучения с подкреплением', 'desc': 'REARANK - это модель для переранжирования, основанная на больших языковых моделях (LLM) и обученная с помощью обучения с подкреплением. Она явно выполняет рассуждения перед переранжированием, что значительно улучшает производительность и интерпретируемость. REARANK достигает существенных улучшений по сравнению с базовыми моделями на популярных бенчмарках информационного поиска, используя всего 179 аннотированных примеров. Модель REARANK-7B, построенная на основе Qwen2.5-7B, демонстрирует производительность, сравнимую с GPT-4, и даже превосходит его на задачах, требующих интенсивных рассуждений.'}, 'en': {'title': 'REARANK: Elevating Reasoning with Reinforcement Learning', 'desc': 'REARANK is a large language model designed to improve listwise reasoning by using reinforcement learning techniques. It enhances the process of reranking information by explicitly reasoning about the data, which leads to better performance and clearer results. The model shows significant improvements over traditional baseline models, even outperforming GPT-4 on challenging reasoning tasks with very few training samples. This research highlights the potential of combining reinforcement learning with large language models to boost their reasoning abilities in information retrieval tasks.'}, 'zh': {'title': 'REARANK：强化学习提升大语言模型推理能力的创新之作', 'desc': 'REARANK是一种基于大语言模型的列表推理重排序代理，利用强化学习和数据增强技术显著提升了性能和可解释性。该模型在推理之前进行明确的推理，从而提高了重排序的效果。REARANK在流行的信息检索基准测试中表现优异，仅需179个标注样本即可实现显著改进。与GPT-4相比，REARANK在推理密集型基准测试中表现更佳，展示了强化学习在增强大语言模型推理能力方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2505.19640', 'title': 'Interleaved Reasoning for Large Language Models via Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2505.19640', 'abstract': "A reinforcement learning-guided training paradigm enhances large language models' reasoning efficiency and performance for multi-hop questions by interleaving thinking and answering.  \t\t\t\t\tAI-generated summary \t\t\t\t Long chain-of-thought (CoT) significantly enhances large language models' (LLM) reasoning capabilities. However, the extensive reasoning traces lead to inefficiencies and an increased time-to-first-token (TTFT). We propose a novel training paradigm that uses reinforcement learning (RL) to guide reasoning LLMs to interleave thinking and answering for multi-hop questions. We observe that models inherently possess the ability to perform interleaved reasoning, which can be further enhanced through RL. We introduce a simple yet effective rule-based reward to incentivize correct intermediate steps, which guides the policy model toward correct reasoning paths by leveraging intermediate signals generated during interleaved reasoning. Extensive experiments conducted across five diverse datasets and three RL algorithms (PPO, GRPO, and REINFORCE++) demonstrate consistent improvements over traditional think-answer reasoning, without requiring external tools. Specifically, our approach reduces TTFT by over 80% on average and improves up to 19.3% in Pass@1 accuracy. Furthermore, our method, trained solely on question answering and logical reasoning datasets, exhibits strong generalization ability to complex reasoning datasets such as MATH, GPQA, and MMLU. Additionally, we conduct in-depth analysis to reveal several valuable insights into conditional reward modeling.", 'score': 5, 'issue_id': 3970, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '6fff32b94b547c0e', 'authors': ['Roy Xie', 'David Qiu', 'Deepak Gopinath', 'Dong Lin', 'Yanchao Sun', 'Chong Wang', 'Saloni Potdar', 'Bhuwan Dhingra'], 'affiliations': ['Apple', 'Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19640.jpg', 'data': {'categories': ['#reasoning', '#math', '#rlhf', '#training', '#rl', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Эффективное рассуждение ИИ: мысль и ответ в одном потоке', 'desc': 'Статья представляет новый подход к обучению больших языковых моделей (LLM) для решения многоэтапных задач рассуждения. Авторы предлагают использовать обучение с подкреплением (RL) для того, чтобы научить модели чередовать процессы мышления и ответа. Этот метод позволяет значительно сократить время до первого токена (TTFT) и повысить точность ответов. Эксперименты на пяти различных наборах данных показали улучшение производительности и способность к обобщению на сложных задачах рассуждения.'}, 'en': {'title': 'Reinforcement Learning Boosts Reasoning Efficiency in Language Models', 'desc': 'This paper presents a new training method for large language models (LLMs) that improves their ability to answer multi-hop questions efficiently. By using reinforcement learning (RL), the model learns to alternate between thinking and answering, which enhances its reasoning capabilities. The authors introduce a reward system that encourages the model to take correct intermediate steps during reasoning, leading to better performance. Experiments show that this approach significantly reduces the time taken to generate answers and improves accuracy on various reasoning tasks without needing additional tools.'}, 'zh': {'title': '强化学习提升语言模型推理效率', 'desc': '本文提出了一种基于强化学习的训练范式，以提高大型语言模型在多跳问题上的推理效率和性能。通过交替思考和回答，模型能够更有效地进行推理，减少了首次生成令牌的时间。我们引入了一种简单有效的基于规则的奖励机制，鼓励模型在推理过程中采取正确的中间步骤。实验结果表明，该方法在多个数据集上表现出显著的改进，且无需外部工具。'}}}, {'id': 'https://huggingface.co/papers/2505.19443', 'title': 'Vibe Coding vs. Agentic Coding: Fundamentals and Practical Implications\n  of Agentic AI', 'url': 'https://huggingface.co/papers/2505.19443', 'abstract': 'A review contrasts vibe coding and agentic coding paradigms, highlighting their differences in interaction, autonomy, and application areas in AI-assisted software development.  \t\t\t\t\tAI-generated summary \t\t\t\t This review presents a comprehensive analysis of two emerging paradigms in AI-assisted software development: vibe coding and agentic coding. While both leverage large language models (LLMs), they differ fundamentally in autonomy, architectural design, and the role of the developer. Vibe coding emphasizes intuitive, human-in-the-loop interaction through prompt-based, conversational workflows that support ideation, experimentation, and creative exploration. In contrast, agentic coding enables autonomous software development through goal-driven agents capable of planning, executing, testing, and iterating tasks with minimal human intervention. We propose a detailed taxonomy spanning conceptual foundations, execution models, feedback loops, safety mechanisms, debugging strategies, and real-world tool ecosystems. Through comparative workflow analysis and 20 detailed use cases, we illustrate how vibe systems thrive in early-stage prototyping and education, while agentic systems excel in enterprise-grade automation, codebase refactoring, and CI/CD integration. We further examine emerging trends in hybrid architectures, where natural language interfaces are coupled with autonomous execution pipelines. Finally, we articulate a future roadmap for agentic AI, outlining the infrastructure needed for trustworthy, explainable, and collaborative systems. Our findings suggest that successful AI software engineering will rely not on choosing one paradigm, but on harmonizing their strengths within a unified, human-centered development lifecycle.', 'score': 5, 'issue_id': 3967, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '04b7019c8d659b76', 'authors': ['Ranjan Sapkota', 'Konstantinos I. Roumeliotis', 'Manoj Karkee'], 'affiliations': ['Cornell University, Department of Biological and Environmental Engineering, USA', 'University of the Peloponnese, Department of Informatics and Telecommunications, Tripoli, Greece'], 'pdf_title_img': 'assets/pdf/title_img/2505.19443.jpg', 'data': {'categories': ['#survey', '#agents', '#architecture', '#interpretability'], 'emoji': '🤖', 'ru': {'title': 'Вайб vs Агент: Новые горизонты ИИ-ассистированной разработки', 'desc': 'Эта статья представляет сравнительный анализ двух парадигм в разработке программного обеспечения с помощью ИИ: вайб-кодинга и агентного кодинга. Вайб-кодинг фокусируется на интуитивном взаимодействии человека с ИИ через диалоговые интерфейсы, поддерживая творческий процесс и экспериментирование. Агентный кодинг, напротив, обеспечивает автономную разработку с минимальным вмешательством человека, используя целеориентированных агентов. Авторы предлагают таксономию, охватывающую концептуальные основы, модели выполнения, механизмы обратной связи и стратегии отладки для обеих парадигм.'}, 'en': {'title': 'Harmonizing Vibe and Agentic Coding for AI Development', 'desc': 'This paper reviews two coding paradigms in AI-assisted software development: vibe coding and agentic coding. Vibe coding focuses on human interaction and creativity, using conversational prompts to aid in ideation and experimentation. In contrast, agentic coding allows for more autonomous development, where AI agents can plan and execute tasks with little human input. The authors propose a taxonomy to compare these paradigms and suggest that the future of AI software engineering will benefit from integrating both approaches for a more effective development process.'}, 'zh': {'title': '融合情感编码与自主编码的未来软件开发', 'desc': '本文对两种新兴的人工智能辅助软件开发范式进行了全面分析：情感编码和自主编码。情感编码强调通过基于提示的对话工作流程实现直观的人机交互，适合于创意探索和实验。而自主编码则通过目标驱动的智能体实现自主软件开发，能够在最小人类干预下进行规划、执行和测试。研究表明，成功的人工智能软件工程将依赖于将这两种范式的优势结合在一个以人为中心的开发生命周期中。'}}}, {'id': 'https://huggingface.co/papers/2505.18773', 'title': 'Strong Membership Inference Attacks on Massive Datasets and (Moderately)\n  Large Language Models', 'url': 'https://huggingface.co/papers/2505.18773', 'abstract': "State-of-the-art membership inference attacks (MIAs) typically require training many reference models, making it difficult to scale these attacks to large pre-trained language models (LLMs). As a result, prior research has either relied on weaker attacks that avoid training reference models (e.g., fine-tuning attacks), or on stronger attacks applied to small-scale models and datasets. However, weaker attacks have been shown to be brittle - achieving close-to-arbitrary success - and insights from strong attacks in simplified settings do not translate to today's LLMs. These challenges have prompted an important question: are the limitations observed in prior work due to attack design choices, or are MIAs fundamentally ineffective on LLMs? We address this question by scaling LiRA - one of the strongest MIAs - to GPT-2 architectures ranging from 10M to 1B parameters, training reference models on over 20B tokens from the C4 dataset. Our results advance the understanding of MIAs on LLMs in three key ways: (1) strong MIAs can succeed on pre-trained LLMs; (2) their effectiveness, however, remains limited (e.g., AUC<0.7) in practical settings; and, (3) the relationship between MIA success and related privacy metrics is not as straightforward as prior work has suggested.", 'score': 5, 'issue_id': 3973, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': '8f8b97df6594a242', 'authors': ['Jamie Hayes', 'Ilia Shumailov', 'Christopher A. Choquette-Choo', 'Matthew Jagielski', 'George Kaissis', 'Katherine Lee', 'Milad Nasr', 'Sahra Ghalebikesabi', 'Niloofar Mireshghallah', 'Meenatchi Sundaram Mutu Selva Annamalai', 'Igor Shilov', 'Matthieu Meeus', 'Yves-Alexandre de Montjoye', 'Franziska Boenisch', 'Adam Dziedzic', 'A. Feder Cooper'], 'affiliations': ['CISPA Helmholtz Center for Information Security', 'Cornell University', 'Google DeepMind', 'Imperial College London', 'University College London', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.18773.jpg', 'data': {'categories': ['#data', '#dataset', '#benchmark', '#security', '#leakage'], 'emoji': '🕵️', 'ru': {'title': 'Масштабирование атак вывода членства на большие языковые модели: возможности и ограничения', 'desc': 'Исследователи масштабировали сильную атаку вывода членства (MIA) под названием LiRA для моделей GPT-2 различных размеров. Они обучили эталонные модели на более чем 20 миллиардах токенов из датасета C4. Результаты показывают, что сильные MIA могут быть успешными на предобученных больших языковых моделях (LLM), но их эффективность остается ограниченной в практических сценариях. Исследование также выявило, что связь между успехом MIA и другими метриками конфиденциальности не так однозначна, как предполагалось ранее.'}, 'en': {'title': 'Scaling Membership Inference Attacks on Large Language Models', 'desc': 'This paper investigates the effectiveness of membership inference attacks (MIAs) on large pre-trained language models (LLMs) like GPT-2. It highlights the challenges of scaling MIAs due to the need for training multiple reference models, which has limited previous research. The authors scale the LiRA attack to various GPT-2 architectures and find that while strong MIAs can be effective, their success rates are still relatively low in practical applications. Additionally, the study reveals that the relationship between MIA success and privacy metrics is more complex than previously thought.'}, 'zh': {'title': '揭示大型语言模型中的会员推断攻击挑战', 'desc': '本研究探讨了会员推断攻击（MIA）在大型预训练语言模型（LLMs）上的有效性。我们扩展了LiRA攻击方法，应用于不同规模的GPT-2模型，并在超过200亿个C4数据集的标记上训练参考模型。研究结果表明，尽管强大的MIA可以在预训练的LLM上取得成功，但其有效性在实际应用中仍然有限（例如，AUC<0.7）。此外，MIA成功与隐私指标之间的关系比之前的研究所暗示的要复杂得多。'}}}, {'id': 'https://huggingface.co/papers/2505.20254', 'title': 'Position: Mechanistic Interpretability Should Prioritize Feature\n  Consistency in SAEs', 'url': 'https://huggingface.co/papers/2505.20254', 'abstract': 'Prioritizing feature consistency in sparse autoencoders improves mechanistic interpretability of neural networks by ensuring reliable and interpretable features.  \t\t\t\t\tAI-generated summary \t\t\t\t Sparse Autoencoders (SAEs) are a prominent tool in mechanistic interpretability (MI) for decomposing neural network activations into interpretable features. However, the aspiration to identify a canonical set of features is challenged by the observed inconsistency of learned SAE features across different training runs, undermining the reliability and efficiency of MI research. This position paper argues that mechanistic interpretability should prioritize feature consistency in SAEs -- the reliable convergence to equivalent feature sets across independent runs. We propose using the Pairwise Dictionary Mean Correlation Coefficient (PW-MCC) as a practical metric to operationalize consistency and demonstrate that high levels are achievable (0.80 for TopK SAEs on LLM activations) with appropriate architectural choices. Our contributions include detailing the benefits of prioritizing consistency; pr
